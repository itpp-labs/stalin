    Род. в 1889, Пензенская губ., с. Чамзинка, мордвин, обр.: незаконченное высшее, б/п. Проживал: Москва, Колодезный пер., д. 2, кв. 16. Начальник планово-экономического отдела Сявского лесохимического комбината.
    Арестован 13.06.1937. Обв. в измене Родине и участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 03.09.1937 – ВМН. Расстрелян 03.09.1937, г.Москва.
    Реабилитирован ВК ВС СССР 19.07.1957
