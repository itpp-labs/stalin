- spravka_old_id: 1105
  repryear: 1937
  fio: Косяков Василий Гаврилович
  source: УФСБ РФ по Ростовской обл.
  spravka: |-
    Род. в 1894, Московская обл., Волоколамский р-н, д. Акулово, русский, член ВКП(б). Проживал: г. Ростов-на-Дону, пл. Революции, тел. 3-83-84. Служащий, работал на широковещательной радиостанции
    Обв. по ст.ст. 58-8 и 58-11 УК РСФСР. Приговор: выездная сессия ВК ВС СССР, 20.06.1937 – ВМН с конфискацией имущества.
    Реабилитирован ВК ВС СССР 27.03.1958 за отсутствием состава преступления
