    Род. в 1901, Енисейская губ., Красноярский уезд, с. Балахта, русский, обр.: высшее техническое, б/п. Проживал: Горький, ул.Звездинка, д.24, кв.4. Начальник группы судостроения в механико-судовой службе Верхне-Волжского речного пароходства.
    Арестован 13.10.1936. Обв. в вредительстве, к.-р. организационной деятельности и совершении терактов. Приговор: ВК ВС СССР, 10.08.1937 – ВМН. Расстрелян 10.08.1937, г.Москва.
