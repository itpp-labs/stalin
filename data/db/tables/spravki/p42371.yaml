- spravka_old_id: 33737
  repryear: 1938
  fio: Лозовский Лев Соломонович
  source: '"Воронежские сталинские списки"'
  spravka: |-
    Род. в 1902, Польша, Вильно, еврей, обр.: среднее, окончил реальное училище, член ВКП(б) с 1921 г. Находился в Воронежской тюрьме №1.
    Арестован 02.11.1937. Обв. в участии в антисоветской право-троцкистской террористической и диверсионно-вредительской организации по ст.ст. 58-7, 17-58-8, 58-11. Приговор: выездная сессия ВК ВС СССР в г. Воронеж, 24.10.1938 – к 20 годам тюремного заключения.
    Реабилитирован ВК ВС СССР 17.12.1957
