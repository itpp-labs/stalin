- spravka_old_id: 2536
  repryear: 1937
  fio: Виноградов Сергей Георгиевич
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1905, Нижегородская губ., с. Кошки, чуваш, обр.: высшее, искл. из ВКП(б) в 1932 г. Проживал: Бирск, ул.Ленинская, д.26. Зав. секцией в Казанском институте марксизма-ленинизма. Приговорен к 3 годам лишения свободы 16 апреля 1933 г. Коллегией ОГПУ СССР по обвинению в к.-р. деятельности. На момент ареста отбывал административную ссылку в г.Бирск, работал статистиком в артели "Питание".
    Арестован 17.03.1937. Обв. в руководстве к.-р. организацией правых. Приговор: ВК ВС СССР, 01.08.1937 – ВМН. Расстрелян 01.08.1937, г.Москва.
    Реабилитирован ВК ВС СССР 24.12.1957
