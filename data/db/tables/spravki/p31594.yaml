- spravka_old_id: 25656
  repryear: 1938
  fio: Мордухович Михаил Иосифович
  source: УФСБ РФ по Краснодарскому краю
  spravka: |-
    Род. в 1905, г. Ростов-на-Дону, еврей, обр.: начальное, бывший член ВКП(б). Проживал: г. Краснодар. Работал на шорно-галантерейной фабрике.
    Обв. в том, что был участником а/с троцкистской террористической организации. Приговор: ВК ВС СССР, 11.06.1938 – ВМН. Расстрелян 11.06.1938, в г.Краснодаре.
    Реабилитирован ВК ВС СССР 28.04.1956
