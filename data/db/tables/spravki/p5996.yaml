  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1894, Ломжинская губ., Кольненский уезд, имение Едвабно, поляк, обр.: низшее, член ВКП(б). Проживал: Оренбургская обл., с. Шарлык, совхоз. Директор молочно-мясного совхоза им.Карла Либкнехта.
    Арестован 26.01.1937. Обв. в руководстве к.-р. шпионской организацией - ПОВ. Приговор: ВК ВС СССР, 21.08.1937 – ВМН. Расстрелян 21.08.1937, г.Москва.
    Реабилитирован ВК ВС СССР 15.09.1956
