  fio: Забедовский Александр Иванович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1888, Тверская губ., русский, обр.: низшее, б/п. Проживал: Москва, ул. Большая Пироговская, д. 35а, кв. 3. Зав. строительством в московской конторе Гл. управления буфетов и ресторанов на вокзалах Москвы.
    Арестован 02.04.1937. Обв. в участии в антисоветской террористической организации. Приговор: ВК ВС СССР, 19.06.1937 – ВМН. Расстрелян 20.06.1937, г.Москва.
    Реабилитирован ВК ВС СССР 05.05.1956
