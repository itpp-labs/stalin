  spravka: |-
    Род. в 1889, г. Бердичев, еврей, обр.: высшее, б/п. Проживал: Москва, Новинский бул., д. 16, кв. 58. Член коллектива Фрунзенского р-на Московской городской коллегии защитников
    Арестован 28.02.1938. Обв. в участии в эсеро-меньшевистской террористической организации. Приговор: ВК ВС СССР, 17.09.1938 – ВМН. Расстрелян 17.09.1938, г.Москва.
    Реабилитирован ВК ВС СССР сентябрь 1956
