- spravka_old_id: 6204
  repryear: 1937
  fio: Кузнецов Федор Васильевич
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1902, Тульская губ., Тульский уезд, с. Милино, русский, обр.: низшее, член ВКП(б). Проживал: Москва, ул. Обуха, д. 9, кв. 1. Начальник военно-учетного стола на Московском автомобильном заводе им.Сталина, рядовой.
    Арестован 13.08.1937. Обв. в принадлежности к к.-р. террористической организации и во вредительстве. Приговор: ВК ВС СССР, 04.09.1937 – ВМН. Расстрелян 04.09.1937, г.Москва.
    Реабилитирован ВК ВС СССР 12.05.1956
