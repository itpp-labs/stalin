    В число основоположников украинской авиации справедливо входят уроженцы Черкасс братья Евгений, Григорий, Андрей и Иван Касьяненко. После создания при КПИ воздухоплавательного кружка Евгений (1889—1938) возглавил секцию «Аэропланы», а Андрей - «Вертолеты». Кроме научной и организационной работы, они вели плодотворную конструкторскую деятельность. За период с 1910 по 1921 годы братьями создано шесть самолетов, частично очень оригинальных по схеме и замысла. В мае 1918 года Е.Касьяненко окончательно порвал с УСДРП и вступил в КП(б)У, стал одним из ведущих сотрудников газеты «Киевский коммунист», затем — новообразованных «Вестей Киевского Совета рабочих депутатов», «Сельской коммуны», был направлен в долгосрочную командировку для работы в торговой миссии УССР в Германии. Однако с авиацией не расставался: его усилиями в Украину прибыли первые шесть пассажирско-почтовых самолетов «Комета ІІ» фирмы «Дорнье». После заграничной командировки вернулся в Харьков, где возглавил редакцию газеты «Вести ВУЦВК». Свой последний номер «Вестей ВУЦВК» Евгений подписал 17 января 1931 года. Некоторое время находился на партийной работе, потом стал инженером на Харьковском авиазаводе (перевод на работу «по специальности» тогда считался достаточно «мягкой» формой наказания работников партийно-государственного аппарата, в чем-то «провинившихся» перед властью), со временем — конструктором на Московском заводе им. АВИАХИМа. 11 августа 1937-го Евгенияа как якобы одного из «руководителей антисоветской националистической организации, стремившейся свергнуть Советскую власть...», арестовали и накануне 1938 года расстреляли.
