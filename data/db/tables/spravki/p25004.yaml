  fio: КОЛЕСНИКОВ Олександр Дмитрович
  source: '"Реабілітовані історією" : Миколаївська область'
  spravka: |-
    1915 р. народження, м. Миколаїв, українець, із робітників, середня освіта. Проживав у м. Хабаровську (Росія). Військовий фельдшер.
    Заарештований 05.11.1937 р. Вироком Військової колегії Верховного суду СРСР від 23.03.1938 р. засуджений до розстрілу. Подальша доля невідома.
    Реабілітований у 1966 р.
