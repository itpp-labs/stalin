  fio: Малянтович Павел Николаевич
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1869, Витебск, русский, обр.: высшее, б/п (бывший меньшевик). Проживал: Москва, Зубовский бул., д. 16/20, кв. 85. Член Московской коллегии адвокатов, бывший генерал-прокурор и министр юстиции Временного правительства. В декабре 1930 г. был арестован. 5 месяцев содержался в Бутырской тюрьме.
    Арестован 02.11.1937. Обв. в руководстве к.-р. террористической организацией и санкционировании в 1917 г. ареста В.И.Ленина. Приговор: ВК ВС СССР, 21.01.1940 – ВМН. Расстрелян 22.01.1940, г.Москва.
    Реабилитирован ВК ВС СССР 29.08.1959
