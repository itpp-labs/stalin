- spravka_old_id: 34059
  repryear: 1938
  fio: Кушке Мартын Августович
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1898, г. Рига, латыш, обр.: высшее, член ВКП(б). Проживал: Москва, Петроверигский пер., д. 6/8, кв. 28. Преподаватель исторического и диалектического материализма Промышленной академии им.Кагановича
    Арестован 22.01.1938. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 27.09.1938 – ВМН. Расстрелян 27.09.1938, г.Москва.
    Реабилитирован Прокуратурой г.Москвы 12.08.1992
