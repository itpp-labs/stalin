  spravka: |-
    Род. в 1895, Зугдидский район, с. Чкадуаши, Грузия, грузин. Род занятий: служил в ТВУ начальником обозно-вещевого довольствия, в звании интенданта 3-го ранга. В РККА с 1921 г., уволен в 1937 г. Окончил духовную семинарию.
    Осужден Тройкой при НКВД ГССР 28.04.1938. Мера наказания: расстрел с конфискацией личного имущества. Дата расстрела: 30.04.1938
