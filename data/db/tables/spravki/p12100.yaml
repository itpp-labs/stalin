  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1897, Орел, еврей, обр.: незаконченное высшее, член ВКП(б). Проживал: Москва, ул. Большая Грузинская, д. 36, кв. 79. Управляющий делами Наркомата оборонной промышленности СССР.
    Арестован 15.10.1937. Обв. в участии в антисоветской троцкистской террористической организации, готовившей теракт против Сталина. Приговор: ВК ВС СССР, 25.11.1937 – ВМН. Расстрелян 26.11.1937, г.Москва.
    Реабилитирован ВК ВС СССР 12.05.1956
