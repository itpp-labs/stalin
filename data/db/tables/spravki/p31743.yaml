- spravka_old_id: 25810
  repryear: 1938
  fio: Самохин Александр Иванович (Симонович)
  source: '"Воронежские сталинские списки"'
  spravka: |-
    Род. в 1906, Тамбовская обл., Сампурский р-н, с. Шаховка, русский, обр.: низшее, член ВКП(б) с 1930 г. Проживал: Воронежская обл., пос. Чигла. Председатель Чигольского РИКа.
    Арестован 22.12.1937. Обв. по ст.ст. 58-7, 58-8, 58-11: Обвинялся в участии в право-троцкистской террористической и диверсионно-вредительской организации. Приговор: выездная сессия ВК ВС СССР в г. Воронеж, 16.04.1938 – ВМН. Расстрелян 22.04.1938.
    Реабилитирован ВК ВС СССР 03.11.1956
