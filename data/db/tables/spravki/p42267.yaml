    Род. в 1888, Тамбовская обл., Заметненский р-н, с. Богоявленское, обр.: низшее, член ВКП(б) с 1919 г. Проживал: Воронежская обл., с. Шаталовка. Уполномоченный комитета заготовок по Шаталовскому р-ну Воронежской обл.
    Арестован 25.03.1938. Обв. по ст.ст. 58-7, 58-8, 58-11: Обвинялся в активном участии в антисоветской право-троцкистской террористической и диверсионно-вредительской организации, действовавшей в Воронежской обл. Приговор: выездная сессия ВК ВС СССР в г. Воронеж, 22.10.1938 – ВМН. Расстрелян 22.10.1938.
    Реабилитирован ВК ВС СССР 23.01.1957
