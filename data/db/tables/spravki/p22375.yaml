  repryear: 1938
  fio: Лазарев Николай Максимович
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1889, Ленинградская обл., Ефимовский р-н, с. Сомино, русский, член ВКП(б). Проживал: Москва, ул. Пушкинская, д. 14, кв. 1. Начальник Школы усовершенствования комсостава стрелковой охраны Наркомата путей сообщения СССР
    Арестован 16.11.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 07.02.1938 – ВМН. Расстрелян 08.02.1938, г.Москва.
    Реабилитирован ВК ВС СССР ноябрь 1956
