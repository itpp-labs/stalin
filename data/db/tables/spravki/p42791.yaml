    Род. в 1907, Белоруссия, г. Молодечно, белорус, из рабочих, обр.: среднее, член/канд. в члены ВКП(б) с 1929. Проживал: Ярославская ж.д., ст. Монино, Аэропорт, дом нач. состава. Командир корабля, ст.лейтенан, 23 авиабригада
    Арестован 28.09.1937. Обв. по ст. 58-6, 8, 11 УК РСФСР - агент польской разведки, а/с деят-сть. Приговор: судебный орган, 20.09.1938 – ВМН с конфискацией имущества. Расстрелян 20.09.1938, г.Москва.
    Реабилитирован ВК ВС СССР 21.03.1956
