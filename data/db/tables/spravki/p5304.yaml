- spravka_old_id: 4267
  repryear: 1937
  fio: Кутузов Иван Иванович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1885, Смоленская губ., Гжатский уезд, дер. Новоселки, русский, обр.: низшее, член ВКП(б). Проживал: Москва, ул.Манежная, д.9, кв.31 (др. адрес - ул.Станкевича, д.26/33, кв.3). Председатель Наградной комиссии при Президиуме ВЦИК.
    Арестован 24.06.1937. Обв. в участии в антисоветской террористической организации. Приговор: ВК ВС СССР, 16.08.1937 – ВМН. Расстрелян 16.08.1937, г.Москва.
    Реабилитирован ВК ВС СССР 31.12.1955
