  fio: Гринберг Исаак Моисеевич
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1899, г. Евпатория, еврей, член ВКП(б). Проживал: Москва, ул. Серафимовича, д. 2 (Дом правительства), кв. 439. Член Военного совета Авиации особого назначения, корпусной комиссар
    Арестован 26.11.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 29.07.1938 – ВМН. Расстрелян 29.07.1938, г.Москва.
    Реабилитирован ВК ВС СССР март 1957
- spravka_old_id: 28897
  repryear: null
  fio: Гринберг Исаак Мойсеевич
  source: Чураков Д. Репрессированные военнослужащие Красной Армии
  spravka: |-
    Род. в 1899, г. Евпатория, еврей, член ВКП(б) с 1918. Проживал: Москва, ул. Серафимовича, д. 2, кв. 439. 1921 военком 21-й кавалерийской дивизии, 1935-1937 заместитель начальника политуправления Ленинградского ВО, 1937 член военного совета Армии Особого назначения, корпусной комиссар
    Арестован 26.11.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 29.07.1938 – ВМН. Расстрелян 29.07.1938.
    Реабилитирован 28.03.1957
