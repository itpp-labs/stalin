- spravka_old_id: 8310
  repryear: 1937
  fio: Вяземский Назар Иосифович
  source: База данных о жертвах репрессий Харьковской обл. (Украина)
  spravka: |-
    Род. в 1899, Белоруссия, г. Мистиславль, еврей, обр.: начальное, член ВКП(б). Проживал: Украинская ССР, г. Харьков, Революции, 8/10, кв. 5. Слесарь-водопроводчик, пом. дир. по АХО машиносчетной станции, директор "Водотреста"
    Арестован 17.08.1937. Обв. по ст. 54-7-8-11-20 (участие в контрреволюционной троцкистской террористической организации). Приговор: ВК ВС СССР, 02.10.1937 – 10 лет ИТЛ и 5 лет п.п., умер 04.12.1942, Норильлаг (в заключении).
    Реабилитирован 26.05.1956
