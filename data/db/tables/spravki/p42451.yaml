    Род. в 1895, Вологодская обл., Грязовецкий р-н, с. Брянцево (Грянцево), русский, обр.: преподаватель. Проживал: г. Вологда, ул. Ленинградская, 34 - 3. Преподаватель, курсы, Союзоргучет, г.Вологда
    Арестован 05.01.1938. Обв. по ст. 17-58-8, 58-7, 11. Приговор: выездная сессия ВК ВС СССР в г. Вологда, 10.10.1938 – 10 лет, поражение в правах на 5 лет, конф.им-ва, 23.10.1941 умер в Нарымлаге НКВД СССР.
    Реабилитирован ВК ВС СССР 28.06.1957
