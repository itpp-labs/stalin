- spravka_old_id: 3027
  repryear: 1937
  fio: Коноплева Лидия Васильевна
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1891, Санкт-Петербург, русская, обр.: незаконченное высшее, искл. из ВКП(б) в 1937 г. (бывшая анархистка, член партии эсеров). Проживала: Москва, Большой Власьевский пер., д. 14, кв. 14. На момент ареста находилась в резерве КОГИЗа.
    Арестована 30.04.1937. Обв. в участии в антисоветской эсеровской террористической организации. Приговор: ВК ВС СССР, 13.07.1937 – ВМН. Расстреляна 13.07.1937, г.Москва.
    Реабилитирована ВК ВС СССР 20.08.1960
