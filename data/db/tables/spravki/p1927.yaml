  fio: Сызько Иван Григорьевич
  source: Книга памяти Кабардино-Балкарской Республики
  spravka: |-
    Род. в 1918, Украина, Харьковская обл., хут. Федоровка, русский, обр.: низшее, член ВКП(б) с 1918 по 1936 г. Проживал: КБАССР, ст. Прохладная. Начальник паровозного депо.
    Арестован в 1936. Обв. по ст.ст. 58-8, 58-9, 58-11 УК РСФСР. Приговор: выездная сессия ВК ВС СССР, 20.07.1937 – ВМН. Расстрелян 20.07.1937.
    Реабилитирован ВК ВС СССР 27.05.1958
