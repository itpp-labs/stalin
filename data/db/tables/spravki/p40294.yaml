- spravka_old_id: 32073
  repryear: 1939
  fio: Дорохов Александр Петрович
  source: Книга памяти Омской обл.
  spravka: |-
    Род. в 1905, Тамбовская губ., Мордовская вол., с. Мордово, русский, искл. из ВКП(б) в связи с арестом. Проживал: Омск. Директор судоремонтного завода им. Сталина.
    Арестован 28.08.1937. Обв. по ст. 58-7 "а", 58-7-11 УК РСФСР. Решение: УНКВД по Омской обл., 27.10.1939 – дело прекращено за отсутствием состава преступления.
    Реабилитирован по Закону РФ от 18.10.1991 г.
