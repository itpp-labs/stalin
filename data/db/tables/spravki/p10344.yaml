  spravka: |-
    Род. в 1893, Екатеринослав, украинец, обр.: среднее, член ВКП(б). Проживал: Москва, Новинский бул., д. 25, кв. 43. Зам. председателя Совнаркома РСФСР, член ЦК ВКП(б).
    Арестован 01.08.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 29.10.1937 – ВМН. Расстрелян 30.10.1937, г.Москва.
    Реабилитирован ВК ВС СССР 17.03.1956
