- spravka_old_id: 106
  repryear: 1937
  fio: Генкин Лев Ильич
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1902, Екатеринославская губ., еврей, обр.: незаконченное высшее, член КП(б)У. Проживал: Тирасполь, дом Советов, кв. 48. Зав.отделом руководящих парторганов Молдавского обкома КП(б)У, на момент ареста находился в распоряжении ЦК КП(б)У.
    Арестован 28.12.1936. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 28.03.1937 – ВМН. Расстрелян 28.03.1937, г.Москва.
    Реабилитирован ВК ВС СССР 05.11.1955
