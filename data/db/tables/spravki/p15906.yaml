  fio: Пилипенко Георгий Сазонтович
  source: УСБУ по Хмельницкой обл.
  spravka: |-
    Род. в 1907, Винницкая обл., Крыжопол. р-н, ст. Крыжополь, член ВКП(б). Пред.Миньковец.райисполкома Каменец-Подол.обл.
    Обв. по ст. 54-7, 8, 11 УК УССР. Приговор: ВК ВС СССР, 27.12.1937 – ВМН с конфискацией имущества.
    Реабилитирован ВК ВС СССР 05.11.1957
- spravka_old_id: 13244
  repryear: null
  fio: Пилипенко Георгій Созонтович
  source: '"Реабілітовані історією" : Хмельницька област'
  spravka: |-
    1907 р., ст. Крижопіль Вінницької обл., українець, освіта початкова, виключений з КП(б)У. Проживав у м. Дунаївці, голова Миньковецького райвиконкому.
    Заарештований 26.10.37. Звинувачення: член „ПОВ”, шпигун. Військколегією Верховного Суду СРСР 27.12.37 засуджений до розстрілу з конфіскацією майна. Вирок виконаний.
    Реабілітований військколегією Верховного Суду СРСР 05.11.57.
