  fio: Сейид Гусейн (Садыхзаде Сейид Гусейн Миркязым оглу)
  source: mediateka.musigi-dunya.az/yaz_birliyi_75/ru/r_qurb/s_huseyn_biogr.html
  spravka: |-
    (1887 - 1937)
    - прозаик, критик, член союза писателей с 1934 года.
    Родился в 1887 году в Баку.
    Сотрудничал в газете “Коммунист”, в журнале “Шерг гадыны” (“Женщина Востока”), работал в Азербайджанском государственном издательстве.
    Репрессирован в 1937 году, умер в ссылке.
