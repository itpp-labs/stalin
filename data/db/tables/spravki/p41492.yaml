  fio: Варламов Сергей Григорьевич
  source: Книга памяти Костромской обл.
  spravka: |-
    Род. в 1909, Ивановская обл., Ильинско-Хованский р-н, д. Большое Денисово. Проживал: Ивановская обл., Семеновский р-н, с. Семеновское. Ивановский областной комитет ВЛКСМ, зав. отделом крестьянской молодежи.
    Арестован 13.01.1938. Обв.: подрывная вредительская деятельность. Связь с троцкистами. Политическое двурушничество. Участие в контрреволюционной организации. Статья УК 58-11, 58-7. Приговор: 01.10.1938 – 10 лет лишения свободы с последующим поражением в правах на 5 лет и конфискацией принадлежащего ему имущества.
    Реабилитирован 29.08.1956
