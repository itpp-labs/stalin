  repryear: 1939
  fio: Ончуков Дмитрий Николаевич
  source: Книга памяти Кировской обл.
  spravka: |-
    Род. в 1907, г. Слободской, русский. Проживал: г. Киров. Редактор газеты "Комсомольское племя".
    Обв. по ст. 58 п. 2 УК РСФСР. Приговор: ВТ Урал ВО, 29.04.1939 – ВМН. 11.09.1939 г. Военной коллегией Верховного суда СССР приговор отменен, дело направлено на новое рассмотрение. 2.02.1940 г. УНКВД по Кировской области дело производством прекращено, из-под стражи освобожден.
