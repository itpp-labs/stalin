  source: '"Реабілітовані історією" : Полтавська область'
  spravka: |-
    1881 р., м. Полтава, українець, із робітників, освіта не вказана. Проживав у м. Полтава. Інженер заводу.
    Заарештований 17 грудня 1937 р. Засуджений Верховним Судом СРСР 27 березня 1938 р. за ст.ст. 54-8, 54-9, 54-11 КК УРСР до розстрілу з конфіскацією особистого майна. Вирок виконано 27 березня 1938 р.
    Реабілітований Верховним Судом СРСР 8 червня 1957 р.
