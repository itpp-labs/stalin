    Род. в 1893, Эстония, г. Юрьев, эстонец, обр.: среднее, б/п. Проживал: г. Туапсе. Помощник капитана на теплоходе "Москва"
    Обв. в том, что был участником антисоветской, террористической организации, . Приговор: ВК ВС СССР, 10.06.1938 – ВМН. Расстрелян 10.06.1938, в г.Краснодаре.
