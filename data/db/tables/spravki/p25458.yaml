    Род. в 1899, Астраханская губ., Царевский уезд, с. Солодовка, русский, обр.: высшее. Военнослужащий, помощник начальника военного госпиталя
    Обв. как участник антисоветского заговора. Приговор: выездная сессия ВК ВС СССР, 07.03.1938 – ВМН. Расстрелян 08.03.1938.
