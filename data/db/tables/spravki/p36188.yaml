- spravka_old_id: 29024
  repryear: 1938
  fio: Хрипин Василий Владимирович
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1893, Ярославская губ., Мологский уезд, Брейтовская вол., дер. Никулино, русский, обр.: высшее, член ВКП(б). Проживал: Москва, Лубянский пр-д, д. 17, кв. 6. Командующий авиационной армией резерва Гл. командования, комкор
    Арестован 26.11.1937. Обв. в участии в военно-фашистском заговоре и в шпионаже. Приговор: ВК ВС СССР, 29.07.1938 – ВМН. Расстрелян 29.07.1938, г.Москва.
    Реабилитирован ВК ВС СССР июль 1956
- spravka_old_id: 29025
  repryear: null
  fio: Хрипин Василий Владимирович
  source: Чураков Д. Репрессированные военнослужащие Красной Армии
  spravka: |-
    Род. в 1893, Ярославская губ., Молочский уезд, Брейтовская вол., д. Никулино, русский, поручик царской армии., обр.: высшее, член ВКП(б) с 1919 г. Проживал: Москва, Лубянский пр-д, д. 17, кв. 6. Помощник начальника авиации Юго-Восточного, Кавказского фронтов, командир 5-го авиаотряда, работа в Управлении ВВС РККА, 1936 инспектор ВВС РККА, 1937 начальник штаба ВВС РККА, 1937 член Военного Совета при наркоме обороны СССР, . Награжден орденом Ленина, орденом Красного Знамени, командующий Армией Особого назначения (АОН-1), комкор
    Арестован 26.11.1937. Обв. в участии в военно-фашистском заговоре, шпионаже. Приговор: ВК ВС СССР, 29.07.1938 – ВМН. Расстрелян 29.07.1938.
    Реабилитирован 14.07.1956
