  fio: Ермолаев Спиридон Дорофеевич
  source: www.1tv.ru/owa/win/ort6_genealogy.main?menu_id=6&tree_id=19530
  spravka: |-
    Комментарии: Спиридон был более вовлечен в казацкие дела чем Василий, возможно даже имел офицерское звание. По рассказам Константина Васильевича Ермолаева, он был против Советской власти и что-то имел обшего с движением атамана Семенова. С семьей перебрался жить во Владивосток. Работал директором на бойне, за городом. У него был сын, Константин, и дочь, Антонина (р. 20.03.1927), по мужу - Дорошенко.
