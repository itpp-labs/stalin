  spravka: |-
    1902 року народження, с. Варварівка Варварівського району Миколаївської області, українець, із робітників, освіта вища. Проживав у м. Миколаєві. Директор міського водопроводу.
    Заарештований 25.09.1937 р. Вироком Військової Колегії Верховного Суду СРСР від 24.11.1937 року засуджений до розстрілу з конфіскацією майна. Страчений 24.11.1937 р. Місце поховання невідомо.
    Реабілітований у 1957 р.
