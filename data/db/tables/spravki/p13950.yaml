- spravka_old_id: 11546
  repryear: 1937
  fio: Квашенников Иван Иванович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1893, Санкт-Петербург, русский, обр.: высшее, член ВКП(б). Проживал: Ленинград, Фонарный пер., д. 1, кв. 43а. Уволен с должности гл. инженера Центрального управления сигнализации и связи Наркомата путей сообщения СССР 22 июня 1937 г.
    Арестован 06.09.1937. Обв. в к.-р. организационной террористической деятельности и измене Родине. Приговор: ВК ВС СССР, 16.11.1937 – ВМН. Расстрелян 16.11.1937, г.Москва.
    Реабилитирован ВК ВС СССР 05.10.1957
