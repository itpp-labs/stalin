- spravka_old_id: 3071
  repryear: 1937
  fio: Собченко Федор Иванович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1873, Киевская губ., Черкасский уезд, с. Квитка [?], украинец, обр.: низшее, б/п. Проживал: Москва, ул. Новоалексеевская, д. 52, кв. 15. Ответственный дежурный в учебно-производственном комбинате Московского трамвайного треста.
    Арестован 29.12.1936. Обв. в участии в шпионско-террористической организации. Приговор: ВК ВС СССР, 15.07.1937 – ВМН. Расстрелян 15.07.1937, г.Москва.
    Реабилитирован Прокуратурой РФ 23.10.1992
