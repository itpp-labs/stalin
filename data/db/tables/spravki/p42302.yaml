- spravka_old_id: 33667
  repryear: 1938
  fio: Шулькин Наум Семенович
  source: '"Воронежские сталинские списки"'
  spravka: |-
    Род. в 1909, Брянская губ., мест. Почеп, еврей, обр.: низшее, член ВКП(б) с 1930 г. Проживал: Воронеж, ул. В. Стрелецкая, 13, кв. 6. Технический секретарь мельницы № 6 в Воронеже, ранее - председатель Облпрофсоюза работников МТС.
    Арестован 22.01.1938. Обв. по ст.ст. 58-7, 58-8, 58-11: Обвинялся в участии в антисоветской право-троцкистской террористической и диверсионно-вредительской организации. Приговор: выездная сессия ВК ВС СССР в г. Воронеж, 22.10.1938 – ВМН. Расстрелян 22.10.1938.
    Реабилитирован ВК ВС СССР 03.11.1956
