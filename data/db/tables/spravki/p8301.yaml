  spravka: |-
    Род. в 1895, д. Черевня Стародубского р-на Брянской обл., еврей, из рабочих, член/канд. в члены ВКП(б) с 1920. Проживал: Минск. Нарком Внутренней торговли БССР, член ЦК КП(б)Б, член ЦИК БССР.
    Арестован 19.07.1937. Обв. по ст. 69, 70, 76 УК БССР - член террор.шпион.орг., подрывная деят. Приговор: судебный орган, 30.10.1937 – ВМН с конфискацией имущества.
    Реабилитирован ВК ВС СССР 13.08.1957
