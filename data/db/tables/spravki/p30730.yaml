- spravka_old_id: 25050
  repryear: null
  fio: Зінченко Михайло Кузьмич
  source: '"Реабілітовані історією" : Донецька область'
  spravka: |-
    1884 року народження, с. Мале Мішкове Амвросіївського району Донецької області, українець, освіта початкова, безпартійний. Проживав: сел. Іловайське Донецької області. Начальник відділу кадрів дистанції колії Південнодонецької залізниці.
    Заарештований 13 січня 1938 року. Засуджений військовою колегією Верховного Суду СРСР до розстрілу з конфіскацією майна. Розстріляний 6 вересня 1938 року у м. Сталіно (м. Донецьк).
    Реабілітований у 1958 році.
