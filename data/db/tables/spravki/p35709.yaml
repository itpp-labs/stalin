    Род. в 1896, Псковская губ., Холмский уезд, Столопенская вол., дер. Игнатьево, русский, обр.: среднее, член ВКП(б). Проживал: Москва, ул. Малая Тульская, д. 2/1, корп. 2, кв. 158. Начальник отдела вооружения Инженерного управления РККА, полковой комиссар
    Арестован 14.08.1937. Обв. в участии в военно-фашистском заговоре. Приговор: ВК ВС СССР, 20.06.1938 – ВМН. Расстрелян 20.06.1938, г.Москва.
