- spravka_old_id: 13333
  repryear: null
  fio: Шестаков Василь Якович
  source: '"Реабілітовані історією" : Донецька область'
  spravka: |-
    1892 року народження, м. Горлівка Донецької області, росіянин, освіта початкова, член ВКП(б). Голова облради "Осовіахіму". Проживав: м. Харків Харківської області, вул. Садова, буд. №11, кв. 22.
    Заарештований 20 жовтня 1937 року. Військовою колегією Верховного Суду СРСР 7 січня 1938 року засуджений до розстрілу з конфіскацією майна. Вирок приведений до виконання 8 січня 1938 року у м. Харкові.
    Реабілітований у 1958 році.
