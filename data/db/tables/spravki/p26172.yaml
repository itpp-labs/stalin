  fio: Шеин Михаил Дмитриевич
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1889, Рязанская губ., г. Раненбург, русский, обр.: высшее, до 1922 член РСДРП(б). Проживал: Москва, Покровский бул., д. 4/15, кв. 22. Старший инспектор при Наркомате внутренней торговли РСФСР
    Арестован 04.11.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 03.10.1938 – ВМН. Расстрелян 03.10.1938, г.Москва.
    Реабилитирован ВК ВС СССР март 1957
