  fio: Краснолуцкий Даниил Алексеевич
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1894, Воронежская обл., г. Калач, русский, обр.: высшее, член ВКП(б). Проживал: Москва, Сретенский бул., д. 6/1, кв. 136. Старший инженер ОКСа Управления движения Наркомата путей сообщения СССР
    Арестован 18.02.1938. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 22.08.1938 – ВМН. Расстрелян 22.08.1938, г.Москва.
    Реабилитирован ВК ВС СССР май 1956
