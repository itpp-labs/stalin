  spravka: |-
    1897, Україна Вінницька область Гайсинський р-н с.Губник, українець, освiта початкова, службовець, член КП(б)У.
    Арешт. 23.08.1937. Військовою колегією Верховного Суду СРСР за ст. 54-1-а КК УРСР (зрада батьківщини), ст. 54-8 КК УРСР (терористичний акт), ст. 54-11 КК УРСР (підготування до контрреволюційних злочинів) 23.10.1937 засуджений до ВМП, конфіскація усього майна, розстріляний 24.10.1937 р. у Києві
