  fio: Канторович Яков Аронович
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1895, г. Минск, еврей, обр.: низшее, член ВКП(б). Проживал: Москва, Тверской бул., д. 9, кв. 36. Пом. управляющего трестом "Союзцемент" Наркомата тяжелой промышленности СССР
    Арестован 09.12.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 07.02.1938 – ВМН. Расстрелян 08.02.1938, г.Москва.
    Реабилитирован ВК ВС СССР 05.05.1956
