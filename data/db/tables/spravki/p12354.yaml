  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1891, г. Митава, еврей, обр.: специальное техническое, б/п. Проживал: Москва, ул. Солянка, д. 1, кв. 179. Инспектор в Наркомате тяжелой промышленности СССР.
    Арестован 22.04.1937. Обв. в участии в антисоветской диверсионно-террористической организации. Приговор: ВК ВС СССР, 05.11.1937 – ВМН. Расстрелян 05.11.1937, г.Москва.
    Реабилитирован ВК ВС СССР 25.05.1957
