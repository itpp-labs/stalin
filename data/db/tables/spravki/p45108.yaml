  fio: Ватенберг Илья Семенович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1887, Австро-Венгрия, г. Станислав, еврей, обр.: высшее, б/п (бывший член еврейской социал-демократической рабочей партии "Поалей Цион" и КП США). Проживал: Москва, ул. Большая Почтовая, д. 18/20, корп. 18, кв. 6. Журналист, старший контрольный редактор в английской секции Издательства литературы на иностранных языках.
    Арестован 24.01.1949. Обв. в измене Родине. Приговор: ВК ВС СССР, 18.07.1952 – ВМН. Расстрелян 12.08.1952, г.Москва.
    Реабилитирован ВК ВС СССР 22.11.1955
