  fio: Ольшевский Фаддей Иванович
  source: Сведения о репрессированных военнослужащих, предоставленные А.Н.Жуковым
  spravka: |-
    1890 г.р., литовец, член ВКП(б) с 1918, нач. отдела артбаз Арт. Упр. РККА, комдив (23.11.1935). Награды: орден Красного Знамени 1928 ; орден Красной Звезды 16.08.1936 ; орден «Знак почета» 16.12.1936.
    Арестован 17.06.1937. Приговор: 09.12.1937 - ВМН, расстрелян 09.12.1937.
    Реабилитирован 06.06.1956
- spravka_old_id: 4281
  repryear: 1937
  fio: Ольшевский Фаддей Иванович
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1890, Виленская губ., г. Ошмяны, литовец, обр.: высшее, член ВКП(б). Проживал: Москва, Потаповский пер., д. 9/11, кв. 8. Начальник отдела артиллерийских баз Артиллерийского управления РККА, комдив
    Арестован 17.06.1937. Обв. в участии в антисоветском военно-фашистском заговоре и во вредительстве. Приговор: ВК ВС СССР, 09.12.1937 – ВМН. Расстрелян 09.12.1937, г.Москва.
    Реабилитирован ВК ВС СССР 06.06.1956
