  spravka: |-
    Род. в 1908, Дрожжановский р-н, с. Татарская Бездна, татарин, член ВКП(б) с 1930 г. Проживал: г. Казань. 2-й секретарь, Татарский ОК ВКП(б)
    Арестован 23.10.1937. Обв. по ст. 58-2, 58-8, 58-11. ("участник правотроцкистской повстанческой, террор. организации"). Приговор: ВК ВС СССР, 10.05.1938 – ВМН с конфискацией имущества. Расстрелян 10.05.1938, в г.Казань.
    Реабилитирован 12.01.1957
