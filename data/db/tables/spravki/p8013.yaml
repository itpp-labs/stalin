  fio: Острогорский Михаил Иванович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1896, Ельец, русский, обр.: среднее, член ВКП(б). Проживал: Москва, ул. Воровского, д. 13, кв. 8. Старший консультант в Управлении промышленности стройматериалов Наркомата местной промышленности РСФСР.
    Арестован 16.01.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 20.09.1937 – ВМН. Расстрелян 20.09.1937, г.Москва.
    Реабилитирован ВК ВС СССР 29.07.1958
