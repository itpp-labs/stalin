  fio: Де-Надай Нарцис Валентинович
  source: Прокуратура г.Москвы
  spravka: |-
    Род. в 1902, Италия, г. Коллюмберт, подданный Италии (в 1932 г. приехал в качестве туриста и остался проживать в СССР). Проживал: Московская обл., г. Химки, пос. мебельной ф-ки "Дворец Советов", д. 10 кв. 13. Не работал
    Арестован 02.04.1937. Обв. по ст. 58-8 и 58-10. Приговор: ВК ВС СССР, 04.11.1937 – ВМН.
    Реабилитирован Прокуратурой г.Москвы 08.12.1998
