    Род. в 1902, Украина, Полтавская обл., г. Кобеляки, еврей, обр.: высшее, член ВКП(б) с 1920 по авг. 1936. Проживал: Украинская ССР, г. Харьков, Дзержинского, 57/59, кв. 16. Экономист, учебн. мастерские машиностроит. ин-та, нач. строит. Водопровода Харьков-Донец
    Арестован 21.05.1937. Обв. по ст. 54-9-10 ч. 1 ("участник контрреволюционной троцкистской организации, занимался вредительством на строительстве Донецводопровода в бытность его начальником данного строительства"). Приговор: ВК ВС СССР, 31.10.1937 – ВМН. Расстрелян 01.11.1937.
