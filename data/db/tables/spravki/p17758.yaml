  fio: Малама Михаил Николаевич
  source: forum.vgd.ru
  spravka: |-
    В 1907 г. подпоручик 114-го Новоторжского пехотного полка (г.Мемель) 1-й бригады 29-й пехотной дивизии (г.Рига). В 1908 окончил Алексеевское военное училище. 1915 г. - ротмистр, Смоленское Губернское Жандармское Управление, Королевская ул., дом Пастухова.
