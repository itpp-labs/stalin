- spravka_old_id: 1547
  repryear: 1937
  fio: Бенчин Иван Николаевич
  source: По материалам Архива внутренних дел Грузии подготовлено Институтом развития
    свободы информации (IDFI), Грузия
  spravka: |-
    Род. в 1893, г. Каша-Ираш, Венгрия (г. Кошице, г. Каша, Kassa, ныне Словакия), русский. Место проживания: Озургетский (Махарадзевский) район, г. Махарадзе, ул. Сталина, д.11. Род занятий: до ареста работал в музыкальной мастерской в г. Махарадзе. Столяр, мастер музыкальных инструментов.
    Осужден ВК ВС СССР 28.06.1937. Мера наказания: расстрел с конфискацией личного имущества. Дата расстрела: 29.06.1937
