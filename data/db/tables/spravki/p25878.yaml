  spravka: |-
    Род. в 1890, Харагаульский (Орджоникидзевский) район, с. Базалети, Грузия, грузин. Род занятий: В момент ареста заведующий курсами Техминимума Грузовой службы ЗКВ ж. д. Образование высшее, инженер-эксплоататор.
    Осужден Тройкой при НКВД ГССР 03.03.1938. Мера наказания: расстрел с конфискацией личного имущества. Дата расстрела: 17.03.1938
