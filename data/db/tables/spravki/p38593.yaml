  repryear: null
  fio: Криволапов Георгій Калістратович
  source: '"Реабілітовані історією" : Донецька область'
  spravka: |-
    1899 року народження, с. Курган Таганрозького району Ростовської області, українець, освіта початкова, безпартійний. Проживав: сел. Микитівка Горлівського району Донецької області. Колійний майстер Північнодонецької (Донецької) залізниці.
    Заарештований 11 січня 1938 року. Засуджений Особливою нарадою при НКВС СРСР на 14 років ВТТ з конфіскацією майна.
    Реабілітований у 1959 році.
