    Род. в 1903, Минская обл., Логойский р-н, мест. Белоручье, еврей. Проживал: г. Хабаровск. Зам. начальника Управления связи ДВК
    Арестован 07.08.1937. Обв. по ст. 58-1а-7-8-11 УК РСФСР. Приговор: выездная сессия ВК ВС СССР, 09.04.1938 – ВМН. Расстрелян 09.04.1938, г.Хабаровск.
    Реабилитирован ВК ВС СССР 15.10.1957
