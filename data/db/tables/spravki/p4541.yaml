  spravka: |-
    Род. в 1904, Воронежская обл., с. Ольховатка, член ВКП(б) с 1924г. (исключен в связи с арестом). Проживал: г. Ростов-на-Дону. Зам. управляющего Азово-Черноморской Краевой конторой по электрофикации сельского хозяйства в г.Ростове-на-Дону
    Арестован УНКВД по АЧК 01.04.1937. Обв. по ст.ст. 58-8 и 58-11 УК РСФСР за участие в контрреволюционной троцкистской организации. Приговор: выездная сессия ВК ВС СССР, 07.08.1937 – ВМН. Расстрелян 07.08.1937, в г.Ростове-на-Дону.
    Реабилитирован ВК ВС СССР 25.06.1957 за отсутствием состава преступления
