  fio: Лебединский Павел Васильевич
  source: По материалам Архива внутренних дел Грузии подготовлено Институтом развития
    свободы информации (IDFI), Грузия
  spravka: |-
    Род. в 1891, Псковская губ., г. Великие Луки, Россия, русский. Место проживания: Псковская обл., г. Великие Луки, ул. Спартака № 16, РСФСР. Род занятий: врач.
    Приговорен 09.06.1939. Мера наказания: 15 лет заключения в ИТЛ с поражения в политических правах на 5 лет. Начало срока 07/04-1938 г., конец срока 07/04-1953 г.
