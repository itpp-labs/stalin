- spravka_old_id: 23236
  repryear: 1937
  fio: Черкасов Григорий Федорович
  source: '"Воронежские сталинские списки"'
  spravka: |-
    Род. в 1893, Воронежская обл., Хреновский р-н, с. Анновка, обр.: высшее, окончил Воронежский Планово-экономический институт. Окончил аспирантуру в ВГУ по кафедре философии., член ВКП(б) с 1918 г. Проживал: Воронеж, ул. Комиссаржевской, 10, кв. 1. Директор Воронежского инженерно-строительного института.
    Арестован 15.07.1937. Обв. по ст.ст. 17-58-8, 58-11: Обвинялся в участии с 1933 г. в антисоветской право-троцкистской организации. Приговор: выездная сессия ВК ВС СССР в г. Воронеж, 16.01.1938 – к 10 годам тюремного заключения.
- spravka_old_id: 23237
  repryear: 1938
  fio: Черкасов Григорий Федорович
  source: '"Воронежские сталинские списки"'
  spravka: |-
    Род. в 1893, Воронежская обл., Хреновский р-н, с. Анновка. Заключенный в Воронежской тюрьме
    Арестован 25.01.1938. Обв. по ст.ст. 58-6, 58-8, 58-11: обвинен в том, что являлся агентом японской разведки и занимался шпионажем и террористической деятельностью. Приговор: выездная сессия ВК ВС СССР в г. Воронеж, 14.04.1938 – ВМН. Расстрелян 14.04.1938.
    Реабилитирован ВК ВС СССР 12.10.1957
