- spravka_old_id: 32147
  repryear: 1938
  fio: Синкин Михаил Иванович
  source: Книга памяти Новосибирской обл.
  spravka: |-
    Род. в 1892, Новосибирская обл., Ленинский р-н, с. Бочата [Бочаты?], русский, обр.: высшее, незаконченное. Проживал: Свердловская обл., г. Алапаевск. Начальник планового отдела в лесхозе
    Арестован 04.05.1938. Обв. в "участии в контрреволюционной троцкистской организации" (ст. 58-7-9-11 УК РСФСР). Приговор: ВК ВС СССР, 26.10.1938 – к 15 годам ИТЛ, умер 15.02.1940 г.
    Реабилитирован 26.12.1957
