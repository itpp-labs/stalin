    Род. в 1898, Кабардино-Балкария, ст. Прохладная, русский. Мостовщик, грузчик на топливном складе ст. Прохладная.
    Арестован 27.04.1937. Обв. по ст. ст. 58-8, 58-11 УК РСФСР, занимался вербовкой повстанческих кадров и вредительством. Приговор: ВК ВС СССР, 26.07.1937 – ВМН. Расстрелян 26.07.1937.
    Реабилитирован ВК ВС СССР 11.02.1958
