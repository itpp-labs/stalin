- spravka_old_id: 35207
  repryear: 1939
  fio: Барон Измаил Хасанович
  source: Книга памяти Краснодарского края
  spravka: |-
    Род. в 1903, Адыгея, Хакуратинский р-н, аул Псейтук, адыгеец, до 1939 г. член ВКП(б). Проживал: г. Майкоп. Заведующий областным отделом народного образования.
    Арестован 13.03.1937. Обв. по ст.58/10 УК РСФСР. Решение: УНКВД по Красноярскому краю, 17.12.1939 – дело прекращено в связи со смертью обвиняемого. **УКГБ при СМ СССР по Красноярскому краю 28.02.1959 г. отменило постановление УНКВД от 17.12.1939 г. Дело прекращено на основании ст.5 п.2 УПК РСФСР за отсутствием состава преступления.
    Реабилитирован 23.03.2003 по Закону РФ от 18.10.1991 г.
