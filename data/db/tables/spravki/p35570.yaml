  source: Книга памяти Республики Бурятия
  spravka: |-
    1902 г.р., урож. г. Одесса. Украинец, среднее специальное, БП, Трест Бурмонголлес, проживал: БМАССР, Улан-Удэ.
    Арестован 24.06.1937, дело рассмотрено Верховным Судом СССР 02.06.1938 по ст.58-1 "а", 58-7, 58-8, 58-11. Решение по делу: ВМН.
