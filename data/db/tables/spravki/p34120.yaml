  spravka: |-
    Род. в 1902, Киевская обл., с. Бродище, б/п. Проживал: ж.д. им.Ворошилова, ст. Батайск. Начальник ст.Батайск ж.д. им.Ворошилова
    Арестован ОДТО ГУГБ НКВД ж.д. им.Ворошилова 21.09.1937. Обв. по ст.ст. 58-7, 58-8 и 58-11 УК РСФСР за участие в контрреволюционной троцкистской организации. Приговор: выездная сессия ВК ВС СССР, 21.06.1938 – ВМН. Расстрелян 21.06.1938, в г.Ростове-на-Дону.
    Реабилитирован ВК ВС СССР 23.03.1959 за отсутствием состава преступления
