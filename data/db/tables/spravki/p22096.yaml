    Род. в 1903, г. Астрахань, русский, обр.: высшее, член ВКП(б). Проживал: Москва, 1-й Спасоналивковский пер., д. 17, кв. 13. Второй секретарь Фрунзенского райкома ВКП(б) г.Москва
    Арестован 25.07.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 21.01.1938 – ВМН. Расстрелян 21.01.1938, г.Москва.
    Реабилитирован ВК ВС СССР декабрь 1956
