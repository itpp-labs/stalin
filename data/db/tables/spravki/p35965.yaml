  fio: Батурин Сергей Андреевич
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1903, Ярославская обл., Переяславский р-н, дер. Новинцы, русский, обр.: высшее, член ВКП(б). Проживал: Москва, Новинский бул., д. 6, кв. 48. Начальник планово-экономического управления В/О "Заготзерно"
    Арестован 23.12.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 14.06.1938 – ВМН. Расстрелян 14.06.1938, г.Москва.
    Реабилитирован ВК ВС СССР апрель 1956
