  fio: Платонов Георгий Данилович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1905, Тобольская губ., Курганский уезд, пос. 2-е Лебяжье, русский, обр.: среднее, б/п. Проживал: Москва, 1-й Красногорский пр-д, общежитие МИИТ № 9, комн. 6. Техник-строитель, без определенного места работы.
    Арестован 29.01.1937. Обв. в призывах к терактам и участии в к.-р. организации. Приговор: ВК ВС СССР, 27.05.1937 – ВМН. Расстрелян 28.05.1937, г.Москва.
    Реабилитирован Пленумом Верховного суда СССР 20.09.1989
