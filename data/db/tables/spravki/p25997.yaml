  spravka: |-
    Род. в 1884, Марий Эл, Моркинский р-н, дер. Усола, мариец, обр.: среднее, член ВКП(б). Проживал: Москва, Самарский пер., д. 4, кв. 1. Старший консультант по кадрам "Союзхлебторга" Центросоюза
    Арестован 13.01.1938. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 10.03.1938 – ВМН. Расстрелян 10.03.1938, г.Москва.
