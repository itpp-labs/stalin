- spravka_old_id: 11857
  repryear: 1937
  fio: Иванян Арам Исакович
  source: По материалам Архива внутренних дел Грузии подготовлено Институтом развития
    свободы информации (IDFI), Грузия
  spravka: |-
    Род. в 1888, г. Куба, Азербайджан.
    Осужден Тройкой при НКВД ГССР 10.12.1937. Мера наказания: расстрел с конфискацией личного имущества. Дата расстрела: 12.12.1937
- spravka_old_id: 11858
  repryear: null
  fio: Иванянц Арам Исаакович
  source: http://www.fedy-diary.ru/html/102010/20102010-04c.html
  spravka: |-
    учившийся до этого в Томском технологическом институте, был выслан на Север 18 января 1911 г., в Вологду он прибыл 3 февраля и 5 февраля подал прошение с просьбой разрешить ему остаться здесь (в Вологде у него на квартире нелегально останавливался И.В.Сталин). В 1923 г. работал уполномоченным Народного комиссариата внешней торговли СССР в Закавказье
