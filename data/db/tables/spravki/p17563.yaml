  fio: Фредерикс Георгий Николаевич
  source: 'Ленинградский мартиролог: 1937-1938'
  spravka: |-
    Род. в 1889, Симбирская губ., Курмышский уезд, с. Теплый Стан, русский, обр.: окончил естественное отделение физико-математического факультета Казанского университета, б/п. Отбывал наказание в Ухтпечлаге.
    Арестован 30.04.1937. Приговор: выездная сессия ВК ВС СССР в г. Ленинград, 18.02.1938 – ВМН. Расстрелян 18.02.1938, г.Ленинград
- spravka_old_id: 14203
  repryear: 1935
  fio: Фредерикс Георгий Николаевич
  source: Репрессированные геологи. М.-СПб., 1999
  spravka: |-
    Род. в 1889, Симбирская губ., обр.: высшее. Проживал: Ленинград. Геолог-стратиграф, палеонтолог, раб. в музее ЛГИ, конс. в Ленгидропроекте и Средневолгострое
    Арестован 28.02.1935. Приговор: Особое совещание при НКВД СССР, 04.03.1935 – 3 года ИТЛ, отб. в Ухте, срок сокр. на 8мес., 13.06.1937 вновь арест.
    Реабилитирован 30.11.1956
