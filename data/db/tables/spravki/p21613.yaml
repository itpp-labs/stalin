  spravka: |-
    Род. в 1895, грузин. Род занятий: Последняя должность помощник командира полка 189 ГСП (Горно-стрелкового полка) по х/ч (хозяйственной части), в звании майора. Уволен из рядов РККА в 1937 году.
    Осужден Тройкой при НКВД ГССР 26.12.1937. Мера наказания: расстрел с конфискацией личного имущества. Дата расстрела: 27.12.1937
