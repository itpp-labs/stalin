  fio: Казаковцев Михаил Макарович
  source: www.memorial.krsk.ru/martirol/kab_kaz.htm
  spravka: |-
    Род. в 1900 в Нижегородской обл. Проживал в Красноярске. Работал в ОГПУ. Арестован 11.03.1929. Обвинение в АСА. Осужден 20.09.1929 коллегией ОГПУ к увольнению из органов ОГПУ (П-8930).
