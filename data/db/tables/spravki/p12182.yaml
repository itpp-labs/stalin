- spravka_old_id: 10194
  repryear: 1937
  fio: Ульянов Александр Федорович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1901, Минск, белорус, обр.: незаконченное высшее, член ВКП(б) (бывший член партии эсеров). Проживал: Прага. Адрес в Москва, ул. Горького, д. 26, кв. 35 [??]. Торгпред СССР в Чехословакии.
    Арестован 24.05.1937. Обв. в участии в антисоветской вредительской организации в системе легкой промышленности СССР. Приговор: ВК ВС СССР, 26.11.1937 – ВМН. Расстрелян 26.11.1937, г.Москва.
    Реабилитирован ВК ВС СССР 30.06.1956
