- spravka_old_id: 808
  repryear: 1937
  fio: Кузнецов Георгий Иванович
  source: Книга памяти Красноярского края
  spravka: |-
    Род. в 1895, Вятская губ., мариец, обр.: гимназия, морская школа и 1-й курс горной академии, член ВКП(б) в 1925—1932. Проживал: Красноярский кр., Северо-Енисейский р-н, Соврудник. Главный механик треста «Енисейзолото» Северо-Енисейского рудоуправления
    Арестован 24.10.1936. Обв. по ст.58—8, 58—9, 58—10 УК РСФСР. Приговор: ВК ВС СССР, 18.04.1937 – ВМН с конфискацией имущества. Расстрелян 18.04.1937, в г. Красноярске.
    Реабилитирован ВК ВС СССР 30.07.1957
