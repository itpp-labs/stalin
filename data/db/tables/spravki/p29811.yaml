  fio: Макеев Василий Прокофьевич
  source: По материалам Архива внутренних дел Грузии подготовлено Институтом развития
    свободы информации (IDFI), Грузия
  spravka: |-
    Род. в 1897, Чембарский р-н, Пезенская обл., с. Высокое РСФСР, русский. Место проживания: г. Тбилиси, Грузинская ССР. Род занятий: до ареста начальник склада НКО № 374, в звании воентехника первого ранга. В РККА с 1918 г. электрик.
    Осужден Тройкой при НКВД ГССР 28.04.1938. Мера наказания: расстрел с конфискацией личного имущества. Дата расстрела: 30.04.1938
