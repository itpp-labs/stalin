  spravka: |-
    Род. в 1901, Гродненская губ., дер. Зарудавие, белорус, обр.: высшее, член ВКП(б). Проживал: Московская обл., Калининская ж.д., ст. Нахабино, пос. НИИИТ РККА. Начальник отдела научно-испытательного института инженерной техники РККА, военинженер 2-го ранга
    Арестован 27.03.1938. Обв.: шпионаж. Приговор: ВК ВС СССР, 27.09.1938 – ВМН. Расстрелян 27.09.1938, г.Москва.
    Реабилитирован ВК ВС СССР июнь 1956
