- spravka_old_id: 28939
  repryear: null
  fio: Кучинский Дмитрий Александрович
  source: Чураков Д. Репрессированные военнослужащие Красной Армии
  spravka: |-
    Род. в 1898, г. Минск, русский, офицер, обр.: высшее, член ВКП(б) с 1918. Проживал: Москва, Б. Трубецкой пер., д. 18, кв. 1. 1933-1935 заместитель начальника штаба Украинского ВО, 1935-1936 начальник штаба Киевского ВО, 1936-1937 член Военного Совета при наркоме обороны СССР, начальник Академии Генерального штаба, комдив
    Арестован 20.09.1937. Обв. в участии в военно-фашистском заговоре. Приговор: ВК ВС СССР, 29.07.1938 – ВМН. Расстрелян 29.07.1938.
    Реабилитирован 04.08.1956
