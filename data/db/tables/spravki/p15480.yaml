    Род. в 1890, г. Казань, русский, обр.: высшее, член ВКП(б). Проживал: Москва, ул. Серафимовича, д. 2 (Дом правительства), кв. 104. Председатель Всесоюзного общества культурных связей с заграницей
    Арестован 03.07.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 08.02.1938 – ВМН. Расстрелян 10.02.1938, г.Москва.
