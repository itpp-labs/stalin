    Род. в 1895, Полтавская губ., Пирятинский уезд, хут. Барабаш, украинец, обр.: грамотный, самоучка, член ВКП(б). Проживал: г. Канск. Управляющим заготовительной базы «Маслопрома»
    Арестован 19.07.1937. Обв. по ст.58—2, 58—8, 58—10, 58—11 УК РСФСР. Приговор: выездная сессия ВК ВС СССР, 20.07.1938 – 10 лет ИТЛ.
    Реабилитирован ВК ВС СССР 25.07.1957
