- spravka_old_id: 3393
  repryear: 1937
  fio: Петров Анатолий Филиппович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1889, Старый Оскол, русский, обр.: среднее техническое, выбыл механически из РКП(б) в 1923 г. Проживал: г. Усмань, ул. Льва Толстого. Технический руководитель Усманского промкомбината.
    Арестован 18.01.1937. Обв. в участии в эсеровской террористической организации. Приговор: ВК ВС СССР, 04.08.1937 – ВМН. Расстрелян 04.08.1937, г.Москва.
    Реабилитирован ВК ВС СССР 15.03.1958
