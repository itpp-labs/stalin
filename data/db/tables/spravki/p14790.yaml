  fio: Жуков Михаил Николаевич
  source: Книга памяти Красноярского края
  spravka: |-
    Род. в 1897, Томская губ., Мариинский уезд, г. Боготол. Проживал: КЖД, ст-ция Ужур. В 1932 привлекался к уголовной ответственности. Мастер депо
    Арестован 25.02.1937. Обв.: антисоветская деятельность, террористическая деятельность, шпионаж. Приговор: ВК ВС СССР, 16.07.1938 – ВМН. Расстрелян 16.07.1938, в г. Красноярске.
    Реабилитирован ВК ВС СССР 16.01.1958
