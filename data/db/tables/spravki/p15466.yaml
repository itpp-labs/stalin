    В 1923 управ.делами ЦК РКСМ, с 1923-1927 работник ЦК РКП(б), В .05.1930 зав. агит.-массовый сектора, с 21.05.1930 зав. отд. агит.и массовых кампаний Сормовского РК ВКП(б) г.Н.Новгорода. С 02.1931 в распор.газ.«Правда», пом.С.Орджоникидзе. Арестован в 1937, осужден.
    Делегат IV съезда РКСМ, II Всерос.конф.РКСМ
