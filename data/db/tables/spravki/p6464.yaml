  fio: Гришечкін Костянтин Дмитрович
  source: '"Реабілітовані історією" : Житомирська область'
  spravka: |-
    1897 р. н., м. Новоросійськ. Росіянин, чл. ВКП(б), освіта вища, нач. штабу дивізії, полковник, м. Коростень Київської обл.
    Заарештований 3 липня 1937 р. Обвинувачувався в причетності до військово-фаши-стської змови. ВК ВС СРСР 10 вересня 1937 р. засуджений до розстрілу. Вирок виконано 10 ве-ресня 1937 р. у м. Київ.
    Реабілітований у 1957 р.
