- spravka_old_id: 5898
  repryear: null
  fio: Шрамко Фаддей Йосипович
  source: '"Реабілітовані історією" : Донецька область'
  spravka: |-
    1892 року народження, с. Лук'янівка Таращанського району Київської області, українець, освіта неповна середня, безпартійний. Робітник "Доненерго". Проживав: м. Сталіно (м. Донецьк) Донецької області, Рутченкове, вул. Любченко, буд. №5, кв. 1.
    Заарештований 22 квітня 1937 року. Виїзною сесією військової колегії Верховного Суду у м. Сталіно (м. Донецьк) 20 вересня 1937 року засуджений до розстрілу з конфіскацією майна. Вирок приведений до виконання 21 вересня 1937 року у м. Сталіно (м. Донецьк).
    Реабілітований у 1957 році.
