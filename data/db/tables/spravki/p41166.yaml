    Род. в 1904, Алма-Атинская обл., Кегенский р-н, Мерке, казах, обр.: начальное. Проживал: Алма-Атинская обл., Алакульский р-н, Андреевка. 2 секретарь
    Арестован УКНБ по Алма-Атинской обл. 13.11.1937. Обв. по ст. 58-10 УК РСФСР. Приговор: выездная сессия ВК ВС СССР, 11.11.1938 – 12 лет ИТЛ.
    Реабилитирован Верховным судом СССР 27.05.1958 за отсутствием состава преступления
