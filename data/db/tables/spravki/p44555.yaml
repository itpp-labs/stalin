- spravka_old_id: 35280
  repryear: 1940
  fio: Герсон Вениамин Леонардович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1891, Курляндская губ., г. Туккум, еврей, обр.: среднее, член ВКП(б). Проживал: Москва, Большой Комсомольский пер., д. 3а, кв. 67. Начальник управления в Центральном совете спортивного общества "Динамо", майор госбезопасности.
    Арестован 03.03.1938. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 24.01.1940 – ВМН. Расстрелян 26.01.1940, г.Москва.
    Реабилитирован ВК ВС СССР 05.11.1955
