  fio: Швачко Александр Иванович
  source: Чураков Д. Репрессированные военнослужащие Красной Армии
  spravka: |-
    Род. в 1898, украинец, из дворян, прапорщик, обр.: 1924 окончил Военную Академию РККА. 1935-1936 начальник ПВО Киевского ВО, комбриг, 1936-1937 слушатель Военной Академии ГШ РККА
    Арестован 25.06.1937. Приговор: ВК ВС СССР, 09.09.1937 – ВМН. Расстрелян 10.09.1937
- spravka_old_id: 5507
  repryear: 1937
  fio: Швачко Александр Ильич
  source: Книга памяти Республики Татарстан
  spravka: |-
    Род. в 1898, г. Казань, русский, член ВКП(б) с 1920 г. Проживал: г. Москва (Краматорск). Комбриг, слушатель, Академия Генштаба Красной Армии им.Фрунзе
    Арестован 13.06.1937. Обв. по ст. 54-1б, 54-8, 54-11 УК УССР. ("участник военно-троцкистского заговора"). Приговор: ВК ВС СССР, 09.09.1937 – ВМН с конфискацией имущества, лишение воинского звания "комбриг". Расстрелян 10.09.1937, в г.Киев.
    Реабилитирован 06.06.1957
