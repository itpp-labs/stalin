  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1900, г. Ленинград, русский, обр.: высшее, член ВКП(б). Проживал: Москва, Калашный пер., д. 2/10, кв. 23. Начальник 3-го отдела Штаба морских сил РККА, капитан 2-го ранга
    Арестован 26.01.1938. Обв. в участии в военно-фашистском заговоре. Приговор: ВК ВС СССР, 20.06.1938 – ВМН. Расстрелян 20.06.1938, г.Москва.
    Реабилитирован ВК ВС СССР ноябрь 1956
