  fio: Орлов Александр Григорьевич
  source: Чураков Д. Репрессированные военнослужащие Красной Армии
  spravka: |-
    Род. в 1898, г. Пермь, русский, прапорщик 2-й батареи 1-го Горного артиллерийского дивизиона, обр.: высшее, окончил Пермское реальное училище (1915), два курса юридического факультета Московского университета (1916), Михайловское артиллерийское училище (1916). окончил правовое отделение факультета общественных наук МГУ (1925)., член ВКП(б) с 1927. Проживал: г. Москва, ул. Плющиха, 13 - 57. 1918-1920 участник Гражданской войны, тяжело ранен на Каховском плацдарме, занимал командные посты в артиллерийских частях. 1922-1925 преподаватель Объединенной военной школы им.ВЦИК, 1925-1928 Преподаватель, полковой судья, редактор и помощник начальника отдела Главного управления РККА, юрисконсульт, 1928-1931 начальник отдела Управления делами Наркомвоеномора и РВС СССР, 1931-1933 начальник Управления военных приборов ГАУ РККА, 1933-1934 помощник военного атташе во Франции, 1935-1937 военный атташе в Германии и Венгрии, 1937-1938 заместитель начальника Разведуправления РККА, награжден орденом Красного Знамени, 1938-1939 врио начальника Разведуправления РККА, 1939 начальник кафедры иностранных языков Военной Артиллерийской академии имени Дзержинского, комдив,
    Арестован 30.04.1939. Обв.: антисоветская и шпионская деятельность. Приговор: ВК ВС СССР, 24.01.1940 – ВМН. Расстрелян 25.01.1940.
    Реабилитирован ВК ВС СССР 21.05.1955
