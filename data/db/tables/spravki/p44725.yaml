  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1898, Пермь, русский, обр.: высшее, член ВКП(б). Проживал: Москва, ул. Плющиха, д. 13, кв. 57. Начальник кафедры иностранных языков Артиллерийской академии РККА, комдив.
    Арестован 03.06.1939. Обв. в антисоветской деятельности и шпионаже. Приговор: ВК ВС СССР, 24.01.1940 – ВМН. Расстрелян 25.01.1940, г.Москва.
    Реабилитирован ВК ВС СССР 21.05.1955
- spravka_old_id: 35474
