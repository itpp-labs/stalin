  fio: Гудков Иван Иванович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1897, Тверская губ., Ржевский уезд, дер. Старково, русский, обр.: низшее, член ВКП(б). Проживал: Калинин, ул. Советская, д. 49, кв. 37. Начальник овоще-картофельного отдела в обл. земельном управлении.
    Арестован 11.07.1937. Обв. в вредительстве, к.-р. организационной деятельности и подготовке терактов. Приговор: ВК ВС СССР, 28.09.1937 – ВМН. Расстрелян 28.09.1937, г.Москва.
    Реабилитирован ВК ВС СССР 01.08.1957
