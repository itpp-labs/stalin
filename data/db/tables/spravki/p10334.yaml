- spravka_old_id: 8804
  repryear: 1937
  fio: Иванов Иван Ульянович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1892, Иваново-Вознесенская губ., дер. Гарино, русский, обр.: неполное среднее, член ВКП(б). Проживал: Ростов-на-Дону, ул.Энгельса, д.132, кв.10. Председатель Азово-Черноморского крайисполкома.
    Арестован 04.09.1937. Обв. в подготовке теракта против руководителей ВКП(б) и советского правительства и участии в к.-р. троцкистской организации. Приговор: ВК ВС СССР, 29.10.1937 – ВМН. Расстрелян 30.10.1937, г.Москва.
    Реабилитирован ВК ВС СССР 02.06.1956
