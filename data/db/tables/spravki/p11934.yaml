- spravka_old_id: 10047
  repryear: 1937
  fio: Лобэ (Лобе) Эмиль Иванович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1901, Лифляндская губ., Венденский уезд, латыш, обр.: высшее, б/п (ранее примыкал к анархистам). Проживал: Москва, ул.Лефортовский Вал, д.7, корп.12, кв.56 (др. адрес - Кропоткинский пер, д.31/16, кв.31). На момент ареста находился в распоряжении Наркомата тяжелой промышленности СССР.
    Арестован 29.08.1937. Обв. в создании анархическо-террористической организации и подготовке терактов против руководителей ВКП(б). Приговор: ВК ВС СССР, 02.11.1937 – ВМН. Расстрелян 02.11.1937, г.Москва.
    Реабилитирован ВК ВС СССР 15.06.1957
