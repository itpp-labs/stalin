- spravka_old_id: 29673
  repryear: null
  fio: Инсаров (Инсаров-Поляк) Эммануил Александрович
  source: Жуков А.Н. Кадровый состав НКВД 1935-1940 (готовится к изданию)
  spravka: |-
    Род. в 1902, еврей, член ВКП(б).
    Звание: 23.03.1936 - ст. лейтенант ГБ (БССР), 13.09.1937 - капитан ГБ.
    Награды: 20.12.1932 - знак «Почетный работник ВЧК—ОГПУ (XV)».
    зам. нач. ДТО НКВД Ленинской ж.д., уволен 04.08.1938.
    Арестован 25.04.1938. Осужден 29.08.1938 ВК ВС СССР, ВМН. Расстрелян 29.09.1938, Москва.
    Реабилитирован 15.03.1958.
- spravka_old_id: 29674
  repryear: 1938
  fio: Инсаров-Поляк Эммануил Александрович
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1902, г. Одесса, еврей, обр.: среднее, член ВКП(б) (ранее член еврейской партии Поалей Цион). Проживал: гостиница "Москва" (адрес постоянного места жительства неизвестен). Зам. начальника дорожно-транспортного отдела ГУГБ НКВД Ленинской ж.д.
    Арестован 25.04.1938. Обв. в к.-р. деятельности. Приговор: ВК ВС СССР, 29.08.1938 – ВМН. Расстрелян 29.08.1938, г.Москва.
    Реабилитирован ВК ВС СССР март 1958
