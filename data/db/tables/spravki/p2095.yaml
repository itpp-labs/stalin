- spravka_old_id: 1424
  repryear: 1937
  fio: Невский Владимир Иванович (Кривобоков Феодосий)
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1876, Ростов-на-Дону, русский, обр.: высшее, член ВКП(б). Проживал: Москва, Токмаков пер., д. 4, кв. 13. Историк, директор Всесоюзной библиотеки им.Ленина, профессор.
    Арестован 19.02.1935. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 25.05.1937 – ВМН. Расстрелян 26.05.1937, г.Москва.
    Реабилитирован ВК ВС СССР 01.06.1955
