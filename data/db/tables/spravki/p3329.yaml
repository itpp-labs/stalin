  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1899, Полтавская губ., Зеньковский уезд, с. Батьки, украинец, обр.: среднее техническое, б/п. Проживал: Московская обл., ст. Вешняки, Кузьминское ш., д. 23, кв. 7. Начальник части водоснабжения Московского отделения Ленинской ж.д.
    Арестован 05.02.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 01.07.1937 – ВМН. Расстрелян 01.07.1937, г.Москва.
