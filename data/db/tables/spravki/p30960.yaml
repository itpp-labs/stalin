  fio: Уткин Василий Александрович
  source: УФСБ РФ по Ростовской обл.
  spravka: |-
    1907г.р., урож. с.Б.-Шереметьево, Нечаевского района, ЦЧО, житель г.Новочеркасска, Ростовской области, русский, б/п, до ареста командир взвода 8 полка связи СКВО.
    Арестован 31.05.1937г. по обвинению в участии в контрреволюционной троцкистско-зиновьевской организации.
    Осуждён 07.06.1938г. выездной сессией Военной коллегии Верховного суда СССР по ст.ст.17-58-8 и 58-11 УК РСФСР к тюремному заключению сроком на 10 (десять) лет. Определением Военной коллегии Верховного суда СССР от 23.05.1956г. приговор выездной сессии Военной коллегии Верховного суда СССР от 07.06.1938г. в отношении Уткина В.А. отменён по вновь открывшимся обстоятельствам и дело прекращено за отсутствием состава преступления.
