- spravka_old_id: 15309
  repryear: 1938
  fio: Соловьев Василий Васильевич
  source: '"Воронежские сталинские списки"'
  spravka: |-
    Род. в 1903, Курская обл., г. Валуйки, русский, обр.: незаконченное высшее. Проживал: Воронеж, ул. Кольцовская, 44. Студент 4-го курса факультета механизации ВСХИ.
    Арестован 06.07.1937. Обв. по ст.ст. 58-8, 58-11: Обвинялся в участии с 1935 г. в антисоветской право-троцкистской террористической организации. Приговор: выездная сессия ВК ВС СССР в г. Воронеж, 15.01.1938 – ВМН. Расстрелян 15.01.1938.
    Реабилитирован ВК ВС СССР 26.09.1957
