  fio: Артамонов Константин Михайлович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1892, Алма-Ата, русский, обр.: среднее, член ВКП(б). Проживал: Москва, Ананьевский пер, д. 7, кв. 50. Зам. начальника 3-го гл. управления Наркомата оборонной промышленности СССР.
    Арестован 25.03.1937. Обв. в вредительстве и участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 07.10.1937 – ВМН. Расстрелян 07.10.1937, г.Москва.
    Реабилитирован ВК ВС СССР 26.03.1957
