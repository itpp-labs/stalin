  fio: Некротков Иван Федорович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1882, Рязань, русский, обр.: низшее, искл. из ВКП(б) в 1936 г. как троцкист. Проживал: ст.Муром. Машинист депо ст.Муром Казанской ж.д.
    Арестован 05.12.1936. Обв. в участии в антисоветской троцкистской диверсионно-террористической организации. Приговор: ВК ВС СССР, 10.08.1937 – ВМН. Расстрелян 10.08.1937, г.Москва.
    Реабилитирован ВК ВС СССР 21.12.1957
