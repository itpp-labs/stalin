  fio: Харитонов Харлампий Харлампиевич
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1899, Нижний Новгород, русский, обр.: незаконченное высшее, член ВКП(б). Проживал: Москва, Бродников пер., д. 3, кв. 35. Начальник агитационно-пропагандистского отдела Политуправления РККА, дивизионный комиссар.
    Арестован 05.07.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 10.09.1937 – ВМН. Расстрелян 10.09.1937, г.Москва.
    Реабилитирован ВК ВС СССР 23.05.1956
