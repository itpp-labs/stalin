    Арестован 23.12.1936. Обв. по ст.ст. 58-8-11 УК РСФСР за участие в контрреволюционной организации. Приговор: ВК ВС СССР, 15.03.1937 – ВМН. Расстрелян 16.03.1937, в г.Ростове н/Д.
    Реабилитирован ВК ВС СССР 03.12.1957 за отсутствием состава преступления
