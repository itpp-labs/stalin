- spravka_old_id: 30104
  repryear: 1938
  fio: Шумович Николай Антонович
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1895, г. Москва, русский, обр.: высшее, б/п. Проживал: Москва, ул. 25-го Октября, д. 8, кв. 277а. Преподаватель военных дисциплин Московского государственного педагогического института, бывший офицер царской армии, бывший инструктор штаба Монгольской Народно-революционной армии, полковник,
    Арестован 03.03.1938. Обв. в участии в к.-р. террористической организации и в военном заговоре в РККА. Приговор: ВК ВС СССР, 16.09.1938 – ВМН. Расстрелян 16.09.1938, г.Москва.
    Реабилитирован ВК ВС СССР 05.09.1956
- spravka_old_id: 30105
  repryear: null
  fio: Шумович Николай Антонович
  source: Чураков Д. Репрессированные военнослужащие Красной Армии
  spravka: |-
    Род. в 1895, г. Москва, русский, бывший офицер царской армии, обр.: высшее, б/п. Проживал: Москва, ул. 25-го Октября, д. 8, кв. 277а. Бывший инструктор штаба МНРА, 1931-1937 начальник отдела боевой подготовки Белорусского ВО, полковник, преподаватель военных дисциплин Московского государственного пединститута
    Арестован 03.03.1938. Обв. в участии в к.-р. террористической организации, в военном заговоре в РККА. Приговор: ВК ВС СССР, 16.09.1938 – ВМН. Расстрелян 16.12.1938.
    Реабилитирован 05.09.1956
