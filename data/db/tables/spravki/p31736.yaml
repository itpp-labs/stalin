  source: '"Воронежские сталинские списки"'
  spravka: |-
    Род. в 1918, Сталинградский кр., г. Камышин, русский, обр.: незаконченное высшее, член ВЛКСМ с 1932 г. Проживал: Москва, 2-я Мещанская ул., 1/3, кв. 34. С.06.1936 г. по сентябрь 1937 г. - слушатель военно-морского училища им. Дзержинского в Ленинграде. Подсобный рабочий Московского завода "Идеал".
    Арестован 02.12.1937. Обв. по ст.ст. 58-8, 58-11: Обвинялся в участии в антисоветской право-троцкистской террористической и диверсионно-вредительской организации. Приговор: выездная сессия ВК ВС СССР в г. Воронеж, 16.04.1938 – ВМН. Расстрелян 22.04.1938.
    Реабилитирован ВК ВС СССР 22.09.1956
