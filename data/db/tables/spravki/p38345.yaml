  repryear: null
  fio: ЯМПОЛЬСЬКИЙ Меєр Ісакович
  source: '"Реабілітовані історією" : Полтавська область'
  spravka: |-
    1898 р., м. Ромни Сумської обл., єврей, із робітників, освіта початкова. Проживав у м. Полтава. Секретар парторганізації м'ясокомбінату.
    Заарештований 14 березня 1938 р. Засуджений Військовою Колегією Верховного Суду СРСР 17 жовтня 1938 р. за ст. ст. 54-7, 54-8, 54-11 КК УРСР до 12 років позбавлення волі з поразкою в правах на 5 років.
    Реабілітований УКДБ Полтавської обл. 17 червня 1941 р.
