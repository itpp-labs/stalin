    Род. в 1907, Китай, г. Харбин, русский, обр.: незаконченное высшее, б/п. Проживал: Москва, ул. Кузнецкий мост, д. 21/5, кв. 43. Инженер проектно-сметного бюро жилищного управления Бауманского р-на Москвы
