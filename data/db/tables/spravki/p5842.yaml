- spravka_old_id: 4836
  repryear: 1937
  fio: Лагадишвили (Лагидзе) Алексей Михайлович
  source: По материалам Архива внутренних дел Грузии подготовлено Институтом развития
    свободы информации (IDFI), Грузия
  spravka: |-
    Род. в 1916, Сагареджойский р-н, с. Ниноцминда, Грузия. Место проживания: Сагареджойский р-н, с. Ниноцминда, Грузинская ССР. Род занятий: Работал в совхозе пастухом.
    Осужден ВК ВС СССР 20.09.1937. Мера наказания: 10 лет. Тюремного заключения с поражением в политических правах на пять лет и конфискацией лично ему принадлежащего имущества. Срок тюремного заключения исчислять с 13/03-1937г.
