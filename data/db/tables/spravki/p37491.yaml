    Род. в 1896, Макарьевский уезд, д. Мулинское. Проживал: Ярославская обл., г. Нея. Нейский райпотребсоюз, председатель.
    Арестован 25.08.1937. Обв.: вредительская деятельность. Участие в контрреволюционной организации. Статья УК 58-11, 58-7. Приговор: 07.10.1938 – 10 лет ИТЛ с конфискацией имущества и последующим поражением в правах на 5 лет
    постановлением ОС НКВД СССР от 21.11.1942 г. предыдущие решения отменены и осужден на 7 лет ИТЛ.
    Реабилитирован 31.12.1958
