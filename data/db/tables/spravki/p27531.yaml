  fio: Михайлык Василий Васильевич
  source: 'Ленинградский мартиролог: 1937-1938'
  spravka: |-
    Род. в 1904, Подольская губ., Гайсинский уезд, с.Ладыжинские Хутора, украинец, член ВКП(б) в 1930-1937 гг. Проживал: г. Ленинград, Большая Пушкарская ул., д. 48, кв. 29. Технический директор Ленфильма
    Арестован 08.07.1937. Обв. по ст. ст. 58-7-8-11 УК РСФСР. Приговор: выездная сессия ВК ВС СССР в г. Ленинград, 18.05.1938 – ВМН. Расстрелян 18.05.1938, в г. Ленинград
    (Его жена Ольга Михайловна Лебедева осуждена на 5 лет ИТЛ, отбыла срок в Темлаге.)
