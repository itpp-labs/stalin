  source: Белорусский "Мемориал"
  spravka: |-
    Род. в 1902, д. Груси, Волковыский уезд, Гродненская губерния, белорус, из рабочих, обр.: высшее, искл. из ВКП(б) в 1936 г. Проживал: г. Владивосток. В/служащий, пом.начальника морской базы 62 Владивост.морского отряда
    Арестован 29.06.1937. Обв. по ст. 58-1б, 7, 8 УК РСФСР - участие в антисоветской право-троцкистской террорист. и вредит.организации. Приговор: судебный орган, 23.03.1938 – ВМН, лиш.воин.зван-я в/инжен.3ранг. Расстрелян 23.03.1938, г.Хабаровск.
    Реабилитирован ВК ВС СССР 21.12.1968
