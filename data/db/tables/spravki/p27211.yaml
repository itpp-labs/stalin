  fio: Стефанович Сергей Григорьевич
  source: www.city.kharkov.ua/ru/article/vo-glave-goroda-200.html
  spravka: |-
    В 1917 г. на первых демократических выборах в Харькове большинство получают эсеры и С. Г. Стефанович, как активный деятель этой партии, избран городским головой. Вскоре был отстранен от занимаемой должности созданным харьковскими большевиками муниципальным советом. После прекращения деятельности советской власти в Харькове вновь возглавлял городское самоуправление.
