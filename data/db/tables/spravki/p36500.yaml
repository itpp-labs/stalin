- spravka_old_id: 29328
  repryear: 1938
  fio: Штубис Фриц Эрнстович
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1890, Курляндская губ., г. Либава, латыш, обр.: низшее, кандидат в члены ВКП(б). Проживал: Одесса, ул. Ленина, д. 12, кв. 14. Зав. отделом Одесского облкоопинсоюза
    Арестован 10.05.1938. Обв. в участии в белогвардейской дружине по борьбе с партизанами в Сибири и в подавлении революционного движения. Приговор: ВК ВС СССР, 28.08.1938 – ВМН. Расстрелян 28.08.1938, г.Москва.
    Реабилитирован Пленумом Верховного суда СССР сентябрь 1987
