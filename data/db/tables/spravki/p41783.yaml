  fio: Канделаки Шалва Семенович
  source: По материалам Архива внутренних дел Грузии подготовлено Институтом развития
    свободы информации (IDFI), Грузия
  spravka: |-
    Род. в 1889, Телавский р-н, с. Шуамта, Грузия, грузин. Место проживания: Тбилиси, ул. Цкнетская № 20. Род занятий: Экономист. Заместитель директора по снабжению Центральной закройной фабрики.
    Постановлением 3 отдела НКВД ГССР от 25/03-1939 г. следственное дело прекращено ввиду его смерти 16/03-1939 г.
