  repryear: null
  fio: Дерев'янченко Георгій Абрамович
  source: '"Реабілітовані історією" : Донецька область'
  spravka: |-
    1900 року народження, с. Зелене Великолепетиського району Дніпропетровської області, українець, освіта вища, безпартійний. Проживав: м. Дружківка Донецької області. Завідуючий відділом Харківського інституту підвищення кваліфікаціїінженерно-технічних працівників.
    Заарештований 19 січня 1938 року. Засуджений військовою колегією Верховного Суду СРСР до розстрілу з конфіскацією майна. Розстріляний 5 вересня 1938 року у м. Сталіно (м. Донецьк).
    Реабілітований у 1958 році.
