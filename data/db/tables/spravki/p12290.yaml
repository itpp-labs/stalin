- spravka_old_id: 10270
  repryear: 1937
  fio: Косич Дмитрий Иосифович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1886, Черниговская губ., Сосницкий уезд, с. Тополевка, русский, обр.: высшее военное, член ВКП(б). Проживал: Москва, ул. Серафимовича, д. 2 (Дом правительства), кв. 195. Начальник Управления обозно-вещевого снабжения РККА, коринтендант.
    Арестован 31.05.1937. Обв. в вредительстве и участии в антисоветском военно-фашистском заговоре. Приговор: ВК ВС СССР, 16.11.1937 – ВМН. Расстрелян 16.11.1937, г.Москва.
    Реабилитирован ВК ВС СССР 20.10.1956
- spravka_old_id: 10271
  repryear: null
  fio: Косич Дмитрий Иосифович
  source: Чураков Д. Репрессированные военнослужащие Красной Армии
  spravka: |-
    Род. в 1886, белорус, член ВКП(б) с 1918. Командир стрелкового полка, военком штаба 5-й армии, командир 9-й стрелковой дивизии, начальник снабжения Северо-Кавказского ВО, инспектор формирований РККА, коринтендант, 1936-1937 начальник Управления обозно-вещевого снабжения РККА
    Арестован 31.05.1937. Приговор: ВК ВС СССР, 16.11.1937 – ВМН. Расстрелян 16.11.1937.
    Реабилитирован 20.10.1956
