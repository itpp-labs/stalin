    Род. в 1901, Рязанская обл., Михайловский р-н, дер. Бояринцево, русский, обр.: высшее, член ВКП(б). Проживал: Москва, Сивцев Вражек пер., д. 15/25, кв. 118. Начальник отдела топлива Госплана СССР
