    Арестован 06.02.1951 (содержался в тюрьме г.Гомель). Обв. по ст. 17-58-8, 58-11. Приговор: Особое совещание при МГБ СССР, 12.05.1951 – ссылка на поселение в Краснояр.край под надзор органов МГБ.
