  source: Книга памяти Краснодарского края
  spravka: |-
    Род. в 1877, г. Владикавказ, русский, обр.: среднее техническое, б/п. Проживал: ст-ца Тимашевская. Паровозный машинист
    Арестован 22.10.1937. Обв. в том, что с 1936 года являлся участником антисоветской организации, действовавшей на ж.д. им. Ворошилова. Приговор: выездная сессия ВК ВС СССР, 21.06.1938 – ВМН. Расстрелян 21.06.1938, в г. Ростове-на-Дону.
    Реабилитирован ВК ВС СССР 03.11.1959
