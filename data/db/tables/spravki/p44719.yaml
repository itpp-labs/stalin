- spravka_old_id: 35466
  repryear: 1940
  fio: Неунывако Павел Ефимович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1897, Таврическая губ., Евпаторийский уезд, дер. Кюньтауган, украинец, обр.: высшее, член ВКП(б). Проживал: Алма-Ата. Служил в РККА в Центральном Доме Красной Армии, на момент ареста учетчик асфальто-ремонтного завода.
    Арестован 11.04.1938. Обв. в подготовке терактов и участии в к.-р. организации. Приговор: ВК ВС СССР, 07.02.1940 – ВМН. Расстрелян 08.02.1940, г.Москва.
    Реабилитирован ВК ВС СССР 18.04.1963
