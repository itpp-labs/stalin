  source: Жуков А.Н. Кадровый состав НКВД 1935-1940 (готовится к изданию)
  spravka: |-
    Род. в 1901, еврей, член ВКП(б) с 1920, в органах НКВД с 1922.
    Награды: знак «Почетный работник ВЧК—ОГПУ (V)» №603.
    бывший зам. резидента ОГПУ в Германии, инструктор парткома НКВД СССР, уволен 08.07.1937.
    Арестован 26.09.1936. Осужден 19.08.1937 ВК ВС СССР, ВМН. Расстрелян 19.08.1937.
    Реабилитирован 28.05.1959.
