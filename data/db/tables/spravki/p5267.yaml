  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1901, Курляндская губ., Тальсенский уезд, мест. Сеслаукен, еврей, обр.: высшее, член ВКП(б). Проживал: Москва, ул. 3-я Мещанская, д. 60/2, кв. 48. Инструктор парткома НКВД СССР.
    Арестован 26.09.1936. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 19.08.1937 – ВМН. Расстрелян 19.08.1937, г.Москва.
    Реабилитирован ВК ВС СССР 28.05.1959
