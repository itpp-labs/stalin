    Род. в 1906, Саратовская обл., Бековский р-н, с. Нарышкино. Проживал: г. Саратов. Рабочий на строительстве Саратовского шарикоподшипникового завода.
    Арестован 28.06.1938. Обв.: терроризм и а/с деятельность. Приговор: ВК ВС СССР, 27.10.1938 – ВМН. Расстрелян 27.10.1938, г.Саратов.
    Реабилитирован ВК ВС СССР 02.12.1958 за отсутствием состава преступления
