- spravka_old_id: 18251
  repryear: 1938
  fio: Уразаев Шамси Гильмутдинович
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1900, Башкирия, Буздякский р-н, дер. Киска-Елга, татарин, обр.: высшее, член ВКП(б). Проживал: Москва, Чистопрудный бул., д. 19, кв. 15. Представитель Башкирской АССР при ВЦИК
    Арестован 09.12.1937. Обв. в участии в антисоветской организации, по заданию которой занимался вредительством. Приговор: ВК ВС СССР, 22.03.1938 – ВМН. Расстрелян 22.03.1938, г.Москва.
    Реабилитирован ВК ВС СССР 07.04.1956
