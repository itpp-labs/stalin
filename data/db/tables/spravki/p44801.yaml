  fio: Москвин Михаил Абрамович (Трилиссер Меер)
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1883, Астрахань, еврей, обр.: среднее, член ВКП(б). Проживал: Москва, ул. Мархлевского, д. 9, кв. 4. На момент ареста член Президиума КСК при СНК СССР., бывший зам. председателя ОГПУ СССР, в 1930-1934 гг. зам. наркома рабоче-крестьянской инспекции РСФСР,
    Арестован 23.11.1938. Обв. в активном участии в к.-р. организации правых. Приговор: ВК ВС СССР, 01.02.1940 – ВМН. Расстрелян 02.02.1940, г.Москва.
    Реабилитирован ВК ВС СССР 13.06.1956
