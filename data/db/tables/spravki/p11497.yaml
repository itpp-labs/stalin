- spravka_old_id: 9803
  repryear: 1937
  fio: Ихновский Мариан Казимирович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1886, Радомская губ., г. Радом, поляк, обр.: высшее, б/п. Проживал: Москва, ул. 3-я Тверская-Ямская, д. 12, кв. 49. Начальник управления примонгольских трактов Всесоюзного объединения советско-монгольской и тувинской торговли.
    Арестован 21.03.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 01.11.1937 – ВМН. Расстрелян 01.11.1937, г.Москва.
    Реабилитирован ВК ВС СССР 02.06.1956
