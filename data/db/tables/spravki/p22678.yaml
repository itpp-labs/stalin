  fio: Титов Алексей Григорьевич
  source: Реабилитированные историей. Автономная республика Крым
  spravka: |-
    1901 г.р., м.р. г. Москва, русский, из кустарей, член ВКП(б) с 1925 г., женат, обр. высшее,
    место жит. до ареста г. Феодосия, нач. машинного цеха Феодосийской торпедно-прицельной станции,
    арест. 06.07.1937 УНКВД по Крыму, ст. 58-8, 9, 11 УК РСФСР: член антисоветской троцкистской организации
    осужден 17.04.1938 Верховным Судом СССР к расстрелу с конфискацией имущества, расстрелян в г. Симферополе 17.04.1938 г.,
    реабилитир. 14.09.1957 г. Верховным Судом СССР
- spravka_old_id: 18430
  repryear: 1938
  fio: Титов Алексей Григорьевич
  source: УСБУ по Респ. Крым
  spravka: |-
    Род. в 1901, г. Москва, русский, обр.: высшее, Мос.энергетическое училище, член ВКП(б) с 1925 по 1937. Проживал: г. Феодосия, ул. Двухякорная, д. 12. Нач.машинного цеха Феодосийского отделения з-да №181
    Арестован 06.07.1937. Обв. по ст. 58-8, 9, 11. Приговор: ВК ВС СССР, 17.04.1938 – ВМН с конфискацией имущества. Расстрелян 17.04.1938, г.Симферополь.
    Реабилитирован ВК ВС СССР 14.09.1957
