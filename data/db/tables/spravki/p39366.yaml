  repryear: 1940
  fio: Якубов Губайдулла Хайруллович
  source: Книга памяти Республики Татарстан
  spravka: |-
    Род. в 1900, Башкортостан, Миякинский р-н, д. Кипчак-Аскарово, башкир, член ВКП(б) с 1920 по 1935 гг. Проживал: г. Казань. Преподаватель, зав. курсами филиала, Свердловский институт повышения квалификации работников леса
    Арестован 15.12.1937. Обв. по ст. 58-10 ч.1, 58-11. ("участник пантюркистской троцкистской военной организации"). Решение: ОО НКВД 129 стр. дивизии, 21.02.1940 – дело прекращено за недостаточностью улик.
