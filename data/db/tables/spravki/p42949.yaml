    Род. в 1896, г. Севастополь, русский, обр.: среднее, б/п. Проживал: Московская обл., Ярославская ж.д., ст. Софрино, барак 97 кирпичного завода № 3. Начальник планового отдела энерготреста Главэнерго Наркомата тяжелой промышленности СССР
