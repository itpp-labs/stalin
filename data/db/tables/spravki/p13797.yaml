    (13.10.1892, д. Лобачи, Нижегородская губ. – 13.01.1938, Свердл.), хоз. раб. У., видный орг. и признанный новатор лесн. произв-ва. Род. в крест. семье, образование – нач. Участ. Первой мир. (мл. унтер-офицер) и Гражд. войн, прошел путь от рядового красноармейца до политрука части. Чл. ВКП(б) с 1919. В 1921-1924 служил в должностях пом. уезд. военкома (г. Оса), уезд. военкома (г. Чердынь), пом. окрвоенкома (г.Сарапул). В 1924-1928 – на ответственной сов. и хоз. работе в Воткинске и Сарапуле. Переведен на работу в адм. Ц. Урал. обл. – Свердл., где с авг. 1928 последовательно занимал должности зам. зав. лесным отд. Уралоблземуправления, пред. Правления Уралобллесхоза (1929-1930), управляющего трестами “Ураллес” (1930-1931), “Уралсредлес”, реорг. в Лесоуправление треста “Востокосталь” (1931-1933), зам. уполномоченного Наркомата лесной пром-сти на У. (1933-1934), управляющего укрупненным трестом “Свердлес” (1934-1935), вновь созд. трестом “Севураллес” (1936-1937). Х. мн. и настойчиво занимался самообразованием, участвовал в деятельности инж.-техн. об-в лесной отрасли (ИТС и НИТОлес), целеустремленно работая над проблемой механизации лесопогрузочных работ (путем усовершенствования канадской лесозаготовит. практики, в к-рой в качестве погрузочных агрегатов использовались конные деррики с незначительной производительностью). В 1935 Х. предложил высокоэффективный и экономичный батарейный способ тракторной погрузки дерриком, ЦНИИ механизации и энергетики Наркомлеса рационализаторское предложение Х. было оценено как “большой вклад в технику погрузки древесины в лесу, значительно продвинувшее вперед застывшие методы погрузки не только у нас, но и в Америке”. Названная по имени изобретателя система механизированной погрузки нашла широкое применение в отеч. и заруб. лесной пром-сти. О “батарейном методе” Х. “Союзхроникой” в 1935 был снят док. фильм. Погрузка леса по системе Х. активно пропагандировалась периодической печатью лесной отрасли. В июле 1937 Х. был арестован как “участ. контррев. повстанческой орг-ции прав. в лесной пром-сти” и выездной Воен. Коллегией Верх. суда СССР приговорен 13 янв. 1938 к расстрелу. Реабилитирован посм. в дек. 1956.
