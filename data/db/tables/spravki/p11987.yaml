- spravka_old_id: 10073
  repryear: null
  fio: Геммервердт (Гемерверт) Матвей Исаевич
  source: '[из анкеты делегата XVII съезда]'
  spravka: |-
    36 лет (в 1934), еврей, электромонтер
    председатель Восточно-Сибирской К.К., Иркутск
    член ЕКП 2 мес. 1919 г. член ВКП(б) с III.1919 г., делегат XVII съезда ВКП(б) от Восточно-Сибирской области
    Участие в гражданской войне: 1918-1928 гг. в Красной Армии
    Исключен из партии, арестован в 1937г.
- spravka_old_id: 10074
  repryear: null
  fio: Геммервердт Матвей Исаевич
  source: http://www.knowbysight.info/GGG/02009.asp
  spravka: |-
    Род. в 1897, член РКП(б) с 1919, член Центральной Контрольной Комиссии ВКП(б) (13.7.1930 - 26.1.1934), член Комиссии советского контроля при СНК СССР (с 11.2.1934), с 1936 заведующий Бюро жалоб при уполномоченном Комиссии советского контроля по Ленинградской области
