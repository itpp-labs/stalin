  fio: Ленч Леонид Эрастович
  source: УФСБ РФ по Краснодарскому краю
  spravka: |-
    Род. в 1897, г. Благовещенск, русский, обр.: незаконченное среднее, член ВКП(б). Проживал: г. Армавир. Управляющий в Госбанке.
    Обв. в том, что был участником а/с троцкистской террористической организации. Приговор: ВС СССР, 12.06.1938 – ВМН. Расстрелян 12.06.1938, в г.Краснодаре.
    Реабилитирован ВК ВС СССР 12.10.1957
