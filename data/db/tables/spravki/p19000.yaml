- spravka_old_id: 15241
  repryear: 1938
  fio: Дмитриев Василий Федорович
  source: '"Воронежские сталинские списки"'
  spravka: |-
    Род. в 1907, Тамбовская обл., г. Мичуринск, русский, обр.: низшее, член ВКП(б) с 1928 г. Проживал: Воронежская обл., Семилукский р-н, с. Подгорное. Директор Подклетненской МТС Семилукского р-на Воронежской обл.
    Арестован 15.08.1937. Обв. по ст.ст. 58-7, 58-8, 58-11: Обвинялся в активном участии с 1936 г. в антисоветской право-троцкистской террористической организации. Приговор: выездная сессия ВК ВС СССР в г. Воронеж, 10.01.1938 – ВМН. Расстрелян 10.01.1938.
    Реабилитирован ВК ВС СССР 11.08.1956
