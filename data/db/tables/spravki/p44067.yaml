    Род. в 1886, Самарская губ., с. Тростянка, русский, б/п. Проживал: Куйбышев. Наборщик в типографии
    Арестован 04.01.1937. Обв. по ст. ст. 58-10 и 58-11. Приговор: ВТ ПриВО, 20.03.1939 – 8 лет лишения свободы. Постановлением Управления НКВД по Куйбышевской области от 14 января 1940 г. уголовное дело прекращено за недоказанностью обвинения.
    Реабилитирован Прокуратурой Куйбышевской обл. 03.1995
