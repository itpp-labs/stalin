  spravka: |-
    род. 6 июля 1892 года в поселке Тарутинском Михайловской станицы 3 военного отдела Оренбургского казачьего войска (ныне село Тарутино, Чесменского района Челябинской области), закончил казачью народную школу. Определен в лейб-гвардии сводно-казачий полк, где из оренбуржцев формировалась 2 оренбургская сотня, был ранен, отмечен за личную храбрость Георгиевским крестом 4 степени. Окончил учебную команду и дослужился до чина вахмистра. После февральской 1917 года революции избирается вначале секретарем, затем председателем сотенного комитета 2-ой оренбургской сотни. К июлю 1917 года – он уже председатель полкового комитета солдатских и казачьих депутатов всего полка. 9 марта 1918 года в г. Троицке Карташов добровольно вступил в Красную Армию, 5 апреля – в РКП(б). Стал членом уездного Троицкого исполкома «рабочих, крестьянских, казачьих и мусульманских депутатов». Назначен командующим казачьими силами округа и командиром «1-го Оренбургского Красного казачьего полка имени Стеньки Разина». Полк сражался под Бузулуком и Бугурусланом, Белебеем, Уфой, Симом, Саткой, Миассом. В ноябре 1919 года назначен начдивом кавалерийской дивизии. Во время советско-польской войны 1920 года Карташов – помощник начдива Кубанской дивизии на Польском фронте, затем - в должности командира 9 кавдивизии на Крымском. С осени 1921 г. – Карташов в Дальневосточной Республике, комбриг, командир Забайкальской кавалерийской дивизии, соратник В.К. Блюхера. Через год он уже в Закавказье, где командует войсками частей особого назначения (ЧОН). Работал в Троицке военкомом Троицкого округа (1923 г.), затем комиссаром оренбургского военного округа, в 20-30 годы – заместителем начальника штаба 6 и 4 корпусов, руководил отделами в штабах Приволжского и Закавказского округов. Награжден орденом Красного Знамени, прошел обучение в Академии им. Фрунзе. В 1937 году по ложному обвинению в участии в контрреволюционной антисоветской казачьей организации его арестовывают в Грузии. Шансов выжить у него не было – осудили всех героев Гражданской - Блюхера, братьев Кашириных, Ловчикова, десятки других. 3 декабря 1937 года по решению Особого совещания его казнили.
