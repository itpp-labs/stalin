  spravka: |-
    1906 г. р., урож. г.Москвы, русский, гр. СССР, соц. происх, из рабочих, жит. ст.Усть-Быстряновская, Константиновского района АЧК. директор Усть-Быстрянской МТС.
    Арестован 17.05.1937 г. Константиновским РО УНКВД по АЧК по ст. 58-7-8-11 УК РСФСР.
    Осуждён 15.12.1937 г. ВК Верховного суда СССР по ст.ст, 58-7:8-11 УК РСФСР к расстрелу. Приговор приведён в исполнение 15.12.1937 г. в г. Ростове-на-Дону. 23.06.1957 г. ВК Верховного суда СССР дело в отношении Петрухина Н.П. производством прекращено, за отсутствием состава преступления.
