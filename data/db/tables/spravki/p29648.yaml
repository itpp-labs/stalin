    Род. в 1893, Горьковская обл., г. Балахна, русский, обр.: незаконченное высшее, б/п. Проживал: Москва, Сивяков пер., д. 7, кв. 8. Начальник конторы снабжения треста "Коммунстрой" Наркомата коммунального хозяйства РСФСР
