- spravka_old_id: 8800
  repryear: 1937
  fio: Демченко Николай Нестерович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1896, г. Лебедин, украинец, обр.: незаконченное высшее, член ВКП(б). Проживал: Москва, ул. Серафимовича, д. 2 (Дом правительства), кв. 349. Нарком зерновых и животноводческих совхозов СССР, кандидат в члены ЦК ВКП(б).
    Арестован 22.07.1937. Обв. в участии в антисоветском заговорщическом центре. Приговор: ВК ВС СССР, 29.10.1937 – ВМН. Расстрелян 30.10.1937, г.Москва.
    Реабилитирован ВК ВС СССР 18.12.1954
