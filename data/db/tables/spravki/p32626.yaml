  repryear: null
  fio: Карташев Давид Маркович
  source: Гонтмахер М.А. Евреи на Донской земле
  spravka: |-
    (1902-1938), родился в г. Александровске на Украине, член ВКП(б) с 1920 г., работал заместителем начальника Главсельмаша, с января 1937 г. директор завода "Ростсельмаш", в 1937 г. арестован, исключен из партии за участие в контрреволюционной организации, расстрелян, в 1956 г. реабилитирован.
