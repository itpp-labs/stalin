- spravka_old_id: 1883
  repryear: null
  fio: Семенов Сергій Євгенійович
  source: '"Реабілітовані історією" : Донецька область'
  spravka: |-
    1910 року народження, с. Золотий Колодязь Краматорського району Донецької області, росіянин, освіта середня, член ВЛКСМ. Інструктор райкому ВЛКСМ. Проживав: м. Артемівськ Донецької області, вул. Кооперативна, буд. №46.
    Заарештований 7 січня 1937 року. Військовою колегією Верховного Суду СРСР 10 липня 1937 року засуджений до розстрілу. Вирок приведений до виконання 10 липня 1937 року у м. Харкові.
    Реабілітований у 1992 році.
