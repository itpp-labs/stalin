    Род. в 1909, Воронеж, русский, обр.: высшее. Проживал: Воронеж, ул. 9 Января, 51, кв. 1. Главный зоотехник управления животноводства Воронежского ОблЗУ.
    Арестован 29.10.1937. Обв. по ст.ст. 58-7, 58-8, 58-11: Обвинялся в активном участии в антисоветской право-троцкистской террористической организации. Приговор: выездная сессия ВК ВС СССР в г. Воронеж, 15.01.1938 – ВМН. Расстрелян 15.01.1938.
    Реабилитирован ВК ВС СССР 17.02.1958
