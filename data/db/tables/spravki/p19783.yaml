- spravka_old_id: 15883
  repryear: 1938
  fio: Лесков Федор Елизарьевич
  source: Книга памяти Красноярского края
  spravka: |-
    Род. в 1897, Приамурская губ., обр.: высшее. Проживал: г. Красноярск. Начальник планово-производственного отдела Бумстроя. Бывший министр Дальневосточной республики.
    Арестован 16.06.1938, содержался в Красноярской тюрьме. Обв.: террористическая деятельность. Приговор: ВК ВС СССР, 14.07.1938 – 15 лет ИТЛ.
    Реабилитирован ВК ВС СССР 12.12.1956
