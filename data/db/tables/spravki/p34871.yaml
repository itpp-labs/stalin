  fio: Хренов Александр Филиппович
  source: Книга памяти Новосибирской обл.
  spravka: |-
    Род. в 1895, г. Пенза, русский, обр.: среднее (специальное). Проживал: г. Новосибирск. Заместитель начальника политотдела УРКМ УНКВД НСО
    Арестован 26.12.1937. Обв. в "участии в контрреволюционной террористической организации" (ст. 58-1 "а", 58-2-8-11 УК РСФСР). Приговор: выездная сессия ВК ВС СССР, 17.06.1938 – ВМН. Расстрелян 17.06.1938, в г. Новосибирске.
    Реабилитирован 06.07.1957
