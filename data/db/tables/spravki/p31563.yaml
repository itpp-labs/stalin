  fio: Клочков Семён Лукич
  source: УФСБ РФ по Краснодарскому краю
  spravka: |-
    Род. в 1896, Донская обл., Таганрогский окр., с. Вареновка, русский, обр.: начальное, член ВКП(б). Проживал: г. Армавир. Зав. Армавирском райздравотделом.
    Обв. в том, что был участником а/с троцкистской террористической организации. Приговор: ВК ВС СССР – ВМН. Расстрелян 12.06.1938, в г.Краснодаре.
    Реабилитирован ВК ВС СССР 25.11.1958
