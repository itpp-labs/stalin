  fio: Бенешевич Владимир Иванович
  source: 'Ленинградский мартиролог: 1937-1938'
  spravka: |-
    Род. в 1899, г. Саратов, русский, из дворян, б/п. Проживал: г. Ленинград, ул. Пестеля, д. 4, кв. 4. Нач. эксплуатационной группы конторы Сигналсвязьпроект и преподаватель ЛИИЖТа. Арестован 3 марта 1935 г. Особым совещанием при НКВД СССР 4 марта 1935 г. осужден как "социально опасный элемент" на 5 лет ссылки, 22 апреля ссылка отменена.
    Вновь арестован 17.03.1938, этапирован в Москву. Приговор: ВК ВС СССР, 14.06.1938 – ВМН. Расстрелян 14.06.1938, в г. Москва (Спецобъект НКВД "Коммунарка")
    (Его отец Иван Иванович, а также двоюродные братья Александр, Борис, Кирилл и Михаил Соседовы репрессированы.)
