  fio: Биримбаум Гедалий Леонтьевич
  source: Жуков А.Н. Кадровый состав НКВД 1935-1940 (готовится к изданию)
  spravka: |-
    Род. в 1900, еврей, член ВКП(б) с 1920.
    Звание: 22.03.1936 - ст. лейтенант ГБ (Западно-Сибирский край).
    Награды: 26.05.1933 - знак «Почетный работник ВЧК—ОГПУ (XV)».
    пом. нач. УНКВД Алтайского края, уволен 04.09.1938.
    Арестован 29.12.1938. Осужден 29.05.1941 ВК ВС СССР, 10 л/с, амнистирован, возвращен в НКВД, на дек. 1941 работал нач. УИТЛК УНКВД по Иркутской обл., майор ГБ.
