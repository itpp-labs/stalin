    Род. в 1885 г. Отец – Пенгу Альфред, был директором Русско-Кавказского Общества.
    Работал инженером на перегонных заводах в Азнефти. В 1930 г. осужден на 10 лет, как член “контрреволюционной вредительской организации”. В 1931 г. “досрочно освобожден как специалист”. В январе 1938 г. решением Военной Коллегии ВС СССР приговорен к расстрелу за шпионаж. Приговор приведен в исполнение в тот же день.
