    Род. 06.09.1898, г. Минск, белорус, из рабочих, обр.: высшее, член/канд. в члены ВКП(б) с 1927, искл. из партии в связи с арестом в 1937 г. Проживал: Чита(Москва). С 1918 в РККА, пом.командующ.по ВВС, комдив, Забайкальский воен.окр.
    Арестован 24.08.1937. Обв. по ст. 58-1б, 7, 8, 11 УК РСФСР - руков.а/с орг-ции, агент японской разведки, орг-ал диверсию. Приговор: судебный орган, 02.10.1938 – ВМН с конфискацией имущества. Расстрелян 02.10.1938, Чита.
    Реабилитирован ВК ВС СССР 09.04.1957
