    1896 р., м. Полтава, українець, із робітників, освіта початкова. Проживав у м. Полтава. Майстер паровозного депо.
    Заарештований 23 березня 1938 р. Засуджений Верховним Судом СРСР 26 серпня 1938 р. (стаття КК не вказана) до розстрілу з конфіскацією майна. Вирок виконано 26 серпня 1938 р. у м. Харків.
    Реабілітований Верховним Судом СРСР 11 серпня 1956 р.
