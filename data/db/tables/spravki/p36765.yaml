  source: Жуков А.Н. Кадровый состав НКВД 1935-1940 (готовится к изданию)
  spravka: |-
    Род. в 1895, русский, член ВКП(б) с 12.1917, в органах НКВД с 1920.
    Звание: 04.12.1935 - ст. майор ГБ.
    Награды: знак «Почетный работник ВЧК—ОГПУ (V)» №472, 03.04.1930 - орден Красного Знамени.
    нарком ВД Туркменской ССР, уволен 15.09.1938.
    Арестован 21.10.1937. Осужден 07.09.1938 ВК ВС СССР, ВМН. Расстрелян 07.09.1938, Москва.
    Реабилитирован 23.01.1958.
