  spravka: |-
    Род. в 1895, г. Ленинград, русский, обр.: высшее, член ВКП(б). Проживал: Ашхабад. Нарком внутренних дел Туркменской ССР
    Арестован 21.10.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 07.09.1938 – ВМН. Расстрелян 07.09.1938, г.Москва.
    Реабилитирован ВК ВС СССР январь 1958
