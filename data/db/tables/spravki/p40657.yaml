  fio: Альберт Бруно Эрнестович
  source: www.ortho-rus.ru/cgi-bin/ns_file.cgi?3+9999_29316
  spravka: |-
    родился в 1881 году, предположительно в Царском Селе (ныне г. Пушкин). В 1900 году получил российское подданство. В 1910 году закончил Петербургский Путейский институт. 13 июля 1937 был репрессирован, умер в 1940 году в тюрьме. Посмертно реабилитирован.
