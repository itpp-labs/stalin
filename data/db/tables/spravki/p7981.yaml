  spravka: |-
    Род. в 1890, Польша, пос. Ставишна, поляк, обр.: высшее, член ВКП(б). Проживал: Москва, Тишинская пл., д. 6, кв. 79. Начальник сектора обороны Госплана СССР, ответственный редактор журнала "Военная мысль", бригинтендант.
    Арестован 16.06.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 14.09.1937 – ВМН. Расстрелян 14.09.1937, г.Москва.
    Реабилитирован ВК ВС СССР 20.10.1956
