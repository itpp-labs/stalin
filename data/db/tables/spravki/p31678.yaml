- spravka_old_id: 25742
  repryear: 1938
  fio: Клименко Василий Михайлович
  source: УФСБ РФ по Краснодарскому краю
  spravka: |-
    Род. в 1905, г. Кременчуг, украинец, обр.: высшее, бывший член ВКП(б). Проживал: г. Краснодар. Ректор ВКСХШ
    Обв. в том, что был участником троцкистской группы. Приговор: Особое совещание при НКВД СССР, 21.10.1938 – к 5-ти годам ИТЛ.
    Реабилитирован президиумом Краснодарского краевого суда 22.09.1956
