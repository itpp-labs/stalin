- spravka_old_id: 9791
  repryear: 1937
  fio: Голлендер Александр Иосифович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1887, Будапешт, венгр, обр.: высшее, член ВКП(б). Проживал: Москва, ул. Красноказарменная, д. 12, кв. 2. Начальник конторы по искусственному укреплению грунтов Мостотреста Наркомата путей сообщения СССР.
    Арестован 26.12.1936. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 27.10.1937 – ВМН. Расстрелян 27.10.1937, г.Москва.
    Реабилитирован ВК ВС СССР 10.10.1956
