    Род. в 1878, Курская обл., Тимский р-н, с. Ленинское, русский, обр.: низшее, бывший член ВКП(б). Проживал: г. Белгород. Нач. кирпичного и мелоизвесткового заводов
    Арестован 27.10.1936. Обв. по ст. 58-8 УК. Приговор: Особое совещание при НКВД СССР, 22.11.1937 – 8 лет ИТЛ.
    Реабилитирован президиумом Белгородского обл. суда 05.11.1958
