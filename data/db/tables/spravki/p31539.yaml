  repryear: 1938
  fio: Дубов Иван Васильевич
  source: УФСБ РФ по Краснодарскому краю
  spravka: |-
    Род. в 1901, б. Тверская губ., дер. Богуново, русский, обр.: начальное, член ВКП(б). Проживал: г. Новороссийск. Парторг Новороссийского порта
    Обв. в том, что был участником троцкистской террористической организации. Приговор: ВК ВС СССР, 11.06.1938 – ВМН. Расстрелян 11.06.1938, в г.Краснодаре.
    Реабилитирован ВК ВС СССР 18.01.1958
