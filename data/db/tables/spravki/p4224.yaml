  fio: Григоренко Игнатий Константинович
  source: www.memorial.krsk.ru/martirol/gri_grim.htm
  spravka: |-
    1904 г.р., украинец, из Воронежской губ. В 1937 ВК ВС СССР по ст.58-8, 11УК осужден на 10 лет тюремного заключения. После освобождения работал в Ачинской конторе связи рабочим. 16.09.52 ОСО МГБ СССР направлен в ссылку на поселение.
