  spravka: |-
    Род. в 1882, г. Полтава, русский, обр.: высшее, б/п. Проживал: Москва, ул. Большая Садовая, д. 6, кв. 12. Преподаватель и старший руководитель военно-исторического факультета Военной академии Генштаба РККА, доцент, комбриг
    Арестован 17.03.1938. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 09.05.1938 – ВМН. Расстрелян 09.05.1938, г.Москва.
    Реабилитирован ВК ВС СССР ноябрь 1959
