    Род. в 1906, Енисейская губ., Канский уезд, Нижнеингашская вол., с.Пойма. Проживал: г. Красноярск. Рабочий в сапожной мастерской "Военторга".
    Арестован 20.10.1936, содержался в Красноярской тюрьме. Обв.: террористическая деятельность. Приговор: выездная сессия ВК ВС СССР, 20.04.1937 – ВМН. Расстрелян 20.04.1937, в г. Красноярске.
    Реабилитирован ВК ВС СССР 24.09.1959
