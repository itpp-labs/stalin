- spravka_old_id: 12705
  repryear: null
  fio: МОСЬКО-ГОРОХОВ Михайло Семенович
  source: '"Реабілітовані історією" : Миколаївська область'
  spravka: |-
    1881 р. народження, м. Новозибків Чернігівської області, українець, із робітників, освіта середня. Проживав у м. Миколаєві. Конструктор заводу ім. А. Марті.
    Заарештований 14.10.1937 р. Вироком Військової Колегії Верховного Суду СРСР від 08.12.1937 р. засуджений до 20 років ув’язнення у ВТТ з конфіскацією майна. Подальша доля невідома.
    Реабілітований у 1957 р.
