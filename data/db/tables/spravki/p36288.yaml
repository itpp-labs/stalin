    Род. в 1888, г. Витебск, еврей, обр.: среднее, б/п. Проживал: Москва, Скатертный пер., д. 17, кв. 3. Врио постоянного представителя Азербайджанской ССР при СНК СССР
    Арестован 06.10.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 22.08.1938 – ВМН. Расстрелян 22.08.1938, г.Москва.
    Реабилитирован ВК ВС СССР декабрь 1956
