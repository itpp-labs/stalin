  fio: Деревянко Иван Авксентьевич
  source: www.lytkarino.info/lofiversion/index.php/t5136.html
  spravka: |-
    родился 27 марта 1895 года. Арестован 4 февраля 1937 года в г. Шахты. Должность – председатель горсовета. Предъявлено обвинение по статье 58 – контрреволюционная деятельность и троцкистско - бухаринская.
    Приговорен 7 августа 1937 года к расстрелу. Приговор в тот же день приведен в исполнение в Ростовской тюрьме. Из справки КГБ по ростовской области.
