repyear: 1937
fio: Бройдт Сергей Александрович
spravka: |
    Род. 1 января 1893, Сумы, русский, обр.: неполное среднее, член ВКП(б). Проживал: Красноярский кр., Удерейский р-н, рудник Аяхта. Уполномоченный краевой конторы треста ""Золотопродснаб"".
    Арестован 11.07.1936. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 07.03.1937 – ВМН. Расстрелян 08.03.1937, г.Москва. 
    Реабилитирован Прокуратурой СССР 17.05.1991
source: Москва, расстрельные списки - Донской крематорий
