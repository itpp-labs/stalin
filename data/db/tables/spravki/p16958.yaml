- spravka_old_id: 13753
  repryear: 1937
  fio: Окур Иосиф Вульфович
  source: Белорусский "Мемориал"
  spravka: |-
    Род. в 1901, г. Минск, еврей, обр.: высшее, член ВКП(б) с 1920, В 1935г.исключен из КП(б)Б за троцкистскую деят. С 1917 по 1920г.явл.членом орг."Бунд". Проживал: Минск, ул. Белорусская 4, кв. 5. Преподаватель истории, Острошицкая ср.шк.
    Арестован 04.03.1937. Обв. по ст. 69, 70, 76 УК БССР - член к/р троцкистской террор.орг. Приговор: ВК ВС СССР, 19.12.1937 – ВМН с конфискацией имущества. Расстрелян 20.12.1937, г.Минск.
    Реабилитирован ВК ВС СССР 01.08.1957
