    Род. в 1887, Московская губ., Коломенский уезд, дер. Лысцево, русский, обр.: низшее, б/п. Проживал: Московская обл., Коломенский р-н, д. Лысцево. Грузчик в гараже Коломенского завода им.Куйбышева.
