  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1881, Сумы, украинец (русский), обр.: высшее, б/п. Проживал: Калуга, ул. Гоголя, д. 1, кв. 1. Старший инженер в вагонной службе Управления Московско-Киевской ж.д.
    Арестован 08.08.1937. Обв. в участии в к.-р. террористическо-диверсионной организации. Приговор: ВК ВС СССР, 07.10.1937 – ВМН. Расстрелян 07.10.1937, г.Москва.
    Реабилитирован ВК ВС СССР 26.07.1956
