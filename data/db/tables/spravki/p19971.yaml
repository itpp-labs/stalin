  fio: Рухман Семен Олександрович
  source: '"Реабілітовані історією" : Донецька область'
  spravka: |-
    1894 року народження, м. Тенськ Климовицького повіту Західної області, єврей, освіта середня, член ВКП(б). Керуючий облконторою "Заготскот". Проживав: м. Сталіно (м. Донецьк) Донецької області, пр. Пролетарський, 1-й будинок облвиконкому, под'їзд 2, кв. 12.
    Заарештований 21 жовтня 1937 року. Виїзною сесією військової колегії Верховного Суду СРСР у м. Київ 15 січня 1938 року засуджений до розстрілу з конфіскацією майна. Вирок приведений до виконання 16 січня 1938 року у м. Києві.
    Реабілітований у 1957 році.
