- spravka_old_id: 23494
  repryear: 1938
  fio: Суровицкий Аркадий Никифорович
  source: Книга памяти Красноярского края
  spravka: |-
    Род. в 1902, Могилевская губ., Рогачевский уезд, белорус, из кулацкой семьи., обр.: окончил военно-воздушную академию ВВС. Проживал: Красноярск. В РККА с 1924 по 1935, уволен по неблагонадежности. С 1935 главный инженер авиалинии ГУСМП.
    Арестован 11.04.1937. Обв. по ст. 58-7, 58-8, 58-11 УК РСФСР. Приговор: ВК ВС СССР, 19.07.1938 – ВМН с конфискацией имущества. Расстрелян 19.07.1938, в г. Красноярске.
    Реабилитирован ВК ВС СССР 12.08.1960
