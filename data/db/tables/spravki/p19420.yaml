  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1908, Москва, еврей, б/п. Проживал: Москва, Гоголевский бул., д. 29, кв. 29. Студент Московского автомобильно-дорожного института.
    Арестован 05.04.1936. Обв. в подготовке теракта и участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 07.10.1936 – ВМН. Расстрелян 08.10.1936, г.Москва.
    Реабилитирован ВК ВС СССР 27.05.1957
