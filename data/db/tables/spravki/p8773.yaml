- spravka_old_id: 7544
  repryear: 1937
  fio: Касилов (Косилов) Андрей Федорович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1900, Курская губ., украинец, обр.: высшее, б/п. Проживал: Москва, бул.Энтузиастов, д.14 (при школе № 412). Старший зоотехник в Управлении зерносовхозов Юга Наркомата зерновых и животноводческих совхозов СССР.
    Арестован 30.04.1937. Обв. в участии в антисоветской организации в системе Наркомсовхозов СССР. Приговор: ВК ВС СССР, 27.09.1937 – ВМН. Расстрелян 27.09.1937, г.Москва.
    Реабилитирован ВК ВС СССР 15.12.1956
