    Род. в 1910, г. Иркутск, русский, обр.: высшее, б/п. Проживал: Астрахань, наб. 1 Мая, д. 45. Преподаватель Тобольского рыбного техникума
    Арестован 15.03.1938. Обв. в шпионаже и участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 15.09.1938 – ВМН. Расстрелян 15.09.1938, г.Москва.
