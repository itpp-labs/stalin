- spravka_old_id: 29523
  repryear: 1938
  fio: Пурринг (Пуринг) Иван Петрович
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1894, г. Рига, латыш, обр.: высшее, член ВКП(б). Проживал: Москва, ул. Госпитальный Вал, д. 5, кв. 23. Начальник курса инженерного факультета Военной академии химической защиты РККА, полковник
    Арестован 14.12.1937. Обв. в шпионско-вредительской деятельности. Приговор: ВК ВС СССР, 26.08.1938 – ВМН. Расстрелян 26.08.1938, г.Москва.
    Реабилитирован ВК ВС СССР июль 1957
