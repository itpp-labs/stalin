  fio: Граблаус Рудольф Ансович
  source: r-g-d.org/G/gradov.htm
  spravka: |-
    красный латышский стрелок, старый большевик, служил прокурором Свердловской области, а после "партийной чистки" и года тюрьмы в конце 1940-х работал директором рыборазводного завода. Умер в 1985.
