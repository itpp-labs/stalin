- spravka_old_id: 2618
  repryear: 1937
  fio: Либенау Отто Эрнестович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1899, Берлин, немец, обр.: низшее, б/п (бывший член КП Германии). Проживал: Сталинград, Нижний пос. СТЗ, д.512, кв.83 (по другим данным - кв.38). Слесарь в отделе механики механо-сборочного цеха № 1 Сталинградского тракторного завода.
    Арестован 14.08.1936. Обв. в к.-р. пропаганде и участии в троцкистской террористической организации. Приговор: ВК ВС СССР, 16.08.1937 – ВМН. Расстрелян 16.08.1937, г.Москва.
    Реабилитирован Прокуратурой Волгоградской обл. 05.07.2001
