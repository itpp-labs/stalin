  fio: Авдулов Виктор Дмитриевич
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1901, Ярославль, русский, обр.: высшее, член ВКП(б). Проживал: Москва, Госпитальный пер., д. 4а, кв. 60. Инспектор в школьном секторе Московского городского отдела народного образования.
    Арестован 31.07.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 21.09.1937 – ВМН. Расстрелян 21.09.1937, г.Москва.
    Реабилитирован ВК ВС СССР 28.01.1958
