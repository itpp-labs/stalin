  fio: Чернецкий Илья Михайлович
  source: Книга памяти Сахалинской обл.
  spravka: |-
    Родился в 1903 г. в г. Хороли Харьковской области. Из рабочих, образование среднее, член ВКП (б) с 1924 г. Проживал в п. Погранкомбинат Кировского района Сахалинской области. Работал на погранкомбинате замполитом. Арестован 23.08.1937 г. Обвинялся по ст. 58-1 "а"-7-10-11 УК РСФСР. Дело прекращено 11.03.1939 г. Освобождён. ** ГАСО.Ф. 1174. О. 2. Д. 1794.
