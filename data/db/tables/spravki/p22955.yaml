  fio: Карманов Досмухамед
  source: Сведения ДКНБ РК по г.Алматы
  spravka: |-
    Род. в 1904, Кзыл-Ординская обл., Яны-Курганский р-н, с. Чиили, казах, обр.: среднее специальное. Проживал: Алма-Атинская обл., с. Баканас. Секретарь РК КП(б)
    Арестован УНКВД по Алма-Атинской обл. 13.12.1937. Обв. по ст. 58-7, 58-8, 58-11 УК РСФСР. Приговор: выездная сессия ВК ВС СССР, 07.03.1938 – 5 лет ИТЛ.
    Реабилитирован ВК ВС СССР 27.08.1955 за отсутствием состава преступления
