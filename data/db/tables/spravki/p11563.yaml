  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1902, Кишинев, еврей, обр.: высшее, кандидат в члены ВКП(б) с 1932 г. Проживал: Москва, Дегтярный пер., д. 15, кв. 14. Военпред Управления военно-вещевого снабжения ВВС РККА, военинженер 3-го ранга.
    Арестован 23.07.1937. Обв. в к.-р. террористической деятельности. Приговор: ВК ВС СССР, 26.10.1937 – ВМН. Расстрелян 26.10.1937, г.Москва.
    Реабилитирован ВК ВС СССР 02.06.1956
