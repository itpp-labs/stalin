  fio: Крачун Михаил Дмитриевич
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1890, г. Кишинев, молдаванин, обр.: низшее, член ВКП(б) (бывший член фракции меньшевиков). Проживал: Московская обл., Ленинская ж.д., ст. Вешняки, д. 12, кв. 7. Начальник продовольственной группы "Союзтрансторгпита" Наркомата путей сообщения СССР
    Арестован 23.10.1937. Обв.: шпионаж. Приговор: ВК ВС СССР, 19.02.1938 – ВМН. Расстрелян 19.02.1938, г.Москва.
    Реабилитирован ВК ВС СССР июнь 1962
