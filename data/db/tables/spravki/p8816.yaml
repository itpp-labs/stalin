  fio: Теодорович Иван Адольфович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1875, Смоленск, белорус, обр.: высшее, член ВКП(б). Проживал: Москва, пр-д Художественного театра, д. 1, кв. 12. На момент ареста литературный работник., бывший генеральный секретарь Международного крестьянского совета, директор Международного аграрного института, в 1929-1935 гг. редактор журнала "Каторга и ссылка",
    Арестован 11.06.1937. Обв. в участии в антисоветской террористической организации. Приговор: ВК ВС СССР, 20.09.1937 – ВМН. Расстрелян 20.09.1937, г.Москва.
    Реабилитирован ВК ВС СССР 11.04.1956
