  fio: Старостин Николай Савельевич
  source: Книга памяти Омской обл.
  spravka: |-
    Родился в 1897 г., Тобольская губ., Ишимский уезд, с. Орловка, русский, Студент сельхозинститута. Проживал: Омск.
    Арестован 19 февраля 1921 г.
    Приговорен: Омская губЧК 26 апреля 1921 г., обв.: по обвинению в контрреволюционной деятельности.
    Приговор: дело прекращено за недоказанностью. Реабилитирован В соответствии с Законом РФ считается реабилитированным.
