    1897 — ?
    Русский. Из крестьян. Майор (27.04.1937). В РККА с 1918. Член компартии с 1919. Окончил Коммунистический университет, Высшую тактическо-стрелковую школу комсостава, КУКС по разведке при РУ штаба РККА (1928).
    Помощник начальника штаба 283-го стрелкового полка.
    В распоряжении РУ штаба РККА, помощник начальника РО штаба Украинского ВО (июль 1928 — март 1932), начальник приграничного разведывательного пункта (ПРП) того же РО (март 1932 — октябрь 1933). Начальник ПРП (октябрь 1933 — март 1936), отделения (март 1936 — октябрь 1937) РО штаба Киевского ВО.
    17.10.1937 уволен из РККА как арестованный органами НКВД.
