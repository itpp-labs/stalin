  spravka: |-
    Род. в 1900, Воронежская обл., Верхнехавский р-н, с. Верхняя Хава, русский, обр.: низшее, окончил Северо-Кавказские краевые юридические курсы, член ВКП(б) с 1920 г. Проживал: Воронежская обл., ст. Таловая. 1-й секретарь Таловского райкома ВКП(б).
    Арестован 22.08.1937. Обв. по ст.ст. 58-7, 58-8, 58-11: Обвинялся в активном участии с 1934 г. в антисоветской право-троцкистской террористической организации. Приговор: выездная сессия ВК ВС СССР в г. Воронеж, 10.01.1938 – ВМН. Расстрелян 10.01.1938.
    Реабилитирован ВК ВС СССР 21.07.1956
