  fio: Курлов Иван Григорьевич
  source: УФСБ РФ по Краснодарскому краю
  spravka: |-
    Род. в 1906, Краснодарский кр., ст. Староджерлиевская, русский, обр.: начальное, член ВКП(б). Проживал: ст. Ивановская. Экспедитор потребобщества ст.Ивановской.
    Обв. в том, что был участником а/с организации. Приговор: ВК ВС СССР, 10.06.1938 – ВМН. Расстрелян 10.06.1938, в г.Краснодаре.
    Реабилитирован 23.03.1993 по Закону РФ от 18.10.1991 г.
