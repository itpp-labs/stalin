  fio: Беюкага Талыблы (Талыблы Беюкага Миргасым оглу)
  source: mediateka.musigi-dunya.az/yaz_birliyi_75/ru/r_qurb/b_talibli_biogr.html
  spravka: |-
    (1897 - 1938)
    - поэт, публицист, член Союза писателей с 1934 года.
    Родился 21 марта 1897 года в городе Сальян.
    Член редакционной коллегии, газеты “Хуррийет”, был назначен начальником отдела по делам мусульман в Народном Комиссариате.
    Был расстрелян в годы репрессий в 1938 г.
