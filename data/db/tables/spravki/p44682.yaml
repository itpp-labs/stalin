  fio: Матеров Дмитрий Иванович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1897, Москва, русский, обр.: среднее, член ВКП(б). Проживал: Москва, Уланский пер., д. 7, кв. 21. Начальник отделения штаба войск НКВД Московского окр., майор.
    Арестован 12.02.1938. Обв. в участии в к.-р. заговорщической террористической группе в войсках НКВД СССР. Приговор: ВК ВС СССР, 28.01.1940 – ВМН. Расстрелян 29.01.1940, г.Москва.
    Реабилитирован ВК ВС СССР 24.11.1956
