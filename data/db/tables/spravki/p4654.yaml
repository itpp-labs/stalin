- spravka_old_id: 3682
  repryear: 1937
  fio: Янкус Оскар Фрицевич
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1905, Курляндская губ., г. Либава, латыш, обр.: высшее, член КП Латвии. Проживал: Москва, ул. Рождественка, д. 23, кв. 62. Старший научный сотрудник Института мирового хозяйства и мировой политики АН СССР.
    Арестован 19.11.1936. Обв. в участии в антисоветской троцкистской террористической организации. Приговор: ВК ВС СССР, 03.08.1937 – ВМН. Расстрелян 03.08.1937, г.Москва.
    Реабилитирован ВК ВС СССР 23.01.1964
