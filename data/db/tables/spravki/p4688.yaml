    Род. в 1908, Германия, г. Кемниц, немец, обр.: среднее, член КП Германии. Проживал: АССР Немцев Поволжья, г.Энгельс. Зав. информационным сектором газеты "Роте Юнген".
    Арестован 12.04.1936. Обв. в подготовке теракта против Сталина и участии в антисоветской троцкистской фашистской террористической организации. Приговор: ВК ВС СССР, 03.10.1937 – ВМН. Расстрелян 03.10.1937, г.Москва.
