    1900 г.р., урож. с.Солнцево Московской области, русский, гр. СССР, соц. происхождение из крестьян, жит. ст.Каргиновская, Базковского района АЧК, директор школы ст.Каргиновской.
    Арестован 02.11.1937 г. Базковским РО УНКВД АЧК.
    Осуждён 15.12.1937 г. ВК Верховного суда СССР по ст.ст.58-8-11 УК РСФСР к расстрелу. Приговор приведён в исполнение 15.12.1937 г. в г.Ростове-на-Дону. 20.03.1958 г. Военной коллегией Верховного суда СССР дело в отношении Степина В.Т. производством прекращено, за отсутствием состава преступления .
