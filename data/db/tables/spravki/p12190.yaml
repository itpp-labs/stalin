- spravka_old_id: 10198
  repryear: 1937
  fio: Хорош Моисей Осипович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1893, Почеп, еврей, обр.: неполное среднее, б/п. Проживал: Ленинская ж.д., ст. Перерва, ул. Московская, д. 2, кв. 22. Селекционер на Обнинской птицеферме.
    Арестован 11.06.1937. Обв. в участии в антисоветской террористическо-повстанческой религиозно-сектантской организации и в связях с зарубежными антисоветскими организациями. Приговор: ВК ВС СССР, 25.11.1937 – ВМН. Расстрелян 26.11.1937, г.Москва.
    Реабилитирован ГВП РФ 13.03.1992
