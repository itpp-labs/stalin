  repryear: 1937
  fio: Альтшулер Григорий Минаевич
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1893, Могилевская губ., с. Кричев, еврей, обр.: высшее, член ВКП(б). Проживал: Москва, Страстной бул., д. 13а, кв. 40. Начальник отдела оперативного учета Наркомата зерновых и животноводческих совхозов СССР.
    Арестован 10.08.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 07.10.1937 – ВМН. Расстрелян 07.10.1937, г.Москва.
    Реабилитирован ВК ВС СССР 10.03.1956
