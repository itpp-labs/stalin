- spravka_old_id: 23939
  repryear: 1938
  fio: Семенов Сергей Петрович
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1874, Воронежская обл., г. Задонск, русский, обр.: незаконченное среднее, член ВКП(б) (в 1918 член партии эсеров-интернационалистов). Проживал: Москва, ул. 1-я Мещанская, д. 130, кв. 3. Начальник инспекторской группы треста "Транссигналсвязьстрой" Наркомата путей сообщения СССР
    Арестован 14.02.1938. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 26.04.1938 – ВМН. Расстрелян 26.04.1938, г.Москва.
    Реабилитирован ВК ВС СССР 08.12.1956
