  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1906, Москва (по другим данным - Брянск), русский, обр.: среднее, б/п (кандидат в члены ВКП(б) с 1927 по 1929 г.). Проживал: Сталинградская обл., г. Ленинск, ул. Фрунзе, д. 181. Сотрудник районной газеты "Колхозная степь".
    Арестован 04.03.1937. Обв. в совершении терактов, к.-р. пропаганде и к.-р. организационной деятельности. Приговор: ВК ВС СССР, 03.09.1937 – ВМН. Расстрелян 03.09.1937, г.Москва.
    Реабилитирован Прокуратурой Волгоградской обл. 06.06.2001
