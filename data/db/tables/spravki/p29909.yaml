- spravka_old_id: 24391
  repryear: 1938
  fio: Церетели Семен Лаврентьевич
  source: По материалам Архива внутренних дел Грузии подготовлено Институтом развития
    свободы информации (IDFI), Грузия
  spravka: |-
    Род. в 1890, Харагаульский (Орджоникидзевский) район, с. Махческая сел., р-н Дагорский, Грузия, грузин. Род занятий: до арета начальник Кутаисского ветеринарного участка ЗКВ ж. д. В РККА с 1920 г., последняя должность начальник ветеринарной службы 47 ГГСД, в звании военветврач 2-го ранга.
    Осужден Тройкой при НКВД ГССР 28.04.1938. Мера наказания: расстрел с конфискацией личного имущества
