    Обв. по ст.ст.58-1а, 58-7, 58-8 и 58-11 УК РСФСР (участник а.с.заговорщической организации, действовавшей в органах НКВД). Приговор: ВК ВС СССР в г.Москве, 07.07.1941 - ВМН.
