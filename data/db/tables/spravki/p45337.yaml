- spravka_old_id: 36075
  repryear: null
  fio: Жуков Владимир Николаевич
  source: Жуков А.Н. Кадровый состав НКВД 1935-1940 (готовится к изданию)
  spravka: |-
    Род. в 1897, русский, член ВКП(б) с 1918.
    Звание: 09.12.1935 - капитан ГБ.
    Награды: знак «Почетный работник ВЧК—ОГПУ (V)» №491, 20.12.1932 - знак «Почетный работник ВЧК—ОГПУ (XV)», 23.02.1928 - орден Красного Знамени.
    директор Московского почтампа, бывший пом. нач. АХО НКВД СССР, уволен 28.05.1937.
    Арестован 05.11.1939. Осужден 07.07.1941 ВК ВС СССР, ВМН. Расстрелян 16.10.1941, Москва.
    Реабилитирован 26.05.1956.
- spravka_old_id: 36076
  repryear: 1941
  fio: Жуков Владимир Николаевич
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1897, г. Казань, русский, обр.: низшее, член ВКП(б). Проживал: Москва, Сретенский бул., д. 5, кв. 16. Начальник Московского почтамта, перед арестом диспетчер Управления промпредприятиями Наркомата связи СССР
    Арестован 05.11.1939. Обв. в участии в к.-р. заговорщической организации. Приговор: ВК ВС СССР, 07.07.1941 – ВМН. Расстрелян 16.10.1941, г.Москва.
    Реабилитирован ВК ВС СССР май 1956
