- spravka_old_id: 7993
  repryear: 1937
  fio: Трофимов Кузьма (Козьма) Васильевич
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1901, Тамбовская губ., Кирсанов, русский, обр.: высшее, член ВКП(б). Проживал: Алма-Ата. Уполномоченный Наркомата связи СССР при СНК Казахской ССР.
    Арестован 05.01.1936. Обв. в участии в к.-р. организации правых. Приговор: ВК ВС СССР, 26.09.1937 – ВМН. Расстрелян 26.09.1937, г.Москва.
    Реабилитирован ВК ВС СССР 16.01.1958
- spravka_old_id: 7994
  repryear: 1937
  fio: Трофимов Кузьма Васильевич
  source: Сведения ДКНБ РК по г.Алматы
  spravka: |-
    Род. в 1897, Тамбовская губ., с. Кирсанов, русский, обр.: высшее. Проживал: Алма-Ата. Уполномоченный
    Арестован УНКВД Каз.ССР по Алма-Атинской обл. 05.01.1937. Обв. по ст. 58-7, 58-8, 58-11 УК РСФСР. Приговор: ВС СССР, 26.12.1937 – ВМН.
    Реабилитирован Верховным судом СССР 16.01.1958 за отсутствием состава преступления
