- spravka_old_id: 36469
  repryear: 1941
  fio: Цибик Долгоржап (Цэвэг Долгоржав)
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1913, Монголия, Восточный аймак, сомон Матад, монгол, обр.: среднее, член МНРП. Проживал: МНР, Убурхангайский аймак, г. Арвайхээр. Начальник Убурхангайского отдела МВД МНР, капитан
    Арестован 20.07.1939. Обв. в участии в к.-р. националистической организации. Приговор: ВК ВС СССР, 05.07.1941 – ВМН. Расстрелян 30.07.1941, г.Москва.
    Реабилитирован ВК ВС СССР декабрь 1956
- spravka_old_id: 36470
  repryear: null
  fio: Цибик-Долгоржап
  source: РГАСПИ. Ф.17. Оп.166. Д. 663. Л. 37
  spravka: |-
    Обв. по ст.ст.58-1б и 58-11 УК РСФСР (активный участник к.р.шпионско-заговорщической организации). Приговор: ВК ВС СССР в г.Москве, 05.07.1941 - ВМН.
    Решением Комиссии Политбюро ЦК ВКП(б) по судебным делам приговор оставлен в силе.
