- spravka_old_id: 14320
  repryear: 1937
  fio: Калнин Иван Иванович
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1919, г. Рига, латыш, обр.: высшее, член ВКП(б). Проживал: Московская обл., г. Мытищи, Рупаевский пр-д, дом начсостава РККА, кв. 21. Начальник отдела научно-испытательного института связи РККА, военинженер 2-го ранга
    Арестован 10.04.1937. Обв. в участии в военно-фашистском заговоре. Приговор: ВК ВС СССР, 10.12.1937 – ВМН. Расстрелян 10.12.1937, г.Москва.
    Реабилитирован ВК ВС СССР декабрь 1957
