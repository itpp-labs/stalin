  fio: Паршин Иван Акимович
  source: Книга памяти Красноярского края
  spravka: |-
    Род. в 1897, Енисейская губ., Канский уезд, Рождественская вол. Проживал: Енисейская губ., Канский уезд, Рождественская вол. Председатель артели инвалидов "Труженик".
    Арестован 29.04.1937. Обв.: антисоветская агитация, вредительство, шпионская деятельность, террористическая деятельность. Приговор: ВК ВС СССР, 30.10.1937 – ВМН. Расстрелян 30.10.1937, в г. Красноярске.
    Реабилитирован ВК ВС СССР 25.10.1962
