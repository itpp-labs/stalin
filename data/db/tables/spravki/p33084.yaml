- spravka_old_id: 26587
  repryear: 1938
  fio: Бривкалнс Ян Мартынович
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1892, Латвия, г. Кулдига, латыш, обр.: высшее, член ВКП(б). Проживал: Москва, пр-д Девичьего Поля, д. 2, кв. 5. Инспектор группы контроля при Наркомате обороны СССР, полковник
    Арестован 29.11.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 09.05.1938 – ВМН. Расстрелян 09.05.1938, г.Москва.
    Реабилитирован ВК ВС СССР 05.05.1956
