- spravka_old_id: 7875
  repryear: 1937
  fio: Кустарев Павел Сергеевич
  source: Сведения ДКНБ РК по г.Алматы
  spravka: |-
    Род. в 1885, Московская обл., Михнеевский р-н, Сред. Новоселки, русский, обр.: незаконченное высшее. Проживал: Алма-Ата. Переплетчик
    Арестован УНКВД Каз.ССР по Алма-Атинской обл. 06.02.1937. Обв. по ст. 58-8, 58-11 УК РСФСР. Приговор: ВС СССР, 04.10.1937 – ВМН.
    Реабилитирован Верховным судом СССР 04.02.1938 за отсутствием состава преступления
