- spravka_old_id: 24636
  repryear: 1938
  fio: Дивеев Гусман Саидович
  source: Книга памяти Республики Татарстан
  spravka: |-
    Род. в 1895, Рязанская обл., Касимовский р-н, дер. Танкачево, татарин, член ВКП(б) с 1919. Проживал: г. Москва. Юрист, финработник, ст. инспектор, финансовое управление "Главзолото", наркомат тяжелой промышленности, бывший нарком юстиции ТАССР
    Арестован 15.08.1937. Обв. по ст. 58-2, 58-6, 58-7, 58-8, 58-11 ("участник националистической пантюркской организации"). Приговор: ВК ВС СССР, 09.05.1938 – ВМН с конфискацией имущества. Расстрелян 09.05.1938, Казань.
    Реабилитирован 09.06.1959
