  fio: Турский-Тонконогов (Тонконогов) Вячеслав Владимирович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1899, Санкт-Петербург, русский, обр.: среднее, член ВКП(б). Проживал: Москва, ул. Трифоновская, д. 53, кв. 74. Литературный сотрудник газеты "Гудок".
    Арестован 10.04.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 15.07.1937 – ВМН. Расстрелян 15.07.1937, г.Москва.
    Реабилитирован ВК ВС СССР 10.10.1956
