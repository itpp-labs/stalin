- spravka_old_id: 11665
  repryear: 1937
  fio: Мусин-Пушкин Иван Дмитриевич
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1897, Санкт-Петербург, русский, обр.: среднее, б/п. Проживал: Москва, Курбатовский пер., д. 28, кв. 87. Экономист на меховой фабрике "Пролетарский труд".
    Арестован 14.10.1937. Обв. в том, что в Гражданскую войну дезертировал из РККА и перешел на сторону белых, оказавшись за границей, вступил в РОВС и был заброшен в СССР для диверсионной работы. Приговор: ВК ВС СССР, 15.11.1937 – ВМН. Расстрелян 15.11.1937, г.Москва.
    Реабилитирован ВК ВС СССР 15.02.1958
