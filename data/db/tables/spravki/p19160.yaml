- spravka_old_id: 15400
  repryear: 1937
  fio: Карасев Георгий Васильевич
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1896, Казанская губ., Спасский уезд, с. Пичкасы, русский, обр.: низшее, искл. из ВКП(б) 5 августа 1937 г. Проживал: Москва, Большой Власьевский пер., д. 9, кв. 10. Уволен с должности директора галантерейно-парфюмерного объединения Центросоюза 10 июля 1937 г.
    Арестован 19.09.1937. Обв. в участии во вредительско-террористической организации. Приговор: ВК ВС СССР, 25.12.1937 – ВМН. Расстрелян 25.12.1937, г.Москва.
    Реабилитирован ВК ВС СССР 27.10.1957
