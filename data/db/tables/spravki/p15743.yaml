- spravka_old_id: 13121
  repryear: 1937
  fio: Василенко Василий Федорович
  source: УСБУ по Харьковской обл.
  spravka: |-
    Род. в 1904, Черниговская обл., Носовский р-н, с. Кукшино, украинец, член КП(б)У с 1926 по 1937. Проживал: г. Харьков, ул. Чернышевского, 86 - 20. Директор музыкальной мастерской в г.Харькове
    Арестован УНКВД по Харьков.обл. 25.10.1937. Обв. по ст. 54-8, 11 УК УССР. Приговор: ВК ВС СССР, 30.12.1937 – ВМН с конфискацией имущества. Расстрелян 30.12.1937.
    Реабилитирован ВК ВС СССР 05.04.1958
