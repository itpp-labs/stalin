  fio: Люлькин Вениамин Львович
  source: www.sakharov-center.ru/asfcd/auth/?t=page&num=9602
  spravka: |-
    жил в г. Калинин, где после образования Калининской области работал управляющим областной конторой «Заготзерно». Арест произошел 30 марта 1937 г., а 16 июля 1937 года его осудили на 10 лет лишения свободы «за вредительство и участие в антисоветской троцкистской организации».
