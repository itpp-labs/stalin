    Род. в 1905, Воронежская обл., г. Борисоглебск, русский, обр.: среднее техническое, член ВКП(б) с 1931 по 1935 г. Проживал: Воронежская обл., г. Борисоглебск, ул. Горная, 108. Техник планово-производственного отдела ВРЗ. До 1936 г. - начальник отдела технического контроля Борисоглебского ВРЗ.
    Арестован 31.01.1938. Обв. по ст.ст. 58-7, 58-8, 58-11: Обвинялся в участии в антисоветской право-троцкистской террористической и диверсионно-вредительской организации. Приговор: выездная сессия ВК ВС СССР в г. Воронеж, 23.10.1938 – ВМН. Расстрелян 23.10.1938.
    Реабилитирован ВК ВС СССР 04.07.1957
