  fio: Шевцов Владимир Иванович
  source: УФСБ РФ по Ростовской обл.
  spravka: |-
    Род. в 1891, г. Грозный, член ВКП(б) с 1918г. Проживал: г. Ростов-на-Дону. Безработный
    Арестован УНКВД АЧК 24.12.1936. Обв. по ст.ст. 58-8 и 58-11 УК РСФСР за участие в контрреволюционной троцкистской организации. Приговор: выездная сессия ВК ВС СССР, 14.06.1937 – ВМН. Расстрелян 14.06.1937, в г.Ростове-на-Дону.
    Реабилитирован ВК ВС СССР 26.07.1957 за отсутствием состава преступления
