  source: '"Реабілітовані історією" : Донецька область'
  spravka: |-
    1900 року народження, м. Артемівськ Донецької області, українець, освіта початкова, член ВКП(б). Проживав: м. Дніпропетровськ Дніпропетровської області, вул. Пушкіна, буд. № 61. Військовий комісар військкомату.
    Заарештований 4 листопада 1937 року. Засуджений виїзною сесією військової колегії Верховного Суду СРСР у м. Києві до розстрілу з конфіскацією майна. Вирок приведений до виконання у м. Києві 14 січня 1938 року.
    Реабілітований у 1957 році.
