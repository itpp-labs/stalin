    Род. в 1887, Киевская губ., г. Ржищев, еврей, обр.: высшее, искл. из ВКП(б) в 1934 г. Проживал: Харьков, ул. Дзержинского, д. 97, кв. 51. Член Президиума Госплана УССР.
    Арестован 10.01.1937. Обв. в к.-р. организационной деятельности и совершении терактов. Приговор: ВК ВС СССР, 09.03.1937 – ВМН. Расстрелян 10.03.1937, г.Москва.
    Реабилитирован ВК ВС СССР 19.09.1957
