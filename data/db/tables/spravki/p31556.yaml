- spravka_old_id: 25618
  repryear: 1938
  fio: Карпенко-Каражелясков Стефан Константинович
  source: УФСБ РФ по Краснодарскому краю
  spravka: |-
    Род. в 1890, Бессарабская губ., Аккерманский уезд, с. Чумлоклоц, болгарин, обр.: высшее сельскохозяйственное, член ВКП(б). Проживал: г. Краснодар. Директор Краснодарского сельхозинститута
    Обв. в том, что был участником а/с террористической организации. Приговор: ВК ВС СССР, 10.06.1938 – ВМН. Расстрелян 10.06.1938, в г.Краснодаре.
    Реабилитирован ВК ВС СССР 30.05.1957
