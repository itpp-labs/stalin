  fio: Алексинский Михаил Александрович
  source: 'Ленинградский мартиролог: 1937-1938'
  spravka: |-
    Род. в 1894, Владимирская губ., Судогодский уезд, с.Ильинское, русский, член ВКП(б) в 1919-1937 гг. Проживал: г. Ленинград, Кировский пр., д. 26/28, кв. 78. Член Коллегии Наркомпроса РСФСР, зав. Ленгороно, перед арестом директор Дома детской литературы, награжден орденом Красного Знамени
    Арестован 27.10.1937, после избиений на допросах находился на излечении в Институте судебной психиатрии при Леноблбольнице для следственных заключенных. Обв. по ст. ст. 58-8-11 УК РСФСР. Приговор: выездная сессия ВК ВС СССР в г. Ленинград, 20.09.1938 – ВМН. Расстрелян 21.09.1938, в г. Ленинград
