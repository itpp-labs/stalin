    Род. в 1900, Владимирская губ., Владимирский уезд, с. Болдино, русский, обр.: высшее, член ВКП(б). Проживал: Москва, ул. Короленко, д. 6а, кв. 19. Дипкурьер Наркомата иностранных дел СССР.
    Арестован 06.10.1938. Обв. в шпионаже и участии в военно-фашистском заговоре. Приговор: ВК ВС СССР, 25.01.1940 – ВМН. Расстрелян 26.01.1940, г.Москва.
