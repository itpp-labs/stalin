  repryear: 1938
  fio: Евсеев Яков Иванович
  source: Книга памяти Краснодарского края
  spravka: |-
    Род. в 1899, Курская обл., Обоянский р-н, дер. Береговая, русский, обр.: начальное, член ВКП(б). Проживал: г. Новороссийск. Директор цементного завода «Октябрь»
    Арестован 15.06.1937. Обв.: участник контрреволюционной троцкистской диверсионной вредительской организации. Приговор: ВК ВС СССР, 11.06.1938 – ВМН. Расстрелян 11.06.1938, Краснодар.
    Реабилитирован ВК ВС СССР 26.05.1956
