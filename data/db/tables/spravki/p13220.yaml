  fio: Дем'яненко Яків Родіонович
  source: '"Реабілітовані історією" : Донецька область'
  spravka: |-
    1900 року народження, с. Знаменське Слов'янського району Донецької області, українець, освіта нижча, член ВКП(б). Проживав: с. Ялта Маріупольського району Донецької області. Директор МТС.
    Заарештований 14 серпня 1937 року. Засуджений сесією військової колегії Верховного Суду СРСР у м. Сталіно до розстрілу. Вирок приведено до виконання у м. Сталіно 2 грудня 1937 року.
    Реабілітований у 1958 році.
