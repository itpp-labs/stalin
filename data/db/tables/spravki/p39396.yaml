- spravka_old_id: 31603
  repryear: 1939
  fio: Тарасов Иван Петрович
  source: Книга памяти Республики Татарстан
  spravka: |-
    Род. в 1895, Чистопольский р-н, д. Федоровка, русский, кандидат в члены ВКП(б) с 1931 г. Проживал: Чистопольский р-н, д.Федоровка. Колхозник, к-з "13 лет РККА"
    Арестован 27.03.1938. Обв. по ст. 58-2, 58-10 ч.1, 58-11. ("участник эсеровской, повстанческой, подрывной организации, антиколхозная деятельность"). Приговор: Верховный суд ТАССР, 21.04.1939 – 4 года лишения свободы, поражен. прав на 2 года.
    Реабилитирован 25.10.1960
