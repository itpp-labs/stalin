  fio: Бельмас Яков Васильевич
  source: '"Воронежские сталинские списки"'
  spravka: |-
    Род. в 1912, Азово-Черноморский кр., пос. Чертково, русский, из крестьян, обр.: низшее, член ВЛКСМ. Проживал: пос. Чертково, ул. Карла Маркса, 84. Помощник машиниста ж.д. ст. Чертково.
    Арестован ДТО ст. Миллерово. 03.06.1937. Обв. в участии в контрреволюционной организации, т.е. в преступлениях, предусмотренных ст.ст. 19-58-8-11, 58-10-11. Приговор: ВТ Северо-Кавказского военного округа в г. Каменск-Шахтинский, 17.12.1938 – оправдан.
