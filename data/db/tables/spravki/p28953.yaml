- spravka_old_id: 23474
  repryear: 1938
  fio: Михалковский Александр Францевич
  source: Книга памяти Красноярского края
  spravka: |-
    Род. в 1902, Иркутская губ., ст. Зима, русский, обр.: высшее. Проживал: г. Красноярск. Журналист, редактор райгазеты «За большевистские темпы» в Енисейске, инструктор отдела печати Красноярского крайкома ВКП(б).
    Арестован 02.08.1937. Обв.: террористическая деятельность. Приговор: ВК ВС СССР, 14.07.1938 – ВМН. Расстрелян 14.07.1938, в г. Красноярске.
    Реабилитирован ВК ВС СССР 01.12.1956
