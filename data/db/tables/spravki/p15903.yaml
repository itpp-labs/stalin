- spravka_old_id: 13238
  repryear: 1937
  fio: Кухарчук Карп Васильевич
  source: УСБУ по Хмельницкой обл.
  spravka: |-
    Род. в 1901, Каменец-Подол. р-н, с. Лясковцы, член ВКП(б) с 1930 по 1937. Зав.райфинотделом Миньковского райисполкома Каменец-Под.обл.
    Обв. по ст. 54-7, 8, 11 УК УССР. Приговор: ВК ВС СССР, 27.12.1937 – ВМН с конфискацией имущества.
    Реабилитирован ВК ВС СССР 25.06.1957
- spravka_old_id: 13239
  repryear: null
  fio: Кухарчук Карпо Васильович
  source: '"Реабілітовані історією" : Хмельницька област'
  spravka: |-
    1901 р., с. Лісківці Кам’янець-Подільського р-ну, українець, освіта початкова. Проживав у с. Миньківці, зав. райфінвідділу.
    Заарештований 06.11.37. Звинувачення: контрреволюційна діяльність. Військколегією Верховного Суду СРСР 27.12.37 засуджений до розстрілу. Вирок виконаний у м. Києві 28.12.37.
    Реабілітований військколегією Верховного Суду СРСР 25.06.57.
