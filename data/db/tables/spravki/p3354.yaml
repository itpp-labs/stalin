- spravka_old_id: 2549
  repryear: 1937
  fio: Курочкин Григорий Михайлович
  source: Книга памяти Республики Татарстан
  spravka: |-
    Род. в 1900, Менделеевский р-н, п. Бондюжского химзавода, русский, член ВКП(б) с 1917 г. Механик отдельного цеха, Бондюжский химз-д
    Арестован 18.01.1937. Обв. по ст. 58-8, 58-10 ч.1, 58-11. ("участник к/р троцкистско-террор. организации"). Приговор: ВК ВС СССР, 01.08.1937 – ВМН с конфискацией имущества. Расстрелян 01.08.1937.
    Реабилитирован 28.07.1956
- spravka_old_id: 2550
  repryear: 1937
  fio: Курочкин Григорий Михайлович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1900, Казанская губ., с. Бондюжский Завод, русский, обр.: неполное среднее, искл. из ВКП(б) в 1932 г. Проживал: Татарская АССР, пос. Бондюжский, ул. Гассара, д. 7. Механик на Бондюжском химическом заводе.
    Арестован 18.01.1937. Обв. в участии в к.-р. троцкистской организации. Приговор: ВК ВС СССР, 01.08.1937 – ВМН. Расстрелян 01.08.1937, г.Москва.
    Реабилитирован ВК ВС СССР 28.07.1956
