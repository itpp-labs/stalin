  fio: Риэль Ален (Петров Александр Александрович)
  source: База данных о жертвах репрессий Камчатской обл.
  spravka: |-
    Род. в 1910, Франция, г. Париж, француз, гражданин СССР, из семьи служащего, обр.: незаконченное среднее. Проживал: г. Петропавловск-Камчатский. Заведовал отделом редакции газеты "Камчатская правда".
    Арестован 04.08.1937. Обв. по ст. 58-1а-7-8-11 УК РСФСР. Приговор: выездная сессия ВК ВС СССР, 26.05.1938 – ВМН. Расстрелян 11.06.1938.
    Реабилитирован ВК ВС СССР 18.01.1958
