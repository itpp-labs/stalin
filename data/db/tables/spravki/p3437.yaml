    (1902–1958) — журналист, литературовед, критик. Член РКП(б) с 1919 г. Окончил Коммунистический университет им. Свердлова (1927). Жил и работал в Москве, сотрудничал в периодической печати, был корреспондентом газеты «Правда». В 1925–1932 гг. секретарь РАППа. В 1936–1943 гг. находился в заключении, затем жил в Норильске. В 1956 г. вернулся в Москву, был секретарем Московской писательской организации. Автор книг «О художественном показе героев труда» (1932), «К прошлому возврата нет. О романе М. Шолохова “Поднятая целина”» (1934) и других работ о советской литературе. Покончил с собой. Похоронен на Ваганьковском кладбище в Москве.
