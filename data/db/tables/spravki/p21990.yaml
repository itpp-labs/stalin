  fio: Иванов Борис Николаевич
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1904, г. Ленинград, русский, обр.: высшее, член ВКП(б). Проживал: Москва, ул. Новая Басманная, д. 10, кв. 93. Инспектор Санитарного управления РККА по морским силам, военврач 2-го ранга
    Арестован 25.09.1937. Обв. в участии в военно-фашистском заговоре. Приговор: ВК ВС СССР, 21.01.1938 – ВМН. Расстрелян 21.01.1938, г.Москва.
    Реабилитирован ВК ВС СССР июль 1956
