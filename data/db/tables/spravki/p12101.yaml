- spravka_old_id: 10134
  repryear: 1937
  fio: Квиринг Эммануил Ионович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1888, Саратовская губ., дер. Новолиповка, немец, обр.: незаконченное высшее, искл. из ВКП(б) в 1937 г. Проживал: Москва, ул. Малая Бронная, д. 36, кв. 11. Зам. председателя Госплана СССР.
    Арестован 17.10.1937. Обв. в вредительстве и участии в антисоветской террористической организации правых. Приговор: ВК ВС СССР, 25.11.1937 – ВМН. Расстрелян 26.11.1937, г.Москва.
    Реабилитирован ВК ВС СССР 14.03.1956
