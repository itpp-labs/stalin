  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1894, Пермская губ., Екатеринбургский уезд, с. Вертуновка, русский, обр.: незаконченное высшее, член ВКП(б). Проживал: Москва, Сивцев Вражек пер., д. 15, кв. 51. Бывший зам. начальника Центрального управления шоссейных и грунтовых дорог при СНК СССР, на момент ареста начальник сектора движения почты в Наркомате связи СССР.
    Арестован 25.06.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 26.09.1937 – ВМН. Расстрелян 26.09.1937, г.Москва.
    Реабилитирован ВК ВС СССР 21.01.1956
