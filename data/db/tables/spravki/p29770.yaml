- spravka_old_id: 24241
  repryear: 1938
  fio: Ильяшенко Константин Степанович
  source: По материалам Архива внутренних дел Грузии подготовлено Институтом развития
    свободы информации (IDFI), Грузия
  spravka: |-
    Род. в 1882, г. Киев, Украина, русский. Место проживания: Аджарская АССР, Кобулетский р-н, с. Чаква. Род занятий: до ареста работал научным специалистом агрономом в Батумской Ботаническом саду. В 1907 г. окончил Киевский университет.
    Осужден Тройкой при НКВД ГССР 28.04.1938. Мера наказания: расстрел с конфискацией личного имущества. Дата расстрела: 06.05.1938
