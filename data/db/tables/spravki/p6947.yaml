  fio: Грузінський Вітольд Едуардович
  source: '"Реабілітовані історією" : Донецька область'
  spravka: |-
    1898 року народження, м. Мінськ, Білорусія, білорус, освіта нижча, член ВКП(б). Проживав: сел. Каракуббуд Старобешівського району Донецької області. Директор Каракубського рудоуправління тресту "Нерудсталь".
    Заарештований 18 червня 1937 року. Засуджений виїзною сесією військової колегії Верховного Суду у м. Сталіно (м. Донецьк) до розстрілу з конфіскацією майна. Вирок приведений до виконання у м. Сталіно (м. Донецьк) 21 вересня 1937 року.
    Реабілітований у 1956 році.
