  fio: Гусакова Ольга Иосифовна
  source: УФСБ РФ по Ростовской обл.
  spravka: |-
    Род. в 1901, Украина, г. Шостка, член ВКП(б). Зав.технической учебой на строительстве Химкомбината №101 в г.Каменске
    Арестована 28.08.1936. Обв. по ст.ст. 58-8-11 УК РСФСР за участие в контрреволюционной организации. Приговор: ВК ВС СССР, 03.08.1937 – к 10 годам лишения свободы.
    Реабилитирована ВК ВС СССР 21.11.1955 за отсутствием состава преступления
