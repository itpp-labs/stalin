  fio: Станкин Исаак Захарович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1895, Харьковская губ., г. Гадяч, еврей, обр.: низшее, член ВКП(б). Проживал: Москва, Армянский пер., д. 7, кв. 48. Руководитель группы кадров в Гл. управлении торфяной промышленности Наркомата тяжелой промышленности СССР.
    Арестован 20.09.1936. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 28.05.1937 – ВМН. Расстрелян 29.05.1937, г.Москва.
    Реабилитирован ВК ВС СССР 28.04.1956
