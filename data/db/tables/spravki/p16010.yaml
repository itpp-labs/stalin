- spravka_old_id: 13295
  repryear: null
  fio: ЛАЗОРЕНКО Дмитро Гнатович
  source: '"Реабілітовані історією" : Полтавська область'
  spravka: |-
    1907 р., с. Бетяги Глобинського р-ну Полтавської обл., українець, із селян, освіта початкова. Проживав у м. Кривий Ріг Дніпропетровської обл. Військовослужбовець.
    Заарештований 5 листопада 1937 р. Засуджений Верховним Судом СРСР 11 січня 1938 р. за ст.ст. 54-1, 54-8, 54-11 КК УРСР до розстрілу з конфіскацією майна та позбавлення військового звання "лейтенант". Вирок виконано 12 січня 1938 р. у м. Київ.
    Реабілітований Верховним Судом СРСР 14 лютого 1963 р.
