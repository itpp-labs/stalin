    Род. в 1892, Воронежская губ., Острогожский уезд, слоб. Михайловка, русский, обр.: низшее, б/п. Проживал: Москва, ул. Метростроевская, д. 8, кв. 35. Начальник обозно-вещевого снабжения полка воздушного наблюдения, оповещения и связи 1-й дивизии противовоздушной обороны г.Москвы, старший лейтенант.
    Арестован 02.07.1937. Обв. в участии в антисоветской организации. Приговор: ВК ВС СССР, 04.09.1937 – ВМН. Расстрелян 04.09.1937, г.Москва.
    Реабилитирован ВК ВС СССР 01.09.1956
