- spravka_old_id: 14318
  repryear: 1937
  fio: Каган Овсей Израилевич
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1897, Киевская обл., г. Богуслав, еврей, обр.: среднее, член ВКП(б). Проживал: Москва, Чистопрудный бул., д. 12, кв. 88. Начальник сектора валюты и внешней торговли Наркомата финансов СССР
    Арестован 01.04.1937. Обв. в активном участии в антисоветской троцкистской террористической диверсионно-вредительской организации. Приговор: ВК ВС СССР, 10.12.1937 – ВМН. Расстрелян 10.12.1937, г.Москва.
    Реабилитирован ВК ВС СССР 02.03.1957
