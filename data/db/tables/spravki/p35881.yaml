  source: Жуков А.Н. Кадровый состав НКВД 1935-1940 (готовится к изданию)
  spravka: |-
    Род. в 1899, латыш, член ВКП(б) с 1918, в органах НКВД с 1918.
    Звание: 05.12.1935 - майор ГБ.
    Награды: знак «Почетный работник ВЧК—ОГПУ (V)» №206, 20.12.1932 - знак «Почетный работник ВЧК—ОГПУ (XV)».
    зам. нач. УНКВД Куйбышевской обл.
    Арестован 01.09.1937. Осужден 16.06.1938 ВК ВС СССР, ВМН. Расстрелян 16.06.1938, Москва.
    Реабилитирован 11.01.1968.
- spravka_old_id: 28683
  repryear: 1938
  fio: Нельке Рудольф Карлович
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1899, Курляндская губ., Туккумский уезд, Церкстенская вол., латыш, обр.: незаконченное среднее, член ВКП(б). Проживал: Куйбышев, пр-д Дзержинского, д. 31, кв. 4. В органах ВЧК-ОГПУ-НКВД с 1918 г., зам. начальника УНКВД по Куйбышевской обл.
    Арестован 01.09.1937. Обв. в участии в к.-р. организации и в подготовке терактов. Приговор: ВК ВС СССР, 16.06.1938 – ВМН. Расстрелян 16.06.1938, г.Москва.
    Реабилитирован ВК ВС СССР 11.01.1968
