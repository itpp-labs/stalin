  fio: Растворцев Григорий Гаврилович
  source: '"Воронежские сталинские списки"'
  spravka: |-
    Род. в 1901, Тифлис, русский, обр.: окончил 3 курса строительного техникума, член ВКП(б) с 1922 г. Проживал: Воронеж, ул. Ср. Смоленская, 14а. Начальник строительного отдела Воронежского ОблЗУ.
    Арестован 03.12.1937. Обв. по ст.ст. 58-7, 58-8, 58-11: Обвинялся в активном участии с 1936 г. в антисоветской право-троцкистской террористической и диверсионно-вредительской организации, действовавшей в ВО и Воронеже. Приговор: выездная сессия ВК ВС СССР в г. Воронеж, 13.04.1938 – ВМН. Расстрелян 13.04.1938.
    Реабилитирован ВК ВС СССР 17.02.1958
