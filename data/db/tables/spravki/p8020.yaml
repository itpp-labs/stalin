- spravka_old_id: 6780
  repryear: 1937
  fio: Роговский Николай Михайлович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1897, Могилев, белорус, обр.: высшее, член ВКП(б). Проживал: Москва, Лубянский пр-д, д. 17, кв. 49. Начальник артиллерии РККА, комдив.
    Арестован 04.06.1937. Обв. в участии в антисоветском военно-фашистском заговоре. Приговор: ВК ВС СССР, 10.09.1937 – ВМН. Расстрелян 10.09.1937, г.Москва.
    Реабилитирован ВК ВС СССР 07.04.1956
- spravka_old_id: 6781
  repryear: null
  fio: Роговский Николай Михайлович
  source: Чураков Д. Репрессированные военнослужащие Красной Армии
  spravka: |-
    Род. в 1897, г. Могилев, белорус, обр.: высшее, член ВКП(б) с 1919. Проживал: г. Москва, Лубянский пр-д, 17-49. 1929 начальник отдела 2-го Управления Штаба РККА, 1929-1931 председатель артиллерийского комитета Артиллерийского Управления РККА, 1931-1935 инспектор артиллерии РККА, . Награжден орденом Красного Знамени, 1935-1937 начальник артиллерии РККА, комдив
    Арестован 04.06.1937. Обв.: участие в антисоветском военно-фашистском заговоре. Приговор: ВК ВС СССР, 10.09.1937 – ВМН. Расстрелян 10.09.1937.
    Реабилитирован 07.04.1956
