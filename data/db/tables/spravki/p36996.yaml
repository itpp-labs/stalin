  spravka: |-
    Род. в 1893, г. Гродно, еврей, обр.: среднее, член ВКП(б) (бывший член Бунда). Проживал: Москва, ул. К. Маркса, д. 7, кв. 6. Ответственный редактор еврейской газеты "Дер Эмес"
    Арестован 16.01.1938. Обв.: шпионаж. Приговор: ВК ВС СССР, 17.09.1938 – ВМН. Расстрелян 17.09.1938, г.Москва.
    Реабилитирован ВК ВС СССР июль 1956
