- spravka_old_id: 10049
  repryear: 1937
  fio: Снежко Николай Степанович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1902, Минская губ., мест. Ново-Свержень, белорус, обр.: высшее, б/п. Проживал: Москва, ул. Усачева, д. 29, корп. 3, кв. 145. Инженер-технолог в Московском союзном тресте спиртовой и водочной промышленности.
    Арестован 20.02.1937. Обв. в участии в антисоветской террористической группе. Приговор: ВК ВС СССР, 02.11.1937 – ВМН. Расстрелян 02.11.1937, г.Москва.
    Реабилитирован ВК ВС СССР 05.11.1957
