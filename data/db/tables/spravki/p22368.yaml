  fio: Комелягин Игнат Алексеевич
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1909, Орловская губ., Трубчевский уезд, с. Яма, русский, обр.: среднее техническое, член ВКП(б). Проживал: Московская обл., ж.д. им. Дзержинского, ст. Реутово, ул. 10 лет Октября, д. 48, кв. 11. Старший инженер по ремонту сельскохозяйственных машин Наркомата зерновых и животноводческих совхозов СССР
    Арестован 05.01.1938. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 09.02.1938 – ВМН. Расстрелян 10.02.1938, г.Москва.
    Реабилитирован ВК ВС СССР май 1957
