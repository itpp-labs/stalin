  fio: ІСАЧЕНКО Хома Якович
  source: '"Реабілітовані історією" : Миколаївська область'
  spravka: |-
    1901 р. народження, Калінінська область, росіянин, із службовців, малоосвічений. Проживав у м. Вознесенську. Секретар райкому.
    Заарештований 03.08.1938 р. Вироком Військової Колегії Верховного Суду СРСР від 28.09.1937 р. засуджений до розстрілу з конфіскацією майна. Подальша доля невідома.
    Реабілітований у 1959 р.
