- spravka_old_id: 7593
  repryear: 1937
  fio: Феллин Николай Григорьевич
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1900, г. Ольвиополь, еврей, обр.: высшее, вышел из РКП(б) в 1921 г. (бывший член еврейской социал-демократической рабочей партии "Поалей Цион"). Проживал: Московская обл., г. Перово, Дубовый пер., д. 4, кв. 25. Уволен с должности зам. гл. механика Перовского вагоноремонтного завода в январе 1937 г., безработный.
    Арестован 08.04.1937. Обв. в вредительстве и участии в троцкистской террористичской организации. Приговор: ВК ВС СССР, 21.09.1937 – ВМН. Расстрелян 21.09.1937, г.Москва.
    Реабилитирован ВК ВС СССР 02.04.1957
