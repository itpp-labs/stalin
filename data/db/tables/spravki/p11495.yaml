  fio: Иванов Михаил Семенович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1887, Пермская губ., Шадринский уезд, русский, обр.: низшее, член ВКП(б). Проживал: Коми АССР, пос.Иджит, Ухтпечлаг. Начальник снабжения 4-го отделения Ухтинско-Печорского ИТЛ НКВД.
    Арестован 27.07.1937. Обв. в участии в антисоветской к.-р. организации. Приговор: ВК ВС СССР, 27.10.1937 – ВМН. Расстрелян 27.10.1937, г.Москва.
    Реабилитирован ВК ВС СССР 12.05.1966
