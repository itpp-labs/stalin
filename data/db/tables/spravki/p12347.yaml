  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1897, Виленская губ., Виленский уезд, дер. Кочаны, белорус, обр.: низшее, член ВКП(б). Проживал: Минск. Первый секретарь ЦК КП(б) Белоруссии
    Арестован 27.07.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 13.03.1938 – ВМН. Расстрелян 15.03.1938, г.Москва.
    Реабилитирован ВК ВС СССР декабрь 1957
