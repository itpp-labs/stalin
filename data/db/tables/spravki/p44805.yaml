  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1903, Таганрог, еврей, обр.: незаконченное высшее, член ВКП(б). Проживал: Москва, ул. 1-я Мещанская, д. 66/8, кв. 32. Начальник отделения кадров ГУЛАГа НКВД СССР.
    Арестован 27.04.1939. Обв. в участии в к.-р. организации, готовившей террористические акты. Приговор: ВК ВС СССР, 19.01.1940 – ВМН. Расстрелян 21.01.1940, г.Москва.
    Реабилитирован ВК ВС СССР 12.03.1955
