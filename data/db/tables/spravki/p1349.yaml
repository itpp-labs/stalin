  fio: Александров (Иосифов) Николай Николаевич
  source: www.memorial.krsk.ru/martirol/ala_alexa.htm
  spravka: |-
    Род. в 19.08.1897. Уроженец и житель г. Санкт-Петербурга. Русский, малограмотный. Член ВКП (б) в 1924-1935. В 1935 ОСО НКВД СССР осужден на 4 года ссылки в Дудинку. Разнорабочий Норильстроя, проживал в г. Дудинке Таймырского НО КК. Арестован 02.08.1936. Обвинение по ст. 17-58-8, 58-11 УК РСФСР. Осужден 21.04.1937 выездной сессией Красноярского крайсуда на 10 лет ИТЛ. Срок отбывал в Норильлаге. Умер 13.01.1938 в г. Норильске. Реабилитирован ВК ВС СССР 06.04.1957 (П-6751).
