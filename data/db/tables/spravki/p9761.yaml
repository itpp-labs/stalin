- spravka_old_id: 8421
  repryear: 1938
  fio: Найденов Михаил Иванович
  source: Книга памяти Читинской обл.
  spravka: |-
    Род. в 1892, Нижегородская губ., г. Муром, русский, член ВКП(б) с 1918 г. Проживал: Восточно-Сибирский кр., Сретенский р-н, г. Сретенск. Служил в РККА в 1918-1920 гг. Работал на судоверфи, бригадир.
    Арестован 09.10.1937. Обв. по ст. 58-8, 58-10, 58-11 УК РСФСР. Приговор: ВТ ЗабВО, 29.01.1938 – ВМН. Расстрелян 17.02.1938.
    Реабилитирован Верховным судом СССР 30.04.1959
