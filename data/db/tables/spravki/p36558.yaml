- spravka_old_id: 29400
  repryear: 1938
  fio: Давыдов Иван Васильевич
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1896, Калининская обл., дер. Митино, русский, обр.: высшее, член ВКП(б). Проживал: Москва, Шмидтовский пр-д, 9--14--45. Начальник 5-го отдела Разведывательного управления РККА, полковник
    Арестован 10.03.1938. Обв.: шпионаж. Приговор: ВК ВС СССР, 25.08.1938 – ВМН. Расстрелян 25.08.1938, г.Москва.
    Реабилитирован ВК ВС СССР октябрь 1956
- spravka_old_id: 29401
  repryear: null
  fio: Давыдов Иван Васильевич
  source: Чураков Д. Репрессированные военнослужащие Красной Армии
  spravka: |-
    Род. в 1896, Калининская обл., д. Митино, русский, из крестьян, обр.: высшее, 1926-1929 окончил основной факультет Военной Академии РККА им.Фрунзе, член ВКП(б) с 1919. Проживал: Москва, Шмитовский пр-д, 9-14-45. 1921-1922 инструктор в МНРА, 1922-1926 командир 3-го пограничного кавалерийского полка, 1929-1935 в распоряжении Разведуправления РККА, 1935-1937 сотрудник 4-го, 5-го отделов Разведуправления РККА, награжден двумя орденами Красного Знамени (1930, 1932), начальник 5-го отдела Разведуправления РККА, полковник
    Арестован 10.03.1938. Обв. в шпионаже. Приговор: ВК ВС СССР, 25.08.1938 – ВМН. Расстрелян 25.08.1938.
    Реабилитирован 27.10.1956
