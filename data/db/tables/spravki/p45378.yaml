  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1899, г. Пятигорск, русский, обр.: среднее, б/п. Проживал: Московская обл., Северная ж.д., ст. Болшево, пос. Новый Быт, д. 4/33. Сотрудник Всесоюзного общества культурных связей с заграницей
    Арестован 07.11.1939. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 06.07.1941 – ВМН. Расстрелян 28.07.1941, г.Москва.
    Реабилитирован ВК ВС СССР сентябрь 1956
