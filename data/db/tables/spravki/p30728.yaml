  fio: Григорчак Євдоким Кузьмич
  source: '"Реабілітовані історією" : Донецька область'
  spravka: |-
    1898 року народження, с. Троянка Миколаївської області, українець, освіта середня, до 1931 року член ВКП(б). Проживав: Донецька область, м. Волноваха, залізничний буд. № 28. Начальник політвідділу служби руху залізниці.
    Заарештований 19 жовтня 1937 року. Засуджений військовою колегією Верховного Суду СРСР до розстрілу з конфіскацією майна. Вирок приведений до виконання у м. Сталіно (м. Донецьк) 6 вересня 1938 року.
