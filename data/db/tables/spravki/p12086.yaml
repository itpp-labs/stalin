    Род. в 1892, Московская губ., дер. Стойлово, русский, обр.: незаконченное высшее, член ВКП(б). Проживал: Москва, Старопименовский пер., д. 14, кв. 22. Уволен с должности начальника отдела Государственного семенного сортового фонда Наркомата земледелия СССР 16 июня 1937 г., безработный.
    Арестован 26.07.1937. Обв. в подготовке терактов против руководителей партии и правительства и участии в антисоветской террористической вредительской организации. Приговор: ВК ВС СССР, 27.11.1937 – ВМН. Расстрелян 27.11.1937, г.Москва.
    Реабилитирован ВК ВС СССР 18.08.1956
