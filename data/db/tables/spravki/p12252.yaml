- spravka_old_id: 10235
  repryear: 1937
  fio: Босняцкий Григорий Васильевич
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1884, Киев, русский, обр.: самообразование, искл. из ВКП(б) в 1935 г. (бывший член партии эсеров). Проживал: Москва, Спиридоньевский пер., д. 7, кв. 8. Пенсионер по инвалидности.
    Арестован 13.08.1937. Обв. в шпионаже и участии в диверсионно-террористической организации правых. Приговор: ВК ВС СССР, 04.11.1937 – ВМН. Расстрелян 04.11.1937, г.Москва.
    Реабилитирован ВК ВС СССР 04.02.1956
