    1902 року народження, Вінницька область, поляк, освіта початкова, безпартійний. Робітник заводуім. Кірова. Проживав: м. Макіївка Донець532 кої області, 22 лінія, 12 проспект, буд. № 148.
    Заарештований 29 червня 1937 року. Виїзною сесією військової колегії Верховного Суду СРСР у м. Сталіно (м. Донецьк) 2 грудня 1937 року засуджений до розстрілу з конфіскацією майна. Вирок приведений до виконання 3 грудня 1937 року у м. Сталіно.
    Реабілітований у 1958 році.
