    Род. в 1906, с. Кандарбулан, Северо-Восточный Казахстан [с. Кандабулак, Сергиевский р-н, Самарская обл., (Средневолжский кр.)?], украинец, обр.: высшее. Проживал: Алма-Ата. Специалист ОБВ
