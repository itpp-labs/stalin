    Род. в 1890, Калужская обл., Тарусский р-н, с. Латынино, русский, член ВКП(б). Проживал: Москва, Тверской бул., д. 9, кв. 35. Директор Высших курсов советского строительства при Президиуме ВЦИК
    Арестован 03.11.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 11.01.1938 – ВМН. Расстрелян 11.01.1938, г.Москва.
