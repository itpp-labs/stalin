- spravka_old_id: 25578
  repryear: 1938
  fio: Бойко Захар Никитович
  source: УФСБ РФ по Краснодарскому краю
  spravka: |-
    Род. в 1890, Орджоникидзевский кр., г. Георгиевск, русский, обр.: начальное, член ВКП(б). Проживал: г. Краснодар. ВРИД начальника Кубрисстроя.
    Обв. в том, что был участником антисоветской террористической организации. Приговор: ВК ВС СССР, 10.06.1938 – ВМН. Расстрелян 10.06.1938.
    Реабилитирован ВК ВС СССР 27.07.1957
