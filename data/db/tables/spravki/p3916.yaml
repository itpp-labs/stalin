  fio: Городецкий Михаил Ефимович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1890, Киев, еврей, обр.: высшее, член ВКП(б). Проживал: Этапирован в Москву в Бутырскую тюрьму.
    Арестован 01.10.1936. Обв. в участии в антисоветской террористической организации. Приговор: ВК ВС СССР, 15.07.1937 – ВМН. Расстрелян 15.07.1937, г.Москва.
    Реабилитирован Прокуратурой СССР 04.12.1991
