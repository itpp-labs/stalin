    Род. в 1907, Сталинградский кр., ст. Клетцкая, х. Рыбкин, русский, б/п. Проживал: г. Тихорецк. Зав. тихорецкой межрайонной ветбаклаборатории.
    Обв. в том, что был участником к/р террористической вредительской организации. Приговор: ВК ВС СССР, 21.06.1938 – ВМН. Расстрелян 21.06.1938, в г.Ростове-на-Дону.
    Реабилитирован ВК ВС СССР 25.03.1958
