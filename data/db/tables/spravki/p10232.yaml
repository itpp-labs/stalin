  repryear: 1937
  fio: Стрекалов Сергей Петрович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1895, Тула, русский, обр.: высшее, член ВКП(б). Проживал: Тульская обл., г. Богородицк. Управляющий трестом "Товарковуголь".
    Арестован 22.07.1937. Обв. в вредительстве, к.-р. организационной деятельности и совершении терактов. Приговор: ВК ВС СССР, 08.10.1937 – ВМН. Расстрелян 08.10.1937, г.Москва.
    Реабилитирован ВК ВС СССР 22.09.1956
