  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1905, Киевская обл., г. Радомышль, еврей, обр.: среднее, член ВКП(б). Проживал: Москва, ул. Рождественка, д. 8, кв. 67. Без определенных занятий
    Арестован 10.08.1937. Обв. в участии в к.-р. организации и в подготовке теракта. Приговор: ВК ВС СССР, 09.05.1938 – ВМН. Расстрелян 09.05.1938, г.Москва.
    Реабилитирован ВК ВС СССР июль 1957
