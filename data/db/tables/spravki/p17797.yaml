  fio: Познанский Яков Моисеевич
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1887, г. Кишинев, еврей, обр.: низшее, член ВКП(б). Проживал: Москва, Малый Песчаный пер., д. 21, кв. 1. Экономист-плановик Книготоргового объединения государственных издательств
    Арестован 26.07.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 10.12.1937 – ВМН. Расстрелян 10.12.1937, г.Москва.
    Реабилитирован ВК ВС СССР 11.09.1960
