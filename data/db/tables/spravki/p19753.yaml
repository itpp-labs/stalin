  fio: Кавкун (Ковкун, Ковтун) Иван Ильич
  source: Книга памяти Красноярского края
  spravka: |-
    Род. в 1904, Омск, белорус, обр.: грамотный. Проживал: Хакасия, Абакан. Главный редактор газеты "Советская Хакасия".
    Арестован 07.07.1937. Обв.: антисоветская агитация. В 1938 умер в тюрьме (по другим сведениям по приговору тройки УНКВД КК расстрелян в Красноярске).
    Реабилитирован ВК ВС СССР 22.09.1956
