  fio: Субраков Василий Петрович
  source: Книга памяти Красноярского края
  spravka: |-
    Род. в 1910, Енисейская губ., Минусинский уезд, Аскызская вол., улус Нижняя Тея, хакас, обр.: окончил Абаканский педагогический техникум. Преподаватель Абаканского педучилища.
    Арестован 08.10.1937. Обв. по ст. 58-10, 58-11 УК РСФСР. Приговор: ВК ВС СССР, 21.07.1938 – 10 лет ИТЛ и 5 лет лишения политических прав.
    Реабилитирован ВК ВС СССР 08.05.1958
