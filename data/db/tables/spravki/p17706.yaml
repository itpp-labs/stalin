- spravka_old_id: 14315
  repryear: 1937
  fio: Иолк Евгений Сигизмундович
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1900, г. Рига, еврей, обр.: высшее, член ВКП(б). Проживал: Москва, Смоленский бул., д. 13, кв. 66. Состоял в распоряжении Гл. разведывательного управления РККА, полковой комиссар
    Арестован 05.09.1937. Обв. в участии в военно-фашистском заговоре. Приговор: ВК ВС СССР, 15.12.1937 – ВМН. Расстрелян 15.12.1937, г.Москва.
    Реабилитирован ВК ВС СССР 09.05.1957
- spravka_old_id: 14316
  repryear: null
  fio: Иолк Евгений Сигизмундович
  source: Чураков Д. Репрессированные военнослужащие Красной Армии
  spravka: |-
    Род. в 1900, еврей, из служащих, обр.: 1925 окончил Ленинградский институт востоковедения, 1931 окончил восточное отделение Института красной профессуры, член ВКП(б) с 1919. 1926-1927 военный советник в Китае, 1928-1931 преподаватель Коммунистического университета трудящихся Востока, заместитель директора по Китаю Международной ленинской школы, награжден орденом Красной Звезды (1937), полковой комиссар (1936), 1932-1937 в распоряжении Разведуправления РККА
    репрессирован в августе 1937г. (умер 18.12.1942)
