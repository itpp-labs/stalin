    Род. в 1905, Гомельская обл., г. Чериков, белорус, обр.: высшее, член/канд. в члены ВКП(б). Проживал: Минск, Володарского 28. Нарком, Наркомат просвещения БССР
    Арестован 03.08.1937. Обв. по ст. 69, 70, 76 УК БССР - активный участник а/с тер.шпион.-диверс.орг., созданной по заданию поляков. Приговор: ВК ВС СССР, 28.10.1937 – ВМН с конфискацией имущества. Расстрелян 29.10.1937, г.Минск.
    Реабилитирован ВК ВС СССР 16.05.1957
