  fio: Усиков Иван Андреевич
  source: Книга памяти Красноярского края
  spravka: |-
    Род. в 1902, Черниговская губ., белорус. Проживал: Красноярский кр., Нижнеингашский р-н. Председатель Верхнеингашского сельсовета. Бывший красный партизан.
    Арестован 17.01.1937. Обв.: антисоветская деятельность, террористическая деятельность, шпионаж. Приговор: выездная сессия ВК ВС СССР, 30.10.1937 – ВМН. Расстрелян 30.10.1937, в г. Красноярске.
    Реабилитирован ВК ВС СССР 24.09.1959
