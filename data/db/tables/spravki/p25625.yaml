- spravka_old_id: 20819
  repryear: 1938
  fio: Жуков Алексей Алексеевич
  source: По материалам Архива внутренних дел Грузии подготовлено Институтом развития
    свободы информации (IDFI), Грузия
  spravka: |-
    Род. в 1905, Харьковская область, Кобыляцкий р-н, м. Кобыляки, Украина, украинец. Род занятий: до ареста производитель работ углеобогатительной фабрики Ткварчельского каменноугольного рудника. Образование высшее. По специальности инженер-электрик.
    Осужден Тройкой при НКВД ГССР 02.03.1938. Мера наказания: расстрел с конфискацией личного имущества. Дата расстрела: 19.03.1938
