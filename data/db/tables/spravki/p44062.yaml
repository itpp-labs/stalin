  fio: Степанов Аркадий Михайлович
  source: Книга памяти Самарской обл.
  spravka: |-
    Род. в 1913, Самарская губ., русский, член ВКП(б). Проживал: Куйбышев. Учащийся
    Арестован 01.05.1938. Обв. по ст. ст. 58-2, 58-7, 58-8 и 58-11. Умер в процессе следствия 11 марта 1939 г. в Кряжской тюрьме, постановлением Управления НКВД по Куйбышевской области уголовное дело прекращено.
    Реабилитирован Прокуратурой ПриВО 03.1956
