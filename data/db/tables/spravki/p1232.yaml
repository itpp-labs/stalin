  fio: Тарасов Алексей Николаевич
  source: Книга памяти Тюменской обл.
  spravka: |-
    Род. в 1902, Карелия, дер. Табич-озеро, член ВКП(б) в 1920-1935. Ссыльный. Плановик-экономист сургутского рыбозавода.
    Арестован 30.08.1936. Приговор: выездная сессия ВК ВС СССР, 05.05.1937 – ВМН. Расстрелян 05.05.1937, Тюмень.
    Реабилитирован октябрь 1957
