  spravka: |-
    Род. в 1897, Самара, еврей, обр.: высшее, искл. из ВКП(б) в 1935 г. за троцкизм.
    Обв. в вредительстве, распространении антисоветской литературы и участии в антисоветской к.-р. троцкистской организации. Приговор: ВК ВС СССР, 16.07.1937 – ВМН. Расстрелян 16.07.1937, г.Москва.
