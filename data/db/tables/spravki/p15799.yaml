- spravka_old_id: 13157
  repryear: 1950
  fio: Мороз Александр Иванович
  source: Сведения ДКНБ РК по Северо-Казахстанской обл.
  spravka: |-
    Род. в 1897, Львовская обл., с. Галиция, украинец, обр.: незаконченное высшее. Проживал: Северо-Казахстанская обл., Есильский р-н, с. Покровка. Бухгалтер, Образцовая МТС.
    Арестован УМГБ по СКО. 15.08.1950. Обв. по ст. 58-6, 58-11 УК РСФСР. Приговор: Особое совещание при МГБ СССР, 02.12.1950 – ссылка, высылка.
    Реабилитирован Прокуратурой СКО 06.09.1989 на основании Указа Президиума Верховного Совета СССР от 16.01.1989 г.
- spravka_old_id: 13158
  repryear: 1939
  fio: Мороз Александр Иванович
  source: УСБУ по Харьковской обл.
  spravka: |-
    Род. в 1902, Полтавская обл., Дикан. р-н, с. Балясное, украинец, член КП(б)У с 1926 по 1937. Проживал: г. Харьков, ул. Дзержинского-89, кв. 6. Зам.секр. Харьков.облисполкома
    Арестован УНКВД по Харьков.обл. 17.09.1937. Обв. по ст. 54-7, 8, 11 УК УССР. 14.06.1939 – дело прекращено в силу ст.197 п.2 УПК УССР
