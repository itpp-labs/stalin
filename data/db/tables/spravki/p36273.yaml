    Род. в 1898, Полтавская обл., Константиноградский уезд (ныне - Новосанжарский р-н), с. Малая Перещепина, еврей, обр.: высшее, б/п. Проживал: г. Челябинск, ул. Кирова, д. 44, кв. 45. Главный инженер Челябинского тракторного завода Наркомата тяжёлой промышленности СССР
