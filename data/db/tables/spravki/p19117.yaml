  repryear: 1937
  fio: Агник Михаил Ильич
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1890, Борисов, еврей, обр.: низшее, член ВКП(б). Проживал: Москва, Старопименовский пер., д. 14, кв. 39. Зам. управляющего трестом "Ярославлес".
    Арестован 16.09.1937. Обв. в участии в антисоветской террористической организации правых в лесной промышленности. Приговор: ВК ВС СССР, 25.12.1937 – ВМН. Расстрелян 25.12.1937, г.Москва.
    Реабилитирован ВК ВС СССР 04.08.1956
