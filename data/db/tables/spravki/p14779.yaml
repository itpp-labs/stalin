    Род. в 1893, Енисейская губ., Канский окр., с. Новоселово, поляк. Проживал: г. Красноярск. Мастер по электрооборудованию на ПВРЗ
    Арестован 10.04.1937. Обв.: участие в к.-р. организации. Приговор: ВК ВС СССР, 15.07.1938 – ВМН. Расстрелян 15.07.1938, в г. Красноярске.
