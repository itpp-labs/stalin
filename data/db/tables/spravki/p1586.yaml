- spravka_old_id: 1071
  repryear: 1937
  fio: Валанюк Евгений Никитич
  source: УФСБ РФ по Ростовской обл.
  spravka: |-
    Род. в 1902, Киевская обл., с. Головковка, украинец, член ВКП(б) с 1925 г. Проживал: г. Таганрог. Начальник Таганрогского Горотдела НКВД
    Арестован УНКВД АЧК 16.11.1937. Обв. по ст.ст. 58-8, 58-11 УК РСФСР за участие в контрреволюционной организации. Приговор: выездная сессия ВК ВС СССР в г. Ростове-на-Дону, 11.06.1937 – ВМН. Расстрелян 11.06.1937, в г.Ростове-на-Дону.
    Реабилитирован ВК ВС СССР 27.04.1957 за отсутствием состава преступления
