  fio: Гейн Цезарь Адольфович
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1890, Варшавская губ., Вроцлавский уезд, пос. Новомлын, поляк, обр.: высшее, член ВКП(б). Проживал: Москва, ул. Малая Бронная, д. 21, кв. 31. Начальник Управления механизации учета Центрального управления народно-хозяйственного учета Госплана СССР
    Арестован 23.04.1938. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 01.09.1938 – ВМН. Расстрелян 01.09.1938, г.Москва.
    Реабилитирован ВК ВС СССР август 1962
