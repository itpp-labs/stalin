- spravka_old_id: 29754
  repryear: 1939
  fio: Сыроежкин Григорий Сергеевич
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1900, Саратовская губ., дер. Волково, русский, обр.: низшее, член ВКП(б). Проживал: Ленинград, ул. Перовской, д. 8, кв. 10. Сотрудник 1-го управления НКВД СССР, майор госбезопасности.
    Арестован 08.02.1939. Обв. в шпионаже и участии в к.-р. организации. Приговор: ВК ВС СССР, 26.02.1939 – ВМН. Расстрелян 26.02.1939, г.Москва.
    Реабилитирован ВК ВС СССР 15.02.1958
