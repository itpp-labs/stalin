  fio: Лейферт Леонид Абрамович
  source: '"Воронежские сталинские списки"'
  spravka: |-
    Род. в 1892, Ленинград, русский, обр.: окончил Ленинградский университет, член ВКП(б) с 1919 г. Проживал: Воронеж, пр. Революции, 26, кв. 37. Профессор Воронежского педагогического института.
    Арестован 04.02.1938. Обв. по ст.ст. 58-6, 58-8, 58-11: Обвинялся в участии в право-троцкистской террористической диверсионно-вредительской организации. Приговор: выездная сессия ВК ВС СССР в г. Воронеж, 16.04.1938 – ВМН. Расстрелян 22.04.1938.
    Реабилитирован ВК ВС СССР 22.05.1958
