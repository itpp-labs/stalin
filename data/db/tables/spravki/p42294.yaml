  fio: Фомин Борис Дмитриевич
  source: '"Воронежские сталинские списки"'
  spravka: |-
    Род. в 1902, Москва, русский, обр.: низшее. Окончил бухгалтерские курсы, член ВКП(б) с 1927 г. Проживал: Воронеж, ул. Комиссаржевской, 1, кв. 13. Начальник специального отдела завода СК-2 в Воронеже.
    Арестован 24.03.1938. Обв. по ст.ст. 58-8, 58-11: Обвинялся в участии в антисоветской право-троцкистской террористической и диверсионно-вредительской организации. Приговор: выездная сессия ВК ВС СССР в г. Воронеж, 22.10.1938 – ВМН. Расстрелян 22.10.1938.
    Реабилитирован ВК ВС СССР 02.04.1957
