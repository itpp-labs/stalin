  spravka: |-
    Род. в 1902, Красноярский кр., Березовский р-н, с. Скрипачи, русский, обр.: начальное. Проживал: Северо-Казахстанская обл., Булаевский р-н, с. Узункульский. Жестянщик, Борьба колхоз.
    Арестован Булаевский РО МГБ. 19.09.1951. Обв. по ст. 58-10 УК РСФСР. Приговор: Судебная коллегия СК облсуда, 12.10.1951 – 10 лет ИТЛ.
    Реабилитирован президиумом ВС КССР 22.08.1989 за отсутствием состава преступления
