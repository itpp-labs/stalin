    Род. в 1906, Винницкая обл., Жмеринский р-н, мест. Браилово, еврей, обр.: высшее, инженер-теплотехник. Проживал: Воронежская обл., пос. Семилуки, ул. 25 Октября, 1. Технический директор Семилукского завода № 9 треста "Огнеупоры".
    Арестован 27.08.1937. Обв. по ст.ст. 58-6, 58-7, 58-8, 58-9, 58-11: Обвинялся в активном участии с 1936 г. в контрреволюционной право-троцкистской террористической и диверсионно-вредительской организации. Приговор: выездная сессия ВК ВС СССР в г. Воронеж, 14.04.1938 – ВМН. Расстрелян 14.04.1938.
    Реабилитирован ВК ВС СССР 15.06.1957
