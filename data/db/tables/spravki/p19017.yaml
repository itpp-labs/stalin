    Род. в 1906, Воронежская обл., г. Усмань, русский, обр.: высшее, окончил ВСХИ, член ВКП(б) с 1926 г. Проживал: Воронеж, ул. Крылова, 46. Главный инженер зернового управления Воронежского ОблЗУ.
    Арестован 18.08.1937. Обв. по ст.ст. 58-7, 58-8, 58-11: Обвинялся в активном участии с 1935 г. в антисоветской право-троцкистской террористическо-диверсионной организации. Приговор: выездная сессия ВК ВС СССР в г. Воронеж, 15.01.1938 – ВМН. Расстрелян 15.01.1938.
    Реабилитирован ВК ВС СССР 19.10.1957
