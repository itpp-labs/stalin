- spravka_old_id: 33246
  repryear: 1938
  fio: Цагарейшвили Виссарион Ермолаевич
  source: По материалам Архива внутренних дел Грузии подготовлено Институтом развития
    свободы информации (IDFI), Грузия
  spravka: |-
    Род. в 1902, Хонский (Цулукидзевский) р-н, с. Коча-Джаханизи, Грузия, грузин. Род занятий: до ареста помощник начальника отделения Ветеринарного отдела ЗакВО, в звании военный ветеринарный врач 3 ранга. Военнослужащий. В РККА с 1924 г.
    Осужден Тройкой при НКВД ГССР 09.10.1938. Мера наказания: расстрел с конфискацией личного имущества
