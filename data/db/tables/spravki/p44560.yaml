    Звание: 08.01.1936 - ст. лейтенант ГБ (Центр УГБ НКВД УССР), 19.03.1937 - капитан ГБ, 05.11.1937 - майор ГБ.
    Награды: 09.05.1938 - знак «Почетный работник ВЧК—ОГПУ (XV)», 22.07.1937 - орден Ленина.
    нач. отд-я 2 отдела ГУГБ НКВД СССР, уволен 21.01.1939.
    Арестован 14.11.1938. Осужден 21.01.1940 ВК ВС СССР, ВМН. Расстрелян 21.01.1940, Москва.
