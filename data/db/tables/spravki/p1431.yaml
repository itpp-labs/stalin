- spravka_old_id: 944
  repryear: 1937
  fio: Дубинский Леонид Михайлович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1906, Мозырь, русский, обр.: высшее, б/п. Проживал: Горький, ул.Звездинка, д.11, кв.1. Студент Горьковского государственного университета.
    Арестован 04.12.1936. Обв. в к.-р. организационной деятельности и совершении терактов. Приговор: ВК ВС СССР, 02.09.1937 – ВМН. Расстрелян 02.09.1937, г.Москва.
    Реабилитирован ВК ВС СССР 19.07.1957
