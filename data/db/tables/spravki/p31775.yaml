  source: '"Воронежские сталинские списки"'
  spravka: |-
    Род. в 1905, Западная обл., г. Рудня, еврей, обр.: низшее, член ВКП(б) с 1927 г. Проживал: Воронеж, ул. Ф. Энгельса, 18, кв. 10. Инспектор по хлебопечению Воронежской Сахарсекции, ранее - зав. ОРКО Воронежского обкома ВЛКСМ
    Арестован 25.01.1938. Обв. по ст.ст. 17-58-8, 58-11: Обвинялся в участии в антисоветской право-троцкистской террористической и диверсионно-вредительской организации. Приговор: выездная сессия ВК ВС СССР в г. Воронеж, 17.04.1938 – к 10 годам тюремного заключения.
    Реабилитирован ВК ВС СССР 04.04.1956
