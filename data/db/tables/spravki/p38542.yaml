  fio: Ананьєв Борис Миколайович
  source: '"Реабілітовані історією" : Донецька область'
  spravka: |-
    1904 р. народження, м. Ростов-на-Дону Азово-Чорно-морського краю, росіянин, освіта вища, кандидат у члени ВКП(б). Проживав: м. Артемівськ. ст. їм. Кагановича. сел. ВРЗ. Технічний директор ВРЗ.
    Заарештований 21 травня 1937 року. Засуджений Виїзною сесією Військової колегії Суду СРСР у м. Донецьку до розстрілу з конфіскаціює майна. Розстрілянний ЗО жовтня 1938 року у м. Донецьку.
    Реабілітований 20 листопада 1958 року.
