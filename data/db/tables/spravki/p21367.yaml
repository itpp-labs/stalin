  fio: Атабеков Аркадий (Аршак) Назарович
  source: www.proza.ru/2009/03/23/554
  spravka: |-
    (1885-1943) Парт. и гос. деятель. Член РСДРП с 1904. С 1918 пред. Терского губисполкома, член Сев.-Кавказского крайкома партии. С 1921 на различных парт. и гос. постах. Арестован (1938), погиб в заключении.
