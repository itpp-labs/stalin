  repryear: 1938
  fio: Подчепаев Василий Иванович
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1904, Московская обл., пос. Егорьевск, русский, обр.: высшее, член ВКП(б). Проживал: Москва, ул. Новая Басманная, д. 4/6, кв. 189. Начальник Управления сигнализации и связи Наркомата путей сообщения СССР
    Арестован 20.11.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 08.01.1938 – ВМН. Расстрелян 08.01.1938, г.Москва.
    Реабилитирован ВК ВС СССР 07.07.1956
