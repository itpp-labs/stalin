  fio: Корвин-Веледницкий Дмитрий Иосифович
  source: По материалам Архива внутренних дел Грузии подготовлено Институтом развития
    свободы информации (IDFI), Грузия
  spravka: |-
    Род. в 1889, г. Тбилиси, русский. Род занятий: до ареста работал разновременно нештатным преподавателем математики и географии в частях РККА и в войсках УПВО НКВД Груз. ССР. По специальности учитель математики и лектор географии.
    Осужден Тройкой при НКВД ГССР 28.04.1938. Мера наказания: расстрел с конфискацией личного имущества
