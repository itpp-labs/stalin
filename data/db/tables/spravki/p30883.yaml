    1891 г.р., урож. г.Ленинграда, житель г.Ростова-на-Дону, русский, б/п., до ареста начальник 320 строительного участка Строительно-Квартирного отдела СКВО.
    Арестован 30.09.1937г. по обвинению в участии в контрреволюционной троцкистско-зиновьевской организации,
    Осуждён 05.06.1938г. выездной сессией Военной коллегии Верховного суда СССР на основании ст.ст.58-1"б", 58-8 и 58-11 УК РСФСР к ВМН - расстрелу. Приговор приведён в исполнение 05.06.1938г. в г.Ростове-на-Дону. Определением Военной коллегии Верховного суда СССР от 18.04.1957г. приговор выездной сессии Военной коллегии Верховного суда СССР от 05.06.1938г. в отношении Боброва И.Л. по вновь открывшимся обстоятельствам отменён и дело о нем производством прекращено за отсутствием состава преступления.
