- spravka_old_id: 15553
  repryear: 1938
  fio: Бартошек Мечислав Болеславович
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1896, Польша, г. Ченстохова, поляк, обр.: низшее, член ВКП(б). Проживал: Москва, ул. Малая Грузинская, д. 34, кв. 10. Начальник цеха Пресненского машиностроительного завода
    Арестован 03.10.1937. Обв. в участии в шпионско-диверсионной террористической организации. Приговор: ВК ВС СССР, 20.01.1938 – ВМН. Расстрелян 20.01.1938, г.Москва.
    Реабилитирован ВК ВС СССР сентябрь 1957
