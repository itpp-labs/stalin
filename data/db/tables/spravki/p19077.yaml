- spravka_old_id: 15319
  repryear: 1938
  fio: Фельдман Григорий Григорьевич
  source: '"Воронежские сталинские списки"'
  spravka: |-
    Род. в 1888, Николаев, еврей, обр.: высшее, окончил политехнический институт в Германии. Проживал: Воронеж, пос. завода № 18, д. 4, кв. 36. Главный инженер Воронежского авиазавода № 18.
    Арестован 05.08.1937. Обв. по ст.ст. 58-6, 58-7, 58-8, 58-11: Обвинялся в активном участии с 1934 г. в антисоветской право-троцкистской диверсионно-террористической организации и в шпионаже в пользу Германии. Приговор: выездная сессия ВК ВС СССР в г. Воронеж, 11.01.1938 – ВМН. Расстрелян 11.01.1938.
    Реабилитирован ВК ВС СССР 26.05.1956
