    Род. в 1893, Западная обл., Мещевский р-н, дер. Даниловка, русский, обр.: низшее, член ВКП(б). Проживал: Москва, Большой Козловский пер., д. 11, кв. 14. Начальник Политуправления Наркомата пищевой промышленности СССР
