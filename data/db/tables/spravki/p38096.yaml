  fio: Горбунов Сафрон Федорович
  source: '"Реабілітовані історією" : Донецька область'
  spravka: |-
    1907 року народження, с. Кофанове Знаменського району Орловської області, росіянин, освіта нижча, член КП(б)У. Проживав: м. Донецьк Донецької області. Помічник начальника аероклубу.
    Заарештований 20 березня 1938 року. Засуджений військовою колегією Верховного суду СРСР до розстрілу з конфіскацією майна. Розстріляний 29 жовтня 1938 рокуу м. Донецьку.
    Реабілітований у 1958 році.
