    Род. в 1888, г. Херсон, русский, обр.: среднее, член ВКП(б) (в 1905-1917 член партии эсеров). Проживал: Москва, ул. 2-я Извозная, д. 30, кв. 5. Заместитель особоуполномоченного УНКВД по Московской обл., капитан госбезопасности
    Арестован 23.07.1937. Обв. в участии в к.-р. террористической организации. Приговор: в особом порядке, 10.01.1938 – ВМН. Расстрелян 10.01.1938, г.Москва.
