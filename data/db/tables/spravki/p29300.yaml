  source: 'Ленинградский мартиролог: 1937-1938'
  spravka: |-
    Род. в 1880, Тульская губ., Епифанский уезд, с.Красный Ржавец, русский, капитан 1-го ранга царского флота, б/п. Проживал: г. Ленинград, В. О., 13-я линия, 20, кв. 7. Председатель Научно-технического комитета УВМС РККА. Арестован 5 апреля 1930 г. Коллегией ОГПУ 30 апреля 1931 г. приговорен по ст. ст. 58-4-7-11 УК РСФСР к расстрелу с заменой на 10 лет ИТЛ. В январе 1934 г. освобожден. В 1937 г. пом. начальника отдела "А" НИИ военного кораблестроения.
    Вновь арестован 25.11.1937. Обв.: "шпионаж". Приговор: ВК ВС СССР, 27.04.1938 – ВМН. Расстрелян 27.04.1938, в г. Москва (Спецобъект НКВД "Коммунарка".)
