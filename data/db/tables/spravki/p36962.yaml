    Род. в 1891, г. Киев, еврей, обр.: высшее, б/п. Проживал: Москва, ул. Горького, д. 38, кв. 286. Гл. инженер Гл. управления промышленности растительных жиров и масел Наркомата пищевой промышленности СССР
    Арестован 15.02.1938. Обв. в участии в антисоветской террористической организации. Приговор: ВК ВС СССР, 15.09.1938 – ВМН. Расстрелян 15.09.1938, г.Москва.
    Реабилитирован ВК ВС СССР декабрь 1956
