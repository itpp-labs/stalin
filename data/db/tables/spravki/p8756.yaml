- spravka_old_id: 7525
  repryear: 1937
  fio: Зельдин Борис Абрамович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1903, Белоруссия, еврей, обр.: высшее, б/п. Проживал: Москва, ул. Богородский Вал, д. 3, кв. 41. Начальник 2-го отдела в научно-исследовательском химическом институте РККА, военврач 2-го ранга.
    Арестован 22.05.1937. Обв. в участии в военно-фашистском заговоре. Приговор: ВК ВС СССР, 21.09.1937 – ВМН. Расстрелян 21.09.1937, г.Москва.
    Реабилитирован ВК ВС СССР 13.07.1957
