  repryear: 1937
  fio: Зайцев Абрам Наумович
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1898, Белоруссия, г. Горы-Горки, еврей, обр.: высшее, член ВКП(б). Проживал: Москва, ул. Петровка, д. 15, кв. 27. Зав. планово-финансовым сектором Гл. управления животноводства Наркомата земледелия СССР
    Арестован 31.08.1937. Обв. в вредительстве и участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 10.12.1937 – ВМН. Расстрелян 10.12.1937, г.Москва.
    Реабилитирован ВК ВС СССР октябрь 1956
