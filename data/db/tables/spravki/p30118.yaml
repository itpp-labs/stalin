    Род. в 1908, Карелия, г. Петрозаводск (с. Водолозерово), русский. Проживал: Алексеевский р-н, с. Ромодан. Тракторист-механик, мясомолсовхоз "Большевик".
    Арестован 11.06.1937. Обв. по ст. 58-7, 58-8, 58-11 ("троцкистская агитация, развал тракторного парка"). Приговор: ВК ВС СССР, 10.05.1938 – ВМН с конфискацией имущества. Расстрелян 10.05.1938, Казань.
    Реабилитирован август 1956
