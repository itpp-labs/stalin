- spravka_old_id: 1738
  repryear: 1937
  fio: Зоф Вячеслав Иванович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1889, Волынская губ., г. Дубно, чех, обр.: высшее, член ВКП(б). Проживал: Москва, ул. Серафимовича, д. 2 (Дом правительства), кв. 393. Бывший зам. наркома путей сообщения СССР, 1-й зам наркома водного транспорта СССР с 1931г., [перед арестом] директор завода "Компрессор".
    Арестован 20.12.1936. Обв. в участии в антисоветской террористической организации. Приговор: ВК ВС СССР, 19.06.1937 – ВМН. Расстрелян 20.06.1937, г.Москва.
    Реабилитирован ВК ВС СССР 22.02.1956
