    Род. в 1886, Московская губ., Волоколамский уезд, русский. Проживал: Красноярский кр., пос. Нижний Ингаш. Продавц в ларьке на станции.
    Арестован 02.05.1937. Обв. по ст. 58-1 «а», 58-8, 58-9, 58-11 УК РСФСР. Приговор: ВК ВС СССР, 29.10.1937 – ВМН. Расстрелян 29.10.1937, в г. Красноярске.
