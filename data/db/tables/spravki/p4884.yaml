  source: Чураков Д. Репрессированные военнослужащие Красной Армии
  spravka: |-
    Род. в 1893, еврей, член ВКП(б) с 1918. Военком 1-й стрелковой бригады, командир 133-й стрелковой бригады, 1935-1937 начальник Строительно-квартирного управления РККА, дивизионный комиссар, 1937 начальник строительно-квартирного отдела Приморской группы войск ОКДВА
    Арестован 15.05.1937. Приговор: ВК ВС СССР, 25.03.1938 – ВМН. Расстрелян 1938.
