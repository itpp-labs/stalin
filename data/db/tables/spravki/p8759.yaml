  fio: Иттин Арон Григорьевич
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1896, Ростов-на-Дону, еврей, обр.: высшее, член ВКП(б). Проживал: Москва, ул. Арбат, д. 54, кв. 23. Преподаватель в Государственном центральном институте физкультуры, редактор в журнале "Физкультура и спорт".
    Арестован 17.07.1937. Обв. в участии в антисоветской диверсионно-террористической организации. Приговор: ВК ВС СССР, 20.09.1937 – ВМН. Расстрелян 20.09.1937, г.Москва.
    Реабилитирован ВК ВС СССР 06.10.1956
