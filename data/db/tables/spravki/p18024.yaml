  fio: Фабель Александр Петрович
  source: Чураков Д. Репрессированные военнослужащие Красной Армии
  spravka: |-
    Род. в 1895, член ВКП(б) с 1919. 1920-1922 военком Онежско-Ладожского района службы наблюдения и связи БФ, 1922-1923 начальник и военком Кронштадтского района службы наблюдения и связи БФ, 1923-1924 помощник начальника службы наблюдения и связи БФ, 1924 начальник службы наблюдения и связи БФ, 1932-1934 начальник Управления связи наркомата водного транспорта, 1936-1937 начальник Крымского района службы наблюденияи связи ЧФ, полковник, 1937 начальник школы связи учебного отряда ЧФ
    Арестован 11.06.1937. Приговор: ВК ВС СССР, 05.01.1938 – ВМН. Расстрелян 06.01.1938
