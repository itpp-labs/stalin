    грузин, сын дворянина, род. в 1885 г. м-ке Квирилы, Кутаиси, губ., образ. среднее. В 1903 г. работ. в Кутаисск. губ. в РСДРП, арест. 1 июня 1904 г. в Кутаисе и 4 сент. того же года освобожд. под залог, по освобожд. продолжал работ. в Кутаисск. организ. РСДРП. Вновь арест. в 1906 г., заключен в Кутаисск. тюрьму и 18 мая 1909 г. в Кутаисе Кавказск. В.-О. С. осужд. по делу вооруж. восст. и конфискации денег из Квирильск. казач. в 1905 г. на 4 ч г. каторги. Наказ. отб. в Сарат. централе до 1910 г., в Рижск. централе — 1910—13 гг. На посел. водвор. в 1912 г. в Илгинск. вол., Иркутск губ., работ. поденщиком и служил конторщиком до 1917 г- Член ВКП(б). Чл. бил. О-ва № 1660.
