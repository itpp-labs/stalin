  source: Литературная энциклопедия
  spravka: |-
    [1885—] — грузинский писатель. Учился в кутаисской классической гимназии. За участие в революционном движении неоднократно арестовывался и был приговорен в 1916 к 4 годам каторжных работ. До 1921 оставался в Сибири, затем поселился в Тифлисе. С 1921 С. редактор целого ряда журналов и нескольких ежедневных газет, в к-рых выступает как публицист. Издал цикл романов (семь), рисующих эпоху революции 1905 и реакции. В этих произведениях С. вскрывает мелкобуржуазную и реакционную сущность разных политических партий, в том числе и меньшевиков. Писатель показывает неустанную борьбу большевиков за сохранение большевистской партии, огромную работу по собиранию и воспитанию кадров для подготовки нового штурма против самодержавия. Яркие, увлекательные описания революционной борьбы против царизма способствовали росту популярности произвеведений С., особенно среди молодежи. Кроме романов С. писал мемуары, воспоминания о революционном движении.
    Библиография: I. Разрозненные страницы, Роман, 1930 (Имеется русский перевод под заглавием "На скате", Закгиз, Тифлис, 1934), Путем обычным, Роман, 1931, Камень и железо, Роман, 1932, Последний перегон, Роман, 1933, За разрушенным мостом, Роман, 1934, Пути и перепутья, Роман, 1935, На поднятых парусах, Роман, 1935. На русском яз.: Рассеянные листы (Воспоминания), кн. I, изд. Об-ва политкаторжан, Тифлис, 1934, Статьи и материалы, под общей ред. Луарсамидзе, изд. Об-ва политкаторжан, Тифлис, 1935.
    Г. Т.
