  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1899, г. Ташкент, русский, обр.: среднее, член ВКП(б). Проживал: Москва, без постоянного адреса (Ленинград, Авиагородок, корп. 3, кв. 15). Зам. начальника инспекции Гл. управления ГВФ
    Арестован 16.04.1938. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 01.09.1938 – ВМН. Расстрелян 01.09.1938, г.Москва.
    Реабилитирован ВК ВС СССР 06.06.1962
