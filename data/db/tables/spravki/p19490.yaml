    Род. в 1883, Владимирская губ., г. Ковров, русский, обр.: высшее, член ВКП(б). Проживал: Москва, Пушкарев пер., д. 8/10, кв. 56. Зам. наркома путей сообщения СССР
    Арестован 17.06.1937. Обв. в участии в к.-р. террористической повстанческой организации. Приговор: ВК ВС СССР, 08.02.1938 – ВМН. Расстрелян 08.02.1938, г.Москва.
    Реабилитирован ВК ВС СССР 07.07.1956
