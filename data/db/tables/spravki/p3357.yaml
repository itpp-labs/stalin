  fio: Медведев Федор Павлович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1902, Саратовская губ., Кузнецкий уезд, дер. Аншлейка, русский, обр.: высшее, искл. из ВКП(б) в 1933 г. за участие в к.-р. группе правых. Проживал: Шадринск, ул.Коммуны, д.49. Преподаватель немецкого языка в шадринской средней школе.
    Арестован 17.01.1937. Обв. в руководстве к.-р. террористической организацией правых. Приговор: ВК ВС СССР, 01.08.1937 – ВМН. Расстрелян 01.08.1937, г.Москва.
    Реабилитирован ВК ВС СССР 24.12.1957
