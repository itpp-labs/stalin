    Р. 1909 г., Китай. В 1925 г. принят в члены Китайской коммунистической партии. В 1927 г. в составе учебного полка принял участие в восстании в г. Куанчжу. В конце декабря 1928 г. направлен в Москву на учебу. для поездки и
    учебы, в целях конспирации, Чжан Ючжану было присвоено имя Ей Фейчжун. В Коммунистическом университете трудящихся Китая при ЦК ВКП(б) Чжан Ючжан стал Сойкиным Павлом Ильичем. В апреле 1930 г. его арестовали. Коллегия ОГПУ по ст. 58-10 УК РСФСР приговорила к пяти годам ИТЛ. Отбывал в Усвирлаге. В начале 1934 г., на год раньше определенного срока наказания, он был освобожден из
    лагеря и направлен в качестве переводчика в Западную Сибирь для работы с интернированными китайскими солдатами и перебежчиками. В мае 1937 г. арестован. 7 июня 1938 г. выездной сессией
    военной коллегии Верховного суда СССР приговорен к 10 годам тюремного заключения с поражением в правах на пять лет и конфискацией имущества. В 1939 г. Сойкин этапом прибыл на Колыму в поселок Нагаево. В мае 1947 г., будучи освобожденным из мест заключения, вновь испытывать судьбу он не стал и остался на жительстве в поселке, с апреля 1949 г. являлся заведующим Нагаевской баней и прачечной Магаданского горкомхоза. Справка о реабилитации была ему вручена 22 июня
    1957 г. После реабилитации Сойкин выехал в Китай, в 1958 г. его следы обнаружились в Пекине и вновь затерялись.
