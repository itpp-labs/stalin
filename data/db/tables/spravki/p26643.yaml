- spravka_old_id: 21743
  repryear: 1938
  fio: Кейдун Матвей Семенович
  source: '"Воронежские сталинские списки"'
  spravka: |-
    Род. в 1913, Азово-Черноморский кр., Чертковский р-н, с. Осиковское, русский, из крестьян, обр.: низшее, член ВЛКСМ. Проживал: пос. Чертково, дом железнодорожников. Работал на ст. Чертково.
    Арестован ДТО НКВД ст. Миллерово. 20.06.1937. Обв. в том, что состоял участником контрреволюционной организации, т.е. в преступлениях, предусмотренных ст.ст. 19-58-8-11 и 58-10-11. Приговор: ВТ Северо-Кавказского военного округа в г. Каменск-Шахтинский, 17.12.1938 – оправдан.
