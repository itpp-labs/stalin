  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1889, Курляндская губ., латыш, обр.: среднее, член ВКП(б). Проживал: Москва, ул. Серафимовича, д. 2 (Дом правительства), кв. 178. Зам. наркома внешней торговли СССР.
    Арестован 11.09.1937. Обв. в шпионаже и подготовке терактов против членов советского правительства. Приговор: ВК ВС СССР, 26.11.1937 – ВМН. Расстрелян 26.11.1937, г.Москва.
    Реабилитирован ВК ВС СССР 31.10.1956
