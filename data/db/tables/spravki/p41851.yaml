  repryear: null
  fio: Одилавадзе (Одиваладзе) Владимир Андреевич
  source: По материалам Архива внутренних дел Грузии подготовлено Институтом развития
    свободы информации (IDFI), Грузия
  spravka: |-
    Род. в 1904, Самтредский р-н, с. Ганири, Грузия, грузин. Место проживания: г. Тбилиси, ул. Барнова № 7. Род занятий: По профессии агроном. Агроинспектор треста "Чай-Грузия".
    Осужден судебной коллегией по уголовным делам ВС ГССР 04.02.1939. Мера наказания: лишение свободы на семь (7) лет с поражением политических прав на три года.
