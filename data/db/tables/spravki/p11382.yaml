- spravka_old_id: 9693
  repryear: 1937
  fio: Максимовский-Розеншайн (Розеншайн) Абрам Моисеевич
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1898, Гродненская губ., Пружанский уезд, дер. Лукомир, еврей, обр.: незаконченное высшее, член ВКП(б). Проживал: Москва, Никитский бул., д. 12а, кв. 27а. Ответственный редактор польской газеты "Трибуна Радзецка".
    Арестован 22.08.1937. Обв. в участии в шпионско-террористической организации. Приговор: ВК ВС СССР, 26.10.1937 – ВМН. Расстрелян 26.10.1937, г.Москва.
    Реабилитирован ВК ВС СССР 17.12.1955
