  fio: Ванд-Вальдшмидт (Вальдшмидт) Вальтер Мартынович (Фридрихович)
  source: Книга памяти Нижегородской обл.
  spravka: |-
    Род. в 1896, Германия, г. Ганновер, немец. Проживал: г. Горький. Ст. лейтенант госбезопасности, инспектор руководящего состава УНКВД по Горьк. обл., в 1932-1937 гг. - нач. УНКВД Морд. АССР
