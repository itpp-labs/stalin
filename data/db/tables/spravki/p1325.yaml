    Род. в 1899, Томская губ., Мариинский окр., Тюхтетская вол., с. Новомитрополька. Проживал: КЖД, ст-ция Боготол. Мастер механического и вспомогательного цехов паровозного депо. Бывший красный партизан.
    Арестован 22.10.1936. Обв.: шпионаж, участие в к.-р. терр. организации. Приговор: ВК ВС СССР, 21.04.1937 – ВМН. Расстрелян 07.06.1938, в г. Красноярске.
    Реабилитирован ВК ВС СССР 13.07.1957
