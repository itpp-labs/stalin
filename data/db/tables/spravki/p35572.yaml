    Род. в 1883, Забайкальская обл., Нерчинский уезд, с.Поселье, русский. Проживал: Восточно-Сибирский кр., ст. Карымская. Мастер в 24 околотке ж. д.
    Арестован 25.06.1931. Обв. по ст. 58-10, 58-13, 58-13 УК РСФСР. Приговор: Коллегия ОГПУ СССР, 29.01.1932 – к 5 годам лишения свободы.
    Реабилитирован Прокуратурой Читинской обл. 25.04.1990
