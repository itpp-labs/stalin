    Род. в 1888, г. Москва, русская. Проживала: г. Красноярск. Зав. медстолом в горбольнице.
    Арестована 05.02.1936, содержалась в Красноярской тюрьме. Обв.: террористическая деятельность. Приговор: выездная сессия ВК ВС СССР, 24.04.1937 – 8 лет ИТЛ.
    Реабилитирована ВК ВС СССР 24.09.1959
