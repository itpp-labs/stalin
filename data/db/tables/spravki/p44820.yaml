  fio: Цюрупа Георгий Дмитриевич
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1885 г., Херсон, русский, образование высшее, б/п, зам. начальника отдела в Наркомате тяжелого машиностроения СССР. Проживал: Москва, Староконюшенный пер., д.15/25, кв.14.
    Арестован 11 мая 1939 г. Приговорен: ВКВС СССР 25 января 1940 г., обв.: участии в к.-р. организации. Расстрелян 26 января 1940 г.
    Реабилитирован 26 марта 1957 г. ВКВС СССР
