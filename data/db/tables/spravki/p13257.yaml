- spravka_old_id: 11002
  repryear: null
  fio: Могила Федір Федотович
  source: '"Реабілітовані історією" : Донецька область'
  spravka: |-
    1899 року народження, м. Краматорськ Донецької області, українець, освіта середня, безпартійний. Проживав: м. Краматорськ Донецької області, сел. Петрівка, вул. Пушкіна, буд. № 22. Старший виконроб машзаводуім. Сталіна.
    Заарештований 17 липня 1937 року. Засуджений виїзною сесією військової колегії Верховного Суду СРСР у м. Сталіно (м. Донецьк) до розстрілу з конфіскацією майна. Вирок приведений до виконання у м. Сталіно (м. Донецьк) 2 грудня 1937 року.
    Реабілітований у 1938 році.
