    Род. в 1898, русская, из крестьян, обр.: высшее. Проживала: Астрахань. Старший научный сотрудник противочумной станции
    Арестована 11.01.1938. Обв. в принадлежности к антисоветской организации. 16.02.1940 – дело прекращено на стадии предварительного следствия по реабилитирующим основаниям, из-под стражи освобождена.
