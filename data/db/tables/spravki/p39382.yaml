    Род. в 1895, г. Могилев, еврей, член ВКП(б) с 1917. Проживал: г. Екатеринбург. Зав. отделом, городской комитет ВКП(б)
    Арестован 08.10.1937. Обв. по ст. 58-2, 58-11 ("участник правотроцкистской организации"). Приговор: Особое совещание при НКВД СССР, 17.01.1940 – 5 лет ИТЛ (Устьвымлаг).
    Арестован повторно 12.1.49, осужден Особым совещанием МГБ СССР 9.3.49 на ссылка на поселение в Красноярский кр. Реабилитирован 25.10.55.
