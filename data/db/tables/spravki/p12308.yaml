  fio: Нейман Константин Августович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1897, Митава, латыш, обр.: высшее военное, член ВКП(б). Проживал: Москва, ул. Большая Пироговская, д. 37/41, кв. 18. Начальник 8-го гл. управления Наркомата оборонной промышленности СССР.
    Арестован 21.07.1937. Обв. в вредительстве и участии в антисоветском военно-фашистском заговоре. Приговор: ВК ВС СССР, 05.11.1937 – ВМН. Расстрелян 05.11.1937, г.Москва.
    Реабилитирован ВК ВС СССР 29.10.1955
- spravka_old_id: 10289
  repryear: null
  fio: Нейман Константин Августович
  source: Чураков Д. Репрессированные военнослужащие Красной Армии
  spravka: |-
    Род. в 1897, немец, прапорщик, член ВКП(б) с 1917. В 1918-1921 заведующий Бутырским военным комиссариатом г. Москвы, старший адъютант штаба Левобережной группы 5-й армии, командир 1-й бригады 27-й стрелковой дивизии (22.VIII.18 г.-20.IX.19 г.), врио начальника 35-й стрелковой (20.IX.19г -IV.20 г.). Забайкальской стрелковой (21.IV-26.IV.20 г.) и 2-й Иркутской стрелковой (26.IV.-10 V 20 г.) дивизий, начальник и военком 35-й стрелковой дивизии (V.20г.-19. VIII.21 г.), 1921-1924 командир 5-й стрелковой дивизии, 1924-28 командир 4-го стрелкового корпуса, 1928-1930 командир 17-го стрелкового корпуса, старший преподаватель Военной академии им.М.В.Фрунзе, 1930-1934 в резерве РВС СССР, 1930-1932 помощник начальника Военно-промышленного управления ВСНХ СССР, 1932-1934 начальник Спецмаштреста НКТП СССР, 1934-1936 в резерве РККА, начальник 8-го Главного управления НКТП СССР, награжден двумя орденами Красного Знамени (1919, 1921), орденом Ленина (1936), комкор, 1936-37 начальник 8-го Главного управления НКОП СССР
    Арестован 21.07.1937. Приговор: ВК ВС СССР, 05.11.1937 – ВМН. Расстрелян 05.11.1937.
    Реабилитирован 29.10.1955
