    1892 года рождения, русский, член ВКП(б) с 1917 года, слушатель Ленинградских курсов директоров совхозов. По постановлению Особого совещания при НКВД СССР от 16 января 1935 года «за участие в контрреволюционной зиновьевской группе» приговорен к заключению в концлагерь сроком на 5 лет.
