    Род. в 1891, Свердловская обл., г. Пермь. Проживал: г. Саратов. Зам. директора по учебной части в Саратовском государственном педагогическом институте
    Арестован 31.05.1938. Обв.: участие в а/с организации, вредительство и террористическая деятельность. Приговор: ВК ВС СССР, 29.10.1938 – 10 лет.
    Реабилитирован ВК ВС СССР 29.06.1957
