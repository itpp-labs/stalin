- spravka_old_id: 225
  repryear: 1937
  fio: Бабенко Сергей Александрович
  source: Книга памяти Пермской обл.
  spravka: |-
    Род. в 1888, Украина, Черниговская обл., Прилукский р-н, с. Туровка, украинец. Проживал: Пермская обл., Кизеловский р-н, п. Половинка.
    Арестован 11.03.1936. Обв.: терр., диверсионная деятельность, к.-р. деятельность. Приговор: 22.03.1937 – ВМН с конфискацией имущества. Расстрелян 23.03.1937
- spravka_old_id: 226
  repryear: 1928
  fio: Бабенко Сергей Александрович
  source: Репрессированные геологи. М.-СПб., 1999
  spravka: |-
    Род. в 1888. Горный техник, пом.зав.горными работами рудоуправления в Донбассе
    Арестован 05.1928. Обв. во вредительстве ("Шахтинское дело"). Приговор: Спецприсутствие ВС СССР, 05.07.1928 – 5 лет л.св., конф. 1/3 части имущества
