    Род. в 1882, Коломна, немец, обр.: начальное, б/п. Проживал: Рязань, Малое ш., д. 8. Инструктор-теплотехник в паровозном депо ст.Рыбное Ленинской ж.д.
    Арестован 08.07.1936. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 21.09.1937 – ВМН. Расстрелян 21.09.1937, г.Москва.
