    1906 р., с. Жуки Полтаського р-ну Полтавської обл., українець, із селян, освіта неповна середня. Мобілізований до лав Червоної Армії.
    Заарештований 27 березня 1938 р. Засуджений Верховним Судом СРСР 3 жовтня 1938 р. за ст. ст. 58-7, 58-8, 58-11 КК РРФСР до 10 років позбавлення волі з поразкою в правах на 5 років. Помер у місцях ув’язнення 29 серпня 1942 р.
    Реабілітований Верховним Судом СРСР 23 листопада 1957 р.
