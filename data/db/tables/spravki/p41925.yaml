  spravka: |-
    Род. в 1893, Мартвильский (Гегечкорский) р-н, с. Курзу, грузин. Место проживания: г. Тбилиси, ул. Плеханова № 111. Род занятий: (неразборчиво) директор Самтредского (?) совхоза.
    Приговорен 21.04.1939. Мера наказания: Постановление Судебной коллегии по уголовным делам от 21/04-1939 г.: лишение свободы на три года с поражением прав на один год.
