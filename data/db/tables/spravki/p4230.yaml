  repryear: 1937
  fio: Верещагин Юрий Гаврилович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1889, Тамбовская губ., Елатомский уезд, дер. Юматовка, русский, обр.: незаконченное высшее, б/п. Проживал: Рязань, ул. Фрунзе, д. 13. Товаровед в Рязанской артели металлистов, зав. сектором розничной торговли.
    Арестован 14.04.1937. Обв. в участии в к.-р. эсеро-меньшевистской повстанческо-террористической организации. Приговор: ВК ВС СССР, 16.08.1937 – ВМН. Расстрелян 16.08.1937, г.Москва.
    Реабилитирован Президиумом Рязанского обл. суда 20.09.1957
