  spravka: |-
    Род. в 1904, ст. Казатин, украинец, б/п. Проживал: г. Ленинград, Лиговская ул., д. 44, кв. 630. Зам. начальника вагонной службы Кировской ж. д., перед арестом нач. паровозной службы Беломорско-Балтийского комбината
    Арестован 12.11.1937. Обв. по ст. ст. 58-7-8-11 УК РСФСР. Приговор: выездная сессия ВК ВС СССР в г. Ленинград, 22.09.1938 – ВМН. Расстрелян 23.09.1938, в г. Ленинград
