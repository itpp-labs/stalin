    Род. в 1903, г. Севастополь, русский, обр.: среднее техническое, бывший член ВКП(б). Проживал: г. Туапсе. Прораб судоремонтного завода Черноморского нефтеналивного флота
    Обв. в том, что был участником антисоветской террористической и диверсионно-вредительской организации. Приговор: ВК ВС СССР, 10.06.1938 – ВМН. Расстрелян 10.06.1938, в г. Краснодаре.
    Реабилитирован Пленумом Верховного суда СССР 29.09.1988
