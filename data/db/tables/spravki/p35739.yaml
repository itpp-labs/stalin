  fio: Рожков Василий Федорович
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1884, Ленинградская обл., дер. Гатика, русский, обр.: учительская семинария, член ВКП(б). Проживал: Москва, 2-й Крестовский пер., д. 22/81, кв. 15. Начальник финансового сектора Центрального управления строительства водного транспорта Наркомата водного транспорта СССР
    Арестован 05.02.1938. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 20.06.1938 – ВМН. Расстрелян 20.06.1938, г.Москва.
    Реабилитирован ВК ВС СССР апрель 1957
