    (Москва)
  spravka: |-
    Род. в 1880, Московская губ., д. Листвяны, русский, обр.: высшее, анархо-мистик. Проживал: Москва. Доцент Московского высшего строительного института, преподаватель Военной академии им. М.В.Фрунзе
    Арестован 12.09.1930. Обв.: причастность к к.-р. организации, создание и руководство нелегальными кружками, антисоветская пропаганда. Приговор: Коллегия ОГПУ, 13.01.1931 – 5 лет политизолятора
