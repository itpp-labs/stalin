    1905 р., Донецька обл., українець, із робітників, освіта вища. Проживав у м. Полтава. Редактор газети.
    Заарештований 13 березня 1938 р. Засуджений Військовою Колегією Верховного Суду СРСР 16 жовтня 1938 р. за ст. ст. 54-2, 54-8, 54-11 КК УРСР до розстрілу з конфіскацією майна. Вирок виконано 16 жовтня 1938 р. у м. Полтава.
    Реабілітований Військовою Колегією Верховного Суду СРСР 22 жовтня 1957 р.
