  spravka: |-
    Род. в 1891, Киевская обл., м. Лысанки [Лысянка?], еврей, обр.: низшее, самообразование, член КП(б)У с 1924 по 1937. Проживал: г. Винница, угол ул. Л. Толстого и Коцюбинского, 3/6. Столяр, зав. отд. кадров строит. конторы "Химмонтажстрой"
    Арестован УНКВД по Винниц.обл. 11.09.1937. Обв. по ст. 54-8, 11 УК УССР. Приговор: ВК ВС СССР, 26.12.1937 – ВМН с конфискацией имущества. Расстрелян 27.12.1937.
    Реабилитирован ВК ВС СССР 17.09.1957
