- spravka_old_id: 7543
  repryear: 1937
  fio: Коркмасов Джелал-Эд-Дин Аксельдер-Оглы (Асельдер-Оглы)
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1878, Дагестанская обл., с. Кумторкала, кумык, обр.: высшее, член ВКП(б). Проживал: Москва, ул. Серафимовича, д. 2 (Дом правительства), кв. 401. Зам. председателя Всесоюзного центрального комитета нового алфавита при Президиуме ЦИК СССР.
    Арестован 22.06.1937. Обв. в антисоветской деятельности и подготовке терактов. Приговор: ВК ВС СССР, 27.09.1937 – ВМН. Расстрелян 27.09.1937, г.Москва.
    Реабилитирован ВК ВС СССР 04.08.1956
