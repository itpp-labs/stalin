- spravka_old_id: 10918
  repryear: 1937
  fio: Поздняков Анатолий Денисович
  source: УСБУ по Харьковской обл.
  spravka: |-
    Род. в 1895, г. Харьков, русский, обр.: низшее, член ВКП(б) до 1937. Проживал: г. Харьков, ул. Комбайновая, 9 - 3. Уполномоченный Комитета заготовок по Краснопольскому р-ну Харьков.обл.
    Арестован УНКВД по Харьков.обл 14.08.1937. Обв. по ст. 54-7, 8, 11 УК УССР. Приговор: ВК ВС СССР, 07.12.1937 – ВМН с конфискацией имущества. Расстрелян 08.12.1937, г.Харьков.
    Реабилитирован ВК ВС СССР 28.10.1957
