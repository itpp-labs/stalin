  fio: Хомухин (Хомутин) Кирилл Сергеевич
  source: Книга памяти Красноярского края
  spravka: |-
    Род. в 1892, Полтавская губ., Золотоношский уезд. Заведовал продскладом «Золотопродснаба» в пос. Шира Хакасской АО КК.
    Арестован 23.09.1936. Обв. по ст. 58-8, 58-10, 58-11 УК РСФСР. Приговор: ВК ВС СССР, 21.04.1937 – ВМН. Расстрелян 21.04.1937, в г. Красноярске.
    Реабилитирован ВК ВС СССР 26.10.1957
