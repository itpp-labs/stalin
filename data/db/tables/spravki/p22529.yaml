- spravka_old_id: 18335
  repryear: 1938
  fio: Старцев Иван Кириллович
  source: Книга памяти Красноярского края
  spravka: |-
    Род. в 1898, Саратовская губ., Камышинский уезд, русский, из служащих., обр.: высшее. Окончил в 1935 транспортный институт в Ростове. Проживал: г. Красноярск. Директор электростанции «Красмашвагонстроя ».
    Арестован 04.08.1937. Обв.: участие в антисоветской терр. организации, во вредительстве, диверсии. Приговор: ВК ВС СССР, 15.07.1938 – ВМН. Расстрелян 15.07.1938, в г. Красноярске.
    Реабилитирован ВК ВС СССР 19.09.1957
