- spravka_old_id: 11845
  repryear: null
  fio: Жужунава Василий Георгиевич
  source: Петров Н.В., Скоркин К.В. Кто руководил НКВД :1934–1941. М., 1999
  spravka: |-
    (1896– ?). Родился в семье рабочего. Грузин. В КП с 06.1920.
    Образование: гор. школа, Баку 1906–09; 2 мужская гимназия, Баку 18; 2 курса медфака Бакинского университета 09.19–03.20.
    Конторщик Морского кооператива, Баку 04.18–07.18; рядовой 4 Черногородского батальона РККА, Баку 07.18–09.18; конторщик Морского кооператива, Баку 09.18–02.19; безработный, Баку 03.19–09.19; управ. делами Наркомпрода Азербайджанской ССР 03.20–03.21; комиссар продовольствия Борчалинского уезда (Грузия) 03.21–06.22; зам. пред. Борчалинского УИК, зав. отд. УИК 06.22–12.24; инструктор Борчалинского УИК 12.24–09.27; зам. пред. Ахалцихского УИК 09.27–05.28.
    С 05.1928 в органах ОГПУ–НКВД: сотр. ГПУ Грузинской ССР, ст. уполн. СО, нач. 2 отд-я СПО ГПУ Грузинской ССР 05.28–04.34; нач. Гагринского РО ГПУ 04.34–10.07.34; комендант Гагринской комендатуры 36 Сухумского погран. отряда ГПУ–НКВД 04.34–12.34; зам. нач. УНКВД Абхазской АССР 12.34–21.12.36*; нач. УНКВД Абхазской АССР 21.12.36–05.08.37; нарком ВД Абхазской АССР 05.08.37–28.08.37; нач. УШОСДОР НКВД Грузинской ССР 28.08.37–04.12.37.
    Уволен из НКВД 04.12.37; исключен из партии как «враг народа» 06.38; репрессирован.
    Звания: ст. лейтенант ГБ 13.01.36; капитан ГБ 20.12.36.
    Награды: орден Красной Звезды 22.07.37; орден Трудового Красного Знамени Грузии 32; знак «Почетный работник ВЧК–ГПУ (XV)» 08.04.34.
    Примечания: * Назначен приказом НКВД ЗСФСР 11.34 и приказом НКВД СССР 02.35.
