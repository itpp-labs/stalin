- spravka_old_id: 16618
  repryear: 1938
  fio: Сатыбалдиев Исмаил
  source: Сведения ДКНБ РК по Южно-Казахстанской обл.
  spravka: |-
    Род. в 1904, Южно-Казахстанская обл., Сайрамский р-н, с. Карамурт, казах, обр.: начальное. Проживал: Южно-Казахстанская обл. (Чимкентская), Чардаринский р-н, село Чардара. Секретарь, Кзылкумский р-нный партии комитет.
    Арестован Кзылкумский РО НКВД по ЮКО. 27.08.1937. Обв. по ст. 58-7, 58-11 УК РСФСР. Приговор: тройка при УНКВД по Южно-Казахстанской обл., 19.02.1938 – ВМН.
    Реабилитирован ВК ВС СССР 21.03.1959 за отсутствием состава преступления
