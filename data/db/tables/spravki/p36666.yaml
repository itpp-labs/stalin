  source: Чураков Д. Репрессированные военнослужащие Красной Армии
  spravka: |-
    Род. в 1894, Кировская обл., Просницкий р-н, д. Ситники, русский, поручик царской армии., обр.: высшее (окончил Военную академию им.М.В.Фрунзе), член ВКП(б) с 1927. Проживал: Хабаровск, ул. Серышева, д. 9/101, кв. 29. Командир 37-го стрелкового полка, командир 13-й стрелковой бригады 5-й стрелковой дивизии, командир 14-й стрелковой бригады 5-й стрелковой дивизии, командир 14-го стрелкового полка, 13-го стрелкового полка 5-й стрелковой дивизии, помощник командира 16-й стрелковой дивизии, комендант Забайкальского УР, 1934-1936 командир 13-го стрелкового корпуса, 1936-1937 командир 4-го стрелкового корпуса, начальник Военно-Инженерной Академии, . Награжден двумя орденами Красного Знамени, начальник Управления военного строительства на Дальнем Востоке при СНК СССР, комкор
    Арестован 26.05.1938. Обв. в участии в военно-фашистском заговоре. Приговор: ВК ВС СССР, 26.08.1938 – ВМН. Расстрелян 26.08.1938.
    Реабилитирован 05.05.1956
