- spravka_old_id: 3394
  repryear: 1936
  fio: Подзолков Николай Иванович
  source: База данных о жертвах репрессий Харьковской обл. (Украина)
  spravka: |-
    Род. в 1898, Курская обл., Белгородский уезд, с. Яковлево, русский, из служащих, обр.: высшее, член КП(б)У с 1917 по 1935. Проживал: Украинская ССР, Харьков, Иванова, 4, кв. 1. В 1928 был исключен из партии за принадлежность к троцкистской оппозиции, был арестован в 1929 г. Инженер-химик-металлург, на момент ареста не работал
    Арестован 29.03.1936. Обв. по ст. 54-10 ч.1 (участник контрреволюционной организации). Приговор: Особое совещание при НКВД СССР, 15.08.1936 – 5 лет ИТЛ.
    Реабилитирован 17.07.1989
