    (1897, с. Цюрих Николаевского у. Самарской губ. – 1938, в месте заключения), историк, автор книги «Studien u"ber die Geschichte der Wolgadeutschen» («Очерки истории немцев Поволжья»), редактор газеты «Nachrichten» (1927).
    Родился в крестьянской семье. Получил высшее образование. Член ВКП(б). В 1918 - переводчик в Поволжском комиссариате по немецким делам. В 1920-х - заместитель представителя АССР Немцев Поволжья при президиуме ВЦИК. Одновременно учился в Институте народного хозяйства им. Плеханова в Москве. В 1927 – редактор республиканской газеты "Nachrichten". Лектор по политической экономии Немецкого сельскохозяйственного института (1932). 6 января 1932 на совместном заседании бюро обкома партии и президиума областной контрольной комиссии ВКП(б) АССР НП вместе с работой И. Шмидта «Наша парторганизация», книга «Очерки истории немцев Поволжья» подверглась резкой критике за её «кулацкий, эсеро-меньшевистский характер». Было принято решение «считать эти книги вредными и изъять из употребления». Позднее Д. Шмидт работал деканом немецкого факультета Московского педагогического института иностранных языков. Арестован 13 июля 1936. На момент ареста жил в Москве (ул. Радио, д. 6/2 (общежитие). Проходил по делу «о подпольной националистической фашистской организации» в АССР НП. 8 февраля 1938 приговорен к расстрелу Военной Коллегией Верховного суда СССР по обвинению в участии в антисоветской фашистской террористической организации и в шпионаже. Расстрелян 8 февраля 1938. Реабилитирован 22 мая 1958 Военной Коллегией Верховного суда СССР.
    Александр Шпак
