  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1906, Орловская губ., Брянский уезд, пос. Ивот, русский, обр.: высшее, член ВКП(б). Проживал: Брянская обл., г.Бытошь, ул.Ленинская, д.51. Начальник составного цеха Бытошского стеклозавода.
    Арестован 25.01.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 21.07.1937 – ВМН. Расстрелян 21.07.1937, г.Москва.
    Реабилитирован Прокуратурой Брянской обл. 29.04.1992
