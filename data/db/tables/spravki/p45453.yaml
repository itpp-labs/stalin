  spravka: |-
    Род. в 1882, г. Кременчуг, еврей, обр.: высшее, б/п. Проживал: Баку, 4-й Тазапирский пер., д. 27. Коммерческий доверенный "Союзоптобакалеи" Наркомата внутренней торговли СССР в Баку
    Арестован 08.03.1940. Обв. в антисоветской агитации и шпионаже. Приговор: ВК ВС СССР, 06.07.1941 – ВМН. Расстрелян 28.07.1941, г.Москва.
    Реабилитирован Прокуратурой Азербайджанской Республики октябрь 1995
