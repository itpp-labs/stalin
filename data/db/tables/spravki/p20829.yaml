    Род. в 1900, Карагандинская обл., Жана-Аркинский р-н, казах, обр.: начальное. Проживал: Карагандинская обл., Жанааркинский р-н, пос. Жанаарка. Зампред райисполкома, Жанааркинский райисполком.
    Арестован Жанааркинский НКВД. 04.10.1937. Обв. по ст. 58-2, 58-7, 58-8, 58-11 УК РСФСР. Приговор: Верховный суд СССР, 13.03.1938 – ВМН.
    Реабилитирован Верховным судом СССР 22.05.1958 за отсутствием состава преступления
