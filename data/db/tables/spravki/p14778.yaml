    Род. в 1904, Пензенская губ. Проживал: Красноярский кр., ст-ция Иланская. Бригадир комплексной бригады в депо В 1936 осужден на 1 год принудработ по ст. 74 УК РСФСР.
    Арестован 30.04.1937. Обв.: участие в к.-р. терр. организации, вредительстве. Приговор: ВК ВС СССР, 15.07.1938 – ВМН. Расстрелян 15.07.1938, в г. Красноярске.
    Реабилитирован ВК ВС СССР 30.11.1957
