  fio: Тимрот Георгий Александрович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1899, Ярославль, русский, обр.: высшее, кандидат в члены ВКП(б). Проживал: Саратов, ул. Бахметьевская, д. 4/10, кв. 2. Зам. директора Саратовского планового института.
