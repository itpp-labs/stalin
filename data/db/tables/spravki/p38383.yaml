  fio: Гуляк В'ячеслав Михайлович
  source: '"Реабілітовані історією" : Донецька область'
  spravka: |-
    1909 року народження, м. Київ Київської області, українець, освіта середня, член ВКП(б). Проживав: м. Чистякове Донецької області. Завідуючий відділом газети "Гірник".
    Заарештований 21 квітня 1938 року. Засуджений військовою колегією Верховного Суду СРСР на 12 років в'язниці з позбавленням прав на 5 років та конфіскацією майна.
    Реабілітований у 1957 році.
