- spravka_old_id: 3582
  repryear: null
  fio: Рюковський Сергій Михайлович
  source: '"Реабілітовані історією" : Донецька область'
  spravka: |-
    1887 року народження, м. Ковров Іванівської області, росіянин, освіта неповна середня, безпартійний. Начальник 1-ї дистанції ст. Амвросіївка. Проживав: ст. Амвросіївка, залізничний будинок.
    Заарештований 30 березня 1937 року. Виїзною сесією військової колегії Верховного Суду СРСР у м. Ростов-на-Дону 5 серпня 1937 року засуджений до розстрілу з конфіскацією майна. Вирок приведений до виконання 5 серпня 1937 року у м. Ростов-на-Дону.
    Реабілітований у 1958 році.
