  spravka: |-
    Род. в 1901, Спасский р-н, с. Хвалынка, русский, обр.: высшее, искл. из ВКП(б). Проживал: Уссурийский р-н, с. Казакевичево. Начальник 70-го пограничного отряда
    Арестован 09.09.1937. Обв. в антисоветской деятельности. Приговор: Верховный суд СССР, 08.08.1938 – ВМН. Расстрелян 08.08.1938, г.Хабаровск.
