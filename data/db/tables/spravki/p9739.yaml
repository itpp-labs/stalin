  fio: Голубев Гавриил Нилович
  source: Книга памяти Читинской обл.
  spravka: |-
    Род. в 1900, Забайкальская обл., Читинский уезд, с. Доронинское, русский, член ВКП(б). Проживал: г. Чита. Работал в военторге, начальник торгового отдела.
    Арестован 25.04.1937. Обв. по ст. 58-1а, 58-7, 58-8, 58-11 УК РСФСР. Приговор: ВК ВС СССР, 11.10.1937 – ВМН. Расстрелян 11.10.1937.
    Реабилитирован Верховным судом СССР 20.04.1957
