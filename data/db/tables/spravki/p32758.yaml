  fio: Ходырев Александр Степанович
  source: Книга памяти Кировской обл.
  spravka: |-
    Род. в 1906, Кирово-Чепецкий (Просницкий) р-н, пос. Просница, русский. Проживал: г. Киров. Секретарь Кировского обкома ВЛКСМ.
    Арестован 26.12.1937. Обв. по ст.58 пп. 4, 7, 10, 11 УК РСФСР. Приговор: Кировский облсуд, 08.10.1939 – дело направлено на доследование. 31.12.1939 г. УНКВД Кировской области уголовное преследование в отношении Ходырева А.С. прекращено, из-под стражи освобожден.
