- spravka_old_id: 5066
  repryear: 1937
  fio: Яшинин Анатолий Александрович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1905, Иваново-Вознесенская губ., дер. Турово, русский, обр.: среднее, член ВКП(б). Проживал: Москва, Новинский бул., д. 1/2, кв. 14. Пом. начальника инспекции противовоздушной обороны и охраны тяжелой промышленности Московского промышленного окр.
    Арестован 29.04.1937. Обв. в террористической деятельности. Приговор: ВК ВС СССР, 25.08.1937 – ВМН. Расстрелян 25.08.1937, г.Москва.
    Реабилитирован ВК ВС СССР 13.10.1956
