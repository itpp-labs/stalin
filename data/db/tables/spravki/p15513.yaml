    Род. в 1890, Польша, Петроковская губ., урочище Граница, русский, обр.: незаконченное высшее, б/п. Проживал: Москва, ул. Бутырский Вал, д. 5/7а, кв. 39. Руководитель огневой подготовки Школы усовершенствования комсостава НКВД СССР, майор
