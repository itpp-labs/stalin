    Арестован Таганрогским ГО НКВД 26.12.1936. Обв. по ст.ст. 58-7, 58-8 и 58-11 УК РСФСР за участие в контрреволюционной троцкистской организации. Приговор: выездная сессия ВК ВС СССР, 10.06.1937 – ВМН.
    Реабилитирован ВК ВС СССР 30.03.1957
