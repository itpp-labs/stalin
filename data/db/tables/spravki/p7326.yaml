  fio: Черномордик Моисей Борисович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1898, Екатеринослав, еврей, обр.: низшее, член ВКП(б). Проживал: Москва, ул.Горького, д.36, комн.125 (гостиница "Люкс"). Зам. зав. отделом кадров секретариата ИККИ.
    Арестован 14.06.1937. Обв. в участии в антисоветской троцкистской террористической организации. Приговор: ВК ВС СССР, 14.09.1937 – ВМН. Расстрелян 14.09.1937, г.Москва.
    Реабилитирован ВК ВС СССР 08.09.1956
