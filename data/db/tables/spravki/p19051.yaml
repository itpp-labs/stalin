  source: '"Воронежские сталинские списки"'
  spravka: |-
    Род. в 1903, г. Двинск, еврей, обр.: незаконченное высшее, окончил два курса ИКП, член ВКП(б) с 1919 г. Проживал: Воронежская обл., Семилукский р-н, пос. Стрелица. Директор Воронежского Горного Управления.
    Арестован 28.07.1937. Обв. по ст.ст. 58-7, 17-58-8, 58-11: Обвинялся в том, что с 1936 г. был завербован в антисоветскую право-троцкистскую диверсионно-вредительскую организацию. Приговор: выездная сессия ВК ВС СССР в г. Воронеж, 10.01.1938 – ВМН. Расстрелян 10.01.1938.
    Реабилитирован ВК ВС СССР 15.06.1957
