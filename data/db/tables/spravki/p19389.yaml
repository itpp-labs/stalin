    (1897-?) - экономист, профессор политэкономии Ленинградского восточного института им. А.С. Енукидзе. С 1932 - зам. председателя Комиссии по базам АН СССР, с 1934 - зам. председателя Монгольской комиссии и Тихоокеанского комитета, с 1935 ответственных постов в АН не занимал, его дальнейшую судьбу выяснить не удалось.
