  fio: Волков Владимир Петрович
  source: УФСБ РФ по Краснодарскому краю
  spravka: |-
    Род. в 1888, г. Харьков, русский, обр.: высшее, б/п. Проживал: г. Новороссийск. Работал в городской санитарной инспекции в г.Новороссийске.
    Обв. в том, что был участником к/р троцкистской организации. Приговор: ВК ВС СССР, 11.06.1938 – ВМН. Расстрелян 11.06.1938, в г.Краснодаре.
    Реабилитирован ВК ВС СССР 04.03.1958
