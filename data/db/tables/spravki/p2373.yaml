- spravka_old_id: 1683
  repryear: 1937
  fio: Гвиниашвили Нина Левановна
  source: По материалам Архива внутренних дел Грузии подготовлено Институтом развития
    свободы информации (IDFI), Грузия
  spravka: |-
    Род. в 1898, Телавский р-н, с. Ванта, грузинка. Место проживания: г. Тбилиси, ул. Цилаканская № 2. Род занятий: регистратура при 4 диспансере. Ранее работала суфлером в Грузинском государственном драматическом театре им. Руставели.
    Осуждена ВК ВС СССР 29.06.1937. Мера наказания: 10 лет с конфискацией личного имущества, с поражением прав на пять лет, с конфискацией принадлежащего ей имущества.
