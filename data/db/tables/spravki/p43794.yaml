    Род. в 1896, Орловская обл., г. Карачев, еврей, обр.: среднее, член ВКП(б). Проживал: Москва, Дегтярный пер., д. 15, кв. 19. Начальник отдела кадров Московского управления лесоохраны и лесонасаждений
