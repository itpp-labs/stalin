    Род. в 1895, г. Таганрог, грек. Проживал: г. Таганрог. Зам. зав. материальной бухгалтерией завода им. Андреева.
    Арестован УНКВД АЧК 29.12.1936. Обв.: контрреволюционная деятельность за участие в контрреволюционной организации. Приговор: комиссия НКВД СССР и Прокурора СССР, 05.02.1938 – ВМН.
    Реабилитирован военным трибуналом СКВО 03.11.1958 за отсутствием состава преступления
