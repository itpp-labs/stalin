  repryear: 1937
  fio: Круковский (Янковский) Мартын Осипович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1904, Смоленск, поляк, обр.: незаконченное высшее, член ВКП(б). Проживал: Москва, ул. Огарева, д. 3, кв. 30. Зав. культотделом в польской газете "Трибуна Радзецка".
    Арестован 14.06.1937. Обв. в диверсионной и террористической деятельности. Приговор: ВК ВС СССР, 21.08.1937 – ВМН. Расстрелян 21.08.1937, г.Москва.
    Реабилитирован ВК ВС СССР 29.09.1956
