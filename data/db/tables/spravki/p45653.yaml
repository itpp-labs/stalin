  fio: Юзефович Иосиф Самойлович
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1904, Украина, г. Полтава, еврей, обр.: высшее, член ВКП(б). Проживал: Москва, ул. Авиамоторная, д. 117, кв. 75. Гл. инженер и первый зам. начальника главка Наркомата топливной промышленности СССР
    Арестован 15.07.1939. Обв. в участии в к.-р. организации. Приговор: ВК ВС СССР, 06.07.1941 – ВМН. Расстрелян 30.07.1941, г.Москва.
    Реабилитирован ВК ВС СССР январь 1956
