- spravka_old_id: 9914
  repryear: 1937
  fio: Горянов-Горный (Пенкнович) Анатолий Георгиевич
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1898, г. Орджоникидзе, еврей, обр.: высшее, член ВКП(б). Проживал: Москва, Машков пер., д. 13, кв. 26. Начальник Управления Волго-Донского канала Наркомата водного транспорта СССР
    Арестован 23.07.1937. Обв. в участии в к.-р. заговоре. Приговор: в особом порядке, 28.10.1937 – ВМН. Расстрелян 28.10.1937, г.Москва.
    Реабилитирован ВК ВС СССР 08.06.1957
- spravka_old_id: 9915
  repryear: null
  fio: Горянов-Горный Анатолий Георгиевич
  source: Жуков А.Н. Кадровый состав НКВД 1935-1940 (готовится к изданию)
  spravka: |-
    Род. в 1898, еврей, член ВКП(б) с 1920, в органах НКВД с 1929.
    Звание: 11.01.1936 - ст. лейтенант ГБ.
    Награды: знак «Почетный работник ВЧК—ОГПУ (V)» №523, 08.07.1931 - орден Красной Звезды.
    нач. ГУГСК НКВД СССР, уволен 19.08.1937.
    Арестован 23.07.1937. Осужден в особом порядке, ВМН. Расстрелян 28.10.1937, Москва.
    Реабилитирован 08.06.1957.
