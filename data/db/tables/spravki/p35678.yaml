  fio: Гвоздин Константин Юрьевич
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1909, Белоруссия, Костюковичский р-н, мест. Самотесвичи, еврей, б/п. Проживал: Москва, 2-й Донской пр-д, д. 7, комн. 361. Студент Московского текстильного института
    Арестован 03.05.1938. Обв. в участии в антисоветской террористической организации. Приговор: ВК ВС СССР, 20.06.1938 – ВМН. Расстрелян 20.06.1938, г.Москва.
    Реабилитирован ГВП РФ апрель 1992
