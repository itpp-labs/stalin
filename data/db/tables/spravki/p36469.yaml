    Род. в 1893, г. Каменец-Подольск, русская, обр.: высшее, член ВКП(б). Проживала: Москва, Померанцев пер., д. 10/12, кв. 31. Член Верховного суда РСФСР
    Арестована 17.05.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 22.08.1938 – ВМН. Расстреляна 22.08.1938, г.Москва.
    Реабилитирована ВК ВС СССР ноябрь 1955
