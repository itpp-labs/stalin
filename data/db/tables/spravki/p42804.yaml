- spravka_old_id: 34116
  repryear: 1938
  fio: Янкилович Марк Михайлович
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1899, Виленская губ., мест. Полянка, поляк, обр.: низшее, член ВКП(б). Проживал: Москва, Волков пер., д. 4, кв. 6. Начальник политотдела курсов "Выстрел" РККА
    Арестован 09.12.1937. Обв. в активном участии в антисоветской шпионской террористической организации ПОВ. Приговор: ВК ВС СССР, 20.09.1938 – ВМН. Расстрелян 20.09.1938, г.Москва.
    Реабилитирован ВК ВС СССР декабрь 1957
