    1903 р. народження, с. Піщаний Брід Одеської області, українець, освіта середня, член ВКП(б). Директор Оленївських рудників тресту "Нерудсталь". Проживав: сел. Оленівських рудників Ольгинського району Донецької області.
    Заарештований 11 чер-вня 1936 року. Засуджений 19 вересня 1937року виїзною сесією Військової колегії Верховного Суду СРСР у м. Донецьку до розстрілу. Вирок приведено до виконання 20 вересня 1937 року у м.Донецьку.
    Реабілітований 5 жовтня 1957 року.
