- spravka_old_id: 25827
  repryear: 1938
  fio: Филатов Семен Васильевич
  source: '"Воронежские сталинские списки"'
  spravka: |-
    Род. в 1898, Тамбовская обл., Лысогорский р-н, с. Беломестная Криуша, русский, обр.: низшее, член ВКП(б) с 1919 г. Проживал: Липецк. Председатель Грабземстроя, ранее - управляющий Липецкого пункта "Заготзерно"
    Арестован 25.10.1937. Обв. по ст.ст. 58-7, 58-8, 58-11: Обвинялся в том, что с 1936 г. являлся активным участником антисоветской право-троцкистской террористической и диверсионно-вредительской организации в ВО. Приговор: выездная сессия ВК ВС СССР в г. Воронеж, 16.04.1938 – ВМН. Расстрелян 22.04.1938.
    Реабилитирован ВК ВС СССР 17.06.1958
