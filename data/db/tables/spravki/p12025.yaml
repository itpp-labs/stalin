- spravka_old_id: 10088
  repryear: 1937
  fio: Чемоданов Василий Тарасович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1903, Москва, русский, обр.: низшее, член ВКП(б). Проживал: Москва, Ленинградское ш., д. 36, кв. 191. Снят с должности секретаря Исполнительного комитета КИМ в сентябре 1937 г., находился в распоряжении ЦК ВКП(б).
    Арестован 15.09.1937. Обв. в вредительстве и участии в антисоветской террористической шпионской организации. Приговор: ВК ВС СССР, 27.11.1937 – ВМН. Расстрелян 27.11.1937, г.Москва.
    Реабилитирован ВК ВС СССР 28.01.1956
