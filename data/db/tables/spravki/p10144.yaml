  fio: Вьюгин Дмитрий Никитич
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1902, Нижний Новгород, русский, обр.: среднее, член ВКП(б). Проживал: Москва, Покровско-Стрешнево, военный городок, корп. 1, кв. 324. Зам. начальника музея в Центральном Доме Красной Армии.
    Арестован 10.07.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 07.10.1937 – ВМН. Расстрелян 07.10.1937, г.Москва.
    Реабилитирован ВК ВС СССР 05.07.1957
