  fio: Лихачев Николай Федорович
  source: Книга памяти Краснодарского края
  spravka: |-
    1903 г. р., Ремонтненский район Ростовской области, русский, бывший член ВКП(б), малограмотный, председатель Нефтегорско-го райисполкома. Проживал: г. Нефтегорск. 
    Арестован 29.11.1937 г. Предъявленное обвинение: «контрреволюционная деятельность, участие в троцкистской организации». Осужден особым совещанием при НКВД СССР 28.08.1941 г. на 8 лет ИТЛ.
    Реабилитирован президиумом Краснодарского краевого суда 10.11.1957 г. за отсутствием состава преступления.
