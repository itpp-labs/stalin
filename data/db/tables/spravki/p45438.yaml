- spravka_old_id: 36220
  repryear: 1941
  fio: Любимов-Гуревич Александр Аркадьевич
  source: База данных о жертвах репрессий Приморского края
  spravka: |-
    Род. в 1900, Екатеринославская губ., г. Луганск, еврей, обр.: среднее, искл. из ВКП(б). Проживал: г. Владивосток. Прокурор Приморской обл.
    Арестован 28.08.1937. Обв. по ст.ст. 58-1. 58-7, 58-11 УК. Приговор: Верховный суд СССР, 06.07.1941 – ВМН. Данных о приведении приговора в исполнение нет. Расстрелян.
    Реабилитирован Верховным судом СССР 14.04.1956
