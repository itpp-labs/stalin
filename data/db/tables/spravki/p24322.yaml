    Арестован 15.05.1937. Обв. по ст.ст.58-1а, 58-7, 58-8, 58-11 УК РСФСР. Приговор: выездная сессия ВК ВС СССР, 09.04.1938 – ВМН. Расстрелян 09.04.1938, г.Хабаровск.
