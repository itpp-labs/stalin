- spravka_old_id: 21257
  repryear: 1938
  fio: Кельманзон Золя Николаевич
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1895, г. Винница, еврей, обр.: самообразование, член ВКП(б) (бывший член Бунда). Проживал: Москва, ул. Воровского, д. 20, кв. 9. Председатель Всесоюзного экспортно-импортного объединения по торговле с Западным Китаем "Совсиньторг"
    Арестован 30.12.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 10.03.1938 – ВМН. Расстрелян 10.03.1938, г.Москва.
    Реабилитирован ВК ВС СССР 01.08.1957
