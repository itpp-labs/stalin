    Род. в 1901, Иркутская губ., дер. Березовка, русский. Проживал: Читинская обл., Борзинский р-н, п. Даурия. Работал в отделе военторга, начальник.
    Арестован 14.06.1937. Обв. по ст. 58-1а, 58-7, 58-8, 58-11 УК РСФСР. Приговор: ВК ВС СССР, 11.10.1937 – ВМН. Расстрелян 11.10.1937.
    Реабилитирован Верховным судом СССР 11.05.1957
