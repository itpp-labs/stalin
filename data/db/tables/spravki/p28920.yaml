  fio: Гробовский Константин Иванович
  source: Книга памяти Красноярского края
  spravka: |-
    Род. в 1904, Харьковская губ., обр.: среднее. Проживал: г. Красноярск. Начальник отдела подготовки производства авиаремзавода
    Арестован 27.11.1937. Обв.: участие в к.-р. организации, террористическая деятельность. Приговор: ВК ВС СССР, 19.07.1938 – ВМН. Расстрелян 19.07.1938, в г. Красноярске.
    Реабилитирован военным трибуналом СибВО 12.08.1960
