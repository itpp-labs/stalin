    Род. в 1900, Ивановская обл., г. Вичуга, русский, член ВКП(б). Проживал: Москва, ул. Малая Тульская, 21--1--714. Гл. инженер 5-го гл. управления Наркомата оборонной промышленности СССР
    Арестован 15.12.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 15.02.1938 – ВМН. Расстрелян 15.02.1938, г.Москва.
