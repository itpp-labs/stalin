  spravka: |-
    1922 г.р., сын писателя Андрея Платонова, арестован в апреле 1938 был, осужден к тюремному заключению. Наказание отбывал в Вологодской тюрьме, в октябре 1939 г. досрочно освобожден, в янв. 1943 году умер от туберкулеза.
