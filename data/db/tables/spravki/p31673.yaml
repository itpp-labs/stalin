- spravka_old_id: 25737
  repryear: 1938
  fio: Гридасов Григорий Васильевич
  source: УФСБ РФ по Краснодарскому краю
  spravka: |-
    Род. в 1897, Воронежская обл., Токаревский р-н, с. Кочетовка, русский, обр.: высшее, бывший член ВКП(б). Проживал: г. Анапа. Инженер в Горкоммунхозе
    Обв. в том, что был участником к-р троцкистской террористической и диверсионно-вредительской организации. Приговор: ВК ВС СССР, 13.06.1938 – к 10-ти годам заключения.
    Реабилитирован Прокуратурой Краснодарского края 16.03.1992
