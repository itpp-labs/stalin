- spravka_old_id: 1473
  repryear: 1937
  fio: Розенблюм Абрам Калманович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1901, Келецкая губ., г. Бендзин, еврей, обр.: низшее, член ВКП(б). Проживал: Москва, Сиротский пер., д. 13/15, кв. 20. Руководитель библиографического бюро Всесоюзного объединения "Международная книга".
    Арестован 15.08.1936. Обв. в участии в антисоветской террористической организации. Приговор: ВК ВС СССР, 29.05.1937 – ВМН. Расстрелян 29.05.1937, г.Москва.
    Реабилитирован ВК ВС СССР 21.05.1959
