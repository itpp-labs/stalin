  fio: Соколов Николай Николаевич
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1884, Орел, русский, обр.: высшее, член ВКП(б). Проживал: Сталинград, ул.Сурская, д.18/4 (др. адрес - ул.Рабоче-крестьянская, д.38, кв.2). Преподаватель и зав. кабинетом истории в Институте повышения квалификации при Сталинградском педагогическом институте.
    Арестован 30.04.1936. Обв. в к.-р. пропаганде и участии в к.-р. троцкистской террористической организации. Приговор: ВК ВС СССР, 09.08.1937 – ВМН. Расстрелян 09.08.1937, г.Москва.
    Реабилитирован ВК ВС СССР 27.06.1956
