    Род. в 1898, Сталинградская обл., Иловлинский р-н, станица Качалинская. Проживал: г. Саратов. Заместитель уполномоченного КПК при ЦК ВКП(б) по Саратовской области.
    Арестован 21.07.1937. Обв.: антисоветская - террористическая деятельность. Приговор: ВК ВС СССР, 21.01.1938 – ВМН. Расстрелян 21.01.1938, г.Саратов.
    Реабилитирован Верховным судом СССР 26.05.1956
