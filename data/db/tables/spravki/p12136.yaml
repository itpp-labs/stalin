    Род. в 1902, Московская губ., Клинский уезд, с. Боголепова Пустынь, русский, обр.: высшее, член ВКП(б). Проживал: Москва, 1-й Спасоналивковский пер., д. 19, кв. 55. Начальник Гл. управления редких металлов Наркомата тяжелой промышленности СССР.
    Арестован 03.05.1937. Обв. в вредительстве и участии в антисоветской террористической организации. Приговор: ВК ВС СССР, 25.11.1937 – ВМН. Расстрелян 26.11.1937, г.Москва.
