    Род. в 1884, г. Иваново, русский, обр.: незаконченное высшее, член ВКП(б). Проживал: Москва, Ермолаевский пер., д. 28, кв. 1. Нарком просвещения РСФСР
    Арестован 17.10.1937. Обв. в участии в антисоветской террористической организации. Приговор: ВК ВС СССР, 01.08.1938 – ВМН. Расстрелян 01.08.1938, г.Москва.
    Реабилитирован ВК ВС СССР март 1956
