    Род. в 1899, г. Юрьев-Польский, русский, обр.: высшее, член ВКП(б). Проживал: Москва, ул. Садовая-Самотечная, д. 4а, кв. 5. Гл. инженер -- зам. начальника Строительно-квартирного управления РККА, бригинженер
    Арестован 17.05.1937. Обв. в участии в военно-фашистском заговоре. Приговор: ВК ВС СССР, 16.01.1938 – ВМН. Расстрелян 16.01.1938, г.Москва.
