  fio: Муев Дмитрий Дмитриевич
  source: Чураков Д. Репрессированные военнослужащие Красной Армии
  spravka: |-
    Род. в 1887, русский, офицер. Начальник артиллерии стрелковой дивизии, начальник артиллерии ОКДВА, комбриг, 1932-1937 начальник артиллерии Белорусского ВО
    Арестован 04.07.1937. Приговор: ВК ВС СССР, 22.11.1937 – ВМН. Расстрелян 22.11.1937.
    Реабилитирован 03.10.1957
