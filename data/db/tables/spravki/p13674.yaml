- spravka_old_id: 11302
  repryear: 1937
  fio: Муев Дмитрий Дмитриевич
  source: Книга памяти Республики Татарстан
  spravka: |-
    Род. в 1887, г. Казань, русский. Проживал: г. Смоленск. Комбриг, нач. артиллерии ПВО, Белорусский ВО.
    Арестован 03.07.1937. Обв. по ст. 58-7, 58-8, 58-11. ("участник военно-офицерского троцкистского заговора, вредительство в боевой, политической подготовке"). Приговор: ВК ВС СССР, 22.11.1937 – ВМН с конфискацией имущества, лишение воинского звания. Расстрелян 22.11.1937, в г.Смоленск.
    Реабилитирован 03.10.1957
- spravka_old_id: 11303
