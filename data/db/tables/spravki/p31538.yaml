- spravka_old_id: 25599
  repryear: 1938
  fio: Досужий Исидор Иванович
  source: УФСБ РФ по Краснодарскому краю
  spravka: |-
    Род. в 1900, б. Киевская губ., дер. Первая Бирка, украинец, обр.: начальное, бывший член ВКП(б). Проживал: Азово-Черноморский кр., г. Армавир. Помощник начальника Майкопского городского отдела связи.
    Обв. в том, что был участником троцкистской террористической организации. Приговор: ВК ВС СССР, 12.06.1938 – ВМН. Расстрелян 12.06.1938, в г.Краснодаре.
    Реабилитирован ВК ВС СССР 15.05.1958
