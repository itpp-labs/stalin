- spravka_old_id: 12140
  repryear: 1937
  fio: Шенгелия Калистрат Малхазович
  source: По материалам Архива внутренних дел Грузии подготовлено Институтом развития
    свободы информации (IDFI), Грузия
  spravka: |-
    Род. в 1908, Зугдидский район. Род занятий: до ареста управляющий Земо-Авчальской трудовой колонией НКВД, ранее Заведующий ОРКО (отдел руководящих комсомольских органов/отдел работы комсомольских организаций) и член бюро ЦК ЛКСМ Грузии.
    Осужден Тройкой при НКВД ГССР 10.12.1937. Мера наказания: расстрел с конфискацией личного имущества. Дата расстрела: 12.12.1937
