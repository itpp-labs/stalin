  repryear: 1937
  fio: Подольский Яков Борисович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1894, Шаргород, еврей, обр.: незаконченное высшее, член ВКП(б). Проживал: Баку, ул.9-го января, д.9. Дипломатический агент Наркомата иностранных дел СССР по Азербайджанской ССР.
    Арестован 12.05.1937. Обв. в участии в к.-р. шпионско-террористической организации. Приговор: ВК ВС СССР, 14.09.1937 – ВМН. Расстрелян 14.09.1937, г.Москва.
    Реабилитирован ВК ВС СССР 22.09.1956
