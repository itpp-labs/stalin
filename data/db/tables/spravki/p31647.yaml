- spravka_old_id: 25710
  repryear: null
  fio: Тарсаков Павел Федорович
  source: Книга памяти Краснодарского края
  spravka: |-
    1900 г. р., г. Ростов-на-Дону, русский, бывш. член ВКП(б), малограмотный, управляющий Новороссийской конторой «Экспортхлеб». Проживал: г. Новороссийск. 
    Арестован 20.10.1937 г. Предъявленное обвинение: «за принадлежность к троцкистской диверсионно-вредительской организации». Военной коллегией ВС СССР 11.06.1938 г. назначена высшая мера наказания - расстрел.
    Реабилитирован Военной коллегией ВС СССР 07.12.1957 г. за отсутствием состава преступления.
- spravka_old_id: 25711
  repryear: 1938
  fio: Тарсаков Павел Федорович
  source: УФСБ РФ по Краснодарскому краю
  spravka: |-
    Род. в 1900, г. Ростов-на-Дону, русский, обр.: низшее, бывший член ВКП(б). Проживал: г. Новороссийск. Управляющий Новороссийской конторы "Экспортхлеба"
    Обв. в том, что был участником троцкистской террористической и диверсионно-вредительской организации. Приговор: ВК ВС СССР, 11.06.1938 – ВМН. Расстрелян 11.06.1938, в г.Краснодаре.
    Реабилитирован ВК ВС СССР 07.12.1957
