  spravka: |-
    Род. в 1891, Кировская обл., Фаленский р-н, Ленинский с/с, дер. Михионки, русский, обр.: среднее, член ВКП(б). Проживал: Москва, ул. 1-я Мещанская, д. 66/68, кв. 69. Ответственный инструктор Политического управления Наркомата водного транспорта СССР
    Арестован 06.02.1938. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 20.06.1938 – ВМН. Расстрелян 20.06.1938, г.Москва.
    Реабилитирован ВК ВС СССР 11.08.1956
