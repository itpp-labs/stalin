    Род. в 1883, Московская губ., русский, обр.: высшее, член ВКП(б). Проживал: Москва, ул. 3-я Тверская-Ямская, д. 12, кв. 50. Член Комиссии по международным делам Наркомата путей сообщения СССР.
    Арестован 17.06.1937. Обв. в участии в антисоветской террористической организации. Приговор: ВК ВС СССР, 31.10.1937 – ВМН. Расстрелян 01.11.1937, г.Москва.
    Реабилитирован ВК ВС СССР 30.07.1955
