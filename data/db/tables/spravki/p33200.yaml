    Род. в 1886, г. Белосток, еврей, обр.: низшее, б/п. Проживал: Москва, Машков пер., д. 15, кв. 143. Упаковщик артели "Технохимик"
    Арестован 21.01.1938. Обв. в руководстве террористической группой из числа бывших политкаторжан. Приговор: ВК ВС СССР, 09.05.1938 – ВМН. Расстрелян 09.05.1938, г.Москва.
    Реабилитирован ВК ВС СССР июль 1956
