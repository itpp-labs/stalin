    родился 19 ноября 1891 года в деревне Чистопольские выселки Казанской губернии в крестьянской семье. После окончания сельской школы работал столяром. В 1911 году Наумов был призван в царскую армию. Принимал участие в Первой мировой войне на Северо-Западном фронте, дослужился до старшего унтер-офицера, был ранен. 25 апреля 1918 года Наумов добровольно вступил в Рабоче-Крестьянскую Красную Армию. Принимал участие в Гражданской войне в боевых действиях против войск Колчака. После войны до 1926 года командовал ротой и батальоном. В 1926 году окончил командную пехотную школу в Москве, затем до 1931 года командовал различными стрелковыми подразделениями. В 1931—1932 годах Наумов служил в должности заместителя командира полка. Затем он окончил высшие командные курсы «Выстрел» и до 1938 года командовал стрелковым полком. В 1938—1939 годах Наумов занимал должность заместителя командира дивизии. 10 февраля 1939 года ему было присвоено звание комбрига, в тот же день Наумов был назначен командиром 13-й стрелковой дивизии Белорусского особого военного округа. 4 июня 1940 года ему было присвоено звание генерал-майора.
    В начале Великой Отечественной войны Наумов вместе со своей дивизией принимал участие в боях с немецкими войсками у государственной границы СССР, а затем в сражении под Смоленском. В ходе последнего дивизия была окружена. 19 сентября 1941 года Наумов попытался прорваться из окружения, но попал в плен. Первоначально он содержался в лагере для военнопленных под Минском, впоследствии переправлен в концлагерь Хаммельбург. Там он стал сотрудничать с лагерной администрацией, вступил в фашистскую партию военнопленных, вёл пронемецкую агитацию. В январе 1945 года Наумов был переведён в Нюрнбергский лагерь. В начале мая 1945 года он был освобождён американскими войсками. Через советскую военную миссию по репатриации в Париже Наумов был доставлен в Москву. После проверки в органах НКВД Наумов был арестован и отдан под суд. В 1950 году Военная коллегия Верховного Суда СССР приговорила бывшего генерал-майора Андрея Наумова за добровольную сдачу в плен и сотрудничество с гитлеровцами к высшей мере наказания. Приговор был приведён в исполнение 19 апреля 1950 года
