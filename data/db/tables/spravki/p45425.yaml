- spravka_old_id: 36200
  repryear: 1941
  fio: Легцегин Гонжаб (Лэгцэгийн Гомбсжав)
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1898, Монголия, Завханский аймак, монгол, обр.: низшее, член МНРП. Проживал: Улан-Батор. Начальник Бронетанкового управления Военного министерства МНР
    Арестован 29.12.1938. Обв. в участии в к.-р. организации. Приговор: ВК ВС СССР, 05.07.1941 – ВМН. Расстрелян 28.07.1941, г.Москва.
    Реабилитирован Пленумом Верховного суда СССР март 1990
- spravka_old_id: 36201
