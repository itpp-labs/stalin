    1896 року народження, с. Маршинці Проскурівського району Кам'янець-Подольської області, росіянин, освіта вища, член ВКП(б). Проживав: м. Ясинувата Донецької області, казенний буд. № 71. Начальник служби зв'язку ст. Ясинувата.
    Заарештований 26 жовтня 1937року. Засуджений виїзною сесією військової колегії Верховного Суду СРСР у м. Сталіно (м. Донецьк) до розстрілу з конфіскацією майна. Вирок приведений до виконання у м. Сталіно 6 вересня 1937 року.
    Реабілітований у 1956 році.
