- spravka_old_id: 14334
  repryear: 1937
  fio: Козлов Федор Яковлевич
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1896, Саратовская губ., Балашовский уезд, с. Турки, русский, обр.: высшее, искл. из ВКП(б) в мае 1937. Проживал: Москва, Калашный пер., д. 2/10, кв. 17. Начальник и комиссар научно-испытательного химического института РККА, военинженер 1-го ранга
    Арестован 04.07.1937. Обв. в участии в военно-фашистском заговоре. Приговор: ВК ВС СССР, 10.12.1937 – ВМН. Расстрелян 10.12.1937, г.Москва.
    Реабилитирован ВК ВС СССР 08.12.1956
