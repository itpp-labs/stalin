  repryear: null
  fio: СИДОРЕНКО Пилип Андрійович
  source: '"Реабілітовані історією" : Полтавська область'
  spravka: |-
    1897 р., м. Валки Валківського р-ну Харківської обл., українець, із селян, освіта початкова. Проживав у м. Полтава. Службовець установи.
    Заарештований 5 лютого 1938 р. Засуджений Верховним Судом СРСР 28 серпня 1938 р. за ст. ст. 54-7, 54-8, 54-11 КК УРСР до 15 років позбавлення волі з поразкою в правах на 5 років з конфіскацією майна.
    Реабілітований Верховним Судом СРСР 14 грудня 1957 р.
