    Род. в 1892, Минская обл., Копыльский р-н, дер. Киевичи, белорус, обр.: начальное. Проживал: Минск. Бухгалтер, Совхоз "Степянка"
    Арестован 28.06.1937. Обв. по ст. 68а, 70 УК БССР - член польской военно-тер. орг."ПОВ". Приговор: ВК ВС СССР, 01.07.1938 – ВМН. Расстрелян 16.09.1938, Минск.
    Реабилитирован Главной военной прокуратурой 27.01.1992
