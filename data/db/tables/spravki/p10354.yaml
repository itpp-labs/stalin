  fio: Новиков Николай Фролович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1891, Санкт-Петербург, русский, обр.: низшее, член ВКП(б). Проживал: Москва, ул. Серафимовича, д. 2 (Дом правительства), кв. 247. Зам. секретаря, зав. орготделом и член Президиума ВЦИК.
    Арестован 22.08.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 29.10.1937 – ВМН. Расстрелян 30.10.1937, г.Москва.
    Реабилитирован ВК ВС СССР 10.08.1955
