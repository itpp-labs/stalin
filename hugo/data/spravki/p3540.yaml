- id: all.csv-line-2950
  repryear: '1937'
  fio: Бирашевич Макарий Федорович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1885, Могилевская губ., Сенненский уезд, дер. Чутьки (Чутки), белорус, обр.: низшее, б/п (выбыл из РСДРП(б) в 1919 г. механически). Проживал: Ярославль, ул.Полушкина Роща, д.5, кв.5. Начальник цеха на Ярославском резиноасбестовом комбинате.
    Арестован 17.01.1937. Обв. в вредительстве и участии в антисоветской троцкистской диверсионно-террористической организации. Приговор: ВК ВС СССР, 15.07.1937 – ВМН. Расстрелян 15.07.1937, г.Москва.
    Реабилитирован ВК ВС СССР 14.09.1957
