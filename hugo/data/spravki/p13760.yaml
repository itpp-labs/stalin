- id: all.csv-line-13425
  repryear: null
  fio: Колмогорцев Павел Иванович
  source: 37-й на Урале. Свердловск, 1990
  spravka: |-
    Род. в 1892 г. В 1902-1914 работал на Исовских платиновых приисках. В 1914 г. был мобилизован в царскую армию. В 1918 г. добровольцем вступил в Красную Армию. Участник гражданской войны. В 20-е гг.— военком Чердынского, Усольского уездов, окрвоенком в Кунгуре и Нижнем Тагиле. В 1927—1928 гг. работал председателем Нижнетагильского горисполкома. Затем был направлен на курсы в Москву. После их окончания назначен управляющим Александровским рудником на Сахалине. В 1931—1935 гг. учился в Промакадемии в Свердловске. После окончания учебы работал на заводе № 98 в Перми, а затем был избран секретарем Краснокамского райкома ВКП(б) Пермской области. в 1937 г. был арестован. Его дальнейшая судьба не известна. В 1957 реабилитирован посмертно.
