- id: all.csv-line-2060
  repryear: null
  fio: Симський Віктор Михайлович
  source: Реабілітовані історією. Харківська область. Кн. 2.
  spravka: |-
    народився 1900 у с. Павловське Івано-Вознесенського пов. Владимирської губ. Росіянин, із священнослужителів, освіта вища, позапарт., у 1920—1923 рр. член РКП(б). Проживав у Харкові. Технічний директор заводу №48. Заарештований _31.01.1937_ р. як член к.-р. шкідницької організації (ст. 547 КК УРСР) і військовою колегією Верховного Суду СРСР _08.07.1937_ р. (статті 548, 549, 5411 КК УРСР) засуджений до ВМП з конфіскацією особистого майна. Розстріляний _08.07.1937_ р. у Харкові. Реабілітований _23.08.1962_ р.
