- id: all.csv-line-10223
  repryear: '1937'
  fio: Струппе Петр Иванович
  source: archive.president.kz/uploads/A.-Kazahskij-kraj.pdf
  spravka: "Род. в 1889 в с. Ускур Вильненской волости Добленского уезда Курляндской\
    \ губернии Российской империи в крестьянской семье. Латыш. Окончил 1905 г. три\
    \ класса городского училища. Член Латышской социал-демократической партии, член\
    \ Коммунистической партии с 1907 г. Профессиональный революционер. \n  В 1907\
    \ г. работал батраком в казенном имении \"Берзгоф\", Добленский уезд. 1908-01.1911гг.-арест,\
    \ сидел в Рижской Центральной каторжной тюрьме. 1911-1913 гг. рабочий газеты \"\
    Лайка балсс\". 1914-1915гг. бухгалтер больничной кассы. В 1915 г. выехал в Россию.\
    \ 1915-1916гг. член Самарского комитета РСДРП(б). 1916 г.-арестован, сослан в\
    \ Иркутскую губернию. 1917-1919гг. член президиума Самарского горисполкома, член\
    \ бюро губкома РКП(б), политический комиссар, член совета укрепленного района,\
    \ г. Самара. С августа 1919г. председатель Уральского губисполкома и губревкома,\
    \ член Уральского губкома РКП(б), член совета Уральского укрепленного района.\
    \ 07.1921-06.1922гг. заместитель Наркома внутренних дел КАССР. 1922-1923гг. работал\
    \ в организационном отделе ЦК РКП(б). 1923-1932гг. на ответственной партийной,\
    \ советской работе. 1932-1936гг. председатель Ленинградского облисполкома. 1936-1937гг.\
    \ начальник управления Наркомата зерновых и животноводческих совхозов СССР. \n\
    \  Репрессирован. Арестован 27.06.1937г. Приговорен 29.10.1937г. ВК ВС СССР к\
    \ ВМН. Реабилитирован 14.03.1956 г. \n  Избирался: Делегат 1 (Учредительного)\
    \ съезда Советов Казахстана (1920). Член ВЦИК, КирЦИК и его Президиума, член Центральной\
    \ контрольной комиссии РКП(б). Кандидат в члены ЦК ВКП(б) (1934г.). Делегат I–II\
    \ казахстанских областных конференций РКП(б) (1921–1922гг.), член Киробкома РКП(б).\
    \ \n  Источник: АПРК. Ф.139.Оп.1. Д.134. Л.106. \n  Литература: Наркомы Казахстана.\
    \ С. 320., Ашимбаев Д. Кто есть кто в Казахстане. С.1043."
