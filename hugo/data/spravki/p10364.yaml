  spravka: |-
    Род. в 1889, Курляндская губ., Добленский уезд, Вильценская вол., усадьба Ускур, латыш, член ВКП(б) в 1907-1937. Проживал: г. Москва, ул. Серафимовича, д. 2, кв. 411. Канд. в члены ЦК ВКП(б), начальник свиноуправления Наркомата совхозов СССР, делегат ХVII съезда ВКП(б), (В 1929-1936 гг. пред. Леноблисполкома, проживал: г. Ленинград, Красная ул, д. 63. )
    Арестован 27.06.1937. Обв. по ст. ст. 58-7-8-11 УК РСФСР. Приговор: ВК ВС СССР, 29.10.1937 – ВМН. Расстрелян 30.10.1937, г.Москва
