  spravka: |-
    народився 1898 у м. Хаткаванк, Туреччина. Вірменин, із селян, освіта вища, позапарт. Проживав у Харкові. Заступник керівника 1-ї архітектурної майстерні Харківміськпроекту. Заарештований _04.03.1938_ р. як член антирад. терористичної організації «Дашнакцутюн» (статті 54-2, 54-8, 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _21.10.1938_ р. засуджений до розстрілу з конфіскацією особистого майна. Розстріляний _21.10.1938_ р. у Харкові. Реабілітований _05.06.1991_ р.
