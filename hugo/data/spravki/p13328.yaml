  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 1.
  spravka: |-
    народився 1904 у м. Веліж Вітебської губ. Росіянин, із службовців, освіта вища, позапарт. Проживав у Харкові. Інженер управління експлуатації гідроспоруд і мостів при комунальному відділі Харківської міськради. Заарештований _16.09.1937_ р. за участь у військовій фашистській змові (статті 54-1 п. «б», 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _10.12.1937_ р. (статті 54-1 п. «б», 54-8, 54-11 КК УРСР) засуджений до розстрілу з конфіскацією особистого майна з негайним виконанням вироку згідно з постановою ЦВК СРСР від _01.12.1934_ р. Розстріляний _10.12.1937_ р. у Харкові. Реабілітований _17.09.1957_ р.
