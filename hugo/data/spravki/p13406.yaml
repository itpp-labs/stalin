  spravka: |-
    1906 р., м. Лохвиця Полтавської обл., українець, із службовців, освіта середня. Проживав у м. Харків. Червоноармієць.
    Заарештований 1 вересня 1937 р. Засуджений Військовою Колегією Верховного Суду СРСР 8 грудня 1937 р. за ст. ст. 54-1, 54-8, 54-11 КК УРСР до розстрілу з конфіскацією майна. Вирок виконано 9 грудня 1937 р. у м. Харків.
    Реабілітований Військовою Колегією Верховного Суду СРСР 2 липня 1957 р.
