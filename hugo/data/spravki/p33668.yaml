    1902 р., с. Микитівка Антрацитівського р-ну Луганської обл., українець, із службовців, освіта початкова. Проживав у м. Полтава. Рахівник промбанку.
    Заарештований 15 лютого 1938 р. Засуджений Верховним Судом СРСР 27 серпня 1938 р. за ст. ст. 54-7, 54-8, 54-11 КК УРСР до 15 років позбавлення волі з поразкою в правах на 5 років з конфіскацією майна.
    Реабілітований Верховним Судом СРСР 8 липня 1957 р.
