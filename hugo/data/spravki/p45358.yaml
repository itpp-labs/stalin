  fio: Кадик Эдуард Яковлевич
  source: Архив НИПЦ "Мемориал", Москва
  spravka: |-
    Род. 1889, Латвия, латыш, член ВКП(б) с 1908 г. Место работы: заместитель Управделами Наркомфина СССР. Прож.: г. Москва, ул. Малая Бронная 13, кв.36. Арестован 07.11.1939. Обвинение: ст. 58-1 "а", 58-7, 58-11. Приговор: ВК ВС СССР, 06.04.1941 - 15 лет ИТЛ с конфискацией имущества, умер в заключении 28.10.1942. Реабилитация: Военная Коллегия ВС СССР, 26.05.1956.
