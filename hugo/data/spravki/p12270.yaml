- spravka_old_id: 10252
  repryear: 1937
  fio: Гутерман Давид Самуилович
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1888, Польша, г. Ченстохов, еврей, обр.: низшее, член ВКП(б) (бывший член Еврейской социал-демократической рабочей партии). Проживал: Москва, ул. 3-я Тверская-Ямская, д. 29/6, кв. 8. Зам. директора В/О "Центромясоптица" Центросоюза СССР
    Арестован 30.09.1937. Обв. в участии в шпионской диверсионно-террористической организации. Приговор: ВК ВС СССР, 03.11.1937 – ВМН. Расстрелян 03.11.1937, г.Москва.
    Реабилитирован ВК ВС СССР 01.09.1956
