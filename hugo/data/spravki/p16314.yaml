    народився 1892 у с. Довжик Харківського пов. Харківської губ. Українець, із селян, освіта початкова, позапарт. Проживав на ст. Куряж Півд. залізниці. Комірник бази «Головскло» на ст. Залютине Півд. залізниці. Заарештований _14.10.1937_ р. за антирад. агітацію та шкідництво (статті 54-10 ч. 1, 54-7 КК УРСР) і військовою колегією Верховного Суду СРСР _03.01.1938_ р. (статті 54-7, 54-8, 54-11 КК УРСР) засуджений до розстрілу з конфіскацією особистого майна. Розстріляний _04.01.1938_ р. у Харкові. Реабілітований _12.11.1959_ р.
