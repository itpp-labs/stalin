- spravka_old_id: 6736
  repryear: 1937
  fio: Александров Григорий Григорьевич
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1886, Выборг, русский, обр.: высшее, член ВКП(б). Проживал: Пятигорск, ул. Теплосерная, д. 8. Научный консультант при Северо-Кавказском краевом управлении по делам искусств.
    Арестован 11.08.1936. Обв. в шпионаже в пользу шведской и норвежской разведок и активном участии в антисоветской террористической организации. Приговор: ВК ВС СССР, 10.09.1937 – ВМН. Расстрелян 10.09.1937, г.Москва.
    Реабилитирован ВК ВС СССР 08.12.1956
