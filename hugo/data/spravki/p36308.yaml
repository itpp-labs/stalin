  fio: Кавтарадзе Георгий Давыдович
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1895, Грузия, г. Поти, грузин, обр.: среднее, член ВКП(б). Проживал: Саратов, ул. Октябрьская, номер дома неизвестен, кв. 17. Начальник Рязано-Уральской ж.д.
    Арестован 28.07.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 29.08.1938 – ВМН. Расстрелян 29.08.1938, г.Москва.
    Реабилитирован ВК ВС СССР июнь 1955
