    народився 1887 у с. Широка Балка Херсонської губ. Українець, із селян, освіта початкова, позапарт., у 1904—1919 рр. член партії соціалістів-революціонерів, у 1919—1937 рр. член ВКП(б). Проживав у Харкові. Завідувач відділу внутрішньої торгівлі Харківського облвиконкому. Заарештований _11.07.1937_ р. як член к.-р. терористичної шкідницької організації (статті 5411, 547 КК УРСР) і військовою колегією Верховного Суду СРСР _05.12.1937_ р. (статті 547, 548, 5411 КК УРСР) засуджений до ВМП з конфіскацією особистого майна. Розстріляний _06.12.1937_ р. у Харкові. Реабілітований _29.08.1957_ р.
