  spravka: |-
    1906 р., м. Радомишль Житомирської обл., єврей, із службовців, освіта початкова. Проживав у м. Кременчук Полтавської обл. Військовослужбовець.
    Заарештований 16 березня 1938 р. Засуджений Верховним Судом СРСР 17 жовтня 1938 р. за ст. ст. 54-1, 54-7, 54-8, 54-11 КК УРСР до розстрілу. Вирок виконано 17 жовтня 1938 р. у м. Полтава.
    Реабілітований Верховним Судом УРСР 24 серпня 1967 р.
