- spravka_old_id: 6086
  repryear: 1937
  fio: Игошин Федор Лаврентьевич
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1886, Владимирская губ., Вязниковский уезд, дер. Суволока, русский, обр.: низшее, б/п (бывший член партии эсеров). Проживал: Горький, ул.Горького, д.6, кв.8. Зав. дровяным складом в Горьковском облисполкоме.
    Арестован 21.06.1937. Обв. в к.-р. организационной деятельности и совершении терактов. Приговор: ВК ВС СССР, 03.09.1937 – ВМН. Расстрелян 03.09.1937, г.Москва.
    Реабилитирован ВК ВС СССР 29.08.1957
