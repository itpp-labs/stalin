- spravka_old_id: 25597
  repryear: 1938
  fio: Довнар Сигизмунд Иванович
  source: УФСБ РФ по Краснодарскому краю
  spravka: |-
    Род. в 1902, Минская губ., Миловицкий р-н, дер. Руденск, поляк, обр.: высшее, б/п. Проживал: ст-ца Кеслерово. Инженер по эксплуатации Кеслеровских нефтепромыслов.
    Обв. в том, что был участником троцкистской террористической и диверсионно-вредительской организации. Приговор: ВК ВС СССР, 10.06.1938 – ВМН. Расстрелян 10.06.1938, в г. г.Краснодаре.
    Реабилитирован ВК ВС СССР 12.07.1957
