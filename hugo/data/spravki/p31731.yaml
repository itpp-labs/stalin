  fio: Митяков Андрей Иванович
  source: Воронежские сталинские списки, дело № Р-20480 в гос. архиве Липецкой обл.
  spravka: "Род. в 1904, Рязанская губ., Стро-Юрьевский уезд, с. Мязинец, русский,\
    \ обр.: среднее, в 1928 г. окончил рабфак в Тамбове, член ВКП(б) с 1926 г. Проживал:\
    \ Воронежская обл., пос. Грязи, Кооперативная пл., д. 9. 2-й секретарь Грязинского\
    \ РК ВКП(б). \n  Арестован 06.02.1938. Обв. по ст.ст. 58-7, 58-8, 58-11: Обвинялся\
    \ в вовлечении с 1936 г. в антисоветскую право-троцкистскую террористическую и\
    \ диверсионно-вредительскую организацию, действовавшую в ВО. Приговор: выездная\
    \ сессия ВК ВС СССР в г. Воронеж, 16.04.1938 – ВМН. Расстрелян 22.04.1938. \n\
    \  Реабилитирован ВК ВС СССР 20.10.1960"
