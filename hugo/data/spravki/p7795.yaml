    Род. в 1901, Киев (по другим данным - Оренбургская губ., с. Мартыш), еврей, обр.: высшее, искл. из ВКП(б) в 1935 г. за троцкистскую деятельность (ранее исключался в 1931 г. по тем же обвинениям, был восстановлен в 1932 г.). Проживал: Содержался в ИТЛ системы Дальстроя НКВД.
    Арестован 28.03.1937. Обв. в руководстве к.-р. троцкистской террористической организацией правых. Приговор: ВК ВС СССР, 15.09.1937 – ВМН. Расстрелян 15.09.1937, г.Москва.
    Реабилитирован ВК ВС СССР 18.03.1958
