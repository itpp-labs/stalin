  spravka: "1881 року народження, м. Новомосковськ Дніпропетровської області, єврей,\
    \ освіта середня, безпартійний. Проживав: м. Сталіно, вул. Новомартенівська, буд.\
    \ № 133. Помічник головного інженера тресту \"Сталінвугілля\". \n  Заарештований\
    \ 28 липня 1937 року. Засуджений виїзною сесією військової колегії Верховного\
    \ Суду СРСР у м. Сталіно (м. Донецьк) засуджений на 15 років ВТТ з позбавленням\
    \ прав на 5 років та конфіскацією майна. \n  Реабілітований у 1958 році."
