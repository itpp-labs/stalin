  spravka: |-
    1898 року народження, с. Данилова Балка Одеської області, українець, освіта середня, член ВКП(б). Проживав: ст. Дебальцеве Донецької області, залізничний буд. № 52. Начальник відділення служби руху ст. Дебальцеве.
    Заарештований 25 листопада 1937 року. Засуджений виїзною сесією військової колегії Верховного Суду СРСР у м. Дніпропетровську до розстрілу з конфіскацією майна. Вирок приведено до виконання у м. Дніпропетровську 3 квітня 1938 року.
    Реабілітований у 1959 році.
