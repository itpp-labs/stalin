  fio: Ремберг Федір Кирилович
  source: 'Реабілітовані історією : Донецька область'
  spravka: |-
    1888 року народження, с. Степанівка Драбівського району Полтавської області, українець, освіта початкова, безпартійний. Майстер цеху рельсових кріплень заводу ім. Кірова. Проживав: м. Макіївка Донецької області, Радколонія, буд. № 173.
    Заарештований 12 липня 1937 року. Виїзною сесією військової колегії Верховного Суду у м. Сталіно (м. Донецьк) 2 грудня 1937 року засуджений до розстрілу. Даних про виконання вироку немає.
    Реабілітований у 1989 році.
