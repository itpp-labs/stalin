- spravka_old_id: 18659
  repryear: 1938
  fio: Русанов Сергей Гаврилович
  source: '"Воронежские сталинские списки"'
  spravka: |-
    Род. в 1881, Воронежская губ., г. Острогожск, обр.: высшее - в 1907 г. окончил медицинский факультет Московского университета. Проживал: Казахская ССР, г. Алма-Ата. Зав. хирургическим отделением больницы ст. Уш-Тобе Туркестано-Сибирской ж.д. Ранее работал хирургом и зав. больницей в г. Землянске Воронежской обл.
    Арестован 01.11.1937. Обв. в преступлениях, предусмотренных ст.ст. 58-7, 58-8, 58-11. Приговор: выездная сессия ВК ВС СССР в г. Алма-Ата, 02.03.1938 – ВМН. Расстрелян 02.03.1938.
    Реабилитирован ВК ВС СССР 01.09.1958
