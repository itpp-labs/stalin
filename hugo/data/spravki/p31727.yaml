    Род. в 1896, Ярославская обл., Костромский р-н, с. Мисково, русский, обр.: высшее, член ВКП(б) с 1917 г. Проживал: Воронеж, ул. 9 Января, 67, кв. 246. Директор Воронежского дизельного завода.
    Арестован 28.08.1937. Обв. по ст.ст. 58- 6, 58-7, 58-8, 58-11: Обвинялся в участии в контрреволюционной право-троцкистской организации, вредительстве. Приговор: выездная сессия ВК ВС СССР в г. Воронеж, 16.04.1938 – ВМН. Расстрелян 22.04.1938.
    Реабилитирован ВК ВС СССР 12.02.1955
