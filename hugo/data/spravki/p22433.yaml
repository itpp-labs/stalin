    Род. в 1907, г. Тбилиси, русский, обр.: высшее, б/п. Проживал: Париж. Без определенных занятий
    Арестован 15.12.1937. Обв. в участии в к.-р. эмигрантской организации, по заданию которой прибыл в СССР с целью шпионажа. Приговор: ВК ВС СССР, 09.02.1938 – ВМН. Расстрелян 10.02.1938, г.Москва.
