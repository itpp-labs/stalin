  spravka: |-
    1900 г. р, уроженец д. Гришкино Ефимовского р-на Лен. обл., русский, член ВКП(б) в 1927–1938 гг., телеграфист, нач. 3-й строительной дистанции автоблокировки при ст. Александров Ярославской ж. д., проживал по месту работы, ж.-д. дом 110, кв. 5, комн. 2. Арестован 26 апреля 1938 г. Выездной сессией Военной коллегии Верховного суда СССР в г. Ярославль 6 октября 1938 г. приговорен по ст. ст. 58-7-8-11 УК РСФСР к высшей мере наказания. Расстрелян в г. Ярославль 6 октября 1938 г.
