  fio: Золотарський Хаїм Мойсейович
  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 2.
  spravka: |-
    народився 1903 у м. Малин Радомишльського пов. Київської губ. Єврей, з кустарів, освіта вища, позапарт., у 1922—1937 рр. член ВКП(б). Проживав у Харкові. Інструктор політвідділу 65-го стріл. полку 23-ї стріл. дивізії. Заарештований _18.11.1937_ р. за участь у військово-фашистській змові (статті 54-1 п. «б», 54-8, 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _25.03.1938_ р. засуджений до розстрілу з конфіскацією особистого майна. Розстріляний _25.03.1938_ р. у Харкові. Реабілітований _01.10.1957_ р.
