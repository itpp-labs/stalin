  spravka: "1906 року народження, м. Брест-Литовськ, Польща, росіянин, освіта середня,\
    \ член ВКП(б). Проживав: м. Горлівка Донецької області, вул. Сталіна, буд. № 8,\
    \ кв. 2. Завідуючий шахтою \"Кочегарка\". \n  Заарештований 9 жовтня 1937 року.\
    \ Засуджений виїзною сесією військової колегієї Верховного Суду СРСР у м. Донецьку\
    \ до розстрілу з конфіскацією майна. Вирок приведений до виконання у м. Донецьку\
    \ 29 жовтня 1938 року. \n  Реабілітований у 1958 році."
