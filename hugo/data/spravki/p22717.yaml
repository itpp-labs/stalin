    народився 1896 у с. Миронівка Харківського пов. Харківської губ. Українець, із селян, освіта початкова, член ВКП(б) з 1929 р. Проживав у сел. Лозова Лозівського р-ну Харківської обл. Голова райради Тсоавіахіму. Заарештований _01.11.1937_ р. як член к.-р. троцькістської шпигунської організації (статті 54-1 п. «а», 54-8 через ст. 17, 54-11, 54-6, 54-10 ч. 1, 54-13 КК УРСР) і військовою колегією Верховного Суду СРСР _27.03.1938_ р. (статті 54-1 п. «а», 54-8, 54-11 КК УРСР) засуджений до розстрілу з конфіскацією особистого майна. Розстріляний _27.03.1938_ р. у Харкові. Реабілітований _08.05.1958_ р.
