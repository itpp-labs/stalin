  spravka: |-
    1903 г.р., урож. г. Бердска Новосибирской обл. Русский. Образование начальное. Проживал в г. Новосибирске. Нач. строительства мелькомбината. Арестован 17.01.1938 по обвинен. в участии в правотроцкистской террористич. организации, ст. 58-8,9,11 УК РСФСР. Осужден Воен. коллегией Верх. суда СССР 16.06.1938 к ВМН с конфискац. имущества. Расстрелян в тот же день. Реабилитирован 15.04.1958.
