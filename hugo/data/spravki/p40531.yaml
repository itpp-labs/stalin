  spravka: |-
    1902 г. р., уроженец с. Ильинское Юрьев-Польского у. Владимирской губ. (Кольчугинского р-на), русский, член ВКП(б) в 1928-1938 гг., нач. трубопрессового цеха, перед арестом руководитель реконструкции завода "Красный выборжец", проживал: г.Ленинград, Лесной пр., д. 61, кв. 27. Арестован 8 апреля 1938 г. Выездной сессией Военной коллегии Верховного суда СССР в г. Ленинград 21 сентября 1938 г. приговорен по ст. ст. 58-7-8-11 УК РСФСР к высшей мере наказания. Расстрелян в г. Ленинград 22 сентября 1938 г. (Его жена Евдокия Кузьминична Торобанова арестована и освобождена в 1938 г.)
