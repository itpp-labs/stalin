    Род. в 1892, г. Каунас, еврей, обр.: высшее, член ВКП(б). Проживал: Москва, 1-й Коптельский пер., д. 9, кв. 137. Начальник Центрального управления противовоздушной обороны и охраны Наркомата оборонной промышленности СССР, полковник
    Арестован 28.04.1938. Обв.: шпионаж. Приговор: ВК ВС СССР, 25.08.1938 – ВМН. Расстрелян 25.08.1938, г.Москва.
