  fio: Теребенев Андрей Николаевич
  source: Ленинградский мартиролог, т.10
  spravka: |-
    1887 г. р., уроженец и житель г. Ленинград, русский, из дворян, беспартийный, нач. планового отдела Ленфильма, проживал: г.Ленинград, Кировский пр., д. 26/28, кв. 96. Арестовывался в 1935 г. Вновь арестован 30 апреля 1937 г. Выездной сессией Военной коллегии Верховного суда СССР в г. Ленинград 18 мая 1938 г. приговорен по ст. ст. 58-7-8-11 УК РСФСР к высшей мере наказания. Расстрелян в г. Ленинград 18 мая 1938 г. (Его жена Владислава Леопольдовна Марчинская расстреляна в г. Ленинград 27 ноября 1937 г.)
