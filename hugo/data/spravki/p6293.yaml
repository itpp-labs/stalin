  fio: Гиммельфарб Яков Калманович (Климентьевич, Кальмович)
  source: Электронный архив Фонда Иофе https://arch2.iofe.center/person/9804
  spravka: |-
    Род. в 1903(1893) в г.Очакове Николаевской губернии, социал-демократ. В 1923 проживал в Одессе, арестован 12.04.1923, приговорен 23(25).11.1923 постановлением Комиссии по адмвысылкам НКВД РСФСР за антисоветскую деятельность к 3 годам СЛОН. 05.11.1926 ОСО при КОГПУ выслан в Сибирь на 3 год, отправлен в Йошкар-Олу. Реабилитирован Прокуратурой Одесской области 17.07.1992.
     В 1930 проживал в Йошкар-Оле. Приговорен 18.09.1930 к 3 годам ссылки в Казахстан.
     В 1937 заключенный Ухтпечлага, арестован 28.11.1937, приговорен тройкой при УНКВД Архангельской области 27.12.1837 по стж. 58-10, 11 к ВМН, расстрелян 27.02.1938. Место захоронения – Новая Ухтарка.
