  spravka: "1898 року народження, м. Ніжин Київської області, єврей, освіта початкова,\
    \ безпартійний. Секретар Горлівського міськпарткому. Проживав: м. Горлівка Донецької\
    \ області, Жовтневий майданчик, буд. №17. \n  Заарештований 11 серпня 1937 року.\
    \ Виїзною сесією військової колегії Верховного Суду СРСР у м. Харківі 30 вересня\
    \ 1937 року засуджений до розстрілу з конфіскацією майна. Вирок приведений до\
    \ виконання 30 вересня 1937 року у м. Харкові. \n  Реабілітований у 1956 році."
