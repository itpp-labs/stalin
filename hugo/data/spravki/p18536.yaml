    род. 1904, Аз.ССР, г.Баку, азербайджанец. Образование высшее. Член ВКП(б) с 1920. Исключен 20.11.1937 решением ПК КПК по Азербайджану как активный к-р троцкист и в связи с арестом. Восст. посмертно 09.06.1959 решением бюро ЦК КП Азербайджана.
    Дир. электроотдела треста "Орджоникидзенефть". Прож.: Аз.ССР, г.Баку.
    Арестован 06.11.1937
    Обвинение: ст.ст. 64,70,73 УК Аз.ССР - член к-р троцкистской орг-ции в г.Баку, входивший в состав ее террор. группы и вербовавший новых членов.
    Приговор: ВК ВС СССР, 03.01.1938 - ВМН с конфискацией имущества.
    Расстрелян 03.01.1938
    Реабилитирован ВКВС СССР 21.11.1957 за отсутствием состава преступления.
