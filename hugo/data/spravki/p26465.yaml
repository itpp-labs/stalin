  fio: Короткевич Иван Андреевич
  source: Сведения ДКНБ РК по Северо-Казахстанской обл.
  spravka: |-
    Род. в 1891, Могилевская губ., Быховской уезд, д. Коротких, белорус, обр.: начальное. Проживал: Северо-Казахстанская обл., Петропавловск. Начальник, Омская железная дорога.
    Арестован ОДТО ГУГБ Петропавловск. 19.10.1937. Обв. по ст. 58-10 УК РСФСР. Приговор: Особое совещание при НКВД СССР, 29.09.1937 – 3 года ссылки (высылки).
    Реабилитирован Верховным судом СССР 23.10.1954 за недоказанностью состава преступления
