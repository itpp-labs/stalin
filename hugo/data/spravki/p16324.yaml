  fio: НЕЧИПОРУК (Нечепорук) Василь Денисович
  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 3.
  spravka: |-
    народився 1903 р. у м. Козятин Бердичівського пов. Київської губ. Українець, із службовців, освіта вища, позапарт., до 1937 р. член ВКП(б). Проживав у Харкові. Начальник 2-ї вагоної дільниці ст. Харйв-Сорт. Півд. залізниці. У 1933 р. за ст. 5630 ц. "а" КК УСРР засуджений на 6 міс. примусових робіт. Заарештований 7 вересня 1937 р. як член к.-р. троцьйстської організації, за диверсії та шкідництво (статті 548, 549, 5411 КК УРСР) і військовою колегією Верховного Суду СРСР 2 січня 1938 р. засуджений до розстрілу з конфіскацією особистого майна. Розстріляний 3 січня 1938 р. у Харкові. Реабілітований 13 жовтня 1956 р.
