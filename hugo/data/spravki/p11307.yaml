- id: all.csv-line-10603
  repryear: null
  fio: Івах Олександр Мефодійович
  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 2.
  spravka: |-
    народився 1894 у с. Зіньків Зіньківського пов. Полтавської губ. Українець, із службовців, освіта незакінчена вища, позапарт., у 1917—1918 рр. член УПСР, у 1921—1934 рр. член ВКП(б). Проживав у Харкові. Касир оптової бази «Союзхутроторг». Заарештований _23.09.1937_ р. як член к.-р. націоналістичної терористичної організації (статті 54-8, 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _26.10.1937_ р. винесено ухвалу про розстріл з конфіскацією майна. Розстріляний _27.10.1937_ р. у Києві. Реабілітований _21.01.1958_ р.
