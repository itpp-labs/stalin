    Арестован УНКВД по Харьков.обл. 05.11.1937. Обв. по ст. 54-7, 8, 11 УК УССР. Приговор: ВК ВС СССР, 30.12.1937 – ВМН с конфискацией имущества. Расстрелян 31.12.1937.
