  fio: Бикбаев Насибулла Рахматуллович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1897, Уфимская губ., Стерлитамакский уезд, дер. Биккузина, башкир, обр.: высшее, член ВКП(б). Проживал: Москва, ул. 1-я Брестская, д. 29, кв. 7. Аспирант НИИ национальностей СССР при ЦИК СССР.
    Арестован 20.06.1937. Обв. в участии в антисоветской террористической организации. Приговор: ВК ВС СССР, 27.09.1937 – ВМН. Расстрелян 27.09.1937, г.Москва.
    Реабилитирован ВК ВС СССР 18.01.1958
