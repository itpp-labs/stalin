  fio: Тютрин Апполинарий Васильевич
  source: www.anpnews.ru/voskr/show.shtml@d_id=115459.html
  spravka: |-
    потомственный рабочим, член партии большевиков с 1916 года, активный участник революционных событий и Гражданской войны. До 1935 года проживал в Архангельске. Затем получил назначение во Владивосток начальником политотдела Колымского пароходства. В 1937 году арестован. В 1940 г. освобожден, восстановлен в партии. Устроился слесарем на завод, а с первых дней войны ушёл на фронт защищать подступы к Ленинграду.
