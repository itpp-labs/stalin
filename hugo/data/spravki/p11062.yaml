  fio: Генчева Невена Велковна
  source: http://iliaganchev.blog.bg/history/2013/09/20/bylgari-represirani-ot-stalinskata-banda-chast-2.1150494
  spravka: |-
    Род. в Пирдопе, болгарка. В 1923 году эмигрировала из Болгарии в СССР. Она работала учителем болгарского языка и литературы в болгарской средней школе в Преславе. В 1937 г. был репрессирован весь педагогический состав болгарской средней школы в Преславе. Их обвинили в том, что они националисты и являются членами созданной властями болгарской националистической организации, которая якобы боролась за независимую федерацию в Украине. Генчева и ее коллеги были расстреляны в Днепропетровской тюрьме.
