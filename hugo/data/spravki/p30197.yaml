  fio: Денисов Иван Анисимович
  source: Книга памяти Республики Татарстан
  spravka: |-
    Род. в 1901, Казанская обл., Верхнеуслонский р-н, дер. Юматово, русский, член ВКП(б) с 1929. Проживал: г. Казань. Начальник административного отдела, Казанская судоверфь
    Арестован 02.12.1937. Обв. по ст. 58-2, 58-7, 58-8, 58-10, 58-11 ("участник организации, цель которой - свержение Сов.вл."). Приговор: ВК ВС СССР, 11.05.1938 – ВМН с конфискацией имущества. Расстрелян 11.05.1938, Казань.
    Реабилитирован сентябрь 1956
