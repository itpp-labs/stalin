- id: all.csv-line-40723
  repryear: null
  fio: Давыдов Василий Васильевич
  source: Чураков Д. Репрессированные военнослужащие Красной Армии
  spravka: |-
    Род. в 1898, Смоленская губ., Гжатский уезд, Ново-Пакривская вол., русский, член ВКП(б) с 1918. обр.: окончил первый курс Архитектурно-строительного института (1921). Окончил Особый факультет Военной академии им.Фрунзе (1934-1936), член РКП(б) с 1918-го. С 1917-го в Красной гвардии, с 1919-го в РККА. В Гражданскую на Туркестанском фронте. Сотрудник, начальник информационного отдела штаба Туркестанского фронта (1919-1920), сотрудник разведотдела штаба Туркестанского фронта, заведующий сектором Региструпра ПШ РВСР (1920-1921). Один из организаторов операции по ликвидации атамана Дутова в Китае. Начальник отделения 2 отдела Разведупра Штаба РККА, заведующий сектором Агентурной части Разведотдела Штаба РККА (1922-1924), "для особых поручений 2-го разряда" Разведуправления (1924-1930), помощник, заместитель начальника 2-го отдела Разведуправления (1930-1934). награжден орденом Красного Знамени (1928), стажировался в качестве комбата, затем комполка в Московской Пролетарской стрелковой дивизии (1937-1938). Бригадный комиссар (1937),
    Арестован 03.07.1938. Приговор: ВМН. Расстрелян 16.10.1941, в Москве.
    Реабилитирован 1955
