  spravka: |-
    1890 г.р.. Воспитывался в культурной семье. Окончил Витебское духовное училище. Пытался поступить в семинарию в Москве, но Витебское жандармское управление сообщило о неблагонадежности абитуриента, и его не приняли. Он устроился на обувную фабрику подмастерьем. Там близко сошелся с большевиками. Редактировал и расклеивал листовки, выступал на рабочих собраниях, усиленно изучал Маркса. С началом империалистической войны по рекомендации подпольного комитета вернулся в Витебск, где принял сан дьякона, связался с местным подпольным комитетом и продолжил революционную работу. В октябре 1917 года стал членом волостного исполкома, заведующим отделом народного образования. Осенью 1918 года Слонимскому вручили партбилет и направили его на восточный фронт политруком батальона. Через год он стал начальником политотдела полка, затем — уполномоченным ВЧК 5-й армии. Он прошел через всю Сибирь — от Урала до Байкала, - остановившись у западной границы Дальневосточной республики (ДВР). После самороспуска ДВР он занимает высокие посты в органах представительства ОГПУ по Дальневосточной области. Слонимского из представительства ОГПУ по Дальневосточной области направляют на должность начальника Управления РКМ и УР (он же помощник Полномочного представителя ОГПУ СССР по Дальневосточному краю по милиции). 27 декабря 1932 года назначен на должность начальника УРКМ по Дальневосточному краю. 12 октября 1934 года образовано общесоюзное НКВД СССР и Слонимского переназначают начальником Управления РКМ и УР УНКВД по Дальневосточному краю (он же помощник начальника УНКВД по милиции). Осенью 1935 года Слонимского отзывают в Москву, назначают начальником Управления РКМ УНКВД по Калининской области, где в 1938 году он и был арестован. Дальнейшая его судьба неизвестна.
