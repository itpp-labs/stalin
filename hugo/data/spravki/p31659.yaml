- spravka_old_id: 25722
  repryear: null
  fio: Хурназиди Федор Николаевич
  source: Книга памяти Краснодарского края
  spravka: |-
    1908 г. р., г. Балаклава Крымской АССР, грек, член ВКП(б), малограмотный, секретарь Греческого райкома ВЛКСМ. Проживал: ст-ца Крымская. 
    Арестован 16.12.1937 г. Предъявленное обвинение: «ст. 58/2/8/11 УК РСФСР». Военной коллегией ВС СССР 11.06.1938 г. назначена высшая мера наказания - расстрел. Приговор приведен в исполнение 11.06.1938 г.
    Реабилитирован Военной коллегией ВС СССР 08.02.1958 г. за отсутствием состава преступления.
- spravka_old_id: 25723
  repryear: 1938
  fio: Хурназиди Федор Николаевич
  source: УФСБ РФ по Краснодарскому краю
  spravka: |-
    Род. в 1908, Крым, г. Балаклава, обр.: низшее, бывший член ВКП(б). Проживал: Краснодарский кр., Греческий р-н, ст. Крымской. Секретарь Греческого райкома ВЛКСМ
    Обв. в том, что был участником к-р греческой националистической организации. Приговор: ВК ВС СССР, 11.06.1938 – ВМН. Расстрелян 11.06.1938, в г.Краснодаре.
    Реабилитирован ВК ВС СССР 08.02.1958
