  spravka: "1908 г. р., г. Балаклава Крымской АССР, грек, член ВКП(б), малограмотный,\
    \ секретарь Греческого райкома ВЛКСМ. Проживал: ст-ца Крымская. \n  Арестован\
    \ 16.12.1937 г. Предъявленное обвинение: «ст. 58/2/8/11 УК РСФСР». Военной коллегией\
