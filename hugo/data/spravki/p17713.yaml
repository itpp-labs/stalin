  fio: Капланов Рашидхан (Рашид-Хан, Рашид) Завитович
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1885, Дагестанская обл., с. Аксай, кумык, обр.: высшее, б/п. Проживал: Москва, ул. Пушечная, д. 5/7, кв. 41. Юрисконсульт постоянного представительства уполномоченного Узбекторга
    Арестован 08.10.1937. Обв. в активном участии в к.-р. движении и антисоветской националистической террористической организации. Приговор: ВК ВС СССР, 10.12.1937 – ВМН. Расстрелян 10.12.1937, г.Москва.
    Реабилитирован Прокуратурой СССР апрель 1991
