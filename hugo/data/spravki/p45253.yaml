    Арестован 10.11.1939. Обв. в шпионаже и участии в к.-р. организации. Приговор: ВК ВС СССР, 09.07.1941 – ВМН. Расстрелян 27.07.1941, г.Москва.
    Реабилитирован ВК ВС СССР 03.10.1956
