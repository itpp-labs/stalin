  fio: Непостаев Сергей Александрович
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1905, Калининская обл., Весьегонский р-н, с. Лекма, русский, обр.: высшее, член ВКП(б). Проживал: Москва, Старопименовский пер., д. 14, кв. 38. Начальник финансового сектора "Бурмонголлеса"
    Арестован 15.04.1938. Обв. в участии в антисоветской вредительской организации. Приговор: ВК ВС СССР, 20.06.1938 – ВМН. Расстрелян 20.06.1938, г.Москва.
    Реабилитирован ВК ВС СССР март 1956
