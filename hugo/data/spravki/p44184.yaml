  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 3.
  spravka: |-
    народився 1896 р. у с. Довжик Лебединського пов. Харківської губ. Українець, із селян, освіта початкова, член ВКП(б) з 1917 р. Проживав у Харкові. Начальник дільниці лісорозробки на ст. Сухобезводна Горьківської залізниці. Заарештований 27 липня 1938 р. як член антирад. військової повстанської організації (статті 542, 548, 5411 КК УРСР) і військовою колегією Верховного Суду СРСР 20 жовтня 1938 р. засуджений до розстрілу з конфіскацією особистого майна. Розстріляний 20 жовтня 1938 р. у Харкові. Реабілітований 20 травня 1958 р.
