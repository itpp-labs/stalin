    Род. в 1906, г. Москва, русский, обр.: среднее, член ВКП(б). Проживал: Москва, Озерковская наб., д. 48/50, кв. 18. Председатель Московского комитета физкультуры
    Арестован 09.09.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 08.02.1938 – ВМН. Расстрелян 08.02.1938, г.Москва.
