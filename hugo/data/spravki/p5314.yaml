  spravka: |-
    Род. в 1896, Подольская губ., мест. Шпиков, полька, обр.: высшее, б/п. Проживала: Курск, ул. Дружининская, д. 26, кв. 22. Домашняя хозяйка.
    Арестована 12.05.1937. Обв. в шпионаже и терроризме по заданию разведывательных органов Польши. Приговор: ВК ВС СССР, 13.08.1937 – ВМН. Расстреляна 13.08.1937, г.Москва.
    Реабилитирована ВК ВС СССР 27.02.1958
