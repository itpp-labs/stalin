  spravka: |-
    1907 р., м. Ревда Єкатеринбурзької обл. (Російська Федерація), росіянин, із робітників, освіта початкова. Перебував у в'язниці м. Полтава.
    Заарештований 7 лютого 1937 р. Засуджений Верховним Судом СРСР 5 серпня 1937 р. за ст.ст. 58-8, 58-11 КК РРФСР до 10 років позбавлення волі з конфіскацією майна
    Особливою трійкою при УНКВС Полтавської обл. 21 січня 1938 р. (стаття КК не вказана) - до розстрілу. Вирок виконано 27 січня 1938 р.
    Реабілітований Полтавським обласним судом 13 серпня 1958 р.
