- spravka_old_id: 15425
  repryear: 1937
  fio: Ринг (Герин, Геринг, Еж) Юрий Сигизмундович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1886, Варшава, поляк, обр.: высшее, член КП Польши (бывший член ППС (левица)). Проживал: Москва, Покровско-Стрешнево, ул.Южная, д.11 (др. адрес - ул.Пехотная, д.24). Партработник, член ЦК КП Польши.
    Арестован 29.09.1937. Обв. в участии в антисоветской шпионской диверсионно-террористической организации. Приговор: ВК ВС СССР, 25.12.1937 – ВМН. Расстрелян 25.12.1937, г.Москва.
    Реабилитирован ВК ВС СССР 29.04.1955
