  fio: Чайковский Александр Александрович
  source: Ленинградский мартиролог, т.10
  spravka: |-
    1904 г. р., уроженец ст. Казатин, украинец, беспартийный, зам. начальника вагонной службы Кировской ж. д., перед арестом нач. паровозной службы Беломорско-Балтийского комбината, проживал: г.Ленинград, Лиговская ул., д. 44, кв. 630. Арестован 12 ноября 1937 г. Выездной сессией Военной коллегии Верховного суда СССР в г. Ленинград 22 сентября 1938 г. приговорен по ст. ст. 58-7-8-11 УК РСФСР к высшей мере наказания. Расстрелян в г. Ленинград 23 сентября 1938 г. (Его жена Антонина Николаевна арестована и освобождена в 1938 г.)
