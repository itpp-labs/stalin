  repryear: '1938'
  fio: Вейнбаум Эрнест Иванович
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1898, Лифляндская губ., Вольмарский уезд, Баунская вол., латыш, обр.: среднее, член ВКП(б). Проживал: Москва, ул. Серафимовича, д. 2 (Дом правительства), кв. 50. Руководитель группы финансов и учета Комиссии советского контроля при СНК СССР
    Арестован 21.12.1937. Обв. в участии в антисоветской террористической организации. Приговор: ВК ВС СССР, 29.07.1938 – ВМН. Расстрелян 29.07.1938, г.Москва.
    Реабилитирован ВК ВС СССР март 1956
