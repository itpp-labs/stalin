    Род. 1904, ур. Китая, пров. Шаньдунь, китаец, малограмотный, партийный с 1930 г., заместитель директора ресторана № 4 треста общественного питания, проживал во Владивостоке. Арестован 3 октября 1937 г. Обвинялся в том, что являлся участником антисоветской троцкистской террористической шпионско-диверсионной организации. Осужден Выездной Сессией ВК ВС СССР от 14 марта 1938 г. к расстрелу. Приговор приведен в исполнение 14 марта 1938 г. во Владивостоке. Реабилитирован 24 февраля 1959 г.
