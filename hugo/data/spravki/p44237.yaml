  spravka: "(1902–1941), прожил всего 39 лет, но сумел за это короткое время стать\
    \ видным дагестанским ученым, сде­лать очень многое для становления науки и образования\
    \ республики и род­ного лезгинского народа. Принял непосредственное участие в\
    \ организации благородного дела – создании новой письменности для народов Дагестана.\
    \ \n  В Дагестанском научно-исследователь­ском институте национальных культур\
    \ Г. Гаджибеков стал работать с 1931 года: сначала за­местителем директора, потом\
    \ совмещал эту ра­боту с заведованием сектора языков и в 1936 году стал директором\
    \ института. \n  Здесь он вырос в крупного ученого и руководителя, сумел собрать\
    \ видных ученых, специалистов в различных областях культуры, которые занимались\
    \ целенаправленной разработкой важнейших проблем исто­рии, языка, литературы,\
    \ культуры народов Дагес­тана. \n  В период работы в институте Гаджибеков не только\
    \ занимается исследованием теоретических проблем языкознания, но и составляет\
    \ школьные программы по родным язы­кам, создает учебники и хре­стоматии, выступает\
    \ с научными док­ладами («Проблема литературного языка», «О терминологическом\
    \ строительстве в Дагестане» и др.). Будучи председателем республиканской терминологической\
    \ комиссии, он стал зачинателем терминологической деятельности по языкам народов\
    \ Дагестана. \n  Много внимания уделял он разработке лезгинской орфографии и правописания.\
    \ Им был подготовлен справочник «Вопросы литературного языка и орфографии», сыгравший\
    \ важную роль в развитии литературных языков и издатель­ского дела в Дагестане.\
    \ \n  Однако, как и многие видные представители национальной интеллигенции, Г.\
    \ Гаджибеков не избежал репрессий 30-х годов. В 1937 году он был отстранен от\
    \ работы в институте, в 1939 году арестован и в январе 1941 года скончался в тюрьме."
