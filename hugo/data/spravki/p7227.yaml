  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1888, Санкт-Петербург, обр.: высшее, член ВКП(б). Проживал: Москва, Смоленский бул., д. 13, кв. 19. Зам. председателя Верховного суда РСФСР, директор Института красной профессуры советского строительства и права.
    Арестован 14.05.1937. Обв. в террористической и антисоветской деятельности. Приговор: ВК ВС СССР, 04.09.1937 – ВМН. Расстрелян 04.09.1937, г.Москва.
    Реабилитирован ВК ВС СССР 03.11.1956
