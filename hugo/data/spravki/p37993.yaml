  repryear: 1938
  fio: Факторович Михаил Сергеевич (Эммануил Абрамович)
  source: База данных о жертвах репрессий Харьковской обл. (Украина)
  spravka: |-
    Род. в 1894, Украина, г. Харьков, еврей, обр.: высшее, член ВКП(б) с 1921. Проживал: Украинская ССР, г. Харьков, Гиршмана, 17, кв. 98. Полковник, командир 5-й танковой бригады
    Арестован 27.12.1937. Обв. по ст. 54-1 "б", 54-8-11 ("участник антисовтского военно-фашистского заговора"). Приговор: ВК ВС СССР, 28.08.1938 – ВМН. Расстрелян 28.08.1938, г.Харьков.
    Реабилитирован 30.01.1958
