  spravka: |-
    Род. в 1893, Курляндская губ., пасторате Тульцем, латыш, обр.: высшее, член ВКП(б). Проживал: Москва, Заставный пер., д. 4, кв. 3. Директор автобазы Наркомата финансов СССР
    Арестован 11.12.1937. Обв. в военно-фашистском заговоре. Приговор: ВК ВС СССР, 08.01.1938 – ВМН. Расстрелян 08.01.1938, г.Москва.
    Реабилитирован ВК ВС СССР апрель 1965
