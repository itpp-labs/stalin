    Род. в 1887. Калмык. Окончил сельскую школу, 3 г., 2-классное Калмыкское училище, 2г. Член ВКП(б) с 02.1921 (кандидат с 12.1920). Зам. пред. Калмыкского облисполкома (3.23-5.24)
     Зав. земельным отделом Калмыкского облисполкома (6.24-6.25 и с 1.12.1926).
      с 1925 председатель Калмплана. На момент ареста - директор кирпичных заводов в Элисте.
