  spravka: |-
    1906, Благовєщенський р-н Республіки Башкортостан, Росія, росіянин, освіта вища – закінчив Московську вищу прикордонну школу
     виконавець обов’язків командира дивізіону 156 полку військ НКВС, лейтенант, проживав: Сумська обл. м. Шостка
     Заарештований 04.12.1937 р.
     ВК ВС СРСР 09.04.1938 р. за участь в антирад. військово-фашистській змові засуджений до ВМП.
     Розстріляний 09.04.1938 р. у м. Київ.
     Реабілітований 23.11.1957 р. ВК ВС СРСР.
     ГДА Сб України, м. Суми, спр. П-4377.
