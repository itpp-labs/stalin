- spravka_old_id: 138
  repryear: 1937
  fio: Бойко Филипп Васильевич
  source: УФСБ РФ по Ростовской обл.
  spravka: |-
    Род. в 1890, бывш. Гродненская губ., д. Лозни, русский. Агент по снабжению Крайсовхозинспекции в г.Ростове-на-Дону.
    Арестован УНКВД АЧК 17.11.1936. Обв. по ст.ст. 58-8 и 58-11 УК РСФСР как участник контрреволюционной организации. Приговор: ВК ВС СССР, 14.03.1937 – ВМН. Расстрелян 15.03.1937, в г.Ростове-на-Дону.
    Реабилитирован ВК ВС СССР 22.11.1961 за отсутствием состава преступления
