  repryear: '1937'
  fio: Лондон Ной Моисеевич
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1888, Гродненская губ., Кобринский уезд, дер. Упирово, еврей, обр.: высшее, член ВКП(б) (бывший член Бунда, Социалистической партии США, КП США). Проживал: Москва, Конюшковская ул., д. 28, кв. 8. Зам. начальника Главнефти Наркомата тяжелой промышленности СССР
    Арестован 29.10.1937. Обв. в участии в антисоветской подрывной организации правых. Приговор: ВК ВС СССР, 09.12.1937 – ВМН. Расстрелян 09.12.1937, г.Москва.
    Реабилитирован ГВП РФ 03.04.1997
