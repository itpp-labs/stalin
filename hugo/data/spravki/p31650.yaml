- spravka_old_id: 25714
  repryear: 1938
  fio: Ткаченко Иван Иванович
  source: УФСБ РФ по Краснодарскому краю
  spravka: |-
    Род. в 1899, г. Таганрог, русский, обр.: начальное, бывший член ВКП(б). Проживал: г. Армавир. Директор Армавирского мясокомбината.
    Обв. в том, что был участником троцкистской террористической диверсионно-вредительской организации. Приговор: ВК ВС СССР, 12.06.1938 – ВМН. Расстрелян 12.06.1938, в г.Краснодаре.
    Реабилитирован ВК ВС СССР 15.05.1958
