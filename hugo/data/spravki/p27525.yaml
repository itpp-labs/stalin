    1905 г. р., уроженец г. Ростов-на-Дону, еврей, член ВКП(б) в 1930-1936 гг., член Союза советских писателей, нач. сценарного отдела Ленфильма, проживал: г.Ленинград, Колокольная ул., д. 8, кв. 9. Арестован 27 октября 1937 г. Выездной сессией Военной коллегии Верховного суда СССР в г. Ленинград 18 мая 1938 г. приговорен по ст. ст. 58-7-8-11 УК РСФСР к высшей мере наказания. Расстрелян в г. Ленинград 18 мая 1938 г. (Его жена, японовед Генриетта Германовна Иммерман, осуждена на 10 лет ИТЛ, отбыла срок в Севвостлаге.)
