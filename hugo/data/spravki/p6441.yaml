  spravka: "1893 р., с. Федорець Зарайського р-ну Московської обл. (Російська Федерація),\
    \ росіянин, із селян, освіта середня. Проживав у м. Полтава. Військовослужбовець.\
    \ \n  Заарештований 19 червня 1937 р. Засуджений Верховним Судом СРСР 5 жовтня\
    \ 1937 р. за ст. ст. 54-1, 54-9, 54-11 КК УРСР до розстрілу з конфіскацією особистого\
    \ майна. Вирок виконано 6 жовтня 1937 р. у м. Харків. \n  Реабілітований Верховним\
    \ Судом СРСР 29 березня 1958 р."
