- id: all.csv-line-16173
  repryear: '1938'
  fio: Джантлеуов Шайхи Османович (Гусманович)
  source: archive.president.kz/uploads/A.-Kazahskij-kraj.pdf
  spravka: "Род. в 1898 в Лбищенском уезде Уральской области Российской империи в\
    \ семье скотовода. Казах. В 1919 г. окончил учительскую семинарию (г. Уральск).\
    \ Член Коммунистической партии с 1920 г. \n  В 1919-1920-заведующий информационно-инструкторским\
    \ отделом Джамбейтинского уездного ревкома. 1920-1923-председатель уездного коми-тета\
    \ труда, секретарь уездного комитета РКП(б), редактор газеты \"Кызыл Ту\" и заместитель\
    \ заведующего отделом агитации и пропаганды Уральского губкома РКП(б) (г. Уральск).\
    \ 1923-1924- заместитель заведующего отделом агитации и пропаганды Семипалатинского\
    \ губкома РКП(б),1924-предсе-датель уездного исполкома, 1925-1926-заведующий губернским\
    \ земельным управлением (г. Семипалатинск). 1926-1928-заведующий Сырдарьинским\
    \ гу-бернским земельным управлением (г. Чимкент).1928-1930-директор сельско-хозяйственного\
    \ треста (гг. Кзыл-Орда, Алма-Ата).1930-заместитель предсе-дателя Алма-Атинского\
    \ окрисполкома.1930-1932-секретарь Илийского рай-кома ВКП(б) (Алма-Атинская область).1932-1933-заместитель\
    \ директора Риддерского комбината. С мая 1933 г. по июль 1935 г. заместитель Наркома\
    \ просвещения КазССР. С августа 1935 г. по март 1936 г. первый заместитель Наркома\
    \ коммунального хозяйства КАССР. 1936-1937-предсе-датель Чуйского райисполкома\
    \ (Алма-Атинская область). \n  Репрессирован. Приговорен к расстрелу в феврале\
    \ 1938 г. Реабилитирован в июле 1958 г. \n  Избирался: Член КазЦИКа. Делегат VII\
    \ Казахстанской краевой конференции ВКП(б) (1930). \n  Источник: АПРК. Ф. 141.Оп.16.Д.3365,,\
    \ Оп.1. Д.11556, Л.199-209. \n  Литература: Наркомы Казахстана. С. 136."
