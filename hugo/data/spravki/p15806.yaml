  repryear: null
  fio: ОРЕХОВСЬКИЙ Іван Георгійович
  source: 'Реабілітовані історією : Харківська область'
  spravka: "народився 1907 р., у м. Белиничі Могильовського пов. Могильовської губ.\
    \ Білорус, із селян, освіта середня, у минулому член ВЛКСМ, член ВКП(б) з 1930\
    \ р. \n  Проживав у Харкові. Завіду-вач відділу кадрів міськкому ЛКСМ. \n  Заареш-тований\
    \ 5 вересня 1937 р. як член антирад. терористичної троцьйстської організації (стат-ті\
    \ 548, 5411 КК УРСР) \n  Військовою колегією Верховного Суду СРСР 30 грудня 1937\
    \ р. засу-джений до розстрілу з конфіскацією особис-того майна. \n  Розстріляний\
    \ 31 грудня 1937 р. у Харкові. \n  Реабілітований 16 січня 1958 р."
