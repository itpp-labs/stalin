    Род. в 1909, Нижегородская губ., г. Сормово, русский, член ВЛКСМ. Проживал: Горьковская обл., п. Мордовщик. Слесарь на судомостовом заводе
    Арестован 16.01.1937, Этапирован в г. Читу. Обв. по ст. 58-8, 58-9, 58-10 УК РСФСР. Приговор: ВТ ЗабВО, 29.01.1938 – ВМН. Расстрелян 17.02.1938.
