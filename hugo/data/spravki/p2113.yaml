  fio: Алексеевский Всеволод Михайлович
  source: Мартиролог Красноярского общества "Мемориал" - https://memorial.krsk.ru/martirol/alexeev.htm
  spravka: "Род. в 1890 в г. Вильно. Русский, окончил Петербургский технологический\
    \ институт. Военный, ученый-химик. После окончания института рекомендован для\
    \ работы в военно-промышленном комитете (шла 1-ая мировая война). Направлен в\
    \ Донбасс для организации производства взрывчатых веществ. В гражданскую войну\
    \ работал на содовом заводе, стал ведущим специалистом по производству соды и\
    \ использованию хлора в промышленности. Переведен в Москву. Начальник отдела экспертизы\
    \ «Главхимпрома». Арестован 21.12.1936. Обвинение по ст. 58-2, 58-7, 58-8 УК РСФСР.\
    \ Осужден 02.06.1937 ВК ВС РСФСР на 10 лет ИТЛ и 2 года лишения политических прав.\
    \ Срок отбывал на Соловках, затем с 17.07.1937 в Норильлаге, прибыл из Орловской\
    \ тюрьмы. Работал в ОМЦ. Освобожден 08.07.1945 досрочно. Остался в Норильске.\
    \ К нему приехала жена. В начале 50-х отправлен в ссылку в Канск. Работал на ТЭЦ\
    \ в цехе очистки воды. Умер в г. Канске. \n  -Киреенко Ф.Т. «Люди, металл, жизнь».\
    \ Заполярная правда, 28.04.1988. \n  -Коваленко Л. «Судьба комиссара Лельки» Заполярная\
    \ правда, 08.03.1988. \n  -О времени, о Норильске, о себе. Кн.1, М, 2001, с. 301,\
    \ 323, 326-333. \n  -08.06.10 Виктор Маскин. Кадры решившие всё"
