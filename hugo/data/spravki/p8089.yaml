  spravka: "Род. в с.Содина Поповского уезда Шуменского округа Болгарского княжества\
    \ Османской империи в семье сельского учителя. Окончил в 1920г. - экстерном гимназию,\
    \ г. Разгард, Болгария. Учился в 10.1921г.-Высшей военной школе,. окончил в 1924г.\
    \ лекторское отделение Лениградского коммунистического университета, в 1933г.\
    \ Ленинградское отделение Аграрного института Красной профессуры, г.Ленинград.\
    \ Член Коммунистической партии с 1920г. \n  В начале 1921г. – с одобрения ячейки\
    \ Компартии Болгарии под видом военнопленного эмигрировал в Советский Союз. 09.1924-02.1926гг.\
    \ - заместитель заведующего АПО Володарского райкома партии ВКП(б), г. Ленинград.\
    \ 05.1926 - 01.1930гг. - зам. заведующего торгового отдела в Ленинградском губернском\
    \ союзе потребительских обществ. 06.1928-02.1929гг. - избран в члены Правления\
    \ Воронежского ЦРК- зам. председателя Правления. 1929-1930гг. - управляющий Феодоссийской\
    \ базы Крымсоюза. 01.1930 - 1933гг. - учился на аграрном отделении Ленинградского\
    \ отделения ИКП (Институт красной профессуры). 10.1933 - 03.1934гг. - заведующий\
    \ сектором культпропотдела Казрайкома ВКП(б), заведующий сектором ВУЗов, г. Алма-Ата.\
    \ 03.-10.1934г. - референт первого секретаря Казкрайкома ВКП(б), т. Мирзояна по\
    \ вопросам сельского хозяйства. 10.1934-07.1935гг. - заместитель заведующего сельхозяйственного\
    \ отдела Казрайкома ВКП(б). 07.1935г. - начальник планово-финансового отдела в\
    \ Наркомате земледелия Казахской АССР. 03-10.1936г.-заместитель Наркома земледелия\
    \ Казахской ССР, 1936-1937гг.-старший экономист-плановик Наркомата земледелия\
    \ Казахской АССР. \n  Репрессирован. Арестован 02.03.1937 г. Приговорен ВК ВС\
    \ СССР 03.10.1937 г к ВМН. Реабилитирован 10.03.1959 г. \n  Источник: АПРК. Ф.\
    \ 141. Оп. 1. Д.11533.Л.163-175.л/д. \n  Литература: Ашимбаев Д.Р. Кто есть кто\
    \ в Казахстане. С.487."
