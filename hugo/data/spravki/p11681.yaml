  fio: Байшев Михаил Николаевич
  source: Книга памяти Краснодарского края
  spravka: |-
    1899 г. р., с. Ичалки Нижегородской губ., русский, член ВКП(б) с 1927 г., образование начальное, мастер завода. Проживал: г. Туапсе. Арестован 01.06.1937 г. Предъявленное обвинение: "участник контрреволюционной террористической организации, вербовочная и диверсионная работа, шпионаж". Военной коллегией ВС СССР 15.12.1937 г. назначена ВМН - расстрел с конфискацией имущества. Приговор приведен в исполнение 15.12.1937 г. Реабилитирован Военной коллегией ВС СССР 30.07.1957 г. за отсутствием состава преступления. 20329
