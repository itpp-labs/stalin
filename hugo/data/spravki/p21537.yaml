  fio: Нарсия Владимир Дмитриевич
  source: По материалам Архива внутренних дел Грузии подготовлено Институтом развития
    свободы информации (IDFI), Грузия
  spravka: |-
    Род. в 1905, г. Сенаки, Грузия., грузин. Род занятий: До ареста председатель Райсовета ОАХ (Общества содействия обороне и авиационно-химическому строительству) Орджоникидзевского р-на и начальник спец. отдела НККХ (Народного комиссариата коммунального хозяйства) Грузии.
    Осужден Тройкой при НКВД ГССР 28.12.1937. Мера наказания: расстрел с конфискацией личного имущества. Дата расстрела: 29.12.1937
