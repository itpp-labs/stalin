  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1889, Красноярск, еврей, обр.: низшее, б/п. Проживал: Москва, ул. Дзержинского, д. 15, кв. 14. Товаровед в конторе "Союзунивермага" Наркомата внутренней торговли СССР.
    Арестован 04.06.1937. Обв. в шпионаже и террористической деятельности. Приговор: ВК ВС СССР, 22.08.1937 – ВМН. Расстрелян 22.08.1937, г.Москва.
    Реабилитирован ГВП СССР 24.09.1991
