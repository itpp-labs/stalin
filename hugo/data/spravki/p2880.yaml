    Род. в 1893, Германия, г. Варнемюнде, немец, обр.: низшее, б/п. Проживал: Серпухов, ул. Тарусская, д. 14/17. Каменщик на серпуховской фабрике "Красный текстильщик".
    Арестован 16.05.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 20.06.1937 – ВМН. Расстрелян 21.06.1937, г.Москва.
