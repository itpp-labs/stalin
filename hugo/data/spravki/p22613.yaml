  repryear: null
  fio: Борисенко Антон Николаевич
  source: Чураков Д. Репрессированные военнослужащие Красной Армии
  spravka: "Род. в 1889, украинец, обр.: окончил ВАК РККА, член ВКП(б) с 1918. Командир\
    \ батальона, командир 78-го стрелкового полка, 26-й стрелковой бригады 9-й стрелковой\
    \ дивизии, 1922-1923 командир 6-й отдельной Кавказской стрелковой бригады, 1923-1924\
    \ командир 3-й стрелковой дивизии, 1924-1928 командир 2-й Кавказской стрелковой\
    \ дивизии, 1929-1932 командир 45-й стрелковой дивизии, награжден двумя орденами\
    \ Красного Знамени, комдив, 1932-1937 командир 45-го механизированного корпуса\
    \ Киевского ВО \n  Арестован 04.10.1937. Приговор: ВК ВС СССР, 22.08.1938 – ВМН.\
    \ Расстрелян 22.08.1938. \n  Реабилитирован 08.12.1956"
