  spravka: "Род. 31 декабря 1911 года в с. Гурьевка (ныне Николаевской обл.). Активный\
    \ участник литературного движения в Украине в 30-е годы, член Всеукраинского Союза\
    \ пролетарских писателей (ВУСПП). C шести лет Василия отдали на воспитание в семью\
    \ городских учителей Васильевых. В четвертом классе он учится уже в школе № 8\
    \ г. Николаева. После окончания Гурьевской семилетки учился в Николаевском институте\
    \ народного образования (сейчас Николаевский государственный университет им. В.\
    \ Сухомлинского), в котором после обучения остался работать директором рабфака.\
    \ Позже стал ассистентом кафедры языка и литературы. \n  В Николаеве в 30-е годы\
    \ работали творческие группы Всеукраинского Союза пролетарских писателей – «Жовтень»,\
    \ объединение работников-судостроителей «Шкив», комсомольских писателей «Молодняк».\
    \ \n  В.А. Малагуша активно участвовал в литературной жизни края. Он дружил со\
    \ ставшими впоследствии известными писателями Б. Лавренёвым, Э.Багрицким, Я. Шведовым\
    \ и др. В.А. Малагуша печатался в журнале «Стапель» (орган Николаевской организации\
    \ ВУСПП), «Молодняке» и газете «Шлях індустріалізації»). В 1937 году был арестован\
    \ НКВД как участник антисоветской националистической организации. Осужден к 10\
    \ годам лишения свободы. Наказание отбывал в Северо-восточных лагерях \"Одинокий\"\
    , \"Пурга\", \"Ледяной\". В 1955 году реабилитирован. После освобождения из заключения\
    \ он приезжал в Николаев, но на постоянное местожительство в родные места не вернулся.\
    \ В.А. Малагуша надолго поселился во Фрунзе, а затем переехал в Минск. Он не ожесточился,\
    \ сохранил веру в людей, человеческое достоинство. Из своих колымских лет вынес\
    \ неизгладимые впечатления, ставшие страницами уникального жизненного опыта и\
    \ стихов. «Преступно не поведать о том, что добыто в страдании», - пишет Василий\
    \ Андреевич. Он автор мемуарной книги \"Сага о вечной мерзлоте\". Умер в 2007\
    \ году."
