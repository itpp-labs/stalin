- spravka_old_id: 1678
  repryear: 1937
  fio: Бабуашвили (Бабуадзе) Владимир Яковлевич
  source: По материалам Архива внутренних дел Грузии подготовлено Институтом развития
    свободы информации (IDFI), Грузия
  spravka: |-
    Род. в 1908, Зестафонский р-н, г. Шоропани, грузин. Место проживания: г. Чиатура. Род занятий: Работал в г. Чиатура прорабом. По профессии помощник машиниста. По специальности - инженер-путеец.
    Осужден ВК ВС СССР 01.07.1937. Мера наказания: 10 лет заключения в ИТЛ с конфискацией имущества и 5 лет поражения в политических правах. Начало срока 14/09-1936 г., конец срока 14/09-1946 г.
