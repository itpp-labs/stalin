  spravka: |-
    1894 г. р., уроженец д. Волосово Гдовского р-на Лен. обл., русский, член ВКП(б) в 1918-1937 гг., зам. военного коменданта Ленинграда, майор, проживал: г. Ленинград, ул. Некрасова, д. 39, кв. 16. Выездной сессией Военной коллегии Верховного суда СССР в г. Ленинград 2 декабря 1937 г. приговорен по ст. ст. 58-1б-8-11 УК РСФСР к высшей мере наказания. Расстрелян в г. Ленинград 2 декабря 1937 г.
