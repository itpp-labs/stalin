- spravka_old_id: 7683
  repryear: 1938
  fio: Кривских (Кривский) Василий Никитович
  source: '"Воронежские сталинские списки"'
  spravka: |-
    Род. в 1891, Воронежская губ., Волчковский уезд, с. Тютчево, русский, обр.: окончил сельскую школу, член ВКП(б). Проживал: г. Мичуринск, Красная, 18-А. Проводник службы движения пассажирской группы ст. Мичуринск Ленинской ж.д.
    Арестован 08.12.1936. Обв. по ст.ст. 19-58-8, 58-2, 58-11: Обвинялся в участии в антисоветской троцкистско-террористической организации. Приговор: выездная сессия ВК ВС СССР в г. Воронеж, 15.01.1938 – ВМН. Расстрелян 15.01.1938.
    Реабилитирован ВК ВС СССР 11.02.1958
