  spravka: |-
    народився 1889 у м. Карс Карської обл. Вірмен, із службовців, освіта вища, позапарт. Проживав у Харкові. Декан факультету французької мови Харківського інституту іноземних мов. Заарештований _06.02.1938_ р. за к.-р. діяльність (статті 54-6, 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _21.10.1938_ р. (статті 54-2, 54-8, 54-11 КК УРСР) засуджений до розстрілу з конфіскацією особистого майна. Розстріляний _21.10.1938_ р. у Харкові. Реабілітований _22.04.1958_ р.
