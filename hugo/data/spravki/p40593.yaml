  spravka: |-
    1896 г. р., уроженец д. Сановка Шиловского р-на Рязанской обл., русский, член ВКП(б) в 1918-1937 гг., нач. отделения Отдела инженерных войск Северного флота, капитан 2-го ранга, проживал: г.Мурманск, ул. Полярные Зори, д. 45, кв. 5. Арестован 20 февраля 1938 г. Выездной сессией Военной коллегии Верховного суда СССР в г. Ленинград 21 сентября 1938 г. приговорен по ст. ст. 58-1б-8-11 УК РСФСР к высшей мере наказания. Расстрелян в г. Ленинград 22 сентября 1938 г.
