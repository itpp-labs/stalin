- spravka_old_id: 17584
  repryear: 1938
  fio: Кварцхава Александр Филипович
  source: По материалам Архива внутренних дел Грузии подготовлено Институтом развития
    свободы информации (IDFI), Грузия
  spravka: |-
    Род. в 1901, Чхороцкуйский район, с. Чхороцку. Род занятий: До увольнения заместитель начальника политотдела 63 ГСД (горно-стрелковой дивизии) в звании полкового комиссара. Уволен из РККА как политически неблагонадежный элемент.
    Звание: полковник.
    Осужден Тройкой при НКВД ГССР 17.01.1938. Мера наказания: расстрел с конфискацией личного имущества. Дата расстрела: 20.01.1938
