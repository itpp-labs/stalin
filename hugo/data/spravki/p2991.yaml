  fio: Станиславский Макс (Максимилиан) Оскарович (Осипович)
  source: 'Использованы материалы кн.: В.Абрамов. Евреи в КГБ. Палачи и жертвы. М.,
    Яуза - Эксмо, 2005. hrono.ru/biograf/bio_s/stanislvsk_m.html'
  spravka: "(1895-20.6.1937). Капитан ГБ (1935). Член партии с 1919 г. Родился в Варшаве\
    \ в семье рабочего. Работал мастером на ткацкой фабрике в Лодзи, член ППС (Польской\
    \ социалистической партии) в 1917-1918 гг. В 1918 г. в плену у немцев. С 1919\
    \ г. на Украине - секретарь Польского бюро ЦК КП (б)У, Закордонного отдела 12-й\
    \ армии и ЦК КП (б)У (1920-1921). С 1921 г. в органах ВЧК-НКВД - уполномоченный\
    \ ОО Киевского ВО, с 1923 г. в Москве - сотрудник Секретариата коллегии ОГПУ,\
    \ с 1927 г. в ЭКУ - начальник 7-го отделения, секретариата (начальник ЭКУ Г.Е.\
    \ Прокофьев знал Станиславского по совместной службе в 12-й армии). С 1932 г.\
    \ - помощник начальника Главного управления пожарной охраны ОГПУ-НКВД СССР. \n\
    \  Арестован 23 марта 1937 г. Расстрелян по приговору Комиссии в составе наркома\
    \ НКВД СССР, Прокурора СССР и Председателя ВКВС СССР 20 июня 1937 г. Реабилитирован\
    \ в 1959 г."
