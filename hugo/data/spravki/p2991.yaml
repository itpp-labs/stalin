  spravka: "Род. в 1895, еврей, член ВКП(б) с 1919, в органах НКВД с 1921. \n  Звание:\
    \ 09.12.1935 - капитан ГБ. \n  Награды: знак «Почетный работник ВЧК—ОГПУ (V)»\
    \ №487, 20.12.1932 - знак «Почетный работник ВЧК—ОГПУ (XV)» № 409. \n  пом. нач.\
    \ ГУПО НКВД СССР, уволен 19.08.1937. \n  Арестован 23.03.1937. Осужден в особом\
    \ порядке, ВМН. Расстрелян 20.06.1937, Москва. \n  Реабилитирован 02.02.1959."
