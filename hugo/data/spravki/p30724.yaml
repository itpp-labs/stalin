  fio: Гінтовт Леонід Іванович
  source: '"Реабілітовані історією" : Донецька область'
  spravka: |-
    1904 року народження, Литва, литовець, освіта вища, член ВКП(б). Проживав: сел. Іловайське Донецької області, залізничний буд. № 26, кв. 4. Заступник начальника політвідділу ст. Іловайськ.
    Заарештований 30 жовтня 1937 року. Засуджений виїзною сесією військової колегії Верховного Суду СРСР у м. Сталіно (м. Донецьк) до розстрілу з конфіскацією майна. Вирок приведений до виконання у м. Сталіно (м. Донецьк) 6 вересня 1938 року.
    Реабілітований у 1957 році.
