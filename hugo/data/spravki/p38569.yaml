  spravka: "1888 року народження, с. Луніне Пензенської губернії, росіянин, освіта\
    \ початкова, безпартійний. Заступник начальника та начальник служби руху управління\
    \ Північнодонецької залізниці. Проживав: м. Артемівськ Донецької області, вул.\
    \ Артема, 101. \n  Заарештований 3 вересня 1937 року. Виїзною сесією військової\
    \ колегії Верховного Суду СРСР у м. Сталіно (м. Донецьк) 30 жовтня 1938 року засуджений\
    \ до розстрілу з конфіскацією майна. Вирок приведений до виконання 30 жовтня 1938\
    \ року у м. Сталіно (м. Донецьк). \n  Реабілітований у 1956 році."
