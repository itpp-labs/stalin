  fio: Новелло Евгений Михайлович
  source: www.geni.com/people/Евгений-Новелла/6000000031477325134
  spravka: |-
    Род. 16.02.1890. в г. Таганрог Донской обл. Итальянский подданный. Окончил Ростовское реальное училище и 2,5 курса Петроградского Технического ин-та. Член РКПб с 05.11.1919. В 1937 г. Оренбург. В июле был исключен из партии и снят с работы (был н-ком планового отдела Оренбургской железной дороги). Подал заявление в партком о восстановлении и на имя т. Кагановича. До разрешения этого вопроса он поступил на работу в Снабсбыт.
