  spravka: |-
    Род. в 1885, Киев, еврей, член ВКП(б). Проживал: Москва, ул. Кузнецкий Мост, д. 22, кв. 1. Кандидат экономических наук, начальник планового отдела Гл. управления чайной промышленности Наркомата пищевой промышленности СССР.
    Арестован 22.06.1939. Обв. в участии в к.-р. организации. Приговор: ВК ВС СССР, 04.02.1940 – ВМН. Расстрелян 05.02.1940, г.Москва.
    Реабилитирован ВК ВС СССР 01.09.1956
