    в конце 1920-х – начале 1930-х годов - заместитель народного комиссара земледелия, с 1931 – председатель Трактороцентра АССР Немцев Поволжья, во второй половине 1930-х годов - нарком финансов АССР Немцев Поволжья. В 1937 арестован и обвинён в «правом уклоне». 11 августа 1937 исключён из партии в связи с арестом.
