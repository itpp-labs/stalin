  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 1.
  spravka: |-
    народився 1902 у с. Чумаки Катеринославського пов. Катеринославської губ. Українець, із селян, освіта вища, у 1920—1921 і 1927—1937 рр. член ВКП(б). Проживав у Харкові. Викладач ХДУ, професор і завідувач кафедри літератури Харківського педагогічного інституту. Заарештований _17.09.1937_ р. як член к.-р. антирад. терористичної організації (статті 54-8, 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _30.12.1937_ р. засуджений до розстрілу з конфіскацією особистого майна. Розстріляний _31.12.1937_ р. у Харкові. Реабілітований _24.08.1957_ р.
