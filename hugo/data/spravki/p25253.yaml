  spravka: "Род. в 1893 в м. Лабучев Волынской губернии Киевского генерал-губернаторства\
    \ Российской империи в семье рабочего. Прослушал неполный курс Тульского земского\
    \ училища, окончил 6-и месячную школу политграмоты 1-й ступени. Член Социал-демократической\
    \ партии (меньшевиков)-1914,член Коммунистической партии с 1919 г., исключен в\
    \ 1923 г. \n  В 1909-1914гг.-учился в начальном земском училище, полировщик в\
    \ частных мастерских, г.Тула. 1914- конторщик по найму в Тульском отделении компании\
    \ АО \"Зингер\", г. Тула. 1914-1917-служил в Царской Армии. 1914-1918гг.-член\
    \ и активист партячеек РСДРП (меньшевиков-интернационалистов). 1917-1921гг.-член\
    \ коллегии губернского продо-вольственного комитета, заведующий губернским отделом\
    \ заготовок, замес-титель и врид комиссара по продовольствию Курской губернии.\
    \ В 04.-06.1921г. комиссар по продовольствию Симбирской губернии. В 08.1921г.-\
    \ член коллегии Наркомата продовольствия, 12.1921-11.1922гг.-заместитель Наркома\
    \ продовольствия Казахской АССР. 1922-1923гг.-заведующий финансовым отделом Семипалатинскго\
    \ губернского исполкома. В 01.-06.1923г. заместитель Наркома финансов Казахской\
    \ АССР, одновременно уполномоченный Всероссийского АО \"Хлебопродукт\" по Казахской\
    \ АССР. 1923-1924гг.-сотрудник Наркомата финансов Казахской АССР. В 09.1924 г.\
    \ откомандирован в распоряжение ЦК РКП(б).1924-1929гг.-зам.начальника Управления\
    \ местных финансов Наркомата финансов РСФСР. 1929-1931гг.-зав.финансовым отделом\
    \ Ивановского областного исполкома. 1931-1937гг.-председатель плановой комиссии-зам.председателя\
    \ Ивановского облисполкома, председатель комиссии-зам.председателя Дальневосточного\
    \ крайисполкома, председатель Хабаровского горсовета. \n  Репрессирован. Арестован\
    \ 27.08.1937г. Приговорен выездной сессией ВК ВС СССР 14.04.1938г. к ВМН. Реабилитирова\
    \ 08.09.1956г. \n  Источник: АПРК-? \n  Литература: Наркомы Казахстана. С. 200.,\
    \ Ашимбаев Д.Р. Кто есть кто в Казахстане. С.926."
