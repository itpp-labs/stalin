- spravka_old_id: 23208
  repryear: 1938
  fio: Модель Самуил Наумович
  source: '"Воронежские сталинские списки"'
  spravka: |-
    Род. в 1880, Витебская губ., Лепельский уезд, с. Улла, еврей, обр.: высшее, в 1912 г. окончил во Франции электротехнический институт, в 1905-1912 гг. - член организации "Бунд", член ВКП(б) с 1920 г. Проживал: Воронеж, ул. 11 Мая, 6, кв. 10. В 1904 г . арестован, сидел 11 месяцев в Варшавской цитадели. Старший инженер Воронежского областного отдела коммунального хозяйства.
    Арестован 02.12.1937. Обв. по ст.ст. 58-7, 58-8, 58-11: Обвинялся в активном участии в антисоветской право-троцкистской террористической и диверсионно-вредительской организации. Приговор: выездная сессия ВК ВС СССР в г. Воронеж, 13.04.1938 – ВМН. Расстрелян 13.04.1938.
    Реабилитирован ВК ВС СССР 25.08.1956
