- spravka_old_id: 30781
  repryear: null
  fio: ВОРОБЙОВ Федір Михайлович
  source: '"Реабілітовані історією" : Полтавська область'
  spravka: |-
    1898 р., с. Успенка Онуфріївського р-ну Кіровоградської обл., українець, із селян, освіта початкова. Проживав у смт Решетилівка Полтавської обл. Начальник райвідділу УНКВС Полтавської обл.
    Заарештований 14 травня 1938 р. Засуджений Верховним Судом СРСР 17 жовтня 1938 р. за ст. ст. 54-7, 54-8, 54-11 КК УРСР до розстрілу. Вирок виконано 17 жовтня 1938 р.
    Реабілітований Верховним Судом СРСР 23 березня 1959 р.
- spravka_old_id: 30782
  repryear: null
  fio: Воробьев Федор Михайлович
  source: Жуков А.Н. Кадровый состав НКВД 1935-1940 (готовится к изданию)
  spravka: |-
    Род. в 1898, русский.
    Звание: 23.02.1936 - лейтенант ГБ (Харьковская обл.).
    нач. Решетиловского РО УНКВД Полтавской обл. УССР, уволен 09.08.1938.
    Арестован 14.05.1938. Осужден 17.10.1938 ВК ВС СССР, ВМН. Расстрелян 17.10.1938, Полтава.
    Реабилитирован 23.03.1959.
