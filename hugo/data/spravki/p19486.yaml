  fio: Каплан Исаак Юльевич
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1902, Киевская обл., г. Белая Церковь, еврей, обр.: высшее, член ВКП(б). Проживал: Москва, ул. 2-я Мещанская, д. 87, кв. 16. Начальник отдела сильноточной промышленности Главэнергопрома Наркомата машиностроения СССР
    Арестован 29.11.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 10.01.1938 – ВМН. Расстрелян 10.01.1938, г.Москва.
    Реабилитирован ВК ВС СССР май 1956
