  fio: Зискинд Василий Митрофанович
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1903, г. Нежин, еврей, обр.: среднее, член ВКП(б). Проживал: Омск, пос. Семипалатинский, дом НКПС № 106. Техник-инспектор строительной группы управления Омской ж.д.
    Арестован 08.10.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 07.02.1938 – ВМН. Расстрелян 07.02.1938, г.Москва.
    Реабилитирован ВК ВС СССР 01.10.1957
