  source: 'Реабілітовані історією : Донецька область'
  spravka: |-
    с. Сєверське Полевського району Свердловської області, росіянин, освіта вища, безпартійний. Начальник вагонної дільниці Північно-Донецької залізниці. Проживав: м. Дебальцеве Донецької області, ст. Штерівка, буд. №63, кв. 2.
    Заарештований 30 листопада 1937 року. Виїзною сесією військової колегії Верховного Суду СРСР 30 жовтня 1938 року засуджений до розстрілу з конфіскацією майна. Вирок приведений до виконання 30 жовтня 1938 року у м. Сталіно (м. Донецьк).
    Реабілітований у 1958 році.
