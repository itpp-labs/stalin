- spravka_old_id: 9871
  repryear: 1937
  fio: Эстрейхер-Егоров Рудольф Анастасьевич
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1887, Австро-Венгрия, г. Пржемысль, поляк, обр.: высшее, член ВКП(б). Проживал: Москва, Софийская наб., д. 34, кв. 45. Старший руководитель кафедры военной истории военно-воздушной академии РККА им.Жуковского, военный юрист 1-го ранга.
    Арестован 13.08.1937. Обв. в участии в антисоветской шпионской организации. Приговор: ВК ВС СССР, 01.11.1937 – ВМН. Расстрелян 01.11.1937, г.Москва.
    Реабилитирован ВК ВС СССР 17.09.1957
