  spravka: "1903 року народження, м. Могилів-Подільський Вінницької області, єврей,\
    \ освіта 7 класів, член ВКГІ(б). Проживав: м. Маріуполь Донецької області. Начальник\
    \ цеху. \n  Заарештований 2 квітня 1938 року. Засуджений військовою колегією Верховного\
    \ Суду СРСР на 12 років ув'язнення з позбавленням прав на 5 років та конфіскацією\
    \ майна. \n  Реабілітований у 1941 році."
