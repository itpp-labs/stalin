  fio: Залиев Нугман Залиевич
  source: archive.president.kz/uploads/A.-Kazahskij-kraj.pdf
  spravka: "Род. в 1889 г. близ пос. Новая Казанка Букеевской (Внутренней) орды Астраханской\
    \ губернии Российской империи в семье рыбака. Казах. В 1909 г. окончил учительскую\
    \ семинарию (г. Казань). Член Коммунисти-ческой партии с 1919 г. \n  В 1905-1918-\
    \ учитель русско-казахских начальных школ (Таловский уезд, г. Урда). В 1911-1917-один\
    \ из основателей газеты \"Казакстан\", принимал участие в восстании 1916 г.1918-1919-заместитель\
    \ заведующего, заведующий Букеевским областным земельным управлением и областным\
    \ отделом народ-ного образования (г. Урда). В 1919 г. служил в РККА в составе\
    \ Казахского кавалерийского полка. 1920-1922- председатель Камыш-Самарского уездного\
    \ исполкома. С октября 1922 г. по декабрь 1924 г. Нарком просвещения Казахской\
    \ АССР. 1925-1927- председатель Гурьевского уездного исполкома. 1927-1928-председатель\
    \ Уральского комитета союза \"Кошчи\".1928-1929- заведующий Уральским окружным\
    \ отделом народного образования. 1929-1931-директор рабфака (г. Алма-Ата),1931-1933-директор\
    \ Кустанайского института просвещения.1933-1934,1936-заместитель заведующего Актюбин-ским\
    \ областным отделом народного образования. 1934-1936-директор Актю-бинского учительского\
    \ института.1937-директор Оренбургских педагоги-ческих курсов. \n  Репрессирован.\
    \ Арестован в августе 1937 г., приговорен к расстрелу в феврале 1938 г. \n  Избирался:\
    \ Делегат ряда съездов Советов КАССР. Член КазЦИКа (1922-1925). \n  Источник:\
    \ АПРК. Ф. 139. Оп. 1. Д. 11530. Л. 71-72. \n  Литература: Наркомы Казахстана.\
    \ С. 162."
