  spravka: |-
    родился в 1902 г. в Жаныкургане (на Сырдарье). В 1919 г. окончил курсы в Ташкенте. В 1920–1922 гг. секретарь Семиреченского обкома комсомола. С 1923 г. председатель Семиреченского областного союза «Кошчи». В 1924 г. направлен на учебу в Коммунистический университет в Москве. В 1925–1927 гг. первый секретарь Чимкентского, потом Петропавловского губкомов. В 1928–1929 гг. заведующий отделом ЦК. С 1930 г. председатель Акмолинского окружного исполкома. В 1932–1937 гг. первый и второй секретарь ряда обкомов (ВосточноКазахстанского, Кзыл-Ординского, Гурьевского, Уральского и др.). В 1938 г. репрессирован.
