  spravka: |-
    народився 1908 у м. Кременчук Кременчуцького пов. Полтавської губ. Єврей, з робітників, освіта середня, член ВКП(б) з 1930 р. Проживав у Харкові. Директор Палацу піонерів. Заарештований _23.07.1937_ р. як член к.-р. троцькістської терористичної організації (статті 54-8 через ст. 17, 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _26.10.1937_ р. (статті 54-8, 54-11 КК УРСР) засуджений до розстрілу. Розстріляний _27.10.1937_ р. у Києві. Реабілітований _28.03.1956_ р.
