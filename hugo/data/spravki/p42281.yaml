  spravka: |-
    1897 г. р., уроженец г. Херсон, еврей, беспартийный, нач. цеха Воронежского завода синтетического каучука (СК-2), перед арестом инженер опытного завода литер «Б», проживал: г.Ленинград, пр. Карла Либкнехта, д. 43, кв. 6. Арестован 27 февраля 1938 г. и этапирован в Воронеж. Выездной сессией Военной коллегии Верховного суда СССР в г. Воронеж 22 октября 1938 г. приговорен по ст. ст. 58-7-8-11 УК РСФСР к высшей мере наказания. Расстрелян в г. Воронеж 22 октября 1938 г.
