    Род. в 1895, г. Москва, русский, член ВКП(б). Проживал: Москва, Чистопрудный бул., д. 12/7, кв. 27. Зам. председателя Комитета по делам физкультуры и спорта при СНК СССР, дивизионный комиссар
    Арестован 13.01.1938. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 29.08.1938 – ВМН. Расстрелян 29.08.1938, г.Москва.
