  spravka: |-
    1903 року народження, м. Бердичів Київської області, єврей, освіта вища, безпартійний. Проживав: м. Макіївка Донецької області. Радколонія. Дирекор заводу ім. Кірова.
    Заарештований 25 липня 1937 року. Засуджений виїзною сесією військової колегії Верховного Суду СРСР у м. Києві до розстрілу з конфіскацією майна. Вирок приведено до виконання у м. Києві 30 жовтня 1937 року.
    Реабілітований у 1956 році.
