    Род. в 1892, г. Одесса, еврейка, обр.: неполное среднее. Проживала: г. Москва. Старший консультантпо кадрам «Союзпродмага» Наркомвнуторга СССР
    Арестована 11.07.1937. Обв. по ст.58—8 УК РСФСР. Приговор: ВК ВС СССР, 31.10.1937 – 10 лет л.с. с поражением в политических правах на 5 лет и с конфискацией всего имущества.
    Реабилитирована ВК ВС СССР 23.11.1955
