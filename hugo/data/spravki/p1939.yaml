  repryear: '1937'
  fio: Черкесов Хажисмель Патович
  source: Книга памяти Кабардино-Балкарской Республики, АУД № 3070-П.
  spravka: |-
    Род. в 1903, Кабардино-Балкария, Нальчикский р-н, с. Аушигер, кабардинец, обр.: грамотный, член ВКП(б) с 1920г. по 1929г. Проживал: г. Нальчик, Революционная №21. Ответственный переводчик газеты "Социалистическая Кабардино-Балкария"
    Арестован 13.01.1937. Обв. по ст.ст. 58-8, 58-11 УК РСФСР, в активном проведении контрреволюционной работы в редакции путем протаскивания клеветнических материалов. Приговор: ВК ВС СССР, 26.07.1937 – ВМН. Расстрелян 26.07.1937.
    Реабилитирован ВК ВС СССР 09.09.1957
