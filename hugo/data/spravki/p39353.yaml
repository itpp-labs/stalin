- spravka_old_id: 31565
  repryear: 1939
  fio: Чанышев Якуб Джангирович
  source: Книга памяти Республики Татарстан
  spravka: |-
    Род. в 1892, Башкортостан, Буздякский р-н, д. Тукаево, татарин, член ВКП(б) с 1917 г. Проживал: Узбекистан, г. Термез. Ком. дивизии, 68 горно-стр. дивизия, бывший ком. 1-Татарской дивизии
    Арестован 17.05.1937. Обв. по ст. 58-2, 58-11. ("руководитель националистической террор., повстанческой, военной организации"). Приговор: ВТ ПриВО, 04.12.1939 – оправдан.
