    видный крымскотатарский писатель, поэт и драматург. Арестован 22 октября 1937 г. 17 апреля 1938 г. выездной сессией Военной коллегии Верховного Суда СССР был приговорён к 12 годам ИТЛ с поражением в политических правах на 5 лет и конфискацией имущества. Скончался 11 января 1955 г. в Томской психиатрической больнице (ОГА СБ Украины, АР Крым, д. 010109, л. 2, 128).
