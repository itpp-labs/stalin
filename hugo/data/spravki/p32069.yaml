  fio: Клапцов Дмитрий Иванович
  source: streets-kharkiv.info/klaptsova-dmitriya, https://interpretive.ru/termin/klapcov-dmitrii-ivanovich.html
  spravka: "Род. в 1895. основатель Комсомола в Харькове. \n  один из организаторов\
    \ и руководителей комсомола Х-ва. В 1918 - на подпольной работе в Х-ве, создавал\
    \ нелегальные молодежные группы. В 1919 - член временного бюро по организации\
    \ союза рабочей молодежи в Х-ве, первый секретарь молодежной ячейки депо «Октябрь»,\
    \ секретарь Иваново-Лысогорского района комсомола, с марта возглавлял городской\
    \ комитет КСРМУ. В 1920 - в Красной армии. После Гражданской войны на хозяйственной,\
    \ партийной и профсоюзной работе в Х-ве, занимал ответственные посты на Харьк.,\
    \ Челябинском тракторных заводах..Занимался журналистикой. По линии журналистики\
    \ в 1935-м году был направлен в США. После возвращения был признан врагом народа\
    \ и выслан в Челябинскую область, где был расстрелян 3 мая 38-го года."
