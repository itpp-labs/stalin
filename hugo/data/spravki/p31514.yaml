  source: Книга памяти Краснодарского края
  spravka: |-
    Род. в 1884, Киевская обл., Васильевский р-н, с. Спиндовка, украинец, обр.: 3 класса сельской школы, б/п. Проживал: пос. Мацеста. Серопроводчик ванного здания курорта Мацеста
    Арестован 10.06.1937. Обв.: принадлежность к троцкистско-террористической группе, за пропаганду троцкистских взглядов, за клевету на политика советской власти и партии. Приговор: ВК ВС СССР, 12.06.1938 – ВМН. Расстрелян 12.06.1938
