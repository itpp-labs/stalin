  repryear: 1937
  fio: Домашин Пансофий Алексеевич
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1904, Вологодская губ., Тотемский уезд, дер. Медведково, русский, обр.: неполное среднее, б/п. Проживал: Рязань. Секретарь правления Рязанского инвалидного промкомбината.
    Арестован 23.01.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 16.06.1937 – ВМН. Расстрелян 17.06.1937, г.Москва.
    Реабилитирован президиумом Московского городского суда 24.06.1963
