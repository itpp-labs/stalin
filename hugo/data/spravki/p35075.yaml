  fio: Ринчино Эльбек-Доржи Ринчинович
  source: Книга памяти Иркутской обл.
  spravka: |-
    Род. в 1888, Бурятия, Баргузинский аймак, улус Хил, бурят, обр.: высшее, член ВКП(б). Проживал: г. Москва. Преподаватель Московского университета им. Сталина (после ареста этапирован в Иркутск)
    Арестован 19.07.1937. Обв. по ст.58-9, -11 УК РСФСР. Приговор: ВК ВС СССР, 04.06.1938 – ВМН. Расстрелян 23.06.1938, г.Иркутск.
    Реабилитирован ВК ВС СССР 20.04.1957
