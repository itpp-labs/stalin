  spravka: |-
    1888 г.р., уроженец улуса Хилгана, БМАССР, бурят, с высшим образованием, с 1906 по 1907 гг. состоял в РСДРП (большевиком), с 1920 года – член МНРП и член ее ЦК, с 1932 года – кандидат в члены ВКП(б), награжден орденом Красного Знамени, бывший председатель Военного Совета МНР, к моменту ареста работал преподавателем КУТВ в г. Москва. Осужден Военной Коллегией Верховного Суда СССР в период 2-4 июня 1938 года по ст.ст. 58-1 «а», 58-2, 58-7, 58-8, 58-11 УК РСФСР к высшей мере наказания – расстрелу с конфискацией имущества
