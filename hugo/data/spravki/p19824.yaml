    Род. в 1888, г. Санкт-Петербург, из служащих., обр.: высшее. Проживал: г. Красноярск. Инженер геологоразведочного отдела треста «Енисейзолото».
    Арестован 17.08.1937. Обв. по ст. 58-1 «а», 58-7, 58-8, 58-9, 58-11 УК РСФСР. Решение: УГБ УНКВД по Красноярскому краю, 10.02.1939 – Дело прекращено за смертью обвиняемого (умер 08.07.1938).
    Реабилитирован Прокуратурой Красноярского края 27.03.2006
