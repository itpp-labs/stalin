  fio: Волынский Моисей Яковлевич
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1893, г. Кишинев, еврей, обр.: высшее, член ВКП(б). Проживал: Москва, ул. Красная Пресня, д. 9, кв. 28. Начальник отдела торговой сети НКВД СССР
    Арестован 26.12.1937. Обв. в участии в антисоветской диверсионно-террористической организации. Приговор: ВК ВС СССР, 25.04.1938 – ВМН. Расстрелян 25.04.1938, г.Москва.
    Реабилитирован ВК ВС СССР апрель 1956
