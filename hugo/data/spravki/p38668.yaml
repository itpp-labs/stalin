  fio: Бекбаулиев (Бекбаулов) Исматулла
  source: Шамсутдинов Р. Репрессивная политика Советской власти в Узбекистане и её
    последствия. Ташкент, 2012
  spravka: |-
    1902 г.р., м.р.: местечко Есим-узяк Тахтакуприкского р-на, каракалпак, из бедной дехканской семьи, отец, умерший в 1916 г.,  одно время был имамом сельской мечети, образование: начальное (в 1926 г. учился в Чимбайской вечерней школе по ликвидации безграмотности, в 1927 г. окончил курсы по подготовке партактива в волости, с ноября 1931 г. по 1932 г. учился в Коммунистическом университете трудящихся Востока в Москве, в декабре 1936 г. окончил курсах переподготовки районных секретарей при ЦК Компартии Узбекистана в Ташкенте), член ВКП(б) с 07.1927 г.
     с 1935 г. секретарь Чимбойского райкома партии (нет даты)
     прож.: г. Чимбай,, ул.Ленина (данные на 25.05.1937)
     Приговор: ВКВС СССР, 13.10.1938 — ВМН
     Расстрелян 13.10.1938
     Реабилитация: реабилитирован
     Арх.дело: УзР ПДА, фонд 58, опись 65, дело 126, л.153-158
