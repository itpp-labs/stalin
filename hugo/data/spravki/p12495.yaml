    Род. в 1908, г. Кременчуг, еврей. Проживал: Змеиногорский р-н, с. Горно-Колыванское. Нач. планово-экономического отдела треста "Колыванстрой"
    Арестован 27.01.1937. Обв. по ст. 58-7, 8, 11 УК. Приговор: ВК ВС СССР, 11.06.1938 – ВМН. Расстрелян 11.06.1938, в г. Новосибирске.
