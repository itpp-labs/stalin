  spravka: |-
    народився 1894 і проживав у Києві. Українець, з робітників, освіта початкова, член ВКП(б) з 1921 р. Інструктор Наркомюсту УРСР. Заарештований _13.08.1937_ р. як член антирад. змови правих (статті 54-11, 54-8 КК УРСР) і військовою колегією Верховного Суду СРСР _01.10.1937_ р. (статті 54-7, 54-8, 54-11 КК УРСР) засуджений до розстрілу з конфіскацією особистого майна. Розстріляний _02.10.1937_ р. у Харкові. Реабілітований _22.09.1956_ р.
