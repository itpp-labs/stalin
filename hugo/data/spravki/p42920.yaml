  spravka: "1903 року народження, с. Клинці Західної області, єврей, освіта вища,\
    \ член ВКП(б). Проживав: м. Артемівськ Донецької області, вул. Артема, буд. №\
    \ 39, кв. 4. Прокурор Північнодонецької залізниці. \n  Заарештований 9 жовтня\
    \ 1937 року. Засуджений виїзною сесією військової колегії Верховного Суду СРСР\
    \ у м. Сталіно (м. Донецьк) до розстрілу з конфіскацією майна. Вирок приведено\
    \ до виконання у м. Сталіно (м. Донецьк) 30 жовтня 1938 року. \n  Реабілітований\
    \ у 1955 році."
