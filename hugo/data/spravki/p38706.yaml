    1908 г.р., м.р.: г. Ташкент, из рабочей семьи, образование: неполное высшее (в 1918-1922 гг. учился в трудовой школе №3 в г.Ташкенте, в 1925-1926 гг. - на курсах хлопководства, в 1930-1931 гг. - на курсах Среднеазиатского банка| в 1932-1933 гг. проучился 2 года на кредитном факультете финансово-экономического института  Москве, в 1933 г. обучался в военно-морской школе Балтийского флота в Ленинграде)
    в 1935-1936 гг. заведующий Каттакургонского банка и по совместительству в 1936 г. - представитель издательства "Узбекистан" в г.Каттакургоне
    прож.: г. Каттакургон
