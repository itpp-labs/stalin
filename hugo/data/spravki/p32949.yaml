    род. 1894, Аз.ССР, г.Баку, азербайджанец. Из рабочих. Член ВКП(б) с 1923. Исключен 19.01.1938 решением бюро Городского РК АКП(б) в связи с арестом. Восст. посмертно 11.06.1957 решением бюро ЦК КП Азербайджана.
    С 1934 - младший командир милиции, инспектор Госавтоинспекции УРКМ АзНКВД. Был партследователем в ЦКК АКП(б). Прож.: Аз.ССР, г.Баку.
    Арестован 21.12.1937
    Обвинение: ст.ст. 69,70,73 УК Аз.ССР - участник с 1935 а/с троцкистской орг-ции (связан с Мирганиевым), "вел к-р пропаганду и проводил вредительскую работу по срыву борьбы с аварийщиками на автотранспорте". На суде виновным себя не признал и заявил, что дал показания из-за применения физических мер воздействия.
    Приговор: ВК ВС СССР, 03.07.1938 - ВМН с конфискацией имущества.
    Расстрелян 03.07.1938
    Реабилитирован ВК ВС СССР 26.05.1956 за отсутствием состава преступления.
