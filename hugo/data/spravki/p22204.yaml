  fio: Барминский Сергей Арсентьевич
  source: ru.wikipedia.org
  spravka: "(1900 — 1938) — старший майор государственной безопасности (1936), комиссар\
    \ ГБ 3-го ранга, один из основателей футбольного клуба «Динамо» Киев. \n  Родился\
    \ в марте 1900 года в селе Корино Арзамасского уезда Нижегородской губернии в\
    \ семье сельского священника. \n  В 1914 году окончил Арзамасское духовное училище\
    \ и 1-й класс Нижегородской духовной семинарии. За участие в забастовке учащихся\
    \ в 1915 году был уволен из семинарии, работал посыльным и курьером в журнальном\
    \ издательстве. Позже перешел работать на механический завод Слонимского, где\
    \ работал до марта 1917 года. Затем переехал в Москву, где был слушателем 3-месячных\
    \ курсов бухгалтеров. \n  Участник Октябрьской революции. \n  С 1918 по 1919 годы\
    \ — слушатель Курсов агитаторов-инструкторов при Центральной школе ВЦИК - Коммунистическом\
    \ университете, слушатель Курсов особого назначения при ВЧК при СНК РСФСР, секретарь,\
    \ председатель Балахнинского уездного, городского комитета РКСМ (Московская губерния).\
    \ C марта по июнь 1919 года находился на службе в РККА — был политработником в\
    \ 16-м отдельном Нижегородском батальоне войск ВЧК. Член РКП(б) с марта 1919 года.\
    \ \n  С 1919 по 1937 годы работал: \n  уполномоченный Московской губернской ЧК,\
    \ \n  уполномоченный, начальник Военного отделения, заместитель председателя Одесской\
    \ губернской ЧК, помощник начальника Особого отдела, секретарь, начальник Административного,\
    \ Контрразведывательного отдела Одесского губернского отдела ГПУ, \n  начальник\
    \ Особого отдела ВЧК румынской границы, \n  заместитель начальника Контрразведывательного\
    \ отдела ГПУ при СНК Украинской ССР (г. Харьков), \n  заместитель начальника Киевского\
    \ областного отдела ГПУ, \n  временно исполняющий обязанности начальника Приморского\
    \ областного отдела ГПУ, \n  заместитель полномочного представителя ОГПУ по Дальне-Восточному\
    \ краю - заместитель начальника Управления НКВД по Дальне-Восточному краю, \n\
    \  начальник Особого отдела ОГПУ - V отдела НКВД Отдельной Краснознамённой Дальне-Восточной\
    \ Армии. \n  Был арестован 9 августа 1937 года. Расстрелян 10 февраля 1938 года."
