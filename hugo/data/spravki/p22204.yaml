  spravka: "Род. в 1900, русский, член ВКП(б) с 1919, в органах НКВД с 1919. \n  Звание:\
    \ 30.12.1935 - ст. майор ГБ. \n  Награды: знак «Почетный работник ВЧК—ОГПУ (V)»\
    \ №290, 1934 - знак «Почетный работник ВЧК—ОГПУ (XV)» №1218, 14.02.1936 - орден\
    \ Красной Звезды. \n  нач. ОО НКВД ОКДВА и 5 отдела УНКВД Дальневосточного края,\
    \ уволен 22.10.1937. \n  Арестован 09.08.1937. Осужден в особом порядке, ВМН.\
    \ Расстрелян 10.02.1938, Хабаровск."
