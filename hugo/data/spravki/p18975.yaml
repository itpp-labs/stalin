- spravka_old_id: 15216
  repryear: 1938
  fio: Антонов Василий Михайлович
  source: '"Воронежские сталинские списки"'
  spravka: |-
    Род. в 1892, Ленинград, русский, обр.: низшее, член ВКП(б) с 1917 г. Проживал: Киев, имел квартиру в Москве. Директор Киевского сахаротреста, ранее - директор Воронежского сахаротреста.
    Арестован 13.10.1937. Обв. по ст.ст. 58-7, 58-8, 58-11: Обвинялся в активном участии в антисоветской правотроцкистской террористической диверсионно-вредительской организации. Приговор: выездная сессия ВК ВС СССР в г. Воронеж, 11.01.1938 – ВМН. Расстрелян 11.01.1938.
    Реабилитирован ВК ВС СССР 09.06.1956
