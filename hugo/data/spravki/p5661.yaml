  spravka: "Род. в 1889, Сухумский р-н, с. Багмарани, Абхазия, грузин. Место проживания:\
    \ г. Батуми, ул. лейтенанта Шмидта № 3, Аджарская АССР. Род занятий: До ареста\
    \ инструктор (возможно, инспектор? ) Батумской таможни. При царизме с 1909 по\
    \ 1915 г. был секретарем прокурора Сухумского округа, с 1915 по 1918 служил в\
    \ царской армии рядовым. Активный сектант баптист. \n  Осужден ВК ВС СССР 12.09.1937.\
    \ Мера наказания: расстрел с конфискацией личного имущества. Дата расстрела: 13.09.1937"
