- id: all.csv-line-33151
  repryear: null
  fio: Жигур Ян Матисович
  source: Чураков Д. Репрессированные военнослужащие Красной Армии
  spravka: |-
    Род. в 1895, Лифляндская губ., Венденский уезд, ус. Козары, латыш, поручик, обр.: высшее, 1920-1923 учился в Военной Академии РККА, член ВКП(б) с 1912. Проживал: Москва, Потаповский пер., д. 9/11, кв. 103. 1919 командир 40-й стрелковой дивизии, 1924 руководитель восстания в Эстонии, 1925-1926 помощник начальника 3-го отдела Разведуправления РККА, 1926 заместитель начальника 3-го отдела Разведуправления РККА, 1926-1927 военный советник в Китае, 1928-1930 командир 96-го стрелкового полка 32-й стрелковой дивизии, 1930-1936 заместитель начальника Военно-химического управления РККА, старший преподаватель Военной Академии им.М.В.Фрунзе, награжден орденом Красного Знамени (1928), 1936-1937 помощник начальника кафедры тактики высших войсковых соединений Академии Генерального штаба РККА, комбриг (23.11.35),
    Арестован 14.12.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 22.08.1938 – ВМН. Расстрелян 22.08.1938.
    Реабилитирован 07.07.1956
