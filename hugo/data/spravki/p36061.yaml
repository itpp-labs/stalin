  fio: Антипов Николай Кириллович
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1894, Новгородская губ., Старорусский уезд, дер. Лисичкино, русский, обр.: начальное, член ВКП(б). Проживал: Москва, Островский пер., д. 8. Зам. председателя СНК, председатель Комиссии советского контроля
    Арестован 21.06.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 28.07.1938 – ВМН. Расстрелян 29.07.1938, г.Москва.
    Реабилитирован ВК ВС СССР июнь 1956
