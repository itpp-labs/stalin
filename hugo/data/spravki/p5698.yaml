  fio: Туманян Амлик Ованесович
  source: noev-kovcheg.ru/issue.php?id=1754
  spravka: |-
    Род. 1896, Тифлис, учился в семинарии Нерсисян. В августе 1916 года был призван в армию. Сражался под Эрзерумом, состоял адъютантом у Андраника Озаняна. В апреле 1919-го он уже заведует протокольным отделом и руководит аппаратом парламента Первой Республики Армения. По советизации идет работать к большевикам – управделами аппарата комиссариата народного просвещения. Но тут вспыхивает Февральское восстание дашнаков 1921 года, и он возвращается к исполнению своих обязанностей при них. 2 апреля, после разгрома восставших, в одном экипаже с Ованесом Каджазнуни, бывшим премьером правительства Армении (28 мая 1918 г. – 28 мая 1919 г.), оставляет Ереван и через Зангезур, где ещё бился с Советами Гарегин Нжде, пробирается в Тавриз. Дальше его путь лежит в Венецию и Париж, где он поступает на философский факультет Сорбонны. Там же вступает в ряды французской компартии.
    В 1926 году по амнистии правительства Советской Армении от 24 апреля 1921 года, на которую подбил предревкома Саркиса Касьяна сам Ованес Туманян, возвращается и в Тифлисе возглавляет Закавказский отдел печати, став ещё и директором рабфака. Осенью 1935 года взят под арест, вскоре выпущен. Второй арест в конце мая 37-го в Тбилиси. К тому времени Амлик был научным сотрудником в Академии наук Грузии.
