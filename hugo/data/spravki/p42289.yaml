- spravka_old_id: 33654
  repryear: 1938
  fio: Сапрыкин Иван Федорович
  source: '"Воронежские сталинские списки"'
  spravka: |-
    Род. в 1908, Курская обл., г. Новый Оскол, русский, обр.: среднее, член ВЛКСМ в 1925-1928 гг. Проживал: Липецк, ул. Желябова, 2. Зав. культурно-бытовым отделом редакции газеты "Липецкая коммуна".
    Арестован 05.04.1938. Обв. по ст.ст. 58-7, 58-8, 58-10-ч.1, 58-11: Обвинялся в том, что с 1930 г. Входил в состав боевой троцкистской террористической организации. Приговор: выездная сессия ВК ВС СССР в г. Воронеж, 22.10.1938 – ВМН. Расстрелян 22.10.1938.
    Реабилитирован ВК ВС СССР 22.12.1960
