- spravka_old_id: 30830
  repryear: null
  fio: ТРУПАН Віктор Андрійович
  source: '"Реабілітовані історією" : Полтавська область'
  spravka: |-
    1895 р., с. Марліно Матенського р-ну Вітебської обл.(Республіка Білорусь), білорус, із селян, освіта середня. Проживав у м. Миргород Полтавської обл. Військовослужбовець.
    Заарештований 15 березня 1938 р. Засуджений Верховним Судом СРСР 16 жовтня 1938 р. за ст. ст. 54-1, 54-7, 54-8, 54-11 КК УРСР до розстрілу з конфіскацією особистого майна. Вирок виконано 16 жовтня 1938 р.
    Реабілітований Верховним Судом СРСР 22 серпня 1957 р.
