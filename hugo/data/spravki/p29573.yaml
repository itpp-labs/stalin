    Род. 07.01.1902, д. Казацкие Болсуны, Ветковский район, Гомельская область. Экономист, специалист в области экономики сельского хозяйства.
     Образование: Белорусская государственная академия сельского хозяйства (квалификация "Агроном-экономист", 1929), Белорусский научно-исследовательский институт сельского и лесного хозяйства им. В. И. Ленина при СНК БССР (аспирантура).
     Научные интересы: экономическая теория, сельское хозяйство и аграрная политика в Беларуси, состояние сельского хозяйства за рубежом.
     Место работы, должность: Всесоюзный научно-исследовательский болотный институт (г. Минск, научный сотрудник).
     Репрессирован. Арестован (1937) и осужден особым совещанием при НКВД СССР как "участник контрреволюционной национал-фашистской организации", приговорен к высшей мере наказания (25.04.1938). Реабилитирован (1957)
