  spravka: |-
    народився 1892 у м. Смоленськ Смоленської губ. Росіянин, із селян, освіта вища, член ВКП(б) з 1919 р. Проживав у Харкові. Заступник завідувача с.-г. відділу обкому КП(б)У. Заарештований _06.09.1937_ р. як член антирад. організації правих (статті 54-11, 54-8 КК УРСР) і військовою колегією Верховного Суду СРСР _20.01.1938_ р. (статті 54-7, 54-8, 54-11 КК УРСР) винесено ухвалу про розстріл з конфіскацією майна. Розстріляний _20.01.1938_ р. у Києві. Реабілітований _14.04.1956_ р.
