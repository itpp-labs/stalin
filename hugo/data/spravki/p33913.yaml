    Род. в 1907, русский, обр.: грамотный, член ВКП(б). Проживал: Астрахань. Механик промывки котлов судоремонтных мастерских им. Артема (Сергеева)
    Обв. в принадлежности к антисоветской группе. Приговор: выездная сессия ВК ВС СССР, 28.07.1938 – 15 лет.
    Реабилитирован в 1956
