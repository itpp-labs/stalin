    Род. в 1918, Азово-Черноморский кр., Скосырский р-н, х. Карпово-0брывский. Учитель начальной школы в с.Калачино Скосырского р-на
    Арестован УНКВД АЧК 15.02.1937. Обв. по ст.ст. 58-8 и 58-11 УК РСФСР за участие в контрреволюционной организации. Приговор: ВК ВС СССР, 13.06.1937 – ВМН. Расстрелян 13.06.1937, в г.Ростове-на-Дону.
    Реабилитирован ВК ВС СССР 03.02.1959 за отсутствием состава преступления
