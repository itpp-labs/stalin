    Род. в 1901, Чистопольский р-н, с. Старое Иванаево, украинец, член ВКП(б) с 1919. Проживал: г. Чистополь. Преподаватель неполной средней школы № 3 (бывший секретарь исполкома Чистопольского горсовета)
    Арестован 16.04.1937. Обв. по ст. 58-8, 58-11. Приговор: ВК ВС СССР, 19.09.1937 – 10 лет лишения свободы. Умер в 1938 г.
    Реабилитирован 01.11.1962
