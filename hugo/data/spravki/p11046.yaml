    народився 1887 у м. Мінськ Мінської губ. Єврей, з кустарів, освіта початкова, позапарт. Проживав у Харкові. Завідувач мануфактурного відділу Спілкаунівермагу. Заарештований _28.02.1937_ р. як член антирад. к.-р. організації (статті 54-10 ч. 1, 5411 КК УРСР) і військовою колегією Верховного Суду СРСР _10.12.1937_ р. (статті 548, 5411 через ст. 20 КК УРСР) засуджений на 10 років позбавлення волі у в’язниці з пораженням у правах на 5 років і конфіскацією особистого майна. Ухвалою особливої наради при МДБ СРСР від _05.08.1950_ р. (статті 588 через ст. 17, 5811 КК РРФСР) висланий на поселення до Красноярського краю. Реабілітований _16.05.1956_ р.
