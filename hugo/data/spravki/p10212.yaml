    Род. в 1898 в Могилеве. Еврей, Из служащих. Проживал в Москве. Экономист, финансист. Арестован 22.08.1937. Обвинение по ст. 58-7, 17-58-8, 58-11 УК УССР. Осужден 14.11.1937 ВК ВС СССР на 10 лет ИТЛ и 5 лет лишения политических прав. Срок отбывал в Норильлаге, прибыл 16.08.1939 с Соловков, убыл 25.06.1940 в Сиблаг
