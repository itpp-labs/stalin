  fio: Илинич (Ильинич) Виктор Антонович
  source: Дегтярев К. Внешняя разведка СССР. - М., 2009
  spravka: |-
    Род. в 1892 в д. Ковшово Мстиславского уезда Могилевской губернии. Из дворян-помещиков. Окончил гимназию в Малой Вишере (1912 г.). Продолжил образование в Санкт-Петербурге. Экономист. В годы мировой войны поручик 103-й бригады 8-й армии Российской армии на Галицийском фронте. Член ПОВ. После провозглашения независимости Польши - капитан польской армии. Лидер аграрной организации "Союз земледельцев". Владелец игорных заведений в Варшаве и Вильно. В 1922 г. вице-министр по должности директора кредитного департамента Министерства финансов, затем директор банка механиков. С 1923 г. работал на советскую военную разведку (РУ РККА). Завербован С. Г. Фириным через генерала М. В. Фастынковского. Групповод РУ. 5.06.1925 г. арестован польской контрразведкой и осужден. В 1928 году по обмену политзаключенными выслан в СССР. С 1930 года на работе в ИНО ОГПУ-ГУГБ НКВД (нелегальный резидент ИНО ОГПУ-ГУГБ НКВД в Данциге). Работал под руководством К. Баранского. Передавал информацию о польско-германских отношениях, однако фальсифицировал свои источники. В 1936 году отозван в Москву и арестован. В 1937 году расстрелян.
