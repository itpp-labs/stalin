  spravka: "1897 р. н., с. Кочерів Кичкирівськоївол. Радомисльського пов. Київської\
    \ губ. Українець, освіта вища, агроном окрземвідділу. Проживав у м. Коростень\
    \ Київсь-кої обл. \n  Заарештований 16 червня 1937 р. Обвину-вачувався в шкідництві.\
    \ ВК ВС СРСР 7 вересня 1937 р. засуджений до позбавлення волі на 10 років з пораженням\
    \ у правах на 5 років. \n  Реабілітований у 1958р."
