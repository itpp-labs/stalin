- id: all.csv-line-1380
  repryear: '1937'
  fio: Маканаев Хаути Кацуевич
  source: Книга памяти Кабардино-Балкарской Республики, АУД №3144-П.
  spravka: |-
    Род. в 1905, Кабардино-Балкария, Терский р-н, с. Неурожайное, кабардинец, обр.: малограмотный. Проживал: г. Нальчик. Ответственный дежурный Нальчикской тюрьмы
    Арестован 19.02.1937. Обв. по ст.ст. 58-8, 58-11 УК РСФСР, являлся активным участником контрреволюционной троцкистско-зиновьевской террористической организации. Приговор: ВК ВС СССР, 25.07.1937 – ВМН. Расстрелян 26.07.1937.
    Реабилитирован ВК ВС СССР 26.12.1957
