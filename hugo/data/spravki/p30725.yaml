  spravka: "1888 року народження, м. Феодосія, росіянин, освіта вища, член ВКП(б).\
    \ Проживав: м. Постишеве (м. Красноармійськ) Донецької області, вул. Ш. Руставелі,\
    \ буд. № 150. Начальник 7 машинно-колійної станції Постишеве. \n  Заарештований\
    \ 13 жовтня 1937 року. Засуджений не був. Вмер у в'язниці у м. Донецьку 5 серпня\
    \ 1938 року. \n  Реабілітований у 1956 році."
