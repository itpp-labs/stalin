  spravka: |-
    1896 р., м. Зіньків Полтавської обл., українець, із селян, освіта середня. Проживав у м. Зіньків. Викладач військової справи середньої школи.
    Заарештований 30 жовтня 1937 р. Засуджений Верховним Судом СРСР 3 квітня 1938 р. за ст.ст. 54-2, 54-7, 54-8, 54-11 КК УРСР до розстрілу з конфіскацією майна. Вирок виконано 9 квітня 1938 р. у м. Київ.
    Реабілітований Верховним Судом СРСР 1 жовтня 1957 р.
