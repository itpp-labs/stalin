  fio: Адмиральская Зинаида Алексеевна
  source: УФСБ по Ивановской обл.
  spravka: |-
    Род. в 1906, ст. Торговая (Сальск), (по др. данным Пятигорск), со средним образованием, незамужем, служащая, член ВКП(б) с 1926 года.
     На момент ареста - старший консультант по детской тематике Главного Управления кинематографии (ГУК) СССР, проживала по адресу: г. Москва, Лефортово, ул. Красноказарменная, д. 12, корпус 4, кв. 18.
     4 ноября 1937 года арестована в г. Москве.
     Приговором выездной сессии Военной Коллегии Верховного Суда СССР в г. Иванове от 26 декабря 1937 года Адмиральская Зинаида Алексеевна была осуждена, по ст. ст. 58-7, 58-8 и 58-11 УК РСФСР к высшей мере наказания – расстрелу с конфискацией всего лично ей принадлежащего имущества. Приговор приведен в исполнение 26 декабря 1937 года в г. Иванове.
     Определением Военной Коллегии Верховного Суда СССР от 27 октября 1956 года реабилитирована.
     АУД № 5802-П
