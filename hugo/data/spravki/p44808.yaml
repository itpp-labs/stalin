  fio: Фейгенберг Илья Соломонович (Элиас Залманович)
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1893, Гомель, еврей, обр.: среднее, б/п. Проживал: Москва, ул. Горького, д. 26, кв. 10. Зав. торгово-снабженческой частью издательства "Ведомости Верховного Совета РСФСР".
    Арестован 18.06.1939. Обв. в участии в к.-р. организации. Приговор: ВК ВС СССР, 02.02.1940 – ВМН. Расстрелян 03.02.1940, г.Москва.
    Реабилитирован ВК ВС СССР 23.05.1957
