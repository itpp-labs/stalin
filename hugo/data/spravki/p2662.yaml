  spravka: "1904 року народження, м. Родники Іванівської області, росіянин, освіта\
    \ вища, безпартійний. Помічник головного інженера горлівського \"Азотбуду\". Проживав:\
    \ м. Кемерове Західно-Сибірського краю, вул. Притомська, буд. №13. \n  Заарештований\
    \ 5 листопада 1936 року. Військовою колегією Верховного Суду у м. Харкові 10 липня\
    \ 1937 року засуджений до розстрілу з конфіскацією майна. \n  Реабілітований у\
    \ 1957 році."
