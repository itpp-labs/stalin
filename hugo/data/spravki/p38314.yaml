  spravka: |-
    1903 р., с. Млинівці, освіта середня. Проживав у м. Київ. Заарештований влітку 1938 р. (ст. 54-1а КК УРСР). Згідно зі “сталінськими списками” від 30.09.1938 р. засуджений Військовою колегією ВС СРСР на 10 р. ВТТ. Справа закрита 1940 р., звільнений. Заарештований вдруге 28.02.1945 р. ВКР СМЕРШ 45-го мехкорпусу КВО (ст. 54-1б, 54-11 КК УРСР). Засуджений Військовою колегією ВС СРСР на 20 р. ВТТ з конфіскацією майна і 5 р. позбавлення прав. Звільнений 13.04.1956 р. Реабілітований 1991 р. (3319-П).
