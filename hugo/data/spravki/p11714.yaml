  spravka: "(1895, Смоленск – 1937, Ростов-на-Дону), сов. партийный и профсоюзный\
    \ деятель. Чл. компартии с 1917. Окончил мед. ф-т 2-го Моск. гос. ун-та. Участник\
    \ 1-й мировой войны, Окт. вооруж. восстания в Пг. и установления Сов. власти в\
    \ П. Один из организаторов Пенз. группы большевиков. В 1917 ред. газ. «Голос правды».\
    \ После установления Сов. власти в Пенз. губ. чл. президиума губ. Совета, губкомиссар\
    \ труда (1918), пред. губ. Совнархоза (1919), пред. Пенз. горкома РКП(б) (1919–\
    \ 1920), пред. губпрофсовета (1918 – янв. 1922). Как делегат 10-го съезда РКП(б)\
    \ (1921) участвовал в подавлении Кронштадтского восстания, был награжден орд.\
    \ Кр. Знам. В 1922 выбыл на учебу и парт. работу в М. В 1928–37 работал зав. агитмассовым\
    \ отд. Ростовского горкома ВКП(б), инструктором Азово- Черноморского крайкома\
    \ партии и зав. краевым отд. здравоохранения. В 1937 репрессирован. Реабилитирован\
    \ в 1956. \n  Лит.: Сумерин П. Организатор профсоюзов \n Революцию творившие.\
    \ Вып. 2. Саратов – Пенза, 1967, Савин (13). \n  [О.В. Вовкотруб. ГРИНШТЕЙН Григорий\
    \ Яковлевич / Пензенская энциклопедия. М.: Научное издательство «Большая Российская\
    \ энциклопедия», 2001.]"
