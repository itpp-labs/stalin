    народився 1902 на хут. Рой Кобеляцького пов. Полтавської губ. Єврей, з міщан, освіта вища, у 1919—1937 рр. член ВКП(б). Проживав у Харкові. Викладач Харківського педагогічного інституту. Заарештований _05.11.1937_ р. як член антирад. терористичної організації правих (статті 54-8, 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _30.12.1937_ р. засуджений до розстрілу з конфіскацією особистого майна. Розстріляний _31.12.1937_ р. у Харкові. Реабілітований _05.11.1957_ р.
