    Род. в 1908, Московская обл., Теплоогаревский р-н, с. Графское Товарищество, русский, обр.: низшее, член ВКП(б). Проживал: Москва, ул. Кузнецкий Мост, д. 4/3, кв. 9. Начальник отдела боевой подготовки Октябрьского райсовета Осоавиахима
