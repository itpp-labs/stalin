  source: 'Реабілітовані історією : Донецька область'
  spravka: "1887 року народження, с. Благодатне Амвросіївського району Донецької області,\
    \ українець, освіта початкова, безпартійний. Робітник цементного заводу. Проживав:\
    \ сел. Амвросіївка Донецької області, вул. Енгельса, буд. №12. \n  Заарештований\
    \ 18 грудня 1937 року. Виїзною сесією військової колегії Верховного Суду СРСР\
    \ у м. Сталіно (м. Донецьк) 5 вересня 1938 року засуджений до розстрілу з конфіскацією\
    \ майна. Вирок приведений до виконання 5 вересня 1938 року. \n  Реабілітований\
    \ у 1958 році."
