- spravka_old_id: 21721
  repryear: 1938
  fio: Кушпель Павел Андреевич
  source: '"Воронежские сталинские списки"'
  spravka: |-
    Род. в 1899, Кубанская обл., Армавирский окр., хут. Карачев, украинец. Дорожный мастер строительного участка Юго-Восточного строительно-монтажного треста НКПС на ст. Узловая.
    Арестован 21.01.1938. Обв. по ст.ст. 58-7, 58-8, 58-11: Обвинялся в участии в право-троцкистской вредительской организации. Приговор: выездная сессия ВК ВС СССР в г. Воронеж, 14.04.1938 – к 15 годам ИТЛ.
