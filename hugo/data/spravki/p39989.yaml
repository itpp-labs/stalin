  repryear: null
  fio: Небылицкий Яков Борисович
  source: Гонтмахер М.А. Евреи на Донской земле
  spravka: |-
    (1890-1939), родился в Мелитополе, брат предыдущего, беспартийный, работал главным инженером, затем заместителем начальника Главсельмаша, в 1937 г. арестован по обвинению в принадлежности к троцкистской организации, на допросах оговорил себя и многих сослуживцев, в 1939 г. расстрелян.
