    1894 р., смт Теофіполь, українець, малописьменний, статистик маслозаводу. Заарештований 31.08.37. Звинувачення: член контрреволюційної організації. Військколегією Верховного Суду СРСР 29.10.37 засуджений до розстрілу. Вирок виконаний у м. Києві 30.10.37. Реабілітований військколегією Верховного Суду СРСР 29.03.61. (П-10233, архів УСБУ).
