  spravka: |-
    Род. в 1900, г. Астрахань, татарин, член ВКП(б) с 1919. Проживал: г. Казань. Артист, режиссер, Татарский академический театр
    Арестован 24.04.1937. Обв. по ст. 17-58-8, 58-10, 58-11 ("участник националистической троцкистской организации"). Приговор: ВК ВС СССР, 14.11.1937 – 10 лет ИТЛ, поражен. прав на 5 лет, конфискация имущества (Норильлаг).
