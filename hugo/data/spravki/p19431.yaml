  spravka: |-
    (1906, Херсон - 11.01.1938, Москва) Сын харбинского кинодеятеля Г.И.Акерштейна, еврей. Воспитанник мужской гимназии В.Л.Андерса в Харбине. Окончил медицинский факультет Павианского университета (Италия). После защиты диссертации и сдачи государственных экзаменов в 1928 г. работал в Генуе в городской больнице. В 1930 г. вернулся в Харбин, где Харбине работал хирургом в Центральной больницы КВЖД, практиковал в больнице Американо-китайской компании в Фуздядяне и в Еврейской бесплатной амбулатории. В конце 1930-х гг. врач-хирург поликлиники Наркомата связи СССР, проживал в Москве. Арестован 23 ноября 1937 г., обвинен в шпионаже. Расстрелян 11 января 1938 г. Место захоронения: Московская обл., Коммунарка. Реабилитирован в декабре 1956 г. ВКВС СССР
