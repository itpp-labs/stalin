  fio: Тарасов Иван Григорьевич
  source: Книга памяти Красноярского края
  spravka: |-
    Род. в 1879, г. Мариинск, русский. Проживал: Красноярский кр., Артемовский р-н, заимка Кантак. Старатель на прииске.
    Арестован 04.04.1937. Обв.: антисоветская агитация, вредительство, шпионская деятельность, террористическая деятельность. Приговор: ВК ВС СССР, 31.10.1937 – ВМН. Расстрелян 31.10.1937, в г. Красноярске.
    Реабилитирован ВК ВС СССР 29.10.1959
