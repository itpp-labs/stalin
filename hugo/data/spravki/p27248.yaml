  fio: МІХЕЛЬСОН Олександр Борисович (?)
  source: 'Реабілітовані історією : Харківська область'
  spravka: "народився 1894, у м. Олександрівськ Олександрівського пов. Катеринославської\
    \ губ. Єврей, з міщан, освіта середня, позапарт. \n  Проживав у Харкові. Заступник\
    \ начальника відділу фабрикатів Наркомату продовольства України. \n  Заарештований\
    \ Харківською губЧК 11 березня 1921 р. за належність до РСДРП(м), \n  20 березня\
    \ 1921 р. звільнений з-під варти, рішення в справі відсутнє."
