  source: Реабілітовані історією. Харківська область. Кн. 2.
  spravka: |-
    народився 1901 у сел. Лозова Павлоградського пов. Катеринославської губ. Українець, із селян, освіта початкова, позапарт., у 1924—1937 рр. член ВКП(б). Проживав на ст. Лозова Півд. залізниці. Робітник вагонного депо ст. Лозова. Заарештований _12.07.1937_ р. як член троцькістської к.-р. організації, підривну діяльність і диверсійну роботу (статті 547, 549, 5411 КК УРСР) і військовою колегією Верховного Суду СРСР _02.01.1938_ р. (статті 548, 549, 5411 КК УРСР) засуджений до розстрілу з конфіскацією особистого майна. Розстріляний _03.01.1938_ р. у Харкові. Реабілітований _11.04.1956_ р.
