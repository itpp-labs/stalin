  fio: Ганеев Али Ганеевич
  source: Книга памяти Республики Татарстан
  spravka: |-
    Род. в 1897, Казанская обл., Арский р-н, дер. Новая Атня, татарин, член ВКП(б) с 1918. Проживал: г. Казань. Нарком Местной промышленности ТАССР
    Арестован 10.03.1937. Обв. по ст. 58-7, 58-8, 58-11 ("участник националистической пантюркистской организации"). Приговор: ВК ВС СССР, 09.05.1938 – ВМН. Расстрелян 09.05.1938, Казань.
    Реабилитирован декабрь 1956
