  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1902, г. Москва, русский, обр.: высшее, б/п. Проживал: Московская обл., пос. Тушино, ул. Октябрьская, д. 5, кв. 2. Преподаватель Московского энергетического института
    Арестован 14.10.1939. Обв. в шпионаже и участии в к.-р. вредительской организации. Приговор: ВК ВС СССР, 08.07.1941 – ВМН. Расстрелян 28.07.1941, г.Москва.
    Реабилитирован ВК ВС СССР 02.07.1956
