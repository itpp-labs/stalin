    1897 г.р. Род. в д.Кунтуу Кагановичевского района Фрунзенской обл. Киргизской ССР.
     Нац.: киргиз.
     Место проживания, служба: д.Кунтуу Киргизской ССР, нарком коммунального хозяйства.
     Арестован 31 августа 1937 за антисовет.деятельность.
     Умер в тюрьме 26 ноября 1938.
     Дело прекращено 28 ноября 1938. Реабилитирован 11 апреля 1957.
