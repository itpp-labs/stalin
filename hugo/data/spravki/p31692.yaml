- spravka_old_id: 25760
  repryear: null
  fio: Тамаров Василий Никифорович
  source: Книга памяти Краснодарского края
  spravka: |-
    1884 г. р., г. Казань, русский, беспартийный, образование высшее, агроном рисового совхоза. Проживал: ст-ца Ивановская Красноармейского района. 
    Арестован 29.12.1937 г. Предъявленное обвинение: «участник антисоветской организации, действовавшей на Кубани». Приговорен Военной коллегией ВС СССР 13.06.1938 г. к тюремному заключению на 10 лет.
    Реабилитирован Военной коллегией ВС СССР 11.03.1958 г. за отсутствием состава преступления.
- spravka_old_id: 25761
  repryear: 1938
  fio: Тамаров Василий Никифорович
  source: УФСБ РФ по Краснодарскому краю
  spravka: |-
    Род. в 1884, г. Казань, русский, обр.: Казанское сельскохозяйственное училище и курсы при Воронежском ЭСХ, б/п. Проживал: Краснодарский кр., Ивановский р-н, ст. Ивановской. Старший агроном Черкесского экспериментального рисосовхоза
    Обв. в том, что был участником антисоветской террористической повстанческой организации. Приговор: ВК ВС СССР, 13.06.1938 – к 10-ти годам заключения.
    Реабилитирован ВК ВС СССР 11.03.1958
