  spravka: "1884 г. р., г. Казань, русский, беспартийный, образование высшее, агроном\
    \ рисового совхоза. Проживал: ст-ца Ивановская Красноармейского района.  \n  Арестован\
    \ 29.12.1937 г. Предъявленное обвинение: «участник антисоветской организации,\
    \ действовавшей на Кубани». Приговорен Военной коллегией ВС СССР 13.06.1938 г.\
    \ к тюремному заключению на 10 лет. \n  Реабилитирован Военной коллегией ВС СССР\
    \ 11.03.1958 г. за отсутствием состава преступления."
