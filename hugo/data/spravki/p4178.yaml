    Род. в 1900, Женева, еврей, обр.: высшее, член ВКП(б). Проживал: Москва, Тверской бул., д. 6, кв. 30. Начальник отдела денежного обращения и кассового плана Госбанка СССР.
    Арестован 29.04.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 04.08.1937 – ВМН. Расстрелян 04.08.1937, г.Москва.
