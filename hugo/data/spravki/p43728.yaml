  fio: Вознесенский Александр Николаевич (псевдоним Усталый)
  source: www.poesis.ru/poeti-poezia/voznes-an/biograph.htm
  spravka: "1879, Томск – 1937 (?) \n  родился в семье титулярного советника. В 1897–1902\
    \ учился на юридическом факультете Московского университета. После революции 1905–1907\
    \ защищал на процессах участников стачек (в основном эсеров). В 1909–1912 был\
    \ редактором журнала «Вестник права и нотариата», в 1912–1915 – редактором и издателем\
    \ журнала «Маски», где печатал театроведческие статьи, после Февральской революции\
    \ – комиссаром Временного правительства в Московском градоначальстве. В 1920-х\
    \ работал в театре Пролеткульта. Издал два сборника стихов, оба в Москве: Песни\
    \ молчания (1905) и Паутинные ткани (1908). Писал прозу и пьесы, в 1928 опубликовал\
    \ мемуары Москва в 1917 году."
