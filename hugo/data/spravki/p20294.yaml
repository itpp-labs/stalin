  fio: Желтоухов (Желтоуков) Виктор Ефимович
  source: МВД Республики Казахстан
  spravka: |-
    Род. в 1910, Уральская обл., Златоуст, русский. Образование: среднее специальное техническое. До ареста проживал: Актюбинская обл. Актюбинск. работал ревизор в Вагонное депо. Кем и когда арестован: 22.03.1937 года, УНКВД по Актюбинской области. года Статья:58-1, 58-1а УК РСФСР осужден к ВМН. Дата и орган реабилитации: 03.08.1957 года Верховный суд СССР. Причина прекращения дела: За отсутствием состава преступления.
