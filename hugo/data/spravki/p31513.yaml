- spravka_old_id: 25574
  repryear: 1938
  fio: Бида-Биденко Фёдор Григорьевич
  source: УФСБ РФ по Краснодарскому краю
  spravka: |-
    Род. в 1880, Киевская обл., г. Чигирин, украинец, обр.: начальное, член ВКП(б). Проживал: г. Новороссийск. Главный агент иностранного флота в г.Новороссийске.
    Обв. в том, что был участником к/р троцкистской террористической организации. Приговор: ВК ВС СССР, 11.06.1938 – ВМН. Расстрелян, в г.Краснодаре.
    Реабилитирован ВК ВС СССР 18.01.1958
