    род. 1904, ур. с Лукьяновка Калининского р-на, кореец, образование высшее, препо=даватель средней школы, проживал во Владивостоке. Арестован 29 июля 1937 г. по обвинению в причастности к контррево=люционной троцкистской организации. По приговору ВК ВС СССР осужден к расстрелу. Приго=вор приведен в исполнение 19 марта 1938 г во Владивостоке Реабилитирован 10 ноября 1959 г.
