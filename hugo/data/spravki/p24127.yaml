  fio: Ганг Александр Федорович
  source: Книга памяти Приморского края - http://www.ojkum.ru/lib/c_kniga_pamyati_2014.pdf
  spravka: |-
    Род. 1904, ур. с Лукьяновка Калининского р-на, кореец, образование высшее, преподаватель средней школы, проживал во Владивостоке. Арестован 29 июля 1937 г. по обвинению в причастности к контрреволюционной троцкистской организации. По приговору ВК ВС СССР осужден к расстрелу. Приговор приведен в исполнение 19 марта 1938 г во Владивостоке Реабилитирован 10 ноября 1959 г.
