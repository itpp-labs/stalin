  spravka: "1903 р. народження, с. Стара Котельня Житомирської області, поляк, із\
    \ селян, освіта початкова. Проживав у м. Миколаєві. Військовослужбовець (командир\
    \ батареи 15 артполка). \n  Заарештований 17.02.1938 р. Вироком Військової Колегії\
    \ Верховного Суду СРСР від 14.10.1938 р. засуджений до 12 років ув’язнення у ВТТ\
    \ з обмеженням в правах на 5 років та конфіскацією майна. Подальша доля невідома.\
    \ \n  Реабілітований у 1968 р."
