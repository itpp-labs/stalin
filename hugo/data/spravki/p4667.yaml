  fio: Голованов Николай Сергеевич
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1900, Пензенская губ., с. Рузаевка (по другим данным - Зарайск), русский, обр.: среднее, искл. из ВКП(б) в 1929 г. Проживал: Муром. Зам. начальника сборного цеха на Муромском паровозоремонтном заводе Казанской ж.д.
    Арестован 05.12.1936. Обв. в участии в к.-р. троцкистской организации. Приговор: ВК ВС СССР, 10.08.1937 – ВМН. Расстрелян 10.08.1937, г.Москва.
    Реабилитирован ВК ВС СССР 10.11.1956
