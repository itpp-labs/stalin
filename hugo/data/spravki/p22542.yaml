- spravka_old_id: 18348
  repryear: 1938
  fio: Ширинкин Федор Федорович
  source: Книга памяти Красноярского края
  spravka: |-
    Род. в 1905, Пермская губ., Екатеринбургский уезд, русский, обр.: среднее, член ВКП(б) 1926–1938. Инструктор политотдела Енисейского пароходства в г. Краснояр­ске.
    Арестован 14.08.1937. Обв. по ст. 58-7, 58-8, 58-11 УК РСФСР. Приговор: выездная сессия ВК ВС СССР, 14.07.1938 – ВМН. Расстрелян 15.07.1938, в г. Красноярске.
    Реабилитирован ВК ВС СССР 19.09.1957
