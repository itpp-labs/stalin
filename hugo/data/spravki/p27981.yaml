  fio: Белов Николай Александрович
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1908, Западная обл., русский, обр.: низшее, член ВКП(б). Проживал: Москва, Таможенный пер., д. 1/9, кв. 6. Начальник административно-хозяйственного сектора "Росглавмолока"
    Арестован 20.01.1938. Обв. в шпионаже и участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 02.04.1938 – ВМН. Расстрелян 02.04.1938, г.Москва.
    Реабилитирован ВК ВС СССР июнь 1957
