  fio: Князев Василий Кузьмич
  source: Весельницкий И.М. "Красное колесо" переехало и через Азово-Черноморский
    край и Ростовскую область
  spravka: |-
    член ВКП(б) с 1925, 2-й секретарь Шахтинского ГК партии. Арестован в мае 1937 года органами НКВД, 4 июня 1938 года Военной коллегией Верховного суда СССР осужден к ВМН по политическим мотивам. 11 июня 1957 года Князев реабилитирован Военной коллегией ВС СССР.
