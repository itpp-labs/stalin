  spravka: |-
    Род. в 1889, Хонский р-н, с. Ахалбедисеули, грузин. Род занятий: в момент ареста главный инженер Карбского Молибденстроя, ранее главный инженер Чиатурского маргантреста.
    Осужден ВК ВС СССР 10.07.1937. Мера наказания: расстрел с конфискацией личного имущества. Дата расстрела: 11.07.1937
