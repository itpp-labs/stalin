- spravka_old_id: 7997
  repryear: 1937
  fio: Харченко Евгения Владимировна
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1897, Чернигов, украинка, обр.: незаконченное высшее, член ВКП(б). Проживала: Иркутск, Набережная Ангары, д. 5, кв. 22. Начальник Управления по делам искусств при Восточно-Сибирском крайисполкоме.
    Арестована 21.01.1937. Обв. в измене Родине, к.-р. организационной деятельности и совершении терактов. Приговор: ВК ВС СССР, 26.09.1937 – ВМН. Расстреляна 26.09.1937, г.Москва.
    Реабилитирована ВК ВС СССР 12.07.1958
