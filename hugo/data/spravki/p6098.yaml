    Род. в 1897, Нижне-Волжский кр., Хоперский окр., хут. Завязинский, русский, обр.: высшее, искл. из ВКП(б) в 1936 г. Проживал: Сталинград, 4-й р-н, ул. Трамвайная, д. 21. Начальник отдела кадров в тресте "Союзунивермаг".
    Арестован 25.11.1936. Обв. в к.-р. пропаганде и участии в троцкистской террористической организации. Приговор: ВК ВС СССР, 03.09.1937 – ВМН. Расстрелян 03.09.1937, г.Москва.
