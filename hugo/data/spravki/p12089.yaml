- spravka_old_id: 10125
  repryear: 1937
  fio: Журавлев Сергей Георгиевич
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1898, Харьковская губ., хут. Чайковский, русский, обр.: незаконченное высшее, искл. из ВКП(б) в 1937 г. Проживал: Москва, 1-й Спасоналивковский пер., д. 19, кв. 45. Зам. начальника Гл. управления угольной и сланцевой промышленности Наркомата тяжелой промышленности СССР.
    Арестован 07.09.1937. Обв. в вредительстве и участии в антисоветской террористической организации правых. Приговор: ВК ВС СССР, 25.11.1937 – ВМН. Расстрелян 26.11.1937, г.Москва.
    Реабилитирован ВК ВС СССР 10.11.1956
