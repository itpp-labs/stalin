  fio: Цыпкин Петр Самуилович
  source: Ленинградский мартиролог, т.10
  spravka: |-
    1895 г. р., беспартийный, пом. начальника 5-го отдела штаба ЛВО, интендант 2-го ранга, проживал: г.Ленинград, наб. кан. Грибоедова, д. 68, кв. 33. Арестован 15 января 1938 г. Выездной сессией Военной коллегии Верховного суда СССР в г. Ленинград 20 сентября 1938 г. приговорен по ст. ст. 58-1б-8-11 УК РСФСР к высшей мере наказания. Расстрелян в г. Ленинград 21 сентября 1938 г. (Его жена Анна Александровна Корнакова арестована и освобождена в 1938 г.)
