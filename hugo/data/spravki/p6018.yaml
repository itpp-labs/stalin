  fio: Сучков Федор Федорович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1899, Орск, русский, обр.: высшее, член ВКП(б). Проживал: Москва, ш. Энтузиастов, д. 1а, кв. 6. Директор НИИ № 10 Наркомата оборонной промышленности СССР.
    Арестован 19.06.1937. Обв. в шпионаже и участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 21.08.1937 – ВМН. Расстрелян 21.08.1937, г.Москва.
    Реабилитирован ВК ВС СССР 29.01.1955
