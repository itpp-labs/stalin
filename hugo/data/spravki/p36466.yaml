  fio: Телешек Василий Георгиевич
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1901, Полтавская обл., Ново-Сенжарский р-н, дер. Козельщина, украинец, обр.: высшее, член ВКП(б). Проживал: Москва, ул. Большая Дмитровка, д. 4, кв. 4. Начальник планово-финансового отдела Наркомата земледелия СССР
    Арестован 04.06.1938. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 26.08.1938 – ВМН. Расстрелян 26.08.1938, г.Москва.
    Реабилитирован ВК ВС СССР июнь 1956
