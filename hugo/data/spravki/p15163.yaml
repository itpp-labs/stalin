    1892 року народження, м. Полтава, українець, освіта середня, безпартійний. Проживав: м. Краматорськ Донецької області. Виконроб "Донбасводтресту ".
    Заарештований 27 серпня 1937 року. Засуджений виїзною сесією військової колегії Верховного Суду СРСР у м. Сталіно (м. Донецьк) до розстрілу з конфіскацією майна. Вирок приведено до виконання у м. Сталіно 3 грудня 1937 року.
    Реабілітований у 1958 році.
