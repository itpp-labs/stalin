  repryear: null
  fio: Кушнарьов Опанас Григорович
  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 2.
  spravka: |-
    народився 1901 у м. Гомель Гомельського пов. Могильовської губ. Єврей, соціальне походження та освіта невідомі, позапарт., у 1924— 1937 рр. член ВКП(б). Проживав у Харкові. Черговий пасажирського відділення ст. Харків Півд. залізниці. Заарештований _27.01.1938_ р. як член шкідницької терористичної організації (статті 54-8, 549, 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _27.08.1938_ р. (статті 54-7, 54-8, 54-11 КК УРСР) засуджений до розстрілу з конфіскацією особистого майна. Розстріляний _27.08.1938_ р. у Харкові. Реабілітований _10.12.1956_ р.
