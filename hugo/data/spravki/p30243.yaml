    Род. в 1898, Башкортостан, Бураевский р-н, дер. Каинлыково, татарин, член ВКП(б) с 1919 г. Проживал: г. Казань. Управляющий, Татгосиздат
    Арестован 14.07.1937. Обв. по ст. 58-7, 17-58-8, 58-11. ("участник троцкистской националистической организации, вредительская деятельность"). Приговор: ВК ВС СССР, 09.05.1938 – ВМН с конфискацией имущества. Расстрелян 09.05.1938, в г.Казань.
    Реабилитирован 13.02.1958
