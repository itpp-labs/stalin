  spravka: "1901 р., с. Андріяшівка Роменського р-ну Сумської обл., українець, із\
    \ селян, освіта початкова. Проживав у с. Венеславівка Гадяцького р-ну Полтавської\
    \ обл. Уповноважений РНК СРСР по заготівлі. \n  Заарештований 13 червня 1938 р.\
    \ Засуджений Верховним Судом СРСР 16 жовтня 1938 р. за ст.ст. 54-7, 54-8, 54-11\
