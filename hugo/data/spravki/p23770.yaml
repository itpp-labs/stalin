  spravka: |-
    Род. в 1897, Украина, г. Ромны, украинец, обр.: высшее, член ВКП(б). Проживал: Москва, Песочный пер., д. 3, кв. 17. Начальник Центрального управления движения Наркомата путей сообщения СССР
    Арестован 20.11.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 07.02.1938 – ВМН. Расстрелян 08.02.1938, г.Москва.
    Реабилитирован ВК ВС СССР март 1956
