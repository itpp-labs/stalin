- spravka_old_id: 33719
  repryear: 1938
  fio: Власов Иван Федорович
  source: '"Воронежские сталинские списки"'
  spravka: |-
    Род. в 1905, Воронежская обл., Новоусманский р-н, с. Выкрестово, русский, обр.: высшее, член ВКП(б) с 1931 г. Проживал: Тамбов, ул. Лермонтовская, 22. Начальник отдела технического контроля Тамбовского завода "Комсомолец", ранее - главный механик Воронежского паровозоремонтного завода им. Дзержинского
    Арестован 22.12.1937. Обв. по ст.ст. 58-7, 17-58-8, 58-11: Обвинялся в участии в антисоветской право-троцкистской террористической и диверсионно-вредительской организации. Приговор: выездная сессия ВК ВС СССР в г. Воронеж, 24.10.1938 – к 15 годам лишения свободы.
    Реабилитирован ВК ВС СССР 11.07.1957
