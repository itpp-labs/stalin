  fio: Монес-Моносович Яков Маркович
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1886, Курляндская губ., г. Либава, еврей, обр.: высшее, член ВКП(б) с 1932 (в 1905-1910 член Бунда, в 1919-1932 член КП США). Проживал: Москва, 1-й Коптельский пер., д. 9, кв. 53. Гл. инженер "Гипроазота" Наркомата тяжелой промышленности СССР
    Арестован 28.02.1938. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 27.04.1938 – ВМН. Расстрелян 27.04.1938, г.Москва.
    Реабилитирован ВК ВС СССР 06.10.1956
