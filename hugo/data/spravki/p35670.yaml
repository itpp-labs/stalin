  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1897, Лифляндская губ., Валкский уезд, латыш, обр.: высшее, член ВКП(б). Проживал: Москва, ул. Тверская-Ямская, д. 4а, кв. 17. Начальник управления учебных заведений Гл. управления ГВФ, полковник
    Арестован 19.12.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 20.06.1938 – ВМН. Расстрелян 20.06.1938, г.Москва.
    Реабилитирован ВК ВС СССР март 1956
