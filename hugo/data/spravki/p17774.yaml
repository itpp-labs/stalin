  spravka: |-
    родился в 1905 году в Берлине, затем вместе с родителями переехал в Российскую империю. В 1924 году вместе с отцом вернулся Германию, где получил сначала диплом инженера, а затем степень доктора физико-технических наук. Трудился он в лаборатории доктора Ланге, которая по заказам двух немецких концернов — «АЕГ» и «ИГ Фарбениндустрии» — работала над созданием генераторов высокой мощности. Также в лаборатории разрабатывали ускорители частиц высокой энергии порядка 20 и 50 млн вольт. С советской разведкой Герберт Муравкин («Атом») сотрудничал с лета 1931 года по апрель 1933 года. Его завербовал сотрудник посольской резидентуры в Берлине Гайк Овакимян («Геннадий»). Поэтому нет ничего удивительного в том, что подготовленный Экономическим управлением документ подписал руководитель внешней разведки. От агента поступали материалы, получившие высокую оценку в Харьковском физико-техническом институте. В сентябре 1932 года документы были переданы начальнику управления связи РККА, которое финансировало тогда создание в Харькове ускорителя на 2, 4 млн вольт. В том же сентябре 1932 года в газете «Правда» было опубликовано сообщение Харьковского физико-технического института об осуществлении им деления атома. В апреле 1933 года Герберт Муравкин вернулся в Советский Союз. В Москве с ним побеседовали сотрудники технического отдела Экономического управления ОГПУ. В ходе этого разговора ученый сообщил что «хотел бы поработать в институте, наиболее приспособленном и обеспеченном для всего комплекса выработки и утилизации токов высокого напряжения. Там должен быть построен мощный импульсный генератор с ответвлениями для использования в военном деле, медицине, сельском хозяйстве и химии». В начале ноября 1933 года ученый был зачислен в НИИ связи и электромеханики РККА для «работы по сверхвысоким напряжениям и атомному ядру». Вскоре выяснилось, что НИИ оказался не приспособленным для проводимых Муравкиным работ, поэтому он перешел в ЛЭФИ. Там он проработал до мая 1935 года и был уволен, а его группа расформирована. Одна из причин — руководство института скептически воспринимало его как ученого. В этой истории есть один очень важный момент — проводимые Муравкиным исследования были секретными. Все документы, в том числе и черновики, хранились в сейфе спецотдела ЛЭФИ. Поэтому после своего увольнения ученый не мог получить доступ к своему научному архиву. Пришлось обратиться за помощью к сотрудникам внешней разведки. Даже им изъять научный архив стоило больших трудов. Вот что, например, сообщил сотрудник спецотдела ЛЭФИ на их просьбу: «Значительная часть материалов не представляет ценности в научном отношении. Кроме того, материалы являются черновыми набросками и небрежно составлены, что не дает возможности с ними разобраться. Все эти материалы в значительной части без ущерба могут быть уничтожены. Муравкин с ними только поднимает шум». Понятно, что оценить ценность и важность проводимых ученым научных изысканий сотрудник спецотдела самостоятельно не мог. Скорее всего, он процитировал мнение руководства института. Несмотря на это, научный архив Муравкина удалось не только сохранить, но и вернуть ученому. В сентябре 1935 года сотрудники ИНО подготовили письмо с просьбой восстановить Муравкина на работе в ЛЭФИ. Им ответили отказом. Летом 1936 года Муравкина приняли на работу научным сотрудником Всесоюзного электротехнического института в Москве, где он проработал до ареста в 1937 году. 11 декабря 1937 года Военной Коллегией Верховного Суда СССР «за активное участие в а/с троцкистской террористической организации и как агент иностранной разведки» был приговорен к высшей мере наказания — расстрелу. В тот же день приговор был приведен в исполнение.
