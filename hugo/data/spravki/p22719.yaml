    народився 1893 у м. Мелітополь Мелітопольського пов. Таврійської губ. Росіянин, з робітників, освіта вища, член ВКП(б) з 1917 р. Проживав у Харкові. Начальник фабрики механізованого обліку залізниць України. Заарештований _21.10.1937_ р. як член к.-р. організації та за шкідництво (статті 54-8, 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _26.03.1938_ р. (статті 54-7, 54-8, 54-11 КК УРСР) засуджений до розстрілу з конфіскацією особистого майна. Розстріляний _27.03.1938_ р. Реабілітований _11.08.1956_ р.
