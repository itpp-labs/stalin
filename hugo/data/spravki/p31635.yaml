- spravka_old_id: 25700
  repryear: 1938
  fio: Соколов Василий Яковлевич
  source: УФСБ РФ по Краснодарскому краю
  spravka: |-
    Род. в 1896, Псковская губ., дер. Шишлова, русский, обр.: среднее, бывший член ВКП(б). Проживал: ст. Петровская. Секретарь Черноерковского райкома ВКП(б)
    Обв. в том, что был участником к-р троцкистской террористической диверсионно-вредительской организации. Приговор: ВК ВС СССР, 12.06.1938 – ВМН. Расстрелян 12.06.1938, в г.Краснодаре.
    Реабилитирован Пленумом Верховного суда СССР 12.03.1970
