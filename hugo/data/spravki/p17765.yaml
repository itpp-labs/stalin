  spravka: |-
    Род. в 1893, г. Уральск, русский, обр.: низшее, член ВКП(б). Проживал: Москва, ул. Краснопрудная, д. 22, кв. 83. Начальник Центрального отдела электрификации железных дорог Наркомата путей сообщения СССР
    Арестован 22.12.1936. Обв. в участии в правотроцкистской шпионско-диверсионной террористической организации. Приговор: ВК ВС СССР, 09.12.1937 – ВМН. Расстрелян 09.12.1937, г.Москва.
    Реабилитирован ВК ВС СССР 11.08.1956
