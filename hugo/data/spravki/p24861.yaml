    Род. в 1903, Енисейская губ., Канский уезд, с. Тайшет, обр.: среднее. Проживал: Нижнеамурский укрепрайон, с. Астрахановка. Командир батареи 82-го отдельного артиллерийского дивизиона Нижнеамурского гарнизона
    Арестован 21.06.1937. Обв. по ст.58-1 «б», 58-8, 58-9, 58-11 УК РСФСР. Приговор: ВК ВС СССР, 07.04.1938 – ВМН. Расстрелян 07.04.1938, в Хабаровском крае.
    Реабилитирован военным трибуналом ВС СССР 22.03.1958
