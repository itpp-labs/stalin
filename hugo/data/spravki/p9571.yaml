  spravka: "1907 року народження, м. Луганськ Луганської області, українець, освіта\
    \ неповна середняя, член ВКП(б). Проживав: м. Макіївка Донецької області, ст.\
    \ Колонія, вул. Орджонікідзе, буд. № 146, кв. 3. Редактор газети \"Кіровець\"\
    \ заводу ім. Кірова. \n  Заарештований 5 липня 1937 року. Засуджений військовою\
    \ колегією Верховного Суду СРСР до 8 років ув'язнення з позбавленням прав на 5\
    \ років з конфіскацією майна. \n  Реабілітований у 1955 році."
