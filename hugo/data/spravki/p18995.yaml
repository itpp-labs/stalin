  repryear: '1938'
  fio: Воронин Павел Иванович
  source: Воронежские сталинские списки, дело № П-9613.
  spravka: |-
    Род. в 1913, Воронежская обл., с. Верхняя Хава, русский, обр.: окончил семилетку и строительный техникум. Проживал: Воронеж, ул. Пролетарская, 66. Командир отделения саперного взвода 55-го стрелкового полка.
    Арестован 02.09.1937. Обв. по ст.ст. 58-8, 58-11: Обвинялся в участии в контрреволюционной право-троцкистской террористической организации. Приговор: выездная сессия ВК ВС СССР в г. Воронеж, 10.01.1938 – ВМН. Расстрелян 10.01.1938.
    Реабилитирован ВК ВС СССР 01.06.1957
