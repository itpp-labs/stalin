  spravka: |-
    Род. в 1896, Юрьевский уезд, усадьба Пайо (Пихельверской вол.), Эстония, эстонец. Род занятий: до ареста начальник Батумского военного госпиталя, военврач 1 ранга. По профессии врач.
    Осужден Тройкой при НКВД ГССР 21.06.1938. Мера наказания: расстрел с конфискацией личного имущества. Дата расстрела: 22.06.1938
