  spravka: "1903 року народження, м. Глухове Чернігівської області, українець, освіта\
    \ неповна середня, член ВКП(б). Проживав: сел. Іловайське Донецької області. Заступник\
    \ голови дорожної ради товариства сприяння авіації й хімії Південнодонецької (Донецької)\
    \ залізниці. \n  Заарештований 13 січня 1938 року. Засуджений військовю колегією\
    \ Верховного Суду СРСР до розстрілу з конфіскацією майна. Розстріляний 6 вересня\
    \ 1938 року у м. Сталіно (м. Донецьк). \n  Реабілітований у 1957 році."
