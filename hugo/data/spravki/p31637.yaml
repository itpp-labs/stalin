- spravka_old_id: 25702
  repryear: 1938
  fio: Соколов Павел Яковлевич
  source: УФСБ РФ по Краснодарскому краю
  spravka: |-
    Род. в 1904, Ивановская обл., Некоузский р-н, дер. Лемиховка, русский, обр.: высшее, бывший член ВКП(б). Проживал: г. Краснодар. Ответственный секретарь спортивного общества "Медик"
    Обв. в том, что был участником к-р троцкистской террористической организации. Приговор: ВК ВС СССР, 11.06.1938 – ВМН. Расстрелян 11.06.1938, в г.Краснодаре.
    Реабилитирован ВК ВС СССР 06.10.1956
