  spravka: |-
    народився 1906 р. у с. Заріччя Лубенського пов. Полтавської губ. Українець, із селян, освіта незайнчена вища, член ВКП(б). Проживав у Харкові. 2-й секретар Сталінського райкому КП(б)У м. Харкова. Заарештований 16 жовтня 1937 р. як член антирад. терористичної шкідницької організації (статті 547, 548, 5411 КК УРСР) і військовою колегією Верховного Суду СРСР 30 грудня 1937 р. (статті 548, 5411 КК УРСР) засуджений до розстрілу з конфіскацією особистого майна. Розстріляний 31 грудня 1937 р. у Харкові. Реабілітований 22 квітня 1958 р.
