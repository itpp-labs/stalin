- id: all.csv-line-14297
  repryear: null
  fio: Коряк Володимир Дмитрович
  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 2.
  spravka: |-
    народився 1889 у м. Слов’янськ Ізюмського пов. Харківської губ. Українець, з торговців, освіта неповна середня, у 1917—1920 рр. член УПСР, з 1920 р. член ВКП(б). Проживав у Харкові. Письменник, філолог, історик, літературний критик. У 1925—1936 рр. — професор і завідувач кафедри української літератури Харківського ІНО (згодом Харківського університету). Заарештований _01.10.1937_ р. як член української к.-р. націоналістично-терористичної організації (статті 54-8, 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _21.12.1937_ р. засуджений до розстрілу з конфіскацією майна і негайним виконанням вироку відповідно до постанови ЦВК СРСР від _01.12.1934_ р. Розстріляний _22.12.1937_ р. у Києві. Реабілітований _19.10.1957_ р.
