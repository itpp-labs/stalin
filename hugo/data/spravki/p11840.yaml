- spravka_old_id: 10013
  repryear: 1937
  fio: Садыменко Владимир Иванович
  source: УФСБ РФ по Ростовской обл.
  spravka: |-
    1913 г.р., урож. г. Азова АЧК, русский, гр. СССР, с/пр. из рабочих, жит. ст.Константиновская АЧК, секретарь Константиновского РК ВЛКСМ.
    Арестован 29.06.1937 г. Константиновским РО УНКВД по АЧК по ст.58-7-8-11 УК РСФСР.
    Осуждён 15.12.1937 г. ВК Верховного суда СССР по ст.ст.58-7-8-11 УК РСФСР к расстрелу. Приговор приведён в исполнение 15.12.1937 г. в г.Ростове-на-Дону. 20.06.1957 г. ВК Верховного суда СССР дело в отношении Садыменко В.И. производством прекращено, за отсутствием состава преступления.
