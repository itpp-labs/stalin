    1888 г.р., м.р. Бахчисарайский р-н, татарин, из крестьян-кулаков, б/п, женат, обр. низшее, место жит. до ареста Бахчисарайский р-н, член колхоза "Красный Крым". Арест. 15.11.1937 г. Бахчисарайским РО НКВД Крыма, обв. - ст. 58-10 УК РСФСР: контрреволюционная агитация, решение по делу не принималось, реабилитир. 12.07.1999 г. Прокуратурой АРК
