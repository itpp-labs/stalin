    последствия. Ташкент, 2012 (со ссылкой на: Шамсутдинов Р. Истиклол йулида шахид
    кетганлар (Ушедшие шахиды на пути независимости). Ташкент, 2001, с.375-381)'
  spravka: |-
    1901 г.р., м.р.: г. Ташкент, узбек, из семьи бедных крестьян, образование: в 1910-1914 гг. окончил 4 класса школы первой ступени, в 1919 г. учился 6 месяцев в военной школе, в 1927-1928 гг. - окончил 3 курса в Среднеазиатском коммунистическом университете в Ташкенте., член ВКП(б) с 1920 г. (исключен в 1936 г.)
     с 1 августа 1934 г. до 1936 г. первый секретарь партийного комитета г.Андижана. После исключения из партии назначен заведующий земельным отделом Самаркандского района, где проработал до ареста. 08.10.1937
     Приговор: ВКВС СССР, 08.10.1938 — ВМН
     Расстрелян 08.10.1938
