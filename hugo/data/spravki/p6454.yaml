    1901 р., смт Велика Багачка Полтавської обл., єврей, із службовців, освіта середня. Проживав у м. Житомир. Комісар кавалерійського полку.
    Заарештований 12 липня 1937 р. Засуджений Верховним Судом СРСР 10 вересня 1937 р. за ст. ст. 54-1 “б”, 54-8, 54-11 КК УРСР до розстрілу з конфіскацією особистого майна. Вирок виконано 10 вересня 1937 р. у м. Київ.
    Реабілітований Верховним Судом СРСР 1 серпня 1957 р.
