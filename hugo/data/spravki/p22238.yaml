- spravka_old_id: 18049
  repryear: null
  fio: Западный Семен Израилевич
  source: Жуков А.Н. Кадровый состав НКВД 1935-1940 (готовится к изданию)
  spravka: |-
    Род. в 1899, еврей, член ВКП(б) с 10.1917, в органах НКВД с 1919.
    Звание: 29.11.1935 - комиссар ГБ 3 ранга.
    Награды: знак «Почетный работник ВЧК—ОГПУ (V)» №148, 20.12.1932 - знак «Почетный работник ВЧК—ОГПУ (XV)», 14.02.1936 - орден Красного Знамени.
    нач. УНКВД Хабаровской обл. и зам. нач. УНКВД Дальневосточного края, уволен 22.10.1937.
    Арестован 08.08.1937. Осужден 05.02.1938 ВК ВС СССР, ВМН. Расстрелян 05.02.1938, Хабаровск.
    Реабилитирован 28.04.1980.
