  repryear: 1938
  fio: Соколов Николай Иванович
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1886, Московская обл., Бронницкий р-н, с. Рылеево, русский, обр.: низшее, член ВКП(б). Проживал: Москва, Астаховский пер., д. 1/2, кв. 89. Ответственный исполнитель-товаровед кожевенно-обувного объединения Центросоюза
    Арестован 04.11.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 25.04.1938 – ВМН. Расстрелян 25.04.1938, г.Москва.
    Реабилитирован ВК ВС СССР март 1956
