  spravka: "1900 р. народження, с. Веселий Роздол Доманівського району Одеської області,\
    \ молдованин, із селян, член ВКП(б), освіта вища. Проживав у м. Славгород Новоодеського\
    \ району Миколаївської області. Керуючий учбового господарства Славгородського\
    \ сільсько-господарчого технікуму. \n  Вироком Військової Колегії Верховного Суду\
    \ СРСР від 27.12.1937 р. засуджений до 10 років ув’язнення у ВТТ з конфіскацією\
    \ майна. Подальша доля невідома. \n  Реабілітований у 1956 р."
