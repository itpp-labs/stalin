  fio: Мокров Петр Сергеевич
  source: Ленинградский мартиролог, т.10
  spravka: |-
    1889 г. р., уроженец г. Сестрорецк, русский, член ВКП(б) в 1919-1938 гг., нач. цеха Ленхимпищекомбината, проживал: г.Ленинград, Петровская ул., д. 1/2, кв. 65. Арестован 22 февраля 1938 г. Выездной сессией Военной коллегии Верховного суда СССР в г. Ленинград 20 сентября 1938 г. приговорен по ст. ст. 58-8-11 УК РСФСР к высшей мере наказания. Расстрелян в г. Ленинград 21 сентября 1938 г.
