  repryear: '1940'
  fio: Лелецких Михаил Дмитриевич
  source: Воронежские сталинские списки, АСД находится в Центральном архиве ФСБ РФ.
  spravka: |-
    Род. в 1900, Воронежская обл., Бобровский р-н, с. Сухая Березовка, обр.: среднее техническое, окончил вечерний техникум, член ВКП(б) с 1924 г. Зам. начальника цеха приспособлений № 21 завода № 18 в Воронеже.
    Арестован 25.12.1937. Обв. в преступлениях, предусмотренных ст.ст. 58-7, 58-11. Приговор: ВК ВС СССР, 29.05.1940 – к 10 годам лишения свободы.
    Реабилитирован ВК ВС СССР 08.02.1956
