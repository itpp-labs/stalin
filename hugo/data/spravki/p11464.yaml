    Род. в 1902, г. Могилев, еврей, из мещан, обр.: высшее. Проживал: Витебская обл., Оршанский р-н, Орша. Нач.отдела кап.строительства, Льнокомбинат, гор. Орша
    Арестован 22.08.1949. Обв. по ст. 17-58-8, 58-11 - Участник а/с троцкистской тер. организации. Приговор: Особое совещание, 19.08.1950 – высылка, отбыв.: Красноярский край.
