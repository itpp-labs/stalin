  spravka: |-
    Род. в 1888, Озургетский (Махарадзевский) р-н, с. Вакисджвари, Грузия, грузин. Место проживания: г. Тбилиси, ул. Энгельса № 46, Грузинская ССР. Род занятий: До ареста служил уполномоченным Северо-Кавказского "Спиртотреста" по Грузии.
    Осужден ВК ВС СССР 14.09.1937. Мера наказания: расстрел с конфискацией личного имущества. Дата расстрела: 15.09.1937
