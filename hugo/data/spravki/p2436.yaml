    Род. в 1896, г. Бологое, русский, обр.: высшее, член ВКП(б). Проживал: Москва, Большой Овчинниковский пер., д. 12, кв. 49. Начальник испытательного отдела научно-испытательного ж.-д. полигона РККА, военинженер 1-го ранга.
