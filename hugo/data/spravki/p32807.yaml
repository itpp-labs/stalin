- spravka_old_id: 26477
  repryear: 1938
  fio: Мармыжев (Мармыжов) Алексей Карпович
  source: '"Воронежские сталинские списки"'
  spravka: |-
    Род. в 1889, Азово-Черноморский кр., г. Красный Сулин, русский, обр.: низшее, член ВКП(б) с 1919 по 1921 г. и с 1928 г. по 3.02.1938 г. Проживал: Воронежская обл., ст. Лиски, д. 52. Инспектор охраны труда Лискинского районного профсоюза железнодорожников. Судим в 1937 г. на 2 года условно по ст. 111 УК
    Арестован 27.01.1938. Обв. по ст.ст. 58-7, 17-58-8, 58-11: Обвинялся в участии в антисоветской право-троцкистской террористической и диверсионно-вредительской организации. Приговор: выездная сессия ВК ВС СССР в г. Воронеж, 24.10.1938 – к 10 годам тюремного заключения. Умер 13.02.1943 г. в заключении.
    Реабилитирован ВК ВС СССР 03.12.1957
