  fio: Свистунов Иван Захарович
  source: Ленинградский мартиролог, т.10
  spravka: |-
    1900 г. р., уроженец Карелии, русский, член ВКП(б) в 1919-1937 гг., нач. политотдела 1-й авиабригады ЛВО, бригадный комиссар, проживал: м. Кречевицы Новгородского р-на Лен. обл., д. 78, кв. 10. Арестован 6 декабря 1937 г. Выездной сессией Военной коллегии Верховного суда СССР в г. Ленинград 21 сентября 1938 г. приговорен по ст. 58-1б УК РСФСР к высшей мере наказания. Расстрелян в г. Ленинград 22 сентября 1938 г. (Его жена Александра Трофимовна арестована и освобождена в 1938 г.)
