  spravka: "(1899-?). Майор ГБ (1935). Член партии с 1919 г. (член Еврейской коммунистической\
    \ партии в 1917-1919 гг.). Родился в Екатеринославе в семье служащего. В 1918\
    \ г. рядовой боевой дружины при Екатеринославском губвоенкомате. В 1919 г. - управляющий\
    \ делами Екатеринославского губкома КП(б)У, помощник коменданта города, в 1919-1922\
    \ гг. - политработник войск ВОХР-ВНУС. В органах ГПУ с 1922 г. Работал по линии\
    \ ЭКО в Екатеринославе, Сталине, Одессе, Запорожье, Полтаве, в 1931-1932 гг. -\
    \ начальник Криворожского гор. отдела ГПУ, с 1932 г.- начальник ЭКО полпредств\
    \ ОГПУ Горьковского края, Центрально-Черноземной области (с 1933 г), Средней Азии\
    \ (1934). С ноября 1934 г. - помощник (с 1935 г. - заместитель) наркома внутренних\
    \ дел Узбекской ССР. \n  Награжден знаком «Почетный работник ВЧК-ГПУ». Арестован\
    \ 7 сентября 1938 г. Расстрелян по приговору ВК ВС СССР 28.07.1941."
