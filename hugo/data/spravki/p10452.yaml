    Род. в 1905, Енисейская губ. Проживал: г. Омск. Инструктор политработы 233-го конвойного полка.
    Арестован 12.03.1937. Обв.: антисоветская агитация, вредительство, шпионская деятельность, террористическая деятельность. Приговор: ВК ВС СССР, 27.10.1937 – ВМН. Расстрелян 28.10.1937, в г. Новосибирске.
    Реабилитирован ВК ВС СССР 17.09.1957
