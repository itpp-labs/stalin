  fio: Чумарин Ибрагим Аксянович
  source: nikopol.net.ua/news/2397.html
  spravka: |-
    1901 г., член ВКП (б), 123-й стрелковый полк, командир роты. По обвинению в принадлежности к контрреволюционной организации расстрелян 15 января 1938 г. Реабилитирован 24 октября 1957 г.
