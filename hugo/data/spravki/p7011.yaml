  spravka: "1905 року народження, с. Яблунне Красноармійського району Київської області,\
    \ українець, освіта вища, безпартійний. Робітник заводу ім. Сталіна. Проживав:\
    \ м. Сталіно (м. Донецьк) Донецької області, Ларинка, буд. №88, кв. 1. \n  Заарештований\
    \ 20 липня 1937 року. Виїзною сесією військової колегії Верховного Суду СРСР у\
    \ м. Сталіно (м. Донецьк) 19 вересня 1937 року засуджений до розстрілу з конфіскацією\
    \ майна. Вирок приведений до виконання 20 вересня 1937 року у м. Сталіно (м. Донецьк).\
    \ \n  Реабілітований у 1956 році."
