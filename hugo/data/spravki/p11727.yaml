  fio: Жерновой Федор Трофимович
  source: Книга памяти Краснодарского края, дело № 17663
  spravka: |-
    1885 г.р., ст-ца Петровская, русский, б/п, малограмотный, огородник. Проживал по месту рождения. Арестован 14.04.1937 г. Предъявленное обвинение: "контрреволюционная деятельность". Тройкой при УНКВД по КК 14.02.1938 г. назначена ВМН с конфискацией имущества. Приговор приведен в исполнение 26.02.1938 г. Реабилитирован Президиумом Краснодарского краевого суда 13.04.1957 г. за отсутствием состава преступления.
