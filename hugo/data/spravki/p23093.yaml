  fio: Захаров Филипп Гаврилович
  source: Архив НИЦ "Мемориал" (Санкт-Петербург)
  spravka: |-
    Род. в 1888, Рязанская губ., Костиновский у., Телебутинская вол., д. Неклюдово, член РСДРП(м). Проживал: г. Москва, Уланский пер., д. 21, кв. 35.
    Арестован 27.02.1923. Обв. по ст. 62, 72. Приговор: комиссия НКВД по административным высылкам, 13.04.1923 – 2 года концлагеря. 25.05.1923 приговор подтвержден Ком. НКВД. Содержался в Архангельском концлагере.
    Реабилитирован Прокуратурой РБ 02.08.1995
