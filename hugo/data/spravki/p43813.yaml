  spravka: |-
    Род. в 1906 в г. Коломна. Русский. Из служащих. Проживал в г. Пушкино Ярославской жд. Чертежник. Арестован 26.07.1938. Обвинение по ст. 58-7, 17-58-8, 58-11 УК РСФСР. Осужден 03.11.1938 ВК ВС СССР на 10 лет ИТЛ и 5 года лишения политических прав. Срок отбывал в Норильлаге, прибыл из Елецкой т-мы, освобожден 11.04.1944
