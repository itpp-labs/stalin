  fio: Кузин Иван Никитич
  source: ''
  spravka: |-
    1904 г.р., в 1937 году был арестован в Кемеровской области. По приговору Военной Коллегии Верховного Суда СССР в 1938 году был расстрелян. В 1959 году Кузин Иван Никитич был реабилитирован – посмертно.
