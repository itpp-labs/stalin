  fio: Раевский Василий Георгиевич
  source: Сведения ДКНБ РК по г.Алматы
  spravka: |-
    Род. в 1894, Московская обл., Загорск, русский, обр.: среднее. Проживал: Акмолинская обл. (Целиноградская), г. Акмолинск, Алма-Ата. Энтомолог, Дорстройсанотдел Казахстройпути.
    Арестован 1 отдел ОГПУ Каз.ССР. 09.03.1931. Обв. по ст. 58-7 УК РСФСР. Приговор: тройка при ПП ОГПУ в Казахстане, 14.01.1932 – 5 лет ИТЛ.
    Реабилитирован Верховным судом Казахской ССР 27.05.1958 за отсутствием состава преступления
