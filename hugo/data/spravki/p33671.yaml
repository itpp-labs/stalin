  fio: ТИМЧУК=ОЛІЙНИК Онуфрій Іванович
  source: 'Реабілітовані історією : Харківська область'
  spravka: "народився 1885 р., у с. Гвоздоуці Хотинського пов. Бессарабської губ.\
    \ Українець, із селян, освіта початкова, позапарт., у 1931=1938 рр. кандидат у\
    \ члени ВКП(б). \n  Проживав у Харко-ві. Старший механік телефонно=телеграфного\
    \ зв'язку ст. Основа Півд. залізниці. \n  Заарешто-ваний 14 лютого 1938 р. за\
    \ к.=р. шкідницьку діяльність (ст. 547 КК УРСР) \n  Військовою коле-гією Верховного\
    \ Суду СРСР 26 серпня 1938 р. (статті 547, 548 через ст. 20, 5411 КК УРСР) за-суджений\
    \ на 15 років позбавлення волі у в'яз-ниці з пораженням у правах на 5 років і\
    \ кон-фіскацією особистого майна. Термін покаран-ня відбував у Північсхідтабі,\
    \ де й помер 2 жовт-ня 1940 р. \n  Реабілітований 13 березня 1958 р."
