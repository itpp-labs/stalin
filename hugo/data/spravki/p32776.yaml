  repryear: '1938'
  fio: Бриль Алексей Николаевич
  source: Воронежские сталинские списки, дело № П-10543.
  spravka: "Род. в 1890, Белоруссия, Ветринский р-н, дер. Мысчино, белорус, обр.:\
    \ окончил сельскую школу. Проживал: Воронеж, Большая Гусиновка, 14. Инспектор\
    \ городского управления пожарной охраны, ранее - помощник начальника отдела стрелковой\
    \ охраны ЮВЖД \n  Арестован 04.02.1938. Обв. по ст.ст. 58-7, 58-8, 58-11: Обвинялся\
    \ в участии в антисоветской право-троцкистской террористической и диверсионно-вредительской\
    \ организации. Приговор: выездная сессия ВК ВС СССР в г. Воронеж, 23.10.1938 –\
    \ ВМН. Расстрелян 23.10.1938. \n  Реабилитирован ВК ВС СССР 26.10.1957"
