- spravka_old_id: 444
  repryear: 1937
  fio: Райков Иван Евгеньевич
  source: Книга памяти Алтайского края
  spravka: |-
    Род. в 1906, Калужская губ., русский. Проживал: г. Новосибирск. Бухгалтер аптекоуправления, в 1936 - гл. бухгалтер Алейского зерносовхоза
    Арестован 26.06.1936. Обв. по ст. 58-8, 11 УК. Приговор: ВК ВС СССР, 06.04.1937 – ВМН с конфискацией имущества. Расстрелян 06.04.1937, г.Новосибирск.
    Реабилитирован ВК ВС СССР 21.06.1958
- spravka_old_id: 445
  repryear: 1932
  fio: Райков Иван Евгеньевич
  source: Книга памяти Новосибирской обл.
  spravka: |-
    Род. в 1906, Брянская губ., Жиздринский уезд, русский, обр.: высшее незаконченное. Проживал: г. Новосибирск. Статистик в статотделе
    Арестован 06.11.1931. Обв. в "антисоветской пропаганде" (ст. 58-10 УК РСФСР). Приговор: Коллегия ОГПУ, 07.02.1932 – к 3 годам лишения свободы.
    Реабилитирован 26.12.2002
