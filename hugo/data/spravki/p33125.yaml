  fio: Мовсесян Бениамин Исаевич
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1903, г. Шуша, армянин, обр.: незаконченное высшее, член ВКП(б). Проживал: Москва, ул. Арбат, д. 12, кв. 23. Начальник Колымского речного управления треста "Дальстрой" НКВД СССР
    Арестован 26.03.1938. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 07.05.1938 – ВМН. Расстрелян 07.05.1938, г.Москва.
    Реабилитирован ВК ВС СССР 11.05.1957
