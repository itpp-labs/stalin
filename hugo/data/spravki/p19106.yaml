  spravka: "Род. в 1902, Румыния, г. Бельцы, еврей, обр.: высшее, окончил Военно-Воздушную\
    \ Академию им. Н.Е. Жуковского, член ВКП(б) с 1919 г. Проживал: Воронеж, Авиагородок,\
    \ корпус \"В\", кв. 28. Старший инженер 43-й авиаэскадрилии Х1 -й Авиабригады,\
    \ дислоцировавшейся в Воронеже. \n  Арестован 13.09.1937. Обв. по ст.ст. 17-58-8,\
    \ 58-11: Обвинялся в том, что, являясь кадровым троцкистом, с 1923 г. вел активную\
    \ борьбу против партии и советской власти. Приговор: выездная сессия ВК ВС СССР\
    \ в г. Воронеж, 16.01.1938 – к 10 годам тюремного заключения. По постановлению\
    \ ОСО при МГБ СССР от 2.12.1950 г. сослан на поселение в г. Дудинку, Красноярского\
    \ края. \n  Реабилитирован Пленумом Верховного суда СССР 19.08.1955"
