  fio: Мусатов Александр Георгиевич
  source: Ленинградский мартиролог, т.10
  spravka: |-
    1891 г. р., уроженец г. Елец, русский, член ВКП(б) в 1917-1937 гг., председатель Дорпрофсожа Кировской ж. д., награжден орденом Трудового Красного Знамени в 1936 г., проживал: г.Ленинград, пл. Труда, д. 6, кв. 75. Арестован 5 июля 1937 г. Выездной сессией Военной коллегии Верховного суда СССР в г. Ленинград 22 сентября 1938 г. приговорен по ст. ст. 58-7-8-11 УК РСФСР к высшей мере наказания. Расстрелян в г. Ленинград 23 сентября 1938 г.
