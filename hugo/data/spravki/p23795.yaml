  fio: Смолин Корней Емельянович
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1898, Белоруссия, Тереховский р-н, белорус, обр.: высшее, член ВКП(б). Проживал: Москва, Вадковский пер., д. 12, кв. 6. Начальник 1-го отделения 1-го отдела Генштаба РККА, полковник
    Арестован 31.10.1937. Обв. в участии в военно-фашистском заговоре. Приговор: ВК ВС СССР, 07.02.1938 – ВМН. Расстрелян 08.02.1938, г.Москва.
    Реабилитирован ВК ВС СССР апрель 1959
