    Род. в 1907, Латвия, г. Двинск, еврей, член ВКП(б) с 1930 по 1935 гг. Проживал: г. Казань. Нач. красильного цеха, меховая ф-ка № 1
    Арестован 28.04.1937. Обв. по ст. 58-10 ч.1, 58-11. ("участник троцкистской террор. организации, агитация против стахановского движения"). Приговор: ВК ВС СССР, 14.11.1937 – 10 лет лишения свободы, конфискация имущества, поражен. прав на 5 лет.
    Реабилитирован 18.07.1956
