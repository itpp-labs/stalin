  fio: Цикаленко Іван Григорович
  source: 'Реабілітовані історією : Донецька область'
  spravka: |-
    1899 року народження, с. Калініне Горлівського району Донецької області, українець, освіта вища, кандидат у члени ВКП(б). Головний інженер шахти "Комсомолець". Проживав: шахта "Комсомолець", вул. Ударна, буд. №2, х. 2.
    Заарештований 9 жовтня 1937 року. Виїзною сесією військової колегії Верховного Суду СРСР у м. Сталіно (м. Донецьк) 3 грудня 1937 року засуджений до розстрілу з конфіскацією майна. Вирок приведений до виконання 3 грудня 1937 року у м. Сталіно (м. Донецьк).
    Реабілітований у 1957 році.
