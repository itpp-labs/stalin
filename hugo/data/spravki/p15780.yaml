- id: all.csv-line-14539
  repryear: null
  fio: Кремінний Андрій Андрійович
  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 2.
  spravka: |-
    народився 1909 у с. Часниківка Борзненського пов. Чернігівської губ. Українець, із селян, освіта вища, позапарт., у 1925—1937 рр. член ВЛКСМ. Проживав у Харкові. Директор школи № 90. Заарештований _05.10.1937_ р. як член антирад. терористичної організації правих (статті 54-8, 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _30.12.1937_ р. (статті 54-7, 54-8, 54-11 КК УРСР) засуджений до розстрілу з конфіскацією особистого майна з негайним виконанням вироку згідно з постановою ЦВК СРСР від _01.12.1934_ р. Розстріляний _31.12.1937_ р. у Харкові. Реабілітований _08.12.1959_ р.
