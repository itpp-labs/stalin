- id: all.csv-line-2306
  repryear: '1937'
  fio: Лавренов Александр Федорович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1883, Рязанская губ., Рязанский уезд, с. Канищево, русский, обр.: начальное, б/п (ранее примыкал к партии эсеров). Проживал: с. Канищево. Счетовод в колхозе.
    Арестован 08.09.1936. Обв. в подготовке вооруженного восстания и участии в к.-р. повстанческой террористической эсеровской организации. Приговор: ВК ВС СССР, 20.06.1937 – ВМН. Расстрелян 21.06.1937, г.Москва.
    Реабилитирован ВК ВС СССР 28.01.1958
