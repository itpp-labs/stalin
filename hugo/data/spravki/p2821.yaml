  repryear: 1937
  fio: Блохин Григорий Егорович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1874, Тульская губ., Алексинский уезд, дер. Панино, русский, обр.: неграмотный, б/п. Проживал: Московская обл., г. Серпухов, Рабочий пер., д. 3. Печник на фабрике "Красный текстильщик".
    Арестован 29.05.1937. Обв. в участии в антисоветской террористической организации. Приговор: ВК ВС СССР, 20.06.1937 – ВМН. Расстрелян 21.06.1937, г.Москва.
    Реабилитирован ВК ВС СССР 06.10.1956
