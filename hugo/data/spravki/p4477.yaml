    1899 г.р., Украина, украинец, член ВКП(б) с 1927 г., образование высшее, работал в редакции "Известия". Проживал: г.Новороссийск. Арестован 08.04.1937г. Предъявленное обвинение: "участник контрреволюционной повстанческой террористической организации правых, личная связь с Бухариным и связь с заграницей, связь с Троцким". Военной коллегией ВС СССР 07.08.1937 г. приговорен к ВМНу с конфискацией имущества. Приговор приведен в исполнение 07.08.1937 г. Реабилитирован Военной коллегией ВС СССР 19.10.1957 г. за отсутствием состава преступления.
