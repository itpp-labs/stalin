  fio: Заседволк Іван Йосипович
  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 2.
  spravka: |-
    народився 1894 у м. Галич Станіславського пов. провінції Східна Галичина Австро-Угорської імперії. Українець, із селян, освіта початкова, член ВКП(б) з 1918 р. Проживав у Харкові. Заступник керуючого Харківської контори «Главметиз». Заарештований _24.10.1937_ р. як член антирад. диверсійної терористичної організації правих (статті 54-11, 54-8 КК УРСР) і військовою колегією Верховного Суду СРСР _30.12.1937_ р. (статті 54-7, 54-8, 54-11 КК УРСР) засуджений до розстрілу з конфіскацією особистого майна. Розстріляний _31.12.1937_ р. у Харкові. Реабілітований _01.08.1961_ р.
