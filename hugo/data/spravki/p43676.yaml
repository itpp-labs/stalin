  spravka: "1903 року народження, с. Званівка Артемівського району Донецької області,\
    \ українець, освіта початкова, член ВКП(б). Проживав: м. Чистякове Сталінської\
    \ (Донецької) області. Робітник тресту \"Чистяківантарцит\". \n  Заарештований\
    \ 25 червня 1938 року. Засуджений військовою колегією Верховного Суду СРСР до\
    \ розстрілу з конфіскацією майна. Розстріляний 3 жовтня 1938 року у м. Москві.\
    \ \n  Реабілітований у 1960 році."
