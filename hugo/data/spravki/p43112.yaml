    [род. 1911 г.Гомель.] В приказе НКО СССР № 01711/п от 9 июня 1936 г. в числе назначенных на КБФ после окончания ВМУ имени М.В. Фрунзе лейтенантов, окончивших училище по 1-му разряду, первым в списке стоит Сей Александр Борисович. в СВФ старпом ЛД Минск, в 1941 командир ЭМ "Артем" - самого активного участника б/д среди "новиков" БФ. Пережил гибель корабля, в 1943 командовал ЭМ "Громкий" СФ, орден Нахимова 2 ст.- 5.11.1944 капитан 2-го ранга (вручен орден № 71) после ВОВ дослужился до начальника штаба эскадры 8 ВМФ, но в 1955 уволен в запас по болезни. Умер в 1966.
