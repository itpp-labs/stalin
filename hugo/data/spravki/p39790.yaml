  spravka: "Род. в 1901, Пензенская обл., Чембарский р-н, с. Поляны, русский, обр.:\
    \ среднее, член ВКП(б). Проживал: Пензенская обл., Даниловский р-н, с. Даниловка.\
    \ Даниловский РК ВКП(б), секретарь \n  Арестован 08.08.1937. Обв. по ст. 58-8,\
