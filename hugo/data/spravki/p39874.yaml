    Род. в 1901, Днепропетровская обл., Софинский р-н, д. Григорьевка. Проживал: г. Энгельс. Начальник гаража Энгельского мясокомбината.
    Арестован ДТО ГУГБ НКВД РУ ж.д. 13.02.1938. Обв.: антисоветская деятельность. Приговор: ВС СССР, 29.10.1938 – ВМН. Расстрелян.
    Реабилитирован Верховным судом СССР 01.04.1958 за отсутствием состава преступления
