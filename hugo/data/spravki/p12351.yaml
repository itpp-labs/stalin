- spravka_old_id: 10324
  repryear: 1937
  fio: Шульц Вольф (Адольф) Иосифович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1884, Ковенская губ., мест. Кейданы, литовец, обр.: высшее, член ВКП(б). Проживал: Москва, ул. Горького, д. 65, кв. 4. Зав. кабинетом лесопосадочного материала ВНИИ агролесомелиорации и лесного хозяйства.
    Арестован 16.09.1937. Обв. в участии в троцкистской диверсионно-террористической организации. Приговор: ВК ВС СССР, 04.11.1937 – ВМН. Расстрелян 04.11.1937, г.Москва.
    Реабилитирован ВК ВС СССР 20.05.1958
