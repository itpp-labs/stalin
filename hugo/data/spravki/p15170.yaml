  spravka: "1900 року народження, м. Херсон Херсонської області, українець, освіта\
    \ неповна середня, безпартійний. Начальник монтажного відділу \"Дондіпромережабуд\
    \ - Доненерго\". Проживав: м. Горлівка Донецької області, вул. Челюскінців, буд.\
    \ № 5, кв. 2. \n  Заарештований 23 липня 1937 року. Виїзною сесією військової\
    \ колегії Верховного Суду СРСР у м. Сталіно (м. Донецьк) 2 грудня 1937 року засуджений\
    \ до розстрілу. Вирок приведений до виконання 3 грудня 1937 року у м. Сталіно.\
    \ \n  Реабілітований у 1956 році."
