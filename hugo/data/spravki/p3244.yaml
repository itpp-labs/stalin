    \ 8-го стрелкового корпуса, 1928-1930 начальник командного управления ГУ РККА,\
    \ 1930-1931 командир 14-го стрелкового корпуса, 1931-1935 заместитель командующего\
    \ Ленинградским ВО, Награжден орденом Красного Знамени (1928), комкор (1935),\
    \ 1935-1937 командующий Уральским ВО, член Военного Совета при наркоме обороны\
    \ СССР. \n  Арестован 11.03.1937. Приговор: ВК ВС СССР, 01.07.1937 – ВМН. Расстрелян\
