    1906 г.р., м.р.: г. Наманган, узбек, из рабочей семьи, образование: среднее (в 1920-1923 гг. окончил 4-летнюю начальную школу в г.Намангане), учился 2 года в коммунистическом образовательном учреждении в г.Намангане, в 1935 г. - на 2-месячных курсах переподготовки, с 1 декабря 1936 г. до 28 февраля 1937 г. - на курсах переподготовки секретарей партийных комитетов, член ВКП(б) с 1930 г.
    в 1935-1937 гг. директор 3-го маслобойного завода (данные на 13.02.1937)
    прож.: г. Наманган, массив Лаббатагин дом 3 (данные на 13.02.1937)
    Приговор: ВКВС СССР, 14.10.1938 — ВМН
    Расстрелян 14.10.1938
    Реабилитация: реабилитирован
