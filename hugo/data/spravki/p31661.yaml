  spravka: |-
    1894 г.р., Астраханская губ., русский, бывший чл. ВКП(б), грамотный, директор "Союзристреста". Проживал: г. Краснодар. Арестован 01.11.1937 г. Предъявленное обвинение: "контрреволюционная деятельность". Военной коллегией ВС СССР 10.06.1938 г. назначена ВМН с конфискацией имущества. Приговор приведен в исполнение 10.06.1938 г. Реабилитирован Военной коллегией ВС СССР 30.05.1957 г. на основании п. 5 ст. 4 УПК РСФСР.
