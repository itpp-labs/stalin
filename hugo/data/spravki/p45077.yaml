  fio: Лазутин Пётр Георгиевич
  source: knowbysight.info
  spravka: "родился в 1905 в Петропавловске Акмолинской губернии - расстрелян 01.10.1950\
    \ в Ленинграде, с 1925 член РКП(б) \n  Образование \n  1931 - \t учёба в Ленинградском\
    \ холодильном институте \n  Послужной список \n  1927 - 1931\t 2-й секретарь Железнодорожного\
    \ районного комитета ВЛКСМ (Петропавловск), заведующий Отделом труда \n  \t   \
    \ Петропавловского окружного комитета ВЛКСМ, член коллегии, инспектор Народного\
    \ комиссариата просвещения \n  \t    Казакской АССР, заведующий Отделом труда\
    \ Казакского краевого комитета ВЛКСМ, начальник Управления кадров \n  \t    Народного\
    \ комиссариата труда Казакской АССР \n   - 12.1937\t инструктор Фрунзенского районного\
    \ комитета ВКП(б) (Ленинград) \n  1937 - 1939\t заведующий Отделом торговли Ленинградского\
    \ комитета ВКП(б) \n  1939 - 1941\t заместитель заведующего Отделом кадров Ленинградского\
    \ городского комитета ВКП(б) \n  1941 - 1943\t секретарь Ленинградского городского\
    \ комитета ВКП(б) по торговле и промышленности \n  1943 - 1944\t заведующий Отделом\
    \ пищевой промышленности, торговли и общественного питания Ленинградского городского\
    \ \n  \t    комитета ВКП(б) \n  1944 - 5.7.1946\t 1-й заместитель председателя\
    \ Исполнительного комитета Ленинградского городского Совета \n  5.7.1946 - 6.1949\t\
    \ председатель Исполнительного комитета Ленинградского городского Совета \n  13.08.1949\t\
    \ арестован"
