  source: Реабілітовані історією. Харківська область. Кн. 2.
  spravka: |-
    народився 1886 у слоб. Сватове-Лучка Куп’янського пов. Харківської губ. Українець, із селян, освіта початкова, позапарт., у 1924—1928 рр. член ВКП(б). Проживав у Харкові. Майстер Харенерго. Заарештований _30.07.1936_ р. за к.-р. троцькістську агітацію (статті 54-10 ч. 1, 5411 КК УСРР) і військовою колегією Верховного Суду СРСР _08.07.1937_ р. (статті 548, 549, 5411 КК УРСР) засуджений до ВМП з конфіскацією особистого майна. Розстріляний _08.07.1937_ р. у Харкові. Реабілітований _18.01.1962_ р.
