  spravka: "1888 року народження, с. Городецьке Лівенського району Курської області,\
    \ росіянин, освіта початкова, безпартійний. Проживав: рудник \"Радянськвугілля\"\
    \ Макіївського району Донецької області. Начальник відділу робітничого постачання\
    \ тресту \"Радянськвугілля\". \n  Заарештований 19 листопада 1937 року. Засуджений\
    \ військовою колегією Верховного Суду СРСР у м. Сталіно (м. Донецьк) до розстрілу\
    \ з конфіскацією майна. Вирок приведений до виконання у м. Сталіно 29 березня\
    \ 1938 року. \n  Реабілітований у 1961 році."
