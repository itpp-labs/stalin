  fio: Малиновский Николай Георгиевич
  source: Книга памяти Краснодарского края, дело № 20559
  spravka: |-
    1899 г. р., д. Тупикова Калининской (ныне Тверская) области, русский, бывший член ВКП(б), образование высшее, директор Новороссийской электростанции. Проживал: г. Новороссийск. 
    Арестован 04.08.1937 г. Предъявленное обвинение: «участие в контрреволюционной троцкистской антисоветской организации». Военной коллегией ВС СССР 11.06.1938 г. назначена высшая мера наказания-расстрел с конфискацией имущества. Приговор приведен в исполнение 11.06.1938 г.
    Реабилитирован Военной коллегией ВС СССР 18.01.1958 г. за отсутствием состава преступления.
