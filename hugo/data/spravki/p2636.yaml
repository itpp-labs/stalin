  spravka: |-
    1914 року народження, с. Медвин Богуславського району Київської області, українець, освіта середня, безпартійний. Проживав: м. Костянтинівка Донецької області, вул. Інтернаціональна, буд. № 103. Робітник заводу "Автоскло".
    Заарештований 24 січня 1937 року. Засуджений військовою колегією Верховного Суду СРСР до розстрілу. Вирок приведено до виконання у м. Сталіно (м. Донецьк) 10 липня 1937 року.
    Реабілітований у 1992 році.
