    Род. в 1895, Воронежская обл., с. Ново-Ольшанка. Автогенщик на заводе Ростсельмаш
    Арестован 30.08.1936. Обв. по ст.ст. 17-58-8, 58-11 УК РСФСР. Приговор: ВК ВС СССР, 18.12.1937 – к 10 годам тюремного заключения, с поражением в правах на 5 лет, с конфискацией имущества.
