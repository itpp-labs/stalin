  fio: Лукичев Николай Иванович
  source: '*'
  spravka: |-
    05.12.1891, г.Вязники Владимирской губ., член судового комитета "Авроры" в 1917, помощник машиниста. В дальнейшем по мобилизации ЦК ВКП(б) Николай Иванович Лукичев до конца своей жизни, работал на ответственных должностях на Дальнем Востоке.
