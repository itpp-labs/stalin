  source: Книга памяти Красноярского края
  spravka: |-
    Род. в 1884, Енисейская губ., Минусинский окр. Проживал: Красноярский кр., Хакасская АО, г. Абакан. Делегат 1-го Съезда Советов. Участник 1-й мировой войны, при Колчаке сидел в Минусинской тюрьме. После освобождения командир кавалерийского отряда в армии Кравченко и Щетинкина. После гражданской войны нач. Минусинской уездной милиции, затем в Енисейском губернском управлении милиции, позднее на руководящей хозработе. На момент ареста сырьевщик в конторе «Союзкож».
    Арестован 11.06.1937. Обв.: к.-р. агитация. Приговор: ВК ВС СССР, 20.07.1938 – ВМН. Расстрелян 20.07.1938, в г. Красноярске.
    Реабилитирован ВК ВС СССР 08.10.1970
