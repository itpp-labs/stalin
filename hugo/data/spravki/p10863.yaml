- spravka_old_id: 9265
  repryear: 1937
  fio: Микеладзе Александр Несторович
  source: По материалам Архива внутренних дел Грузии подготовлено Институтом развития
    свободы информации (IDFI), Грузия
  spravka: |-
    Род. в 1900, г. Кутаиси, грузин. Род занятий: до ареста управляющий Животноводческим трестом Наркомзема Грузии. Бывший председатель Абхазского ГПУ.
    Осужден Тройкой при НКВД ГССР 09.11.1937. Мера наказания: расстрел с конфискацией личного имущества. Дата расстрела: 10.11.1937
- spravka_old_id: 9266
  repryear: null
  fio: Микеладзе Алексей (Александр) Нестерович
  source: Жуков А.Н. Кадровый состав НКВД 1935-1940 (готовится к изданию)
  spravka: |-
    Род. в 1900, грузин, член ВКП(б) с 1918, в органах НКВД с 1920 по 1933.
    Награды: 20.12.1932 - знак «Почетный работник ВЧК—ОГПУ (XV)», 07.03.1932 - орден Трудового Красного Знамени ЗСФСР.
    управляющий трестом животноводческих совхозов Грузинской ССР, бывший нач. ГПУ Абхазской АССР.
    репрессирован.
