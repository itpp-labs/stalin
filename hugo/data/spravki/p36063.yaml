    Род. в 1900, г. Шахты, русский, обр.: высшее, член ВКП(б). Проживал: г. Полярное, Циркульный дом, кв. 24. Член Военного совета Северного флота, дивизионный комиссар
    Арестован 24.05.1938. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 19.08.1938 – ВМН. Расстрелян 19.08.1938, г.Москва.
