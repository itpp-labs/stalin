  spravka: |-
    1901 р., м. Горький (Росія), росіянин, освіта середня. Проживав у м. Кам’янці-Подільському, військовослужбовець.
    Заарештований 16.10.37. Звинувачення: член контрреволюційної організації. Військколегією Верховного Суду СРСР 27.12.37 засуджений до розстрілу з конфіскацією майна. Вирок виконаний.
    Реабілітований військколегією Верховного Суду СРСР 06.06.59.
