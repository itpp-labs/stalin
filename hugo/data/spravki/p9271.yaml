  source: Реабілітовані історією. Харківська область. Кн. 2.
  spravka: |-
    народився 1898 у с. Ольшана Мозирського пов. Мінської губ. Білорус, із службовців, освіта вища, у 1920—1937 рр. член ВКП(б). Проживав у Харкові. Заступник начальника кредитного відділу Харківської обласної контори Держбанку. Заарештований _09.07.1937_ р. за участь у к.-р. організації та шкідницьку діяльність і військовою колегією Верховного Суду СРСР _01.10.1937_ р. (статті 547, 548, 5411 КК УРСР) засуджений до ВМП з конфіскацією особистого майна. Розстріляний _02.10.1937_ р. у Харкові. Реабілітований _12.07.1957_ р.
