  spravka: "народився 1896 р., у м. Новгород=Сіверський Новгород-Сіверського пов.\
    \ Чернігівської губ. Єврей, із службовців, освіта вища, позапарт. \n  Проживав\
    \ у Харкові. Ветеринарний лікар Інституту екс-периментальної ветеринарії. \n \
    \ Заарештований 3 листопада 1937 р. як член антирад. диверсій-но=шкідницької організації\
    \ у ветеринарній системі України, що стояла на терористичних позиціях (статті\
    \ 547, 548, 5411 КК УРСР), \n  помер 24 квітня 1938 р. у лікарні Лук'янівської\
    \ в'язниці в Києві. Справу закрито УДБ НКВС УРСР 26 квітня 1938 р. у зв'язку зі\
    \ смертю під-слідного. \n  Реабілітований 5 липня 1990 р."
