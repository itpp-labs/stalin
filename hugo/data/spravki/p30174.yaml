- spravka_old_id: 24612
  repryear: 1938
  fio: Бикташев Сабирзян (Сабитзян) Рамазанович
  source: Книга памяти Республики Татарстан
  spravka: |-
    Род. в 1898, Казанская обл., Тюлячинский р-н, дер. Сосновый Мыс, татарин, член ВКП(б) с 1928. Проживал: с. Актаныш. Председатель Актанышского РИК
    Арестован 29.09.1937. Обв. по ст. 58-2, 58-7, 58-8. ("участник право-троцкистской террористической организации"). Приговор: ВК ВС СССР, 10.05.1938 – ВМН. Расстрелян 10.05.1938, в г.Казань.
    Реабилитирован 12.02.1959
