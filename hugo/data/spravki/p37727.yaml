  fio: Лупинський Іона Григорович
  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 2.
  spravka: |-
    народився 1891 у м. Одеса Одеського пов. Херсонської губ. Єврей, з робітників, освіта середня, позапарт., у 1905—1907 рр. член РСДРП, у 1917—1921 рр. член РСДРП(м). Проживав у Харкові. Товарознавець Союзлаборреактиву. У 1920, 1923, 1925, 1931 рр. під слідством ЧК—ОДПУ як меншовик. Заарештований _13.10.1937_ р. як учасник меншовицького підпілля в Харкові (статті 54-10 ч. 1, 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _22.09.1938_ р. (статті 54-1 п. «а», 54-8, 54-11 КК УРСР) винесено ухвалу про розстріл з конфіскацією майна. Розстріляний _22.09.1938_ р. у Києві. Реабілітований _04.06.1997_ р.
