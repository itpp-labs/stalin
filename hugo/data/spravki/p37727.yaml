  spravka: |-
    (1883 – ?). Социал-демократ. Секретарь Совета Профсоюзов, Совета Рабочих Депутатов. Арестован 16 декабря 1920 в Одессе. В 1921 находился в заключении в Харькове, затем в Москве в Бутырской тюрьме, в том же году переведен во Владимирскую тюрьму. Через год освобожден, затем снова арестован. Дальнейшая судьба неизвестна.
    НИПЦ «Мемориал».
