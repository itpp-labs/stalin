    Род. в 1897, Алексеевский р-н, с. Красный Баран, русский, член ВКП(б) с 1925 г. Проживал: г. Казань. Продавец, зав. складом, галантерейный магазин, "Татторг"
    Арестован 21.09.1937. Обв. по ст. 17-58-8, 58-10, 58-11 ("участник правотроцкистской террористической организации"). Приговор: ВК ВС СССР, 12.05.1938 – 10 лет лишения свободы, конфискация имущества, поражен. прав на 5 лет.
