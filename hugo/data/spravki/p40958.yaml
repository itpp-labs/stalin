    1903 г.р. Род. в д.Хоросан Сулюктинского района Киргизской ССР.
     Нац.: киргиз.
     Место проживания, служба: г.Фрунзе Киргизской ССР, политрук 53-го Киргизского кавалерийского полка (1935 г.), исключен из ВКП(б).
     Арестован 30 апреля 1938 за антисоветскую деятельность.
     19 мая 1939 дело прекращено.
     Реабилитирован 27 мая 1994.
