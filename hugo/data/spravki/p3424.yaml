    Род. в 1904, Берлин, немец, обр.: среднее техническое, б/п (бывший член КП Германии). Проживал: Сталинградская обл., Среднеахтубинский р-н, с. Заплавное. Слесарь и зав. радиоузлом на МТС.
    Арестован 01.08.1936. Обв. в шпионаже, связях с гестапо и к.-р. троцкистской террористической пропаганде. Приговор: ВК ВС СССР, 16.08.1937 – ВМН. Расстрелян 16.08.1937, г.Москва.
    Реабилитирован ВК ВС СССР 23.05.1961
