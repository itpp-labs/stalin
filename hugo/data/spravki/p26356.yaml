    Род. в 1904, Чувашия, Порецкий р-н, д. Палибино, б/п. Проживал: Белозерский р-н. Редактор Белозерской районной газеты.
    Арестован 15.01.1937. Обв. по ст. 58-7, 8, 11 по обвинению в контрреволюционной деятельности. Приговор: Верховный суд СССР, 25.06.1938 – ВМН. Расстрелян 25.07.1938.
    Реабилитирован верховным судом СССР 08.02.1958
