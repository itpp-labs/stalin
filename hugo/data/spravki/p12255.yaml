- id: all.csv-line-11256
  repryear: '1937'
  fio: Вандергюхт Евгений Иванович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1873, Одесса, русский, обр.: высшее, б/п. Проживал: Москва, 1-й Басманный пер., д. 12, кв. 14. Пенсионер, бывший начальник технического отдела в Центральном управлении вагонного хозяйства Наркомата путей сообщения СССР.
    Арестован 14.08.1937. Обв. в участии в к.-р. троцкистской террористической организации, вредительской работе в области вагонного хозяйства. Приговор: ВК ВС СССР, 05.11.1937 – ВМН. Расстрелян 05.11.1937, г.Москва.
    Реабилитирован ВК ВС СССР 09.05.1957
