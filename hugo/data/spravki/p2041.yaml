- spravka_old_id: 1366
  repryear: 1929
  fio: Голуб Ефим Гутманович
  source: Книга памяти Курганской обл.
  spravka: |-
    Род. в 1893, Польша, Виленская губ., с. Лебедево, еврей, член ВКП(б) с 1925. Проживал: г. Шадринск.
    Арестован 14.02.1929. Обв. в антисоветской агитации, по ст. 58-10. Приговор: Коллегия ОГПУ, 17.05.1929 – 3 г. лишения свободы.
    Реабилитирован Прокуратурой Курганской обл. 09.1992
- spravka_old_id: 1367
  repryear: 1937
  fio: Голуб Ефим Гутманович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1893, Виленская губ., Трокский уезд, мест. Лебедзя, еврей, обр.: среднее, б/п. Проживал: Иваново, ул. Нижегородская, д. 44, кв. 1. Маляр в стройконторе электросети.
    Арестован 27.04.1936. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 27.05.1937 – ВМН. Расстрелян 28.05.1937, г.Москва.
    Реабилитирован Пленумом Верховного суда СССР 20.06.1990
