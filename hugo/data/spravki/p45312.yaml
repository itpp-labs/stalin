- spravka_old_id: 36042
  repryear: 1941
  fio: Дамдин-Суруну-Шагдор-Жаб (Дамдинсурэнгийн Шагдаржав)
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1902, Монголия, Селенгинский аймак, с. Дархан, монгол, обр.: низшее, член МНРП. Проживал: Улан-Батор. Министр торговли МНР
    Арестован 15.07.1939. Обв. в участии в к.-р. националистической организации и во вредительстве. Приговор: ВК ВС СССР, 05.07.1941 – ВМН. Расстрелян 27.07.1941, г.Москва.
    Реабилитирован ВК ВС СССР декабрь 1956
