  fio: Шпигельглаз (Шпигельгляс) Сергей Михайлович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1898, Гродненская губ., мест. Мосты, еврей, обр.: среднее, член ВКП(б). Проживал: Москва, ул. Серафимовича, д. 2 (Дом правительства), кв. 53. Зам. начальника иностранного отдела НКВД СССР, майор госбезопасности.
    Арестован 02.11.1938. Обв. в шпионаже и участии в заговорщической организации. Приговор: ВК ВС СССР, 28.01.1940 – ВМН. Расстрелян 12.02.1940, г.Москва.
    Реабилитирован ВК ВС СССР 10.11.1956
