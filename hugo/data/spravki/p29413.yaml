  source: Ленинградский мартиролог, т. 9
  spravka: |-
    1885 г. р., уроженец г. Тифлис, русский, беспартийный, капитан 2-го ранга царского флота, нач. Учебно-строевого управления ВМС РККА, проживал: г.Ленинград. Арестован 12 октября 1930 г. Коллегией ОГПУ 30 апреля 1931 г. приговорен по ст. ст. 58-4-6-7-11 УК РСФСР на 10 лет ИТЛ. В июле 1932 г. освобожден. В 1937 г. консультант УВВС РККА, проживал: г. Москва. Вновь арестован 15 ноября 1937 г. Военной коллегией Верховного суда СССР 27 апреля 1938 г. приговорен за "шпионаж" к высшей мере наказания. Расстрелян в г. Москва 27 апреля 1938 г. (Спецобъект НКВД "Коммунарка".)
