  fio: Маркман Моисей Ефимович
  source: gulagmuseum.org/showObject.do?object=50904454
  spravka: |-
    Род. 25.09.1892 в Полтаве. В 1908 М. исключен из гимназии как "неблагонадежный", окончил бухгалтерские курсы, работал счетоводом, затем - бухгалтером. С 1912 - в Батуми, участник революционного движения. С 1917 - организатор профсоюзов. Член ВКП(б) с 1920. В период британской оккупации Батуми (1919-1920) избран председателем Совета профсоюзов Батуми. Арестован 08.05.1920 английскими властями в числе членов Президиума Совпрофа Батуми (всего 18 человек), все тайно вывезены в Турцию. Содержались в крепости Чанаккале. Осенью 1920 профсоюзные деятели освобождены в обмен на арестованных английских подданных. В мае 1921 М. вернулся в Грузию. Занимал должности председателя Совпрофа Аджарии, председателя СНХ Аджарии, заведующего Орготдела ЗакРКИ и ЗакВСНХ, председателя Совторгфлота, заместителя министра лесной промышленности Закавказья, управляющего республиканским трестом "Саккархмшени". Арестован в Тбилиси в ночь с 15 на 16 августа 1937. Дальнейшая судьба неизвестна. Имя М. включено в список лиц (т.наз. "Сталинские расстрельные списки"), подлежащих суду Военной коллегии Верховного Суда СССР по Грузинской ССР от 21.10.1937. Согласно списку, М. осужден по категории 1 (расстрел). Согласно свидетельству о смерти, полученному родственниками 26.08.1956, М. умер 03.09.1946 от крупозного воспаления легких.
