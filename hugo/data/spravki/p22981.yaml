    родился в 1894 г. в с. Баянаул Павлодарского уезда. Окончил училище в Омске. В 1917 г. примкнул к алаш-ордынцам (сторонники казахской автономии), а в 1919 г. перешел к большевикам. С апреля по сентябрь 1920 г. возглавлял Каркаралинский уездный исполком. Затем стал наркомом продовольствия Киргизской АССР. В 1924–1925 гг. занимал должность председателя Совнаркома республики. В дальнейшем находился на другой руководящей работе. В 1938 г. репрессирован.
