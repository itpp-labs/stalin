  spravka: "Род. в 1894 в Баян-Аульской волости Павлодарского уезда Семипала-тинской\
    \ области Степного генерал-губернаторства Российской империи. Казах. Окончил 4\
    \ класса (1913, г.Семипалатинск), в 1917- окончил среднее сельскохозяйственное\
    \ училище (г. Омск), в 1919-один курс Омского политехнического института. Член\
    \ партии \"Алаш\" в 09.1917–06.1918 гг., член Коммунистической партии с 1920 г.\
    \ \n  В 1904-1908-дворовый мальчик у кулаков-баев.1908-1909-сторож-истопник в\
    \ аульной школе (аул Кузембай).1909-1910-дворник у домовладельца.1910-1913-переводчик\
    \ Петербургской статистической экспе-диции (Павлодарский, Усть-Каменогорский,\
    \ Зайсанский уезды). 1912-1913-учитель на каникулах в Аккелинская волости Павлодарского\
    \ уезда.1913–1917 - учащийся сельскохозяйственного училища.1918-1919-служба в\
    \ учрежде-ниях правительства Алаш Орды в Акмолинской земской управе, член управы,\
    \ инструктор по народному образованию в «инородческом отделе».1920-заместитель\
    \ председателя Каркаралинского уездного испол-кома. С октября 1920 г. по октябрь\
    \ 1921 г. заместитель Наркома, с октября 1921 г. по март 1924 г. Нарком продовольствия\
    \ КАССР. С марта 1924 г. по февраль 1925 г.- председатель ЦСНХ КАССР.1925-1927-лектор\
    \ Краевой совпартшколы.1926-1927- управляющий Казахским краевым издательством\
    \ (г. Кзыл-Орда).1927-1928-председатель Семипалатинского губернского исполнительного\
    \ комитета ВКП (б).1928-1929-начальник Управления водного хозяйства КАССР (г.\
    \ Кзыл-Орда).1930-1931-заместитель начальника управления \"Казмедьстрой\".1931-1932-заместитель\
    \ директора комбината \"Казполиметалл\" (г. Чимкент).1932-1937-заместитель председателя\
    \ Государ-ственной плановой комиссии КазССР, начальник Управления народнохо-зяйственного\
    \ учета. \n  Награды: юбилейный нагрудный знак КазЦИК «15 лет Казахстана».(1935).\
    \ \n  Избирался: Член Акмолинского областного комитета партии \"Алаш\". Член ЦИК\
    \ Киргизской (Казахской) республики 1-7, 9 созывов. Член ЦИК РСФСР 13-го созыва,\
    \ член ЦИК СССР 4 созыва. \n  Репрессирован. Арестован в 1937г. Приговорен в феврале\
