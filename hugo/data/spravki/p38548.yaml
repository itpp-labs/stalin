  source: 'Реабілітовані історією : Донецька область'
  spravka: "1894 року народження, ст. Охниця Південнозахідної залізниці, росіянин,\
    \ освіта вища, безпартійний. Проживав: Донецька область, м. Артемівськ, вул. Артемівська,\
    \ буд. № 31. Начальник техвідділу паровозної служби Північнодонецької залізниці.\
    \ \n  Заарештований 9 листопада 1937 року. Засуджений виїзною сесією військової\
    \ колегії Верховного Суду СРСР у м. Сталіно до розстрілу з конфіскацією майна.\
    \ Вирок приведений до виконання у м. Сталіно (м. Донецьк) 30 жовтня 1938 року.\
    \ \n  Реабілітований у 1958 році."
