- spravka_old_id: 30056
  repryear: 1938
  fio: Тамарин Александр Александрович
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1882, Таврическая губ., Феодосийский уезд, дер. Бахче-Эли, крымский татарин, обр.: незаконченное высшее, б/п. Проживал: Москва, Волоколамское ш., д. 15а, кв. 47. Управляющий опытной станцией растениеводства на Колыме треста "Дальстрой" НКВД СССР
    Арестован 10.05.1938. Обв. в шпионаже и участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 16.09.1938 – ВМН. Расстрелян 16.09.1938, г.Москва.
    Реабилитирован ВК ВС СССР 04.03.1958
