  spravka: "1903 року народження, с. В. Калитва Шахтинського району Азово-Чорноморського\
    \ краю, росіянин, освіта вища, член ВКП(б). Завідуючий шахтою № 1-біс. Проживав:\
    \ м. Чистякове Донецької області, Будинок приїзджих тресту \"Чистяківантрацит\"\
    . \n  Заарештований 24 серпня 1936 року. Виїзною сесією військової колегії Верховного\
    \ Суду СРСР у м. Харкові 10 липня 1937 року засуджений до розстрілу з конфіскацією\
    \ майна. Вирок приведений до виконання 10 липня 1937 року у м. Харкові. \n  Реабілітований\
    \ у 1957 році."
