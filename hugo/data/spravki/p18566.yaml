  fio: Бронштейн (Соколовская) Александра Львовна
  source: Ленинградский мартиролог, т. 9
  spravka: |-
    1872 г. р., уроженка г. Верхнеднепровск, еврейка, член ВКП(б) в 1917-1927 гг., персональная пенсионерка, проживала: г.Ленинград, Бабурин пер., д. 6, корп. 6, кв. 13. Арестована 11 декабря 1934 г. Особым совещанием при НКВД СССР 10 февраля 1935 г. осуждена на 5 лет ссылки. Отбывала наказание в с. Демьянское Омской обл. Особым совещанием при НКВД СССР 1 июля 1936 г. осуждена на 5 лет ИТЛ. Отбывала наказание в Севвостлаге (Колыма). В мае 1937 г. затребована в г. Алма-Ата. Выездной сессией Военной коллегии Верховного суда СССР в г. Алма-Ата 8 марта 1938 г. приговорена к высшей мере наказания. Расстреляна в г. Алма-Ата 8 марта 1938 г. (Ее бывший муж, сов. парт. деятель Л. Д. Троцкий, убит агентом НКВД в Мексике в 1940 г.)
