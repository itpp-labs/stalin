  fio: Парахін Андрій Миколайович
  source: 'Реабілітовані історією : Донецька область'
  spravka: |-
    1905 року народження, с. Дубовець Довгоруківського району Воронезької області, росіянин, освіта початкова, безпартійний. Без певного місця проживання. Не працював.
    Заарештований 20 лютого 1937 року. Засуджений військовою колегією Верховного Суду СРСР на 8 років ув'язнення з позбавленням прав на 5 років та конфіскацією майна. Зпід варти звільнений у 1947 році.
    Реабілітований у 1966 році.
