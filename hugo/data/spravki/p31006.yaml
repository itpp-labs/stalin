  fio: Асосков-Кучук Николай Григорьевич
  source: Книга памяти Саратовской обл. - подготовительные материалы
  spravka: |-
    Род. в 1910, Саратовская обл., г. Новоузенск. Проживал: военный городок, г. Новосибирск. Помощник командира батареи 71 артиллерийского полка
    Арестован 20.02.1938. Обв.: участие в военно-троцкистской диверсионно-террористической организации. Приговор: ВК ВС СССР, 10.06.1938 – ВМН. Расстрелян 10.06.1938, г.Новосибирск.
    Реабилитирован ВК ВС СССР 20.07.1957
