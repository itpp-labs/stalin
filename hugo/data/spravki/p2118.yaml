  fio: Быков Василий Алексеевич
  source: https://memorial.krsk.ru/index1.htm
  spravka: |-
    (?) Род. в 1895 в с. Сурков, Большетролукский с/с Курской обл. Русский. Из крестьян-бедняков. Проживал в Надеждинске Свердловская обл. Плотник Арестован 04.11.1936. Обвинение по ст. 17-58-8, 58-11 УК РСФСР. Осужден 03.06.1937 ВК ВС СССР на 10 лет ИТЛ. Срок отбывал в Норильлаге, прибыл 16.08.1939, выбыл 27.07.1944 в Тайшетлаг
