  repryear: '1937'
  fio: Курач Павел Селиверстович
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1894, Черниговская обл., с. Плехов, украинец, обр.: низшее, член ВКП(б). Проживал: Москва, Цветной бул., д. 25, кв. 41. Персональный пенсионер Наркомата обороны СССР
    Арестован 23.10.1937. Обв. в участии в антисоветской казачьей повстанческо-террористической организации. Приговор: ВК ВС СССР, 09.12.1937 – ВМН. Расстрелян 09.12.1937, г.Москва.
    Реабилитирован Пленумом Верховного суда СССР июль 1990
