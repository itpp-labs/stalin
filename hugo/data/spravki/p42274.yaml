  repryear: '1938'
  fio: Манасевич Иосиф Борисович
  source: Воронежские сталинские списки, дело № П-10436.
  spravka: |-
    Род. в 1902, Литва, Ковенская губ., Ново-Александровский уезд, мест. Ракишки, еврей, обр.: высшее, окончил Московское высшее техническое училище, член ВКП(б) с 1919 до 1921 г., кандидат в члены ВКП(б) с 1932 г. Проживал: Воронеж, пос. ВОГРЭС, 3, кв. 38. Начальник строительства по расширению ВОГРЭС.
    Арестован 30.01.1938. Обв. по ст.ст. 58-7, 58-8, 58-9, 58-11: Обвинялся в участии в антисоветской право-троцкистской террористической и диверсионно-вредительской организации. Приговор: выездная сессия ВК ВС СССР в г. Воронеж, 22.10.1938 – ВМН. Расстрелян 22.10.1938.
    Реабилитирован ВК ВС СССР 03.08.1957
