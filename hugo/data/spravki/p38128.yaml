  spravka: |-
    Род. в 1895, еврей, член ВКП(б) с 1919, в органах НКВД с 1920.
    Звание: 09.02.1936 - ст. лейтенант ГБ (Киевская обл.).
    ио нач. 3 отдела УНКВД Полтавской обл. УССР, уволен 07.04.1938.
    Арестован 10.03.1938. Осужден 23.09.1938 ВК ВС СССР, ВМН, Киев.
