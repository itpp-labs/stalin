- id: all.csv-line-1911
  repryear: null
  fio: Шмидт Дмитрий Аркадьевич (Гутман Давид Аронович)
  source: Чураков Д. Репрессированные военнослужащие Красной Армии
  spravka: "Род. в 1896, еврей, поручик, обр.: учился в АГШ, окончил Высшие академические\
    \ курсы РККА, окончил Военную Академию им.М.В.Фрунзе, член ВКП(б) с 1915. Командир\
    \ сводной бригады, командир 37-й стрелковой дивизии, командир 17-й кавалерийской\
    \ дивизии, начальник 5-й Украинской кавалерийской школы, 1926-1928 командир 7-й\
    \ кавалерийской дивизии, 1928-1934 заместитель начальника штаба Северо-Кавказского\
    \ ВО, командир 2-й механизированной бригады, награжден двумя орденами Красного\
    \ Знамени, комдив, 1934-1936 командир 8-й механизированной бригады Киевского ВО\
    \ \n  Арестован 09.07.1936. Приговор: ВК ВС СССР, 19.06.1937 – ВМН. Расстрелян\
    \ 19.06.1937"
