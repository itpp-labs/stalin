  spravka: "род. в 1898 в Санкт-Петербурге. Получил военное образование, в 1918 —\
    \ воевал в РККА, в 1921 — после демобилизации студент Политехнического института.\
    \ С 1924 — работал лаборантом в Особом техническом бюро по военным изобретениям.\
    \ В 1928 — окончил институт, работал там инженером-электриком, с 1931 — по совместительству\
    \ и в \"Ленэнерго\", с 1933 — преподавал также в Ленинградском электротехническом\
    \ институте. Женат на Татьяне Парфентьевне Фохт, в семье — сын. В марте 1935 —\
    \ выслан с женой в Куйбышев на 5 лет. \n  12 марта 1937 арестован по групповому\
    \ делу, 27 февраля 1938 — приговорен к 5 годам ИТЛ и отправлен в лагерь."
