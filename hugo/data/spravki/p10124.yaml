  source: www.ourbaku.com/index.php5/
  spravka: |-
    1906 года рождения, уроженец г. Тебриза, научный сотрудник Института языка и литературы. Арестован 18 марта 1937 г. До зтого, в августе 1936 г. Али Назим был исключен иэ партии. 13 октября 1937 г. С 13 часов 25 минут было открыто судебное заседание Военной коллегии: обвиняется Махмуд.заде Али Назим в преступлениях, предусмотренных ст. 69, 18-70 и 73 Ук Аз. ССР. Подсудимый виновным себя признал. В последнем слове подсудимый заявил, что он следствию рассказал все и просит учесть его молодость и дать ему возможность трудом искупить свою вину. Заседание закрылось в 13 часов 40 минут.
    Махмуд.заде Али Назим был приговорен к тюремному заключению сроком на десять лет.
    Определением Военной коллегии Верховного Суда СССР от 19 сентября 1957 г. приговор ВК ВС СССР от 13/Х-1937 г. был отменен и дело о нем прекращено за отсутствием состава преступление Впрочем, ему это было уже не нужно- Махмуд_заде Али Назим Махмуд оглы умер в тюрьме 23 августа 1941 года.
