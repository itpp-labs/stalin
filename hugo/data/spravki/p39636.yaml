    Род. в 1894, Воронежская обл., Токаревский р-н, дер. М. Лозовка, русский, из крестьян, обр.: начальное, член ВКП(б). Проживал: Пензенская обл., Беднодемьяновский р-н, г. Беднодемьяновск. Б.Демьянов. РК ВКП(б), секретарь
    Арестован Б.Демьяновским РО по Тамбовской обл. 10.02.1938. Обв. по ст. 58-10-11 - являлся членом а/с троцкистской организации, возводил к/р клевету на руководителей ВКП(б) и Советсокй власти. Приговор: Особое совещание при НКВД СССР, 19.10.1940 – 5 лет ИТЛ.
    Реабилитирован Пензенский Облсуд 15.11.1956 за недоказанностью
