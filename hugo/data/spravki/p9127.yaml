  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1888, Лифляндская губ., Вольмарский уезд, латыш, обр.: среднее, член ВКП(б). Проживал: Москва, ул. Новая Басманная, д. 23, кв. 13. Зам. начальника планово-финансового отдела Наркомата здравоохранения СССР.
    Арестован 24.06.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 26.09.1937 – ВМН. Расстрелян 26.09.1937, г.Москва.
    Реабилитирован ВК ВС СССР 18.08.1956
