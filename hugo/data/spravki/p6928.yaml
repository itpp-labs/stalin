  spravka: "1904 року народження, м. Короб Чернігівської області, українець, освіта\
    \ середня, безпартійний. Проживав: м. Київ, вул. Передславінська, буд. № 61, кв.\
    \ 2. Керівник групи устаткування \"Електропрому\". \n  Заарештований 6 травня\
    \ 1937 року. Засуджений виїзною сесією Верховного Суду СРСР у м. Донецьку до розстрілу\
    \ з конфіскацією майна. Вирок приведенно до виконання у м. Донецьку 21 вересня\
    \ 1937 року. \n  Реабілітований у 1957 році."
