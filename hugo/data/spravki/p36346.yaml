- spravka_old_id: 29181
  repryear: 1938
  fio: Кутузов Юрий Михайлович
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1878, г. Грозный, русский, обр.: незаконченное высшее, б/п. Проживал: Москва, ул. Кировская, д. 35, кв. 25. Уволен из Центрального управления паровозного хозяйства Наркомата путей сообщения СССР как вредитель
    Арестован 08.02.1938. Обв. в участии в шпионской правотроцкистской организации. Приговор: ВК ВС СССР, 22.08.1938 – ВМН. Расстрелян 22.08.1938, г.Москва.
    Реабилитирован ГВП РФ июль 1997
