- spravka_old_id: 9836
  repryear: 1937
  fio: Ракитов Григорий Давидович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1894, Бессарабская губ., Хотинский уезд, мест. Бричаны, еврей, обр.: низшее, член ВКП(б). Проживал: Курск, Знаменская дача. Председатель Курского облисполкома.
    Арестован 03.07.1937. Обв. в участии в антисоветской террористической организации. Приговор: ВК ВС СССР, 29.10.1937 – ВМН. Расстрелян 30.10.1937, г.Москва.
    Реабилитирован ВК ВС СССР 25.08.1956
