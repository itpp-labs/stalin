- spravka_old_id: 6551
  repryear: 1937
  fio: Исаев Василий Петрович
  source: Книга памяти Республики Татарстан
  spravka: |-
    Род. в 1904, Чувашия, г. Алатырь, русский, член ВКП(б). Проживал: г. Казань. Доцент, преподаватель политэкономии, Казанский юридический институт
    Арестован 24.04.1937. Обв. по ст. 58-8, 58-11 ("участник а/с террористической организации правых"). Приговор: ВК ВС СССР, 15.09.1937 – ВМН с конфискацией имущества. Расстрелян 15.09.1937, г.Москва.
    Реабилитирован декабрь 1957
- spravka_old_id: 6552
  repryear: 1937
  fio: Исаев Василий Петрович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1904, Алатырь, обр.: высшее. Проживал: Казань. Преподаватель политэкономии в Казанском юридическом институте, доцент.
    Арестован 24.04.1937. Обв. в участии в антисоветской террористической организации правых. Приговор: ВК ВС СССР, 15.09.1937 – ВМН. Расстрелян 15.09.1937, г.Москва.
    Реабилитирован ВК ВС СССР
