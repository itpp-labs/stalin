  spravka: |-
    1900 г. р., уроженец д. Подсево Новодугинского р-на Смоленской обл., русский, член ВКП(б) в 1924-1937 гг., зав. отделом благоустройства Ленсовета, перед арестом слесарь завода им. Энгельса, проживал: г.Ленинград, Кондратьевский пр., д. 40, кв. 20. Арестован 26 февраля 1938 г. Выездной сессией Военной коллегии Верховного суда СССР в г. Ленинград 20 сентября 1938 г. приговорен по ст. ст. 58-7-8-11 УК РСФСР к высшей мере наказания. Расстрелян в г. Ленинград 21 сентября 1938 г.
