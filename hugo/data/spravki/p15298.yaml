  spravka: |-
    Род. в 1896, Кондопожский р-н, д. Кондопога, русский, бывший член ВКП(б). Проживал: Карельская АССР, Кондопожский р-н, Кондопога. Экономист, бумкомбинат
    Арестован 11.07.1937. Обв. по ст. 58-7-8-10-11. Приговор: тройка при НКВД КАССР, 28.12.1937 – ВМН. Расстрелян 21.01.1938, Ленинград, Левашовская пустошь.
    Реабилитирован военным трибуналом Северного в/о 02.10.1956
