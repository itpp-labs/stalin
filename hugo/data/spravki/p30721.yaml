  spravka: "1890 року народження, м. Вятка Кіровеької області, росіянин, освіта нижча,\
    \ член ВКП(б). І Іроживав: Донецька область, сел. Іловайське. залізничний бу-динок№34.\
    \ кв. 2. Начальник залізничної станції Авдіївка. \n  Заарештований 28 грудня 1937\
    \ року. Засуджений виїзною сесією військової колегії Верховного Суду СРСР у м.\
    \ Сталімо (м. Донецьк) до розстрілу з конфіскацією майна. Вирок приведений до\
    \ виконання у м. Сталімо (м. Донецьк) 6 вересня 1938 року. \n  Реабілітований\
    \ у 1957 році."
