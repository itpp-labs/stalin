  fio: ХМАРСЬКИЙ Демид Захарович
  source: 'Реабілітовані історією : Полтавська область'
  spravka: "1893 р., с. Басань Пологівського р-ну Запорізької обл., українець, із\
    \ селян, освіта вища. Проживав у с. Селещина Машівського р-ну Полтавської обл.\
    \ Директор відділення Полтавторгу. \n  Заарештований 25 червня 1938 р. Засуджений\
    \ Виїзною сесією Верховного Суду СРСР 17 жовтня 1938 р. за ст. ст. 54-7, 54-8,\
    \ 54-11 КК УРСР до розстрілу з конфіскацією майна. Вирок виконано 17 жовтня 1938\
    \ р. у м. Полтава. \n  Реабілітований Верховним Судом СРСР 11 лютого 1958 р."
