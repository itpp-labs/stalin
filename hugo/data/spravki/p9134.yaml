  repryear: 1937
  fio: Гринберг Рафаил Ефимович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1900, Рогачев, еврей, член ВКП(б). Проживал: Москва, Машков пер., д. 13/2, кв. 11. Студент Московского энергетического института.
    Арестован 02.01.1935. Обв. в участии в антисоветской диверсионно-террористической организации. Приговор: ВК ВС СССР, 26.09.1937 – ВМН. Расстрелян 26.09.1937, г.Москва.
    Реабилитирован ВК ВС СССР 22.05.1958
