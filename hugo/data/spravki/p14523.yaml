  spravka: |-
    Род. в 1894, г. Тбилиси, еврей. Род занятий: до ареста начальник санитарно-эпидемиологической лаборатории ЗакВО, военврач 2 ранга. С высшим медицинским образованием. Врач эпидемиолог.
