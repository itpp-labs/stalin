  spravka: |-
    1884 г.р., м.р.: г. Казалинск Сырдарьинской обл., русский, из бедных мещан, образование: среднее (окончил 3 класса 7-летней школы в Казалинске, в 1901-1905 гг. обучался в учительской семинарии в Ташкенте)., член ВКП(б) с 03.1919 г., до этого с 02.1919 г. был членом организации левых эсеров.
     в 1932-1937 гг. заместитель народного комиссара просвещения (написано, что 20 июля 1937 г. освобожден от должности наркома, но это, вероятно, опечатка в названии должности)
     прож.: г. Ташкент, ул.Ниёзбек дом 25/1 кв.18
     Приговор: ВКВС СССР, 07.10.1938 — ВМН
     Расстрелян 07.10.1938
