  spravka: |-
    Род. в 1892, г. Тбилиси, армянка. Место проживания: г. Москва. Род занятий: Педагог. Преподавательница в подготовительной группе при фабрике "Труд".
    Осуждена ВК ВС СССР 28.09.1937. Мера наказания: 10 лет заключения в ИТЛ с поражением в политических правах на 5 лет и с конфискацией личного имущества.
