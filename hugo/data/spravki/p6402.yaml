- id: all.csv-line-5762
  repryear: null
  fio: Корушкін Георгій Герасимович
  source: Реабілітовані історією. Харківська область. Кн. 2.
  spravka: |-
    народився 1898 у с. Дубровно Порковського пов. Псковської губ. Росіянин, із селян, освіта середня, у 1920—1937 рр. член ВКП(б). Проживав у Харкові. Помічник начальника будинку Червоної армії. У 1918 р. заарештовувався ВЧК. Заарештований _13.06.1937_ р. за к.-р. троцькістську діяльність (статті 541 п. «б», 5411 КК УРСР) і військовою колегією Верховного Суду СРСР _04.10.1937_ р. (статті 541 п. «б», 548, 5411 КК УРСР) засуджений до ВМП з конфіскацією особистого майна. Розстріляний _05.10.1937_ р. у Харкові. Реабілітований _26.10.1957_ р.
