  spravka: "[09.11.1885 - .1938] \n  Родился в г. Белополье Херсонской губернии. Отец\
    \ - железнодорожник. \n  Образование - 1- класс городского училища (школы?). \n\
    \  Член социал-демократического кружка в Белополье, затем - РСДРП. \n  Работает\
    \ подручным слесаря и слесарем на различных предприятиях юга России и Украины.\
    \ \n  С 1909 - слесарь в Главных железнодорожных мастерских Ташкента. Один из\
    \ руководителей Ташкентского нелегального социал-демократического кружка. За революционную\
    \ пропаганду арестован и сослан в Иркутскую губернию. \n  С 1917 - член ВКП(б).\
    \ \n  В 1917 - председатель \"Союза рабочих\" Бородинских мастерских, член Ташкентского\
    \ совета. \n  В сент. 1917 один из руководителей забастовки железнодорожников,\
    \ создали ревком и пытались свергнуть временное правительство еще до окт. революции.\
    \ Сражался на баррикадах, руководил попыткой штурма Ташкентской крепости, рядовой\
    \ в отряде Красной гвардии во время уличных боев в Ташкенте, когда власть взял\
    \ Ташсовет (сентябрь-октябрь 1917). \n  С 1918 - пред. райкома профсоюза железнодорожников,\
    \ член ТурЦИК, член Ташкентского горкома КПТ и член Ташгорисполкома. \n  В 1918\
    \ - боец и комиссар \"коммунистической роты\" на Актюбинском фронте. \n  В январе\
    \ 1919 - активный участник подавления \"Осиповского\" лево-эсеровского мятежа\
    \ в Ташкенте. \n  С 1919 - зам. пред. Временного Реввоенсовета Туркестанской АССР\
    \ и секретарь 3 - го Железнодорожного райкома КПТ г. Ташкента. \n  С 1922 - 2-й\
    \ ответственный секретарь ЦК КПТ, секретарь Туркбюро ВЦСПС, нарком РКИ Туркестана.\
    \ \n  С 1924 - уполномоченный Центральной Контрольной Комиссии ВКП(б)- Наркомата\
    \ РКИ СССР по Средней Азии. \n  В 1930-х - 1934 - уполномоченный Центральной Контрольной\
    \ Комиссии ВКП(б)- Наркомата РКИ СССР по Узбекской ССР. \n  В 13 марта - 26 сентября\
    \ 1934 - председатель ЦК МОПР (Международной организации помощи революционерам)\
    \ Узбекистана. \n  В ? - 26 сентября 1934 - пред. ЦК Общества ОЗЕТ. \n  + С 22\
    \ марта 1934 - ответственный редактор журнала \"Советское строительство и право\"\
    . \n  + С 28 апреля 1934 - зам. пред. Центральной юбилейной комиссии по подготовке\
    \ празднования 10-летия Узбекской ССР. \n  + С 11 октября 1934 - пред. Центризбиркома\
    \ УзбССР. \n  В ?-1937 - уполномоченный Комиссии партийного контроля ЦК ВКП(б)\
    \ по УзбССР. \n  В 1933 - 37 - одновременно - зам. пред. ЦИК Узбекской ССР. В\
    \ 1937 - зам. пред. Президиума Верховного Совета УзбССР. \n  5 сентября 1937 г.\
    \ Исполбюро ЦК КПУ постановило – \"Исключить Манжара Д. как врага народа из рядов\
    \ партии, пленума и бюро ЦК. Снять с зам. пред. ЦИК\". \n  28 марта 1938 года\
    \ Сталин, Молотов, Каганович, Жданов, Ворошилов утвердили представленный НКВД\
    \ СССР список \"лиц, подлежащих суду Военной коллегии Верховного Суда СССР\",\
    \ рекомендуя его к наказанию по 1-й категории, т.е. расстрелу. (Манжара №66 в\
    \ этом списке). \n  Награжден орденом Боевого Красного Знамени, ордном Трудового\
    \ Красного Знамени, Почетной грамотой РВС Туркестанского фронта. \n  Член ЦКК\
    \ ВКП(б) (1924-1934), кандидат в члены Президиума ЦКК ВКП(б)(1925-27). Делегат\
    \ 13-17-го съездов ВКП(б) с решающим голосом (1934). Член ЦК КП Узбекистана. \n\
    \  Автор научно-исторических исследований - \"Революционное движение в Средней\
    \ Азии. 1905-1920-е годы\", \"Борьба за власть Советов\". \n  Жена - Елена \n\
    \  Добавить сведения 22:45 28.07.2009 \n  О его сыне, его аресте и судьбе его\
    \ жены я писал в газете \"Учитель Узбекистана\" 24 января 1990 г. в статье \"\
    Улица родная\". Его сын Николай, известнейший вратарь команды \"Пищевик\", участник\
    \ войны, после войны жил на улице имени своего отца. Е.Рябов."
