- id: all.csv-line-15058
  repryear: null
  fio: Іванов Вячеслав Іванович
  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 2.
  spravka: |-
    народився 1887 у м. Одеса Одеського пов. Херсонської губ. Росіянин, з дворян, освіта вища, позапарт. Проживав у Харкові. Начальник служби зв’язку Управління Півд. залізниці. Заарештований _11.08.1937_ р. як член к.-р. троцькістської організації (ст. 54-7 КК УРСР) і військовою колегією Верховного Суду СРСР _03.01.1938_ р. (статті 54-7, 54-8, 54-11 КК УРСР) засуджений до розстрілу з конфіскацією особистого майна. Розстріляний _04.01.1938_ р. у Харкові. Реабілітований _18.07.1957_ р.
