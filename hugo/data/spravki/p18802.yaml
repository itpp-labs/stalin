  fio: Заболотский Иван Михайлович
  source: www.12rus.ru/List/31/2326/
  spravka: |-
    урож. дер.Помосъял (Памашъял) Параньгинского района Марийской АССР. - Первым студентом университета (Саратовского) из числа помосъяльцев стал Иван Михайлович Заболотский. Однако окончить учебу ему не удалось. В 1938 г. он был приговорен к расстрелу по обвинению в участии в троцкистской террористической организации.
