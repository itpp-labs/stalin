  spravka: "1902 р., м. Гайворон Кіровоградської обл., росіянин, із службовців, освіта\
    \ середня. Проживав у м. Пирятин Полтавської обл. Командир військового підрозділу.\
    \ \n  Заарештований 24 жовтня 1937 р. Засуджений Верховним Судом СРСР 4 січня\
    \ 1938 р. за ст. ст. 54-1 “б”, 54-8, 58-11 КК УРСР до розстрілу з конфіскацією\
    \ особистого майна. Вирок виконано 5 січня 1938 р. у м. Харків. \n  Реабілітований\
    \ Верховним Судом СРСР 28 грудня 1957 р."
