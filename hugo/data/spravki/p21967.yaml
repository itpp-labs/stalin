- spravka_old_id: 17780
  repryear: 1938
  fio: Векличев Георгий Иванович
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1898, г. Сталино, украинец, обр.: среднее, член ВКП(б). Проживал: Ростов-на-Дону, ул. Малая Садовая, д. 22. Член Военного совета при Наркомате обороны СССР, начальник политуправления Северо-Кавказского военного окр., армейский комиссар 2-го ранга
    Арестован 07.06.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 08.01.1938 – ВМН. Расстрелян 08.01.1938, г.Москва.
    Реабилитирован ВК ВС СССР 07.07.1956
- spravka_old_id: 17781
  repryear: null
  fio: Векличев Георгий Иванович
  source: Чураков Д. Репрессированные военнослужащие Красной Армии
  spravka: |-
    Род. в 1898, Донецкая обл., г. Сталино, украинец, обр.: среднее, член ВКП(б) с 1918. Проживал: Ростов-на-Дону, ул. М. Садовая, д. 22. 1919-1923 начальник военно-политической школы, помощник командира и начальник политотдела 80-й стрелковой дивизии, 1923-1929 начальник политотдела 80-й стрелковой дивизии, 1929-1930 помощник командира 6-го стрелкового корпуса по политчасти, 1930-1936 член РВС, Военного совета – начальник политуправления Московского ВО, . Награжден орденом Красного Знамени., армейский комиссар 2-го ранга (1935), 1936-1937 член Военного совета – начальник политуправления Северо-Кавказского ВО, член Военного Совета при наркоме обороны СССР. Уволен из РККА 07.06.1937
    Арестован 07.06.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 08.01.1938 – ВМН. Расстрелян 08.01.1938.
    Реабилитирован 07.07.1956
