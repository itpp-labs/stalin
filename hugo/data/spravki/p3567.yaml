  spravka: |-
    Род. в 1904. Уроженец и житель г. Курска. Русский. Из служащих. Металлист-слесарь. Арестован 23.10.1936. Обвинение по ст. 17-58-8, 58-11 УК РСФСР. Осужден 22.07.1937 ВК ВС СССР на 10 лет ИТЛ и 5 лет лишения политических прав. Срок отбывал в Норильлаге, прибыл 16.08.1939 с Соловков, освобожден 05.06.1946
