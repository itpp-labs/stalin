- id: all.csv-line-886
  repryear: '1937'
  fio: Потылицин (Потылицын) Константин Михайлович
  source: Книга памяти Красноярского края, (дело № П-9089, П-9090)
  spravka: |-
    Род. в 1891, г. Красноярск. Проживал: г. Красноярск. Судовой механик парохода "Щетинкин", секретарь партячейки. Перед арестом работал слесарем на судремзаводе в Красноярске. Арестован 31.08.1936. Исключен из партии 31.09.1936. Обвинение во вредительстве. Осужден 22.11.1936 ОСО НКВД СССР на 5 лет ИТЛ. Обвинение в АСД, ТД.
    Приговор: ВК ВС СССР, 18.04.1937 – ВМН. Расстрелян 18.04.1937, в г. Красноярске.
    Реабилитирован ВК ВС СССР 18.03.1958
