- id: all.csv-line-38651
  repryear: '1937'
  fio: Винблад Александр Юльевич
  source: Электронный архив Фонда Иофе https://arch2.iofe.center/person/7894
  spravka: |-
    род. 1881 в С-Петербурге, финн, гражданин Финляндии, б/п, до ареста - гл.инженер Котлотурбинного НИИ, проживал в г.Ленинграде, Мучной пер., д.4, кв.29. Арестован 08.06.1937г. УНКВД по Ленобласти как руководитель шпионско-диверсионной организации, ведущей диверсионную деятельность на заводах энергомашстроения. 19.02.1940г. Особым совещанием при НКВД СССР осужден на 8 лет ИТЛ. Наказание отбывал в г.Сыктывкаре Коми АССР, где умер 03.02.1949г. Реабилитирован 04.07.1956г. определением №661н-56 Военного трибунала ЛВО.
- id: all.csv-line-38652
