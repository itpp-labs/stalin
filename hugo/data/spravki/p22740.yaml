  spravka: |-
    1903, м. Суми, українець, із селян, освіта незакічена середня. Проживав: Полтавська обл., м. Кременчук. Працівник депо.. Заарештований 07.12.1937 р. Засужений Військовою Колегією Верховного Суду СРСР 25.03.1938 р. за ст. ст. 54-6, 54-8, 54-9, 54-11 КК УРСР до розстрілу з конфіскацією майна.. Вирок виконано 25.03.1938 р.. Реабілітований Верховним Судом СРСР 08.03.1958 р.
