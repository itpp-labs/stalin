- spravka_old_id: 34325
  repryear: null
  fio: Колесниченко Михаил Яковлевич
  source: Чураков Д. Репрессированные военнослужащие Красной Армии
  spravka: |-
    Род. в 1899, украинец, обр.: окончил военную школу им.С.С.Каменева, член ВКП(б) с 1925. Красноармеец, командир взвода, командир эскадрона, начальник полковой школы, начальник штаба 16-го кавалерийского полка, командир 3-го механизированного полка, награжден двумя орденами Красного Знамени, комбриг, 1935-1938 командир 12-й механизированной бригады,
    Арестован 10.05.1938. Приговор: ВК ВС СССР, 02.10.1938 – ВМН. Расстрелян 1938.
    Реабилитирован 19.12.1957
- spravka_old_id: 34326
  repryear: null
  fio: Колесниченко Михайло Якович
  source: Архив СБУ
  spravka: |-
    1899, Херсонська губернія, с.Амури, українець, освiта середня спеціальна, військовослужбовець, колишній член ВКП(б).
    Арешт. 10.05.1938. Військовою колегією Верховного Суду СРСР за ст. 54-1-б КК УРСР (зрада батьківщини військовослужбовцем), ст. 54-8 КК УРСР (терористичний акт), ст. 54-11 КК УРСР (підготування до контрреволюційних злочинів) 02.10.1938 засуджений до ВМП, конфіскація усього майна, розстріляний 02.10.1938 у м. Києві
