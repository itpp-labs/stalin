    1898 г. р., уроженец г. Ленинград, русский, член ВКП(б) в 1919-1937 гг., председатель Благовещенского горсовета, проживал: г.Благовещенск. Выездной сессией Военной коллегии Верховного суда СССР в г. Благовещенск 1 апреля 1938 г. приговорен по ст. ст. 58-1а-2-8-9-11 УК РСФСР к высшей мере наказания. Расстрелян в г. Благовещенск 1 апреля 1938 г.
