  fio: Самвелов Абрам Арутюнович
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1904, г. Баку, армянин, обр.: высшее, член ВКП(б). Проживал: Москва, 5-й Новоостанкинский пр-д, д. 23, кв. 6. Директор товарно-транспортной конторы "Союзнефтеэкспорт"
    Арестован 30.04.1938. Обв. в участии в террористической организации. Приговор: ВК ВС СССР, 16.09.1938 – ВМН. Расстрелян 16.09.1938, г.Москва.
    Реабилитирован ВК ВС СССР март 1956
