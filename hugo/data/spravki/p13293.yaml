  spravka: "1894 року народження, м. Тула Тульської області, росіянин, освіта вища,\
    \ безпартійний. Помічник начальника цеху заводу ім. Сталіна. Проживав: м. Краматорськ\
    \ Донецької області, 16-а дільниця, буд. №8-а. \n  Заарештований 24 липня 1937\
    \ року. Виїзною сесією військової колегії Верховного Суду СРСР у м. Сталіно (м.\
    \ Донецьк) 1 грудня 1937 року засуджений до розстрілу з конфіскацією майна. Вирок\
    \ приведений до виконання 2 грудня 1937 року у м. Сталіно (м. Донецьк). \n  Реабілітований\
    \ у 1956 році."
