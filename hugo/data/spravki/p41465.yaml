  fio: Туров Сергей Дмитриевич
  source: pkk.memo.ru
  spravka: |-
    родился в 1900. Офицер русской императорской армии, в 1917 — после демобилизации проживал во Владимире, работал в лесозаготовительном отделе Губернского Совнархоза. В ноябре 1918 — арестован по делу «Владимирской антисоветской организации офицеров», 22 ноября отправлен в Москву и заключен в Бутырскую тюрьму. 3 января 1919 — приговорен к заключению в концлагерь до конца гражданской войны
