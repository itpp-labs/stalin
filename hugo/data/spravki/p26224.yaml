  spravka: |-
    Род. в 1896, г. Москва, русский, обр.: среднее, член ВКП(б). Проживал: Москва, ул. Малая Ордынка, д. 5, кв. 26. Начальник электросилового хозяйства Московского паровозного отделения Ленинской ж.д.
    Арестован 21.09.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 19.03.1938 – ВМН. Расстрелян 19.03.1938, г.Москва.
    Реабилитирован ВК ВС СССР сентябрь 1957
