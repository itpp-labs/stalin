  fio: Середин Василий Петрович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1891, Курская губ., Белгородский уезд, с. Воскресенское, русский, обр.: высшее, член ВКП(б). Проживал: Москва, Лубянский пр-д, д. 17, кв. 12. Начальник отдела стрелкового вооружения Артиллерийского управления РККА, комбриг.
    Арестован 29.05.1937. Обв. в участии в к.-р. организации. Приговор: ВК ВС СССР, 01.07.1937 – ВМН. Расстрелян 01.07.1937, г.Москва.
    Реабилитирован ВК ВС СССР 16.05.1957
