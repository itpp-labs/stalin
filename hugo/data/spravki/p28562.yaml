- spravka_old_id: 23188
  repryear: 1938
  fio: Ершов Александр Иванович
  source: '"Воронежские сталинские списки"'
  spravka: |-
    Род. в 1888, Пенза, русский, обр.: низшее, член ВКП(б) с 1917 г. Проживал: Воронеж, ул. Кирова, 34, кв. 5. Председатель президиума Воронежского Облпромкоопсовета.
    Арестован 22.12.1937. Обв. по ст.ст. 58-7, 58-8, 58-11: Обвинялся в активном участии с 1936 г. участии в контрреволюционной право-троцкистской террористической и вредительской организации. Приговор: выездная сессия ВК ВС СССР в г. Воронеж, 13.04.1938 – ВМН. Расстрелян 13.04.1938.
    Реабилитирован ВК ВС СССР 24.09.1957
