    Род. в 1900, Умань, еврей, обр.: высшее, член ВКП(б). Проживал: Харьков, ул. Пушкинская, д. 49, кв. 86. Зам. зав. сельскохозяйственным отделом Харьковского обкома КП(б)У.
    Арестован 11.11.1936. Обв. в к.-р. организационной деятельности и совершении терактов. Приговор: ВК ВС СССР, 09.03.1937 – ВМН. Расстрелян 10.03.1937, г.Москва.
    Реабилитирован ВК ВС СССР 16.05.1957
