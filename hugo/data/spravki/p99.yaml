  source: Реабілітовані історією. Харківська область. Кн. 2.
  spravka: |-
    народився 1900 у м. Умань Уманського пов. Київської губ. Єврей, з міщан, освіта вища, у 1918—1936 рр. член ВКП(б). Проживав у Харкові. Заступник завідувача сільгоспвідділу Харківського обкому КП(б)У. Заарештований _11.12.1936_ р. як член к.-р. троцькістської терористичної шкідницької організації (статті 547, 548, 5411 КК УСРР) і військовою колегією Верховного Суду СРСР _09.03.1937_ р. (статті 548, 5411 КК УРСР) засуджений до розстрілу з конфіскацією особистого майна. Розстріляний _10.03.1937_ р. у Москві. Реабілітований _16.05.1957_ р.
