  fio: Чапаров Кучук Хаджи-Садыкович
  source: school-besleney.narod.ru/index/istorija_shkoly/0-13
  spravka: |-
    род. 20 апреля 1886 г.  магометанского вероисповедания, из кабардинских дворян, окончивший Баталпашинское городское училище и получивший свидетельство учителя двухклассного училища. Впоследствии закончил экономический факультет Варшавского Университета, Умар-Учительский институт в г. Екатеринодаре. Заведующий училищем и учитель Тазартуковского училища с 20 ноября 1908 года.
