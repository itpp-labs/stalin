    01.05.1888, г. Варшава, Польша — 08.02.1938, пос. Коммунарка Московской области.
    Поляк. Из семьи домовладельца. В РККА с 1918. Член компартии с 1904. Окончил Военную академию РККА (октябрь 1922 — август 1925).
    Участник революционного движения в России, Октябрьской революции в Пскове.
    Участник Гражданской войны. Один из организаторов, комиссар Лужской — 4-й Петроградской пехотной дивизии, представитель Польского бюро агитации и пропаганды (Польбюро) при ЦКРКП(б) в штабе 15-й армии, где занимался, в частности, и разведкой, был преподавателем курсов усовершенствования красных командиров в Смоленске, начальником и комиссаром управления военных учебных заведений Туркестанского фронта (март 1918 —октябрь 1922).
    В распоряжении РУ штаба РККА (с августа 1925), резидент в Париже (с октября 1925). «На работе еще не проверен. Аттестация Военной Академии и отзывы знающих работников хорошие. Командировка согласована с ОГПУ ».
    В резерве РККА, директор Центрального архива Красной армии (март 1934 — март 1935).
    20.03.1935 зачислен в запас, пенсионер РККА.
    Репрессирован 27.08.1936. Реабилитирован 23.06.1956.
