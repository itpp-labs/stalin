  fio: Зорин Алексей Михайлович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1899, г. Белая церковь, еврей, обр.: высшее, член КП(б)У (бывший член Бунда). Проживал: Киев, ул. Энгельса, д. 23, кв. 2. Начальник Юго-Западной ж.д.
    Арестован 16.10.1936. Обв. в участии в к.-р. троцкистской организации. Приговор: ВК ВС СССР, 08.03.1937 – ВМН. Расстрелян 08.03.1937, г.Москва.
    Реабилитирован ВК ВС СССР 25.06.1957
