  fio: Гордиенко Пётр Яковлевич
  source: knowbysight.info
  spravka: "Род. в 1891 в Екатеринославской губернии - расстрелян 22.06.1938 в Новосибирске,\
    \ с 09.1917 член РСДРП(б) \n  Образование \n  1910\t окончил Омскую центральную\
    \ фельдшерскую школу \n  - 1931\t слушатель Курсов областных и краевых партийных\
    \ работников \n  \t окончил заочные Курсы марксизма-ленинизма \n  Послужной список\
    \ \n  1910 - \t фельдшер (Ишимкий уезд Тобольской губернии, Курганский уезд Пермской\
    \ губернии) \n  \t арестован \n  1913\t осуждён к административной высылке в Тобольскую\
    \ губернию (село Чёрное) \n  1915 - 1917\t в русской армии \n  11.1917 - \t председатель\
    \ Курганского Совета (Пермская губерния) \n  1921 - 1922\t заведующий Агитационно-массовым\
    \ отделом Ойратского уездного комитета РКП(б) (Алтайская губерния) \n  1922\t\
    \ редактор газеты «Ойратский край» \n  10.8.1922 - 9.1924\t ответственный секретарь\
    \ Областного комитета РКП(б) Ойратской автономной области \n  9.1924 - 1925\t\
    \ ответственный секретарь Канского уездного комитета РКП(б) (Енисейская губерния)\
    \ \n  1925 - 12.1926\t ответственный секретарь Канского окружного комитета РКП(б)\
    \ - ВКП(б) \n  12.1926 - 1927\t ответственный секретарь Ачинского окружного комитета\
    \ ВКП(б) \n  03.06.1930\t заместитель председателя Исполнительного комитета Областного\
    \ Совета Ойратской автономной области \n  6.1930 - 11.1932\t ответственный - 1-й\
    \ секретарь Областного комитета ВКП(б) Ойратской - Ойротской автономной области\
    \ \n  11.1932 - 2.1934\t заведующий Агитационно-массовым отделом Западно-Сибирского\
    \ краевого комитета ВКП(б) \n  2.1934 - 6.1935\t председатель Западно-Сибирского\
    \ краевого Совета профсоюзов \n  6.1935 - 10.1936\t председатель Исполнительного\
    \ комитета Новосибирского городского Совета \n  10.1936 - 6.1937\t секретарь Тайгинского\
    \ районного комитета ВКП(б) (Западно-Сибирский край) \n  06.09.1937\t 1-й секретарь\
    \ Тайгинского районного комитета ВКП(б) (Западно-Сибирский край) \n  20.11.1937\t\
    \ арестован \n  Награды \n  \t орден Трудового Красного Знамени"
