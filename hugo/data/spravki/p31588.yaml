- spravka_old_id: 25649
  repryear: 1938
  fio: Малахов Иван Герасимович
  source: УФСБ РФ по Краснодарскому краю
  spravka: |-
    Род. в 1905, б. Рязанская губ., с. Старый Киструс, русский, обр.: начальное, член ВКП(б). Проживал: г. Краснодар. Бондарь на тарной базе "Крайсоюза"
    Обв. в том, что был участником а/с троцкистской террористической организации. Приговор: ВК ВС СССР, 11.06.1938 – ВМН. Расстрелян 11.06.1938, в г.Краснодаре.
    Реабилитирован ВК ВС СССР 11.07.1957
