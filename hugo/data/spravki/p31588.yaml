  spravka: |-
    1905 г.р., с. Старый Киструс Рязанской губ., русский, бывший член ВКП(б), образование низшее, бондарь тарной базы. Проживал: г.Краснодар. Арестован 10.02.1938г. Предъявленное обвинение: "ст. 58/7/8/11 УК РСФСР". Военной коллегией ВС СССР 11.06.1938 г. назначена ВМН с конфискацией имущества. Приговор приведен в исполнение 11.06.1937 г. Реабилитирован Военной коллегией ВС СССР 11.07.1957 г. за отсутствием состава преступления.
