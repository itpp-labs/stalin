  fio: Фаррахов Шарифзян Фаррахович
  source: Книга памяти Республики Татарстан
  spravka: |-
    Род. в 1894, Муслюмовский р-н, с. Амикеево, татарин, член ВКП(б) с 1919 г. Проживал: Лениногорский р-н, п. Шугурово. Секретарь, райисполком
    Арестован 13.08.1937. Обв. по ст. 58-8, 58-10 ч.1, 58-11. ("участник троцкистской националистической повстанческой организации левых, вредительская деятельность"). Приговор: ВК ВС СССР, 10.05.1938 – ВМН с конфискацией имущества. Расстрелян 10.05.1938, в г.Казань.
    Реабилитирован 28.01.1958
