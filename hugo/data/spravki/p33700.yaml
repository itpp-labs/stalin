  spravka: |-
    1887 р., м. Білопілля Харківської обл., українець, з селян, позапартійний, освіта середня, механік цеху Дніпродзержинського металургійного з-ду ім. Дзержинського.
    01.09.1938 р.звинувачений у належності до а/рад. організації, розстріляний.
