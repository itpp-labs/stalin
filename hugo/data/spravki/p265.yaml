- spravka_old_id: 200
  repryear: 1937
  fio: Стадник Александр Трофимович
  source: УФСБ РФ по Ростовской обл.
  spravka: |-
    Род. в 1904, г. Самарканд, бывший член ВКП(б). Преподаватель истории в Высшей коммун. сельхоз.школе в г.Новочеркасске
    Арестован УНКВД 12.09.1937. Обв.: участие в контрреволюционной организации. Приговор: ВК ВС СССР, 12.03.1937 – ВМН. Расстрелян 13.03.1937, в г.Ростове-на-Дону.
    Реабилитирован ВК ВС СССР 09.08.1957 за отсутствием состава преступления
