  spravka: "1895 року народження, с. Починки Нижньогородської губернії, росіянин,\
    \ Земська школа, член ВКП(б). Уповноважений Ради Народних Комісарів по врожаю.\
    \ Проживав: м. Сталіно (м. Донецьк) Донецької області, 1-а лінія, 4-й будинок\
    \ виконкому. \n  Заарештований 27 грудня 1936 року. Військовою колегією Верховного\
    \ Суду СРСР у м. Харкові 9 липня 1937 року засуджений до розстрілу з конфіскацією\
    \ майна. Вирок приведений до виконання 10 липня 1937 року у м. Харкові. \n  Реабілітований\
    \ у 1956 році."
