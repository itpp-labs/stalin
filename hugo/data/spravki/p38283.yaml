  spravka: "1885 року народження, м. Миколаїв, росіянин, із робітників, освіта середня.\
    \ Проживав у м. Миколаєві. Працівник заводу ім. А. Марті. \n  Заарештований 14.03.1938\
    \ р. Вироком Військової Колегії Верховного Суду СРСР від 14.10.1938 року засуджений\
    \ до розстрілу. Страчений 14.10.1938 р. Місце поховання невідомо. \n  Реабілітований\
    \ у 1957 р."
