- id: all.csv-line-3705
  repryear: '1937'
  fio: Молозин (Мозолин) Сергей Георгиевич
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1883, г. Обоянь, русский, обр.: низшее, искл. из ВКП(б) в 1935 г. (бывший член партии эсеров). Проживал: г. Старый Оскол, ул. Коммунистическая, д. 18. Мастер по сапожному делу в артели "Кожевник".
    Арестован 15.01.1937. Обв. в участии в эсеровской террористической организации. Приговор: ВК ВС СССР, 04.08.1937 – ВМН. Расстрелян 04.08.1937, г.Москва.
    Реабилитирован ВК ВС СССР 15.03.1958
