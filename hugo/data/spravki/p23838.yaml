  fio: 'Бурде Фриц Фридрихович (пс.: Эдгар, Адольф, Фриц Бурхард)'
  source: 'Алексеев М.А., Колпакиди А.И., Кочик В.Я. Энциклопедия военной разведки
    : 1918-1945 гг. - М., 2012.'
  spravka: "20.09.1901, г. Берлин, Германия — 15.02.1938, пос. Коммунарка Московской\
    \ области. \n  Немец. Из рабочих. Член Социал-демократической партии Германии,\
    \ КПГ с 1920. Окончил среднюю школу. \n  Слесарь, коммерсант, военно-политический\
    \ деятель КПГ и Коминтерна (1920-1934), участник рабочего движения в Гамбурге\
    \ и Берлине. Работал в советском торгпредстве в Берлине (1923-1925), в военном\
    \ аппарате ЦК КПГ — партийная разведка (1925-1930), там же был руководителем военно-технического\
    \ аппарата («заводская отчетность»)(1930-1931), занимался обеспечением нелегальной\
    \ деятельности ЦК КПГ, в том числе и явками (1931-1932). \n  Выехал в СССР, где\
    \ работал в ОМС ИККИ (1932-1933), выполнял задания в Дании, Швеции и Чехословакии\
    \ (1933— 1934). \n  В распоряжении РУ штаба РККА — РУ РККА (1934-1937), в том\
    \ числе на зарубежной работе. Работал по странам Скандинавии. В 1937 отозван из-за\
    \ границы. \n  Репрессирован 07.09.1937. Реабилитирован 30.11.1989."
