  fio: Преображенский Василий Прокопьевич
  source: Книга памяти Омской обл., (дело № П-1912)
  spravka: |-
    Род. в 1903, Тюменская губ., Исетская вол., с. Бобылевское, русский, искл. из ВКП(б) в связи с арестом. Проживал: Омск. Начальник зернового управления облзу.
    Арестован 30.09.1937. Обв. по ст. 58-7-11 УК РСФСР. Решение: УНКВД по Омской обл., 05.08.1939 – дело прекращено за отсутствием состава преступления.
    Реабилитирован по Закону РФ от 18.10.1991 г.
