  fio: Руденко Микола Михайлович
  source: 'Реабілітовані історією : Донецька область'
  spravka: "1903 року народження, с. Мале Перещепине Полтавського району Полтавської\
    \ області, українець, освіта вища, безпартійний. Помічник начальника служби мережі\
    \ та підстанції тресту \"Доненерго\". Проживав: м. Горлівка Донецької області,\
    \ вул. Паркова, буд. №2, кв. 1. \n  Заарештований 1 червня 1937 року. Виїзною\
    \ сесією військової колегії Верховного Суду СРСР у м. Сталіно (м. Донецьк) 21\
    \ вересня 1937 року засуджений до розстрілу з конфіскацією майна. Вирок приведений\
    \ до виконання 21 лютого 1938 року у м. Сталіно. \n  Реабілітований у 1957 році."
