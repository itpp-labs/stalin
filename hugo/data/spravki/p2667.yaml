  source: Реабілітовані історією. Харківська область. Кн. 2.
  spravka: |-
    народився 1887 і проживав у Харкові. Українець, з робітників, освіта початкова, позапарт. Робітник промартілі «Харбудремонт». Заарештований _08.10.1936_ р. як член к.-р. троцькістської організації (статті 54-10 ч. 1, 5411 КК УСРР) і військовою колегією Верховного Суду СРСР _08.07.1937_ р. (статті 548 через ст. 17, 5411 КК УРСР) засуджений на 10 років позбавлення волі з конфіскацією особистого майна. Термін покарання відбував у Норільтабі. Ухвалою особливої наради при НКВС СРСР від _19.01.1944_ р. строк скорочено на 1,5 роки. Звільнений з ув’язнення _06.06.1946_ р. Ухвалою особливої наради при МДБ СРСР від _30.12.1950_ р. висланий на поселення до Красноярського краю під нагляд органів МДБ. Помер _17.01.1953_ р. у м. Норільськ Красноярського краю. Реабілітований _05.04.1958_ р.
