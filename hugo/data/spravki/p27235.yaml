  spravka: "1906 року народження, м. Миколаїв, українець, із робітників, освіта вища.\
    \ Проживав у м. Миколаєві. Інженер заводу ім. А. Марті. \n  Заарештований 02.12.1937\
    \ р. Вироком Військової Колегії Верховного Суду СРСР від 10.04.1938 р. засуджений\
    \ до розстрілу з конфіскацією майна. Страчений 10.04.1938 р. Місце поховання невідомо.\
    \ \n  Реабілітований у 1957 р."
