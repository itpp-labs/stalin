  spravka: |-
    Род. в 1900, Крым, Бахчисарайский р-н, с. Бурлюк, татарин, обр.: высшее, член ВКП(б) с 1926. Проживал: г. Симферополь, ул. Жуковская, 22 - 73. Слушатель школы редакторов при ЦК ВКП(б)
    Арестован 22.07.1937. Обв. по ст. 17-58-8, 58-7, 11. Приговор: ВК ВС СССР, 02.11.1938 – 15 лет, конф.им-ва, 21.01.1941 умер в Орловской тюрьме №967 во время отбытия наказания.
    Реабилитирован ВК ВС СССР 12.12.1959
