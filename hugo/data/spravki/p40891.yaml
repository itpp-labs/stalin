    1900 г.р., м.р. Бахчисарайский р-н, татарин, из крестьян, член ВКП(б) с 1926 г. до ареста, женат, обр. высшее, место жит. до ареста г. Москва, курсант центральных курсов переводчиков-редакторов при ЦК ВКП(б). Арест. 22.07.1937 г. УГБ НКВД Крыма, обв. - ст. 58-8, 7, 11 УК РСФСР: член антисоветской националистической организации, осужден 02.11.1937 г. Верховным Судом СССР к 15 годам тюремного заключения с конфискацией имущества, реабилитир. 12.12.1959 г. Верховным Судом СССР
