  fio: Дулицкий Дмитрий Матвеевич
  source: mag.mati.ru/archive/32002/art3.html
  spravka: |-
    Род. в 1896 году в Москве, где получил среднее образование. В годы Первой мировой войны служил в русской армии и имел боевые награды. В 1917 году Д.М. Дулицкий добровольно вступил в Красную гвардию, а затем до конца 1920 года служил в Красной армии на командных и административных должностях. После Гражданской войны он был на хозяйственной работе в Харькове. В 1930-1933 гг. парттысячник Дулицкий обучался на инженерном факультете Военно-воздушной академии Красной армии. Приказом по ГУ ГВФ с 4 марта 1933 года назначен начальником МДИ. 4 апреля 1933 года Коллегия ГУ ГВФ приняла постановление об организации к новому учебному году Дирижаблестроительного учебного комбината. Планировалось соединить воедино Московский дирижаблестроительный институт, дирижабельный факультет Ленинградского учебного комбината ГВФ и Воздухоплавательную школу Дирижаблестроя. Начальником ДУКа назначили Д.М. Дулицкого с сохранением за ним должности начальника МДИ. Занимал эту должность до 9 сентября 1934 года
- id: all.csv-line-41447
  repryear: '1943'
  fio: Дулицкий Дмитрий Матвеевич
  source: Книга памяти Республики Коми
  spravka: |-
    1896 г.р., еврей, м.р. г.Москва, м.п. Ухтижемлаг НКВД, заключенный, инженер-механик, рабочий леспромхоза ЛП «Пожня». Арестован 15.09.1942г. Осужден 15.04.1943г. Верховным судом Коми АССР по ст. 58-10 ч.2 УК РСФСР на 10 лет лишения свободы, 5 лет поражения в правах.
