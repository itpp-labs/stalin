  fio: Семенов Родион Семенович
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1891, Смоленская обл., Духовщинский р-н, с. Старинка, русский, член ВКП(б). Проживал: Сталинград, 1-й дом Советов, кв. 32. Председатель Сталинградского облисполкома
    Арестован 04.06.1938. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 29.08.1938 – ВМН. Расстрелян 29.08.1938, г.Москва.
    Реабилитирован ВК ВС СССР апрель 1956
