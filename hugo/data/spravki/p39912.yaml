  fio: Евсюков Михаил Иванович
  source: regiment.ru/bio/E/7.htm
  spravka: "29.07.1889 г., г. Муром Владимирской губ. - 4.12.1941 г., Свердловская\
    \ обл. \n  Православный. Сын штабс-капитана. \n  Участвовал в Первой мировой войне\
    \ 1914-1918 гг. (30.03.1917 г. сбил немецкий самолет типа «Хальберштадт»), в Гражданской\
    \ войне 1918-22 гг. (в т.ч., в боях против национальной армии Латвии) \n  Образование:\
    \ Суворовский кадетский корпус (1907), Михайловское артиллерийское училище (1910,\
    \ в 1-ю конно-артиллерийскую батарею), экзамен на звание авиационного моториста\
    \ (15.04.1916), Военная школа летчиков-наблюдателей (1916), Артиллерийская академия\
    \ РККА (7.09.1920). \n  Чины: подпоручик (6.08.1910), поручик (31.08.1912), штабс-капитан\
    \ (1.03.1916), летчик-наблюдатель (19.09.1916), капитан (25.09.1917). \n  Прохождение\
    \ службы: обучался в Михайловском артиллерийском училище (1907-13.09.1910), в\
    \ 1-й конно-артиллерийской батарее (1910-1912), делопроизводитель батареи (1.11.1910),\
    \ в 11-й конно-артиллерийской батарее (1912), в командировке в Михайловской артиллерийской\
    \ академии для держания вступительного экзамена, «экзамена по болезни не держал»\
    \ (18.08.-8.09.1913), заведующий хозяйством батареи (14.10.1913-3.11.1915), наблюдатель\
    \ 2-го армейского авиационного отряда (3.11.1915), в командировке в Военной школе\
    \ летчиков-наблюдателей для держания экзамена экстерном (30.08.1916), в командировке\
    \ в г. Киев «для участия в комиссии по пересмотру инструкции корректирования артиллерийской\
    \ стрельбы» (1.12.-18.12.1916), заведующий занятиями по радиотелеграфу и фотографии\
    \ с офицерами-наблюдателями (7.01.1917), врем. командующий 2-м армейским авиационным\
    \ отрядом (7.06.-10.07.1917). \n  Награды: С3мб (19.03.1915), А3мб (16.06.1915),\
    \ А4 (1.01.1916), С2м (7.02.1917), ГО «за то, что, летая 20-го апреля 1916 г.\
    \ с военным летчиком того же отряда, поручиком Шебалиным на самолете типа \"Моран\
    \ Парасоль \" с целью фотографирования батарей противника в районе оз. Нарочь,\
    \ заметив немецкий малый \"Альбатрос\" истребительного типа, наши летчики бесстрашно\
    \ бросились на немца и, сблизившись с ним на расстоянии 75 шагов, вступили в бой,\
    \ расстреливая его из Нагана и Винчестера. Немец, отстреливаясь из пулемета, сделал\
    \ два круга и стал уходить. Тогда штабс-капитан Евсюков и поручик Шабалин, несмотря\
    \ на рану в руку, полученную в первый же момент боя поручиком Шебалиным, управлявшим\
    \ аппаратом, - погнались за немцем и прекратили преследование только тогда, когда\
    \ у них не осталось ни одного патрона. После того, выполнив до конца заданную\
    \ им работу, летчики благополучно спустились на аэродром. При осмотре аппарата,\
    \ в нем обнаружено 23 пробоины разрывными пулями» (4.03.1917), В4мб (28.08.1917),\
    \ Г4 «за то, что, будучи в чине штабс-капитана, в бою 30-го марта 1917 г., корректируя\
    \ с аэроплана стрельбу батарей, между д.д. Дубово и Макаши был атакован неприятельским\
    \ аппаратом, и несмотря на все превосходство неприятельского аппарата в техническом\
    \ отношении, вступил с ним в воздушный бой, во время которого дважды исправлял\
    \ свой пулемет. Меткой стрельбой подбил и заставил неприятельский аппарат спуститься\
    \ в нашем расположении, где аппарат этот и был пленен» (12.11.1917). \n  Прочие\
    \ сведения: призван на службу в РККА. С 16.07.1918 г. летчик-наблюдатель 1-го\
    \ Петроградского авиационного отряда РККВВФ. С 13.08.1918 г. командир отряда.\
    \ С 2.09.1918 г. начальник 1-й Петроградской авиационной группы РККВВФ. 10.01.1919\
    \ г. переведен во 2-й Латышский авиационный отряд. С 16.02.1919 адъютант отряда.\
    \ 26.03.1919 г. командирован в г. Петроград в качестве уполномоченного и заведующего\
    \ формированием авиационных и воздухоплавательных частей Латышской советской республики.\
    \ 25.07.1919 г. возвратился из командировки и поступил в распоряжение начальника\
    \ Управления РККВВФ 15-й армии. 15.08.1919 г. командирован с фронта в Артиллерийскую\
    \ академию РККА для прохождения курса. С 28.09.1920 г. начальник 3-го отделения\
    \ Главного управления РККВВФ. С 1.10.1920 г. начальник учебно-инструкторского\
    \ отделения Учебного отдела Главного управления РККВВФ. С 29.08.1921 г. старший\
    \ инструктор 3-го разряда. С 5.04.1922 г. заведующий пулеметным классом Военной\
    \ школы летчиков-наблюдателей им. К.Е. Ворошилова. С 3.02.1923 г. инструктор пулеметного\
    \ класса той же школы. С 1.07.1924 г. инструктор класса воздушных наблюдателей\
    \ той же школы. С 30.03.1926 г. руководитель пулеметного класса. С 15.10.1927\
    \ г. и.д. преподавателя по тактике Академии военно-воздушного флота РККА им. профессора\
    \ Н.Е. Жуковского. По совместительству являлся начальником штаба 1-й военной школы\
    \ пилотов им. А.Ф. Мясникова. С 25.04.1930 г. начальник штаба 10-й авиационной\
    \ бригады. 17.07.1933 г. зачислен в резерв РККА с откомандированием в распоряжение\
    \ Главного управления Гражданского воздушного флота. На 1937 г. являлся начальником\
    \ Батайской авиационной школы Гражданского воздушного флота. 15.05.1937 г. арестован\
    \ органами НКВД СССР по обвинению «в подготовке антисоветских вооруженных выступлений,\
    \ вредительстве, терроризме и участие в антисоветской организации». Постановлением\
    \ Особого совещания НКВД СССР от 19.11.1940 г. осужден к 8 годам ИТЛ. Умер в заключении\
    \ в Свердловской области. 29.04.1956 г. определением Военного трибунала Северо-Кавказского\
    \ военного округа реабилитирован."
