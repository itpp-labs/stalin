    Род. в 1887, Волынская губ., Заславский уезд, мест. Судилков, украинец, обр.: среднее, б/п. Проживал: Москва, ул. Донская, д. 1, кв. 105. Священник в церкви Даниловского кладбища
    Арестован 07.10.1937. Обв. в активном участии в фашистской организации. Приговор: ВК ВС СССР, 28.11.1937 – ВМН. Расстрелян 28.11.1937, г.Москва.
