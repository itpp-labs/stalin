  source: Десант на Эльтиген. М., 1981.
  spravka: |-
    командир 318-й горнострелковой дивизии 18-й армии Северо-Кавказского фронта, полковник.
    Родился 10 апреля 1898 года в станице Трёхостровянская Морозовского района Ростовской области в семье крестьянина. Русский. Член РКП(б)/КПСС с 1920 года. Был рабочим на железной дороге.
    В 1918 году добровольцем ушёл в Красную Армию. Участвовал в Гражданской войне. В 1921 году окончил кавалерийскую школу, в 1928 году — курсы усовершенствования командного состава. Служил командиром эскадрона, полка, бригады.
    В боях Великой Отечественной войны с ноября 1942 года. Воевал на Северо-Кавказском фронте.
