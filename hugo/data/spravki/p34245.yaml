  fio: Ильченко Роман Михайлович
  source: Весельницкий И.М. "Красное колесо" переехало и через Азово-Черноморский
    край и Ростовскую область
  spravka: |-
    1894 г.р., русский, состоял членом КПСС с 1918 года, партбилет № 0381493, работал начальником шоссейно-дорожного отдела УНКВД Азово-Черноморского края. Был арестован в июне 1937 года, 17 июня 1938 года осужден по политическим обвинениям Военной коллегией Верховного Суда СССР к ВМН. 12 октября 1957 года реабилитирован Военной коллегией Верховного суда СССР за отсутствием состава преступления. Реабилитирован в партийном порядке посмертно.
