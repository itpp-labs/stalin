    Род. в 1904, г. Гомель, еврей, обр.: высшее, член ВКП(б). Проживал: Москва. Директор лекционно-экскурсионного бюро при Моссовете.
    Арестован 23.11.1937. Приговор: ВК ВС СССР, 10.05.1938 – ВМН. Расстрелян 10.05.1938, г.Москва, захоронен в "Коммунарке".
