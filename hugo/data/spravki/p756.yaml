  fio: Масюк Филипп Никифорович
  source: ru.openlist.wiki/Масюк_Филипп_Никифорович_(1915)
  spravka: |-
    Род. 11 ноября 1915 г., Днепропетровская обл., Гришинский р-н, с. Сергеевка, украинец, из крестьян, б/п. Студент медицинского техникума. В 1933 был выслан на спецпоселение с семьей в г. Прокопьевск. Прож.: Кемеровская обл., г. Прокопьевск.
     Арестован 29 сентября 1936 г.
     Обвинение: участник троцкистской террористической организации (Ст. 58-8, 58-11 УК РСФСР)
     Приговорен ВК ВС СССР 7 апреля 1937 к ВМН
     Расстрелян 7 апреля 1937 г., Новосибирск.
     Реабилитирован ВКВС СССР 18 сентября 1958 г.
     Архивное дело: КГБ СССР Упр. по Кем. обл., №М-86 от 29.11.1991
