  fio: Чернышев (Чернышов) Михаил Матвеевич
  source: Воронежские сталинские списки, дело № Р-20862 в гос. архиве Липецкой обл.
  spravka: "Род. в 1902, Ленинград, русский, обр.: низшее, кочегар паровоза, член\
    \ ВКП(б) с 1920 г. Проживал: ст. Грязи - Сталинградские, дом НКПС, 27. Парторг\
    \ комитета ВКП(б) Грязинского узла ЮВЖД. \n  Арестован 29.01.1938. Обв. по ст.ст.\
    \ 58-7, 17-58-8, 58-9, 58-11: Обвинялся в участии в антисоветской право-троцкистской\
    \ террористической и диверсионно-вредительской организации, действовавшей на ЮВЖД.\
    \ Приговор: выездная сессия ВК ВС СССР в г. Воронеж, 24.10.1938 – к 10 годам тюремного\
    \ заключения. Освобожден из Норильлага 24.01.1948 г. \n  Реабилитирован ВК ВС\
    \ СССР 07.12.1957"
