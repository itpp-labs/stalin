    род. 1900, с.Алексеевка, Саратовской обл., русский. Из рабочих. Образование высшее (Аз. Нефтяной Ин-т, 1931). Член ВКП(б) с сентября 1920. Исключен 05.10.1937 решением парторг-ции, 20.10.1937 решением бюро РК АКП(б) за связь с к-р Крыловым и в связи с арестом. Восст. посмертно 29.10.1957 решением бюро ЦК КП Азербайджана.
     Упр. Трестом "Кергезнефть". Орден Трудового Красного Знамени. Прож.: Аз.ССР, г.Баку.
     Арестован 23.12.1937
     Обвинение: ст.ст. 70,71, 73 УК Аз.ССР - участник к-р орг-ции в нефтяной пром-сти (М.Баринов и др.). В ходе следствия и на суде вину отрицал.
     Приговор: ВК ВС СССР, 02.07.1938 - ВМН с конфискацией имущества.
     Расстрелян 02.07.1938
     Реабилитирован ВКВС СССР 11.05.1957 за отсутствием состава преступления.
