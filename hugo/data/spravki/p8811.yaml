- id: all.csv-line-8106
  repryear: '1937'
  fio: Сокол Иван Иванович (Бужинский Станислав Викентьевич)
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1892, Варшава, поляк, обр.: низшее, член ЦК и Политбюро КП Польши. Проживал: Москва, Леонтьевский пер., д. 2а, кв. 22. Инструктор на фильце-фетровой фабрике им.9-го января на ст.Воскресенск Ленинской ж.д.
    Арестован 23.07.1937. Обв. в участии в террористической диверсионной организации. Приговор: ВК ВС СССР, 20.09.1937 – ВМН. Расстрелян 20.09.1937, г.Москва.
    Реабилитирован ВК ВС СССР 31.12.1955
