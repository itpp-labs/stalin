- spravka_old_id: 7725
  repryear: 1937
  fio: Прохоров Сергей Сергеевич
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1908, Калязин, русский, обр.: среднее, член ВКП(б). Проживал: Рыбинск, пл.Баранова, д.24, кв.140. Начальник группы в цехе № 3б рыбинского авиационного завода № 26 им.Павлова.
    Арестован 21.12.1936. Обв. в участии в антисоветской шпионско-диверсионной организации правых, созданной германской разведкой. Приговор: ВК ВС СССР, 07.10.1937 – ВМН. Расстрелян 07.10.1937, г.Москва.
    Реабилитирован ВК ВС СССР 08.06.1957
