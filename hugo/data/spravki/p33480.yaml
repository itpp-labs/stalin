  spravka: |-
    1900 р., м. Кременчук Полтавської обл., єврей, із службовців, освіта початкова. Проживав у м. Кременчук. Військовий комісар військового складу.
    Заарештований 15 березня 1938 р. Засуджений Верховним Судом СРСР 16 жовтня 1938 р. за ст. ст. 54-1 “б”, 54-7, 54-8, 54-11 КК УРСР до розстрілу з конфіскацією майна. Вирок виконано 16 жовтня 1938 р.
    Реабілітований Верховним Судом СРСР 21 вересня 1957 р.
