  fio: Рыжов Василий Георгиевич
  source: 'Ленинградский мартиролог: 1937-1938'
  spravka: "Род. в 1902, г. Ленинград, русский, член ВКП(б) в 1924-1935 гг. Проживал:\
    \ Западно-Сибирский кр., п. Самусьский Затон. Студент 4-го курса Кораблестроительного\
    \ института, проживал в 1928 г.: Малая Вульфова ул., д. 13. В 1935 г. выслан в\
    \ Сибирь по решению партбюро института как \"разделяющий взгляды троцкистско-зиновьевской\
    \ оппозиции\". В 1937 г. нач. планового отдела Самусьского затона \n  Арестован\
    \ 03.09.1936. Обв.: \"член контрреволюционной троцкистской диверсионной организации\"\
    . Приговор: выездная сессия ВК ВС СССР в г. Новосибирск, 09.04.1937 – ВМН. Расстрелян\
    \ 09.04.1937, г.Новосибирск"
