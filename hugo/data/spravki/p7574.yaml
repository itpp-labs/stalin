  fio: Анакер Карл Альфредович
  source: my128.my.mail.ru/community/johansenirina/1C8E7ADFBAE58175.html
  spravka: |-
    родился в 1907 г. в г.Харькове, затем с матерью и отчимом переезжают в г.Иркутск. После окончания гражданской войны в Сибири с белой армией уехали в Китай. Карл вынужден самостоятельно зарабатывать на жизнь, работая кондуктором на трамвае. В 16 лет поступает в Дальневосточный университет на Юридический факультет (на экономическое отделение) вольнослушателем. В 1935-1937 гг. в связи с продажей СССР Маньчжоуского КВЖД произошла массовая репатриация советских граждан из Северо-Восточного Китая.
