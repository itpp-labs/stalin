    Род. в 1902, Москва, русский, обр.: высшее, искл. из ВКП(б) в 1936 г. Проживал: Москва, Тверской бул., д. 25, кв. 10. Писатель, член Союза советских писателей.
    Арестован 18.03.1937. Обв. в участии в антисоветской террористической организации. Приговор: ВК ВС СССР, 19.08.1937 – ВМН. Расстрелян 19.08.1937, г.Москва.
    Реабилитирован ВК ВС СССР 18.04.1956
