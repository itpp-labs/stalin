  source: Весельницкий И.М. "Красное колесо" переехало и через Азово-Черноморский
    край и Ростовскую область
  spravka: |-
    1898 г.р., член КПСС с 1919 года, п/б №0370473, латыш, начальник штаба 1-й авиашколы ГВФ в г.Батайске. 29 января 1938 года исключен из членов партии, как арестованный органами НКВД. 5 июня 1938 года выездной сессией Военной коллегии Верховного суда СССР приговорен к ВМН. 4 февраля 1956 года Военная коллегия Верховного суда СССР прекратила дело Гайлиса за отсутствием состава преступления.
