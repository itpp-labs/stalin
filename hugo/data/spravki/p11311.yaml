  fio: Лебеденко Матвій Савович
  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 2.
  spravka: |-
    народився 1897 у с. Охрімівка Вовчанського пов. Харківської губ. Українець, із селян, освіта незакінчена вища, позапарт. Проживав у с. Велика Данилівка Харківського р-ну Харківської обл. Викладач робфаку при ХПІІМ і СШ № 110. Заарештований _11.08.1937_ р. як учасник антирад. націоналістичної організації, яка готувала повалення рад. влади з метою відокремлення України від СРСР шляхом терору і збройного повстання (статті 54-2, 54-8, 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _26.10.1937_ р. (статті 54-8, 54-11 КК УРСР) винесено ухвалу про розстріл з конфіскацією майна. Розстріляний _27.10.1937_ р. у Києві. Реабілітований _04.09.1991_ р.
