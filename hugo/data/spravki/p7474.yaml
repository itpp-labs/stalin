- spravka_old_id: 6289
  repryear: 1937
  fio: Колосовский Константин Михайлович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1912, Китай, г. Харбин, русский, обр.: неполное среднее, б/п. Проживал: Ярославль, Депутатский пер., д.2, кв.5. Механик в гараже Ярославского резиноасбестового комбината.
    Арестован 21.02.1937. Обв. в шпионаже в пользу японской разведки и руководстве шпионской террористической организацией. Приговор: ВК ВС СССР, 15.09.1937 – ВМН. Расстрелян 15.09.1937, г.Москва.
    Реабилитирован ВК ВС СССР 24.01.1963
