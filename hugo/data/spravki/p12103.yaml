- spravka_old_id: 10136
  repryear: 1937
  fio: Киндеев Константин Яковлевич
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1893, Орловская губ., с. Заветово, русский, обр.: высшее, член ВКП(б). Проживал: Москва, ул. Серафимовича, д. 2 (Дом правительства), кв. 373. Начальник Управления птицеводческих совхозов Наркомата земледелия РСФСР.
    Арестован 08.10.1937. Обв. в вредительстве, терроризме и участии в к.-р. организации правых. Приговор: ВК ВС СССР, 25.11.1937 – ВМН. Расстрелян 26.11.1937, г.Москва.
    Реабилитирован ВК ВС СССР 14.03.1956
