  spravka: "25.09.1902, Україна Київська область Києво-Святошинський р-н с.Гнатівка,\
    \ Київська прилісна зона, єврей, освiта вища, колишній член ВКП(б). Проживав у\
    \ м. Києві, інженер технічного нагляду Київської електростанції № 2. \n  Арешт.\
    \ 02.09.1937. Військовою колегією Верховного Суду СРСР за ст. 54-8 КК УРСР (терористичний\
    \ акт), ст. 54-7 КК УРСР (економічна контрреволюція), ст. 54-11 КК УРСР (підготування\
    \ до контрреволюційних злочинів) 11.04.1938 засуджений до ВМП, конфіскація усього\
    \ майна, вирок виконано 11.04.1938, м. Київ. Реабілітований у 1958 році."
