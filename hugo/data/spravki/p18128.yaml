  fio: Бородько Иван Иванович
  source: Мартиролог Красноярского общества "Мемориал" - https://memorial.krsk.ru/martirol/bork_borya.htm
  spravka: |-
    Род. в 1905 в с. Замшево Новозыбковского р-на Орловской обл. Русский 5 кл. Из служащих. Проживал в г. Иваново. Газетный работник. Арестован 06.08.1937. Обвинение по ст. 58-7, 17-58-8, 58-11 УК РСФСР. Осужден 26.12.1937 * на 15 лет ИТЛ и 5 лет лишения политических прав. Срок отбывал в Норильлаге, прибыл 17.07.1939 орловским этапом, выбыл 25.06.1940 в УИТЛК УМВД КК Ивановской обл.
