    Род. в 1881, Санкт-Петербург, русский, обр.: высшее, б/п. Проживал: Москва, ул. Новая Басманная, д. 4/6, кв. 227. Начальник технического отдела паровозной службы Управления ж.д. им.Дзержинского.
    Арестован 02.02.1937. Обв. в участии в диверсионно-вредительской троцкистской террористической организации. Приговор: ВК ВС СССР, 01.11.1937 – ВМН. Расстрелян 01.11.1937, г.Москва.
