- id: all.csv-line-5337
  repryear: null
  fio: Залесская Софья Александровна
  source: Чураков Д. Репрессированные военнослужащие Красной Армии
  spravka: "Род. в 1903, Варшавская губ., Вроцлавский уезд, д. Смиловицы, полька,\
    \ из крестьян, обр.: училась в Быдгоще и в Берлине (1916-1919), в Швейцарии (1919-1920).,\
    \ участница социал-демократического движения в Германии. Член РКП(б) с 1920-го.\
    \ С 1920-го в Вене, где привлечена к сотрудничеству с советской военной разведкой.\
    \ Жена С. Г. Фирина (на ее сестре был женат известный чекист И. Ф. Решетов). В\
    \ венской резидентуре на информационной и технической работе (курьер связи и дежурство\
    \ на явке). В 1921-1922 годах резидент в Кракове, где наладила связи по дефензиве\
    \ (польская тайная полиция). В Берлине проработала 8 месяцев кухаркой и горничной\
    \ у лидера эсеров Чернова. В 1921-1922 годах в венской резидентуре — курьер по\
    \ связи с Румынией и Болгарией, в 1923-1924 годах связная между германской и французской\
    \ резидентурами., Награждена орденом Красного Знамени “за исключительные подвиги,\
    \ личное геройство и мужество” (1933), С 1925-го на разведывательной работе в\
    \ Польше и других странах. Звание — политрук (1936) \n  Арестована 05.1937. Приговор:\
    \ 22.08.1937 – ВМН. Расстреляна 22.08.1937. \n  Реабилитирована 1957"
