  fio: Виноградский Юрий Николаевич
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1902, Санкт-Петербург, русский, обр.: высшее, б/п. Проживал: Москва, ул. Ленивка, д. 6, кв. 9. Диспетчер в отделе высоковольтных сетей треста "Мосэнерго".
    Арестован 13.12.1936. Обв. в участии в антисоветской террористической организации. Приговор: ВК ВС СССР, 07.06.1937 – ВМН. Расстрелян 07.06.1937, г.Москва.
    Реабилитирован ВК ВС СССР 28.05.1955
