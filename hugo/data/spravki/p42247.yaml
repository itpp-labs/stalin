- spravka_old_id: 33613
  repryear: 1938
  fio: Бабкин Николай Иванович
  source: '"Воронежские сталинские списки"'
  spravka: |-
    Род. в 1910, Воронеж, русский, обр.: неполное среднее, член ВКП(б) с 1930 г. Проживал: Воронеж, ул. Первомайская, 6, кв. 3. Старший контрольный мастер завода им. Ворошилова.
    Арестован 24.03.1938. Обв. по ст.ст. 58-7, 58-8, 58-11: Обвинялся в участии в антисоветской право-троцкистской террористической и диверсионно-вредительской организации. Приговор: выездная сессия ВК ВС СССР в г. Воронеж, 22.10.1938 – к 10 годам тюремного заключения.
    Реабилитирован ВК ВС СССР 01.10.1957
