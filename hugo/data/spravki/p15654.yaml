  spravka: "1899 року народження, с. Мале Володарського району Донецької області,\
    \ грек, освіта вища, член ВКП(б). Головний агроном тресту аграрного господарства.\
    \ Проживав: м. Сталіно (м. Донецьк) Донецької області, соцмістечко, буд. №135.\
    \ \n  Заарештований 24 вересня 1937 року. Військовою колегією Верховного Суду\
    \ СРСР 20 листопада 1938 року засуджений до розстрілу. Вирок приведений до виконання\
    \ 3 січня 1938 року у м. Сталіно (м. Донецьк). \n  Реабілітований у 1992 році."
