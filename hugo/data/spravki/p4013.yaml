  spravka: |-
    Род. в 1901. Уроженец и житель г. Малоярославец Московской обл. Русский. Из служащих. Железнодорожник. Арестован 24.02.1937. Обвинение по ст. 17-58-8, 58-9, 58-11 УК РСФСР. Осужден 02.06.1937 ВК ВС ССР г. Москва на 10 лет ИТЛ и 5 лет лишения политических прав. Срок отбывал в Норильлаге, освобожден 23.02.1944.
