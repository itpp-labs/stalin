  fio: Болдырев Константин Тимофеевич
  source: www.memorial.krsk.ru/memuar/Odincov/1-15.htm
  spravka: |-
    последний начальник Дудинского желдорцеха. Долго, с самых первых лет образования комбината, работал на железной дороге, многие годы был начальником дудинских железнодорожников, повсюду одинаково добросовестно и безупречно работал на других, не менее ответственных постах в Дудинском порту. Много труда и сил вложил в развитие северного комбината, гиганта советской металлургии. Ушел на пенсию, проработав около 50 лет.
