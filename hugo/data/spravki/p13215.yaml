  spravka: "1896 року народження, м. Рутченкове Донецької області, українець, освіта\
    \ середня, безпартійний. Проживав: Донецька область, м. Горлівка, вул. Ударна,\
    \ буд. № 272. Маркшейдер шахти \"Комсомолець\". \n  Заарештований 17 січня 1937\
    \ року. Засуджений військовою колегією Верховного Суду СРСР до розстрілу. Вирок\
    \ приведений до виконання у м. Донецьку 2 грудня 1937 року. \n  Реабілітований\
    \ у 1992 році."
