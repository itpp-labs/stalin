  repryear: null
  fio: Скіт-Мазір Георгій Філаретович
  source: '"Реабілітовані історією" : Донецька область'
  spravka: |-
    1892 року народження, м. Курськ Курської області, росіянин, освіта середня, член ВКП(б). Заступник голови облпромради. Проживав: м. Сталіно (м. Донецьк) Донецької області, пр. Пролетарський, буд. №1, кв. 23.
    Заарештований 28 липня 1937 року. Виїзною сесією військової колегії Верховного Суду СРСР у м. Сталіно 1 грудня 1937 року засуджений до розстрілу з конфіскацією майна. Вирок приведений до виконання 2 грудня 1937 року у м. Сталіно.
    Реабілітований у 1957 році.
