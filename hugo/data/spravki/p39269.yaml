- spravka_old_id: 31473
  repryear: 1938
  fio: Купцов Федор Емельянович
  source: Книга памяти Республики Татарстан
  spravka: |-
    Род. в 1879, Алексеевский р-н, с. Красный Баран, татарин, член ВКП(б) с 1919 г. Проживал: Алькеевский р-н, с.Базарные Матаки. Директор, неполная средняя школа
    Арестован 07.03.1938. Обв. по ст. 58-2, 58-10 ч.1, 58-11. ("клевета на мероприятия Сов.вл., колхозы, восхваление врагов народа"). Судебной коллегией Верховного суда ТАССР 31.7.39 приговор заменен на 10 лет лишения свободы, поражен. прав на 5 лет.
    Реабилитирован 30.07.1957
