  fio: Катушок Анастасия Миновна
  source: База данных о жертвах репрессий Камчатской обл.
  spravka: |-
    Род. в 1897, Белоруссия, Витебская губ., Волочисский уезд, с. Антоново, белоруска, обр.: низшее, член ВКП(б). Проживала: г. Петропавловск-Камчатский. Заведовала отделом кадров Горсовета.
    Арестована 08.12.1937. Обв. по ст. 58-11 УК РСФСР. Приговор: выездная сессия ВК ВС СССР, 26.05.1938 – ВМН с конфискацией имущества. Расстреляна 11.06.1938.
    Реабилитирована ВК ВС СССР 26.07.1957
