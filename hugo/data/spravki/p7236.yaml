    Род. в 1887, Курляндская губ., г. Фридрихштадт, еврей, обр.: среднее, б/п. Проживал: Москва, ул. Новослободская, д. 41, кв. 19. Уполномоченный санаторно-курортного отдела поликлиники Наркомата лесной промышленности СССР.
    Арестован 05.11.1936. Обв. в участии в антисоветской шпионской террористической организации. Приговор: ВК ВС СССР, 14.09.1937 – ВМН. Расстрелян 14.09.1937, г.Москва.
