  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 3.
  spravka: |-
    народився 1895 р. у с. Біївці Лубенського пов. Полтавської губ. Українець, із селян, освіта незакінчена вища, член ВКП(б) з 1917 р. Проживав у Харкові. Викладач Державного інституту фізичної культури України. Заарештований 5 листопада 1937 р. як член антирад. терористичної організації правих (статті 548, 5411 КК УРСР) і військовою колегією Верховного Суду СРСР 30 грудня 1937 р. засуджений до розстрілу з конфіскацією особистого майна з негайним виконанням вироку згідно з постановою ЦВК СРСР від 1 грудня 1934 р. Розстріляний 31 грудня 1937 р. у Харкові. Реабілітований 16 листопада 1957р.
