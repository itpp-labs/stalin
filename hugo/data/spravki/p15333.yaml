  spravka: |-
    Род. в 1884, г. Москва, еврей, обр.: среднее, б/п. Проживал: Москва, Лобковский пер., д. 4, кв. 8. Руководитель группы импортного оборудования треста "Союззаготснаб" Наркомата пищевой промышленности СССР
    Арестован 27.08.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 28.11.1937 – ВМН. Расстрелян 28.11.1937, г.Москва.
    Реабилитирован ВК ВС СССР март 1959
