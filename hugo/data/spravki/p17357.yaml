    Род. в 1901, Парфеньевский р-н, д. Бобарыкино. Проживал: г. Ярославль. Обком ВКП(б) Ярославской области, инструктор промышленно-транспортного отдела.
    Арестован 22.10.1937. Обв.: подрывная вредительская деятельность. Террористические намерения. Участие в контрреволюционной организации. Статья УК 58-11, 58-9, 58-8. Приговор: 31.12.1937 – 10 лет ИТЛ с поражением в правах на 5 лет
    решением ОС при МГБ СССР от 16.02.1949 г. сослан на поселение за это же.
    Реабилитирован 11.06.1955
