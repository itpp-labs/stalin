  spravka: "1901 року народження, с. Лютенька Гадяцького району Харківської області,\
    \ українець, освіта початкова, безпартійний. Токар машзаводу ім. Сталіна. Проживав:\
    \ м. Краматорськ Донецької області, сел. Ясногірка, вул. Р. Люксембург, буд. №27.\
    \ \n  Заарештований 22 січня 1937 року. Військовою колегією Верховного Суду 11\
    \ липня 1937 року засуджений на 10 років ВТТ з позбавленням прав на 5 років та\
    \ конфіскацією майна. \n  Реабілітований у 1962 році."
