    04.12.1904 г.р., м.р.: с. Шуша Нагорно-Карабахской автономной обл., армянин, из семьи мещан, образование: в 1912-1917 гг. учился в мужской гимназии в Андижане, затем окончил 2 класса политической школы, в 1932 г. учился в Узбекском коммунистическом университете в Самарканде (данные на 21.02.1933), член ВКП(б) с 1931 г. (исключен в 1937 г.) 08.1937
