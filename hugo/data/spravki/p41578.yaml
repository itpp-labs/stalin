  fio: Кац Александр Павлович (Яков Файфелевич)
  source: '«Дальстрой». Часть 3. Они были первыми: сборник судеб'
  spravka: |-
    Род. в 1905 г. в Киеве. Работал в торговых, снабженческих и кооперативных организациях. Будучи осужденным по ст. 58 УК РСФСР, прибыл на Колыму на пароходе «Сахалин» 4 февраля 1932 г. С июня 1934 г. – начальник совхоза «Дукча»
      с 23 октября 1935 г. (по совместительству) – врио начальника Хасынского леспромхоза
      с 3 ноября 1936 г. – заместитель начальника Приморского управления сельского и промыслового хозяйства (ПУСиПХ) ДС, с 1 марта 1937 г. – его начальник. 3 апреля 1938 г. арестован. Умер во внутренней тюрьме УНКВД по «Дальстрою» (Магадан) 15 июня 1940 г. Реабилитирован в 1958 г.
