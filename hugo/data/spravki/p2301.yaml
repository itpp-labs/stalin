  fio: Купрашвили Самуил Дионозович
  source: Справочник Всесоюзного общества политкаторжан и ссыльнопоселенцев
  spravka: |-
    грузин, сын свящ, учащийся, готовился экстерном, род. в 1888 г. в с. Цуцхвани, Кутаисск. губ., учился в духовном уч-ще, исключен. В 1904-06 гг. был чл. Кутаисск. орг. РСДРП, под кличкой "Бачуа" вел пропагандистскую и агитационную работу, участв. в восст. 1905 г. и в экспроприации Чиатурской почты и Тифлисского отд. Гос. банка, кроме того, участвовал в подкопе под Кутаисскую тюрьму с целью освобождения политзаключенных. Арест. в 1906 г. под чужой фам. и выслан админ. в Оренбургск. губ. Бежал в Баку. В 1907-12 гг. под кличкой "Бачуа" работал в Бакинской и Тифлисск. Орг. РСДРП, руководил боевой организац. Арест. в 1912 г., сидел в Кутаисе и Тифлисе и Кавказск. Военно-окружн. суд. в 1914 г. осужд. по делу об экспроприации и за участие в восстании 1905 г. к смертной казни, замененн. на 20 л. каторги. Наказ. отб. в 1915-17 гг. в Кутаиси. Беспарт. Чл. бил. О-ва № 2198.
