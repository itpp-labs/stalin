    Род. в 1904, Саратовская обл., Колышлейский р-н, с. Давыдовка. Проживал: г. Саратов. Секретарь райкома партии.
    Арестован УНКВД по Саратовской обл. 10.07.1937. Обв.: антисоветская деятельность. Приговор: ВС СССР, 20.01.1938 – ВМН. Расстрелян 20.01.1938, г.Саратов.
