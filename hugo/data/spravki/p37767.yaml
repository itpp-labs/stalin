  source: «Реабілітовані історією. Київська область», т.2
  spravka: |-
    1900 року народження, с. Коршів Коломийського району Івано-Франкіської області, українець, освіта середня. Проживав у м. Біла Церква, завідувач педагогічної частини школи ФЗУ. Верховним Судом СРСР 27 вересня 1938 року засуджений до розстрілу. Вирок виконано 27 вересня 1938 року. Місце поховання невідомо. Реабілітований у 1993 році.
