    Род. в 1890, г. Ленинград, русский, обр.: среднее, член ВКП(б). Проживал: Москва, Даев пер., д. 29, кв. 13. Начальник Гл. управления лесоохраны и лесонасаждений при СНК СССР
    Арестован 19.08.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 25.04.1938 – ВМН. Расстрелян 25.04.1938, г.Москва.
