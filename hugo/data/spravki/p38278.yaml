  spravka: |-
    1886, м. Миколаїв, росіянин, із робітників, освіта початкова, приймальник відділу технічного контролю на заводі № 200 (имени 61 коммунара). Заарештований 14.03.1938 р. Рішенням Виїзної сесії Військової колегії Верховного Суду СРСР від 14.10.1938 р. засуджений до вищої міри покарання із конфіскацією майна. Розстріляний 14.10.1938 р. Реабілітований у 1963 р.
