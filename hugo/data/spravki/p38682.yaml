  spravka: |-
    1907 г.р., м.р.: станция Горчакова (близко к Маргилану) в Узбекистане, армянин, из крестьянской семьи, образование: начальное (в 1919-1921 гг. окончил 4 класса советской школы), член ВКП(б) с 19.12.1931 г.
     с февраля 1937 г. - заместитель председателя исполнительного комитета Ленинского района (данные на 14.05.1937)
     прож.: г. Ленинск (Асака), , здание во дворе партийного комитета (данные на 14.05.1937).
     Приговор: ВКВС СССР, 14.10.1938 — ВМН
     Расстрелян 14.10.1938
     Реабилитация: реабилитирован
