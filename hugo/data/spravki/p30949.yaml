  spravka: "1899-05.06.1938. \n  Грузин. Полковник (26.11.1935). В РККА с 1920. Член\
    \ компартии с 1918. Окончил Военную академию РККА (сентябрь 1920 — август 1924,\
    \ с перерывом), оперативный факультет Военной академии им. М. В. Фрунзе (декабрь\
    \ 1932 — май 1933). Владел немецким и французским языками. \n  Участник Гилянской\
    \ революции в Персии (1920) и Гражданской войны. Помощник инспектора артиллерии\
    \ Персидской Красной армии, 11-й армии Кавказского фронта. \n  В «секретной командировке»\
    \ по линии РУ штаба РККА (июль — октябрь 1921). \n  Проходил практическую подготовку\
    \ в войсках по должности командира роты 41-го стрелкового полка 14-й стрелковой\
    \ Московской дивизии в Московском ВО (сентябрь 1924 — февраль 1925). \n  В распоряжении\
    \ РУ РККА (февраль — ноябрь 1925), был в командировке в Болгарии «как руководитель\
    \ военной организации», перед отъездом получил задания от начальника РУ штаба\
    \ РККА Я. К. Берзина и председателя РВС СССР М. В. Фрунзе. \n  Сотрудник для особых\
    \ поручений 1-го разряда Управления делами НКВМ и РВС СССР (ноябрь 1925 — август\
    \ 1926). \n  Помощник начальника 4-го (внешних сношений) отдела (сентябрь 1926\
    \ — январь 1927), начальник сектора 3-го (информационно-статистического) отдела\
    \ (январь — февраль 1927), в распоряжении (февраль — ноябрь 1927) РУ штаба РККА,\
    \ военный советник в Китае. \n  В распоряжении Главного управления РККА (ноябрь\
    \ 1927 — январь 1928), помощник начальника 3-го отдела, экономист сектора литера\
    \ «В-1» (январь 1928 — август 1930) 2-го управления штаба РККА. \n  В распоряжении\
    \ РУ штаба РККА (с августа 1930), преподавал на военно-политических курсах ИККИ,\
    \ где обучали иностранных коммунистов. \n  Начальник штаба Солнечногорской стрелковой\
    \ дивизии. На той же должности в 50-й стрелковой бригаде 5-го механизированного\
    \ корпуса (декабрь 1932 — октябрь 1934), в распоряжении Главного управления РККА\
    \ (октябрь — декабрь 1934), помощник командира 9-й стрелковой Донской дивизии,\
    \ 38-й стрелковой дивизии, в распоряжении Управления по начсоставу РККА (декабрь\
    \ 1934 — июль 1937). 11.07.1937 уволен из РККА «по политико-моральным причинам».\
    \ \n  Репрессирован 29.09.1937. Реабилитирован 07.07.1956."
