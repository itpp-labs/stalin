- spravka_old_id: 28385
  repryear: null
  fio: Дампилон Ирилто Дампилонович
  source: knowbysight.info
  spravka: |-
    родился в 1904 в улусе Эдермик Забайкальской области - расстрелян 23.06.1938 в Улан-Удэ, с 1922 член РКП(б)
    Образование
    \t слушатель Курсов марксизма-ленинизма при ЦК ВКП(б)
    Послужной список
    \t председатель хошунного Совета (Кижингинский сомон Бурят-Монгольской АССР)
    1930 - 1932 \t заместитель народного комиссара, народный комиссар просвещения Бурят-Монгольской АССР
    1933 - 12.1934\t заведующий Отделом культуры и пропаганды ленинизма Бурят-Монгольского областного комитета ВКП(б)
    1934 - \t председатель Бурят-Монгольского отделения Союза советских писателей
    28.12.1934 - 8.1937\t председатель ЦИК Бурят-Монгольской АССР
    08.11.1937\t ответственный секретарь Выставочного комитета Бурят-Монгольской АССР
    28.11.1937\t арестован
- spravka_old_id: 28386
  repryear: 1937
  fio: Дампилон Ирилто Дампилонович
  source: Книга памяти Республики Бурятия
  spravka: |-
    1904 г.р., урож. БМАССР, Хоринский, населенный пункт В-Кижингинский. Бурят, грамотный, проживал: БМАССР, Улан-Удэ.
    Арестован 26.11.1937. Дело рассмотрено Верховным Судом СССР 02.06.1938, по ст.ст. 58-1а, 58-2, 58-7, 58-8, 58-11. Решение по делу: ВМН.
    Реабилитирован Верховным Судом СССР 20.04.1957.
