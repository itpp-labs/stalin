  fio: Быбин Дмитрий Маркович
  source: Мартиролог Красноярского общества "Мемориал" - https://memorial.krsk.ru/martirol/b.htm
  spravka: |-
    Род. в 1890. Русский. Из служащих. Проживал в Новосибирске. Страховой работник. Арестован 21.12.1937. Обвинение по ст. 58-7, 19-58-8, 58-11 УК РСФСР. Осужден 22.06.1938 ВК ВС СССР на 15 лет ИТЛ Срок отбывал в Норильлаге, выбыл 11.10.1939 в Краслаг.
