  spravka: |-
    1903 р. народження, м. Київ, єврей, освіта н/середня, член ВКП(б). Проживав: м. Донецьк, буд. ВНКА № 1, кв. 17.
    Засуджений Виїзною сесією Військової колегії Верховного Суду СРСР у м. Києві до розстрілу з конфіскацією майна. Вирок приведено до виконання 22 серпня 1938 року у м. Києві.
    Реабілітований 17 листопада 1956 року.
