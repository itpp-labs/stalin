    Род. в 1889, г. Полтава, немец, обр.: высшее, б/п. Проживал: Москва, ул. Пушкинская, д. 4, кв. 10а. Начальник военизированных горноспасательных частей Сибири и Дальневосточного края г.Ленинск-Кузнецкий
    Арестован 09.12.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 14.03.1938 – ВМН. Расстрелян 14.03.1938, г.Москва.
