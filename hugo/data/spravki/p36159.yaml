  spravka: |-
    Род. в 1889, Ростовская обл., с. Кагальник, еврей, обр.: высшее, член ВКП(б). Проживал: Москва, Спиридоньевский пер., дом в деле не указан, кв. 9. Нарком оборонной промышленности СССР
    Арестован 18.10.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 28.07.1938 – ВМН. Расстрелян 29.07.1938, г.Москва.
    Реабилитирован ВК ВС СССР март 1956
