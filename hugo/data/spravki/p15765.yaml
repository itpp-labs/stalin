- id: all.csv-line-15388
  repryear: null
  fio: Зайцев Олександр Тимофійович
  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 2.
  spravka: |-
    народився 1906 у с. Верхній Баскунчак Астраханської губ. Росіянин, з робітників, освіта початкова, у 1924—1937 рр. член ВКП(б). Проживав у Харкові. Завідувач риблабораторії Харківського облзаготуправління в с. Рясне Краснопільського р-ну Харківської обл. Заарештований _16.10.1937_ р. як член антирад. терористичної організації правих (статті 54-8, 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _30.12.1937_ р. (статті 54-7, 54-8, 54-11 КК УРСР) засуджений до розстрілу з конфіскацією особистого майна з негайним виконанням вироку згідно з постановою ЦВК СРСР від _01.12.1934_ р. Розстріляний _31.12.1937_ р. у Харкові. Реабілітований _07.12.1957_ р.
