  fio: Зайдман Яков Исаакович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1901, Орел, еврей, обр.: высшее, б/п. Проживал: Московская обл., Касимовский р-н, пос. Лашма. Начальник планового отдела Касимовского чугунолитейного завода.
    Арестован 12.07.1936. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 07.03.1937 – ВМН. Расстрелян 08.03.1937, г.Москва.
    Реабилитирован Пленумом Верховного суда СССР 20.06.1990
