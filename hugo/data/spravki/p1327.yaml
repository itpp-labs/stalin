  fio: Росляков Андрей Матвеевич
  source: Книга памяти Красноярского края
  spravka: |-
    Род. в 1888, г. Екатеринбург. Проживал: г. Красноярск. Начальник затона ГУСМП до июня 1935. Работал техническим контролером на судоверфи.
    Арестован 05.12.1936. Обв.: антисоветская агитация. Приговор: ВК ВС СССР, 18.04.1937 – ВМН. Расстрелян 18.04.1937, в г. Красноярске.
    Реабилитирован ВК ВС СССР 18.03.1958
