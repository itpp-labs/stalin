- id: all.csv-line-23955
  repryear: '1938'
  fio: Эндруп Рудольф Янович
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1878, Курляндская губ., Туккумский уезд, усадьба Содыни, латыш, обр.: низшее, член ВКП(б). Проживал: Москва, Тихвинский пер., д. 11, кв. 23. Представитель КП Латвии в Коминтерне, на момент ареста персональный пенсионер
    Арестован 03.12.1937. Обв. в шпионаже и участии в к.-р. организации. Приговор: ВК ВС СССР, 15.03.1938 – ВМН. Расстрелян 15.03.1938, г.Москва.
    Реабилитирован ВК ВС СССР ноябрь 1955
