  spravka: "1913 р. н., Чернігівська обл., с. Черешеньки Коропського р-ну, росіянин,\
    \ освіта вища, закінчив Київський ветеринарний ін-т, Молодший ветлікар 9 кавалерійського\
    \ полку 23 кавдивізії (Прикарпатський ВО), військовий ветлікар 3 рангу. \n  Арешт\
    \ 7.03.1938. Військовою колегією Верховного Суду СРСР 6.10.1938 за ст.ст. 54-7,\
    \ 20-54-8 (співучасть у військовій змові), 54-11 КК УСРР засуджений до тюремного\
    \ ув’язнення на 12 р., позбавлений військового звання. Пленумом Верховного Суду\
    \ СРСР 10.02.1940 вирок згаданої військової колегії скасований, справа направлена\
    \ на новий розгляд. Особливою нарадою при НКВС СРСР 21.06.1941 ув’язнений у ВТТ\
    \ на 5 років, строк покарання відбував на Північному Сході та в Нижегородській\
    \ обл. Арешт 3.02.1950. Особливою нарадою при МДБ СРСР 15.07.1950 за належність\
    \ до антирадянської військової змови засланий на поселення в Новосибірську обл.\
    \ Після відбуття першого строку покарання прож. у м. Кролевець Сумської обл.,\
    \ прац. головним ветлікарем райвідділу сільського господарства. \n  Реабілітований\
    \ 20.02.1957 військовим трибуналом Прикарпатського військового округу."
