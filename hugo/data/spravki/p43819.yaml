  spravka: |-
    Род. 16.08.1904г. д.Щедрое Издешковский р-н Зап.обл. (Смолен.обл.), Русский, из семьи кулака, родители раскулачены и высланы, поддерживает связь с родителями, обр.: высшее, окончил Мос.зоотехнический ин-т Пушно-сырьевого хоз-ва, б/п, член ВЛКСМ 1921-31г., зав.научной частью Центр.научно-исследовательской лаборатории Глав.управления охоты и звероводства Наркомзема СССР, прож.: МО Реутовский р-н, Щелковское ш., усадьба Раисино. Арест.: 08.08.38г.. Обв.: 58-7,11, 17-58-8 уч-к а/сов дивер.-терор. орг-ции в Глав.управлении звероводства и охоты. Приговор: ВК ВС СССР, 03.11.38г. - 12 лет тюрьмы, 5 лет поражения в правах, конфискация. Обв.: как особо опасный преступник. Приговор: Центр. комиссия МВД,МГБ и Прокуратуры СССР по отбору заключенных, подлежащих переводу из Норильлага МВД в особую тюрьму МВД, 28.07.48г.. Приговор: МГБ отдел "А", 08.08.50г. - ссылка на поселение в Красноярск. Реабилитация: ВК ВС СССР, 09.05.56г.
