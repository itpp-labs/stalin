    1897 г.р., г. Благовещенск, русский, член ВКП(б), грамотный, управляющий Госбанком. Проживал: г.Армавир. Арестован 15.07.1937г. Предъявленное обвинение: "ст. 58/7/8/11 УК РСФСР". Военной коллегией ВС СССР 12.06.1938 г. назначена ВМН с конфискацией имущества. Приговор приведен в исполнение 12.06.1938 г. Реабилитирован Военной коллегией ВС СССР 12.10.1957 г. за отсутствием состава преступления.
