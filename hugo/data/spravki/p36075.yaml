  fio: Брезановский Яков Еремеевич
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1888, Гродненская губ., г. Соколка, еврей, обр.: высшее, член ВКП(б). Проживал: Москва, ул. Серафимовича, д. 2 (Дом правительства), кв. 401. Начальник сектора кадров Наркомата пищевой промышленности СССР
    Арестован 22.12.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 28.07.1938 – ВМН. Расстрелян 28.07.1938, г.Москва.
    Реабилитирован ВК ВС СССР ноябрь 1955
