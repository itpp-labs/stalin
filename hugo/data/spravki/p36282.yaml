  spravka: "13.04.1897, д. Большая Лепетиха Херсонской губернии — 01.09.1937, пос.\
    \ Коммунарка Московской области. \n  Еврей. Из служащих. В РККА с 1918. Член компартии\
    \ с 1918. Окончил гимназию (1914), два курса медицинского факультета в Перми (1915-1917),\
    \ восточное отделение Военной академии РККА (март 1921 — октябрь 1922), Экономический\
    \ институт красной профессуры (январь 1931 — март 1934). Владел английским и французским\
    \ языками. \n  Секретарь рабочего отдела Уралсовета, ответственный секретарь Исовского\
    \ совета рабочих и крестьянских депутатов (июнь — декабрь 1917) \n  Участник Гражданской\
    \ войны на Восточном фронте. Командовал отрядами Красной гвардии на Урале, конной\
    \ разведкой на Дутовском фронте (октябрь 1917 — октябрь 1918). \n  После ранения\
    \ был переброшен на подпольную работу: резидент Особого отдела РБС Республики\
    \ (Региструпр ПШ) на Украине (октябрь 1918 — июль 1919), в Турции (июль 1919 —\
    \ декабрь 1920). Арестован в Константинополе за «пропаганду в союзных войсках»\
    \ и «весь 1920 год просидел в тюрьмах Константинополя и Чанак-Кале, Дарданеллы»,\
    \ вернулся в РСФСР в результате обмена на английских офицеров. \n  Референт по\
    \ Турции в НКИД (декабрь 1920 — март 1923), «изредка выезжал по служебным делам\
    \ в Турцию» и «одновременно числился в Академии РККА, на Восточном Отделе». Военный\
    \ комиссар штаба Киевского ВО (март 1923 — июнь 1924), старший инспектор политуправления\
    \ Западного фронта (июнь — октябрь 1924), для особых поручений при РВС СССР (октябрь\
    \ 1924 — декабрь 1925). \n  Заместитель управляющего Нефтесиндикатом в Сталинграде\
    \ и Грозном (декабрь 1925 — май 1928), помощник директора фабрики №8 (май — декабрь\
    \ 1928), начальник сектора рационализации ВСНХ СССР (декабрь 1928 — январь 1931),\
    \ слушатель и член коллегии Наркомата просвещения и Госплана СССР (январь 1931\
    \ — март 1934), директор завода им. А. А. Косякова (№ 14) в пос. Рошаль Московской\
    \ области (март 1934 — февраль 1938). \n  Автор ряда научных трудов и изобретений.\
    \ \n  Репрессирован 21.07.1937. Реабилитирован 27.06.1956."
