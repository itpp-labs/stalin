- spravka_old_id: 2639
  repryear: 1929
  fio: Пилясов Михаил Федосеевич
  source: База данных о жертвах репрессий Пензенской обл.
  spravka: |-
    Род. в 1905, Пензенская обл., Городищенский р-н, с. Чаадаевка, русский, из крестьян, обр.: среднее, б/п. Проживал: г. Стерлитамак. Саратовский университет, студент
    Арестован Городищенским ОО ОГПУ СВО 09.04.1929. Обв. по ст. 58-10 - проводил а/с агитацию против диктатуры пролетариата и отдельных мероприятий проводимых Советской властью и ВКП(б). Приговор: Особое совещание при Коллегии ОГПУ, 24.05.1929 – дело прекращено, освобожден.
    Реабилитирован Прокуратурой Пензенской обл. 20.11.1992 по Закону РФ от 18.10.1991 г.
- spravka_old_id: 2640
  repryear: 1937
  fio: Пилясов Михаил Федосеевич
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1905, Пензенская губ., Городищенский уезд, с. Чаадаевка, русский, обр.: незаконченное высшее, б/п. Проживал: Свердловск, ул. 8 Марта, д. 54, кв. 23. Преподаватель на рабфаке Свердловского университета.
    Арестован 16.08.1936. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 10.08.1937 – ВМН. Расстрелян 10.08.1937, г.Москва.
    Реабилитирован Прокуратурой РФ 17.11.1992
