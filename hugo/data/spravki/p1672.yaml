  fio: Седякин Семен Михайлович
  source: УФСБ РФ по Ростовской обл., дело № П-4974
  spravka: |-
    Род. в 1896, Воронежская обл., Добринский р-н, с. Новочеркутино, член ВКП(б) с 1913г.(исключен в связи с арестом в 1936г.). Проживал: г. Ростов-на-Дону. 2-й секретарь Мартыновского РК ВКП(б) АЧК
    Арестован УНКВД Ростовской обл. 29.09.1936. Обв. по ст. 58-10 УК РСФСР за участие в контрреволюционной троцкистско-зиновьевской организации. Приговор: Особое совещание при НКВД СССР, 19.11.1940 – к заключению в ИТЛ сроком на 4 (четыре) года.
    Реабилитирован ВК ВС СССР 03.08.1955
