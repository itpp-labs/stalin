     окончил Морское училище в Петрограде, служил на Балтийском флоте, помощник по строевой части 7-й морской погранбазы Управления пограничной и внутренней охраны (УПВО) НКВД Аз.ССР, капитан 3-го ранга. Арестовывался в 1921.
     Арестован в 1937
     Обвинение: по делу о военно-фашистском заговоре.
     Приговор: ВК ВС СССР, 08.01.1938 - ВМН.
     Расстрелян 08.01.1938 в г.Баку.
