- spravka_old_id: 13697
  repryear: 1938
  fio: Черепанов Фёдор Алексеевич
  source: 'Ленинградский мартиролог: 1937-1938'
  spravka: |-
    Род. в 1897, Олонецкая губ., г. Вытегра, обр.: окончил Морское училище в Петрограде. Служил на Балтийском флоте. Арестовывался в 1921 г. Помощник по строевой части 7-й морской погранбазы УПВО НКВД Азербайджанской ССР, капитан 3-го ранга.
    Приговор: выездная сессия ВК ВС СССР в г. Баку, 08.01.1938 – ВМН. Расстрелян 08.01.1938, г.Баку
