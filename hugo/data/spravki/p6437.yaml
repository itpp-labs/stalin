- id: all.csv-line-6066
  repryear: null
  fio: Співак Наум Йосифович
  source: Реабілітовані історією. Харківська область. Кн. 2.
  spravka: |-
    народився 1902 у м. Радомишль Радомишльського пов. Київської губ. Єврей, з торговців, освіта [вища], позапарт., у 1927—1936 рр. член ВКП(б). Проживав у сел. Балаклія Балаклійського р-ну Харківської обл. Завідувач майстерні військового арт. складу №29. Заарештований _06.01.1937_ р. за к.-р. троцькістську агітацію та протидію роботі майстерні (статті 547, 54-10 ч. 1 КК УРСР) і військовою колегією Верховного Суду СРСР _05.10.1937_ р. (статті 541 п. «б», 548, 549, 5411 КК УРСР) засуджений до ВМП з конфіскацією особистого майна. Розстріляний _06.10.1937_ р. у Харкові. Реабілітований _26.12.1957_ р.
