    1908 р., с. Мала Березань Харківської обл., українець, з селян, позапартійний, освіта початкова, слюсар гаражу Дніпропетровського гастроному "Союзпродмаг".
    13.01.1938 р.звинувачений у належності до к/рев. організації, розстріляний.
    Реабілітований 05.11.1957 р.
