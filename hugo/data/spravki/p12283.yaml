- spravka_old_id: 10264
  repryear: 1937
  fio: Кладовщиков Дмитрий Тимофеевич
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1893, Тульская губ., Новосильский уезд, дер. Долгое, русский, обр.: среднее техническое, искл. из ВКП(б) 16 апреля 1937 г. Проживал: Москва, ул. Трифоновская, д. 53, кв. 59. Начальник конторы по снабжению паровозо-ремонтных заводов Наркомата путей сообщения СССР.
    Арестован 30.04.1937. Обв. в вредительстве и участии в антисоветской троцкистской шпионско-диверсионной организации. Приговор: ВК ВС СССР, 05.11.1937 – ВМН. Расстрелян 05.11.1937, г.Москва.
    Реабилитирован ВК ВС СССР 07.07.1956
