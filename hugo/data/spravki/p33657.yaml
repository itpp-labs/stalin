  source: 'Реабілітовані історією : Харківська область'
  spravka: "народився 1913, у с. Лелюхівка Кобиляцького пов. Полтавської губ. Українець,\
    \ із селян, освіта середня, позапарт., у 1931—1938 рр. член ВЛКСМ. \n  Проживав\
    \ у м. Люботин Харківського р-ну Харківської обл. Запасний агент 2-го відділення\
    \ експлуатації ст. Харків-Пас. Півд. залізниці. \n  Заарештований 17 березня 1938\
    \ р. як член антирад. правотроцькістської диверсійної терористичної організації\
    \ (статті 54-8, 54-9, 54-11 КК УРСР) \n  військовим трибуналом ХВО 27 липня 1939\
    \ р. щодо статей 54-8 через ст. 17, 54-11 КК УРСР справу закрито (ст. 197 ч. 2\
    \ КПК УРСР), а за статей 54-7, 54-9 КК УРСР направлено на дослідування. 27 листопада\
    \ 1939 р. звільнений з-під варти на підписку про невиїзд. Ухвалою військової колегії\
    \ Верховного Суду СРСР від 23 листопада 1939 р. справу закрито."
