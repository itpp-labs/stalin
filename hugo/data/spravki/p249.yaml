    Род. в 1902, Нижне-Волжский кр., г. Пугачев, русский, с 1918 года по 1921 год состоял в партии, с 1930 года исключен за социальное разложение. Рабочий
    Обв. по ст.ст. 58-8 и 50-11 УК РСФСР. Приговор: выездная сессия ВК ВС СССР, 15.03.1937 – ВМН с конфискацией имущества.
    Реабилитирован ВК ВС СССР 08.04.1958 за отсутствием состава преступления
