    Род. в 1902, Вятская губ., украинец, обр.: начальное, искл. из ВКП(б). Проживал: Спасский р-н, с. Александровка. Ст. лейтенант, командир транспортной роты 196-го стрелкового полка стрелковой дивизии
    Арестован 07.11.1937. Обв. в антисоветской деятельности. Приговор: Верховный суд СССР, 08.03.1938 – ВМН. Расстрелян 09.03.1938, г.Уссурийск.
    Реабилитирован Верховным судом 13.08.1957
