  spravka: "родился 27-го июля 1891-го года (по старому стилю) в семье мещан местечка\
    \ Лановцы Кременецкого уезда Волынской губернии. Обучался в Коммерческом училище\
    \ г. Кременец, которое окончил в 1910-м году. Общее высшее медицинское образование\
    \ получил на медицинском факультете Психоневрологического института в Петрограде\
    \ в 1915 году (по специальности - врач). \n  С 1915-го года служил врачом в Царской\
    \ армии, а в РККА с 1918 по 1926-й год служил врачом в полку и в различных учреждениях.\
    \ \n  В 1924-м он окончил двухгодичные курсы усовершенствования врачей при Военно-Медицинской\
    \ академии им. С.М. Кирова в Ленинграде. \n  В 1926-1930 гг. - старший врач и\
    \ в последующем - начальник санчасти Военно-политической академии им. Толмачёва\
    \ в Ленинграде. \n  С 1930 по 1933 год - начальник ОРПО ПУ ОКРА Ленинградского\
    \ ВО. \n  В Забайкалье Давид Михайлович с 1933-го года, сначала нач. СО ЗГВ ОКДВА,\
    \ а с образованием Забайкальского ВО - начальник санитарной службы ЗабВО, военврач\
    \ 1-го ранга. \n  Кандидатом в члены ВКП(б) Давид Михайлович состоял с 1930-го\
    \ года, исключен 13.06.37-го года за принадлежность к троцкизму. Арестован 15.06.37г.\
    \ Приговорен ВК ВС СССР в Чите 5 октября 1938-го года, расстрелян в тот же день.\
    \ Реабилитирован 17 декабря 1957-го года."
