  spravka: "Род. 18.05.1900 в с. Троицкое Тасеевской вол. Канского уезда Енисейской\
    \ губ. С 1918 тасеевский партизан, член штаба партизанской армии Северо-Канского\
    \ фронта, участник боев с колчаковцами и чехами. В 1919 член Ревтрибунала Тасеевской\
    \ партизанской республики. Чекист, боровшийся с контрреволюцией в 20-30 годы в\
    \ Омске, Красноярске, Томске, Нижне-Удинске, Иркутске, Оренбурге. Один из руководителей\
    \ подавления восстания бывших красных партизан в Тасеевском, Дзержинском, Абанском\
    \ и Канском р-нах в 1931. С февраля 1931 по январь 1932 нач. Красноярского горотдела\
    \ ОГПУ. Принимал участие в следствии по делу Будима И.С. (198 чел.) в 1933. Допрашивал\
    \ Терских И.А., избивал, заставлял стоять у стены по 12 час. Награжден почетными\
    \ значками чекиста. Заместитель начальника УНКВД Оренбургской обл. Арестован и\
    \ расстрелян в Оренбурге в 1937. \n  -Бушуев В. На изломе, Красноярский рабочий,\
    \ 03.02.1990. \n  -Енисейский энциклопедический словарь, Красноярск, 1998, с.\
    \ 90, (б). \n  -Архив Красноярского крайсуда, реабилитационные постановления,\
    \ 1956, № 157. \n  -Либрехт А. Семья Буда, Сельский труженик (Тасеево), 22.05.1989,\
    \ 24.05.1989, 26.05.1989. \n  -Владимир Мещеряков. Время прощаться и прощать"
