  fio: Кооператоров (Сюн-Юн-Кунь) Василий Васильевич
  source: Силонов С. Интернированные китайцы в Сибири (1930-е годы)
  spravka: |-
    1911 г.р., уроженец провинции Хобей, член компартии Китая (Уханьская организация). В СССР с 1927 г., учился на военных курсах, затем перешел в КУТК. Участник антисоветской демонстрации китайского студенчества в Москве в 1928 г. Исключен из компартии Китая в 1930 г., арестован в 1931 г. за участие в троцкистской организации КУТК, приговорен к 3 годам ссылки, выслан в г. Иваново. Военной коллегией Верховного суда в июне 1938 г. приговорен к 10 годам лишения свободы по ст.ст. 17, 58-8 и 58-11 УК РСФСР с отбыванием в ИТЛ, с 8 июня находился в тюремной больнице на излечении от туберкулеза легких, 5 сентября 1938 г. умер.
