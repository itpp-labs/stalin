- spravka_old_id: 29588
  repryear: 1938
  fio: Черневский Всеволод Николаевич
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1895, Узбекистан, г. Катта-Курган, русский, член ВКП(б) (бывший член ЦК партии левых эсеров). Проживал: Москва, Потаповский пер., д. 9/11, кв. 67. Начальник отдела Строительно-квартирного управления РККА, бригинтендант
    Арестован 15.11.1937. Обв. в участии в военном заговоре. Приговор: ВК ВС СССР, 22.08.1938 – ВМН. Расстрелян 22.08.1938, г.Москва.
    Реабилитирован ВК ВС СССР ноябрь 1956
