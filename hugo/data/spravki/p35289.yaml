  spravka: |-
    Родился 18.08.1900 г. в Борисоглебске ныне Воронежской обл. В 1918 г. окончил гимназию. С 1919 г. участвует в гражданской войне в составе 25-й Чапаевской стрелковой дивизии. В 1923-28 гг. обучался в Ленинградской военно-медицинской академии им.Кирова. В дальнейшем проходил службу на Дальнем Востоке военврачом. В 1932-37 гг. начальник санитарной службы 6-й механизированной бригады.
    Арестован в октябре 1937 г. арестован и осужден на 10 лет. Срок отбывал в лагерях Дальстроя (Магаданская область) с использованием по специальности. После освобождения и до своей смерти в 1962 г. работал врачом. Реабилитирован в 1956 г. Военврач 2 ранга. Награжден орденом Знак Почета (1936).
