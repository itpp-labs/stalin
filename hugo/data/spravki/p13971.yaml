  spravka: "(20.10.1903- март 1983) \n  1903. — Род. в Баку. Отец – Агаджанов Иван\
    \ Борисович, рабочий нефтепромыслов. \n  1920-е гг., начало. — Участие в комсомольском\
    \ подполье во время Гражданской войны на Северном Кавказе, замена фамилии на Грамп\
    \ и отчества – на Николаевич (для конспирации). \n  1920-е гг., конец. — Учеба\
    \ в Московском институте инженеров транспорта (МИИТ), после окончания учебы –\
    \ директор этого института. \n  1930–1931. — Учеба на английских курсах у Гертруды\
    \ Яковлевны Кливанс, учительницы из США, находившейся в СССР в качестве туристки\
    \ с сентября 1930 г. по июнь 1931 г. \n  1931–1933. — Командировка в Америку для\
    \ продолжения учебы в аспирантуре университета им. Джона Пордью (город Лафайет,\
    \ штат Индиана). Встречи в Америке с его бывшей преподавательницей английского\
    \ Г.Я. Кливанс. \n  1933. — Получение степени магистра технических наук, возвращение\
    \ в СССР в Наркомат путей сообщения. \n  Женитьба на приехавшей вскоре в СССР\
    \ Г.Я. Кливанс, которая стала преподавать английский язык в одном из московских\
    \ вузов. \n  1934, август. — Рождение сына Евгения (Джона). \n  1937, август.\
    \ — Арест, обыск, объявление «врагом народа, участником правотроцкистской вредительской\
    \ организации на транспорте». Следствие с применением пыток, заключение в Лубянской\
    \ и Бутырской тюрьмах, одиночное заключение в Елецкой тюрьме. Увольнение Г.Я.\
    \ Кливанс с работы, конфискация имущества, выселение из отдельной квартиры, вынужденное\
    \ переселение в подмосковную деревню. \n  1938, январь. — Приговор Военной коллегии\
    \ Верховного суда СССР А.Н. Грампу: 10 лет ИТЛ. Этап до Норильска. \n  1938. —\
    \ Добровольный отказ Г.Я. Кливанс от американского гражданства, принятие советского\
    \ гражданства, несмотря на возможность вернуться в США. Помощь семье со стороны\
    \ С.И. Агаджанова, младшего брата А.Н. Грампа. \n  1941, осень. — Нелегальный\
    \ приезд Г.Я. Кливанс с сыном в Москву к родителям мужа, жизнь без прописки. \n\
    \  1943. — Работа Г.Я. Кливанс переводчицей в ВОКСе (Всесоюзное общество культурных\
    \ связей с заграницей). \n  1938–1945. — Работа А.Н. Грампа в Норильске на строительных\
    \ объектах на руководящих должностях в статусе заключенного. \n  1945, конец.\
    \ — Досрочное освобождение А.Н. Грампа из заключения «за ударный труд во время\
    \ войны» с правом работать вольнонаемным, но без права выезда на материк. \n \
    \ 1946, январь – апрель. — Переезд жены с сыном в Норильск. \n  1946–1950. — Работа\
    \ А.Н. Грампа в Управлении строительства Норильского комбината. Г.Я. Кливанс –\
    \ преподавательница английского языка в металлургическом техникуме. Учеба сына\
    \ в школе. \n  1950, конец лета. — Увольнение А.Н. Грампа, как и большинства бывших\
    \ заключенных, с руководящей должности Норильского комбината «за невозможностью\
    \ дальнейшего использования». Потеря работы и жилья. Увольнение Г.Я. Кливанс с\
    \ преподавательской работы. Переезд семьи в небольшой горняцкий поселок Ирша,\
    \ около г. Канска, где А.Н. Грамп работает начальником строительного участка.\
    \ Получение комнаты. Неудачная попытка прописать сына в Москве у бабушки несмотря\
    \ на личную просьбу Министра авиапромышленности П.В. Дементьева, адресованную\
    \ начальнику Московской милиции. \n  1950, 5 ноября. — Арест А.Н. Грампа. Красноярская\
    \ тюрьма. Хлопоты жены с целью добиться для мужа не самого худшего места «вечной\
    \ ссылки». \n  1951, март. — Этап в поселке Ишимба Удерейского района, в 100 км\
    \ севернее поселка Мотыгино на р. Ангара, где создавалась сеть геологоразведочных\
    \ партий. Работа инженером на стройке. \n  1951, лето. — Переезд Г.Я. Кливанс\
    \ с сыном к мужу в поселок Ишимба. Дружба с Л.И. Брагинским, И.К. Гогуа и другими\
    \ ссыльными. \n  1952. — Окончание 10-го класса Евгением Грампом в районном центре\
    \ – поселке Южно-Енисейске, в 50 км от Ишимбы. Задержка на два года в получении\
    \ серебряной (вместо золотой) медали по «политическим соображениям», выдача аттестата\
    \ со всеми отличными оценками. \n  1952–1957. — Отказ Евгению Грампу в приеме\
    \ в МИИТ, где в 30-е годы директором был его отец. Поступление на технологический\
    \ факультет Станкостроительного института. Окончание института. \n  1953, май.\
    \ — Подача Евгением Грампом в приемную Военной коллегии Верховного суда СССР заявления\
    \ о пересмотре дела отца. \n  1954. — Получение паспорта А.Н. Грампом, переезд\
    \ с женой в Москву, получение прежней квартиры (ведомственной директорской квартиры\
    \ МИИТа). Работа доцентом МИИТа. Жена – переводчик и редактор Внешторгиздата."
