  spravka: "1898 р., с. Зубані Глобинського р-ну Полтавської обл., українець, із селян,\
    \ освіта не вказана. Проживав у м. Полтава. Службовець установи. \n  Заарештований\
    \ 17 грудня 1937 р. Засуджений Верховним Судом СРСР 17 жовтня 1938 р. за ст. ст.\
    \ 54-7, 20, 54-11 КК УРСР до 15 років позбавлення волі з конфіскацією майна. \n\
    \  Реабілітований НКДБ Полтавської обл. 13 березня 1945 р."
