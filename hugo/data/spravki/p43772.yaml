  spravka: "(1896-1985) \n  Род. в пос. Богоявленского стекольного завода. Член партии.\
    \ Мойщик стекол, водонос, трубочник, начинщик, служба в армии, участие в Первой\
    \ мировой войне (1915-1917), инструктор Богоявленского штаба боевых организаций\
    \ народного вооружения Уфимской губернии, председатель Богоявленского райкома\
    \ РКП(б), комендант Стерлитамакского укреп-района и начальник гарнизона г. Стерлитамака,\
    \ командующий Частями особого назначения БАССР, Гомельской области, председатель\
    \ заводского комитета профсоюза Богоявленского стекольного завода, председатель\
    \ правления Башкирского областного отдела Союза химиков, управляющий Богоявленским\
    \ стекольным заводом (1924-1925), председатель Башкирского областного совета профсоюзов\
    \ (1925-1928), учеба в Московской промышленной академии, директор Щелковского\
    \ химического завода, управляющий трестом «Востокхимия», директор Воскресенского\
    \ химического комбината. Репрессирован в 1938 г., в 1956 г. реабилитирован. Начальник\
    \ цеха, помощник директора Воскресенского химкомбината (1956-1968)."
