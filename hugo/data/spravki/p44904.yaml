- spravka_old_id: 35650
  repryear: 1937
  fio: Кузениц Меер Беркович
  source: Архив НИПЦ "Мемориал", Москва
  spravka: |-
    Род. в 1902, Белорусская ССР, Минская обл., г.Плещенцы, еврей, обр.: высшее, член ВКП(б) с 1919 г. Проживал: РСФСР, Калининская обл., Тверь. Горком ВКП(б), секретарь
    Арестован 13.11.1937. Приговор: ВК ВС СССР, 24.07.1940 – 10 лет ИТЛ, освобожден в ноябре 1947 г., умер 02.03.1970 в Москве.
    Реабилитирован ВК ВС СССР за отсутствием состава преступления
- spravka_old_id: 35651
  repryear: 1949
  fio: Кузениц Меер Беркович
  source: Архив НИПЦ "Мемориал", Москва
  spravka: |-
    Род. в 1903, Белорусская ССР, Минская обл., г.Плещенцы, еврей, обр.: высшее, член ВКП(б) с 1919 г. Проживал: г.Великие Луки. Областной коммунальный банк, инструктор
    Приговор: ОСО при МГБ СССР, 26.01.1949 – ссылка в Красноярский край, освобожден в 1954 г.
    Реабилитирован ВК ВС СССР 05.11.1955 за отсутствием состава преступления
- spravka_old_id: 35652
  repryear: null
  fio: Кузениц Меер Беркович
  source: 'Сб.: Ян Гамарник. Воспоминания друзей и соратников'
  spravka: |-
    (1902 — 1972). Член КПСС с 1919 г. В 20-х и 30-х годах комсомольский работник, секретарь ЦК ЛКСМ Белоруссии, секретарь Дальбюро и Дальневосточного крайкома ВЛКСМ. Длительное время находился на партийной работе в Хабаровске, Москве.
