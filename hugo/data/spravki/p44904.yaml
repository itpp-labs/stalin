  spravka: |-
    (1902 — 1972). Член КПСС с 1919 г. В 20-х и 30-х годах комсомольский работник, секретарь ЦК ЛКСМ Белоруссии, секретарь Дальбюро и Дальневосточного крайкома ВЛКСМ. Длительное время находился на партийной работе в Хабаровске, Москве.
