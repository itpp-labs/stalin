  fio: Гасанбеков Балабей Джабарович
  source: www.ourbaku.com/index.php5/
  spravka: "1899 г.р., профессор, экономист, ректор Азербайджанского Государственного\
    \ Университета, член АКП(б) с 1919 года. \n  Арестован 28 января 1937 г., обвинялся\
    \ в преступлениях, предусмотренных ст.ст. 69, 64, 70 и 73 УК Азерб. ССР. \n  5\
    \ сентября 1937 г. обвинительное заключение по делу Гасанбекова Балабея было утверждено\
    \ Наркомом Сумбаховым-Топурндзе. \n  11 октября 1937 г. в 17 часов 45 минут открылось\
    \ судебное заседание Военной коллегии Верховного Суда СССР. Заседание было закрыто\
    \ в 18 часов. \n  В этот день Ректор Университета профессор Гасанбеков Балабей\
    \ Джабарович был приговорен к высшей мере уголовного наказания - расстрелу. В\
    \ деле есть справка о том, что приговор о расстре ле Гасанбекова Балабея Джабаровича\
    \ приведен в исполнение в гор. Баку 12 октября 1937 г. Акт о приведении приговора\
    \ в исполнение хранится в Особом архиве 1-го спецотдела НКВД СССР, том № 8, лист\
    \ № 32. \n  15 сентября 1956 г. Определением Военной Коллегии Верховного Суда\
    \ СССР приговор Военной Коллегии Верховного Суда СССР от 11 октября 1937 г. в\
    \ отношении Гасанбекова Балабея Джабаровича, в связи с вновь открывшимися обстоятельствами,\
    \ был отменен и дело о нем дальнейшим производством было прекращено за отсутствием\
    \ состава преступления."
