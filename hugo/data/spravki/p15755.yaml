    народився 1903 у м. Сормово Балахнинського пов. Нижегородської губ. Росіянин, з робітників, освіта вища, член ВЛКСМ з 1919 р., член ВКП(б) з 1921 р. Проживав у Харкові. Завідувач відділу керівних парторганів Харківського обкому КП(б)У. Заарештований _01.11.1937_ р. як член антирад. терористичної шкідницької організації (статті 54-7, 54-8, 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _30.12.1937_ р. засуджений до розстрілу з конфіскацією особистого майна. Розстріляний _31.12.1937_ р. у Харкові. Реабілітований _17.09.1955_ р.
