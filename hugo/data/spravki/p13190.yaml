- id: all.csv-line-12780
  repryear: null
  fio: Хромченко Мойсей Юхимович
  source: Реабілітовані історією. Харківська область. Кн. 2.
  spravka: |-
    народився 1897 у м. Злинка Єлизаветградстького пов. Херсонської губ. Єврей, із службовців, освіта середня, позапарт., у 1919—1937 рр. член ВКП(б). Проживав у Харкові. Директор Єнакіївського коксохімічного заводу. Заарештований _24.07.1937_ р. як член к.-р. троцькістської шкідницької організації (статті 547, 548 КК УРСР) і військовою колегією Верховного Суду СРСР _10.12.1937_ р. (статті 547, 548, 5411 КК УРСР) засуджений до ВМП з конфіскацією особистого майна. Розстріляний _10.12.1937_ р. у Харкові. Реабілітований _25.08.1956_ р.
