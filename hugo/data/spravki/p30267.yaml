    Род. в 1898, Менделеевский р-н, п. Бондюжского з-да, татарин, член ВКП(б) с 1918 г. Проживал: г. Казань. Нарком юстиции ТАССР
    Арестован 26.08.1937. Обв. по ст. 58-2, 58-7, 58-8, 58-11. ("участник правотроцкистской националистической султангалеевской организации, повстанческая деятельность"). Приговор: ВК ВС СССР, 09.05.1938 – ВМН с конфискацией имущества. Расстрелян 09.05.1938, в г.Казань.
    Реабилитирован 22.08.1957
