- id: all.csv-line-13143
  repryear: null
  fio: Зауташвили Георгий Иванович
  source: magazines.russ.ru/nj/2011/265/p18.html
  spravka: |-
    родился в 1888 г. в селе Кварели Телавского уезда, на востоке Грузии, учился сначала в духовной семинарии, затем в 1915 г. окончил ветеринарный факультет Харьковского университета и стал военным ветеринарным врачом. В 1937 г. Георгия Зауташвили арестовали, объявили врагом народа, и он был отправлен в концлагерь Игарка-2, где и умер.
