    (1898–22.11.1937) — партийный и хозяйственный деятель. Родился в селе Лушево Тульской губернии. Член РКП(б) с 1918 г. Во время Гражданской войны находился на руководящей партийной работе в Туле и Ефремове, затем по партийной мобилизации был направлен на Восточный фронт. После освобождения Тюменской губернии от колчаковцев работал в аппарате губернского военно-революционного комитета. Был председателем Ялуторовского уездного комитета РКП(б), председателем Ялуторовского уездного революционного комитета (Тюменская губерния). В 1920–1921 гг. ответственный секретарь Тюменского губкома РКП(б), заместитель председателя Тюменского губисполкома советов. В 1921–1922 гг. ответственный секретарь Воронежского губкома РКП(б). В 1923–1925 гг. председатель Исполкома Воронежского губернского совета. В 1925–1932 гг. нарком внутренней торговли РСФСР, заместитель председателя Центрального Союза потребительских обществ СССР (Центросоюз), заместитель председателя Исполкома Московского областного совета. В 1932–1936 гг. председатель Исполкома Ивановского Промышленного областного совета. В 1936–1937 гг. председатель Исполкома Ивановского областного совета. Арестован 15 июля 1937 г. Расстрелян.
