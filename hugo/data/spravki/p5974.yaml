    Род. в 1897, Витебская губ., Люцинский уезд, дер. Поторовские, латыш, обр.: высшее, член ВКП(б). Проживал: Москва, ул. Серафимовича, д. 2 (Дом правительства), кв. 190. Начальник Центрального управления народнохозяйственного учета при СНК СССР, зам. председателя Госплана СССР.
    Арестован 31.05.1937. Обв. в шпионаже и вредительско-террористической деятельности. Приговор: ВК ВС СССР, 21.08.1937 – ВМН. Расстрелян 26.09.1937, г.Москва.
