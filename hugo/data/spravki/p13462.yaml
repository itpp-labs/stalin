    \ Награжден двумя орденами Красного Знамени., комдив, 1933-1937 командир 1-го\
    \ кавалерийского корпуса \n  Арестован 09.08.1937. Приговор: ВК ВС СССР, 19.11.1937\
    \ – ВМН. Расстрелян 19.11.1937. \n  Реабилитирован 20.10.1956"
