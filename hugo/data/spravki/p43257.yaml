  fio: Мусаэлян Арам Николаевич
  source: 'Алексеев М.А., Колпакиди А.И., Кочик В.Я. Энциклопедия военной разведки
    : 1918-1945 гг. - М., 2012.'
  spravka: "1896, г. Шуша Елисаветпольской губернии — 1973, г. Москва. \n  Армянин.\
    \ Из служащих. В РККА с 1920. Член компартии. Окончил Военно-политические академические\
    \ курсы высшего политсостава РККА (1924-1925), восточный факультет Военной академии\
    \ им. М. В. Фрунзе (1925-1927), два курса восточного отделения Института красной\
    \ профессуры (1931-1933). \n  В службе в 1916-1917, затем учитель сельской школы\
    \ в селе Когорты Шушин-ского уезда Елисаветпольской губернии. \n  Военком ревкома\
    \ Варандинского района, сотрудник ГубЧК в Елисаветполе (ныне Гянджа, Азербайджан),\
    \ военком Эчмиадзинского уездного военкомата Эриванской губернии, заместитель\
    \ военкома Армянской республики (1920-1924). \n  В распоряжении РУ штаба РККА\
    \ (июль 1927 — сентябрь 1929), сотрудник для особых поручений. \n  Военком 12-го\
    \ Ярцевского стрелкового полка 4-й стрелковой дивизии в Бобруйске, преподаватель\
    \ Военной академии им. М. В. Фрунзе (сентябрь 1929 — июль 1931). \n  Начальник\
    \ политотдела МТС в станице Советской Георгиевского района Северо-Кавказского\
    \ края (1933-1935), начальник политотдела Казанского отделения Казанской железной\
    \ дороги, заместитель начальника политотдела Горьковской железной дороги (апрель\
    \ 1935 — февраль 1938). \n  Репрессирован (февраль 1938 — март 1940), приговорен\
    \ к двум годам и одному месяцу лишения свободы, оправдан военным трибуналом Московского\
    \ ВО. \n  Награжден орденом Ленина. \n  Похоронен на Новодевичьем кладбище Москвы."
