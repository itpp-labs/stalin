  spravka: "1895 р. н., Сумська обл., м. Конотоп, українець, освіта вища, Київська\
    \ обл., м. Київ, науковий співробітник музею революції, письменник \n  Арешт 29.10.1937.\
    \ Військовою колегією Верховного Суду СРСР 22.08.1938 за участь у контрреволюційній\
