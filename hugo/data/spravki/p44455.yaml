    (1896–1953), участник Гражданской войны, партийный и советский работник, заместитель председателя облисполкома Адыгеи (1936–1938). Арестован, приговорен Краснодарским крайсудом к расстрелу (1940), высшая мера наказания заменена на 15 лет исправительно-трудовых лагерей и 5 лет поражения в правах. Отбывал срок в лагере в Карагандинской области, умер в лагере
