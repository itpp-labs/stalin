    Род. в 1903, Московская губ., Дмитровский уезд, русский, обр.: неоконченное высшее, член ВКП(б) 1924-1935 (исключен за троцкистскую деятельность). С 1920 по 1930 работал монтером ткацких станков на текстильной фабрике "Победа" в Мытищенском р-не Московской обл. С 1930 учился в Ленинграде, в вузе им. Молотова, по специальности "экономист-плановик". Осужден 10.02.1935 ОСО НКВД СССР на 3 года ссылки в с. Туруханск КК за содействие контрреволюционной троцкистско-зиновьевской группе. Не работал.
    Арестован 16.06.1936. Обв. по ст. 58-8, 58-11 УК РСФСР. Приговор: выездная сессия ВК ВС СССР, 18.04.1937 – ВМН с конфискацией имущества. Расстрелян 18.04.1937, в г. Красноярске.
    Реабилитирован ВК ВС СССР 08.02.1958
