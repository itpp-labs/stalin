  fio: Лямин Николай Николаевич
  source: Ленинградский мартиролог, т.10
  spravka: |-
    1894 г. р., уроженец и житель г. Ленинград, русский, член ВКП(б) в 1918-1937 гг., штабс-капитан царской армии, нач. 8-го отдела Штаба ЛВО, полковник, проживал: г.Ленинград, Советский пр., д. 39, кв. 6. Арестован 30 декабря 1937 г. Выездной сессией Военной коллегии Верховного суда СССР в г. Ленинград 20 сентября 1938 г. приговорен по ст. ст. 58-1б-8-11 УК РСФСР к высшей мере наказания. Расстрелян в г. Ленинград 21 сентября 1938 г.
