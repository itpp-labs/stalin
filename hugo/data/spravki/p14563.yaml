  source: Дзыба В. А. Абазины в войнах России XIX и начала XX века. Москва, 2016
  spravka: |-
    Абазинский уздень Клычевского аула, дата рождения неизвестна. Владел арабской и русской грамотой, значился учителем в Баталпашинском отделе. Принимал участие в белогвардейском движении, за отличия произведен в урядники и приказом главноначальствующего и командующего войсками Терско-Дагестанского края генерала от кавалерии И.Г. Эрдели награжден Георгиевским крестом.
