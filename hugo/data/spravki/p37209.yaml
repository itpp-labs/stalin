  repryear: '1940'
  fio: Урицкий Семен Борисович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1893, Черкассы, еврей, обр.: высшее, член ВКП(б). Проживал: Москва, Котельническая наб., д. 17, кв. 23. Директор Всесоюзной книжной палаты.
    Арестован 19.07.1938. Обв. в шпионаже, провокаторской деятельности и подрывной работе в ряде антисоветских организаций. Приговор: ВК ВС СССР, 21.01.1940 – ВМН. Расстрелян 22.01.1940, г.Москва.
    Реабилитирован ВК ВС СССР 26.05.1956
