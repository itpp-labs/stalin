  repryear: 1937
  fio: Батенькин Петр Иванович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1886, Нижегородская губ., Сергачский уезд, с. Столбище, русский, обр.: низшее, член ВКП(б). Проживал: Муром. Представитель Российского общества Красного Креста Дальневосточного края на ст.Куйбышевка Восточная Амурской ж.д.
    Арестован 09.01.1937. Обв. в участии в антисоветской троцкистской диверсионно-террористической организации. Приговор: ВК ВС СССР, 10.08.1937 – ВМН. Расстрелян 10.08.1937, г.Москва.
    Реабилитирован ВК ВС СССР 21.12.1957
