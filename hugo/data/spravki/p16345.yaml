  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 1.
  spravka: |-
    народився 1899 у м. Могилів-Подільський Могилів-Подільського пов. Подільської губ. Єврей, з кустарів, освіта початкова, член ВКП(б) з 1920 р. Проживав у Харкові. Начальник цеху заводу «Замок». Заарештований _02.10.1937_ р. як член к.-р. троцькістської організації та за підривну роботу на Півд. залізниці (статті 54-8 через ст. 17, 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _03.01.1938_ р. (статті 54-7, 54-8, 54-11 КК УРСР) засуджений до розстрілу з конфіскацією особистого майна. Розстріляний _04.01.1938_ р. у Харкові. Реабілітований _29.02.1956_ р.
