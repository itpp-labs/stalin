- spravka_old_id: 77
  repryear: 1937
  fio: Щупак Самуил Борисович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1894, Киевская губ., Бердичевский уезд, пос. Липовец, еврей, обр.: самообразование, член КП(б)У. Проживал: Киев, ул. Ленина, д. 68, кв. 55. Научный редактор в журнале "Литературная критика".
    Арестован 09.11.1936. Обв. в к.-р. организационной деятельности и совершении терактов. Приговор: ВК ВС СССР, 10.03.1937 – ВМН. Расстрелян 10.03.1937, г.Москва.
    Реабилитирован ВК ВС СССР 03.11.1956
