  repryear: '1938'
  fio: Красников Михаил Иванович
  source: Книга памяти Красноярского края
  spravka: "Род. в 1914, г. Брянск, русский, обр.: высшее. Проживал: г. Красноярск.\
    \ В 1933 добровольно вступил в РККА, направлен в школу спецслужб ВВС. В 1935 учился\
    \ в летной школе в г. Ейске, по окончании ее направлен в Красноярск. Лейтенант,\
    \ Летчик-наблюдатель 18 авиаэскадрильи 44-й авиабригады \n  Арестован 20.10.1937.\
    \ Обв. по ст.58—7, 58—8, 58—10 УК РСФСР. Приговор: ВК ВС СССР, 14.07.1938 – 10\
    \ лет ИТЛ и 5 лет лишения политических прав. Срок отбывал в Норильлаге. Освобожден\
    \ 20.10.1946 от спецпоселения. содержался в Красноярской тюрьме"
