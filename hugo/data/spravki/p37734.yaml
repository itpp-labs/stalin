    народився 1882 у Варшаві. Німець, із службовців, освіта вища, позапарт., у 1902—1909 рр. член РСДРП. Проживав у Харкові. Викладач Харківського зоотехнічного інституту. Заарештований _14.02.1938_ р. за націоналістичну роботу (статті 54-10 ч. 1, 54-11 КК УРСР), _15.03.1938_ р. для подальшого слідства етапований до Київської в’язниці і військовою колегією Верховного Суду СРСР _23.09.1938_ р. (статті 54-1 п. «а», 54-8, 54-11 КК УРСР) засуджений до розстрілу з конфіскацією особистого майна з негайним виконанням вироку згідно з постановою ЦВК СРСР від _01.12.1934_ р. Розстріляний _23.09.1938_ р. у Києві. Реабілітований _18.06.1960_ р.
