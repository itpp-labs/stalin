  spravka: "Род. в 1899 в Каменец-Подольской губернии Киевского генерал-губерна-торства\
    \ Российской империи в семье ремесленника. Немец. Образование среднее, по специальности\
    \ слесарь-механик. Учился до 1915г., м. Немиров Каменец-Подольской губернии, окончил\
    \ 7 классов мужской гимназии. Член Коммунистической партии с 1919 г. \n  В 1915г.\
    \ в ссылке как немецкий подданный, Кустанайский уезд. 1917-1918гг.-счетовод, г.\
    \ Кустанай.1919-1921гг.-председатель организации РКП(б) Союза советских служащих,\
    \ член уездного комитета РКП(б), главный бухгалтер губкома РКП(б), член, затем\
    \ председатель правления районного (губернского) продовольственного комитета,\
    \ г. Кустанай. 1922-1924гг.- заместитель заведующего [отделом] Наркомата продовольствия\
    \ Казахской АССР, г. Оренбург. 06.1924г. заведующий отделом Управления торговых\
    \ предприятий и член коллегии Наркомата внутренней торговли Казахской АССР. 06.1925-04.1927гг.\
    \ заместитель Наркома торговли Казахской АССР. 04.1927г. отозван, инструктор Казкрайкома\
    \ ВКП(б). 1928г.-зав.управления элеваторов, г. Воронеж. 1929-1930гг.-член, зам.\
    \ председателя Правления Коопхлебсоюза. 1930-1931гг.-председатель Центрально-Черноземного\
    \ областного полеводсоюза, г.Воронеж. 01.1931-02.1932гг. заместитель Наркома снабжения\
    \ Казахской АССР. 02.1932г. уполномоченный СТО [СССР] по заготовке сельскохозяйственной\
    \ продук-ции по Казахской АССР. 1933г. уполномоченный Комитета заготовок Совнаркома\
    \ СССР по Казахской АССР. В [1938 г.] выехал из Казахстана. \n  Репрессирован.\
    \ Арестован 30.08.1937 г. в г.Куйбышеве. Приговорен ОСО при НКВД СССР 17.03.1940г.\
    \ к 3 годам исправительно-трудовых лагерей. Реабилитирован в июне 1994г. \n  Источник:\
    \ АПРК Ф.141. Оп.16. Д.2698. Л.1-18. л/л. \n  Литература: Наркомы Казахстана.\
    \ С. 204.,, Ашимбаев Д. Кто есть кто в Казахстане. С.651."
