    Род. в 1897, Полтавская губ., Лубенский уезд, с. Кривоносовка, украинец, обр.: низшее, член ВКП(б). Проживал: г. Кролевец, ж. -д. дом. Старший дорожный мастер на 9-й дистанции пути Московско-Киевской ж.д.
    Арестован 04.09.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 07.10.1937 – ВМН. Расстрелян 07.10.1937, г.Москва.
