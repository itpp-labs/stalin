  spravka: "Род. в 1895 в г. Симферополе Таврической губернии Российской империи в\
    \ семье путевого обходчика. Русский. В 1910 г. окончил 5 классов земской школы\
    \ (станция Джанкой, Крым). Член Коммунистической партии с 1917 г. \n  В 1912-1914-\
    \ чернорабочий, мастер мастерских цементных изделий (г. Симферополь).1914-1915-мастер\
    \ по выделке цементно-песочных изделий (Бердянский уезд Таврической губернии,\
    \ Белевский уезд Тульской губернии).1915-1917-служил в царской армии: рядовой\
    \ 1-го артиллерийского полка, секретарь гарнизонного солдатского комитета (г.\
    \ Ревель). С декабря 1917 г. казначей, делопроизводитель, заместитель военного\
    \ комиссара Ревельского отдельного авиационного полка.1920-1921-помощник начальни-ка\
    \ штаба по политической части, заведующий клубным отделением в Оренбургском укрепленном\
    \ районе, начальник политического отдела Автономной области немцев Поволжья (г.\
    \ Маркс).1921-1923-заместитель заведующего губернским отделом политического просвещения,\
    \ заместитель заведующего губернским отделом народного образования, заместитель\
    \ председателя Комиссии по ликвидации последствий голода (г. Оренбург).1923-1928-заместитель\
    \ комиссара продовольствия, заместитель заведующего, заведующий губернским финансовым\
    \ отделом (г. Орен-бург).1928-1929-заведующий бюджетным отделом и заместитель\
    \ уполно-моченного Наркомата финансов РСФСР по Средне-Волжскому краю (г. Куйбышев).\
    \ 1929-1930-директор совхоза им. С. Разина, заместитель директора Средне-Волжского\
    \ совхозного треста.1930-1932- уполномоченный Семеноводтреста по Средне-Волжскому\
    \ краю, заместитель заведующего, начальник Средне-Волжского краевого финансового\
    \ управления (г. Куйбышев). 12.1932-12.1936гг. первый заместитель Наркома, 12.1936-10.1937гг.\
    \ второй заместитель Наркома финансов КазССР. \n  Репрессирован. Арестован 13.10.1937г.\
    \ Приговорен ВС СССР 11.05.1938г. к ВМН. Расстрелян 11.05.1938, Куйбышев. Реабилитирован\
    \ 02.02.1957г. \n  Избирался: Кандидат в члены КазЦИКа (1924). \n  Источник: АПРК\
    \ Ф.141. Оп.1. Д.13123. Л.74-87. л/д. \n  Литература: Наркомы Казахстана. С. 93.,\
    \ Ашимбаев Д.Р. Кто есть кто в Казахстане. С.236."
