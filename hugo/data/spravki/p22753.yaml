  spravka: |-
    1905 р., м. Бєлгород (Російська Федерація), німець, із робітників, освіта вища. Проживав у м. Кременчук Полтавської обл. Начальник депо.
    Заарештований 20 жовтня 1937 р. Засуджений Верховним Судом СРСР 22 березня 1938 р. за ст. ст. 54-8, 54-9, 54-11 КК УРСР до розстрілу з конфіскацією особистого майна. Вирок виконано 27 березня 1938 р. у м. Харків.
    Реабілітований Верховним Судом СРСР 8 березня 1958 р.
