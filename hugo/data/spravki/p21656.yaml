  spravka: |-
    Род. в 1900 г. в г. Нахичеван Эриванской губернии. Член РКП(б) с 1919 г. Принимал участие в советизации Армении и в боях с частями Гарегина Нжде в горах Зангезура. Бросили его и на подавление басмачества в Средней Азии. В 1930 г. окончил Военно-политическую академию им. Толмачева в Ленинграде. Стал комиссаром, начальником политотдела Армянской 76-й горнострелковой дивизии им. К. Ворошилова. В 1931 г. был избран членом ЦИК Армянской ССР, в 1931 г. - членом ЦК КП(б) Армении, в 1935 г. - членом ЦИК ЗСФСР. Летом 1936 г. Х.А. Абрамян (Абраамян) из рук председателя ЦИК СССР М.И. Калинина и наркома обороны К.Е. Ворошилова принимает орден Красной Звезды. Той награды, к 15-летию создания 76-й дивизии, удостаивают и командира её - Акопа Атояна. Дивизия же становится Краснознаменной. За комбригом Абрамяном пришли 10 августа 1937 г., комдива же Атояна взяли 31-го.. Оба командира были расстреляны за "заговор военных" против членов Политбюро ЦК ВКП(б). По печальному стечению обстоятельств фамилия Ворошилова оказалась роковой в судьбе комбрига: дивизия носила имя наркома обороны, он вручал Абрамяну орден и сам, четвертым в ряду соратников Сталина, поставил свою подпись, давая добро на расстрел. 1938 год поставил точку в его биографии. Комдив же загнулся в застенках НКВД в Ереване 9 октября 1937 г.
