    Род. в 1908, Варшава, поляк, обр.: высшее, член ВКП(б). Проживал: Москва, Рождественский бул., д. 21, кв. 15. Зам. начальника цементного отдела в Гл. управлении строительной промышленности Наркомата тяжелой промышленности СССР.
    Арестован 19.01.1937. Обв. в участии в антисоветской диверсионно-террористической организации. Приговор: ВК ВС СССР, 21.08.1937 – ВМН. Расстрелян 21.08.1937, г.Москва.
    Реабилитирован ВК ВС СССР 15.09.1956
