- id: all.csv-line-6537
  repryear: '1937'
  fio: Выхристов-Выхристюк Владимир Кириллович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1885, Одесса, украинец, обр.: окончил коммерческое училище, б/п (бывший член партии эсеров). Проживал: Ташкент, Чимкентский тракт, 2-й туп., д. 24. Зам. председателя и бухгалтер в артели "Политкаторжанин" ватно-чесального производства.
    Арестован 21.06.1937. Обв. в организации террористической группы и участии в харбинском террористическом центре "Дальневосточного комитета Трудовой крестьянской партии". Приговор: ВК ВС СССР, 03.09.1937 – ВМН. Расстрелян 03.09.1937, г.Москва.
    Реабилитирован ГВП РФ 30.09.1997
