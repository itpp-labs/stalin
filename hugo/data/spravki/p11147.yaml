  repryear: null
  fio: Лобковський Абрам Самійлович
  source: Реабілітовані історією. Харківська область. Кн. 2.
  spravka: |-
    народився 1883 у м. Вітебськ Вітебської губ. Єврей, із службовців, освіта початкова, позапарт. Проживав у Харкові. Головний бухгалтер ХМІ. Заарештований _17.06.1937_ р. за підривну роботу на будівництві Донводопроводу (ст. 547 КК УРСР) і військовою колегією Верховного Суду СРСР _31.10.1937_ р. (статті 547 через ст. 20, 548, 5411 КК УРСР) засуджений на 15 років позбавлення волі у ВТТ з обмеженням прав на 5 років і конфіскацією майна. Реабілітований _31.12.1939_ р.
