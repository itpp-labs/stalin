  repryear: '1938'
  fio: Черняков Лев Аронович
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1902, Гродненская губ., Волковыский уезд, мест. Сельванск, еврей, обр.: высшее, член ВКП(б). Проживал: Москва, Померанцев пер., д. 3, кв. 19. Начальник планового отдела Центрального пассажирского управления Наркомата путей сообщения СССР
    Арестован 11.12.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 15.02.1938 – ВМН. Расстрелян 15.02.1938, г.Москва.
    Реабилитирован ВК ВС СССР 08.09.1956
