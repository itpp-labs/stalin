  source: Чураков Д. Репрессированные военнослужащие Красной Армии
  spravka: |-
    Род. в 1884, г. Гродно, русский, обр.: высшее, б/п. Проживал: Москва, Потаповский пер., д. 9/11, кв. 30. Начальник отделения Всероглавштаба (8.111.—X.18 г.), оперативного отдела штаба Восточного фронта (Х.18 г.—VII.19 г.), начальник штаба Восточного фронта (VIII.19 г.—1.20 г.), штаба 5-й армии (15.1.—15.VII.20 г.), помощник начальника Оперативного управления Полевого штаба РВСР (15.VII.20 г.— 15.II.21 г.). 1928 заместитель начальника снабжения РККА, врид начальника снабжения РККА, 1929-1932 помощник начальника вооружений РККА, 1934-1937 начальник Военной академии связи им.В.Н.Подбельского, комдив
    Арестован 10.05.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 22.08.1938 – ВМН. Расстрелян 22.08.1938.
    Реабилитирован 28.05.1955
