- spravka_old_id: 31112
  repryear: null
  fio: Яковенко Олексій Якович
  source: '"Реабілітовані історією" : Донецька область'
  spravka: |-
    1888 року народження, м. Брянцеве Артемівського району Донецької області, українець, освіта вища, член ВКП(б). Заступник начальника газової служби Північнодонецької залізниці. Проживав: м. Артемівськ, санаторій, кв. 14.
    Заарештований 20 грудня 1937 року. Виїзною сесією військової колегії Верховного Суду у м. Сталіно (м. Донецьк) 30 жовтня 1938 року засуджений до розстрілу з конфіскацією майна. Вирок приведений до виконання 30 жовтня 1938 року у м. Сталіно (м. Донецьк).
    Реабілітований у 1958 році.
