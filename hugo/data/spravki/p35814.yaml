  fio: Гиршович Борис Иосифович
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1906, Виленская губ., г. Дисна, еврей, обр.: среднее, член ВКП(б). Проживал: Москва, Пушкарев пер., д. 18, кв. 9. Управляющий делами НИИ строительства Наркомата путей сообщения СССР
    Арестован 19.12.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 14.06.1938 – ВМН. Расстрелян 14.06.1938, г.Москва.
    Реабилитирован ВК ВС СССР июнь 1956
