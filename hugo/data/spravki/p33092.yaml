    Род. в 1904, Ленинградская обл., г. Кингисепп, русский, обр.: высшее, б/п. Проживал: Москва, ул. Малая Тульская, д. 2/1, корп. 26, кв. 723. Начальник отделения Управления кораблестроения Управления морских сил РККА, военинженер 1-го ранга
