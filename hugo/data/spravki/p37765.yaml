  fio: Столяров Николай Павлович
  source: Чураков Д. Репрессированные военнослужащие Красной Армии
  spravka: "Род. в 1892, из семьи бухгалтера, прапорщик, обр.: окончил юридический\
    \ факультет Московского университета, окончил Военную Академию РККА, член ВКП(б)\
    \ с 1919. 1918-1919 инструктор Московского учебного батальона, командир батальона\
    \ 8-го курсантского полка, 1925 начальник оперативной части штаба 9-го стрелкового\
    \ корпуса, начальник кафедры Военно-Технической Академии им.Дзержинского, 1935-1937\
    \ преподаватель Военно-инженерной академии, награжден орденом Красного Знамени\
    \ (1919), полковник, командир 172-го стрелкового полка 58-й стрелковой дивизии,\
    \ \n  Арестован 26.02.1938. Приговор: ВК ВС СССР, 25.09.1938 – ВМН. Расстрелян\
    \ 25.09.1938. \n  Реабилитирован 21.03.1956"
