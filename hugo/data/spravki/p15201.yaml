  spravka: "народився 09.04.1900, в с.Істолочна Верховожського району Північної області,\
    \ росіянин, освіта середня.. \n  Проживав м.Херсон, вул. Перекопська,33. \n  Заарештований\
    \ 28.07.1937 року. Звинувачення: участь у диверсійно-шкідницькій організації.\
    \ \n  Верховним судом СРСР 08.12.1937 засуджений до найвищої міри покарання-розстрілу\
    \ з конфіскацією майна. \n  Реабілітований 15.02.1958 Верховним судом СРСР."
