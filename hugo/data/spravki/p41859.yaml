  spravka: |-
    Род. в 1883, Ставропольская губерния, Баталпашинский р-н, русский. Место проживания: г. Сухуми, ВИЭМ. Род занятий: Начальник строительства Сухумского субтропического филиала ВИЭМ (Всесоюзный институт экспериментальной медицины). Инженер-строитель.
    Осужден Верховным судом Абхазской АССР 06.03.1939. Мера наказания: 12 лет с поражением в правах на 3 года и с конфискацией лично принадлежащего ему имущества
