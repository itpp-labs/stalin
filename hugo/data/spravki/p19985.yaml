  spravka: "1905 р. н., кол. Добра Херсонської губ. Єврей, чл. КП(б)У, освіта н. середня,\
    \ голова міськради. Проживав у м. Бердичів Житомирської обл. \n  Заарештований\
    \ листопада 1937 р. Обвинувачувався за ст. 54-7, 54-8, 54-11 КК УРСР. ВК ВС СРСР\
    \ 14 січня 1938 р. засуджений до розстрілу з конфіскацією майна. Вирок виконано\
    \ 15 січня 1938 р. у м. Київ. \n  Реабілітований у 1959 р."
