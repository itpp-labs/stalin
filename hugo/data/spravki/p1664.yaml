  spravka: |-
    Род. в 1903, г. Одесса, еврей, б/п, в прошлом был кандидатом в члены партии. Проживал: г. Ростов-на-Дону. Экономист Управление железной дороги им.Ворошилова
    Арестован 14.09.1936. Обв.: к/р деятельность по ст.ст. 58-8, 58-9, 58-11 УК РСФСР. Приговор: выездная сессия ВК ВС СССР в г. Ростов-на-Дону, 17.06.1937 – ВМН с конфискацией имущества. Расстрелян 17.06.1937, в г.Ростове-на-Дону.
    Реабилитирован ВК ВС СССР 24.10.1957 за отсутствием состава преступления
