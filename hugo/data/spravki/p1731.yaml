    Род. в 1919, Азово-Черноморский кр., Скосырский р-н, х. Карпово-Обрывский, б/п. Студент пед. техникума г.Ростова-на-Дону
    Арестован Скосырским НКВД 28.01.1937. Обв. по ст.ст. 17-58-8 и 58-2 УК РСФСР за участие в контрреволюционной организации. Приговор: ВК ВС СССР – к тюремному заключению сроком на 10 лет, поражением политических прав на 5 лет, с конфискацией личного имущества, срок тюремного заключения исчислять с 28.01.1937г.
    Реабилитирован ВК ВС СССР 03.02.1959 за отсутствием состава преступления
