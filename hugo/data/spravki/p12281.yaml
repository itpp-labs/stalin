  spravka: |-
    Род. в 1888, Вятская губ., Глазовский уезд, Залознинский завод, русский, обр.: высшее, б/п. Проживал: Москва, ул. Солянка, д. 1, кв. 8. Старший инспектор в Центральном мобилизационном отделе Наркомата путей сообщения СССР.
    Арестован 10.07.1937. Обв. в шпионаже в пользу Германии, вредительстве и участии в к.-р. троцкистской террористической организации. Приговор: ВК ВС СССР, 05.11.1937 – ВМН. Расстрелян 05.11.1937, г.Москва.
