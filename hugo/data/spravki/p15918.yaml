    народився 1903 у с. Черновське Курганського окр. Тобольської губ. Росіянин, із священнослужителів, освіта неповна середня, позапарт., у 1932—1935 рр. кандидат у члени ВКП(б). Проживав у Харкові. Викладач школи ПП ХО Тсоавіахіму. Заарештований _20.10.1937_ р. за участь у військовій фашистській змові (статті 54-1 п. «а», 54-8, 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _07.01.1938_ р. (статті 54-7, 54-8, 54-11 КК УРСР) засуджений до розстрілу з конфіскацією особистого майна. Розстріляний _08.01.1938_ р. у Харкові. Реабілітований _23.01.1959_ р.
