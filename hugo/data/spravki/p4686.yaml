  fio: Ашер Эрнст Гугович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1899, Берлин, немец (еврей), обр.: высшее, член КП Германии. Проживал: Саратов, ул. Ленинская, д. 53. Ассистент в Саратовском медицинском институте.
    Арестован 26.06.1936. Обв. в шпионаже и участии в антисоветской троцкистской фашистско-террористической организации. Приговор: ВК ВС СССР, 03.10.1937 – ВМН. Расстрелян 03.10.1937, г.Москва.
    Реабилитирован ГВП РФ 28.06.1996
