  fio: Михалевич Семен Иванович
  source: Белорусский "Мемориал", УКГБ Витебской обл. - дело № 6998-п
  spravka: |-
    Род. в 1907, Украина, Черниговская обл., Щорский р-н, д. Ст. Боровичи, украинец, из крестьян, член/канд. в члены ВКП(б). Проживал: Витебская обл., Лепельский р-н, Лепель. Секретарь, Лепельский окружком комсомола
    Арестован 18.11.1937. Обв. по ст. 69, 70, 76 УК БССР - к/р деятельность. Приговор: судебный орган, 20.12.1937 – ВМН с конфискацией имущества. Расстрелян 21.12.1937, Минск.
    Реабилитирован ВК ВС СССР 15.03.1958
