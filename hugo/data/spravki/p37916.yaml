    Выпускник Киевского политеха, ученик известного Евгения Патона, Пилинский еще в студенческие годы серьезно интересовался конструкциями знаменитых мостов мира. В годы репрессий этот интерес едва не стоил ему жизни. Поводом для ареста и обвинения в шпионаже послужило наличие у него иллюстрированного издания «Мосты мира». Молодому инженеру чудом удалось спастись. Отсидев два года в Днепропетровской тюрьме, вернулся в Кривой Рог. Долгое время сидел без работы, пока не согласились взять его в институт «Кривбасспроект».
