  spravka: |-
    Род. в 1901, Чувашия, Урмарский р-н, с. Сосняки, чуваш. Проживал: г. Казань. Экономист, руководитель плановой группы, "Татптицепром".
    Арестован 09.02.1938. Обв. по ст. 58-2, 58-7, 58-11 ("участник подрывной, вредительской организации правых эсеров, дискредитация мероприятий Сов.вл."). Приговор: ВК ВС СССР, 12.09.1938 – ВМН. НКВД ТАССР 4.3.40 дело прекращено за недостаточностью улик.
