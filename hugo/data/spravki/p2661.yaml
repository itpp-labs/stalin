- spravka_old_id: 1889
  repryear: null
  fio: Фесенко Сергій Дмитрович
  source: '"Реабілітовані історією" : Донецька область'
  spravka: |-
    1892 року народження, с. Гуляй-Поле Олександрівського району Дніпропетровської області, українець, освіта початкова, безпартійний. Робітник тресту "Чистяківантрацит". Проживав: м. Чистякове Донецької області, трестовська колонія, будинок приїжджих.
    Заарештований 13 вересня 1936 року. Виїзною сесією військової колегії Верховного Суду у м. Харківі 10 липня 1937 року засуджений до розстрілу з конфіскацією майна. Вирок приведений до виконання 10 липня 1937 року у м. Харкові.
    Реабілітований у 1957 році.
