  source: Реабілітовані історією. Харківська область. Кн. 2.
  spravka: |-
    народився 1897 у м. Давид-Городок Мозирського пов. Мінської губ. Єврей, із службовців, освіта вища, позапарт. Проживав у Харкові. Старший інженер Шахтбуду. Заарештований _21.06.1937_ р. як член к.-р. шкідницької організації, підривну діяльність у галузі коксохімії (статті 547, 5411 КК УРСР) і військовою колегією Верховного Суду СРСР _10.12.1937_ р. (статті 541 п. «а», 548, 5411 КК УРСР) засуджений до ВМП з конфіскацією особистого майна. Розстріляний _10.12.1937_ р. у Харкові. Реабілітований _11.02.1960_ р.
