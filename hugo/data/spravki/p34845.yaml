  fio: Найбородин Иван Филиппович
  source: kuzbasshistory.narod.ru/book/Stalinsk/1935_h_3.html , http:// shkolazhizni.ru/archive/0/n-25736/
  spravka: "(р. 1901), парторг Стройпроката. Суть дела: Отец и братья Найбородина\
    \ в 1929 году оказывали вооруженное сопротивление при сдаче хлебозаготовок государству,\
    \ за что брат Найбородина осужден к высшей мере социальной защиты, замененной\
    \ 10 годами. Все семейство и двоюродные братья лишены избирательных прав и сосланы\
    \ из Нарым. Тесть Найбородина тоже сосланный кулак, бежал из Нарыма, связи с ним\
    \ до настоящего времени не порвал. Постановили: Из рядов ВКП(б) исключить. \n\
    \  5 ноября 1935г. \n  [арестован 18 апреля 1938 г., реабилитирован 6 июня 1958\
    \ г.]"
