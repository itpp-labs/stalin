  spravka: "Род. в 1905 в ауле № 2 Аягузской волости Лепсинского уезда Семиреченской\
    \ области Туркестангского генерал-губернаторства Российской империи в семье скотовода.\
    \ Казах. Окончил в 1924 г. 2 курса Семипалатинского казахского педагогического\
    \ техникума. Член Коммунистической партии с 1925 г. \n  До 1921г. работал в хозяйстве\
    \ отца. 1921–1922гг. курсант Семипалатинского рабфака. 01.-09.1922г. учитель школы,\
    \ Чаганская или Чингизская волости Семипалатинского уезда Семипалатинской губернии.\
    \ 1922–1924гг. учащийся Семипалатинского казахского педагогического техникума.\
    \ В мае 1924 г. секретарь казахской ячейки РКСМ Заводо-Затонского района, г. Семипалатинск,\
    \ затем секретарь Каркаралинского уездного комитета РЛКСМ. 1925–1926гг. член бюро,\
    \ заведующий организационным отделом, секретарь Семипалатинского губкома РЛКСМ,\
    \ ВЛКСМ. 1926–1927гг. председатель экономической комиссии, заведующий отделом\
    \ печати Казкрайкома ВЛКСМ, одновременно редактор и член редколлегии газеты \"\
    Лениншiл жас\" и журнала \".йел те.дiгi\". 1927–1928гг. заместитель заведующего\
    \ отделом Уральского губкома ВКП(б). 1928–1929гг. редактор газеты \".ызыл Ту\"\
    . 1929–1930гг. заведующий Уральским окружным земельным управлением. 1930–1931гг.\
    \ помощник директора Карсакпайского медеплавильного комбината, заместитель управляющего\
    \ Джезказганским рудоуправлением. С июля 1931г. начальник сектора животноводства\
    \ Наркомата земледелия Казахской АССР. 08.1932-03.1933гг. заместитель Наркома\
    \ земледелия Казахской АССР. 1933–1934гг. заместитель заведующего, заведующий\
    \ агитмассовым и сельскохозяйственными отделами Казкрайкома ВКП(б). 1934–1935гг.\
    \ заведующий сельскохозяйственным отделом Карагандинского обкома ВКП(б). 08.1935-09.1936гг.\
    \ первый заместитель Наркома земледелия Казахской ССР, одновременно редактор журнала\
    \ \"Колхозды Казакстан\". 09.1936-10.1937гг. Нарком совхозов Казахской ССР. \n\
    \  Репрессирован. Арестован 05.1.1937г. Приговорен 26.02.1938г. к ВМН. Реабилитирован\
    \ 21.01.1958г. \n  Репрессирован. Арестован 05.1.1937г. Приговорен 26.02.1938г.\
    \ к ВМН. Реабилитирован 21.01.1958г. \n  Источник: АПРК. Ф. 141. Оп.. 16. Д.4174.\
    \ \n  Литература: Наркомы Казахстана. С. 147., Ашимбаев Д.Р. Кто есть кто в Казахстане.\
    \ С.383."
