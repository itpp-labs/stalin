  fio: Зусманович Эрнест Исаакович
  source: 'М. Мицель. «Последняя глава»: Агро-Джойнт в годы Большого террора. Киев,
    2012'
  spravka: |-
    Род. в г. Цайскам, Германия, в 1908 г. Терапевт. Прибыл в СССР в 00.12.1934 г. До ареста работал врачом районной больницы в с. Курман-Кемельчи Крымской АССР. Был арестован 18.09.1937 г. по обвинению в участии в контрреволюционной, шпионской, диверсионно-террористической организации. 1.11.1938 г. был осужден ВК ВС СССР к расстрелу, приговор приведен в исполнение в тот же день. Реабилитирован 20.12.1959 г. ВК ВС СССР.
