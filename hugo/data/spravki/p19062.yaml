  spravka: |-
    Род. в 1908, Курск, русский, обр.: среднее, член ВКП(б) с 1930 г. Проживал: Воронеж, ул. 25 Октября, 6, кв. 5. Зав. лабораторией курсов механиков звукового кино, до.10.1936 г. - заведующий отделом руководящих комсомольских органов Воронежского горкома ВЛКСМ.
    Арестован 29.07.1937. Обв. по ст.ст. 58-8, 58-11: Обвинялся в активном участии в антисоветской право-троцкистской террористической организации. Приговор: выездная сессия ВК ВС СССР в г. Воронеж, 10.01.1938 – ВМН. Расстрелян 10.01.1938.
    Реабилитирован ВК ВС СССР 13.07.1957
