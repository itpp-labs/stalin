  spravka: "1902 р., с. Григорівщина Шишацького р-ну Полтавської обл., українець,\
    \ із селян, освіта середня. Перебував на службі у РСЧА. Начальник штабу полку.\
    \ \n  Заарештований 27 лютого 1938 р. Засуджений Верховним Судом СРСР 17 жовтня\
    \ 1938 р. за ст.ст. 54-1, 54-7, 54-8, 54-11 КК УРСР до розстрілу з конфіскацією\
    \ особистого майна. Вирок виконано 17 жовтня 1938 р. у м. Полтава. \n  Реабілітований\
    \ Верховним Судом СРСР 5 листопада 1957 р."
