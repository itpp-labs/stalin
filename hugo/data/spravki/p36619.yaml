  spravka: |-
    Род. в 1905, Киевская губ., Винницкий уезд, Стрижавская вол., дер. Сосонка, украинец, обр.: высшее, член ВКП(б). Проживал: Москва, Покровское-Стрешнево, военный городок, ул. Щукинская, д. 8, корп. 26, кв. 214. Начальник 6-го отделения 3-го отдела Автобронетанкового управления РККА, военинженер 2-го ранга
    Арестован 11.06.1938. Обв.: шпионаж. Приговор: ВК ВС СССР, 26.08.1938 – ВМН. Расстрелян 26.08.1938, г.Москва.
    Реабилитирован ВК ВС СССР январь 1960
