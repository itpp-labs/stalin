    \ №248 7 июля 1936 года по НКВД СССР. \n  По совместительству начальник строительства\
    \ монументов. Приказ №57 от 8 февраля 1937 года по Управлению строительства канала\
    \ Москва – Волга. \n  Арестован 1 мая 1937 года. \n  Освобождается от работы 4\
