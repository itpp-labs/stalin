  spravka: "Род. 23.02.1893 года в городе Гомеле, еврей. По происхождению лесопромышленник\
    \ (купец), родной язык русский, владеет французским и слабо немецким. Образование\
    \ среднее, 7 классов гимназии, высшее незаконченное - 2 курса. Беспартийный. \n\
    \  Военная подготовка – учебная команда. Запасная арт. бригада. \n  Жена Мария\
    \ Павловна 1894 г.р.. Сын Константин 1912 г.р., дочь Валентина 1914 г.р.. \n \
    \ До 1914 года учился за границей и на зубоврачебных курсах в Киеве. Инспектор\
    \ в Берлине в торгпредставительстве – 1923-1924 гг. \n  С 1914 по 1917 г. в старой\
    \ армии, в марте 1917 года произведен в прапорщики. \n  В ВЧК с 1918 года – следователь\
    \ ВЧК. Принимал участие в подавлении антоновских банд 1920-21 г. В подавлении\
    \ Кронштадтского мятежа - 1921 г. Подавлении Семиреченского восстания (Симбирской\
    \ губернии) и подавлении басмаческих банд - 1920 г. \n  Уполномоченный ВЧК Оренбурской\
    \ губернии. \n  Замначальника Южного района с 17 января 1934 года. Приказ НКВД\
    \ СССР №248 от 1.07.34 г. \n  Освобожден от занимаемой должности с 4 мая 1937\
    \ года. Приказ №237. \n  Откомандирован в Волжский район 9.07.1936 года. Приказ\
    \ №450. \n  Волжский район МВС Дмитлага НКВД СССР. \n  Начальник района и начальник\
    \ работ. \n  На основании приказа №57 по Управлению строительства канала Москва\
    \ - Волга назначен по совместительству начальником строительства монументов. Начальник\
    \ района с 13 июня 1936 года. Приказ №705 от 13.07.36 года. \n  Присвоено спецзвание\
    \ капитана Государственной безопасности. Приказ НКВД №640 от 19 июня 1936 года.\
    \ \n  Арестован 1 мая 1937 года. \n  Исключен из списков личного состава 4 мая\
    \ 1937 года в связи с арестом. \n  Освобожден от работы 4 мая 1937 года. Приказ\
    \ №237 от 4 мая 1937 года по Управлению строительства канала Москва – Волга. (См.\
    \ опись 2 арх. 67. Л. 498). \n  Награды: золотые часы РВС – 1920 год. Почетное\
    \ оружие РВС за подавление басмаческих банд – 1920 год. Золотые часы ВЧК, оружие\
    \ РВС Республики – 1923 год. Орден «Красного Знамени» - 1924 год. Знак «Ударника\
    \ МВС» – 1934 год. Знак почетного чекиста - 1935 год. \n  Четыре благодарности\
    \ на строительстве канала Москва – Волга. Например: благодарность за строительство\
    \ стадиона «Динамо» 10 января 1935 года. \n  Карточка составлена 26 ноября 1934\
    \ года. \n  Справка о прохождении службы Быховского Сергея Матвеевича, 1893 г.р..\
    \ \n  Март 1918 года по ноябрь 1918 года – следователь ВЧК. \n  Июль 1919 по сентябрь\
    \ 1920 года – командир и начальник гарнизона Самары, штаб Туркфронта. \n  С сентября\
    \ 1920 по декабрь 1920 – командир по борьбе с Махно. Штаб Южфронта. \n  С декабря\
    \ 1920 по март 1921 года – состоял при начальнике штаба рабоче-крестьянской Красной\
    \ Армии. \n  Март 1921 - декабрь 1922 – начальник отделения ТО ВЧК. \n  Декабрь\
    \ 1922 - 1 октября 1924 года – уполномоченный следственного, юридического отделения\
    \ ВЧК. \n  С 5 февраля 1925 по 8 июня 1933 года – уполномоченный, старший оперуполномоченный,\
    \ старший инспектор, инспектор особоуполномоченный при Коллегии ОГПУ. \n  8 июня\
    \ 1933 года - 4 мая 1937 года – замначальника района Дмитлага НКВД. \n  4 мая\
    \ 1937 - 19 июня 1937 года - начальник Волжского района Дмитлага НКВД. \n  Справка\
    \ составлена тов. Козыревой, октябрь 1956 года, на основании учетных карточек\
    \ Ф№2, отсутствовали данные о работе Быховского начальником Волжского района Дмитлага\
    \ НКВД. В архивном деле за №177224, находящемся на хранении в КГБ СССР, эта служба\
    \ указана. \n  Справка составлена на обращение жены Быховского об увеличении пенсии,\
    \ так как она получала пенсию исходя из того, что С.М. Быховский был замначальника\
