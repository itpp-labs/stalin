  fio: Солоненко Иван Кузьмич
  source: ru.openlist.wiki/Солоненко_Иван_Кузьмич_(1895)
  spravka: |-
    Род. 25 апреля 1895 г., Приморская обл., Ольгинский уезд, с. Фроловка, русский, из крестьян. Образование низшее, член ВКП(б) с 1921 г. по 1933 г.
     ст. инспектор финотдела Приморского облисполкома, прож.: г. Владивосток
     Арестован 14 марта 1933 г. Обвинение: 58-10, 58-11
     Приговорен ОСО при Коллегии ОГПУ 28 июля 1933 г. - 5 лет лишения свободы. Место отбывания: Челябинская тюрьма. Реабилитирован 21 сентября 1956 г. постановлением Президиума Хабаровского крайсуда
     Арестован в мае 1937 г. Обвинение: 19-58-8, 58-10, 58-11
     Приговорен Военной Коллегией Верховного суда СССР 28 ноября 1937 к ВМН (расстрел)
     Расстрелян 28 ноября 1937 г., г. Москва. Место захоронения: Московская область, спецобъект "Коммунарка".
     Реабилитирован 5 февраля 1959 г. определением Военной Коллегии Верховного суда СССР
     Архивное дело: ОГА Челябинской области. Ф. Р-467. Д. П-11378.
