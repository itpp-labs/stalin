  source: 'Реабілітовані історією : Полтавська область'
  spravka: "1895 р., с. Барашки В'ятської обл. (Російська Федерація), росіянин, із\
    \ селян, освіта вища агрономічна. Проживав у с. Покровська Багачка Хорольського\
    \ р-ну Полтавської обл. Директор радгоспу. \n  Заарештований 18 вересня 1937 р.\
    \ Засуджений Виїзною сесією Військової Колегії СРСР 5 січня 1938 р. за ст.ст.\
    \ 54-7, 54-8, 54-11 КК УРСР до розстрілу з конфіскацією особистого майна. Вирок\
    \ виконано 6 січня 1938 р. у м. Харків. \n  Реабілітований Військовою Колегією\
    \ Верховного Суду СРСР 15 березня 1958 р."
