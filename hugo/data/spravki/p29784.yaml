- spravka_old_id: 24254
  repryear: 1938
  fio: Кодуа Давид Иванович
  source: По материалам Архива внутренних дел Грузии подготовлено Институтом развития
    свободы информации (IDFI), Грузия
  spravka: |-
    Род. в 1903, Хобский р-н, с. Квемо-Квалиони, грузин. Род занятий: последняя должность инструктор политотдела 47 ГГСД, в звании политрук. В РККА с 1922 г. по день ареста. Военнослужащий.
    Осужден Тройкой при НКВД ГССР 28.04.1938. Мера наказания: расстрел с конфискацией личного имущества. Дата расстрела: 06.05.1938
