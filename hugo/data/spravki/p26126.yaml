  spravka: |-
    Род. в 1881 в Александровске (ныне – Запорожье),, еврей,, образование высшее. Одна из самых заметных фигур среди меньшевиков Донкривбасса, блестящий оратор,, во время революции 1905 года считался рабочим лидером Полтавы,, в 1917 возглавлял Екатеринославскую губернскую Раду. Арестован [вероятно, в Харькове] 18.08.1920, признан видным и активным членом РСДРП и членом главного комитета, в связи с чем решено содержать под стражей в следственной тюрьме до рассмотрения дела Коллегией Пупрчрезкома [возможно, Политуправления Чрезвычайной Комиссии]. В 1937 проживал в Москве, пенсионер,, арестован 08.10.1937,, приговорен ВК ВС СССР 15.03.1938,, расстрелян 15.03.1938,, место захоронения – Москва, Бутово–Коммунарка. Реабилитирован по делу 1920 года Прокуратурой Харьковской области 16.08.1999,, по делу 1937 года – ВК ВС СССР 19.05.1959.
