    Род. в 1904, с. Карт-Джурт, ныне Карачаевский район Карачаево-Черкесской АО. Член КПСС с 1929. Окончил юридическую школу в Ростове-на-Дону. После учился на химико-технологическом факультете Северо-Кавказского индустриального института в Новочеркасске. Работал народным следователем, прокурором района и области, первый карачаевский романист. В 1936 году стал секретарём Карачаевского обкома ВКП(б)
