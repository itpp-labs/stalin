    Род. 08.01.1893, Будвейс (Чешские Будейовице), слесарь, в 1931 году приехал в СССР как экономический мигрант, член компартии Австрии с 1926, с 1932 член ВКП(б). В конце 1935 года стал советским гражданином.Первоначально жил в Туле, затем в Сталинграде, работал на тракторном заводе. Арестован 14 июля 1937 года, обвинен в шпионаже, терроризме и членстве в незаконной организации. Приговорен ВК ВС СССР 10 ноября 1937 года к смертной казни и в тот же день казнен. Его жена Леопольдина Бушта (урожденная Эссл) также была арестована в сентябре 1937 года, но в 1938 году была выслана из страны.
