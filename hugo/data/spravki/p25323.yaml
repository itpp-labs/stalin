    Род. в 1903, Тверская губ., Новоторжский р-н, п. Переслегино, русский. Инженер управления военно-строительных работ в п. Моховая Падь.
    Арестован 03.10.1937. Обв. по ст. 58-1 «а»-7 УК РСФСР. Приговор: выездная сессия ВК ВС СССР, 29.03.1938 – ВМН. Расстрелян 30.03.1938.
    Реабилитирован Прокуратурой Амурской обл. 09.06.1992
