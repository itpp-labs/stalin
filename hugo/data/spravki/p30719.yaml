  spravka: |-
    1902 року народження, с. Біле Ворошиловградського району Донецької області, українець, освіта вища, безпартійний. Проживав: м. Ясинувата. Заступник начальника служби колії управління Південнодонецької залізниці.
    Заарештований 19 грудня 1937 року. Засуджений виїзною сесією військової колегії Верховного Суду СРСР у м. Донецьку до розстрілу з конфіскацією майна. Вирок приведено до виконання у м. Донецьку 6 вересня 1938 року.
    Реабілітований у 1957 році.
