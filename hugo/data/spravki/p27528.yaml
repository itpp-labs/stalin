    1898 г. р., уроженец м. Глубокое Виленской губ., еврей, беспартийный, нач. пиротехнического цеха Ленфильма, проживал: г.Ленинград, Пушкинская ул., д. 9, кв. 30. Арестован 29 марта 1937 г. Выездной сессией Военной коллегии Верховного суда СССР в г. Ленинград 18 мая 1938 г. приговорен по ст. ст. 58-8-9-11 УК РСФСР к высшей мере наказания. Расстрелян в г. Ленинград 18 мая 1938 г. (Его жена Надежда Ефимовна осуждена на 8 лет ИТЛ, отбыла срок в Карлаге.)
