    народився 1891 у м. Круча Могильовської губ. Єврей, із службовців, освіта середня, позапарт., у 1917—1918 рр. член ОЄСРП. Проживав у Харкові. Бухгалтер Харпромторгу. Заарештований _27.01.1937_ р. за антирад. агітацію (ст. 54-10 ч. 1 КК УРСР), у [жовтні] 1937 р. етапований для подальшого слідства до Києва у розпорядження УДБ НКВС УРСР. Військовою колегією Верховного Суду СРСР _01.11.1937_ р. (статті 548, 5411 КК УРСР) засуджений до розстрілу з конфіскацією особистого майна. Розстріляний у Києві, дата розстрілу невідома. Реабілітований _17.12.1957_ р.
