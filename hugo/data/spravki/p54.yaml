- id: all.csv-line-51
  repryear: '1937'
  fio: Котляревский Зусь Моисеевич
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1900, Елизаветград, еврей, обр.: незаконченное высшее, искл. из ВКП(б) в 1936 г. Проживал: Киев, ул. Рейтарская, д. 24, кв. 6. Директор льняного комбината.
    Арестован 17.11.1936. Обв. в к.-р. организационной деятельности и совершении терактов. Приговор: ВК ВС СССР, 09.03.1937 – ВМН. Расстрелян 09.03.1937, г.Москва.
    Реабилитирован ВК ВС СССР 19.09.1956
