- id: all.csv-line-11658
  repryear: null
  fio: Южак Иосиф Борисович
  source: Весельницкий И.М. "Красное колесо" переехало и через Азово-Черноморский
    край и Ростовскую область
  spravka: |-
    1897 г.р. член КПСС с 1913 года, партбилет № 0062752, директор учебно-опытного зерносовхоза № 2, на станции Верблюд (ныне г.Зерноград). Арестован 11 января 1937 года органами НКВД. 14 декабря 1937 года Военной коллегией Верховного суда СССР по политическим обвинениям осужден к ВМН. 30 января 1958 года та же коллегия посмертно его реабилитировала. Реабилитирован в партийном порядке посмертно.
