  spravka: |-
    Род. в 1908, Украина, г. Чернигов, украинец, обр.: высшее (Донской институт водного хозяйства и мелиорации), б/п. Проживал: г. Петропавловск-Камчатский. Прораб судоремзавода.
    Арестован 02.08.1937. Обв. по ст. 58-1а-7-8-11 УК РСФСР. Приговор: выездная сессия ВК ВС СССР, 26.05.1938 – ВМН. Расстрелян 11.06.1938.
    Реабилитирован ВК ВС СССР 11.07.1957
