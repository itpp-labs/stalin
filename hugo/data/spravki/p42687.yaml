    Род. в 1903, Вятская губ., Глазовский уезд, с. Коркино, русская, обр.: высшее, б/п. Проживала: Москва, Рублево, ул. Кирова, д. 16, кв. 9. Врач Рублевской больницы в Москве
    Арестована 08.02.1938. Обв. в активном участии в антисоветской террористической шпионско-диверсионной организации на Рублевской водонасосной станции. Приговор: ВК ВС СССР, 27.09.1938 – ВМН. Расстреляна 27.09.1938, г.Москва.
    Реабилитирована ВК ВС СССР июль 1957
