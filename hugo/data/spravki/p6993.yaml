  source: 'Реабілітовані історією : Донецька область'
  spravka: "1882 року народження, м. Ревель, Латвія, росіянин, освіта вища, безпартійний.\
    \ Помічник керуючого \"Доненерго\" по капітальному будівництву. Проживав: м. Москва-17,\
    \ 3-й Кадашевський провулок, 3, кв. 2. \n  Виїзною сесією військової колегії Верховного\
    \ Суду у м. Сталіно (м. Донецьк) 19 вересня 1937 року засуджений до розстрілу\
    \ з конфіскацією майна. Вирок приведений до виконання 20 вересня 1937 року у м.\
    \ Сталіно (м. Донецьк). \n  Реабілітований у 1956 році."
- id: all.csv-line-6634
  repryear: null
  fio: Стюнкель Борис Эрнестович
  source: energymuseum.ru/whois/?item=122
  spravka: "(1882—?) \n  Род. в 1882 году в Ревеле (Таллин) в семье финского консула\
    \ в Ревеле. Финн, финский подданный, но после отделения Финляндии принял советское\
    \ гражданство и стал писаться русским. Закончил императорское Московское техническое\
    \ училище. Член комиссии ГОЭЛРО. Работал в ряде подкомиссий, участвовал в разработке\
    \ проекта электрификации центрально-промышленного района. \n  В советское время\
    \ четырежды подвергался арестам. В 1920-21 г.г. проходил по делу о «плугах Фаумера»\
    \ (показательный процесс, затеянный Лениным), но бы взят на поруки П. А. Богдановым\
    \ и др. При отделении Финляндии был, как и все проживавшие в Москве финны, арестован.\
    \ После принятия советского гражданства отпущен. В 1930 г. по делу Промпартии\
    \ Стюнкель был приговорен в расстрелу, который заменили на 10 лет ИТЛ. В лагере\
    \ работал по специальности. Вскоре был неожиданно освобожден (по воспоминаниям\
    \ внучки, после освобождения Кржижановский специально сопровождал Стюнкеля на\
    \ работу, чтобы все видели, что ему по-прежнему доверяют). Перед четвертым, последним,\
    \ арестом работал главным инженером Донэнерго. В августе 1937 г. был вызван в\
    \ Москву для получения нового назначения и там арестован. 19 сентября 1937 года\
    \ приговорен ВК ВС СССР к расстрелу. Реабилитирован (посмертно) 15 декабря 1956\
    \ года."
