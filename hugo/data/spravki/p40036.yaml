    (ок. 1889 - ?). Социал-демократ. Из рабочих. Образование низшее. Член РСДРП. В конце 1921 жил в Брянской губ. Местными чекистами характеризовался как "видный" партийный работник. Дальнейшая судьба неизвестна. Т.С.
