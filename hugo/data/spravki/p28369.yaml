  spravka: "[11.1901 - .1938] \n  Родился в ауле Акум-Дан-Ачи Гаршангинского района\
    \ Керкинского округа (Карши). Отец - батрак. Туркмен. Владел персидским, турецким,\
    \ татарским, таджикским, русским, узбекским и казахским языками. \n  Член Компартии\
    \ с 1919 (по другим данным с 1920). \n  В 1910-12 - домашний работник у железнодорожного\
    \ десятника. \n  В 1912-18 - чернорабочий, стрелочник (2 года) станции Новая Шахар\
    \ Бухарской железной дороги. \n  С 1916 - член социал-демократического кружка\
    \ железнодорожников. В 1917 вынужден на 2 месяца бежать в Афганистан опасаясь\
    \ ареста за революционную деятельность. Вернулся и три месяца скрывался в районе\
    \ г. Термез, но выслежен и арестован. Приговорен к каторжным работам и в августе-октябре\
    \ 1917 года сидит в тюрьме. \n  В 1919-20 - доброволец РККА, рядовой артиллерийской\
    \ батареи, командир добровольческого взвода, в 1920-феврале 1921 - помощник командира\
    \ кавалерийского эскадрона - участвует в боях с басмачами в Бухаре. \n  В 1920-21\
    \ - окончил 6-месячную Термезскую совпартшколу. \n  В 1921-22 - окончил Одногодичные\
    \ общеобразовательные курсы в Термезе. \n  В 1921 - председатель Климовского (Термезского)\
    \ уездного комитета партии Сурхан-Дарьинской области. \n  В 1921-22 - пред. Кабодиенского\
    \ укома Компартии Туркестана. \n  В 1922-23 - ответ. секретарь Сурхан-Дарьинского\
    \ окружкома РКСМ, г. Термез. Одновременно - заведующий агитационно-пропагандистским\
    \ отделом Сурхан-Дарьинского окружкома КПТ. \n  В 1923-24 - ответ. секретарь Сурхан-Дарьинского\
    \ окружкома КПТ. Одновременно - два месяца и пред. окружного исполкома. \n  В\
    \ 1924-27 - окончил Ташкентский Комвуз. Одновременно - преподаватель Средне-Азиатской\
    \ национальной военной школы (2 года), преподаватель истории ВКП(б) подготовительного\
    \ отделения Комвуза (1 год). \n  В 1 июня 1927-1 июня 1928 - ответ. инструктор\
    \ ЦК Компартии Туркмении. \n  В 1 июня 1928-марте 1929 - зам. зав. Организационно-инструкторского\
    \ отдела ЦК КП Туркмении. \n  В марте 1929-1930 - зав. агитационно-пропагандистского\
    \ отдела, отдела культуры и пропаганды ленинизма ЦК КП Туркмении. Одновременно\
    \ - ответственный редактор газеты \"Туркменистан\" и журнала \"Большевик\" (печатные\
    \ органы ЦК КПТ). \n  В июне 1930-июне 1931 - ответ. редактор всех национальных\
    \ изданий Туркенской ССР. \n  В 1931-32 - студент Института мирового хозяйства\
    \ и мировой политики Института Красной Профессуры, г. Москва, не закончил. \n\
    \  В 1932-33 - аспирант Всесоюзного коммунистического института журналистики,\
    \ г. Москва, не закончил. \n  С июня 1933 - зав. Распределительного отдела ЦК\
    \ Компартии Туркмении. \n  Член ЦК Компартии Туркмении с 1927. Кандидат в члены\
    \ Среднеазиатского бюро ЦК ВКП(б) в 1928-33. Член ЦИК и кандидат в члены президиума\
    \ ЦИК Туркмении с 1928. \n  Арестован в 1937 году."
