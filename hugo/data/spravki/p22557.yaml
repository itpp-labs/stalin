  fio: Зуев Мирон Тимофеевич
  source: Книга памяти Новосибирской обл.
  spravka: |-
    Род. в 1895, Нарымский кр., Кривошеинский р-н, русский, обр.: среднее. Проживал: г. Новосибирск. Заместитель начальника управления Томской ж. д.
    Арестован 24.06.1937. Обв. в "участии в контрреволюционной троцкистской организации" (ст. 58-1"а", 58-8-9-11 УК РСФСР). Приговор: ВК ВС СССР, 04.06.1938 – ВМН. Расстрелян 04.06.1938.
    Реабилитирован 27.04.1957
