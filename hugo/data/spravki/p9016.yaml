- spravka_old_id: 7792
  repryear: 1937
  fio: Малышев Иван Иванович
  source: Книга памяти Красноярского края
  spravka: |-
    Род. в 1897, Енисейская губ., Канский окр., с. Тасеево, русский, из крестьян., обр.: 3 класса сельской школы, член ВКП(б) с 1929. Проживал: г. Москва. Торговый инспектор совхозсекции «Центросоюза» в г. Красноярске. Бывший командир роты тасеевских партизан, награжден орденом «Красного Знамени».
    Арестован 15.03.1937, в Канске. Обв. по ст. 58-1 «а», 58-8, 58-9, 58-11 УК РСФСР. Приговор: выездная сессия ВК ВС СССР, 30.10.1937 – ВМН с конфискацией имущества. Расстрелян 30.10.1937, за Красноярском.
    Реабилитирован Красноярским крайсудом 25.07.1957
