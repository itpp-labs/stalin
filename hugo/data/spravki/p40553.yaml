  fio: Лебедев Матвей Александрович
  source: Ленинградский мартиролог, т.10
  spravka: |-
    1906 г. р., уроженец Новгородской губ., русский, член ВКП(б) в 1920-1937 гг., зам. секретаря Гдовского райкома, перед арестом 1-й секретарь Стругокрасненского райкома ВКП(б), проживал: п. Струги Красные, Революционная ул., д. 14. Арестован 30 декабря 1937 г. Выездной сессией Военной коллегии Верховного суда СССР в г. Ленинград 20 сентября 1938 г. приговорен по ст. ст. 58-7-8-11 УК РСФСР к высшей мере наказания. Расстрелян в г. Ленинград 21 сентября 1938 г.
