  fio: Уттер Иоган Оттович
  source: УФСБ РФ по Краснодарскому краю, дело № П-28973
  spravka: |-
    Род. в 1900, г. Ревель, эстонец, обр.: незаконченное высшее, бывший член ВКП(б). Проживал: Краснодарский кр., г. Тихорецк. Уполномоченный комитета заготовок СНК по Тихорецкому району
    Обв. в том, что был участником троцкистской террористической диверсионно-вредительской организации. Приговор: ВК ВС СССР, 12.06.1938 – ВМН. Расстрелян 12.06.1938, в г.Краснодаре.
    Реабилитирован ВК ВС СССР 09.02.1960
