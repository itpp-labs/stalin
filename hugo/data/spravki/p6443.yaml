  spravka: "1904 р., м. Кременчук Полтавської обл., єврей, із робітників, освіта початкова.\
    \ Проживав у м. Харків. Завідувач дитсадком. \n  Заарештований 7 липня 1937 р.\
    \ Засуджений Верховним Судом СРСР 4 жовтня 1937 р. за ст. ст. 54-1, 54-8, 54-11\
    \ КК УРСР до розстрілу з конфіскацією майна. Вирок виконано 5 жовтня 1937 р. \n\
    \  Реабілітований Верховним Судом СРСР 29 жовтня 1957 р."
