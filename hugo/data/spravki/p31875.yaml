  repryear: '1938'
  fio: Пониматко (Паниматко) Павел Григорьевич
  source: Белорусский "Мемориал", КГБ РБ - дело № 6878-с
  spravka: |-
    Род. 28.05.1894, д. Козье Речицкого р-на БССР, белорус, из крестьян, обр.: высшее, член ВКП(б) с 1917, Исключен из партии в 1937г. Проживал: Минская обл., Копыльский р-н, д. Докторовичи. Агроном, Совхоз Докторовичи. Бывший заместитель наркома БССР.
    Арестован 30.07.1937. Обв. по ст. 69, 70, 76 УК БССР - активный член а/с диверс.-вредит.орг.правых. Приговор: судебный орган, 28.06.1938 – ВМН с конфискацией имущества. Расстрелян 29.06.1938, г.Минск.
    Реабилитирован ВК ВС СССР 11.08.1956
