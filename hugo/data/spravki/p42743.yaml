    род. 1885 г.Сарапул Киров.обл., русский, обр.: высшее юридическое, сын учителя, сын коллежского ассесора, б/п, в 1906-17г.г. состоял в партии кадетов, был избран в Мос.гор.думу после фев. революции, юрисконсульт Малого академического театра, одновременно член Мос.гор.коллегии защитников, прож.: Москва, М.Каретный пер., 10 - 1. Арест: 21.03.38г. УГБ УГКВД МО. Обв.: 58-8,11. Приговор: ВК ВС СССР, 17.09.38г. - ВМН, конфискация. Расстрелян 17.09.38г., г.Москва. Реабилитация: ВК ВС СССР 11.02.56г.
