  fio: Донцов (Коган) Наум Абрамович
  source: Книга памяти Республики Татарстан
  spravka: |-
    Род. в 1895, г. Днепропетровск, еврей, член ВКП(б) с 1917. Проживал: г. Зеленодольск. Зав. ж.-д. школой взрослых
    Арестован 30.12.1928. Обв. по ст. 58-10, 58-11 ("троцкистская деятельность, хранение оружия"). Приговор: Особое совещание при Коллегии ОГПУ, 15.04.1929 – 3 года лишения свободы, Особым совещанием коллегии ОГПУ 18.11.29 разрешено свободное проживание по СССР.
    Арестован повторно 14.2.35, осужден Особым совещанием НКВД СССР 28.7.35 по ст. 58-10 ч.1 на 5 лет ИТЛ (ст.Чибья). Осужден третий раз Военной коллегией Верховного суда СССР 9.5.38 по ст. 58-8, 58-11. Приговор: расстрел, конфискация имущества. Расстрелян 9.5.38 в г.Казань. Реабилитирован 27.6.59.
