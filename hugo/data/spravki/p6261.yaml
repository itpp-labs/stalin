  spravka: |-
    Род. в 1891, Латвия, латыш, обр.: среднее, член ВКП(б). Проживал: Москва, ул. Малые Кочки, д. 7, корп. 7, кв. 247. Зам. начальника Управления эксплуатации в акционерном обществе "Интурист".
    Арестован 24.05.1937. Обв. в участии в антисоветской террористической организации. Приговор: ВК ВС СССР, 25.08.1937 – ВМН. Расстрелян 25.08.1937, г.Москва.
    Реабилитирован ВК ВС СССР 23.05.1956
