  fio: Бабушкин Натан Владимирович
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1901, г. Гомель, еврей, обр.: незаконченное высшее, член ВКП(б). Проживал: Москва, ул. Бакунинская, д. 4/6, кв. 76. Секретарь парткома ВКП(б) Центрального аэрогидродинамического института им. Жуковского и завода № 24
    Арестован 20.03.1938. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 07.05.1938 – ВМН. Расстрелян 07.05.1938, г.Москва.
    Реабилитирован ВК ВС СССР 07.05.1955
