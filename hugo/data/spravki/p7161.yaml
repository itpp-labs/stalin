  spravka: |-
    1898 р. н., с. Бистріївка Верхівнянської вол. Сквирського пов. Київської губ. Українець, чл. КП(б)У, освіта вища, вчитель. Проживав у с. Бистрик Ружинського р-ну Київської обл.
    Заарештований 2 лютого 1937 р. Обвинувачувався за ст. 54-8, 54-11 КК УРСР. ВК ВС СРСР 26 вересня 1937 р. засуджений до розстрілу. Вирок виконано 27 вересня 1937 р. у м. Житомир.
    Реабілітований у 1957 р.
