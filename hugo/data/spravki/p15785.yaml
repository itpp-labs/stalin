  fio: Латонін Олександр Наумович
  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 2.
  spravka: |-
    народився 1894 у м. Одеса Одеського пов. Херсонської губ. Єврей, з міщан, освіта незакінчена вища, позапарт., у 1911—1918 рр. член РСДРП. Проживав у Харкові. Викладач Харківської вищої школи профруху. Заарештований _24.10.1937_ р. як член антирад. терористичної організації правих (статті 54-11, 54-8 КК УРСР) і військовою колегією Верховного Суду СРСР _30.12.1937_ р. засуджений до розстрілу з конфіскацією особистого майна. Розстріляний _31.12.1937_ р. у Харкові. Реабілітований _18.09.1991_ р.
