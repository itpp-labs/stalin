  fio: Вронский Владислав Владиславович
  source: Книга памяти Омской обл.
  spravka: |-
    Род. в 1882 г. в г. Нижне-Удинске Красноярского края. Житель Омска. Литовец, грамотный, исключен из членов ВКП(б) в связи с арестом, начальник группы руководства управления Нижне-Иртышского пароходства. Арестован 3 февраля 1937 г. Предъявлено обвинение по ст. 58-7-11 УК РСФСР. Дело прекращено в связи со смертью. Умер 7 января 1939 г. в Омской тюремной больнице. Реабилитирован 8 апреля 1964 г. УКГБ СССР по Омской обл. за отсутствием состава преступления. (П-3517)
