  source: Книга памяти Новосибирской обл.
  spravka: |-
    21.11.1898 г.р., урож. г. Мариинска Томской губ. Русский. Образование среднее. Проживал в г. Новосибирске, в соц. городке завода № 153 "Сибмашстрой". Ответ. исполнитель мобилизац. отдела в управлении Томской ж.д. Арестован 03.08.1937 по обвинен. в причастности к а/с правотроцкистсткой организации, ст. 58-8,9,11 УК РСФСР. Осужден Воен. коллегией Верх. суда СССР 05.06.1938 к ВМН. Расстрелян в тот же день в Новосибирске. Реабилитирован 27.04.1957.
