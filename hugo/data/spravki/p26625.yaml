  repryear: '1938'
  fio: Федоров-Золотарев Иван Петрович
  source: Воронежские сталинские списки, АСД находится в архиве УФСБ по Тульской обл.
  spravka: "Род. в 1896, Болгария, г. Ямбол, болгарин, обр.: среднее и специальное,\
    \ окончил военно-пограничную школу ОГПУ, член болгарской компартии с 1919 по 1925\
    \ г., член ВКП(б) с 1925 г. Проживал: ст. Узловая, дом железнодорожников. Политэмигрант.\
    \ Начальник Узловского отделения движения МДЖД. \n  Арестован 22.09.1937. Обв.\
    \ по ст.ст. 58-8, 58-11: Обвинялся в антипартийной троцкистской деятельности против\
    \ руководства ЦК болгарской компартии и Коминтерна, в организации террористической\
    \ группы из троцкистов болгарской политэмиграции, подготовке террористических\
    \ актов над руководящими деятелями Коминтерна. Приговор: выездная сессия ВК ВС\
    \ СССР в г. Воронеж, 14.04.1938 – ВМН. Расстрелян 14.04.1938. \n  Реабилитирован\
    \ ВК ВС СССР 05.11.1955"
