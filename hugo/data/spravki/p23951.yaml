  fio: Вуль Михаил Давыдович
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1888, Каменец-Подольская губ., г. Брацлав, еврей, обр.: незаконченное среднее, член ВКП(б). Проживал: Москва, Глазовский пер., д. 4, кв. 5. Председатель правления Моснарбанка в Лондоне
    Арестован 09.12.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 07.02.1938 – ВМН. Расстрелян 08.02.1938, г.Москва.
    Реабилитирован ВК ВС СССР апрель 1956
