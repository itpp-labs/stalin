  fio: ПЕТРИЩЕВ Петро Васильович
  source: 'Реабілітовані історією : Харківська область'
  spravka: "народився 1899 р., у м. Олександрівськ Олександрівського пов. Катеринославської\
    \ губ. Росіянин, з робітників. освіта початкова, позапарт. \n  Про-живав у Харкові.\
    \ Завідувач навчальної майстер-ні електротехнікуму Півд. залізниці. \n  Заареш-тований\
    \ 6 лютого 1938 р. як член к.=р. право-троцькістської диверсійної організації\
    \ (стат-ті 548, 549, 5411 КК УРСР) \n  Військовою коле-гією Верховного Суду СРСР\
    \ 27 серпня 1938 р. (статті 547, 548 через ст. 20, 5411 КК УРСР) засуджений на\
    \ 10 років тюремного ув'язнення з пораженням у правах на 5 років і конфіска-цією\
    \ особистого майна. Термін покарання від-бував у Північсхідтабі, де й помер 14\
    \ травня 1943 р. \n  Реабілітований 9 грудня 1965 р."
