  source: Правозащитный Центр Азербайджана
  spravka: |-
    Род. 1881, г.Луцк, еврей. Быв. член РСДРП(м) с 1903 года. Быв. чл. ВКП(б) в 1920-21 (Исключен при чистке).
     В 1918 - комиссар по продовольствию эсеро-меньшевистского к-р правительства "Диктатуры Центрокаспия" в г. Баку. При АДР - активный член Бакинского комитета меньшевистской орг-ции, гласный думы. В 1939 - зав. сектором эксплуатации Главжилуправления жилищно-коммунального хозяйства Аз.ССР. Прож.: Аз.ССР, г.Баку., ул.Арсена Амиряна, д.85.
     Арестован 27.09.1939
     Обвинение: ст.ст. 63-1,70,71,72,73 и 75 УК Аз.ССР - агент царской охранки, выдававший виднейших деятелей и руководителей ВКП(б), и английский шпион с 1919, завербовавший для шпионажа сеть из 14 бывших меньшевиков и пр. антисоветских элементов. По заданию английской разведки якобы подготавливал в 1939 диверсионные акты на крупнейших Нефтеперегонном заводах им. Сталина и Машиностроительном им. Буденного в г.Баку.
     Приговор: ВК ВС СССР, 13.07.1941 - ВМН.
     Расстрелян 30.07.1941 в Москве. Место захоронения - Коммунарка.
     Реабилитирован 23.04.1957.
     Источники: Сталинский список от 06.09.1940 (Кат.1)| Смирнов Н. "Рапава, Багиров и другие. Антисталинские процессы 1950-х гг.".
