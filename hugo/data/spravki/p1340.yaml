- id: all.csv-line-904
  repryear: '1937'
  fio: Танков Иван Ильич
  source: Книга памяти Красноярского края, (дело № П-8864)
  spravka: |-
    Род. в 1896, Новгородская губ., Старорусский уезд, русский. Работал на заводе «Красный химик» в Ленинграде. Арестован за содействие к/р зиновьевской группе. Осужден 17.02.1935 ОСО НКВД СССР на 4 года ссылки в Туруханск КК.
    Арестован 16.06.1936. Обв. по ст. 58-7, 58-11 УК РСФСР. Приговор: выездная сессия ВК ВС СССР, 18.04.1937 – ВМН с конфискацией имущества. Расстрелян 18.04.1937, в г. Красноярске.
    Реабилитирован ВК ВС СССР 08.02.1958
