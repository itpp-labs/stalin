- spravka_old_id: 7405
  repryear: 1937
  fio: Татаришвили Акакий Самсонович
  source: По материалам Архива внутренних дел Грузии подготовлено Институтом развития
    свободы информации (IDFI), Грузия
  spravka: |-
    Род. в 1898, Зугдидский район, грузин. Род занятий: до ареста председатель Комитета Искусств при СНК ГССР (или начальник Управления по делам искусства при СНК ГССР). Бывший НКПрос Грузинской ССР.
    Осужден Тройкой при НКВД ГССР 13.11.1937. Мера наказания: расстрел с конфискацией личного имущества. Дата расстрела: 14.11.1937
