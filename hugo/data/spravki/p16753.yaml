    род. 1895, русский. Из рабочих. Образование незаконченное высшее (1 курс Транспортной Академии в г.Ленинград, 1931). Член ВКП(б) с дек. 1918. Исключен 05.06.1937 парторганизацией и 17.06.1937 решением бюро Ворошиловского РК АКП(б) за сокрытие от партии связи с врагами народа, своей службы у белочехов на п/х "Губернатор Баранов" на Волге 20 дней в июле 1918, данных о кулацком хозяйстве отца, засорение аппарата Каспара классово-чуждыми элементами, способствование вредительской работе и т.п. Восст. посмертно 20.03.1956 решением бюро ЦК КП Азербайджана.
     Нач. Управления Каспийского Пароходства (уволен 21.05.1937). Прож.: Аз.ССР, г.Баку.
     Арестован 12.11.1937. Подвергался пыткам.
     Обвинение: один из руководителей а/с (право-троцкистской) диверсионно-вредительской террор. организации в Нижне-Волжском и Каспийском пароходствах (Андриевский, Савиных и др.), создавший диверсионные группы на 39 судах Каспара и 2 группы для совершения терактов.
     Приговор: ВК ВС СССР, 04.01.1938 - ВМН с конфискацией имущества.
     Расстрелян 04.01.1938
     Реабилитирован ВКВС СССР 03.08.1955 за отсутствием состава преступления.
