    р. 1905, мяст. Кадзіна Мсціслаўскага пав. Магілёўскай губ., цяпер Смаленская вобл., Расія – 29 ці 30.10.1937, Мінск, турма НКВД]. З мяшчанскай сям’і. Атрымаў вышэйшую адукацыю. Уступіў у ВКП (б). Да арышту дацэнт Віцебскага ветэрынарнага інстытута. Быў жанаты. Арыштаваны 25.7.1937. Асуджаны 29.10.1937 тройкай НКВД як «удзельнік антысавецкай дыверсійна-тэрарыстычнай арганізацыі» да ВМП з канфіскацыяй маёмасці. Расстраляны. Рэабілітаваны ваеннай калегіяй Вярхоўнага суда БССР 9.2.1967. Асабовая справа З. № 13401-п з фота­здымкам захоўваецца ў архіве УКДБ Віцебскай вобл.
