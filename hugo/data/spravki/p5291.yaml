  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1901, Минская губ., Мозырский уезд, белорус, член ВКП(б). Проживал: Свердловск, ул. Февральской революции, д. 37, кв. 4. Профессор Уральского коммунистического университета.
    Арестован 25.01.1937. Обв. в участии в антисоветской террористической организации. Приговор: ВК ВС СССР, 13.08.1937 – ВМН. Расстрелян 13.08.1937, г.Москва.
    Реабилитирован ВК ВС СССР 18.07.1961
