    Род. в 1900, Забайкальская обл., с. Ехэтала, бурят, обр.: среднее, член ВКП(б). Проживал: Актюбинск, ул.Ворошиловская, д.5. Начальник отдела мест заключения УНКВД по Актюбинской обл., капитан госбезопасности.
    Арестован 27.12.1937. Обв. в шпионаже и участии в к.-р. организации. Приговор: ВК ВС СССР, 25.01.1940 – ВМН. Расстрелян 26.01.1940, г.Москва.
    Реабилитирован ВК ВС СССР 28.08.1957
