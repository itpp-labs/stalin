  repryear: '1938'
  fio: Мирошниченко Иван Алексеевич
  source: Воронежские сталинские списки, дело № П-6575.
  spravka: |-
    Род. в 1897, Курская губ., Белгородский уезд, с. Дмитриевка, русский, обр.: высшее, член ВКП(б) с 1918 г. Проживал: Воронеж, ул. Ср. Смоленская, 31. Директор Воронежского института народно-хозяйственного учета.
    Арестован 20.08.1937. Обв. по ст.ст. 58-8, 58-11: Обвинялся в том, что с 1927 г. примкнул к троцкизму и в 1933 г. возглавил троцкистскую террористическую группу. Приговор: выездная сессия ВК ВС СССР в г. Воронеж, 10.01.1938 – ВМН. Расстрелян 10.01.1938.
    Реабилитирован ВК ВС СССР 18.08.1956
