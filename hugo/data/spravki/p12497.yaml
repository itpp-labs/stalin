  fio: Райков Николай Иванович
  source: Книга памяти Новосибирской обл.
  spravka: |-
    1899 г.р., урож. с. Покровское Чановского р-на Запсибкрая. Русский. Образование среднее. Проживал в г. Новосибирске. Специалист по подготовке зерна в Крайзаготзерно. Арестован 25.04.1937 по обвинен. в участии в к.р. террористич. подполье, ст. 58-7,8,11 УК РСФСР. Осужден Воен. коллегией Верх. суда СССР 17.07.1938 к ВМН. Расстрелян в тот же день. Реабилитирован 30.01.1990.
