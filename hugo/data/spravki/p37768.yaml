    Род. 18 июня 1893, Кременчуг. В 1919 году окончил Киевский политехнический институт. В 1933—1937 гг. — директор Института транспортной механики ВУАН, академик ВУАН по специальности: транспортная механика, дата избрания: 27.05.1934.
