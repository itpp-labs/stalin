  spravka: |-
    Род. в 1896, Украина, Макеевский р-н, русский, член ВКП(б) с 1924г., в 1930г. выбыл механически. Зам. главного инженера Богураево-Горняцкого Рудоуправления
    Арестован УНКВД АЧК 18.12.1936. Обв. по ст.ст. 58-8, 58-7, 58-9 и 58-11 УК РСФСР за участие в контрреволюционной организации. Приговор: ВК ВС СССР, 12.03.1937 – ВМН. Расстрелян 13.03.1937.
    Реабилитирован ВК ВС СССР 07.02.1959 за отсутствием состава преступления
