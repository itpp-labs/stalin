  fio: Вараксина Наталья Максимовна
  source: Книга памяти Красноярского края, дело № П-6920
  spravka: |-
    Род. в 1907, Енисейская губ., Минусинский уезд, Новоселовская вол., с. Проезжая Кома, русская, обр.: малограмотная, член ВКП(б) с 1924 по 1935. Проживала: г. Красноярск. Диспетчер гаража крайисполкома
    Арестована 29.12.1936. Обв. по ст.58-8, 58-11 УК РСФСР. Приговор: ВК ВС СССР, 19.04.1937 – 10 лет ИТЛ и 5 лет лишения политических прав с конфискацией личного имущества.
    Реабилитирована ВК ВС СССР 09.05.1957
