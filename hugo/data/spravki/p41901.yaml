  spravka: "(11.10. 1890, Тифлис — июнь 1938). Кавказский фронт. № 3 — эсеры. \n \
    \ Князь. Сын директора банка. Окончил юридический факультет Московского университета.\
    \ С 1914 помощник присяжного поверенного. Поднадзорный с 1911, эсер. Тогда же\
    \ впервые арестован. В 1917 товарищ председателя Краевого совета Кавказского фронта.\
    \ В советское время занимался научной работой. Осужден Военной коллегией Верховного\
    \ суда СССР в июне 1938. Расстрелян."
