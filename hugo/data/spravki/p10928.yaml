  fio: Султанишвили Клавдиоз Иванович
  source: По материалам Архива внутренних дел Грузии подготовлено Институтом развития
    свободы информации (IDFI), Грузия
  spravka: |-
    Род. в 1900, Онский р-н, с. Харис Твали. Род занятий: до ареста постоянный представитель правительства Грузии при СНК СССР. Ранее начальник СПО УГБ НКВД ГССР.
