    \ образование среднее, директор цементного з-да «Пролетарий». Проживал: г. Новороссийск.\
    \ \n  Арестован28.10.1937 г. Предъявленное обвинение: «участие в контрреволюционной\
    \ антисоветской организации». Военной коллегией ВС СССР 11.06.1938 г. назначена\
