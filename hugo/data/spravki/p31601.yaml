  fio: Никитин Алексей Матвеевич
  source: Книга памяти Краснодарского края
  spravka: |-
    1896 г. р., с. Николаевское Саратовской губернии, русский, член ВКП(б), образование среднее, директор цементного з-да «Пролетарий». Проживал: г. Новороссийск. 
    Арестован28.10.1937 г. Предъявленное обвинение: «участие в контрреволюционной антисоветской организации». Военной коллегией ВС СССР 11.06.1938 г. назначена высшая мера наказания - расстрел с конфискацией имущества. Приговор приведен в исполнение 11.06.1938 г.
    Реабилитирован Военной коллегией ВС СССР 18.01.1958 г. за отсутствием состава преступления.
