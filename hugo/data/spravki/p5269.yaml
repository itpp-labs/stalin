  fio: Волченок Арон Капельевич
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1902, Витебская губ., мест. Яновичи, еврей, обр.: неполное среднее, б/п. Проживал: Минусинск. Отбывал ссылку в Красноярском крае, занимался кустарным ремеслом.
    Арестован 30.06.1936. Обв. в участии в к.-р. анархистской террористической группе. Приговор: ВК ВС СССР, 13.08.1937 – ВМН. Расстрелян 13.08.1937, г.Москва.
    Реабилитирован ВК ВС СССР 29.12.1959
- id: all.csv-line-4586
  repryear: '1933'
  fio: Волченок Арон Копельевич
  source: Сведения ДКНБ РК по Костанайской обл.
  spravka: |-
    Место рождения - Витебская обл., с. Яновичи., украинец, обр.: неполное среднее. Проживал: Кустанайская обл., г. Кустанай. Мастер, трест "Казсельстрой".
    Арестован ПП ОГПУ. 06.03.1933. Обв. по ст. 58-10 УК РСФСР. Приговор: тройка ПП ОГПУ, 27.08.1933 – 3 года ИТЛ.
    Реабилитирован Прокуратурой Кустанайской обл. 14.12.1989 на основании Указа Президиума Верховного Совета СССР от 16.01.1989 г.
