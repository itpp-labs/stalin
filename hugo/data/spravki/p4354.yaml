  fio: Оликер Бер Лейбович (Борис Львович)
  source: vlksm.siteedit.su/page203
  spravka: |-
    (1901-1978). Врач. В 1918 г. Возглавлял подпольную Минскую организацию КСМ, участник борьбы с белополяками в годы Гражданской войны, хирург, доктор медицины, 1933-1935 зам.наркома здравоохранения Белоруссии. С 1936 находился в Соловецкой тюрьме особого назначения и ссылке. Реабилитирован в 1956.
    Делегат III съезда РКСМ.
