    (1901-1978). Врач. В 1918 г. dозглавлял подпольную Минскую организацию КСМ, участник борьбы с белополяками в годы Гражданской войны, хирург, доктор медицины, 1933-1935 зам.наркома здравоохранения Белоруссии. Арестован 29.04.1936 и препровожден в тюрьму города Минска. После этого в течение 15 месяцев шло следствие. ПРиговор ВК ВС _ 10 лет тюремного заключения + 5 лет лишения в правах. Вологодская тюрьма, затем 2 года находился в Соловецкой тюрьме особого назначения, с осени 1939 в Карелии, в Архангельской области, в Воркуте. В годы войны аботал врачом в Медвежьегорске. Освобожден в 1947. До 1950 года работал в Киргизии врачом., повторно арестован и отправлен в Красноярский край в ссылку. Реабилитирован в апреле 1956. Умер в 1978 в Минске
      Делегат III съезда РКСМ.
