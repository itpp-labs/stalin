  fio: Бабкін Володимир Кузьмич
  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 1.
  spravka: |-
    народився 1889 і проживав у Харкові. Росіянин, із службовців, освіта середня, позапарт. Уповноважений Харківської контори Укрголовнафти. Заарештований _09.10.1937_ р. за к.-р. шкідницьку діяльність (статті 54-7, 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _10.12.1937_ р. (статті 54-7, 54-8, 54-11 КК УРСР) засуджений до розстрілу з конфіскацією особистого майна. Розстріляний _10.12.1937_ р. у Харкові. Реабілітований _18.07.1957_ р.
