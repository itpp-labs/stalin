  spravka: "1885 р., м. Ізюм Харківської обл., українець, із селян, освіта початкова.\
    \ Проживав у м. Полтава. Інженер заводу. \n  Заарештований 3 березня 1938 р. Засуджений\
    \ Верховним Судом СРСР 27 серпня 1938 р. за ст. ст. 54-7, 54-8, 54-11 КК УРСР\
    \ до розстрілу з конфіскацією особистого майна. Вирок виконано 27 серпня 1938\
    \ р. у м. Харків. \n  Реабілітований Верховним Судом СРСР 27 листопада 1958 р."
