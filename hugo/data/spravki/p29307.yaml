    Род. в 1886, Белоруссия, мест. Черея, еврей, обр.: незаконченное высшее, б/п (бывший член еврейской партии Поалей Цион). Проживал: Москва, Колхозная пл., д. 18, кв. 4. Начальник финансового отдела "Союзснабсбыта" Наркомата тяжелой промышленности СССР
    Арестован 27.08.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 21.04.1938 – ВМН. Расстрелян 21.04.1938, г.Москва.
