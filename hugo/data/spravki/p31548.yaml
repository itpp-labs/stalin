  repryear: 1938
  fio: Замесов Павел Тимофеевич
  source: УФСБ РФ по Краснодарскому краю
  spravka: |-
    Род. в 1892, б. Курская губ., г. Щигры, русский, обр.: незаконченное среднее, бывший член ВКП(б). Проживал: Краснодарский кр., ст. Красноармейская. Нач. МТК.
    Обв. в том, что был участником а/с террористической диверсионной организации. Приговор: ВК ВС СССР, 10.06.1938 – ВМН. Расстрелян 10.06.1938, в г.Краснодаре.
    Реабилитирован ВК ВС СССР 19.07.1957
