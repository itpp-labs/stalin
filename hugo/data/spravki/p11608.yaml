  fio: Бачинский Николай Станиславович
  source: Трагедия советской деревни. Том 3
  spravka: |-
    (1894 — 1937) — уроженец г. Сквира Киевской губ., из служащих. Член партии большевиков с 1919 г. Образование низшее. С 1915 г. работал «письмоводцем», конторщиком в Киевском земстве, заведующим уездного отдела народного хозяйства в Г. Хорол Полтавской губ. В Гражданскую войну служил в Красной Армии помощником начальника штаба трудармии. В органах безопасности с 1921 г. В 1924 — 1932 гг. — начальник АОУ ГПУ УССР. В 1932-1934 гг. — заместитель полномочного представителя ОГПУ по ЦЧО. В 1934 — 1937 гг. — начальник Главного управления милиции ГПУ УССР. 17.07.1937 г. арестован органами НКВД по необоснованному обвинению в контрреволюционном преступлении. 27 октября 1937 г. Комиссией НКВД СССР, Прокуратурой СССР и ВК ВС СССР приговорен в особом порядке к ВМН, расстрелян 27 октября 1937 г. Реабилитирован 29 июня 1959 г.
