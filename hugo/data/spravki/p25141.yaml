    Род. 22.01.1908, Дагестан, крепость Хунзах, русский, образование: высшее, б/п. Место работы: 63-й стрелковый полк 21-ой стрелковой дивизии, начальник связи полка. Прож.: Приморский край, Камень-Рыболовский р-н, с. Платоно-Александровское. Арестован 14.10.1937. Обвинение: 58-7, 58-11. Приговор: По постановлению начальника Особого отдела УГБ НКВД 1-ой отдельной Краснознам. Дальневосточной Армии от 20.03.1939 дело прекращено за неподтверждением предъявленного обвинения с немедленным освобождением его из-под стражи.
