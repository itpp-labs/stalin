  fio: Стреж Лука Трофимович
  source: 'Ленинградский мартиролог: 1937-1938'
  spravka: |-
    Род. в 1901, г. Ленинград, русский, обр.: окончил Военно-химическую академию РККА, член ВКП(б) в 1918-1937 гг. Проживал: г. Ярославль, Волжская наб., д. 27а. Б. директор Ярославского завода "СК-1", директор Ярославского резиноасбестового комбината, член Совета при Наркомтяжпроме СССР, член Ярославского обкома ВКП(б)
    Арестован 22.06.1937. Обв. по ст. ст. 58-8-9-11 УК РСФСР. Приговор: выездная сессия ВК ВС СССР в г. Ярославль, 29.12.1937 – ВМН. Расстрелян 29.12.1937, г.Ярославль
