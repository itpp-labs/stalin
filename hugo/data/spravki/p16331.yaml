    народився 1897 р. і проживав у Харкові. Українець, з робітників, освіта початкова, член ВКП(б) з 1927 р. Начальник спецбюро ХВРЗ. Заарештований 25 вересня 1937 р. як член правотроцьйстської к.-р. організації (статті 548, 549, 5411 КК УРСР) і військовою колегією Верховного Суду СРСР 2 січня 1938 р. (статті 547, 548, 5411 КК УРСР) засуджений до розстрілу з конфіскацією особистого майна. Розстріляний 3 січня 1938 р. у Харкові. Реабілітований 17 листопада 1956р.
