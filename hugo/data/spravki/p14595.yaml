    (1902, Черкесская АО, с. Аливердуковская - 1937) - член партии с 1927 г. образование высшее. Работал заведующим сектором истории, директором Дагестанского научно—исследовательского института национальных культур. Арестован органами НКВД СССР 7 июня 1937 г. как активный участник контрреволюционной террористической организации правых и буржуазных националистов Черкесской автономной области. 24 декабря 1937 г. выездной сессией Военной Коллегии Верховного суда СССР осужден к высшей мере наказания — расстрелу Решением бюро Махачкалинского горкома ВКП(б) от 20 августа 1938 исключен из рядов партии как враг народа. Определением Военной коллегии Верховного суда СССР от 14 мая 1938 г. посмертно реабилитирован.
