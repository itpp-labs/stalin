  fio: Валеев Габдулла Набиуллович
  source: Книга памяти Республики Татарстан
  spravka: |-
    Род. в 1887, Татарстан, Актанышский р-н, д. Такмаково, татарин, член ВКП(б) с 1918. Проживал: г. Казань. Директор управления, санаторий "Ижминводы"
    Арестован 21.05.1938. Обв. по ст. 58-2, 58-7, 58-11 ("участник к/р националистической организации"). Приговор: Верховный суд ТАССР, 19.04.1939 – 20 лет ИТЛ, поражен. прав на 5 лет.
    Реабилитирован 10.1958
