    1907 г.р., г. Санкт-Петербург, русский, б/п, образование среднее, сотрудник редакции "Курортной газеты". Проживал: г.Сочи. Арестован 11.09.1936г. Предъявленное обвинение: "ст. 58/8/11 УК РСФСР". Военной коллегией ВС СССР 11.06.1938 г. назначена ВМН с конфискацией имущества. Приговор приведен в исполнение 11.06.1938 г. Реабилитирован Военной коллегией ВС СССР 06.12.1957 г. за отсутствием состава преступления.
