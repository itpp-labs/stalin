    Род. в 1905, Московская губ., с. Малаховка, русский, обр.: среднее, член ВКП(б). Проживал: Москва, ул. Большая Серпуховская, д. 34, кв. 116. Директор Московского треста кафе.
    Арестован 29.10.1936. Обв. в подготовке терактов. Приговор: ВК ВС СССР, 07.03.1937 – ВМН. Расстрелян 08.03.1937, г.Москва.
    Реабилитирован ВК ВС СССР 08.09.1956
