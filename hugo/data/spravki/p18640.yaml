    Род. в 1908, Семипалатинская обл., аул Чуй, казах, обр.: неграмотный. Проживал: Восточно-Казахстанская обл., Самарский р-н, с. Самарка. Председатель РИКа, Самарский райисполком.
    Арестован 03.10.1937. Обв. по ст. 58-2, 58-7, 58-8, 58-11 УК РСФСР. Приговор: выездная сессия ВК ВС СССР, 11.03.1938 – ВМН.
    Реабилитирован Генеральной прокуратурой Казахской ССР 07.10.1993
