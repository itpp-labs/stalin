  spravka: |-
    Род. в 1898, Украина, г. Днепропетровск, еврей, обр.: незаконченное высшее, член ВКП(б). Проживал: г. Краснодар. Секретарь Кагановического райкома ВКП(б)
    Обв. в том, что был участником а/с организации. Приговор: ВК ВС СССР, 11.06.1938 – ВМН. Расстрелян 11.06.1938, в г.Краснодаре.
