- spravka_old_id: 35491
  repryear: 1940
  fio: Рабинков Иосиф Семенович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1902, Нижегородская губ., Семеновский уезд, с. Машево, еврей, обр.: высшее, член ВКП(б). Проживал: Москва, ул. Каляевская, д. 5, кв. 275. Пом. начальника по транспорту на строительстве киностудии Комитета по делам кинематографии.
    Арестован 23.07.1939. Обв. в участии в антисоветской шпионско-вредительской террористической организации. Приговор: ВК ВС СССР, 04.02.1940 – ВМН. Расстрелян 05.02.1940, г.Москва.
    Реабилитирован ВК ВС СССР 25.08.1956
