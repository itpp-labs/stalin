  fio: Мацилецкий Сергей Константинович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1885, Брест-Литовск, русский, обр.: низшее, член ВКП(б). Проживал: Москва, ул. Горького, д. 65, кв. 33. Зам. начальника Гл. управления лесозаготовок, лесного хозяйства и сплава юго-западных районов Наркомата лесной промышленности СССР.
    Арестован 05.04.1937. Обв. в участии в к.-р. вредительской организации. Приговор: ВК ВС СССР, 10.09.1937 – ВМН. Расстрелян 10.09.1937, г.Москва.
    Реабилитирован ВК ВС СССР 11.08.1956
