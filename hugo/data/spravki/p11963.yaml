    Род. в 1886, Тверская губ., дер. Ворыково, русский, член ВКП(б) в 1909-1937. Проживал: г. Москва, ул. Серафимовича, д. 2, кв. 178. Канд. в члены ЦК ВКП(б), нарком коммунального хозяйства РСФСР, делегат ХVII съезда ВКП(б), (В 1920-1921 гг. председатель Петрогубчека. В 1921-1926 гг. секретарь Губисполкома, в 1926-1929 гг. председатель Ленсовета и Леноблисполкома, проживал: ул. Красных Зорь, д. 26. )
    Арестован 11.06.1937. Обв. по ст. ст. 58-7-8-11 УК РСФСР. Приговор: ВК ВС СССР, 27.11.1937 – ВМН. Расстрелян 27.11.1937, г.Москва
