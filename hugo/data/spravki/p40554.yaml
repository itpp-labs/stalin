  fio: Леднев Иван Иванович
  source: Ленинградский мартиролог, т.10
  spravka: |-
    1900 г. р., уроженец д. Заборье Серпуховского у. Московской губ., член ВКП(б) в 1923-1937 гг., нач. политотдела 56-й стрелковой дивизии, бригадный комиссар, проживал: г.Псков, Комиссаровский пер., д. 2, кв. 3. Выездной сессией Военной коллегии Верховного суда СССР в г. Ленинград 21 сентября 1938 г. приговорен по ст. ст. 58-1б-8-11 УК РСФСР к высшей мере наказания. Расстрелян в г. Ленинград 22 сентября 1938 г.
