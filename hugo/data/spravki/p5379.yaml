  fio: Ашхацава Ардаш Шмафович
  source: www.apsuara.ru/lib_a/abh321.php
  spravka: |-
    Род. 4 марта 1905 г. в с. Джгерда Очамчирского района, из крестьян-бедняков. Проживал с матерью, учился в сельской школе. В 1918 г. учился в г. Очамчира, с 1923 г. работал в типографии в г. Сухуми. С 1926 года — в Москве. Получил высшее образование. С 1922 года — член ВЛКСМ и с 1928 года — член партии. ИЗ ОБВИНИТЕЛЬНОГО ЗАКЛЮЧЕНИЯ ПО ДЕЛУ А. Ш. АШХАЦАВА: .. Обвиняемый Ашхацава Ардаш Шмафович является активным членом названной Лакобовской контрреволюционной организации.. Протокол № 45 Заседания Тройки при Комиссариате Внутренних дел Грузинской ССР от 13 ноября 1937 г. Ашхацава Ардаша Шмафовича расстрелять. Имущество принадлежащее ему конфисковать». Дело по обвинению Ашхацава Ардаша Шмафовича пересмотрено Военным трибуналом Закавказского военного округа от 13 ноября 1956 г. Решение Тройки при НКВД ГССР от 13 ноября 1937 г. в отношении Ашхацава А. Ш. отменено, дело прекращено и Ашхацава реабилитирован.
