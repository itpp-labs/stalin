  spravka: |-
    еврей, сын сельск. учит., приказчик: род. в 1891 г. в с. Круки. Минск, губ., образ, домашнее. 1908—1912 гг. выполн. технич. функции в Екатерин. орг. РСДРП, арест. в Екатеринославе в сент. 1912 г., просидел 6 м. и выслан в администр. порядке в Гомель под гласн. надзор полиции. В Гомеле работ. каменотесом, был организ. нелегальн. профсоюзов швейников и торгов служ. Активно работ. в Полесск. орг. РСДРП, был секрет. организации. В июле 1914 г. за подготовит. работой к выпуску прокламаций был арест. и 10 февр. 1915 г. в Гомеле Киевск. суд. пал. осужд. по 1 ч. 102 ст. УУ за принадл. к Полесск. орг. РСДРП в сс. на посел. В 1915—17 гг. наказ. отб. в Кежемск. вол., Енис. губ., затем в с. Каргино и Казачинском. В Казачинском был в числе организат. Казачинск. кооператива О-ва потребит., где до Февр. револ. сост. эавед. магазином. Беспарт. Чл. бил. О-ва № 2186.
