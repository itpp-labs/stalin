    1897 р., с. Семеновське Юхновського р-ну Смоленської обл. (Російська Федерація), росіянин, із селян, освіта початкова. Проживав у м. Лубни Полтавської обл. Голова райвиконкому.
    Заарештований 22 квітня 1938 р. Засуджений Верховним Судом СРСР 17 жовтня 1938 р. за ст. ст. 54-7, 54-8, 54-11 КК УРСР до розстрілу з конфіскацією особистого майна. Вирок виконано 17 жовтня 1938 р. у м. Полтава.
    Реабілітований Верховним Судом СРСР 10 березня 1959 р.
