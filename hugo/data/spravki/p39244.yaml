  fio: Зотеев Михаил Клементьевич
  source: Книга памяти Республики Татарстан
  spravka: |-
    Род. в 1894, Чистопольский р-н, с. Изгары, русский. Проживал: Чистопольский р-н, с. Изгары. Портной, колхозник, к-з "Восход".
    Арестован 13.04.1938. Обв. по ст. 58-2, 7, 58-10 ч.1, 58-11 ("участник эсеровской организации, террористическая, подрывная деятельность"). Решение: НКВД ТАССР, 22.09.1939 – дело прекращено за недостаточностью улик. Освобожден 28.9.39.
