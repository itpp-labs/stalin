  fio: Берлянд Павел Ильич
  source: berkovich-zametki.com/Forum2/viewtopic.php?f=11&t=1917
  spravka: |-
    Род. в городе Киеве в 1903 году. В возрасте 18 лет он был принят в ЧК города Киева. В 1934 году он был переведён в Москву, где работал в наркомате путей сообщения. В 1937 году он был расстрелян как враг народа. В 1942 году он был реабилитирован.
