    Род. в 1903, г. Ковно, еврей, обр.: высшее техническое. Проживал: Акмолинская (Целиноградская) обл., г. Акмолинск. Инженер-строитель железной дороги, Казжелдорстрой.
    Арестован 08.04.1937. Обв. по ст. 58-7, 58-8, 58-9, 58-11 УК РСФСР. Приговор: выездная сессия Верховного Суда СССР, 14.10.1937 – ВМН.
    Реабилитирован Верховным судом СССР 19.12.1956
