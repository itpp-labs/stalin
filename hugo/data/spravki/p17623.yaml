  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1901, г. Вильно, еврей, обр.: низшее (домашнее), кандидат в члены ВКП(б) с 1932. Проживал: Москва, Богословский пер., д. 16/6, кв. 18. Зубной техник поликлиники им. 1-го Мая Западной ж.д.
    Арестован 21.08.1937. Обв. в шпионаже и террористических намерениях. Приговор: ВК ВС СССР, 10.12.1937 – ВМН. Расстрелян 10.12.1937, г.Москва.
    Реабилитирован ВК ВС СССР февраль 1956
