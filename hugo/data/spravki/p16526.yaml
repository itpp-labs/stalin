  spravka: |-
    Род. в 1891, Казахстан, Семиречье, Среднеаягузская вол., обр.: мусульманская школа, сельхоз. фак-тет Среднеазиатского ГУ, член РКП(б), в 1920г. вышел из партии в знак протеста против необоснов. репрессий ЧК. Проживал: Алма-Ата. Ст. науч. сотр. Казах ин-та животноводства
    Арестован 21.05.1937. Обв. по ст. 58-2, 7, 8, 11. Приговор: ВК ВС СССР, 07.03.1938 – ВМН. Расстрелян 07.03.1938, Алма-Ата.
    Реабилитирован в 1958
