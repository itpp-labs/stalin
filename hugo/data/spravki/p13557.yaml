  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 3.
  spravka: |-
    народився 1907 р. у м. Золотоноша Золотоніського пов. Київської губ. Єврей, з міщан, освіта вища, позапарт., до 1937 р. член ВЛКСМ. Проживав у Харкові. Завідувач відділу художнього виховання Палацу піонерів. Заарештований 1 жовтня 1937 р. як член антирад. троцькістської терористичної організації (статті 548, 5411 КК УРСР) і військовою колегією Верховного Суду СРСР 7 грудня 1937 р. (статті 548 через ст. 20, 5411 КК УРСР) засуджений на 10 років позбавлення волі у ВТТ з пораженням у правах на 5 років і конфіскацією майна. Термін покарання відбував у Норильтабі. На вересень 1950 р. проживав у с. Дудинка Красноярського краю. Ухвалою особливої наради при МДБ СРСР від 9 грудня 1950 р. висланий на поселення до Красноярського краю. Реабілітований 8 жовтня 1955р.
