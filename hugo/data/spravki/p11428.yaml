  fio: Кантарович Борис Ильич (Канторович)
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1891, Могилев, еврей, обр.: высшее, член ВКП(б). Проживал: Москва, Хоромный туп., д. 2/6, кв. 64. Старший экономист в службе пути Московского трамвайного треста.
    Арестован 23.05.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 31.10.1937 – ВМН. Расстрелян 01.11.1937, г.Москва.
    Реабилитирован ВК ВС СССР 23.04.1957
