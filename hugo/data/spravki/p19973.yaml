  spravka: "1883 року народження, с. Скибіне Київської області, українець, освіта\
    \ початкова, член ВКП(б). Голова обкому спілки споживкооперації. Проживав: м.\
    \ Сталіно (м. Донецьк) Донецької області, 8 лінія, буд. №152, кв. 15. \n  Заарештований\
    \ 19 листопада 1937 року. Виїзною сесією військової колегії Верховного Суду СРСР\
    \ у м. Київі 15 січня 1938 року засуджений до розстрілу з конфіскацією майна.\
    \ Вирок приведений до виконання 16 січня 1938 року м. Київі. \n  Реабілітований\
    \ у 1957 році."
