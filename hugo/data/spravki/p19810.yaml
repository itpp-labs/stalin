  repryear: 1938
  fio: Пятигорский Евсей (Евгений) Яковлевич (партийная кличка Борис Барский)
  source: Книга памяти Красноярского края
  spravka: |-
    Род. в 1897, г. Кременчуг, еврей, обр.: высшее, социал-демократ (меньшевик). Арестован в Петрограде в 1924. Ссыльный в г. Канске.
    Арестован 05.05.1937. Обв. по ст. 58-2, 58-8, 58-10, 58-11 УК РСФСР. Приговор: ВК ВС СССР, 20.07.1938 – ВМН. Расстрелян 20.07.1938, в г. Красноярске.
    Реабилитирован ВК ВС СССР 13.03.1958
