  spravka: "1893 року народження, с. Букча Турівського району, БРСР, єврей, освіта\
    \ початкова, член ВКП(б). Проживав: м. Харків, Пушкінський в'їзд, буд. № 4, кв.\
    \ 23. Директор Орджонікідзевського коксохімзаводу. \n  Заарештований 9 травня\
    \ 1937 року. Засуджений військовою колегією Верховного Суду СРСР до розстрілу\
    \ з конфіскацією майна. Вирок приведено до виконання 1 листопада 1937 року. \n\
    \  Реабілітований у 1963 році."
