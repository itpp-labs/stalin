  fio: Фролищев Александр Николаевич
  source: Книга памяти Омской обл., (дело № П-7562), (П-7569)
  spravka: |-
    Род. в 1881, Санкт-Петербургская губ., г. Череповец, русский, искл. из ВКП(б) в связи с арестом. Проживал: Омск. Начальник учебных мастерских Иртышского речного пароходства.
    Арестован 25.08.1936. Обв. по ст. 58-10 УК РСФСР. Приговор: Особое совещание при НКВД СССР, 22.11.1936 – 5 лет ИТЛ. Приговорен 21 сентября 1940 г. Особым совещанием при НКВД СССР по ст. 58-8-10-11 УК РСФСР к 8 годам лишения свободы в ИТЛ.
    Реабилитирован президиумом Омского облсуда 26.09.1959 за отсутствием состава преступления
