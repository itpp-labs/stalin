  source: www.гвпркка.рф
  spravka: |-
    Военный юрист 1 ранга.
     Род. в 1897 года в Новгородской области, Новгородский р-н, с. Горы. Русский, член ВКП(б) с 1917 года.
     В 1918-1919 годах - член коллегии Новгородской губернской ЧК. 1919 год - военный следователь, заместитель председателя, председатель военного трибунала в Кронштадте, 1928-1929 годы - слушатель Военно-политической академии имени Толмачева, военный комиссар артиллерийского полка. 1934 год - военный комиссар авиаэскадрильи, председатель военного трибунала 1-го стрелкового корпуса Ленинградского ВО. Проживал в г. Новгороде.
     Арестован 18 сентября 1938 года, приговорен к 8 годам заключения в ИТЛ. Умер в лагере в 1942 году.
