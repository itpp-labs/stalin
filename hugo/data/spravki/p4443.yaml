- id: all.csv-line-3825
  repryear: '1930'
  fio: Вирт Вильгельм Вильгельмович
  source: УФСБ РФ по Ростовской обл., дело № П-17431
  spravka: |-
    Род. в 1899, Северо-Кавказский кр., г. Таганрог, немец, член ВКП(б) с 1920г. Проживал: Северо-Кавказский кр., г. Таганрог. По постановлению Коллегии ОГПУ от 03.10.1930г. по ст. 58-7 УК РСФСР был подвергнут заключению в концлагерь сроком на 3 года. По постановлению Коллегии ОГПУ от 23.12.1930г. по ст. 58-7 УК РСФСР был подвергнут заключению в концлагерь сроком на 3 года. По постановлению Коллегии ОГПУ от 23.12.1930г. освобожден, а назначенное ему ранее наказание признано условным. Постановлением Коллегии ОГПУ от 23.01.1931г. прежнее постановление Коллегии ОГПУ отменено и Вирту В.В. разрешено свободное проживание в СССР. Зам.директора завода "Красный Гидропресс".
    Арестован органами ОГПУ 22.08.1930. Обв. в том, что не принимал надлежащих мер в противопожарном отношении, чем ставил завод в опасное положение на случай пожара, т.е. в преступлении, предусмотренном ст. 111 УК РСФСР.
    Реабилитирован Прокуратурой Ростовской обл. 16.05.2000 по Закону РФ от 18.10.1991 г.
