  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1899, г. Баку, еврей, обр.: незаконченное среднее, член ВКП(б) (бывший член Бунда). Проживал: Севастополь, ул. Советская, д. 15, кв. 1. Начальник Политуправления Черноморского флота, дивизионный комиссар
