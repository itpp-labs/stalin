- spravka_old_id: 29581
  repryear: null
  fio: Фельдман Петр Максимович
  source: Чураков Д. Репрессированные военнослужащие Красной Армии
  spravka: |-
    Род. в 1899, г. Баку, еврей, обр.: незаконченное среднее, член ВКП(б), состоял в Бунде. Проживал: Севастополь, ул. Советская, д. 15, кв. 1. 1935-1937 помощник командира 7-го механизированного корпуса по политчасти, 1937-1938 начальник политуправления Черноморского флота, дивизионный комиссар
    Арестован 17.02.1938. Обв. в участии в к.-р. организации. Приговор: ВК ВС СССР, 22.08.1938 – ВМН. Расстрелян 22.08.1938.
    Реабилитирован 02.06.1956
