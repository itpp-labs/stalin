  spravka: |-
    Род. в 1902, в 1926 году вступил в ВКП(б), журналист, работал редактором районных газет в городах Саратовской области Петровске и Аткарске. В 1937 году [12.05.1937] в Аткарске арестован, как "враг народа" и расстрелян. Реабилитирован в 1958 году
