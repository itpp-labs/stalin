  fio: Ефимов Михаил Алексеевич
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1907, Ивановская обл., г. Судогда, русский, обр.: высшее, искл. из ВКП(б) в 1937. Проживал: Москва, Самарский пер., д. 30, кв. 5. Зав. филиалом Московского энергомашиностроительного института
    Арестован 04.11.1937. Обв. в попытке установить связь с представителем иностранного государства для шпионской и террористической деятельности. Приговор: ВК ВС СССР, 30.12.1937 – ВМН. Расстрелян 30.12.1937, г.Москва.
    Реабилитирован Пленумом Верховного суда СССР июнь 1967
