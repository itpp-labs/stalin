  fio: Лапкин Валериан (Валерий) Семенович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1906, Саратовская губ., Балашовский уезд, с. Козловка, русский, обр.: высшее, член ВКП(б). Проживал: Троицк. Агроном на Троицкой МТС. 16 апреля 1933 г. приговорен к 3 годам ИТЛ Коллегией ОГПУ СССР по обвинению в участии в к.-р. группе правых. 31 января 1936 г. постановлением ОСО при НКВД СССР разрешено проживание в Троицке.
    Арестован 21.01.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 22.08.1937 – ВМН. Расстрелян 22.08.1937, г.Москва.
    Реабилитирован Пленумом Верховного суда СССР 19.07.1989
