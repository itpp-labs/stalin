  fio: САТАНОВСЬКИЙ Аркадій Йосифович
  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 3.
  spravka: |-
    народився 1898 р. у м. Павлоград Павлоградського пов. Катеринославської губ. Єврей, з міщан, освіта середня, член ВКП(б) з 1929 р. Проживав у Харкові. Директор містечка інвалідів у с. Хорошеве Харківського р-ну. Заарештований 22 листопада 1937 р. як член антирад. терористичної організації правих (статті 548, 5411 КК УРСР) і військовою колегією Верховного Суду СРСР 20 січня 1938 р. (статті 547, 548, 5411 КК УРСР) винесено ухвалу про розстріл з конфіскацією майна. Розстріляний 20 січня 1938 р. у Києві. Реабілітований 8 березня 1958 р.
