- spravka_old_id: 12183
  repryear: 1937
  fio: Головченко Евграф Яковлевич
  source: УФСБ РФ по Краснодарскому краю
  spravka: |-
    Род. в 1893, Донская обл., Черкасский окр., русский, обр.: начальное, б/п. Проживал: ст-ца Усть-Лабинская. Начальник ст. 7-го Краснодарского отделения ж.д. им. Ворошилова
    Обв. в том, что был членом к/р троцкистско-зиновьевской террористической организации. Приговор: ВК ВС СССР, 17.12.1937 – ВМН. Расстрелян 17.12.1937, в г.Ростове-на-Дону.
    Реабилитирован ВК ВС СССР 26.12.1957
