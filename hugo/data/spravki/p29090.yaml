  source: 'Реабілітовані історією : Миколаївська область'
  spravka: |-
    1904 р. народження, м. Дрисса (БРСР), росіянин, із робітників. освіта початкова. Проживав у м. Миколаєві. Начальник політвідділу ст. Миколаїв.
    Заарештований 06.09.1937 р. Вироком Військової Колегії Верховного Суду СРСР від 13.04.1938 р. засуджений до розстрілу з конфіскацією майна. Страчений в м. Києві 13.04.1938 р. Місце поховання невідомо.
    Реабілітований у 1956 р.
