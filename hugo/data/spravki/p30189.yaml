    Род. в 1887, Самарская обл., дер. Татарский Шумалак, татарин, член ВКП(б) с 1905. Проживал: г. Казань. Зав. истпартотделом, обком ВКП(б)
    Арестован 26.08.1938. Обв. по ст. 58-2, 58-7, 58-8, 58-11 ("участник к/р пантюркистской националистической организации"). Приговор: ВК ВС СССР, 09.05.1938 – ВМН. Расстрелян 09.05.1938, Казань.
    Реабилитирован в 1956
