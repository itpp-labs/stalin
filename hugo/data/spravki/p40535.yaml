    1882 г. р., уроженец г. Аккерман Бессарабской губ., немец, беспартийный, поэт, переводчик, проживал: г.Ленинград, пр. Карла Либкнехта, д. 44, кв. 21. Арестован 5 января 1938 г. Выездной сессией Военной коллегии Верховного суда СССР в г. Ленинград 20 сентября 1938 г. приговорен по ст. ст. 58-8-11 УК РСФСР к высшей мере наказания. Расстрелян в г. Ленинград 21 сентября 1938 г.
