- id: all.csv-line-2
  repryear: '1937'
  fio: Бронштейн Моисей Иосифович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1901, Енисейская губ., Ачинский уезд, дер. Медвецкое, еврей, обр.: высшее, член ВКП(б). Проживал: Москва, ул. Сущевский Вал, д. 14/42, кв. 59. Старший консультант Московской областной конторы Госбанка СССР.
    Арестован 23.02.1936. Обв. в участии в к-р. террористической организации. Приговор: ВК ВС СССР, 08.03.1937 – ВМН. Расстрелян 09.03.1937, г.Москва.
    Реабилитирован ВК ВС СССР 11.02.1960
