    Род. в 1918, Енисейская губ., Красноярский уезд, Заледеевская вол. Проживал: г. Красноярск. Студент рабфака Лесотехнического института
    Арестован 30.04.1937. Обв. по ст.58—8, 58—10, 58—11 УК РСФСР. Приговор: выездная сессия ВК ВС СССР, 30.10.1937 – 10 лет ИТЛ.
    Реабилитирован ВК ВС СССР 17.03.1960
