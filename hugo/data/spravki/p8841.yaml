  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1885, Санкт-Петербург, русский, обр.: высшее, б/п. Проживал: Калуга, ул. Гоголя, д. 1. Уволен с должности начальника технического отдела в службе пути Московско-Киевской ж.д. 1 сентября 1936 г.
    Арестован 27.04.1937. Обв. в участии в к.-р. террористической диверсионной организации. Приговор: ВК ВС СССР, 07.10.1937 – ВМН. Расстрелян 07.10.1937, г.Москва.
    Реабилитирован ВК ВС СССР 30.04.1957
