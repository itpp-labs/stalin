  fio: Шишляников (Шишлянников) Рафаил Абрамович
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1896, г. Иркутск, обр.: среднее, член ВКП(б) (бывший меньшевик). Проживал: Москва, ул. 1-я Мещанская, д. 66/68, кв. 31. Начальник планового отдела Наркомата водного транспорта СССР
    Арестован 25.07.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 20.06.1938 – ВМН. Расстрелян 20.06.1938, г.Москва.
    Реабилитирован ВК ВС СССР апрель 1956
