  spravka: |-
    Род. в 1880, Ленинградская обл., русский, обр.: низшее, член ВКП(б). Проживал: Москва, ул. Серафимовича, д. 2 (Дом правительства), кв. 348. Начальник Гл. управления табачно-махорочной промышленности Наркомата пищевой промышленности СССР
    Арестован 07.04.1938. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 14.06.1938 – ВМН. Расстрелян 14.06.1938, г.Москва.
    Реабилитирован ВК ВС СССР сентябрь 1956
