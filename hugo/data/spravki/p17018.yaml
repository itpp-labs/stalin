    Род. в 1903, русский, обр.: грамотный, член ВКП(б). Проживал: Астрахань. Председатель организационного комитета Астраханского округа
    Обв. в принадлежности к террористической и диверсионно-вредительской организации. Приговор: выездная сессия ВК ВС СССР, 14.01.1938 – ВМН. Расстрелян 15.01.1938.
    Реабилитирован в 1999
