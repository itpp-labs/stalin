  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1901, Москва, русский, обр.: высшее, член ВКП(б). Проживал: Алма-Ата, ул.Узбекская, д.122, кв.8. Начальник отдела боевой подготовки Управления пограничных войск Казахстанского окр., полковник.
    Арестован 30.04.1939. Обв. в участии в к.-р. заговорщической организации. Приговор: ВК ВС СССР, 07.02.1940 – ВМН. Расстрелян 08.02.1940, г.Москва.
    Реабилитирован ВК ВС СССР 22.12.1956
