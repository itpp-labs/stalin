  fio: Змиев (Змеев) Иван Алексеевич
  source: Воронежские сталинские списки, дело № П-14001.
  spravka: |-
    Род. в 1896, Украина, Донецкая обл., Ворошиловский р-н, с. Чернухино, украинец, обр.: среднее - курсы среднего командного состава РККА, член ВКП(б) с 1919 г. по 20.09.1937 г. Проживал: Воронежская обл., г. Борисоглебск, ул. Свободы, 170. Начальник отдела снабжения Борисоглебского вагоноремонтного завода.
    Арестован 02.10.1937. Обв. по ст.ст. 58-7, 58-8, 58-11: Обвинялся в участии в антисоветской право-троцкистской террористической и диверсионно-вредительской организации. Приговор: выездная сессия ВК ВС СССР в г. Воронеж, 23.10.1938 – ВМН. Расстрелян 23.10.1938.
    Реабилитирован ВК ВС СССР 20.08.1959
