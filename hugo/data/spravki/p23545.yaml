    Род. в 1899, Эстляндская губ., Везенбергский уезд, г. Порт-Кунда, эстонец, член ВКП(б) в 1919-1937 гг. Б. директор Волховского аллюминиевого завода, б. член Совета при Наркомтяжпроме СССР, перед арестом ст. инженер Полевского криолитового завода.
