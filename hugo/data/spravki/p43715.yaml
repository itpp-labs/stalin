  spravka: |-
    Род. в 1900, Венгрия, г. Алмашфизито, венгр, обр.: среднее, член КП Германии с 1926. Проживал: Москва, 5-й Донской пр-д, д. 21а, кв. 17. Старший контролер Станкостроительного завода им.Орджоникидзе
    Арестован 01.12.1937. Обв. в участии в террористической фашистской организации, действовавшей под прикрытием Международной ассоциации эсперантистов. Приговор: ВК ВС СССР, 03.10.1938 – ВМН. Расстрелян 03.10.1938, г.Москва.
    Реабилитирован ВК ВС СССР июнь 1958
