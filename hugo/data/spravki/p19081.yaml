  fio: Черняновский Василий Сергеевич
  source: Воронежские сталинские списки, дело № П-10124.
  spravka: "Род. в 1889, Воронежская обл., Лысогорский р-н, с. Черняное, русский,\
    \ обр.: высшее, окончил юридический факультет МГУ, член ВКП(б) с 1919 г. Проживал:\
    \ Воронеж, ул. Дзержинского, 16, кв. 23. Заведующий областным финансовым управлением.\
    \ \n  Арестован 08.09.1937. Обв. по ст.ст. 58-7, 58-8, 58-11: Обвинялся в активном\
    \ участии с 1936 г. в антисоветской право-троцкистской организации. Приговор:\
    \ выездная сессия ВК ВС СССР в г. Воронеж, 10.01.1938 – ВМН. Расстрелян 10.01.1938.\
    \ \n  Реабилитирован ВК ВС СССР 05.07.1957"
