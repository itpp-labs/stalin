  spravka: "народився 1903, на ст. Калачівка Херсонської губ. Українець, із службовців,\
    \ освіта вища, позапарт. \n  Проживав у Харкові. Викладач літератури Будинку Червоної\
    \ армії. У 1924 р. засуджений на один рік примусових робіт за недонесення про\
    \ к.-р. настрої брата. \n  Заарештований 20 жовтня 1937 р. за к.-р. націоналістичну\
    \ роботу серед начскладу ХВО (ст. 54-10 КК УРСР) \n  ухвалою особливої трійки\
    \ УНКВС по Харківській обл. від 9 грудня 1937 р. (статті 54-8, 54-10, 54-11 КК\
    \ УРСР) позбавлений волі у ВТТ на 10 років. Термін покарання відбував у копальні\
    \ «Штурмова», «Чек-Чик», бухті Нагаєва Далекосхідного краю. Справу закрито УДБ\
    \ НКВС ХВО 15 жовтня 1939 р. (ст. 197 ч. 2 КПК УРСР)."
