    1892 р., м. Сегед (Угорщина), угорець, освіта вища. Проживав у м. Кам’янці-Подільському, інженер-будівельник.
    Заарештований 23.09.37. Звинувачення: член контрреволюційної організації. Військколегією Верховного Суду СРСР 27.12.37 засуджений до розстрілу. Вирок виконаний.
    Реабілітований військколегією Верховного Суду СРСР 27.03.58.
