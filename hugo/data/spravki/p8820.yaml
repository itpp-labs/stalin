  fio: Фигатнер Юрий Петрович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1889, Одесса, еврей, обр.: низшее, член ВКП(б). Проживал: Москва, ул. 5-я Тверская-Ямская, д. 30, кв. 94. Начальник Гл. управления лесозаготовок, лесного хозяйства и сплава северных р-нов Наркомата лесной промышленности СССР.
    Арестован 29.05.1937. Обв. в террористической деятельности. Приговор: ВК ВС СССР, 20.09.1937 – ВМН. Расстрелян 20.09.1937, г.Москва.
    Реабилитирован ВК ВС СССР 28.12.1955
