- id: all.csv-line-24338
  repryear: '1938'
  fio: Моханев (Маханев) Семен Иванович
  source: Воронежские сталинские списки, дело № П-8116.
  spravka: |-
    Род. в 1908, Воронеж, русский, обр.: высшее, окончил институт инженеров транспорта, Инженер-механик, кандидат в члены ВКП(б). Проживал: Воронеж, ул. ИТР, 1, кв. 35. С 1930 г. - начальник планово-производственного отдела Воронежского паровозоремонтного завода им. Ф. Дзержинского.
    Арестован 26.11.1937. Обв. по ст.ст. 58-7, 58-8, 58-11: Обвинялся в том, что с 1934 г. являлся активным участником контрреволюционной правотроцкистской террористической и вредительской организации, существовавшей на Воронежском паровозоремонтном заводе. Приговор: выездная сессия ВК ВС СССР в г. Воронеж, 13.04.1938 – ВМН. Расстрелян 13.04.1938.
    Реабилитирован ВК ВС СССР 08.12.1956
