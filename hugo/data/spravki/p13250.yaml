    1883 року народження, Орловська область, росіянин, освіта початкова, безпартійний. Проживав: м. Липецьк, вул. Желябова, буд. № 9. Робітник радіаторного заводу.
    Заарештований 17 липня 1937 року. Засуджений виїзною сесією військової колегії Верховного Суду СРСР у м. Сталіно (м. Донецьк) до розстрілу з конфіскацією майна. Вирок приведено до виконання у м. Сталіно 3 грудня 1937 року.
    Реабілітований у 1958 році.
