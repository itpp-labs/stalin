  spravka: "1901 р. н., Сумська обл., м. Охтирка, єврей, освіта вища, закінчив Ленінградську\
    \ військово-інженерну академію. Начальник інженерів Владивостокського укріпрайону\
    \ та оборонних споруд на острові Руських (Росія), військовий інженер 1 рангу \n\
    \  Арешт 30.04.1937. Військовою колегією Верховного Суду СРСР 15.03.1938 за ст.ст. КК\
    \ РСФРР: 58-1 «б», 58-7, 58-8, а також 58-11 (участь в антирадянській військово-фашистській\
    \ змові в РСЧА та ВМФ) засуджений до ВМП, позбавлений військового звання. Розстріляний\
    \ 15.03.1938, м. Владивосток Приморського краю, Росія \n  Реабілітований 17.08.1957\
    \ Військовою колегією Верховного Суду СРСР"
