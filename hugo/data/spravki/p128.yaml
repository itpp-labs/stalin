    Род. в 1899, Двинск, еврей, среднее образование, член ВКП(б) в 1917-1923 и в 1928-1936 г. В 1923 году как участник «антипартийной» «группы «Рабочая правда» исключён из РКП(б) и приговорен к заключению в концлагерь, освобожден в 1925, с 1931 года работал одним из редакторов в газете «За индустриализацию». Перед арестом - упр. Отделом научно-технической информации (ОНТИ) Наркомата тяжелой промышленности. Арестован 16.08.1936. Приговорен ВК ВС СССР 15.04.1937 к 10 годам ИТЛ. 02.11.1937 приговорен тройкой (?) к ВМН, расстрелян 23.11.1937. Реабилитирован в 1956.
