    [наст. имя — Исаак Маркович Хайкевич] (1899, Литва — 1937, Казахстан?) — советский журналист «мелкобуржуазного» происхождения. Получил среднее образование. С юности участвовал в революционном движении (под псевдонимами «Вернер», «Нетти», «Владимиров»), в августе 1917 года вступил в РСДРП(б). В 1918–1920 годах работал «в подполье» в Крыму, где в 1921 году в газете «Красный Крым» публиковал свои первые статьи «О работе среди татар» и «Основной крымский вопрос». После гражданской войны в 1920 году переехал в Москву и стал журналистом. Работал в «Рабочей газете» и в «Труде», взяв в качестве литературного псевдонима одну из своих подпольных кличек «Владимир Вернер». В 1923 году как участник «антипартийной» «группы «Рабочая правда» Вернер (Хайкевич) был исключён из РКП(б) и приговорен к заключению в концлагерь. После освобождения, с 1931 года работал одним из редакторов в газете «За индустриализацию». Осенью 1936 года был арестован и 27 февраля 1937 года приговорён к расстрелу. Реабилитирован в середине 1950-х годов.
