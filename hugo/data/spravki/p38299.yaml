  spravka: "1885 р. н., м. Канів Київської губ. Єврей, освіта вища, юрист. Проживав\
    \ у м. Бердичів Вінницької обл. \n  Заарештований 17 червня 1937 р. Обвинувачувався\
    \ в причетності до к.-р. меншовицької терористичної організації. ВК ВС СРСР 29\
    \ вересня 1938 р. за-суджений до розстрілу. Вирок виконано 30 вересня 1938 р.\
    \ у м. Житомир. \n  Реабілітований у 1957 р."
