- spravka_old_id: 3670
  repryear: 1937
  fio: Панкратов Михаил Никанорович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1892, Орловская губ., Трубчевский уезд, дер. Богдановка, русский, обр.: низшее, член ВКП(б). Проживал: Москва, ул. Плющиха, д. 13, кв. 58. Начальник отделения в Разведывательном управлении РККА, военный юрист 1-го ранга.
    Арестован 15.05.1937. Обв.: шпионаж. Приговор: ВК ВС СССР, 03.08.1937 – ВМН. Расстрелян 03.08.1937, г.Москва.
    Реабилитирован ВК ВС СССР 15.09.1956
- spravka_old_id: 3671
  repryear: null
  fio: Панкратов Михаил Никанорович
  source: Чураков Д. Репрессированные военнослужащие Красной Армии
  spravka: |-
    Род. в 1892, Орловская губ., Трубчевский уезд, д. Богдановка, русский, из крестьян, обр.: низшее, член ВКП(б) с 1918. Проживал: г. Москва, ул. Плющиха, 13-58. 1935-1937 секретный уполномоченный 1-го отдела, начальник редакционно-издательского отделения Разведуправления РККА, военюрист 1-го ранга
    Арестован 15.05.1937. Обв.: шпионаж. Приговор: ВК ВС СССР, 03.08.1937 – ВМН. Расстрелян 03.08.1937.
    Реабилитирован 15.09.1956
