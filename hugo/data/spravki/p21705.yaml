- spravka_old_id: 17505
  repryear: 1938
  fio: Визирян Сурен Вартанович
  source: По материалам Архива внутренних дел Грузии подготовлено Институтом развития
    свободы информации (IDFI), Грузия
  spravka: |-
    Род. в 1895, Кафанский р-н, с. Вачаган, Армения. Род занятий: последняя должность - начальник отдела ПУОКРа ЗакВО, полковой комиссар. В Красной армии с 1919 г. Служил в белой армии в Закаспийском крае, в старой армии служил в чине прапорщика.
    Осужден Тройкой при НКВД ГССР 17.01.1938. Мера наказания: расстрел с конфискацией личного имущества. Дата расстрела: 20.01.1938
