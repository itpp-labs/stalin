  repryear: '1938'
  fio: Устеков Кульбатча Турунбетович
  source: Сведения ДКНБ РК по Восточно-Казахстанской обл.
  spravka: |-
    Род. в 1905, Южно-Казахстанская обл., Чимкентский пригородный р-н, аул Кызыл-Джар, казах, обр.: среднее. Проживал: Восточно-Казахстанская обл., Семипалатинск. Начальник политпросвета Обл.ОНО, Отдел областной народного образования.
    Арестован УНКВД по ВКО. 07.12.1937. Обв. по ст. 58-2, 58-7, 58-8, 58-11 УК РСФСР. Приговор: ВК ВС СССР, 05.03.1938 – ВМН.
    Реабилитирован ВК ВС СССР 20.04.1959 за отсутствием состава преступления
