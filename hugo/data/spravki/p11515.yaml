    Род. в 1900, Московская губ., с. Нововасильевское, русский, обр.: высшее, кандидат в члены ВКП(б). Проживал: Москва, Выселковский пр-д, д. 10/13, кв. 2. Старший инженер в производственном отделе Гл. управления редких металлов Наркомата тяжелой промышленности СССР.
    Арестован 29.07.1937. Обв. в подготовке терактов и участии в к.-р. организации. Приговор: ВК ВС СССР, 26.10.1937 – ВМН. Расстрелян 26.10.1937, г.Москва.
