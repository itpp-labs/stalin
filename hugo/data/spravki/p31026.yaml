  spravka: |-
    Род. в 1897, Татарстан, Нижнекамский р-н, дер. Большая Сосновка, русский, член ВКП(б) с 1919. Проживал: г. Новосибирск. Техник-интендант 1 ранга, начальник военного склада НКО 225
    Арестован 14.01.1938. Обв. по ст. 58-7, 58-8, 58-11 ("участник а/с военно-троцкистского заговора, вредительство"). Приговор: ВК ВС СССР, 16.06.1938 – ВМН с конфискацией имущества, лишение воинского звания. Расстрелян 16.06.1938, Новосибирск.
    Реабилитирован март 1958
