  source: 'Ленинградский мартиролог: 1937-1938'
  spravka: |-
    Род. в 1903, Саратовская губ., Камышинский уезд, с.Костарево, русский, член ВКП(б) в 1927-1937 гг. Проживал: г. Ленинград, В. О., 14-я линия, д. 45, кв. 33. С августа 1936 г. Дальневосточный кр., ст. Лазо. Слесарь, прораб и нач. работ в трестах "Тепло и сила", Сантехмонтаж и конторе Сантехпроект в 1928-1934 гг. С августа 1936 г. начальник спецстроительства УВСР-462
    Арестован 25.07.1937. Обв. по ст. ст. 58-1а-7-8-9-11 УК РСФСР. Приговор: выездная сессия ВК ВС СССР в г. Хабаровск, 27.05.1938 – ВМН. Расстрелян 27.05.1938, в г. Хабаровск
