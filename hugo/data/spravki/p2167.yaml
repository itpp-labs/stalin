- spravka_old_id: 1467
  repryear: 1937
  fio: Клим Николай Николаевич
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1903, Белев, русский, обр.: среднее специальное, б/п (ранее примыкал к группе анархистов-коммунистов). Проживал: Рязань, ул. Свободы, д. 56, кв. 3. Корректор в рязанской типографии "Мособлполиграф".
    Арестован 14.11.1936. Обв. в к.-р. пропаганде и участии в к.-р. троцкистско-зиновьевской террористической организации, совершившей убийство Кирова. Приговор: ВК ВС СССР, 28.05.1937 – ВМН. Расстрелян 29.05.1937, г.Москва.
    Реабилитирован Прокуратурой Рязанской обл. 07.04.1993
