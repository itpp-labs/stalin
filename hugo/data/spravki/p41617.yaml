  fio: Петенев Константин Филиппович
  source: 'Козлов А.Г. Магадан : История возникновения и развития. Ч.1. (1929-1939).
    - Магадан, 2002.'
  spravka: |-
    Род. в 1903 г. В 1925-1928 гг. служил в РККА, затем в системе ГУЛАГа. Член ВКП(б) с 1930 г. В б. Нагаева приехал в июле 1933 г. С 11 сентября 1935 г. -начальник отделения Рабоче-крестьянской милиции отдела НКВД по Дальстрою, в 1936-1937 гг. - начальник Управления РКМ УНКВД по Дальстрою. Арестован 30 марта 1938 г. Освобожден 5 сентября 1939 г. и выехал на "материк".
