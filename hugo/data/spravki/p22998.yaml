  fio: Хангиреев Дарибай Хангиреевич
  source: archive.president.kz/uploads/A.-Kazahskij-kraj.pdf
  spravka: "Род. в 1890 в Илекском уезде Уральской губернии Российской империи в семье\
    \ скотовода. Казах. Окончил Илекское 2-х классное училище. Член Коммунистической\
    \ партии с 1920 г. \n  В 1922-1923гг.-начальник Кирмилиции Киргизской (Казахской-М.К.)\
    \ АССР.1923-1925гг.-председатель Актюбинского губисполкома. В мае-октябре 1925г.\
    \ Нарком социального обеспечения КАССР. 1925-1927гг.- председатель союза \"Кошчи\"\
    .1927-1928гг.- заместитель управляющего нефтяным промыслом Макат, 1928-1929гг.-помощник\
    \ управляющего нефтяным промыслом Доссор в Гурьевском округе.1929-1932гг.-заместитель\
    \ управляющего трестом \"Эмбанефть\", г. Гурьев. 03.-08.1932г. первый заместитель\
    \ Наркома, 08.1932-07.1933гг. Нарком легкой промышленности КазССР. 1934г.- ответственный\
    \ секретарь Мангистауского райкома ВКП(б), форт Александровский. \n  Репрессирован.\
    \ Арестован, приговорен к расстрелу в марте 1938 г. \n  Источник: АПРК Ф.139.\
    \ Оп.1. Д.814. Л.228 об.,, Ф. 139. Оп. 3. Д. 415. л/л.. Л.12, 23,, Ф. 708. Оп.\
    \ 3/4. Д. 19 л/д.,, ГААО. Ф.3. Оп.1. Д.33, 283, 316,, Ф. 516-п. Оп.1. Д.560,,\
    \ Ф.517-п. Оп.1. Д.256. Л.2. \n  Литература: Наркомы Казахстана. С. 347."
