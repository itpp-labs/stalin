    (?) Род 1902 в с. Молоково Старицкого р-на Калининской обл. Проживал в г. Луга. Обвинение в к-р деятельности. Осужден 23.06.1951 ОСО МГБ СССР к ссылке в КК. Освобожден 30.04.1954. Реабилитирован 19.01.2004 прокуратурой КК.
