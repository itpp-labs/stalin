    1898 - ?). Социал-демократ. Арестован 9.12.1920 в Киеве, вскоре освобожден. Вновь арестован в мае 1921 в Харькове. Отправлен в Москву в Бутырскую тюрьму, затем переведен во Владимирскую тюрьму, откуда освобожден 17.11.1921 с запретом проживания на Украине. Арестован 7.5.1923 в Москве. Осужден 8.6.1923 на 2 года заключения в концлагере, 1.7.1923 отправлен в СЛОН. В сентябре 1923 находился там же. В июне 1925 привезен на три дня в Бутырскую тюрьму, затем отправлен в ссылку в с. Каргаски Нарымского края. В октябре 1926 находился там же. В октябре 1928 проживал в Костроме, вероятно, с "минусом". Есть сведения, что был арестован в период 10.1928 - 5.1932 и содержался в Суздальском и Владимирском политизоляторах. В мае 1932 в ссылке в Казахстане. Дальнейшая судьба неизвестна.
