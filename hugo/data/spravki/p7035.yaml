  fio: Смирнов Олександр Якович
  source: 'Реабілітовані історією : Харківська область'
  spravka: "народився 1896, у с. Родіоново [Борисоглєбського] пов. Ярославської губ.\
    \ Росіянин, з робітників, освіта вища, у 1917—1937 рр. член ВКП(б). \n  Проживав\
    \ у м. Дніпропетровськ Дніпропе-тровської обл. Завідувач гаражу тресту «Дні-пропаливо».\
    \ \n  Заарештований 22 квітня 1937 р. як член к.-р. організації правих, шкідницьку\
    \ роботу і підготовку терактів (статті 5411, 547, 548 КК УРСР) \n  спецколегією\
    \ Харківського облсуду 7 вересня 1937 р. (статті 547, 5411 КК УРСР) засуджений\
    \ до розстрілу. \n  Розстріляний 26 вересня 1937 р. у Харкові. \n  Реабілітований\
    \ 19 березня 1958 р."
