- spravka_old_id: 27475
  repryear: null
  fio: Шик Исай Израилевич
  source: Гонтмахер М.А. Евреи на Донской земле
  spravka: |-
    присяжный поверенный до революции, окончил юридический факультет Новороссийского университета в Одессе, жил в Ростове, был членом партии эсеров, возглавлял горком партии народных социалистов (трудовиков), в качестве адвоката участвовал в политических процессах, в советское время работал адвокатом, в 1937 г. арестован по обвинению в контрреволюционной деятельности, расстрелян.
