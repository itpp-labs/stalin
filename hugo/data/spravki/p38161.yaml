  spravka: "1904 р., с. Мачухи Полтавського р-ну Полтавської обл., українець, із селян,\
    \ освіта вища. Проживав у м. Полтава. Директор інституту. \n  Заарештований 29\
    \ травня 1938 р. Засуджений Верховним Судом СРСР 17 жовтня 1938 р. за ст.ст. 54-7,\
