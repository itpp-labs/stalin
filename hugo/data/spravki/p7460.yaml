  fio: Ткачук Фотий Иванович
  source: Книга памяти жертв политических репрессий в Восточном Забайкалье (6 том)
  spravka: |-
    Род. в 1911 г., с. Гривти Подольской губ., украинец. Служил в РККА в п. Байн-Тумен МНР. Начальник обозно-вещевого снабжения частей Монгольской Народно-революционно Армии. Арестован 16 июля 1937 г. Приговорен 9 октября 1937 г. выездной сессией военной Коллегии Верховного суда СССР по ст. 58-1б, 58-8, 58-9, 58-11 УК РСФСР к ВМН. Приговор исполнен 9 октября 1937 г. Реаб. 19 декабря 1957 г. Коллегией Верховного суда СССР. Сведений о семье не имеется.
