  spravka: |-
    1873 г. р., уроженец и житель г. Ленинград, русский, беспартийный, доцент кафедры физики Института инженеров железнодорожного транспорта (ЛИИЖТ), проживал: г.Ленинград, наб. кан. Грибоедова, д. 83, кв. 16. Арестован 11 февраля 1938 г. Выездной сессией Военной коллегии Верховного суда СССР в г. Ленинград 22 сентября 1938 г. приговорен по ст. ст. 58-6-8-11 УК РСФСР к высшей мере наказания. Расстрелян в г. Ленинград 23 сентября 1938 г.
