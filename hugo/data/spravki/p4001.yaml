  spravka: |-
    1918 г.р., м.р.: г. Москва, из служащих, член ВЛКСМ с 1933 г.
     студент 1-го курса Института журналистики
     арестован 09.04.1937
     Обвинение: ст.ст. 58-8, 58-11 УК РСФСР - «…а) являлся активным участником контрреволюционной троцкистской террористической группы молодежи, б) систематически участвовал на сборищах группы в квартире Дробниса и Шура, а также устраивал сборища группы у себя на квартире, в) проводил контрреволюционную троцкистскую пропаганду и одобрял террористическую деятельность троцкистов».
     Приговор: Военная коллегия Верховного Суда СССР, 14.07.1937 — к 10 годам тюремного  заключения
     Реабилитация: Постановлением Пленума Верховного Суда СССР, 07.12.1956 - дело  на основании ст. 4 п. 5 УПК РСФСР  прекращено
