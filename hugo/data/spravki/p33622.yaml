    народився 1890 р. і проживав у Харкові. Українець, з робітників, освіта початкова, член ВКП(б) з 1927 р. Помічник завідувача бази Союзпродмагу. Заарештований 29 березня 1938 р. як член антирад. правотроцькістської шпигунської терористичної організації (статті 548, 5411 КК УРСР) і військовою колегією Верховного Суду СРСР 16 серпня 1938 р. засуджений до розстрілу з конфіскацією особистого майна. Розстріляний 26 серпня 1938 р. у Харкові. Реабілітований 26 червня 1957 р.
