  fio: Арзанян Мукуч Теосович
  source: ru.hayazg.info/
  spravka: |-
    Дата рождения: \t1886
    Место рождения: \tХндзореск (Арцах), Арцах
    Член КПСС (1905).
    В 1923—1928гг. — народный комиссар земледелия НКАО.
    В 1928— 1934гг. — член Коллегии Наркомзема АзССР.
    1935—1937 — председатель Исполнительного комитета НКАО.
    Арестован и умер в заключении (1937).
