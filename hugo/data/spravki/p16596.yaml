- id: all.csv-line-16279
  repryear: null
  fio: Арзанян Микуч (Мукыч, Мкртыч) Тевосович
  source: Правозащитный Центр Азербайджана
  spravka: |-
    Род. 1886, с.Ханзарах, Зангезурский уезд, армянин. Из крестьян. Член ВКП(б) с 1905.
     До революции 1917 - участник профсоюзного и рев. движения. В 1920 командирован на работу в Нагорный Карабах. В 1923 г. дашнаки пытались организовать против него теракт (двое террористов были расстреляны). В 1923-28 нарком земледелия, с 1928 - член Коллегии НКЗ. Член АзЦИК (1922-28), ЦИК АОНК (1923-28), ЗакЦИК, ЦИК СССР и Совета национальностей ЦИК СССР, Баксовета. Член Всесоюз. Общества Старых Большевиков. В 1923-28 - уполномоченный ЦКК АКП(б) в АОНК, чл. президиума Нагорно-Карабахского обкома АКП(б). С конца 1927 - на работе в ЦКК в Баку. Прож.: Аз.ССР, г.Баку.
     Арестован в 1937
     Обвинение: ст.ст. 64, 70 и 73 УК Аз.ССР - член а/с террор. и диверсионно-вредительской орг-ции правых в г.Баку.
     Приговор: ВК ВС СССР, 02.01.1938 - ВМН.
     Расстрелян 02.01.1938
     Реабилитирован ВКВС СССР 23.03.1955.
     Источники: Сталинский список от 07.12.1937 (Аз.ССР, Кат.1)| Личное дело Аз. отд. ВОСБ (ф.153, оп.1, д.128)| Личное дело №36080 Алиева Б.А.| Определение ВКВС СССР 23.03.1955| Определение ВКВС СССР 22.10.1955 (упоминание).
