  fio: Пушкин Дмитрий Петрович
  source: Книга памяти Самарской обл.
  spravka: |-
    Род. в 1906, Санкт-Петербург, русский, член ВКП(б). Проживал: Куйбышев. Служащий
    Арестован 22.10.1937. Обв. по ст. ст. 58-7, 58-8 и 58-11. Приговор: ВТ ПРИВО, 16.09.1938 – к 20 годам заключения в ИТЛ. Постановлением Управления НКВД по Куйбышевской области от 22 февраля 1940 г. уголовное дело прекращено за недоказанностью обвинения.
    Реабилитирован по Закону РФ от 18.10.1991 г.
