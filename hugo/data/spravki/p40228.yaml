    Род. 18 апреля 1901 года в ауле Эркин – Халк Кубанской области.
     Образование высшее. Черкесский обком ВКПб направил его на учебу в КУТВ (коммунистический университет) в Москву.
     После окончания вуза в 1927 году был направлен председателем исполнительного комитета нового территориального образования – Абазино – Ногайского района.
     С 1929 по 1937 годы руководил Черкесским педучилищем.
     В 1937 году был репрессирован, но за неимением улик был оправдан в 1939 году.
     С 1939 года до начала войны руководил Тульским промводстроем, затем был в эвакуации вместе с оборонкой.
     В 1949 году вернулся на родину. С 1949 по 1957 годы заведовал отделом агитации и пропаганды Усть – Джегутинского района. Большая любовь к книге и просвещению определила дальнейшую судьбу К.-А. Кучуковича.
     С начала 1957 года до 13 сентября 1963 года руководил областной библиотекой. Ушел на заслуженный отдых в 1963 году. Умер в 1979
