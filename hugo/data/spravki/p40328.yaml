  fio: Царёв Яков Михайлович
  source: Книга памяти Омской обл., (дело № П-4606)
  spravka: |-
    Род. в 1886, Московская губ., Серпуховский уезд, д. Дубечня, русский. Проживал: г. Калуга. Зам. начальника отделения службы движения.
    Арестован 28.09.1937. Обв. по ст. 58-6-7-9-11 УК РСФСР. Решение: ДТО ГУГБ НКВД Омской ж. д. – дело прекращено в связи со смертью обвиняемого. Умер 1 ноября 1938 г. в тюрьме г. Омска.
    Реабилитирован Прокуратурой СибВО 13.03.1958 за отсутствием состава преступления
