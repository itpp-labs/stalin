  fio: СТОЛІН Вульф Шмеркович
  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 3.
  spravka: |-
    народився 1898 р. у с. Олень Биховського пов. Могильовської губ. Єврей, з кустарів, освіта початкова, позапарт. Проживав у Харкові. Завідувач магазину № 2 Харчокомбінату. Заарештований 29 березня 1938 р. як член к.-р. правотроцькістської організації в системі Трансторгхарчу (статті 547, 548, 5411 КК УРСР) і військовою колегією Верховного Суду СРСР 26 серпня 1938 р. засуджений до розстрілу з конфіскацією особистого майна. Розстріляний 26 серпня 1938 р. у Харкові. Реабілітований 14 грудня 1957 р.
