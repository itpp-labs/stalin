  spravka: "(1908 – 1944?) \n  Украинский поэт Дмитро Чепурный родился 12 ноября 1908\
    \ года в местечке Бровары Остерского уезда Черниговской губернии в семье кустаря.\
    \ Закончил Киевский институт народного образования. Работал в печатных изданиях,\
    \ был секретарем секции драматургии Союза писателей Украины. Чепурный был членом\
    \ литературной организации “Молодняк”, Союза писателей Украины, Союза писателей\
    \ СССР. Издал поэтические сборники “Комсомольські будні” (1929), “Земля”, “Кольчина\
    \ біографія” (1930), “Сімнадцять” (1931), “Зміна йде”, “Фронти” (1932), “Фрагменти”\
    \ (1934), пьесы “Завтрашній колгоспник”, “Зустрічі весни” (1933). \n  23 апреля\
    \ 1937 года Дмитрий Чепурный был арестован в Киеве. На первом же допросе заявил:\
    \ “Нет, виновным себя в контрреволюционной деятельности не признаю. Арестованных\
    \ Проня, Коваленко, Ярошенко, Мороза как участников национал-фашистской организации\
    \ я не знаю”. Но впоследствии вынужден был взять на себя вину (противозаконные\
    \ методы следствия он поразительно описал в жалобах в разные правительственные\
    \ инстанции из мест заключения). \n  В обвинительном заключении утверждается,\
    \ что Чепурный “был участником контрреволюционной национал-фашистской троцкистской\
    \ террористической организации, связанной с контрреволюционной троцкистско-зиновевской\
    \ террористической организацией, которая совершила 1 декабря 1934 года подлое\
    \ убийство тов. Кирова”. Этот документ написан оперуполномоченным НКВД УССР Проскуряковим\
    \ и утвержден заместителем наркома внутренних дел УССР Ивановым и помощником прокурора\
    \ СССР Рогинским. На закрытом судебном заседании Военной коллегии Верховного Суда\
    \ СССР 15 июля 1937 года Д. Чепурний был приговорен к тюремному заключению сроком\
    \ на 10 лет с поражением политических прав на 5 лет и с конфискацией принадлежащего\
    \ ему имущества. \n  Чепурний отбывал заключение в тюрьмах города Владимира, Новосибирской\
    \ и Московской областей. 13 августа 1940 года подал заявление о пересмотре своего\
    \ дела, но приговор Военной коллегии оставили в силе. Вскоре опять обратился с\
    \ жалобой на имя Генерального прокурора СССР, в которой писал: “Я отрицал несправедливое\
    \ обвинение, но, не вынеся всевозможных угроз со стороны следователя, подписал\
    \ написанный следователем Самохваловым протокол о том, что завербован Проней и\
    \ Коваленко. Никаких признаний и очных ставок, которые я требовал, мне предоставлено\
    \ не было”. Относительно Г. Проня и Б. Коваленко, объяснял: “Я знал этих людей\
    \ до их ареста как членов ВКП(б), как критиков. Никогда и нигде они меня в контрреволюционную\
    \ организацию не вербовали. Следователь Самохвалов меня заверял в том, что я мог\
    \ не знать о вербовке, а эти люди меня “считали своим”. Однако и эта жалоба не\
    \ была услышана. По справке УНКВД по Московской области умер Д. Чепурний в местах\
    \ заключения 2 июня 1944 года. Является ли эта дата действительной неизвестно."
