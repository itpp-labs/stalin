  spravka: |-
    1891 року народження, с. Миколаївка Азово-Чорноморського краю, українець, освіта середня, член ВКП(б). Проживав: м. Краматорськ Донецької області, вул. Шкільна, буд. № 43. Секретар міськкому КП(б)У.
    Заарештований 3 жовтня 1937 року. Засуджений військовою колегією Верховного Суду СРСР до розстрілу з конфіскацією майна. Вирок приведено до виконання у м. Сталіно (м. Донецьк) 2 грудня 1937 року.
    Реабілітований у 1956 році.
