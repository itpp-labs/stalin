  fio: Завьялов (Краснов) Григорий Тимофеевич
  source: Книга памяти Республики Татарстан
  spravka: |-
    Род. в 1883, Чистопольский р-н, с. Изгары, русский. Проживал: Чистопольский р-н, с. Изгары. Крестьянин. В 1934 г. арестован ОГПУ ТАССР за поджог имущества колхозников. Раскулачен.
    Арестован 14.04.1938. Обв. по ст. 58-2, 58-7, 58-8, 58-11 ("бывший зажиточный крестьянин, участник эсеровской организации, террористическая, подрывная деятельность"). Умер 2.9.38 в г.Чистополь, в тюрьме № 4.
    Реабилитирован 03.1997
