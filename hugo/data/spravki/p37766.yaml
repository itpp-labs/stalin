  spravka: |-
    1885 р. н., м. Житомир Волинської губ. Росіянин, освіта середня, викладач військучилища, інтендант 1 рангу. Проживав у м. Київ Київської обл. Заарештований 10 травня 1938 р. Обвинувачувався в причетності до к.-р. української націоналістичної організації. ВК ВС СРСР 25 вересня 1938 р. засуджений до розстрілу з конфіскацією майна, позбавленням військового звання і нагород. Вирок виконано 25 вересня 1938 р. у м. Київ. Реабілітований у 1958 р.
