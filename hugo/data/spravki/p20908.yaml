    Род. в 1896, Западно-Казахстанская обл., Тайпакский р-н, казах, обр.: начальное. Проживал: Карагандинская обл., Караганда. Инструктор, Карагандинский обком Партии.
    Арестован УНКВД по Карагандинской обл. 01.07.1937. Обв. по ст. 58-7, 58-8, 58-11 УК РСФСР. Приговор: Верховный суд СССР, 10.03.1938 – 10 лет ИТЛ.
    Реабилитирован Верховным судом СССР 24.12.1957 за отсутствием состава преступления
