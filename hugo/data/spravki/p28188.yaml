  spravka: |-
    Род. в 1896, Куйбышевская обл., с. Колывань, русский, обр.: низшее, член ВКП(б) в 1924-1937. Проживал: Московская обл., пос. Кусково, Старая Слободка, 2-й пр-д, д. 3. Начальник курса Центральной школы связи РККА, майор
    Арестован 02.02.1938. Обв. в активном участии в к.-р. заговоре. Приговор: ВК ВС СССР, 02.04.1938 – ВМН. Расстрелян 02.04.1938, г.Москва.
    Реабилитирован ВК ВС СССР декабрь 1957
