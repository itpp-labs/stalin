  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1893, г. Москва, немец, обр.: среднее, член ВКП(б) до 1929. Проживал: Москва, ул. Гороховская, д. 20, кв. 64. Преподаватель гимнастики в Центральном институте физкультуры
    Арестован 15.12.1937. Обв. в участии в антисоветской террористической организации. Приговор: ВК ВС СССР, 09.05.1938 – ВМН. Расстрелян 09.05.1938, г.Москва.
    Реабилитирован ВК ВС СССР декабрь 1956
