  spravka: "04.02.1896, Київська губернія, м. Катеринопіль, українець, освiта початкова.\
    \ Проживав у м. Тараща, голова Таращанського райвиконкому, член ВКП(б) з 1931\
    \ по 1937 роки. \n  Арешт. 05.09.1937. Військовою колегією Верховного Суду СРСР\
    \ за ст. 54-7 КК УРСР (економічна контрреволюція), ст. 54-8 КК УРСР (терористичний\
    \ акт), ст. 54-11 КК УРСР (підготування до контрреволюційних злочинів) 17.11.1937\
    \ засуджений до ВМП, конфіскація усього майна, розстріляний 18.11.1937р. у м.\
    \ Києві. Реабілітований у 1956 році."
