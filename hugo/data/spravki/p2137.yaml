  spravka: |-
    Сын В.И.Нанейшвили, брат жены А.В.Косарева. Окончил институт народного хозяйства, с 1930 экономист в "Технопромимпорте" наркомата внешней торговли. Преподавал политэкономию, учился в аспирантуре. В 1934 политссыльный в г. Енисейске КК, лишен политических прав. Направлен партией на Дальний Восток пом. нач. политотдела в МТС, оттуда секретарем райкома в Белоруссию. До ареста работал первым секретарем Копыльского райкома КП(б) Белоруссии. Срок отбывал в Норильлаге. Работал слесарем, строгальщиком, инженером-экономистом, зам. нач. электро-механической службы металлургического завода. Выехал из Норильска под Новый 1956 год.
