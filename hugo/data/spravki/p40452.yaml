    Род. в 1891, Италия, пров. Триест, д. Славин, словенец, обр.: высшее. Проживал: г. Новосибирск. Бухгалтер Сибирской межкраевой конторы "Цветметаллолом" г. Новосибирска.
    Арестован 03.10.1938. Обв. в "шпионской деятельности, создании шпионско-диверсионных террористических групп, вредительстве", ст.58-6-7-8-9-11 УК РСФСР, . Приговор: ВК ВС СССР, 25.10.1938 – к 25 годам л/с.
    Реабилитирован 03.02.1966
