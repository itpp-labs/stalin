  fio: Цой Шену Василий Алексеевич
  source: ru.openlist.wiki/Цой_Шену_Василий_Алексеевич_(1898), Корейцы - жертвы политических
    репрессий в СССР. 1934-1938. Кн. 5 / Авт. и сост. Ку Светлана
  spravka: |-
    Род. 22 июня 1898 г., г. Владивосток, кореец, из семьи мелкого подрядчика, член ВКП(б) с 1920. В 1923-1924 поддерживал Л.Троцкого. Образование: 7 классов гимназии и Институт Красной профессуры по истории
     преподаватель истории, референт ИККИ, прож.: г. Москва, ул. 11-я Сокольническая, д. 12, кв. 14.
     Арестован 26 августа 1937 г.
     Обвинение: «член антисоветской организации в системе Коминтерна, вел разведывательную работу против СССР», ст. 58-1 «а», 58-8, 58-11 УК РСФСР.
     Приговорен ВКВС СССР 28 ноября 1937 к ВМН (расстрел)
     Расстрелян 28 ноября 1937 г.
     Реабилитирован ВКВС СССР 4 апреля 1957
