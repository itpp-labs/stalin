- spravka_old_id: 31043
  repryear: null
  fio: Марченко Федір Романович
  source: '"Реабілітовані історією" : Донецька область'
  spravka: |-
    1897 року народження, с. Товсте Лебединського району Харківської області, українець, освіта початкова, член ВКП(б). Проживав: м. Дніпропетровськ Дніпропетровської області. Начальник політвідділу Донецької залізниці.
    Заарештований 15 травня 1938 року. Засуджений військовою колегією Верхов391 ного Суду СРСР до розстрілу з конфіскацією майна. Розстріляний 25 жовтня 1938 року у м. Дніпропетровську.
    Реабілітований у 1957 році.
