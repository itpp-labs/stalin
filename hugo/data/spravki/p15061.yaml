  spravka: |-
    народився 1898 р. у м. Ростов-на-Дону Ростовського окр. Області Війська Донського. Єврей, із службовців, освіта вища, позапарт. Проживав у Харкові. Головний інженер будуправління Московського коксохімічного заводу і тресту "Коксохіммонтаж". Заарештований 19 вересня 1937 р. як член троцьйстської організації (статті 547, 5411 КК УРСР) і військовою колегією Верховного Суду СРСР 10 грудня 1937 р. (статті 547, 548, 5411 КК УРСР) засуджений до розстрілу з конфіскацією особистого майна. Розстріляний 10 грудня 1937 р. у Харкові. Реабілітований 13 червня 1956р.
