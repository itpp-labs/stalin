    Род. в 1902, Кызыл-Ординская обл., Кызыл-Орда, казах, обр.: начальное. Проживал: Западно-Казахстанская обл. (Уральская), Каратобинский р-н, Каратоба. Председатель, райисполком.
    Арестован УНКВД по ЗКО. 05.03.1938. Обв. по ст. 58-2, 58-8, 58-9, 58-11 УК РСФСР. Приговор: ВС СССР, 13.11.1938 – ВМН.
    Реабилитирован Верховным судом СССР 01.03.1958 за отсутствием состава преступления
