  fio: Амшоков Аюб Патович
  source: Книга памяти Кабардино-Балкарской Республики, АУД№ 2587-П.
  spravka: |-
    Род. в 1905, Кабардино-Балкария, с. Вольный Аул, кабардинец, б/п. Проживал: г. Нальчик. Зав. Облздрав отдела.
    Арестован 23.05.1937. Обв. по ст.ст. 17-58-8, 58-11 УК РСФСР. Приговор: выездная сессия ВК ВС СССР, 18.10.1937 – к тюремному заключению сроком на 10 лет с поражением в правах на 5 лет. Постановлением Особого Совещания при МГБ СССР от 29.07.1950г. был сослан на спецпоселение.
    Реабилитирован ВК ВС СССР 25.04.1956
