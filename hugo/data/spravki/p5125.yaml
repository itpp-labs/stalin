    1903 г.р., уроженец г. Хунчун Китая, гражданин СССР, образование низшее, проживал в с. Барабаш Посьетского района Приморской области Дальневосточного края, работал парикмахером.
     Арестован 11 мая 1937 года по подозрению в совершении преступления, предусмотренного статьей 58-6 УК РСФСР. 13 июля 1937 года дополнительно ему было предъявлено обвинение по статьям 58-1 ч. “а”, 58-11 УК РСФСР.
     Военным трибуналом Особой Краснознаменной Дальневосточной армии от 11-14 августа 1937 года приговорен к высшей мере наказания - расстрелу с конфискацией лично ему принадлежавшего имущества.
     Военная коллегия Верховного Суда СССР своим определением от 14 сентября 1937 года кассационную жалобу оставила без удовлетворения, а приговор - в силе. Приговор приведен в исполнение 23 сентября 1937 года в г. Ворошилове.
     Военной коллегией Верховного Суда СССР определением за № 2201/37 15 мая 1959 года отменен приговор Военного трибунала ОКДВА от 11-14 августа 1937 года и определение Верховного Суда СССР от 14 сентября 1937 года, дело прекращено за отсутствием состава преступления.
     Реабилитирован.
