- spravka_old_id: 3691
  repryear: 1937
  fio: Богданов Георгий Григорьевич
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1890, Гусь-Хрустальный, русский, обр.: среднее, искл. из ВКП(б) в 1935 г. (в 1921 г. выбыл механически, вновь вступил в 1930 г.). Проживал: Муром. Мастер по ремонту электрооборудования на Муромском паровозоремонтном заводе Казанской ж.д.
    Арестован 23.04.1937. Обв. в участии в антисоветской троцкистской диверсионной организации. Приговор: ВК ВС СССР, 10.08.1937 – ВМН. Расстрелян 10.08.1937, г.Москва.
    Реабилитирован ВК ВС СССР 10.11.1956
