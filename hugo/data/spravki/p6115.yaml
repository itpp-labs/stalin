  fio: Тощев Павел Федорович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1915, Астраханская губ., Черноярский уезд, с. Каменный Яр, русский, обр.: среднее, искл. из ВЛКСМ в 1936 г. Проживал: Сталинград, пос. Горный, 8 р-н, д. 310, кв. 12, комн. 2. Слесарь в инструментальном цехе Сталинградского тракторного завода.
    Арестован 22.05.1937. Обв. в вредительстве и шпионаже. Приговор: ВК ВС СССР, 03.09.1937 – ВМН. Расстрелян 03.09.1937, г.Москва.
    Реабилитирован ВК ВС СССР 22.02.1958
