  fio: Варман (Ваарман) Алма (Альма) Гансовна (она же Зильбер Эльза Гонсовна)
  source: www.memorial.krsk.ru/martirol/val_var.htm
  spravka: |-
    1902-1992, уроженка г. Ревель, Эстония. Делегат 1 съезда Эстонского комсомола. 08.10.1937 арестована. 10.04.1938 ВК ВС СССР осужден на 10 лет ИТЛ + 5 п/п. 21.12.1939 прибыла в Краслаг из тюрьмы г. Владивостока. 24.06.1944 ОСО НКВД СССР срок снижен на 1 год. 08.10.1946 освобождена. Убыла в г. Канск КК.
