  spravka: "(р.1907) театрально-концертный администратор \n  1907. — Родился в Одессе.\
    \ Отец – кантор Борис Львович Шульман. \n  1920-е гг. — Работа в провинциальной\
    \ ЧК. \n  1926. — Вступление в ВКП(б). Переезд в Москву. Поступление на административную\
    \ работу в театр В.Э. Мейерхольда. \n  1929. — Переход в Главное политуправление\
    \ РККА под начало Я.Б. Гамарника. Работа над созданием Краснознаменного ансамбля\
    \ песни и пляски Красной Армии. Деятельность на посту его первого директора. Встречи\
    \ с руководителями Советского государства. \n  Женитьба. Рождение дочери Ирины.\
    \ \n  1937. — Поездка ансамбля в Париж. Арест по возвращении в Москву на вокзале\
    \ (9 октября). Следствие по делу работников Политуправления РККА. Следователи:\
    \ Иван Иванович Павлович, Губанов. Пытки. Помещение в Казанскую тюремную психбольницу.\
    \ \n  1939, 11 июля. — Постановлением Особого Совещания при НКВД осужден по ст.\
    \ 58-8, 58-11 УК РСФСР к 8 годам ИТЛ как \"участник троцкистской терростической\
    \ организации, ставившей своей целью подготовку и совершение террористических\
    \ актов над руководителями ВКП(б) и правительства\". \n  1939, октябрь – 1949.\
    \ — Выписка из больницы. Направление в лагеря на Колыму. Создание и деятельность\
    \ подпольной партийной организации заключенных. Работа на золоторудных приисках.\
    \ \n  1949. — Освобождение с запрещением проживания в 46 крупных городах. Получение\
    \ разрешения жить с родителями в Львове. \n  1950. — Новый арест во Львове. Перевод\
    \ в Киев. Следствие под руководством Р.А. Руденко. \n  1951, 3 марта. — ПостановлениеОсобого\
    \ Совещания при МГБ (54-8, 54-11, 7-68 \"а\" ч. II, 90 \"а\" УК УССР): 5 лет ИТЛ\
    \ с последующим направлением в ссылку на поселение. \n  1950–1953. — Работа в\
    \ Воркутинских лагерях. \n  1953, 28 мая. — Освобождение по амнистии из Особого\
    \ лагеря № 6 Коми АССР, направление на спецпоселение в Коми АССР. \n  Женитьба.\
    \ Жена – Людмила. Дети: Владимир и Наталья. \n  1955, 28 апреля. — Освобождение.\
    \ \n  1955, 5 сентября. — Прекращение уголовного дела \"за недостаточностью улик\"\
    . \n  1955, ноябрь. — Реабилитация и восстановление в партии. \n  1956. — Получение\
    \ квартиры в Москве. Выступление свидетелем в Главной военной прокуратуре по делу\
    \ следователей Павловича и Губанова. Устройство руководителем рекламно-издательского\
    \ отдела во Всероссийском гастрольно-концертном объединении. \n  1962. — Третий\
    \ арест. \n  1973. — Эмиграция в Израиль. \n  1992, 31 августа. — Полная реабилитация."
