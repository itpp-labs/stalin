  spravka: "[1903 - .] \n  Родился в кишлаке около Канибадама. Таджик. Отец - плотник.\
    \ \n  Член ЛКСМ с 1919. Член ВКП(б) с 1920. \n  Учился в татарской школе 1-й ступени,\
    \ г. Коканд (1913-17), не закончил. Учился в Коммунистическом университете трудящихся\
    \ Востока им. И.Сталина, г. Москва (1928-30), не закончил. \n  В 1914-20 - подручный\
    \ плотника (своего отца) службы пути Кокандского участка ж.д. \n  В 1920-21 -\
    \ учитель школы ликбеза, г. Канибадам. \n  В 1921-22 - ответ. секретарь Кокандского\
    \ уездно-городского комитета РКСМ. \n  В 1922-23 - ответ. секр. Наманганского,\
    \ Маргиланского укомов, Ферганского обкома РКСМ. \n  В 1923-24 - зам. зав., заведующий\
    \ учетно-распределительным подотделом Ферганского обкома ВКП(б). \n  В 1924 -\
    \ заместитель ответственного секретаря Кокандского угоркома ВКП(б), ответственный\
    \ инструктор Организационного отдела Ферганского обкома ВКП(б). \n  В 1925 - ответ.\
    \ секретарь Таджикского обкома ЛКСМ. \n  В 1926-27 - ответ. секретарь Канибадамского\
    \ райкома ВКП(б) Таджикистана. \n  В 1927-28 - зав. подотделом агитации Агитационно-пропагандистского\
    \ отдела ЦК Компартии Узбекистана. \n  В 1928 - уполномоченный ЦКК КП(б) Узб.-наркомата\
    \ рабоче-крестьянской инспекции Узбекистана по Зеравшанскому округу. \n  В 1930-31\
    \ - ответ. секретарь Ура-Тюбинского окружкома ВКП(б) Таджикистана. \n  В 1931-?\
    \ - нарком земледелия Таджикистана. \n  В ?-1932 - секретарь ЦК Компартии Таджикистана.\
    \ \n  В 1932-33 - зам. зав. Агитационно-массовым отделом Средне-Азиатского бюро\
    \ ЦК ВКП(б), г. Ташкент."
