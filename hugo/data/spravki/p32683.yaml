  fio: Руппенейт Николай Ричардович
  source: histpol.pl.ua/pages/content.php?page=6977
  spravka: |-
    Окончил Петровский Полтавский кадетский корпус вице-фельдфебелем в 1902 г. и Михайловское артиллерийское училище, из которого выпущен в Л.-гв. 3 арт. бригада. На 01.01.1909 г. поручик той же бригады. Михайловская артиллерийская академия в 1910 г. 23 мая 1910 г., за отличные успехи в науках при окончании академии произведен в штабс-капитаны. 26 марта 1911 г. переведен в Михайловское артиллерийское училище. В 1916 г. - полковник (ст. 30.07.1916), по гвардейской лёгкой артиллерии, помощник инспектора классов Николаевского артиллерийского училища (г. Киев).
