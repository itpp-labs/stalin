  fio: Хованський Сергій Іванович
  source: 'Реабілітовані історією : Донецька область'
  spravka: "1906 року народження, м. Шахти Азово-Чорноморського краю, росіянин, освіта\
    \ вища, безпартійний. Робітник шахти ім. Косіора. Проживав: шахта №3-біс Чистяківського\
    \ району Донецької області. \n  Заарештований 28 травня 1937 року. Виїзною сесією\
    \ військової колегії Верховного Суду СРСР у м. Сталіно (м. Донецьк) 3 грудня 1937\
    \ року засуджений до розстрілу з конфіскацією майна. Вирок приведений до виконання\
    \ 3 грудня 1937 року у м. Сталіно (м. Донецьк). \n  Реабілітований у 1958 році."
