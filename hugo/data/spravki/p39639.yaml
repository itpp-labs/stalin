  source: Мартиролог Красноярского общества "Мемориал" - https://memorial.krsk.ru/martirol/vem_ver.htm
  spravka: |-
    Род. в 1902. Уроженец и житель с. Малый Толкай Подбельского р-на Куйбышевской обл. Мордвин. Из крестьян. Член ВКП(б). Образование среднее. Учитель. Арестован 23.09.1937. Обвинение по ст. 58-7, 58-8, 58-11 УК РСФСР. Осужден 25.10.1938 ВС ВК ВС СССР на 15 лет ИТЛ и 5 лет лишения политических прав. Срок отбывал в Норильлаге, прибыл Соловецкой т-мы, ВК ВС СССР от 18.04.1941 пригов. Отменен, дело прекращено, освобожден 12.09.1941. Участник войны, Убит 22.03.1945 Восточная Пруссия, Кенигсбергский окр., Браунсбергский р-н, д. Габдиттен, дорога между г. Хайлиентайль и Блатиау, братская могила
