- spravka_old_id: 3085
  repryear: 1933
  fio: Шумаева Ольга Акимовна
  source: Сведения ДКНБ РК по г.Алматы
  spravka: |-
    Род. в 1898, Краснодарский кр., Кропоткино, русский, обр.: высшее естественное. Проживала: Алма-Ата. Агроном-экономист
    Арестована ПП ОГПУ в Казахстане. 20.02.1933. Обв. по ст. 58-10, 58-11 УК РСФСР. Приговор: Особое совещание ПП ОГПУ в Казахстане, 02.09.1933 – 2 года ссылки (высылки).
    Реабилитирована Прокуратурой Казахской ССР 08.07.1989 на основании Указа Президиума Верховного Совета СССР от 16.01.1989 г.
- spravka_old_id: 3086
  repryear: 1937
  fio: Шумаева Ольга Акимовна
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1898, Кропоткин, русская, обр.: высшее, б/п. Проживала: Уфа, ул. Пушкинская, д. 77, кв. 3. Агроном-экономист, временно не работала.
    Арестована 08.02.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 13.07.1937 – ВМН. Расстреляна 13.07.1937, г.Москва.
    Реабилитирована Прокуратурой СССР 26.04.1991
