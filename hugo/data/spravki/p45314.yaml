- spravka_old_id: 36043
  repryear: 1941
  fio: Даниляк Яков Данилович
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1893, г. Махачкала, еврей, обр.: высшее, б/п. Проживал: Баку, ул. Карантинная, д. 115. Экономист бюро учета городского хозяйства при Баксовете
    Арестован 04.12.1939. Обв. в антисоветской агитации и шпионаже. Приговор: ВК ВС СССР, 06.07.1941 – ВМН. Расстрелян 27.07.1941, г.Москва.
    Реабилитирован ВК ВС СССР апрель 1957
