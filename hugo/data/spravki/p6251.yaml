  fio: Следзевский Витольд Войцехович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1903, Двинск, поляк, из рабочих, обр.: незаконченное высшее, член ВКП(б). Проживал: Москва, Малый Козихинский пер., д. 12, кв. 16. Начальник кисловодского санатория НКВД.
    Арестован 22.02.1937. Обв. в к.-р. и вредительской деятельности. Приговор: в особом порядке, 21.08.1937 – ВМН. Расстрелян 21.08.1937, г.Москва.
    Реабилитирован ВК ВС СССР 13.10.1956
