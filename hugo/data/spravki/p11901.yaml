    Род. в 1915 в крепости Карс (в 1915 она была на территории Армении. Вскоре крепость захватили турки). Семья, опасаясь резни, уехала в Ростов. Окончил истфак Ростовского университета. Активный комсомолец, секретарь Ростовского горкома комсомола. Участник съезда Коммунистического Интернационала молодежи в составе делегации комсомольцев Италии. Арестован 15.05.37. Осуждён выездной сессией Во/ком в/суда в Ростове-на-Дону. 18.06.37 по ст. 17-58-8-11 на 10 лет ИТЛ. Жена отказалась от него, с ней остался сын Рубен. Обиды на жену не держал. Срок отбывал в Норильлаге с 17.07.39 по 17.05.45. Освобожден досрочно досрочно за высокие показатели в работе, оставлен в Норильске на положении ссыльного, раз в месяц отмечался в комендатуре. Работал счетоводом, позднее начальником финотдела, затем заместителем начальника комбината по экономике. Уехал из Норильска в 1959. В последние годы сблизился с сыном Рубеном. Умер в августе 1999. -Айвазов Л. «.. норильчане - люди из особого материала невиданной прочности», О времени, о Норильске, о себе, кн.1, М., 2001, с.197, т. 2, Москва, 2002, с. 177, 201, 371, 373
