  fio: ДРОБОТЯ Михайло Федорович
  source: 'Реабілітовані історією : Полтавська область'
  spravka: |-
    1912 р., с. Вельбівка Гадяцького р-ну Полтавської обл., українець, із селян, освіта середня. Проживав у м. Полтава. Інструктор торгівлі облспоживспілки.
    Заарештований 20 березня 1938 р. Засуджений Верховним Судом СРСР 17 жовтня 1938 р. за ст. ст. 54-8, 54-11 КК УРСР до розстрілу з конфіскацією майна. Вирок виконано 17 жовтня 1938 р. у м. Полтава.
    Реабілітований Верховним Судом СРСР 22 серпня 1957 р.
