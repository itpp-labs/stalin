  spravka: "06.06.1906, г. Рига, Латвия — 26.08.1938, пос. Коммунарка Московская область.\
    \ \n  Латыш. Из рабочих. В РККА с 1927. Член компартии с 1924. Окончил три класса\
    \ школы 2-й ступени. \n  Пастух в Латвии, разносчик газет в Москве (1914-1920),\
    \ комсомолец с января 1920, учащийся Опытно-показательной трудовой школы в Уфе\
    \ (1920-1922), слушатель Высшей латышской партийной школы, которую объединили\
    \ с КУНМЗ, окончил 1 курс этого Университета (1922-1924). \n  Ремонтный рабочий\
    \ на железной дороге в Латвии (весна — декабрь 1924), активист Латвийской компартии\
    \ и комсомола. В декабре 1924 арестован и приговорен к четырем годам каторжных\
    \ работ, но отсидел 25 месяцев. Вернулся в СССР (январь 1927) в результате обмена\
    \ политзаключенными. \n  В распоряжении РУ штаба РККА (1927-1928), шифровальщик.\
    \ Помощник начальника 1-й (шифровальной) части (июль 1928 — сентябрь 1930), в\
    \ распоряжении (сентябрь 1930 — январь 1938) РУ штаба РККА — РУ РККА. \n  Награжден\
    \ орденом Красного Знамени (1929) «за подвиги, проявленные при ликвидации налета\
    \ басмачей весной 1929 г.». \n  Репрессирован 27.01.1938. Реабилитирован 11.08.1956."
