  fio: Чиликиди Ираклий Израильевич
  source: Воронежские сталинские списки, дело № Р-19419 в гос. архиве Липецкой обл.
  spravka: "Род. в 1896, Турция (Аджария, с. Ахалшени), грек, обр.: высшее техническое,\
    \ Инженер-механик, член ВКП(б) с 1919 г. Проживал: Москва, ул. Неглинная, 20/2,\
    \ кв. 15. Начальник котельной ТЭЦ Ново-Липецкого металлургического завода., ранее\
    \ жил в Липецке \n  Арестован 27.10.1937. Обв. по ст.ст. 58-8, 58-9, 58-11: Обвинялся\
    \ в том, что с 1934 г. являлся активным участником антисоветской право-троцкистской\
    \ террористической и диверсионно-вредительской группы, действовавшей на Липецкой\
    \ ТЭЦ. Приговор: выездная сессия ВК ВС СССР в г. Воронеж, 11.01.1938 – ВМН. Расстрелян\
    \ 11.01.1938. \n  Реабилитирован ВК ВС СССР 14.05.1957"
