- spravka_old_id: 24463
  repryear: 1938
  fio: Еременко Василий Федорович
  source: По материалам Архива внутренних дел Грузии подготовлено Институтом развития
    свободы информации (IDFI), Грузия
  spravka: |-
    Род. в 1898, Азово-Черноморский край, Усть-Лабинский р-н, Россия, русский. Место проживания: г. Тбилиси, ул. Слободская № 37. Род занятий: начальник вагонного депо Вагоноремонтного завода Баку. Машинист.
    Осужден ВК ВС СССР в г. Баку 05.07.1938. Мера наказания: 15 лет лишения свободы с поражением в политических правах на 5 лет и с конфискацией личного имущества.
