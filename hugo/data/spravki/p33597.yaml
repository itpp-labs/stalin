- id: all.csv-line-32285
  repryear: null
  fio: Колчанов Василь Кузьмич
  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 2.
  spravka: |-
    народився 1893 у сел. Очорський завод Оханського пов. Пермської губ. Росіянин, з робітників, освіта середня спеціальна, позапарт., у 1918—1937 рр. член ВКП(б). Проживав у сел. Панютине Лозівського р-ну Харківської обл. Інженер техвідділу ХВРЗ. Заарештований _13.02.1938_ р. як член диверсійної шкідницької організації на Півд. залізниці (статті 54-8, 549, 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _26.08.1938_ р. (статті 54-7, 54-8, 54-11 КК УРСР) засуджений до розстрілу з конфіскацією особистого майна. Розстріляний _26.08.1938_ р. у Харкові. Реабілітований _06.10.1956_ р.
