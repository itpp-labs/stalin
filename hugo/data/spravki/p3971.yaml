  spravka: |-
    Род. в 1897, Самара, еврей, обр.: среднее, член ВКП(б). Проживал: Москва, ул. 3-я Тверская-Ямская, д. 12, кв. 21. Начальник Всесоюзного треста спальных вагонов Наркомата путей сообщения СССР.
    Арестован 15.02.1937. Обв. в участии в антисоветской троцкистской террористической организации. Приговор: ВК ВС СССР, 15.07.1937 – ВМН. Расстрелян 15.07.1937, г.Москва.
    Реабилитирован ВК ВС СССР 04.07.1956
