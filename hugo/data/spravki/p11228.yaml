  source: База данных о жертвах репрессий Харьковской обл. (Украина), дело № 015028
  spravka: |-
    Род. в 1875, Украина, Донецкая обл., г. Славянск, русский, обр.: неоформленное высшее, член КП(б)У с 1918 по 1935, исключен. Проживал: Украинская ССР, г. Харьков, К. Либкнехта (Сумская), 43, кв. 6. Педагог, директор научно-педагогической библиотеки при УНИИПИ
    Арестован 13.08.1937. Обв. по ст. 54-1 п. "а", 54-8-9-11 (входил в руководство украинской национал-фашистской организации, проводившей работу по созданию повстанческих кадров, шпионажу и подготовке террактов против рук-ва компартии и сов. правительства). Приговор: ВК ВС СССР, 24.10.1937 – ВМН. Расстрелян 25.10.1937, г.Харьков.
    Реабилитирован 29.10.1957
- id: all.csv-line-10549
  repryear: null
  fio: СТРЕЛЬБИЦЬКИЙ Семен Дементійович
  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 3.
  spravka: |-
    народився 1875 р. у м. Слов'янськ Ізюмського пов. Харківської губ. Українець, з кустарів, освіта середня спеціальна, член ВКП(б) з 1918 р. Проживав у Харкові. Директор наукової бібліотеки УНДІ педагогіки, професор. Заарештований 13 серпня 1937 р. як керівник української націоналістичної терористичної організації (статті 548, 5411 КК УРСР) І ВІЙСЬКОвою колегією Верховного Суду СРСР 24 жовтня 1937 р. (статті 541 п. "а", 548, 5411 ККУРСР) винесено ухвалу про розстріл з конфіскацією майна. Розстріляний 25 жовтня 1937 р. у Києві. Реабілітований 29 жовтня 1957 р.
