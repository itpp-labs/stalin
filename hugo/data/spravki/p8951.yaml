  spravka: |-
    Род. в 1905, г. Тулун, русский, обр.: высшее, б/п. Проживал: Рыбинск, пл.Баранова, д.26, кв.45. Зам. гл. механика и начальник энергохозяйства на рыбинском авиационном заводе № 26 им.Павлова.
    Арестован 26.07.1937. Обв. в участии в антисоветской троцкистской диверсионно-террористической организации. Приговор: ВК ВС СССР, 07.10.1937 – ВМН. Расстрелян 07.10.1937, г.Москва.
    Реабилитирован ВК ВС СССР 08.06.1957
