  spravka: |-
    р. 1914, Владимирская обл., Гороховецкий р-н, д.Фролово. преподаватель средней школы в с. Чарозеро Ленинградской обл. Арестован 11.02.1936г. Управлением НКВД по Ленинградской обл. По приговору выездной Сессии Военной коллегии Верховного суда СССР от 10.10.1936г. осуждён к расстрелу. Решение исполнено 10.10.1936г. в г. Ленинграде. Реабилитирован посмертно определением Военной Коллегии Верх. Суда СССР от 30.01.1958г. №4н-013237 приговор отменён, дело производством прекращено за отсутствием в его действиях состава преступления.
