    Род. в 1918, Енисейская губ., Канский уезд, пос. Уяр, русский. Студент рабфака лесотехнического института в г. Красноярске.
    Арестован 22.07.1937. Обв.: террористическая деятельность. Приговор: выездная сессия ВК ВС СССР, 16.07.1938 – 8 лет ИТЛ и 5 лет лишения политических прав. Отбывал срок в Златоустовской тюрьме. С 21.07.1939 на Колыме в пос. Аркагала и Кадыкчан Сусуманского р-на. Освобожден 29.09.1946.
    Реабилитирован ВК ВС СССР 04.03.1958
