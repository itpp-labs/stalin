    1912 г.р., ст-ца Холмская Абинского р-на, украинец, чл. ВЛКСМ, грамотный, журналист редакции газеты "Красное знамя". Проживал: г. Краснодар. Арестован 07.09.1936 г. Предъявленное обвинение: "ст. 58/8/11 УК РСФСР". Военной коллегией ВС СССР 11.06.1938 г. назначена ВМН с конфискацией имущества. Приговор приведен в исполнение 11.11.1938 г. Реабилитирован Военной коллегией ВС СССР 06.12.1957 г. на основании п. 5 ст. 4 УПК РСФСР.
