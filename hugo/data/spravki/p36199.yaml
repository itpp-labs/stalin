  fio: Таиров (Тер-Григорян, Тер) Владимир Христофорович (Рубен Артемьевич)
  source: Чураков Д. Репрессированные военнослужащие Красной Армии
  spravka: "Род. в 1894, Нагорный Карабах, с. Испаган-на-Чуткарыазе, обр.: окончил\
    \ Бакинское коммерческое училище (1914). Окончил Военно-академические курсы высшего\
    \ комсостава РККА. Слушатель Восточного отделения Военной академии РККА (1924-1925),\
    \ член РСДРП(б) с 1915. Активный участник Октябрьской революции в Москве, государственный\
    \ комиссар четырех московских банков. 1918-1920 военный комиссар 9-й армии, член\
    \ РВС 10-й армии, военный комиссар 1-й Конной армии. в командировке по линии Разведуправления\
    \ в Европе и в Китае (1925-1929), в это же время (1926-1927) военно-политический\
    \ советник в Китае, 1927-1929 заместитель командующего ОДВА, помощник, заместитель\
    \ начальника Разведуправления и одновременно начальник 2-го отдела (1929-1932).\
    \ Неоднократно выезжал в Европу. Член РВС ОКДВА (1932-1935), Награжден орденом\
    \ Ленина (1937) \"за выдающуюся работу в области внешней политики\", полпред СССР\
    \ в МНР и уполномоченный ЦК ВКП(б) в МНР (1935-1937). бригадный комиссар запаса\
    \ \n  Арестован 15.08.1937. Приговор: ВК ВС СССР, 22.08.1938 – ВМН. Расстрелян\
    \ 22.08.1938. \n  Реабилитирован 14.07.1956"
