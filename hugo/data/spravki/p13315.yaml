  source: 'Реабілітовані історією : Миколаївська область'
  spravka: |-
    1895 р. народження, м. Ленінград (Росія), росіянин, із службовців, освіта середня. Проживав у м. Миколаєві. Завідуючий.
    Заарештований 10.10.1937 р. Військовою Колегією Верховного Суду СРСР від 24.11.1937 р. засуджений до розстрілу з конфіскацією майна. Страчений 24.11.1937 р. Місце поховання невідомо.
    Реабілітований у 1957 р.
