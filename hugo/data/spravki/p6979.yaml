  fio: Нікулін Сергій Миколайович
  source: 'Реабілітовані історією : Донецька область'
  spravka: "1888 року народження, с. Вестернет Криворізького району Дніпропетровської\
    \ області, росіянин, освіта вища, безпартійний. Проживав: м. Сталіно (м. Донецьк)\
    \ Донецької області, вул. Артема, буд. № 79/81, кв. 18, ком. 3. Районний інженер\
    \ \"Донбасвугілля\". \n  Заарештований 10 червня 1937 року. Засуджений виїзною\
    \ сесією військової колегії Верховного Суду СРСР у м. Сталіно (м. Донецьк) до\
    \ розстрілу з конфіскацією майна. Вирок приведений до виконання у м. Сталіно (м.\
    \ Донецьк) 21 вересня 1937 року. \n  Реабілітований у 1957 році."
