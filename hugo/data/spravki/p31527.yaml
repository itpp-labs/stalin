  fio: Голдыш Макар Дмитриевич
  source: УФСБ РФ по Краснодарскому краю, дело № П-32920
  spravka: |-
    Род. в 1908, Днепропетровская обл., с. Царёво-Константиновка, украинец, обр.: начальное, член ВКП(б). Проживал: Азово-Черноморский кр., ст. Красноармейская. Бригадир к/х им.Балицкого.
    Обв. в том, что был участником троцкистской террористической организации. Приговор: ВК ВС СССР, 12.06.1938 – ВМН. Расстрелян 12.06.1938, в г.Краснодаре.
    Реабилитирован ВК ВС СССР 15.08.1962
