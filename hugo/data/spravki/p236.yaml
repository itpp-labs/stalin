- id: all.csv-line-200
  repryear: null
  fio: Лихницкий Николай Тихонович
  source: Весельницкий И.М. "Красное колесо" переехало и через Азово-Черноморский
    край и Ростовскую область
  spravka: |-
    1897 г.р., член партии с 1918 года, партбилет № 1416154, заведующий кафедрой истории народов СССР Ростовского Пединститута. Исключен из партии 5 апреля 1936 года Азово-Черноморским крайкомом партии по политическим мотивам. Лихницкий органами НКВД в августе 1936 года был арестован, и 13 марта 1937 года Военной коллегией Верховного суда осужден к ВМН. В августе 1957 года реабилитирован. Реабилитирован в партийном отношении посмертно.
