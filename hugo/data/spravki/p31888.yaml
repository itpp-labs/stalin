- id: all.csv-line-29040
  repryear: '1938'
  fio: Стриго Альберт Станиславович
  source: Белорусский "Мемориал", КГБ РБ - дело № 10147-с
  spravka: |-
    Род. в 1892, г. Минск, поляк, обр.: н/среднее, член ВКП(б) с 1918, В 1937г.исключен в связи с арестом. Проживал: ул. Советская 70, кв. 23-24. Начальник, Финансово-плановый отд.Наркомата совхозов БССР
    Арестован 01.08.1937. Обв. по ст. 69, 22-70, 76 УК БССР - участник организации правых, проводил вредит.работу в обл.финансирования совхозов. Приговор: ВК ВС СССР, 28.06.1938 – 15 лет тюр.закл., 5 лет пор.в прав, конфискация имущества.
    Реабилитирован ВК ВС СССР 21.03.1957
