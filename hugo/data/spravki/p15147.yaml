  spravka: |-
    1892 року народження, м. Миколаїв Миколаївської області, українець, освіта середня, член ВКП(б). Проживав: м. Харків, квартири профпрацівників, буд. № 135. Директор заводу "Толовенергопром" у м. Ст-ліно (м. Донецьк).
    Заарештований 26 жовтня 1937 року. Засуджений виїзною сесіїю військової колегії Верховного Суду СРСР у м. Сталін о (м. Донецьк) до розстрілу з конфіскацією майна. Вирок приведено до виконання у м. Сталімо (м. Донецьк) 3 грудня 1937 року.
    Реабілітований у 1958 році.
