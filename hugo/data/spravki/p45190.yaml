  spravka: "1901, г. Баку — 01.11.1940. \n  Немец. Сын машиниста Закавказской железной\
    \ дороги. В РККА с 1919. Член компартии с 1918 (исключался из партии в 1922,1930,1933\
    \ и 1935 за принадлежность к оппозиции). Окончил 2 класса немецко-шведской приходской\
    \ школы, восточное отделение (персидский класс) Военной академии РККА (1922-1924).\
    \ \n  Участник революционного движения, член социал-демократического кружка «Вперед»\
    \ (1916-1917), работник Бакинского совета ученических депутатов, редактор журнала\
    \ «Свободная мысль» (1917-1918). Учился в коммерческом училище и Астраханском\
    \ университете. Научный сотрудник кафедры истории искусств и археологии Астраханского\
    \ университета, член коллегии Губернского отдела народного образования (1918-1919).\
    \ \n  Сотрудник политотдела Волжско-Ка-спийской военной флотилии (сентябрь 1919\
    \ — май 1920), политработник Иранской Красной армии, «заместитель полномочного\
    \ представителя Красной армии в Персии», член Комитета освобождения Персии, участник\
    \ Гилянской революции «от первого до последнего дня» (май 1920 —сентябрь 1921).\
    \ \n  В Горской АССР: заместитель председателя ЦК Помгола, член коллегии Высшего\
    \ судебного контроля, ответственный инструктор обкома партии, лектор партшколы\
    \ (сентябрь 1921 — февраль 1922). \n  С 1922 жил в Москве. Помощник заведующего\
    \ отделом печати и информации НКИД СССР. От НКИД направлен в Военную академию,\
    \ по окончании которой получил характеристику: «пригоден для политической работы\
    \ на Востоке, преимущественно информационного и исследовательского характера».\
    \ Научный сотрудник Всероссийской ассоциации востоковедения (1924), помощник заведующего\
    \ отделом печати и информации НКИД СССР (1924-1925), преподаватель Курской губсовпартшколы\
    \ (1925-1926). \n  Начальник сектора Персии, Индии и Афганистана 3-го (информационно-статистического)\
    \ отдела РУ штаба РККА (сентябрь — декабрь 1926), работал под легальным прикрытием,\
    \ как корреспондент ТАСС, в Иране (декабрь 1926 — июль 1927). Из-за конфликта\
    \ с полпредом К. К. Юреневым и секретарем партячейки С. С. Цейтлиным отозван из\
    \ Ирана. Хотя он «по линии работы не получал отрицательных отзывов», ему разрешили\
    \ вернуться в Тегеран только за личными вещами. \n  Работал в Ассоциации востоковедения\
    \ и Институте востоковедения им. Н. Н. Нариманова, сотрудник ряда журналов и энциклопедий\
    \ (1928-1936). Был редактором, старшим редактором, заместителем главного редактора\
    \ «Соцэкгиза». Исследователь творчества поэта Велимира Хлебникова, с которым встречался\
    \ в Иране и Москве. Автор ряда статей по истории и культуре Ирана. \n  Репрессирован\
    \ 16.02.1936, обвинялся в том, что в 1934 стал агентом английской разведки и «занимался\
    \ сбором шпионских сведений о целлюлозной промышленности и состоянии железнодорожного\
    \ транспорта СССР. Кроме того, передавал английской разведке сведения об иранских\
    \ политэмигрантах в СССР и другие секретные сведения». Реабилитирован 09.05.1957."
