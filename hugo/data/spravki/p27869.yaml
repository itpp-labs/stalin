- id: all.csv-line-25331
  repryear: null
  fio: Басов Константин Михайлович (Абелтынь Ян Янович)
  source: Чураков Д. Репрессированные военнослужащие Красной Армии
  spravka: "Род. в 1896, Лифляндская губ., Венденский уезд, Эрлааская вол., латыш,\
    \ прапорщик, обр.: среднее, В 1932-1935 годах слушатель Военной академии механизации\
    \ и моторизации, Военной академии им. Фрунзе., член ВКП(б) с 1919. Проживал: Москва,\
    \ Чистопрудный бул., д. 12, корп. \"А\", кв. 18. В РККА с 1919-го. 1918-1920 сотрудник\
    \ Особого отдела ВЧК Советской Латвии, 1920-1922 инструктор, начальник организационно-инспекторского\
    \ отделения, врид начальника агентурного отдела, начальник отделения агентурного\
    \ отдела в разведывательном управлении Помглавкома по Сибири. В 1922-1927 начальник\
    \ отделения, заведующий сектором, начальник 2-й части, помощник начальника 2-го\
    \ отдела 4-го Управления Штаба РККА, в 1927-1930 резидент в Германии (дал рекомендацию\
    \ для работы в разведке Рихарду Зорге). В 1930-1932 годах помощник начальника\
    \ 2-го отдела 4-го Управления Штаба РККА. Нелегально выезжал в Баден (Австрия),\
    \ где действовал центр приема радиограмм со всей Европы и передачи их в СССР.\
    \ После провала в декабре 1931-го выслан из Австрии., Награжден орденом Красного\
    \ Знамени (1930), 1935-1937 состоял в распоряжении Разведуправления РККА, был\
    \ помощником по кадрам начальника 1-го (западного) отдела Разведуправления РККА,\
    \ полковой комиссар (05.12.35). Уволен из РККА в сентябре 1937г \n  Арестован\
    \ 02.12.1937. Обв. в шпионаже. Приговор: ВК ВС СССР, 15.03.1938 – ВМН. Расстрелян\
    \ 15.03.1938. \n  Реабилитирован 20.10.1956"
