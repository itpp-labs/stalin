  spravka: "[1898 - .] \n  Род. в Самарканде. Отец – из казанских татар, переводчик\
    \ при Самаркандском уездном начальнике, затем работа в частных фирмах, умер в\
    \ 1918 г. Мать – самаркандская узбечка. \n  Окончил 7 классов школы \"Шакуры\"\
    , окончил русско-туземное училище. \n  С 1917 - член рабочей партии \"Иттифак\"\
    . Член Компартии с октября 1918. \n  С 1911 – свинцовщик в чаеразвесочной Торгового\
    \ дома \"Вогау и К.\". \n  С 1912 – рабочий фабрики \"Рекорд\". \n  С 1913 – приказчик\
    \ конфетной лавки, ученик конторщика в конторе Дросемана. \n  С января 1916 –\
    \ конторщик фирмы \"Зингер\". \n  С 1916 – конторщик фирмы Шмидта, вояжер Торгового\
    \ дома \"Вогау и К.\". \n  В 1917-18 – член Самаркандского совета. \n  В октябре-ноябре\
    \ 1918 – ответ. секретарь Старогородского комитета ВКП(б) г. Самарканда. \n  В\
    \ 1918-19 – зав. Самаркандским уездным отделом народного образования, и.о. пред.\
    \ Самаркандского уездного исполкома. \n  В 1920 – зав. национальным подотделом,\
    \ зав. подотделом культуры Политотдела треста \"ТуркВино\", зав. агитационно-просветительского\
    \ отдела Ходжентского уисполкома. \n  В апреле-октябре 1920 – пред. Ходжентского\
    \ угоркома партии. \n  В 1920-21 – член бюро, секретарь, зам. пред. Самаркандского\
    \ обкома ВКП(б), зав. Самаркандским облОНО, пред. Самаркандского обкома помощи\
    \ голодающим. \n  В 1921 – зам. пред. Самаркандской областной контрольной комиссии\
    \ обкома партии. \n  С 1921 – член правления Чаеуправления Ферганского областного\
    \ потребсоюза. \n  В ?-октябре 1923 – пред. правления \"ТуркВино\". \n  В 1923-24\
    \ – зав. разъездной торговлей и зам. зав. коммерческим отделом \"ТуркВино\". \n\
    \  В 1924 – зам. зав. торгово-операционным отделом Самаркандского районного союза\
    \ сельхозкооперации. \n  В 1924-25 – зав. торговой частью Кокандского чаеуправления.\
    \ \n  В 1925 – управляющий делами Сельхозбанка, г. Самарканд. \n  В 1925-26 –\
    \ зам. управляющего узбекистанской конторой Промбанка. \n  В 1926-28 – член правления\
    \ Узбекторга. \n  С ноября 1928 – председатель правления Узгосторга. \n  \"Архивы\
    \ ЦентрАзии\""
