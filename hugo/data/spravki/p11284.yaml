  spravka: |-
    1896 р., м. Полтава, українець, освіта початкова, член ВКП(б) до 1926 р. Проживав у м. Хмельницькому, голова окружної споживспілки. Заарештований 06.09.37. Звинувачення: член контрреволюційної організації. Військколегією Верховного Суду СРСР 26.10.37 засуджений до розстрілу. Вирок виконаний. Реабілітований військколегією Верховного Суду СРСР 10.05.58. (П-6086, архів УСБУ).
