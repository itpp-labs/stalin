  spravka: |-
    1897 р. н., м. Київ, єврей, освіта початкова. Член ВКП(б) з 1925 р. Проживав у м. Чернігів, інспектор міськконтори "Чернігівторг" . Заарештований 14.12.1937 р. За вироком ВК ВС СРСР від 10.04.1938 р. за ст.ст. 54-7, 54-8, 54-11 КК УРСР засуджений до ВМП. Розстріляний 10.04.1938 р. у м. Київ. Реабілітований 06.03.1958 р. (ГДА СБ України, м. Чернігів. - Спр. 4472-п).
