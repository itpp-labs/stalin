  fio: Рудницкий Борис Аронович
  source: Книга памяти Хабаровского края
  spravka: |-
    Род. в 1904, Волынская губ., м. Народичи, еврей. Проживал: Дальневосточный кр., ЕАО, г. Биробиджан. Начальник лесозаготовительного участка пересенстроя
    Арестован 09.08.1937. Обв. по ст. 58-1а, 58-11, 58-8, 58-7 УК РСФСР. Приговор: выездная сессия ВК ВС СССР, 13.04.1938 – ВМН. Расстрелян 13.04.1938, Хабаровск.
    Реабилитирован ВК ВС СССР 17.06.1958
