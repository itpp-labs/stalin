  fio: Поповский Исаак Абрамович
  source: Книга памяти Сахалинской обл.
  spravka: |-
    р. 1903 в Кирове Одесской обл. Член ВКП(б) с 1925 по 01.1938. Проживал на Сахалине. Замдиректора рыбозавода. Арестован 22.11.1937. Осужден в мае 1938 тройкой к ВМН. Расстрелян 30.05.1938, 48 км от Александровска-Сах. Реабилитирован, восстановлен в КПСС.
