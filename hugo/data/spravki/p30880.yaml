    Род. в 1902 г., м. Краснополье, БССР, еврей, образование средне-специальное, член/канд. в члены ВКП(б), комиссар, полкшкола 124-го кавполка. Проживал: Орловская обл., Клинцы.
    Арестован 8 декабря 1937 г.
    Приговорен: судебный орган 5 июня 1938 г., обв.: 58-1"б"-8-11 - Измена Родине.
    Приговор: ВМН, конфискация имущества Расстрелян 5 июня 1938 г. Реабилитирован 9 апреля 1957 г. Военной коллегией Верховного суда СССР
