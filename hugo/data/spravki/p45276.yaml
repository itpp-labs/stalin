- spravka_old_id: 35992
  repryear: null
  fio: Гвахарія Варвара Володимирівна
  source: '"Реабілітовані історією" : Донецька область'
  spravka: |-
    1902 року народження, м. Кутаїсі, Грузинська РСР, грузинка, освіта вища, безпартійна. Проживала: м. Макіївка Донецької області, вул. Орджонікідзе, буд. № 1. Не працювала.
    Заарештована 8 травня 1937 року. Засуджена військовою колегією Верховного Суду СРСР у м. Москві до розстрілу. Вирок приведено до виконання у м. Москві 27 липня 1941 року.
    Реабілітована у 1956 році.
