  fio: Чеквідзе (Кадиш) Борис Павлович (Мойсейович)
  source: 'Реабілітовані історією : Донецька область'
  spravka: |-
    1896 року народження, м. Київ Київської області, єврей, освіта неповна вища, член ВКП(б). Робітник монтажного тресту. Проживав: м. Артемівськ Донецької області.
    Заарештований 5 вересня 1937 року. Виїзною сесією військової колегії Верховного Суду СРСР у м. Сталіно (м. Донецьк) 30 жовтня 1938 року засуджений до розстрілу з конфіскацією майна. Вирок приведений до виконання 30 жовтня 1938 року у м. Сталіно (м. Донецьк).
    Реабілітований у 1957 році.
