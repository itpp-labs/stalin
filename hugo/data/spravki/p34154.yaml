- spravka_old_id: 27394
  repryear: 1938
  fio: Трещалин Степан Георгиевич
  source: УФСБ РФ по Краснодарскому краю
  spravka: |-
    Род. в 1890, б. Тульская губ., с. Денисово, русский, обр.: начальное, кандидат в члены ВКП(б). Проживал: г. Ростов-на-Дону. Ст. инженер отделения службы движения ж.д. им.Ворошилова.
    Обв. в том, что был участником контрреволюционной, правотроцкистской, диверсионно-вредительской организации. Приговор: ВК ВС СССР, 21.06.1938 – ВМН. Расстрелян 21.06.1938, в г.Ростове-на-Дону.
    Реабилитирован ВК ВС СССР 20.07.1957
