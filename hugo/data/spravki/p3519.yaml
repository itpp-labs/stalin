  fio: Шаров Василий Степанович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1887, Самарская губ., дер. Вершинино, русский. Проживал: Даровский р-н, с.Даровское. Уполномоченный Комитета заготовок при СНК СССР по Даровскому р-ну.
    Обв. в террористической деятельности, антисоветской агитации и участии в к.-р. организации. Приговор: ВК ВС СССР, 10.08.1937 – ВМН. Расстрелян 10.08.1937, г.Москва.
    Реабилитирован ВК ВС СССР 28.04.1956
