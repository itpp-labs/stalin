  repryear: null
  fio: ОШЕРОВСЬКИЙ Абрам Григорович
  source: 'Реабілітовані історією : Дніпропетровська область'
  spravka: |-
    1892 р., с. Карань Маріупольського округу, єврей, робітник, чл. ВКП(б), освіта вища, директор Дніпропетровського облшвейтресту.
    17.09.1937 р.звинувачений в участі у троцькістській к/рев. організації, ув'язнений до ВТТ на 10 р. 25.03.1950 р. за тим же обвинуваченням направлений на поселення до Красноярського краю,
    Реабілітований 04.04.1956 р.
