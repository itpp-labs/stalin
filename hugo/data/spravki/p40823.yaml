    Родился в 1894 г., г. Белгорода, русский, бывший член ВКП(б), работал секретарем РК ВКП(б). Проживал: Курская обл., Борисовке.
    Арестован 12 февраля 1938 г.
    Приговорен: Военная Коллегия Верховного Суда СССР 23 октября 1938 г., обв.: по ст.ст. 58-7, 8, 11 УК.
