  source: '"Реабілітовані історією" : Полтавська область'
  spravka: |-
    1907 р., с. Іскрівка Чутівського р-ну Полтавської обл., українець, із службовців, освіта початкова. Проживав у м. Полтава. Командир взводу 73 стрілецького полку, лейтенант.
    Заарештований 23 вересня 1937 р. Засуджений Військовою Колегією Верховного Суду СРСР 10 квітня 1938 р. за ст. ст. 54-1 “б”, 54-7, 54-11 КК УРСР до розстрілу з конфіскацією особистого майна. Вирок виконано 10 квітня 1938 р. у м. Київ.
    Реабілітований Військовою Колегією Верховного Суду СРСР 11 березня 1958 р.
