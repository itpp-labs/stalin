  fio: Мохов Дмитро Іванович
  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 2.
  spravka: |-
    народився 1898 у Санкт-Петербурзі. Росіянин, із селян, освіта початкова, у 1920—1937 рр. член ВКП(б) Проживав у м. Сталіно Сталінської обл. Виконувач обов’язків директора облтресту Союзунівермагу. Заарештований _16.11.1937_ р. як член антирад. організації правих та за шкідництво (статті 54-7, 54-8, 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _25.03.1938_ р. засуджений до розстрілу з конфіскацією особистого майна. Розстріляний _25.03.1938_ р. у Харкові. Реабілітований _05.11.1957_ р.
