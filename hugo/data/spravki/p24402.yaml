    Род. в 1902, Краснодарский кр., ст. Хамкетинская, русский. Проживал: Дальневосточный кр., Постышевский р-н, с. Ново-Покровка. Иманское приисковое управление треста "Приморзолото", главный инженер РТУ
    Арестован 27.06.1937. Обв. по ст. 58-1а, 58-8-9-11 УК РСФСР. Приговор: ВК ВС СССР, 08.04.1938 – ВМН. Расстрелян 08.04.1938, г.Хабаровск.
