  spravka: |-
    Род. в 1896, Озургетский р-н, с. Хриалети, Шромский сельсовет, грузин. Род занятий: бывший старший инспектор наружной службы УРКМ Аджарии. Служил в старой армии и в меньшевистской гвардии при штабе.
    Осужден Тройкой при НКВД ГССР 10.11.1937. Мера наказания: расстрел с конфискацией личного имущества
