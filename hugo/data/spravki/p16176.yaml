    1907 р. н., м. Прилуки Полтавської губ. Єврей, чл. ВКП(б), освіта середня, пом. нач. штабу, ст. л-т, м. Коростень Київської обл.
    Заарештований 11 вересня 1937 р. Обвинувачувався в причетності до к.-р. військово-фашистської змови. ВК ВС СРСР 23 грудня 1937 р. засуджений до розстрілу з конфіскацією майна і позбавленням військового звання. Вирок виконано 23 грудня 1937 р., м. Київ.
