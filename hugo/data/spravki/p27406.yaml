  spravka: "1894 р., с. Смородщина Чутівського р-ну Полтавської обл., українець, із\
    \ селян, освіта середня військова (школа прапорщиків). Проживав у м. Київ. Начальник\
    \ зв'язку штабу 15 стрілецького корпусу. \n  Заарештований 14 листопада 1937 р.\
    \ Засуджений Верховним Судом СРСР 9 квітня 1938 р. за ст. ст. 54-1 \"б\", 54-8,\
    \ 54-11 КК УРСР до розстрілу з конфіскацією майна. Вирок виконано 9 квітня 1938\
    \ р. \n  Реабілітований Верховним Судом СРСР 22 серпня 1957 р."
