    Род. в 1892, г. Орск, русская, обр.: высшее, член ВКП(б). Проживала: Московская обл., Западная ж.д., ст. Перхушково, пос. Власиха. Старший специалист Биотехнического института РККА
    Арестована 07.07.1937. Обв. в измене Родине, вредительстве и подготовке терактов. Приговор: ВК ВС СССР, 09.12.1937 – ВМН. Расстреляна 09.12.1937, г.Москва.
