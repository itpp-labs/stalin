- spravka_old_id: 12330
  repryear: 1938
  fio: Бабышкин Федор Дормидонтович
  source: http://www.memorial.krsk.ru
  spravka: |-
    Род. в 1881, русский, член ВКП(б). Проживал: Россия, Красноярский кр., Боготольский р-н, г. Боготол. Железнодорожник, Красноярская ж/д КК 2 дист.сл.пути. Работал начальником путевой колонны 2-й дистанции пути на станции Боготол. Арестован 16.05.1937. Приговор: выездная сессия ВК ВС СССР, 19.07.1938 – ВМН.
    Реабилитирован ВК ВС СССР 27.12.1937
- spravka_old_id: 12331
  repryear: 1938
  fio: Бобышкин Федор Дормидонович (Дормидонтович)
  source: Книга памяти Красноярского края
  spravka: |-
    Род. в 1881, Курская губ. Проживал: ст. Боготол. Начальник пути КЖД
    Арестован 16.05.1937. Обв.: шпионаж, участие в к.-р. терр. организации. Приговор: ВК ВС СССР, 19.07.1938 – ВМН. Расстрелян 19.07.1938, в г. Красноярске.
    Реабилитирован ВК ВС СССР 27.12.1957
