  spravka: "1883 р., м. Красноград Харківської обл., українець, із робітників, освіта\
    \ середня. Проживав у м. Кременчук Полтавської обл. Працівник залізниці. \n  Заарештований\
    \ 6 червня 1937 р. Засуджений Верховним Судом СРСР 27 серпня 1938 р. за ст.ст.\
    \ 54-6, 54-8, 54-11 КК УРСР до розстрілу з конфіскацією особистого майна. Вирок\
    \ виконано 27 серпня 1938 р. у м. Харків. \n  Реабілітований Верховним Судом СРСР\
    \ 25 березня 1958 р."
