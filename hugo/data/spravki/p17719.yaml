  fio: Киселев (Серко) Александр Моисеевич
  source: bessmertnybarak.ru/kiselev_aleksandr_moiseevich/
  spravka: |-
    Род. в 1910 г. в с.Буллы Слонимского уезда Гродненской губ., белорус, из крестьян-середняков, образование низшее (4 класса сельской школы), б/п (член КПЗБ с 1932 г.), подданный Польши, перешел границу с СССР 10 октября 1937 г.
     Крестьянин-земледелец, работал в своем хозяйстве.
     Проживал: Польша, Полесское воеводство, Ивацевичский повет, с.Буллы.
     Добровольно явился 23 октября 1937 г. в 10-е отделение 2-го отдела ГУГБ, заявил, что переброшен польскими разведорганами со шпионскими целями. 29 октября 1937 г. арестован по ордеру в комендатуре НКВД СССР. Приговорен ВКВС СССР 11 декабря 1937 г. Расстрелян в тот же день. Место захоронения - Московская область, спецобъект "Коммунарка".
     Реабилитирован заключением Прокуратуры СССР от 24 апреля 1992 г.
