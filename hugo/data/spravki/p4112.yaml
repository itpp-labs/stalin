  fio: Юловский Аркадий Александрович
  source: 'Ленинградский мартиролог: 1937-1938, http://visz.nlr.ru/person/show/16674'
  spravka: |-
    1897 г. р., уроженец г. Астрахань, русский, член ВКП(б) в 1918-1919 гг., нач. 3-го отдела Артиллерийского НИИ РККА, военинженер 1-го ранга, проживал: г. Ленинград, Ждановская ул., д. 5, кв. 5. Военным трибуналом ЛВО 22 августа 1937 г. приговорен по ст. ст. 58-6-7-8-9-11 УК РСФСР к высшей мере наказания. Расстрелян в г. Ленинград 22 августа 1937 г.
