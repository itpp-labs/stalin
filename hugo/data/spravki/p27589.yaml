  spravka: "(1887—?). Из семьи учителя. Был мелким торговцем фруктами. Окончил 9-летнюю\
    \ татарскую духовную семинарию. Участник российской революции 1905-1907 годов,\
    \ член РСДРП в 1905—1907 годах, октябре 1917-го — январе 1918 года. В ноябре 1917-го\
    \ вошёл в общегубернский орган — Совет народных представителей. Один из инициаторов\
    \ неудавшейся попытки создать в начале 1918 года Крымскотатарскую социалистическую\
    \ партию трудящихся. Член РКП (б) с ноября 1918 года. При добровольцах — в подполье,\
    \ член мусульманского бюро Областкома. В правительстве КССР (1919) — нарком иностранных\
    \ дел. Первая половина 20-х годов: член Крымревкома, полномочный представитель\
    \ РСФСР в Турции, член правления, заместитель председателя правления и председатель\
    \ Крымсоюза, работал во Внешторге и Крымсельсоюзе. «..Отличается хитростью коммерческой\
    \ и политической, недостатком политической честности.. не очень образован, примитивен.\
    \ Татары не доверяют ему совершенно» (О происхождении и развитии национально-освободительного\
    \ движения татар в Крыму. [1922 — 1923] \n  «Изыскать пути к парализованию.. ».\
    \ Документы карательных органов Вооружённых сил Юга России и Крымской АССР о крымскотатарском\
    \ движении (1920—1923). — С. 158) (Эта справка была подготовлена сотрудниками\
    \ ГПУ как «Исторический доклад о происхождении и развитии национально-освободительного\
    \ движения татар в Крыму». Заверена подписями (машинопись) председателя Крымского\
    \ политического управления [С.Ф.] Реденса, начальника СОЧ Кореженко, начальника\
    \ СО Розенфельда, делопроизводителей. Хранилась в виде машинописного текста в\
    \ архивах КГБ (СБУ) и была снабжена грифом «Копия с копии (сов. секретно)»). Совершенно\
    \ иное мнение высказывал Ю.П. Гавен, который, несмотря на свою первоначальную\
    \ чуждость Крыму, стал его патриотом и весьма доброжелательно относился к татарскому\
    \ населению, «.. Тов. Меметов является одним из самых сильных татарских работников.\
    \ Его знают не только в Крыму, но и в Турции, где он на Съезде турецкой коммунистической\
    \ партии был избран в центральный комитет» (VI Крымская партконференция, март\
    \ 1922 года) (ГААРК. — Ф. П-1. — Оп. 1. — Д. 115. — С. 213). «..Местная татарская\
    \ пресса, руководимая лицами, близко стоящими к курултайскому движению и к кружкам\
    \ панисламистов, усиленно вела пропаганду. Характерной в этом отношении является\
    \ статья, помещённая в № 29 от 9 сего мая (1920 года. — Авт.) издающейся в Симферополе\
    \ газеты «Крым Мусульманлары» под заголовком «Мусульманский мир», автор которой\
    \ (он же и редактор газеты) Сеит (так в тексте. — Авт.) Мемет Меметов проводил\
    \ мысль о необходимости объединения мусульман, указывая на то, что случившийся\
    \ в России государственный переворот даёт возможность 35-и миллионам мусульман,\
    \ живущим в России, выйти на арену политической жизни с своим правительством и\
    \ войском, рекомендуя приложить все усилия к объединению вокруг Турции для образования\
    \ великого и сильного ислама» (Обзор мусульманского движения по 1-е октября 1920\
    \ года. С. 143—144). Во времена борьбы в крымской парторганизации «левых» и «правых»\
    \ был то на одной, то на другой стороне. На пленуме ОК в апреле 1925 года Меметов\
    \ выступил с резким заявлением: «Областной Комитет перманентно в своей работе\
    \ «вёл борьбу» за линию, а на практическую работу обращал очень мало внимания.\
    \ Где бы ни были собрания, конференции и проч., везде ОК искал какое-то искривление\
    \ линии, вытаскивал наличие оппозиционных настроений и проч. Надо эту ошибку осознать\
    \ сейчас и в дальнейшем исправить» (ГААРК. — Ф. П-150. — Оп. 1. — Д. 112. — Л.\
    \ 112). С 1928 года подвергается репрессиям. Вы¬слан из Крыма (ГААРК. — Ф.П-1.\
    \ — Оп. 2. — Д. 2663, В ЦКК ВКП (б). Заявление от члена ВКП (б) Османа Дерен-Айерлы.\
    \ — Л. 125, 126, 127, и др.)."
