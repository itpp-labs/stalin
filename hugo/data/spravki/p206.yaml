    Род. 13.07.1897, Киевская обл., г. Белая Церковь, еврей, член ВКП(б) с 1919г., исключен в 1935г. Проживал: Ростов-на-Дону. Экономист Государственного банка г.Ростова-на-Дону
    Арестован УНКВД АЧК 14.08.1936. Обв. по ст.ст. 58-8 и 58-11 УК РСФСР за активную контрреволюционную работу. Приговор: выездная сессия ВК ВС СССР – ВМН. Расстрелян 13.03.1937, в г.Ростове-на-Дону.
    Реабилитирован ВК ВС СССР 27.03.1958 за отсутствием состава преступления
