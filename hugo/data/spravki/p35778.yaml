  spravka: "родился 20 (8) апреля 1895 г. в г. Нижнем Новгороде в семье чиновника\
    \ – банковского служащего. Дважды арестовывался и в ноябре 1916 г. был сослан\
    \ в административном порядке в Тургайскую губернию. В ссылке работал в ссудно-сберегательном\
    \ товариществе поселка Федоровский Кустанайского уезда, был председателем колонии\
    \ ссыльных, руководил занятиями политического кружка. \n  Вернувшись в марте 1917\
    \ г. после Февральской революции в Самару, Милонов был направлен партийным комитетом\
    \ на Трубочный завод, где избран в заводской и губернский комитеты РСДРП(б). Был\
    \ активным участником и ее фактическим лидером «рабочей оппозиции». С ноября 1930\
    \ г. по октябрь 1931 г. был директором Государственного исторического музея(17).\
    \ С октября 1931 г. Ю.К. Милонов занимался научной деятельностью, являясь заместителем\
    \ директора института техники коммунистической академии, директором Института\
    \ красной профессуры техники технической политики, затем заведующим кафедрой истории\
    \ техники Московского инженерно-строительного института им. Куйбышева. \n  В апреле\
    \ 1938 г. был арестован, осужден Военной коллегией Верховного суда СССР к десяти\
    \ годам тюремного заключения и пяти годам поражения в правах. С 1939 по 1956 г.\
    \ находился на Колыме. Будучи в лагере, предложил три оборонных изобретения, зарегистрированных\
    \ в Бризе ГУЛАГа НКВД СССР в 1943 г. \n  После освобождения из лагеря в 1948 г.\
    \ работал в г. Магадане во Всесоюзном научно-исследовательском институте золота\
    \ и редких металлов лаборантом, инженером, заведующим лабораторией, затем в управлении\
    \ местных строительных материалов строительно-монтажного управления «Дальстрой»,\
    \ был преподавателем математики 5-10 классов Магаданской вечерней школы(18). \n\
    \  В июне 1956 г. Ю.К. Милонов был реабилитирован, в декабре вернулся в Москву,\
    \ был восстановлен в партии. \n  С мая 1957 г. – персональный пенсионер союзного\
    \ значения. Будучи на пенсии, состоял в активе Музея революции СССР, обществе\
    \ «Знание», был членом бюро историко-литературного объединения старых большевиков,\
    \ возглавлял Куйбышевскую секцию историко-литературного объединения Института\
    \ марксизма-ленинизма при ЦК КПСС, ездил по стране и выступал с воспоминаниями\
    \ о Ленине, писал книги по истории техники, по истории профсоюзного движения в\
    \ России. Ему принадлежат такие издания: «Как возникли профессиональные союзы\
    \ в России», «История строительной техники. Вып. 1-6», «Техника в ее историческом\
    \ развитии», «Каждый выбирает дорогу сам». \n  За трудовые достижения Ю.К. Милонов\
    \ был награжден орденом «Знак Почета» и медалью «За доблестный труд. В ознаменование\
    \ 100-летия со дня рождения Владимира Ильича Ленина». Скончался Ю.К. Милонов 7\
    \ апреля 1980 г."
