- id: all.csv-line-16170
  repryear: '1938'
  fio: Дивеев Шакнр Галеевич
  source: archive.president.kz/uploads/A.-Kazahskij-kraj.pdf
  spravka: "Род. в 1886 в Перовском уезде Сырдарьинской области Туркестанского генерал-губернаторства\
    \ Российской империи в семье скотовода. Казах. Окончил в 1903г. - 2-х классное\
    \ училище, г. Перовск. Член Партии левых социалистов-революционеров с 05.1918-02.1919гг.\
    \ Член Коммунистической партии с 1919 г. \n  В 1907-1917гг. - конторщик хлопкоочистительного\
    \ завода, г. Андижан. 1917г. - председатель Наманганского отделения общества \"\
    Илатия\". 06.1917-04.1918гг. - комиссар от совета Киргизского горного района Ферганской\
    \ области. 1918-1919гг. - председатель уездно-городской комиссии по борьбе с голодом,\
    \ г. Наманган. 05.-10.1919г. - уполномоченный Аулие-Атинской областной комиссии\
    \ по борьбе с голодом. 1919-1920гг. - комиссар Аулие-Атинского уездно-городского\
    \ и Чимкентского уездного продовольственных отделов. 08.1920-04.1921гг.-заместитель\
    \ Наркома продовольствия Туркреспублики, г. Ташкент. 04.-05.1921г. - заведующий\
    \ информационным бюро ТурЦИК, г. Ташкент. 05.1921г. - заместитель Наркома, 08.1921-10.1922гг.-Нарком\
    \ земледелия Казахской АССР. 1922-1923гг. - полномочный представитель Казахской\
    \ АССР при Наркомате по делам национальностей СССР, г. Москва. 1923г. - заместитель\
    \ начальника Тверского губернского земельного управления. 1924г.-работал по линии\
    \ сельскохозяйственной кооперации, г. Симферополь. 1924-1925гг.-управляющий Туркоблторгом,\
    \ директор Кироблторга, г. Ташкент. 1925-1926гг.-управляющий краевым управлением\
    \ \"Казкраймясоипродукт\". 1927-1928гг.- председатель правления Казахского управления\
    \ сырьевых заготовок. 1928-1930гг. - председатель правления Казгосторга. 04.-11.1930г.\
    \ - Нарком торговли Казахской АССР. 1930-1933гг. - председатель Казгоссельхозтреста,\
    \ заместитель директора управления Турксиба. 10.1933-09.1934гг.-первый заместитель\
    \ Наркома снабжения Казахской ССР. 09.1934-04.1937гг.-Нарком внутренней торговли\
    \ Казахской ССР. 04.-06.1937г.-постоянный представитель Совнаркома Казахской ССР\
    \ при Совнаркоме СССР, г. Москва. \n  Репрессирован. Арестован 25.06.1937 г. Приговорен\
    \ выездной сессией ВК ВС СССР 25.02.1938г. в г.Алма-Ате к ВМН. Реабилитирован\
    \ 28.06.1958 г. \n  Избирался: Член КазЦИК. Участник Чрезвычайного Всетуркестанского\
    \ съезда (г. Коканд, 1917). Делегат II (1921) и VIII (1930) Казахстанских конференций\
    \ РКП(б)-ВКП(б). \n  Источник: АПРК Ф.141. Оп.1. Д.11556. Л.168-186,, Оп.16. Д.2180.\
    \ Л.1-11,, Ф.708. Оп.31. Д.1826. л/д. \n  Литература: Наркомы Казахстана. С.141.,\
    \ Ашимбаев Д.Р. Кто есть кто в Казахстане. С.354."
