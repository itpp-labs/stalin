  spravka: "1902 року народження, Ізяславський повіт Шепетівського округу, українець,\
    \ освіта початкова, член ВКП(б). Заступник редактора газети \"Соціалістичний Донбас\"\
    . Проживав: м. Сталіно (м. Донецьк), пр. Інститутський, буд. обкому партії, буд.\
    \ №4. \n  Заарештований 10 серпня 1937 року. Виїзною сесією військової колегії\
    \ Верховного Суду СРСР у м. Харкові 30 вересня 1937 року засуджений до розстрілу\
    \ з конфіскацією майна. Вирок приведений до виконання 30 вересня 1937 року у м.\
    \ Харкові. \n  Реабілітований у 1957 році."
