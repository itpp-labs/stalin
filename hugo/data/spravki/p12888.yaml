  fio: Львович (Тутковский) Сергей Павлович
  source: http://docs.historyrussia.org/ru/nodes/26544-obzor-kievskoy-konferentsii-uplsr-10-12-fevralya-1919-g
  spravka: |-
    Род.1897. Активист УПЛСР, затем коммунист, сексот НКВД. Уроженец Киева, принадлежал к ПСР - УПЛСР в 1917 -1920 гг. В 1919-1920 гг. борьбист, секретарь профсоюза табачников. С 1920 по 1934 г. в рядах КП(б)У, по специальности преподаватель диалектического материализма. Являлся секретным сотрудником НКВД УССР под кличкой «Орел». Арестован 20 сентября 1937 г. как участник «троцкистской» организации. 17 ноября приговорен ВК ВС СССР к высшей мере наказания.
