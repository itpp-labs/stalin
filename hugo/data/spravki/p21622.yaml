  fio: Чагава Давид Иосифович
  source: www.apsuara.ru/lib_a/aarhiv09.php
  spravka: |-
    (1902-1937) - трудовую деятельность начинал в органах милиции, с 1923 г. на комсомольской, профсоюзной и советской работе. В конце 1920-х гг. выезжает в Москву, где по окончании Коммунистического ун-та трудящихся Востока и аспирантуры остался на преподавательской работе. В 1936 г. возвращается в Абхазию и назначается директором Сухумского пединститута, а в 1937 г. - наркомом просвещения. Жертва сталинских репрессий.
