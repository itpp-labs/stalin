  spravka: "Род. в 1888, г. Таганрог, русский. Ст. бригадир комплексной бригады депо\
    \ ст.Таганрог \n  Арестован 02.11.1936. Обв. по ст.ст. 58-7-8-9-11 УК РСФСР за\
    \ участие в контрреволюционной организации. Приговор: ВК ВС СССР, 10.08.1937 –\
    \ к 10 годам ИТЛ. Наказание отбыл 02.11.1946г. 13.08.1950г. вновь арестован за\
    \ участие в контрреволюционной вредительской организации. 06.09.1950г. осужден\
    \ ОС при МГБ СССР к ссылке на поселение в Красноярский край. 11.11.1953г. по постановлению\
    \ УКГБ на СКЖД Сердюков С.Г. от ссылки на поселение освобожден, т.к. дополнительной\
    \ проверкой преступная деятельность Сердюкова С.Г. не подтвердилась. \n  Реабилитирован\
    \ Пленумом Верховного суда СССР 20.03.1956"
