    Род. в 1886 году в г. Брацлаве Подольской губернии. старший научный сотрудник института философии, Действительный член Института. Арестован 09.12.1937 года. Осужден 14.09.1938 года Военной коллегией Верховного суда СССР к 10 годам ИТЛ. Содержался в Новочеркасской и Владимирской тюрьмах, с 21.12.1939 г. в Красноярском ИТЛ в лагпункте Нижний Ингаш, затем в Норильске. Умер в заключении 22.08.1944 г. Реабилитирован 18.08.1956 г. Военной коллегией Верховного Суда СССР. Восстановлен в партии 19.10.1956 г. КПК при ЦК КПСС.
