- spravka_old_id: 10938
  repryear: 1937
  fio: Фишелев Исаак Борисович
  source: База данных о жертвах репрессий Харьковской обл. (Украина)
  spravka: |-
    Род. в 1902, Украина, Харьковская губ. (Полтавская), Кременчугский р-н, пос. Крюков, еврей, обр.: начальное, член ВКП(б). В 1936 исключен из партии. Проживал: Украинская ССР, г. Харьков, Юмовская, 11, кв. 55. Сплавщик леса, деревообделочник, инспектор Укрснаба
    Арестован 17.07.1937. Обв. по ст. 54-7-8-11, 17 (участник контрреволюционной террористической вредительской организации правых, проводил вредительскую деятельность в с/х области). Приговор: выездная сессия ВК ВС СССР, 05.12.1937 – ВМН. Расстрелян 06.12.1937.
    Реабилитирован 16.08.1962
