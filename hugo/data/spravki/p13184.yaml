    народився 1902 у м. Крюків Кременчуцького пов. Полтавської губ. Єврей, з робітників, освіта початкова, позапарт., член ВЛКСМ з 1917 р., у 1925—1936 рр. член ВКП(б). Проживав у Харкові. Інспектор Укрпостачу. Заарештований _17.07.1937_ р. як член к.-р. терористичної шкідницької організації та шкідницьку діяльність (статті 547, 548, 5411 КК УРСР) і військовою колегією Верховного Суду СРСР _05.12.1937_ р. засуджений до ВМП з конфіскацією особистого майна. Розстріляний _06.12.1937_ р. у Харкові. Реабілітований _16.08.1962_ р.
