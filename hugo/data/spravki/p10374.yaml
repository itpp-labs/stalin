  spravka: |-
    (1886–15.03.1938) — партийный и государственный деятель. Род. в деревне Зубари Вятской губернии. Член РСДРП с 1904 г. В 1901–1905 гг. учился в Вятском сельскохозяйственном техническом училище. В 1909–1915 гг. счетовод-бухгалтер (Уфимская губерния), инструктор по кооперации Уфимского губернского земства. В 1915–1917 гг. в русской армии. В 1918–1921 гг. комиссар, председатель Уфимского губернского продовольственного комитета. В 1922–1923 гг. председатель Исполкома Уфимского губсовета, заместитель председателя СНК Башкирской АССР, заместитель председателя Экономического совета при СНК Башкирской АССР. С 1923 г. на советской, партийной работе (Уральская область), ответственный секретарь Курганского окружкома ВКП(б). В 1929 г. председатель Исполкома Северного крайсовета. В 1930–1931 гг. 2-й секретарь Уральского обкома ВКП(б). В 1931–1934 гг. в Наркомате земледелия СССР. На момент ареста заместитель наркома земледелия РСФСР. Арестован 15 марта 1937 г. Расстрелян. Реабилитирован в июне 1965 г.
