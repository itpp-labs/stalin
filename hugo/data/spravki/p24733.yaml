- spravka_old_id: 20118
  repryear: null
  fio: АНІСІМОВ Степан Филимонович
  source: '"Реабілітовані історією" : Полтавська область'
  spravka: |-
    1904 р., с. Майорщина Козельщинського р-ну Полтавської обл., українець, із селян, освіта початкова. Військовослужбовець.
    Дата першого арешту не вказана. Вперше засуджений Новосибірським військовим трибуналом у 1934 р. за ст. 109 КК РРФСР до 1 року ув’язнення. Вдруге заарештований 10 листопада 1937 р. Засуджений Верховним Судом СРСР 8 березня 1938 р. за ст. ст. 58-1 “б”, 58-7, 58-8, 58-11 КК РРФСР до розстрілу. Вирок виконано 9 березня 1938 р.
    Реабілітований Головним Управлінням по нагляду за виконанням законів у Збройних Силах 18 лютого 1993 р.
