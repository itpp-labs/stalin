  spravka: "Род. в 1895, Минск, еврей, обр.: неполное среднее, член ВКП(б). Проживал:\
    \ Москва, Шмидтовский пр-д, д. 9, корп. 21, кв. 54. Начальник Управления капитального\
    \ строительства \"Аэрофлота\". \n  Арестован 29.04.1937. Обв. в причастности к\
    \ троцкистско-зиновьевской террористической организации, участии в убийстве Кирова\
    \ и в подготовке терактов против руководителей ВКП(б) и советского правительства.\
    \ Приговор: ВК ВС СССР, 02.11.1937 – ВМН. Расстрелян 02.11.1937, г.Москва. \n\
    \  Реабилитирован ВК ВС СССР 28.03.1956"
