  fio: КОЛОСОВ-РЕЙЗЕР Яків Абрамович
  source: 'Реабілітовані історією : Харківська область'
  spravka: "народився 1898, у с. Яблунівка Пирятинського пов. Полтавської губ. Єврей,\
    \ із службовців, освіта вища, до 1937 р. член ВКП(б). \n  Проживав у Харкові.\
    \ Начальник цеху ХВБЗ ім. Молото-ва. \n  Заарештований 29 липня 1937 р. за шкід-ництво\
    \ та участь у к.-р. правотроцькістському підпіллі (статті 547, 54-10 ч. 1, 5411\
    \ КК УРСР), \n  справу закрито слідчастиною УНКВС по Хар-ківській обл. 20 серпня\
    \ 1939 р. за недоведе-ності обвинувачення (ст. 197 ч. 2 КПК УРСР), звільнений\
    \ з-під варти 27 серпня 1939 р."
