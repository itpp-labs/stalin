    1897 г.р., м.р.: г. Хужанд, из семьи дехкан, образование: в конце 1922 г. поступил на рабочий факультет им.Калинина в Москве, в 1930 г. закончил инженерный факультет Сельскохозяйственной академии им.Тимирязева в Москве, член ВКП(б) с 1918 г.
    директор института "Сазгипровод" в Ташкенте (данные на 05.01.1936)
    прож.: г. Ташкент
    Приговор: ВКВС СССР, 04.10.1938 — ВМН
    Расстрелян 04.10.1938
