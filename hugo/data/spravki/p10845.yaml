  fio: Лордкипанидзе Иван Несторович
  source: www.hrono.ru/biograf/bio_l/lordkipanidze.php
  spravka: "(1889, Сенакский у. Кутаисской губ. — октябрь 1937, Грузинская ССР). Румынский\
    \ фронт. № 3 — эсеры и Совет КД. \n  Одесса. Из дворян. Окончил Тифлисскую гимназию,\
    \ медицинский факультет Харьковского университета (1913). Военный врач. Эсер с\
    \ начала 1900-х. В 1917 председатель Одесской городской думы. Делегат I Всероссийского\
    \ съезда Советов РСД, член ВЦИК-1. Председатель исполкома Советов Румынского фронта,\
    \ Черноморского флота и Одесской области (Румчерод). Член бюро фракции эсеров\
    \ УС, участник заседания 5 января. В 1918 министр путей сообщения Грузинской демократической\
    \ республики. В 1937 Военной коллегией Верховного суда СССР приговорен к расстрелу.\
    \ Использованы материалы кн. Л.Г. Протасов. Люди Учредительного собрания: портрет\
    \ в интерьере эпохи. М., РОСПЭН, 2008."
