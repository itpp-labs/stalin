  spravka: |-
    1909 р. народження, м. Миколаїв, українець, із робітників, освіта початкова. Проживав у м. Миколаєві. Робітник заводу імені А. Марті.
    Заарештований 01.12.1937 р. Вироком Військової Колегії Верховного Суду СРСР від 14.10.1938 р. засуджений до 15 років ув’язнення у ВТТ з поразкою в правах на 5 років. Подальша доля невідома.
    Реабілітований у 1956 р.
