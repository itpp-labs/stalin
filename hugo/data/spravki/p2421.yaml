  fio: Заславский Владимир Иванович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1893, Ровно, русский, обр.: высшее, б/п. Проживал: Москва, ул. Большая Коммунистическая, д. 27, кв. 93. Начальник кафедры танков и тракторов Военной академии механизации и моторизации РККА, профессор.
    Арестован 19.11.1936. Обв. в участии в антисоветской вредительской организации. Приговор: ВК ВС СССР, 20.06.1937 – ВМН. Расстрелян 21.06.1937, г.Москва.
    Реабилитирован ВК ВС СССР 05.11.1955
