  repryear: 1938
  fio: Мелуа Георгий Моисеевич
  source: По материалам Архива внутренних дел Грузии подготовлено Институтом развития
    свободы информации (IDFI), Грузия
  spravka: |-
    Род. в 1897, Озургетский (Махарадзевский) район, с. Шемокмеди, Грузия, грузин. Род занятий: Начальник капитального строительства треста "Ткибульуголь". По специальности инженер-горняк. Бывший начальник шахты им. Ленина "Ткибультреста".
    Осужден Тройкой при НКВД ГССР 03.03.1938. Мера наказания: расстрел с конфискацией личного имущества. Дата расстрела: 04.03.1938
