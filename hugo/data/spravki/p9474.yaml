  fio: Ванаг Адольф Якович
  source: Реабілітовані історією. Харківська область. Кн. 2.
  spravka: |-
    народився 1898 у м. Рига Ліфляндської губ. Латиш, із селян, освіта вища, у 1919—1937 рр. член ВКП(б). Проживав у Харкові. Начальник інтендантського факультету Військово-господарської академії РСЧА. Заарештований _29.07.1937_ р. як учасник к.-р. троцькістської організації (статті 5411, 548, 17 КК УРСР) і військовою колегією Верховного Суду СРСР _04.10.1937_ р. (статті 541 п. «б», 548, 5411 КК УРСР) засуджений до ВМП з конфіскацією особистого майна. Розстріляний _05.10.1937_ р. у Харкові. Реабілітований _29.10.1957_ р.
