    Род. в 1903, г. Кирово (бывший Елизаветград, Украина), еврей, обр.: незаконченное высшее, член ВКП(б). Проживал: Москва, ул. Нижняя Масловка, д. 43, кв. 15. Начальник треста "Хлебострой"
    Арестован 08.03.1938. Обв. в к.-р. деятельности. Приговор: ВК ВС СССР, 16.06.1938 – ВМН. Расстрелян 16.06.1938, г.Москва.
    Реабилитирован ВК ВС СССР октябрь 1956
