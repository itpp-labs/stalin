    Род. в 1877, Енисейская губ., Северо-Енисейский окр. [?], прииск «Константиновка», русский, обр.: высшее, окончил Казанский ветеринарный институт и Ленинградский институт микробиологии.
    Арестован 11.06.1937. Обв. по ст.58-2, 58-8, 58-9, 58-11 УК РСФСР. Приговор: ВК ВС СССР, 13.07.1938 – ВМН. Расстрелян 13.07.1938.
    Реабилитирован ВК ВС СССР 26.06.1957
