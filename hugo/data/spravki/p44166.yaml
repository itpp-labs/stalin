  spravka: |-
    род. в 1881 г.р. в Летичеве Подольской губ., последнее звание в царской армии - полковник, полковник в армии Петлюры, взят на учет в 1920 г. Каменец-Подольской ЧК, снят с учета 25.8.1925 Особым Отделом УВО, работал в "Сельском Господаре" завхозом, проживал в Харькове на ул.Семинарской.
- id: all.csv-line-39620
  repryear: null
  fio: Вержбицький Петро Опанасович
  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 1.
  spravka: |-
    народився 1881 у м. Летичів Летичівського пов. Подільської губ. Українець, з кустарів, освіта середня, позапарт. Проживав у Харкові. Конструктор Екіхіммаш. У 1920, 1921 рр. під слідством ВУЧК як учасник к.-р. заколоту. Заарештований _21.02.1938_ р. за належність до к.-р. білогвардійського підпілля та к.-р. агітацію (статті 54-10 ч. 1, 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _20.10.1938_ р. (статті 54-2, 54-8, 54-11 КК УРСР) засуджений до розстрілу з конфіскацією особистого майна. Розстріляний _20.10.1938_ р. у Харкові. Реабілітований _15.03.1958_ р.
