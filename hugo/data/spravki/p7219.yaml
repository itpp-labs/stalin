  repryear: '1937'
  fio: Арнольдов (Шейнфайн) Арон Маркович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1894, Подольская губ., г. Бар, еврей, обр.: высшее, член ВКП(б). Проживал: Воронеж. Начальник Юго-Восточной ж.д.
    Арестован 16.01.1937. Обв. в участии в антисоветской троцкистской террористической и шпионско-диверсионной организации. Приговор: ВК ВС СССР, 03.09.1937 – ВМН. Расстрелян 03.09.1937, г.Москва.
    Реабилитирован ВК ВС СССР 20.10.1956
