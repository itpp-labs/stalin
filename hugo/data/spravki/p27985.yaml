- spravka_old_id: 22768
  repryear: 1938
  fio: Бланков Исай Моисеевич
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1888, Бурятия, с. Нукут, еврей, обр.: низшее, б/п. Проживал: Московская обл., Ленинская ж.д., ст. Томилино, ул. Толстого, д. 25. Гл. бухгалтер комбината печати Наркомата тяжелой промышленности СССР при Всесоюзной постоянной строительной выставке в Москве
    Арестован 27.01.1938. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 08.04.1938 – ВМН. Расстрелян 08.04.1938, г.Москва.
    Реабилитирован ВК ВС СССР январь 1958
