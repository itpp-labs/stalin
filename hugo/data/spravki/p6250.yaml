  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. 7.11.1899, Австро-Венгрия, г. Капошвар, венгр, из рабочих, обр.: среднее, член ВКП(б). Проживал: Москва, ул. 3-я Мещанская, д. 58, кв. 4. Сотрудник НКВД СССР, майор госбезопасности.
    Арестован 23.05.1937. Приговор: в особом порядке – ВМН. Расстрелян 21.08.1937, г.Москва.
