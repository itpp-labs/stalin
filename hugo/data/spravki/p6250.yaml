  source: Жуков А.Н. Кадровый состав НКВД 1935-1940 (готовится к изданию)
  spravka: |-
    Род. в 1899, венгр, член ВКП(б) с 1918, в органах НКВД с 1920.
    Звание: 11.12.1935 - майор ГБ.
    Награды: 1933 - знак «Почетный работник ВЧК—ОГПУ (XV)».
    пом. нач. ИНО ГУГБ НКВД СССР, уволен 08.07.1937.
    Арестован 23.05.1937. Осужден в особом порядке, ВМН. Расстрелян 21.08.1937, Москва.
    Реабилитирован 28.12.1967.
- spravka_old_id: 5258
