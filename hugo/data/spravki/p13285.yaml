  spravka: "1903 року народження, м. Ростов Яросвлавської області, росіянин, освіта\
    \ вища, член ВКП(б). Начальник подсобних підприєств тресту \"Донбасвугілля\".\
    \ Проживав: м. Сталіно (м. Донецьк) Донецької області, 7 лінія, буд. №135, кв.\
    \ 23. \n  Заарештований 26 вересня 1937 року. Виїзною сесією військової колегії\
    \ Верховного Суду СРСР у м. Сталіно 2 грудня 1937 року засуджений до розстрілу\
    \ з конфіскацією майна. Вирок приведений до виконання 2 грудня 1937 року. \n \
    \ Реабілітований у 1958 році."
