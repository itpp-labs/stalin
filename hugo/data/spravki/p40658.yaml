  fio: Аристов Иван Яковлевич
  source: Ленинградский мартиролог, т.10
  spravka: |-
    1895 г. р., уроженец д. Устиново Тверского у. и губернии, русский, член ВКП(б) в 1917-1937 гг., нач. Пролетарского паровозоремонтного завода, проживал: г.Ленинград, пр. Пролетарской Победы, д. 60/5, кв. 5. Арестован 5 ноября 1937 г. Выездной сессией Военной коллегии Верховного суда СССР в г. Ленинград 22 сентября 1938 г. приговорен по ст. ст. 58-8-9-11 УК РСФСР к высшей мере наказания. Расстрелян в г. Ленинград 23 сентября 1938 г. (Его жена Анна Михайловна арестована и освобождена в 1938 г.)
