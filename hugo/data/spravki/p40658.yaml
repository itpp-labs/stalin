    Род. в 1895, Тверская губ., Тверской уезд, д. Устиново, русский, член ВКП(б) в 1917-1937 гг. Проживал: г. Ленинград, пр. Пролетарской Победы, д. 60/5, кв. 5. Нач. Пролетарского паровозоремонтного завода
    Арестован 05.11.1937. Обв. по ст. ст. 58-8-9-11 УК РСФСР. Приговор: выездная сессия ВК ВС СССР в г. Ленинград, 22.09.1938 – ВМН. Расстрелян 23.09.1938, в г. Ленинград
    (Его жена Анна Михайловна арестована и освобождена в 1938 г.)
