- spravka_old_id: 34897
  repryear: 1937
  fio: Муссинский Александр Григорьевич
  source: Книга памяти Самарской обл.
  spravka: |-
    Родился в 1886 году в Кронштадте, проживал в Куйбышеве. Русский, беспартийный, инженер. Арестован 4 октября 1937 г. по ст. 58-6 (шпионаж), ст. 58-7 (вредительство) и ст. 58-10 (контрреволюционная пропаганда или агитация). Постановлением Управления НКВД по Куйбышевской области от 4 августа 1939 г. уголовное дело прекращено за недоказанностью обвинения. Реабилитирован по Закону от 18 октября 1991 г.
