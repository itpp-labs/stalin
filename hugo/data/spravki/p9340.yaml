  fio: Шиханович Абрам Борисович
  source: 'Реабілітовані історією : Донецька область'
  spravka: |-
    1899 року народження, с. Надійне Н. Злотопольського району Дніпропетровської області, єврей, освіта середня, член ВКП(б). Начальник маслоуправління. Проживав: м. Сталіно (м. Донецьк) Донецької області, Соцмістечко, корпус №3, под'їзд 2, кв. 9.
    Заарештований 14 сепня 1937 року. Виїзною сесією колегії Верховного Суду СРСР у м. Харкові 30 вересня 1937 року засуджений до розстрілу з конфіскацією майна. Вирок приведений до виконання 30 вересня 1937 року у м. Харкові.
    Реабілітований у 1957 році.
