  fio: Фейгелевич Гдалий Вениаминович
  source: Гонтмахер М.А. Евреи на Донской земле
  spravka: |-
    (1910-1937), родился в Виленской губернии, секретарь Шахтинского горкома ВЛКСМ, в 1937 г. арестован по обвинению в принадлежности к троцкистской организации и 11 июня 1937 г. расстрелян. В 1956 г. реабилитирован.
