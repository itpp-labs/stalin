  fio: Фейгелевич Гдалий Вениаминович
  source: Гонтмахер М.А. Евреи на Донской земле
  spravka: |-
    (1910-1937), родился в Виленской губернии, секретарь Шахтинского горкома ВЛКСМ, 15.01.1937 г. арестован по обвинению в принадлежности к троцкистской организации и 11 июня 1937 г. расстрелян. 15.12.1956 г. реабилитирован.
