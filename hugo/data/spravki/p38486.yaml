  spravka: "народився 1897, уродженець м.Шахти №4, Донбас, мешканець ст.ім.Т.Шевченка.\
    \ Росіянин, б/п, освіта нижча, одружений. \n  До арешту працював начальником політвідділу\
    \ станції. \n  Арештований 02.02.1938р. \n  Засуджений 12.10.1938 р. військовою\
    \ колегією Верховного Суду СРСР до 15 р. за ст.ст. 54-7,20-54-8,54-11 КК УРСР.\
    \ \n  Визначенням військової колегії Верховного Суду від 30.03.1959 р. вирок скасовано,\
    \ справу припинено."
