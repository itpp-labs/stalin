  spravka: "[1905 - .1938] \n  Родился местности Юкары-Доргом Самаркандской области.\
    \ Узбек. Отец – кустарь-сапожник. \n  Окончил мектеб в Самарканде (1916). \n \
    \ Член Компартии с 1927. Член ЛКСМ с 1922. \n  В 1916-17 – ученик кустаря. \n\
    \  В 1917-26 – наборщик узбекского языка типографий в Самарканде и Бухаре. \n\
    \  Руководил партшколой, был организатором и сотрудником газеты \"Яш ленинчи\"\
    . \n  В марте 1926-январе 1929 – зав. отделом агитации, пропаганды и печати ЦК\
    \ ЛКСМ Узбекистана. \n  С января 1929 – янв. 1931 - ответственный (первый) секретарь\
    \ ЦК ЛКСМУ. \n  В янв. 1931-марте 1934 - секретарь ЦК ВЛКСМ. \n  секретарь Среднеазиатского\
    \ крайкома ВЛКСМ (?) \n  член ЦК ВЛКСМ с 1931. \n  Делегат 8 и 9 съездов комсомола\
    \ и 17 съезда ВКП(б). \n  Репрессирован. \n  \"Архивы ЦентрАзии\""
