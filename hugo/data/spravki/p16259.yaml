  spravka: |-
    народилася 1900 у м. Лисичанськ Бахмутського пов. Катеринославської губ. Українка, з робітників, освіта початкова, у 1920—1937 рр. член ВКП(б). Проживала в Харкові. Інструктор Дзержинського райкому КП(б)У. Заарештована _28.08.1937_ р. як член к.-р. троцькістського підпілля (ст. 54-7, 54-8, 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _05.01.1938_ р. (статті 54-8, 54-11 через ст. 20 КК УРСР) засуджена на 10 років тюремного ув’язнення з пораженням у правах на 5 років і конфіскацією особистого майна. Після відбуття терміну покарання оселилася в м. Лисичанськ Лисичанського р-ну. Ворошиловградської обл. Домогосподарка. Заарештована _21.04.1949_ р. за статтями 54-8, 54-11 через ст. 20 КК УРСР і ухвалою особливої наради при МДБ СРСР від _23.07.1949_ р. за належність до антирад. організації вислана на поселення до Красноярського краю. Реабілітована _21.03.1956_ р.
