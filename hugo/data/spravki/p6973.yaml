  spravka: "1900 року народження, с. Ватрас Горьківської області, росіянин, освіта\
    \ початкова, член ВКП(б). Проживав: ст. Хлібникове Макіївського району Донецької\
    \ області. Слюсар заводу ім. Кірова. \n  Заарештований 3 серпня 1937 року. Засуджений\
    \ Верховним Судом СРСР до розстрілу. Вирок приведений до виконання у м. Сталіно\
    \ (м. Донецьк) 20 вересня 1937 року. \n  Реабілітований у 1992 році."
