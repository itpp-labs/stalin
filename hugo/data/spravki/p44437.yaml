  fio: Волобуев Алексей Лукьянович
  source: Мартиролог Красноярского общества "Мемориал" - https://memorial.krsk.ru/martirol/vola-volog.htm
  spravka: |-
    Род. в 1891 в с. Московское Орджоникидзиевского края. Русский. Из служащих. Проживал в г. Новороссийске. Арестован 05.11.1937. Обвинение по ст. 58-7, 58-11 УК РСФСР. Осужден 21.06.1939 лин суд водного тр-та Азовского моря на 8 лет ИТЛ и 3 года лишения политических прав. Срок отбывал в Норильлаге, прибыл 20.10.1939 из Краснодара, освобожден 13.02.1940
