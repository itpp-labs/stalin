- spravka_old_id: 2451
  repryear: 1937
  fio: Кириллов Владимир Тимофеевич
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1889, Смоленская губ., дер. Харино, русский, обр.: самообразование, б/п. Проживал: Москва, пр-д Художественного театра, д. 2, кв. 42. Поэт, член Союза советских писателей.
    Арестован 30.01.1937. Обв. в участии в антисоветской троцкистской террористической организации и в высказывании намерения убить Сталина. Приговор: ВК ВС СССР, 15.07.1937 – ВМН. Расстрелян 16.07.1937, г.Москва.
    Реабилитирован ВК ВС СССР 12.03.1957
