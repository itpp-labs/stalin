    1901 року народження, с. Буда-1 Климовицького району, БРСР, білорус, освіта середня, член ВКП(б). Проживав: м. Горлівка Донецької області, шахта "Комсомольська", вул. Радянська, буд. № 2. Завідуючий шахтою.
    Заарештований 6 грудня 1937 року. Засуджений виїзною сесією військової колегії Верховного Суду СРСР у м. Сталіно (м. Донецьк) до розстрілу з конфіскацією майна. Вирок приведено до виконання у м. Сталіно 5 вересня 1938 року.
    Реабілітований у 1958 році.
