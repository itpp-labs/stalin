  spravka: "c 27.06.1936 сержант государственной безопасности\n \n Коммунист Антон\
    \ Антонович Пудан родился в начале века, латыш. Выходец из крестьянской семьи,\
    \ он окончил дяа курса рабфака, трудился на тех участках работы, куди посылала\
    \ партия, а перед приездом на Колыму — во Владивостоке. Оттуда вместе с женой\
    \ Александрой Георгиевной и сыном Леонидом был вызван Э. П. Берзиным в Магадан,\
    \ куда прибыл в декабре 1936 года. А. А. Пудан возглавлял первый отдел особого\
    \ сектора Дальстроя."
