    Род. в 1892, Украина, Харьковская обл., Валковский р-н, с. Высокополье, украинец. Зам. нач. дорожно-транспортной экспедиционной конторы ЮЖД
    Арестован 28.05.1938. Обв. по ст. 54-1 "а", 54-7-8-11 (участник правотроцкистской организации). Приговор: ВК ВС СССР, 21.10.1938 – ВМН. Расстрелян 21.10.1938, г.Харьков.
