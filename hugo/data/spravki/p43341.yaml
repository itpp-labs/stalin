- id: all.csv-line-39008
  repryear: null
  fio: Крупчанський Федір Федорович
  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 2.
  spravka: |-
    народився 1892 у с. Високопілля Валківського пов. Харківської губ. Українець, із селян, освіта середня, член ВКП(б) з 1917 р. Проживав у Харкові. Заступник начальника дорожньотранспортної контори Управління Півд. залізниці. Заарештований _28.05.1938_ р. як член антирад. правотроцькістської диверсійної терористичної організації та за к.-р. роботу (статті 54-8, 549, 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _21.10.1938_ р. (статті 54-1 п. «а», 54-7, 54-8, 54-11 КК УРСР) засуджений до розстрілу з конфіскацією особистого майна. Розстріляний _21.10.1938_ р. у Харкові. Реабілітований _10.11.1956_ р.
