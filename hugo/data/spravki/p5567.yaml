    \ Главстройматериалов (Главного управления промышленности строительных материалов)\
    \ Наркомтяжпрома. \n  Осужден Тройкой при НКВД ГССР 04.12.1937. Мера наказания:\
    \ расстрел с конфискацией личного имущества. Дата расстрела: 11.12.1937"
