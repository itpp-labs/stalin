- id: all.csv-line-4907
  repryear: null
  fio: Лукашин Сергей Лукьянович (наст. Срапионян Саркис Лукашевич)
  source: www.az-libr.ru/Persons/70B/b6310cc5/0001/f13afb8c.shtml
  spravka: "(1887—1937), \n  — партийный деятель. В 1905 вступил в РСДРП, большевик.\
    \ \n  С 21.4.1921 по 29.4.1922 секретарь ЦК КП(б) Армении, с 21.5.1922 по 24.6.1925\
    \ председатель СНК Армянской ССР. \n  В 1925 член Реввоенсовета СССР. \n  С мая\
    \ 1925 член Президиума ЦИК СССР. \n  В 1925—27 кандидат в члены ЦК ВКП(б). \n\
    \  В 1937 арестован. \n  Приговорен Военной коллегией Верховного суда СССР к смертной\
    \ казни. Расстрелян. \n  Посмертно реабилитирован."
- id: all.csv-line-4908
  repryear: '1937'
  fio: Лукашин Сергей Лукьянович
  source: По материалам Архива внутренних дел Грузии подготовлено Институтом развития
