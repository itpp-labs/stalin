    Род. в 1895, г. Ленинград, русский, обр.: низшее, член ВКП(б). Проживал: Москва, гостиница ЦДКА, комн. 59. Член Военного совета военно-морских сил РККА, корпусной комиссар
    Арестован 20.12.1937. Обв. в участии в военно-фашистском заговоре. Приговор: ВК ВС СССР, 03.04.1938 – ВМН. Расстрелян 03.04.1938, г.Москва.
    Реабилитирован ВК ВС СССР июнь 1957
