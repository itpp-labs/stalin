    Род. в 1889, Западная обл., г. Рославль. Проживал: г. Ростов-на-Дону. Зам. начальника паровозной службы ж. дороги им.Ворошилова
    Арестован УНКВД по АЧК 29.03.1937. Обв. по ст.ст. 58-8, 58-9 и 58-11 УК РСФСР за участие в контрреволюционной троцкистской организации. Приговор: выездная сессия ВК ВС СССР, 04.08.1937 – ВМН. Расстрелян 04.08.1937, в г.Ростове-на-Дону.
    Реабилитирован ВК ВС СССР 04.07.1957 за отсутствием состава преступления
