  fio: Алиев Джебраил Гусейн Кули-оглы (Гусейнович)
  source: Правозащитный Центр Азербайджана
  spravka: |-
    род. 1902, азербайджанец. Образование низшее. Член ВКП(б) с 1925. Исключен первичной организацией Каспара 25.10.1937 в связи с арестом, подтверждено 15.11.1937 Ворошиловским РК АКП(б). Восст. посмертно 16.12.1958 решением Бюро ЦК КП Азербайджана.
    В 1919-20 гг. служил в отдельном батальоне армии АДР рядовым и младшим унтер-офицером. Служил в РККА. Зам. нач. Политотдела Каспара. Прож.: Аз.ССР, г.Баку.
    Арестован в 1938
    Обвинение: участник а/с (право-троцкистской) орг-ции в Управлении Каспийского пароходства. На суде в ВТ ЗакВО отказался от признательных показаний, заявив, что дал их под давлением.
    Приговор: ВТ ЗакВО, 16.10.1939 - дело отправлено на доследование. Приговорен ОСО при НКВД СССР, 08.09.1941 - 8 лет л/с в ИТЛ.
    Реабилитирован ВКВС СССР 14.05.1955 за отсутствием состава преступления.
    Источники: Сталинский список от 25.09.1938 (Аз.ССР, Кат.1)| Определение ВКВС СССР, 14.05.1955| Определение СКУД ВС Аз.ССР, 26.03.1957 (упоминание).
