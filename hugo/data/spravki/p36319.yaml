- spravka_old_id: 29153
  repryear: 1938
  fio: Кирьянов Иван Алексеевич
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1907, Украина, г. Ромны, украинец, обр.: высшее, член ВКП(б). Проживал: Москва, ул. Краснопрудная, д. 22, кв. 110. Начальник наливного отдела Центрального управления движения Наркомата путей сообщения СССР
    Арестован 29.05.1938. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 26.08.1938 – ВМН. Расстрелян 26.08.1938, г.Москва.
    Реабилитирован ВК ВС СССР апрель 1956
