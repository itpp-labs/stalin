    Арестован 03.07.1937. Обв. по ст. 58-8, 58-11 ("участник а/с буржуазно-националистической вредительской организации"). Приговор: ВК ВС СССР, 09.05.1938 – ВМН с конфискацией имущества. Расстрелян 09.05.1938, Казань.
