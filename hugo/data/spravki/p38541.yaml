  spravka: "1897 р. народження, о. Андріївна Балаклеївського району Харківської області,\
    \ українець, освіта нижча безпартійний. Заступник нач альникаексппутацій ного\
    \ відделенняПівденнодонецької залізниці. Проживав: м. Дебальцеве. \n  Засуджений\
    \ до ро:істрілу з конфіскацією майна. Вирок приведено до виконання ЗО жовтня 1938\
    \ року ум. Донецьку. Місце поховання не вказано. \n  Реабілітований 14 квітня\
    \ 1958 року."
