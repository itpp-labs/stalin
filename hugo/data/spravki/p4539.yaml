    Арестован УНКВД по АЧК 20.05.1937. Обв. по ст.ст. 58-8, 58-9 и 58-11 УК РСФСР за участие в контрреволюционнбй троцкистской организации. Приговор: выездная сессия ВК ВС СССР, 10.08.1937 – ВМН. Расстрелян 10.08.1937, в г.Ростове-на-Дону.
    Реабилитирован ВК ВС СССР 01.03.1962 за отсутствием состава преступления
