  spravka: |-
    Род. в 1913, Южно-Казахстанская обл., Чиилийский р-н, Чиили, казах, обр.: незаконченное высшее гуманитарное. Проживал: Алма-Ата. Студент 4-го курса, Каз пединститут.
    Арестован УГБ НКВД Каз ССР. 05.03.1938. Обв. по ст. 58-8, 58-9, 58-11 УК РСФСР. Приговор: ВК ВС СССР, 11.11.1938 – 10 лет ИТЛ.
    Реабилитирован ВК ВС СССР 04.12.1957 за отсутствием состава преступления
