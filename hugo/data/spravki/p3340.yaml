- spravka_old_id: 2530
  repryear: 1937
  fio: Белов Дмитрий Феофанович
  source: Книга памяти Республики Татарстан
  spravka: |-
    Род. в 1898, Татарстан, Зеленодольский р-н, с. Русское Азелеево, русский, член ВКП(б) с 1920. Проживал: г. Казань. Завхоз, школа № 3
    Арестован 05.02.1937. Обв. по ст. 58-8, 58-11. ("участник террористич. организации"). Приговор: ВК ВС СССР, 14.08.1937 – ВМН. Расстрелян 14.08.1937.
    Реабилитирован 28.07.1956
- spravka_old_id: 2531
  repryear: 1937
  fio: Белов Дмитрий Феофанович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1898, Казанская губ., дер. Азалей, русский, обр.: среднее, искл. из ВКП(б) в 1929 г. Проживал: Казань, ул. Набережная Казанки, д. 30, кв. 1. Завхоз в казанской школе № 3.
    Арестован 06.02.1937. Обв. в участии в троцкистской террористической организации. Приговор: ВК ВС СССР, 14.08.1937 – ВМН. Расстрелян 14.08.1937, г.Москва.
    Реабилитирован ВК ВС СССР 28.07.1956
