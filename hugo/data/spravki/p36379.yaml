    Род. в 1905, Горьковская обл., г. Кулебаки, русский, обр.: среднее, член ВКП(б). Проживал: Свердловск, ул. 8 Марта, 2-й дом Советов. Третий секретарь горкома ВКП(б) Свердловска
    Арестован 16.04.1938. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 01.09.1938 – ВМН. Расстрелян 01.09.1938, г.Москва.
