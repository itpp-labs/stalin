  fio: Буторин Геннадий Павлович
  source: Книга памяти Омской обл., (дело № П-2586)
  spravka: |-
    Род. в 1905, г. Санкт-Петербург, русский, искл. из ВКП(б) в 1933. Проживал: Омск. Начальник электросварочного цеха судоремонтного завода.
    Арестован 23.03.1937. Обв. по ст. 58-7-11 УК РСФСР. Решение: УНКВД по Омской обл., 27.10.1939 – дело прекращено за отсутствием состава преступления.
    Реабилитирован по Закону РФ от 18.10.1991 г.
