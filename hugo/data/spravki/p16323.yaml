  fio: Мочалов Степан Ферапонтович
  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 2.
  spravka: |-
    народився 1891 у с. Нові Лози Суджанського пов. Курської губ. Росіянин, з робітників, освіта вища, позапарт. Проживав у Харкові. Начальник 7-ї дистанції колії ст. Основа Півд. залізниці. Заарештований _19.09.1937_ р. як член троцькістської к.-р. диверсійно-шкідницької організації на залізниці (статті 54-7, 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _03.01.1938_ р. (статті 54-8, 54-9, 54-11 КК УРСР) засуджений до розстрілу. Розстріляний _04.01.1938_ р. у Харкові. Реабілітований _04.08.1956_ р.
