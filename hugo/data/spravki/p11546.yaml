  spravka: |-
    1904 р. н., Сумська обл., м. Путивль Путивльського р-ну, єврей, член ВКП(б), освіта середня, м. Москва (Росія), секретар ЦК ВЛКСМ (з 1935 р.). Наприкінці 1919 р. - на початку 1920 р. - завідувач політосвіти Путивльського повітового комітету РКСМ
    Арешт 9.07.1937. Військовою колегією Верховного Суду СРСР 26.10.1937 за участь в антирадянській контрреволюційній молодіжній організації (ст.ст. 58-8, 58-11 КК РСФРР) засуджений до ВМП. Розстріляний 26.10.1937, м. Москва, похований на Донському цвинтарі.
    Реабілітований 16.03.1956 Головною військовою прокуратурою СРСР.
