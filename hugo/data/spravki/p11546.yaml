  spravka: "Род. в 1904 г.в г.Путивле Курской губернии Российской империи. Образование:\
    \ учился 3 года в высшем-начальном училище и 2 года в уездном реальном училище.\
    \ \n  В 1920 г. доброволец-рядовой в частях РККА на польском фронте, политрук,\
    \ секретарь ячейки ВКП (б) Курского отряда особого назаначения при штабе Западного\
    \ фронта, зав.политпросветом, зам.председателя Путивльского Укома РКСМ,, 1921-зав.отрг.отделом,\
    \ ответ.секретарь Старо-Оскольского Укома РКСМ, зав.политпросветом Курского укома\
    \ РКСМ, зав.отделом образования рабочей молодежи Курского губкома РКСМ,, 1921-1922-зав.агитационно-пропагандистским\
    \ отделом (АПО) Курского губкома РКСМ,, 1922-1923-зав.АПО, политпросветотделом\
    \ Казахского обкома ВЛКСМ, член Центрального совета по физкультуре при КазЦИК,\
    \ член Комиссии по работе в деревне Казкрайкома партии, член Секретариата Казобкома\
    \ ВЛКСМ,, 1923-1925-зав.подотделом национальных меньшинств ЦК ВЛКСМ,, 1926-1927-ответ.инструктор\
    \ ЦК ВЛКСМ,, 1927-зам.зав.ОРГО ЦК ВЛКСМ,, 1927-1929-первый секретарь ЦК ЛКСМ Узбекистана,,\
    \ 1929-1933- секретарь Бакинского райкома партии, зав.ОРГО Бакинского горкома\
    \ партии, секреатрь ЦК Компартии Азербайджана,, 1933-1935-начальник политотдела\
    \ Казанской железной дороги,, 1935-1937- секретарь по печати-член бюро ЦК ВЛКСМ,\
    \ член редколлегии журнала «Молодая гвардия». \n  Репрессирован. Арестован 09.07.1937\
    \ г., Военной коллегией ВС ССССР приговорен к ВМН 26.10.1937 г. Реабилитирован\
    \ в 09.1956 г. \n  Источник: АПРК. \n  Литература: Ашимбаев Д. Кто есть кто в\
    \ Казахстане. С.1169-1170."
