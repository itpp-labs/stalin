    Род. в 1903, Западно-Казахстанская обл., Джамбейтинский р-н, аул Булдуртинский, казах, обр.: среднее. Проживал: Западно-Казахстанская обл. (Уральская), Джамбейтинский р-н, пос. Джамбейта.
    Арестован УМГБ по ЗКО. 14.01.1949. Обв. по ст. 58-7, 58-8, 58-11 УК РСФСР. Приговор: Особое совещание при МГБ СССР, 27.04.1949 – ссылка, высылка.
    Реабилитирован Верховным судом СССР 17.03.1956 за отсутствием состава преступления
