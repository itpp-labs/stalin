  fio: Коваленко Владимир Иосифович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1904, Донецк, украинец, обр.: высшее, член ВКП(б). Проживал: Казань, ул. 1-го Мая, д. 2, кв. 7. Начальник 5-го производства на казанском оборонном заводе № 40 им.Ленина.
    Арестован 02.02.1937. Обв. в участии в террористической диверсионной организации. Приговор: ВК ВС СССР, 15.09.1937 – ВМН. Расстрелян 15.09.1937, г.Москва.
    Реабилитирован ВК ВС СССР 01.02.1956
