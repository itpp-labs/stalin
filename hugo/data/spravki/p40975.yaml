  source: Кыргызстандагы саясий репрессиянын курмандыктары (1920-1953-жж.). – 10 томдук.
  spravka: |-
    1900 г.р. Род. в д.Джеламыш Кагановичевского района Киргизской ССР.
     Нац.: киргиз.
     Место проживания, служба: г.Нарын Нарынской обл. Киргизской ССР, участковый инспектор райотдела милиции НКВД Киргизской ССР.
     Арестован 27 февраля 1938 за контрреволюц.деятельность.
     2 ноября 1938 приговорен к ВМН Особой тройкой НКВД Киргизской ССР по ст.58-10-1 УК РСФСР.
     Реабилитирован 5 января 1958.
     Архив №: 7668.
