    1902 г. р., уроженец г. Тверь, русский, член ВКП(б) в 1920-1937 гг., главный редактор газеты "Ленинградская правда", проживал: г.Ленинград, наб. р. Карповки, д. 13, кв. 14. Арестован 24 сентября 1937 г. Выездной сессией Военной коллегии Верховного суда СССР в г. Ленинград 21 сентября 1938 г. приговорен по ст. ст. 58-8-11 УК РСФСР к высшей мере наказания. Расстрелян в г. Ленинград 22 сентября 1938 г. (Его жена Розалия Исааковна Вейсман арестована в 1937 г., освобождена в 1938 г.)
