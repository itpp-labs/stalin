  spravka: "1906 року народження, кол. Зеленопіль Старокерменчицького району Донецької\
    \ області, єврей, освіта вища, безпартійний. Інженер-меліоратор \"Донбасвод-тресту\"\
    . Проживав: Донецька область, м. Маріуполь, вул. Леніна, буд. № 83. кв. 3. \n\
    \  Заарештований 18 листопада 1937 року. Засуджений виїзною сесією військової\
    \ колегії Верховного Суду СРСР у м. Сталімо (м. Донецьк) до розстрілу з конфіскацією\
    \ майна. Вирок приведений до виконання у м. Сталіно 5 вересня 1938 року. \n  Реабілітований\
    \ у 1958 році."
