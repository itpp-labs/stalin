    Род. в 1891, Ленинградская обл., г. Петергоф, русский, обр.: среднее, член ВКП(б). Проживал: Москва, Кремль, корп. 10, кв. 12. Начальник отдела охраны Управления коменданта Московского Кремля, полковник
    Арестован 26.01.1938. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 02.03.1939 – ВМН. Расстрелян 03.03.1939, г.Москва.
