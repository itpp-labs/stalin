  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 1.
  spravka: |-
    народився 1906 у с. Мартиновка Могильовської губ. Єврей, з кустарів, освіта початкова, позапарт., у 1929—1937 рр. член ВКП(б). Проживав у Харкові. Інструктор політвідділу Півд. залізниці. Заарештований _08.08.1937_ р. як член к.-р. терористичної організації (статті 54-8 через ст. 17, 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _05.12.1937_ р. (статті 54-8, 54-11 КК УРСР) засуджений до розстрілу з конфіскацією майна. Розстріляний _06.12.1937_ р. у Харкові. Реабілітований _19.09.1957_ р.
