    Род. в 1906, Белоруссия, Костюковический р-н, дер. Мартыновка, еврей, обр.: начальное, член ВКП(б) с 1929. Проживал: Украинская ССР, г. Харьков, Пушкинская, 44, кв. 59. Сапожник, инструктор ОК партии, инструктор политического отд. ЮЖД
    Арестован 07.08.1937. Обв. по ст. 54-7-8-11 (участник контрреволюционной террористической организации правых). Приговор: ВК ВС СССР, 05.12.1937 – ВМН. Расстрелян 06.12.1937, г.Харьков.
