- spravka_old_id: 2084
  repryear: 1937
  fio: Славинский Ювенал Митрофанович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1887, Симферополь, русский, обр.: высшее, член ВКП(б). Проживал: Москва, ул. Малая Пироговская, д. 3/7, кв. 16. Председатель правления Всероссийского кооперативного союза работников изобразительных искусств.
    Арестован 19.09.1936. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 16.06.1937 – ВМН. Расстрелян 17.06.1937, г.Москва.
    Реабилитирован ВК ВС СССР 05.09.1956
