  fio: Филиппов Василий Никитич
  source: Книга памяти Республики Татарстан
  spravka: |-
    Род. в 1900, Тюлячинский р-н, с. Большие Меретяки, русский, член ВКП(б) с 1924 г. Проживал: г. Казань. Секретарь, Президиум Татарского ЦИКа
    Арестован 25.11.1937. Обв. по ст. 58-7, 17-58-8, 58-11. ("участник пантюркистской националистической повстанческой организации, подрывная деятельность"). Приговор: ВК ВС СССР, 09.05.1938 – ВМН с конфискацией имущества. Расстрелян 09.05.1938, в г.Казань.
    Реабилитирован 25.08.1956
