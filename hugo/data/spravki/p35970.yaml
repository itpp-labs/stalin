  spravka: |-
    Род. в 1903, г. Кишинев, еврей, обр.: высшее, член ВКП(б). Проживал: Москва, ул. Усачева, д. 29, корп. 7, кв. 364. Инженер треста "Оргаметалл" Наркомата тяжелой промышленности СССР
    Арестован 11.01.1938. Обв. в шпионаже и участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 14.06.1938 – ВМН. Расстрелян 14.06.1938, г.Москва.
    Реабилитирован ВК ВС СССР 01.09.1956
