- spravka_old_id: 26601
  repryear: 1938
  fio: Граудин Франц Петрович
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1893, Курляндская губ., Туккумский уезд, имение Кайвен, латыш, обр.: высшее, член ВКП(б). Проживал: Москва, ул. Плющиха, д. 13, кв. 38. Зам. начальника отделения 2-го отдела Разведывательного управления РККА, майор
    Арестован 02.12.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 09.05.1938 – ВМН. Расстрелян 09.05.1938, г.Москва.
    Реабилитирован ВК ВС СССР август 1956
- spravka_old_id: 26602
  repryear: null
  fio: Граудин Франц Петрович (Калнынь Ян Андреевич)
  source: Чураков Д. Репрессированные военнослужащие Красной Армии
  spravka: |-
    Род. в 1893, Латвия, Курляндская губ., Туккумский уезд, им. Кайва, латыш, из крестьян, штабс-капитан, обр.: высшее, 1928-1930 окончил восточный факультет Военной Академии им.М.В.Фрунзе, член ВКП(б) с 1932. Проживал: Москва, ул. Плющиха, д. 13, кв. 38. 1918-1921 пулеметный мастер, летчик-наблюдатель, адъютант, командир звена, авиаотряда, 1921-1928 в распоряжении Разведуправления РККА, 1930-1932 командир батальона, 1932-1936 в распоряжении Разведуправления РККА, 1936-1937 секретный уполномоченный 2-го отдела, заместитель начальника отделения 2-го отдела Разведуправления РККА, майор (1936)
    Арестован 02.12.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 09.05.1938 – ВМН. Расстрелян 09.05.1938.
    Реабилитирован 22.08.1956
