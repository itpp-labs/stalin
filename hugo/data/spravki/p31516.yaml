  spravka: "Род. в 1910, г. Ростов-на-Дону, русский, обр.: начальное, искл. из ВКП(б)\
    \ в 1937г. Проживал: г. Новороссийск. Второй секретарь Новороссийского горкома\
    \ ВЛКСМ \n  Арестован 06.04.1937. Обв. в том, что был активным участником контрреволюционной\
    \ террористической, диверсионно-вредительской организации, ставившей целью свержения\
    \ советской власти и реставрацию капитализма. Приговор: ВК ВС СССР, 11.06.1938\
    \ – ВМН. Расстрелян 11.06.1938, Краснодар. \n  Реабилитирован ВК ВС СССР 13.06.1956"
