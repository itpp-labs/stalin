    Род. в 1892, Курская обл., Валуйский р-н, с. Рождественское, украинец, обр.: высшее, член ВКП(б) с 1918 г. Проживал: Воронеж, ул. Ветеринарная, 11, кв. 12. Ветеринарный врач Воронежской ветеринарной санитарной инспекции.
    Арестован 04.10.1937. Обв. по ст.ст. 58-7, 58-8, 58-11: Обвинялся в участии с 1936 г. в антисоветской право-троцкистской диверсионно-вредительской организации. Приговор: выездная сессия ВК ВС СССР в г. Воронеж, 15.01.1938 – ВМН. Расстрелян 15.01.1938.
    Реабилитирован ВК ВС СССР 17.02.1958
