  fio: Климовский Антонин Иванович
  source: www.memorial.krsk.ru/martirol/Kl.htm
  spravka: |-
    1906-1976, русский, уроженец Красноярска. Работал в депо ст. Новосибирск председателем месткома. 03.03.1938 арестован за причастность к троцкистской организации. 13.06.1938 осужден ВС ВК ВС СССР на 10 лет тюремного заключения + 5 лет п/п с конфискацией имущества по ст. 17-58-8, 58-7, 11 УК. После осуждения отправлен на Соловки (СТОН), затем соловецким этапом в Норильск. С 16.08.1939 по 02.03.1948 отбывал срок в Норильлаге. В конце срока работал на коксохимическом заводе. 19.11.1952 ОСО МГБ СССР осужден на поселение в Норильске. 14.09.1955 ВК ВС СССР реабилитирован. Остался работать в Норильске, а после выхода на пенсию жил в Красноярске.
