  spravka: |-
    Род. в 1904, Украина, Черниговская обл., м. Иваницк, член ВКП(б) с 1924г. Секретарь Новочеркасского Горкома ВКП(б)
    Арестован Новочеркасским отделом НКВД 17.01.1937. Обв. по ст.ст. 58-8-11 УК РСФСР за участие в контррев. организации. Приговор: ВК ВС СССР, 11.06.1937 – ВМН. Расстрелян 11.06.1937, в г.Ростове-на-Дону.
    Реабилитирован ВК ВС СССР 23.06.1956 за отсутствием состава преступления
