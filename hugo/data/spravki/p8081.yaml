  fio: Цимблер Абрам Иосифович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1894, Виленская губ., г. Ошмяны, еврей, обр.: незаконченное высшее, член ВКП(б). Проживал: Калинин, Кооперативный пер., дом облисполкома. Зав. калининским обл. финансовым отделом.
    Арестован 23.07.1937. Обв. в вредительстве, к.-р. агитации, к.-р. организационной деятельности и подготовке терактов. Приговор: ВК ВС СССР, 28.09.1937 – ВМН. Расстрелян 28.09.1937, г.Москва.
    Реабилитирован ВК ВС СССР 14.03.1956
