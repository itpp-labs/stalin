  spravka: "Род. в 1888. Род. в семье крестьянина. Узбек.\n член ВКП(б) с 1 сентября\
    \ 1917 года .\n Образование: среднее.\n Учился 5 лет в русско-туркменской школе,\
    \ окончил\n  окончил экстерном гимназию\n \n литературный работник газеты \"Иштракун\"\
    , г. Ташкент\n  член коллегии наркомата юстиции Туркестанской АССР\n  пред. совнарсуда,\
    \ г. Ташкент\n  член совнарсуда Сыр-Дарьинской области 19- 19\n  член националистической\
    \ группы \"Иттихад-\n Тарраки\" 19- 23\n  член ревтрибунала Туркестанской АССР\n\
    \  член реввоентрибунала Туркестанского фронта\n (1.01.22)\n  зав финансовым отделом\
    \ аппарата уполном. наркомата связи СССР в Средней Азии (?- 34)\n \n в 1934 году\
    \ исключен из ВКП(б).\n Источники: РГАСПИ, ф.17, оп.8, д.386\n данные Скоркина\
    \ К.В\n \n зам. председателя совнарсуда Сыр-Дарьинской области (=1919=)\n Начальник\
    \ финотдела Уполномоченного Наркомата связи в Ср. Азии (=1934=)\n \n первичной\
    \ комиссией по чистке в парторганизации Управления Уполномоченного Наркомсвязи\
    \ Союза в Ср. Азии исключен из партии \"за принадлежность к тайной националистической\
    \ организации\".\n 10.IX.1934 г. подал заявление пред. ЦКК по Средней Азии Петерсу\
    \ в котором признался, что сам \"в 1919 по 1923 гг. состоял членом националистической\
    \ организации \"Иттихад-Таракки\", которая имела цели: 1) Борьба с колонизаторскими\
    \ элементами, 2) Захват государственных постов членами организации. 3)Создание\
    \ своих военных кадров путем обучения военному делу молодежи, а также привлечения\
    \ ее в армию. 4) Развертывание широкой культурно-просветительской работы – воспитание\
    \ населения и, главным образом, молодежи в пантюркистском духе. 5) Ликвидация\
    \ имевшей место межнациональной розни с задачей, чтобы все национальности Туркестана\
    \ отстаивали свою национальную независимость единым фронтом."
