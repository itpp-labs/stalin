  spravka: |-
    народився 1880 і проживав у Харкові. Українець, з робітників, освіта вища, у 1905— 1920 рр. член партії соціалістів-революціонерів, у 1920—1937 рр. член ВКП(б). Начальник Харобллісоуправління. Заарештований _16.05.1937_ р. як член к.-р. шкідницької організації та к.-р. діяльність (статті 54-10, 5411 КК УРСР) і військовою колегією Верховного Суду СРСР _08.07.1937_ р. (статті 547, 548, 5411 КК УРСР) засуджений до ВМП з конфіскацією особистого майна. Розстріляний _08.07.1937_ р. у Харкові. Реабілітований _10.06.1958_ р.
