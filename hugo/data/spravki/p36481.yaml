  spravka: "1906 року народження, х. Водяна Балка Зіньковського повіту Полтавської\
    \ губернії, українець, освіта вища, член ВКП(б). Проживав: м. Сталіно (м. Донецьк)\
    \ Сталінської (Донецької) області. Начальник комбінату \"Донбасвугілля\". \n \
    \ Заарештований 11 червня 1938 року. Засудений військовою колегією Верховного\
    \ Суду СРСР до розстрілу з конфіскацією майна. Розстріляний 28 серпня 1938 року\
    \ у м. Москві Московської області. \n  Реабілітований у 1957 році."
