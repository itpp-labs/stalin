    Род. в 1883, Москва, еврей, обр.: высшее, член ВКП(б) (бывший меньшевик). Проживал: Москва, ул. Серафимовича, д. 2 (Дом правительства), кв. 26. Начальник Гл. управления газовой промышленности Наркомата тяжелой промышленности СССР.
    Арестован 08.05.1937. Обв. в проведении троцкистской работы на Урале и создании троцкистской террористической вредительской группы в газовой промышленности. Приговор: ВК ВС СССР, 25.11.1937 – ВМН. Расстрелян 26.11.1937, г.Москва.
    Реабилитирован ВК ВС СССР 08.02.1956
