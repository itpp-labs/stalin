    1892 (в автобиографии указан 1898) г.р., м.р.: г. Ташкент, узбек, образование: среднее (учился в старой школе), окончил педагогические курсы, в 1927-1931 гг. учился в Среднеазиатском коммунистическом университете в Ташкенте, член ВКП(б) с 1920 г.
    с 16 января 1937 г. директор Каттакургонской 1-МТС
    прож.: г. Бехбудий, ул.Файзуллы Хужаева дом 13 (данные на 22.03.1936)
    Приговор: ВКВС СССР, 14.10.1938 — ВМН
    Расстрелян 14.10.1938
    Реабилитация: реабилитирован
