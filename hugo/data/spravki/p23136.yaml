  spravka: |-
    Род. в 1899, С. -Петербургская губ., с. Белоостров, русский, член РСДРП (меньшевик). Проживал: г. Ленинград, 5-я Советская ул., д. 38, кв. 9. Преподаватель общеобразовательных курсов при Союзе швейников. Арестован 13 апреля 1925 г. Особым совещанием при Коллегии ОГПУ 12 июня 1925 г. осужден на 3 года лишения свободы. Судим в 1928 и 1931 гг. Экономист Башмногопромсоюза в 1937 г.
    Арестован 14.06.1937. Обв. по ст. ст. 58-8-11 УК РСФСР. Приговор: выездная сессия ВК ВС СССР в г. Уфа, 14.07.1937 – ВМН. Расстрелян 14.07.1938, в г. Уфа
