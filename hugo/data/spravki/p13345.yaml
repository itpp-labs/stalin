  spravka: |-
    1894 р., с. Караульний Байрак Камишинського р-ну Саратовської обл. (Російська Федерація), німець, із службовців, освіта вища. Проживав у м. Миргород Полтавської обл. Військовий лікар.
    Заарештований 9 вересня 1937 р. Засуджений Верховним Судом СРСР 9 грудня 1937 р. за ст. ст. 54-1 "б", 54-8, 54-11 КК УРСР до розстрілу з конфіскацією особистого майна. Вирок виконано 10 грудня 1937 р. у м. Харків.
    Реабілітований Верховним Судом СРСР 22 березня 1958 р.
