- spravka_old_id: 23204
  repryear: 1938
  fio: Лукьянов Сергей Гаврилович
  source: '"Воронежские сталинские списки"'
  spravka: |-
    Род. в 1895, Воронежская обл., Бондарский р-н, с. Подвигайловка, русский, обр.: высшее, окончил Воронежский лесотехнический институт, член ВКП(б) с 1917 г. Проживал: Воронеж, ул. Рябинина, 21, к. 6. Начальник управления лесами местного значения Воронежского ОблЗУ.
    Арестован 08.08.1937. Обв. по ст.ст. 58-7, 58-8, 58-11: Обвинялся как участник троцкистского подполья с 1927 г., с 1933 г. возглавил антисоветскую правотроцкистскую террористическую диверсионно-вредительскую группу, действовавшую в управлении лесного хозяйства. Приговор: выездная сессия ВК ВС СССР в г. Воронеж, 13.04.1938 – ВМН. Расстрелян 13.04.1938.
    Реабилитирован ВК ВС СССР 26.03.1957
