  fio: Петров Семен Демидович
  source: Ленинградский мартиролог, т.10
  spravka: |-
    1893 г. р., уроженец д. Голодяйка Любимского у. Ярославской губ., русский, член ВКП(б) в 1927-1935 гг., токарь артели "Политкаторжанин", проживал: г.Ленинград, Петровская ул., д. 1/2, кв. 68. Арестовывался в 1922 г. Вновь арестован 4 февраля 1938 г. Выездной сессией Военной коллегии Верховного суда СССР в г. Ленинград 21 сентября 1938 г. приговорен по ст. ст. 8-9-11 УК РСФСР к высшей мере наказания. Расстрелян в г. Ленинград 22 сентября 1938 г.
