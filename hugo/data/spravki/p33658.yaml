  fio: Гомон Федір Тимофійович
  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 1.
  spravka: |-
    народився 1893 у с. Шопино Бєлгородського пов. Курської губ. Росіянин, із службовців, освіта вища, у 1918—1937 рр. член ВКП(б). Проживав у Харкові. Начальник 2-го відділення служби колії Півд. залізниці. Заарештований _21.08.1937_ р. як член диверсійної шкідницької організації (статті 54-7, 54-8, 54-9, 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _26.08.1938_ р. (статті 54-7, 54-8 через ст. 20, 54-11 КК УРСР) засуджений на 15 років позбавлення волі у в’язниці з пораженням у правах на 5 років та конфіскацією особистого майна. Термін покарання відбував у Північсхідтабі, де й помер _09.04.1943_ р. Реабілітований _06.02.1957_ р.
