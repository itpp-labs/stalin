  source: Правозащитный Центр Азербайджана
  spravka: |-
    Род. 1882, немец
     Ответ. исполнитель по снабжению Азсовхозтреста. Прож.: Аз.ССР, г.Баку.
     Арестован 26.07.1937
     Обвинение: член к-р фашистской группы, во главе с Рикгофом Ф.Г. Занимался разведывательной работой на Германию.
     Приговор: ВК ВС СССР, 08.01.1938 - ВМН.
     Расстрелян 08.01.1938
     Посмертно реабилитирован в 1956.
     Источники: Сталинский список от 07.12.1937 (Аз.ССР, Кат.1) Справка по делу Рикгофа Ф.Г. к Сталинскому списку, 07.12.1937 (Аз.ССР, Иностр. подданные, Кат.1).
- id: all.csv-line-16497
