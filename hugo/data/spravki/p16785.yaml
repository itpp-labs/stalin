- spravka_old_id: 13680
  repryear: null
  fio: Плегер Фридрих (Федор) Фридрихович
  source: jafarli.info
  spravka: |-
    Род. в 1882 г. в г.Фелина. Гражданин СССР. До ареста работал в г. Баку, ответственным исполнителем по снабжению Азсовхозтреста. Арестован 26 июля 1937г. Военной Коллегией Верховного Суда СССР от 8 января 1938 г. приговорен к расстрелу. В 1956 г. посмертно реабилитирован.
