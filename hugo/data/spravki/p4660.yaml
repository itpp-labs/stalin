  fio: Ценари Альберт Иванович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1891, Австро-Венгрия, г. Триест, итальянец, обр.: высшее, б/п. Проживал: Москва, ул. Большая Почтовая, д. 18/20, корп. 10, кв. 11. С 1925 г. нелегальный сотрудник советской военной разведки, в СССР с октября 1927 г., работал в Коминтерне, в Институте Маркса-Энгельса, в ЦК МОПР.
    Арестован 16.03.1937. Обв. в участии в троцкистско-зиновьевской террористической организации, связях с закордонным троцкистским центром и разработке терактов. Приговор: ВК ВС СССР, 04.08.1937 – ВМН. Расстрелян 04.08.1937, г.Москва.
    Реабилитирован ВК ВС СССР 27.08.1959
