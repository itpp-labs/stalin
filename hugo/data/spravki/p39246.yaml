    Род. в 1888, Алексеевский р-н [Татарстан], с. Ромодан, русский, член ВКП(б) с 1918. Проживал: г. Казань. Управляющий, топливный трест
    Арестован 01.04.1938. Обв. по ст. 58-2, 58-11 ("руководитель эсеровской организации, расширение сети подрывно-террористической деятельности"). Решение: НКВД ТАССР, 31.01.1940 – дело прекращено за недостаточностью улик.
