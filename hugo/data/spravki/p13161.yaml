    народився 1898 у м. Одеса Одеського пов. Херсонської губ. Єврей, з робітників, освіта середня, позапарт., у 1917—1937 рр. член ВКП(б). Проживав у Харкові. Завідувач відділу раянської. торгівлі Харківського обкому КП(б)У. Заарештований _09.07.1937_ р. як член к.-р. терористичної організації (статті 5411, 547, 548 КК УРСР) і військовою колегією Верховного Суду СРСР _05.12.1937_ р. засуджений до ВМП з конфіскацією особистого майна. Розстріляний _06.12.1937_ р. у Харкові. Реабілітований _12.10.1957_ р.
