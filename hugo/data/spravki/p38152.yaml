  spravka: "1901 р., м. Ромни Сумської обл., українець, із службовців, освіта початкова.\
    \ Проживав у м. Полтава. Службовець підприємства. \n  Заарештований 17 квітня\
    \ 1938 р. Засуджений Верховним Судом СРСР 16 жовтня 1938 р. за ст.ст. 54-1, 54-7,\
    \ 54-8, 54-9, 54-11 КК УРСР до розстрілу з конфіскацією особистого майна. Вирок\
    \ виконано 16 жовтня 1938 р. у м. Полтава. \n  Реабілітований Верховним Судом\
    \ СРСР 25 березня 1958 р."
