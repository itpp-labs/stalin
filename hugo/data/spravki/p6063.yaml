- spravka_old_id: 5054
  repryear: 1937
  fio: Зуев Михаил Иванович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1891, Курская губ., Курский уезд, дер. Яковлевка (по другим данным - с. Покровское), русский, обр.: среднее, член ВКП(б). Проживал: Курск, ул. Лесная, д. 61, кв. 38. Начальник конвойного отделения в штабе внутренних войск НКВД Московского окр., капитан.
    Арестован 22.05.1937. Обв. в участии в военно-фашистском заговоре в РККА. Приговор: ВК ВС СССР, 25.08.1937 – ВМН. Расстрелян 25.08.1937, г.Москва.
    Реабилитирован ВК ВС СССР 27.07.1957
