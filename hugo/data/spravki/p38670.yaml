  fio: Бекмуратов Аиджан (Айтжон) (Бекмурадов Айтжан)
  source: Шамсутдинов Р. Репрессивная политика Советской власти в Узбекистане и её
    последствия. Ташкент, 2012
  spravka: |-
    1901 г.р., м.р.: 8-й аул Тахтакупирского р-на Каракалпакской АССР, каракалпак, из батрацкой семьи, образование: среднее (окончил 6-месячную /с июня до декабря 1926 г./ сельскую школу в Кзыл-Орда, с июля 1927 г. до мая 1932 г. учился в Среднеазиатском коммунистическом университете в Ташкенте, с февраля 1935 г. до июля 1936 г. - на курсах зарубежного законодательства и права при ЦИК СССР в Москве, член ВКП(б) с 05.1927 г.
    с июля 1936 г. народный комиссар юстиции Каракалпакской АССР (данные на 25.05.1937)
    прож.: г. Турткул, ул.Ленина дом 21 (данные на 25.05.1937)
    Приговор: ВКВС СССР, 13.10.1938 — ВМН
    Расстрелян 13.10.1938
    Реабилитация: реабилитирован
    Арх.дело: УзР ПДА, фонд 58, опись 65, дело 128, л.49-50
