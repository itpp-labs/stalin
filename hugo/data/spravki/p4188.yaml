  fio: Доценко Михаил Николаевич
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1903, Черниговская губ., Конотопский уезд, с. Короп, украинец, обр.: высшее, член ВКП(б). Проживал: Москва, Большой Харитоньевский пер., д. 12, кв. 22. Старший научный сотрудник в Институте права АН СССР.
    Арестован 01.02.1937. Обв. в участии в антисоветской террористической организации. Приговор: ВК ВС СССР, 14.08.1937 – ВМН. Расстрелян 14.08.1937, г.Москва.
    Реабилитирован ВК ВС СССР 10.11.1956
