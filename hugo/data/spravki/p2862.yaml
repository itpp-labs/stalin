- spravka_old_id: 2052
  repryear: 1937
  fio: Осипов Александр Георгиевич
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1890, Санкт-Петербург, русский, обр.: среднее техническое, член ВКП(б). Проживал: Тула. Начальник 1-го отдела в цехе № 3 Тульского патронного завода № 176.
    Арестован в 1937. Обв. в вредительстве, к.-р. организационной деятельности и совершении терактов. Приговор: ВК ВС СССР, 16.06.1937 – ВМН. Расстрелян 17.06.1937, г.Москва.
    Реабилитирован ВК ВС СССР 08.09.1956
