  fio: Тулепов Мирасбек Нургалиевич
  source: archive.president.kz/uploads/A.-Kazahskij-kraj.pdf
  spravka: "Род. в 1903 в ауле № 7 Карабалыкской волости Троицкого уезда Челябин-ской\
    \ губернии Российской империи в семье скотовода. Казах. В 1918 г. окончил 5 классов\
    \ русской гимназии (г. Троицк), в 1932 г. Экономический институт красной профессуры\
    \ (г. Москва). Член Коммунистической партии с 1920 г. \n  В 1919 г. секретарь\
    \ аулревкома, инструктор Троицкого уездно-городского комитета РКСМ. С ноября 1919\
    \ г. красноармеец-доброволец в отряде А. Джангильдина. С июля по декабрь 1920\
    \ г. ответственный секретарь Киркрайбюро ЦК РКСМ, с декабря 1920 г. член президиума\
    \ Совета молодежи Востока (г. Баку), с марта по май 1921 г. вновь ответственный\
    \ секретарь Киркрайбюро ЦК РКСМ. С мая по сентябрь 1921 г. член коллегии и член\
    \ президиума ревтрибунала Кустанайской губернии. С сентября 1921 г. по октябрь\
    \ 1922 г. заместитель Наркома труда КАССР, одновременно член президиума Киркрайбюро\
    \ ВЦСПС.1922-1924-консультант Президиума ВЦИКа (г. Москва), уполномоченный Наркомата\
    \ внешней торговли СССР в Семипалатинской и Кустанайской губерниях. 1924-1927-заместитель\
    \ уполномоченного Наркомата внешней торговли СССР по Западному Китаю, председатель\
    \ правления Управления сырьевых заготовок ВСНХ СССР в Казахстане. С апреля по\
    \ июль 1927 г. заместитель Наркома торговли КазССР.1927-1932-студент Экономического\
    \ института красной профессуры.1932-1933-заведующий сектором науки Казкрайкома\
    \ ВКП(б) и заместитель председателя Казахского филиала АН СССР.1933-1934-второй\
    \ секретарь Алма-Атинского обкома ВКП(б). 1934-1936-второй секретарь Восточно-Казахстанского\
    \ обкома ВКП(б) (г. Семипалатинск). 1936-1937-заведующий сектором национальной\
    \ печати и издательств отдела печати ЦК ВКП(б) (г. Москва). \n  Репрессирован.\
    \ Арестован в августе 1937 г. Приговорен ВК ВС СССР 25.02.1938г. к ВМН. Реабилитирован\
    \ 09.04.1957г. \n  Избирался: Член КирЦИКа (1921-1922), ВЦИКа (1922-1923). Член\
    \ Казкрайкома ВКП(б) (1934), президиума Киркрайбюро ВЦСПС (1921-1922). Делегат\
    \ ХVII съезда ВКП(б) (1934), VIII Казахстанской краевой конферен-ции ВКП(б) (1934).\
    \ \n  Источник: АПРК-? \n  Литература: Наркомы Казахстана. С. 338., Ашимбаев Д.\
    \ Р. Кто есть кто в Казахстане. С. 1121."
- id: all.csv-line-22340
  repryear: '1938'
  fio: Тулепов Мирасбек Нургалиевич
  source: Филиппов С.Г. Территориальные руководители ВКП(б) в 1934-1939 гг.
  spravka: |-
    Род. в сентябре 1903 в ауле № 7 Кустанайского уезда Тургайской обл. в семье скотовода. Казах. Чл. РКСМ с 1919. Канд. в чл. РКП(б) с июля 1920, чл. РКП(б) с сентября 1920. В 1918 окончил пять классов гимназии в г. Троицк Оренбургской губ., в 1932 экон. отд-ние ИКП в Москве. По специальности экономист. С июля по август 1919 секретарь аулревкома аула № 7. В сентябре-октябре 1919 инструктор татарской секции угоркома РКСМ в Троицке. С ноября 1919 по июль 1920 красноармеец-доброволец в гг. Кустанай и Тургай. В июле-декабре 1920 ответсекретарь Кигизского краев. бюро (Киркрайбюро) ЦК РКСМ в Оренбурге. С декабря 1920 по март 1921 чл. президиума Совета молодежи Востока в Баку. В марте-мае 1921 ответсекретарь Киркрайбюро ЦК РКСМ в Оренбурге. С мая по сентябрь 1921 чл. коллегии, чл. президиума губ. ревтрибунала Кустанайского губисполкома в Кустанае. С сентября 1921 по октябрь 1922 чл. Киргизского ЦИК, зам. наркома труда КиргАССР (КазАССР), чл. президиума Киркрайбюро ВЦСПС в Оренбурге. С ноября 1922 по март 1923 чл., консультант президиума ВЦИК в Москве. В апреле-мае 1923 уполн. НКВТ РСФСР в губвнешторге в Кустанае. С июня 1923 по август 1924 уполн. НКВТ СССР в облвнешторге в Семипалатинске. С сентября 1924 по февраль 1926 зам. уполн. НКВТ СССР по Западному Китаю Казкрайвнешторга в Оренбурге и Кзыл-Орде. С марта 1926 по март 1927 пред. правл. Упр-я сырьевых заготовок ВСНХ, в апреле-июле 1927 зам. Казнаркомторга по Западному Китаю НКТ СССР в Кзыл-Орде. С августа 1927 по февраль 1932 слушатель ИКП в Москве. С марта 1932 по февраль 1933 зав. сектором науки Казахского крайкома ВКП(б) и зам. пред. филиала АН СССР в Алма-Ате. В феврале-апреле 1933 рук. бригады крайкома ВКП(б) в Западно-Казахстанском обкоме ВКП(б) в Уральске. С мая 1933 по март 1934 2-й секретарь Алма-Атинского обкома ВКП(б). С марта 1934 по ноябрь 1935 2-й секретарь Восточно-Казахстанского обкома ВКП(б). С февраля 1936 по август 1937 зав. сектором национальной печати Отдела печати и издательств ЦК ВКП(б) в Москве. Арестован 22 августа 1937. Партдокументы погашены в спецделе. Политбюро ЦК ВКП(б) 3 февраля 1938 по списку санкционировало применение ВМН (1 кат.). Выездной сессией ВКВС СССР в Алма-Ате 25 февраля 1938 по ст.ст. 58-2, 58-7, 58-8, 58-11 УК РСФСР приговорен к расстрелу, в тот же день расстрелян. Реабилитирован определением ВКВС СССР 9 апреля 1957. Восстановлен в КПСС постановлением бюро Алма-Атинского обкома КП Казахстана 21 февраля 1991.
