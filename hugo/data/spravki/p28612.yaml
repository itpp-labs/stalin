  source: Воронежские сталинские списки, дело № П-6561.
  spravka: "Род. в 1889, Тверская губ., Осташковский уезд, с. Березовка, русский,\
    \ обр.: среднее, в 1907-1917 гг. - член РСДРП(б), в 1917-1918 гг. - член РСДРП(меньшевиков),\
    \ член ВКП(б) с 1920 г. Проживал: Воронеж, ул. Плехановская, 49, кв. 4. В 1908\
    \ г. арестовывался за принадлежность к РСДРП. В 1910 г. сослан на 2 года за революционную\
    \ деятельность. Начальник Воронежской торговой базы \"Главкожобувьпром\". \n \
    \ Арестован 15.01.1938. Обв. по ст.ст. 58-7, 58-8, 58-11: Обвинялся в проведении\
    \ активной борьбы против советской власти с 1917 г., в 1933 г. занимался вредительством\
    \ в Зернотресте, с 1936 г. вошел в состав контрреволюционной право-троцкистской\
    \ террористической организации, действовавшей в Воронеже. Приговор: выездная сессия\
    \ ВК ВС СССР в г. Воронеж, 14.04.1938 – ВМН. Расстрелян 14.04.1938. \n  Реабилитирован\
    \ ВК ВС СССР 18.08.1956"
