- spravka_old_id: 10052
  repryear: 1943
  fio: Борискин Андрей Васильевич
  source: Книга памяти Красноярского края
  spravka: |-
    Род. в 1895, г. Санкт-Петербург, русский, обр.: высшее, член ВКП(б). [Обвинение по ст. 17-58-8, 58-11 УК РСФСР. Осужден на 10 лет ИТЛ.] Заключенный Норильлага. Работал сторожем-уборщиком на бетонитовом заводе
    Арестован 08.02.1942. Обв. по ст.58-2, 58-11 УК РСФСР. 20.07.1943 – следствие по делу прекращено, из-под стражи освобожден, направлен в лагерь для дальнейшего отбывания срока наказания на общих основаниях.
    Реабилитирован Прокуратурой Красноярского края 23.08.2002
