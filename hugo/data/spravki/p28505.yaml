    22.07.1904 г.р., м.р.: г. Ташкент, татарин, из семьи служащих (родители - школьные учителя), образование: среднее, политическое высшее (в 1930-1932 гг. обучался на курсах марксизма-ленинизма в Москве), член ВКП(б) с 03.1924 г., исключен - 11.09.1937 г.
     редактор газеты "Правда Востока" 09.1937
