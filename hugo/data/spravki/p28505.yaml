  spravka: "[22.07.1904 - .] \n  Родился в г. Ташкент. Татарин. Отец – мугалим, из\
    \ крестьян Спасского уезда Казанской губернии. Мать – учительница в женской школе.\
    \ Родители умерли в 1922 г. \n  Учился в татарской начальной и русской (с 1911\
    \ г.) начальной школе. В 1917 г. учился на подготовительных курсах к Ташкентской\
    \ гимназии. Окончил школу 2-й ступени. \n  Член Компартии с декабря 1924 (кандидат\
    \ с октября 1922). \n  В юности – муэдзин мечети. \n  В 1919-20 – переводчик в\
    \ Туркестанском бюро РОСТА (Российского телеграфного агентства). \n  С 1920 –\
    \ переводчик и литсотрудник Старогородского Ташкентского отделения ТуркРОСТА.\
    \ \n  Одновременно, с 1921 – переводчик в редакции газеты \"Кзыл батрак\". \n\
    \  В сент. 1922-январе 1923 – организатор, ответственный секретарь газеты \"Зеравшан\"\
    , г. Самарканд. \n  С января 1923 – секретарь редакции, зав. редакцией-секретарь\
    \ областного бюро профсоюза печатников. \n  В марте-июле 1924 – зав. отделом кишлачной\
    \ жизни газеты \"Туркестанская правда\". \n  В июле-декабре 1924 – инструктор\
    \ отдела печати ЦК Компартии Туркестана. \n  В декабре 1924-феврале 1928 – редактор,\
    \ заместитель редактора газеты \"Камбар-дехкан\" (\"Камбагал-дехкан\"). Фактически\
    \ газета начала выходить с февраля 1925 г. \n  В феврале-октябре 1928 – зам. зав.\
    \ отделом печат \n  и ЦК Компартии Узбекистана. \n  С октября 1928 – зав. сектором\
    \ печати ЦК КП Узбекистана. \n  Одновременно, с ноября 1928 – ответ. редактор\
    \ \"Камбагал-дехкан\". \n  \"Архивы ЦентрАзии\""
