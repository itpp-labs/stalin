  fio: Никитченко (Микитченко) Іван Аристархович
  source: 'Реабілітовані історією : Донецька область'
  spravka: "1904 року народження, с. Попельнасте Олександрівського району Дніпропетровської\
    \ області, українець, освіта початкова, член ВКП(б). Проживав: м. Чистякове Донецької\
    \ області, вул. Чкалова, буд. № 3. Редактор районної газети \"Гірник\". \n  Заарештований\
    \ 29 липня 1937 року. Засуджений виїзною сесією військової колегії Верховного\
    \ Суду СРСР у м. Сталіно (м. Донецьк) до розстрілу з конфіскацією майна. Вирок\
    \ приведено до виконання у м. Сталіно 20 вересня 1937 року. \n  Реабілітований\
    \ у 1958 році."
