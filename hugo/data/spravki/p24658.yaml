  repryear: 1938
  fio: Чайковский Исер (Александр) Иосифович
  source: База данных о жертвах репрессий Камчатской обл.
  spravka: |-
    Род. в 1900, Киевская обл., Брусиловский р-н, с. Ястребино, еврей, обр.: низшее, член ВКП(б). Проживал: г. Петропавловск-Камчатский. Начальник отдела техснабжения треста "Камчатстрой".
    Арестован 14.10.1937. Обв. по ст. 58-1а-7-8-11 УК РСФСР. Приговор: ВК ВС СССР, 26.05.1938 – ВМН. Расстрелян 11.06.1938.
    Реабилитирован ВК ВС СССР 21.01.1958
