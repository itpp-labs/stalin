  repryear: 1937
  fio: Антошкин Дмитрий Васильевич
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1886, Московская губ., дер. Фроловская, русский, обр.: низшее, член ВКП(б). Проживал: Москва, Большой Гнездниковский пер., д. 10, кв. 812. Зам. директора НИИ профессионального движения при ВЦСПС.
    Арестован 22.10.1936. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 16.06.1937 – ВМН. Расстрелян 17.06.1937, г.Москва.
    Реабилитирован ВК ВС СССР 18.04.1956
