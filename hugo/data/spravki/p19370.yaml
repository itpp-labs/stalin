  source: russcience.euro.ru/papers/kog02vf.htm , http://sbiblio.com/biblio/persons.aspx?id=1911
  spravka: "родился 07.08.1893 г. Учился на математическом факультете Варшавского\
    \ университета, затем на юридическом факультете, который окончил в 1917 г. в Ростове-на-Дону.\
    \ С января 1918 г. в Красной гвардии, затем в Красной армии на фронтах гражданской\
    \ войны. Попал в плен, бежал. Был военным комиссаром в Южной группе войск. В 1920\
    \ г. – на польском фронте. Знал немецкий, английский, французский языки. В 1921–1924\
    \ гг. – в ИКП (будучи в то время беспартийным). \n  Член КПСС с 1918. В 1936 был\
    \ репрессирован, реабилитирован посмертно. \n  Круг науч. интересов Тымянского\
    \ – проблемы истории философии, диалектический и исторический материализма, методологические\
    \ проблемы естествознания и обществоведения. Одним из первых советскх философов\
    \ Тымянский обратился к изучению систем Спинозы, Ф. Бэкона, Толанда, работы к-рых\
    \ он переводил на рус. яз. с обширными комментариями. Тымянский – автор учебников\
    \ по марксистской философии."
