    Род. в 1885, Черниговская обл., г. Глухов, еврей, обр.: высшее, б/п. Проживал: Москва, ул. Горького, д. 122, кв. 24. Пом. начальника 1-го гл. управления Наркомата оборонной промышленности СССР
    Арестован 23.03.1938. Обв. в вредительской деятельности в оборонной промышленности. Приговор: ВК ВС СССР, 04.10.1938 – ВМН. Расстрелян 04.10.1938, г.Москва.
