  spravka: "1904 р., Харківська обл., українець, із селян, освіта початкова. Проживав\
    \ у м. Полтава. Секретар міськвиконкому. \n  Заарештований 10 січня 1937 р. Засуджений\
    \ Верховним Судом СРСР 8 липня 1937 р. за ст. ст. 17-54-8, 54-11 КК УРСР до 10\
    \ років позбавлення волі з поразкою в правах на 5 років та з конфіскацією майна.\
    \ Термін покарання відбував у таборах НКВС СРСР м. Норильська. \n  Реабілітований\
    \ Верховним Судом СРСР 4 лютого 1956 р."
