  fio: Агрба Захар Сулейманович
  source: По материалам Архива внутренних дел Грузии подготовлено Институтом развития
    свободы информации (IDFI), Грузия
  spravka: |-
    Род. в 1901, абхаз. Род занятий: до ареста работал заведующим Отделом искусств при ЦИКе Абхазской АССР.
    Осужден Тройкой при НКВД ГССР 26.12.1937. Мера наказания: расстрел с конфискацией личного имущества
