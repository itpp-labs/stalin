  fio: Агрба Захар Сулейманович
  source: www.apsuara.ru/lib_a/aarhiv09.php
  spravka: |-
    (1901-1938) - в разные годы был зав. отделом по работе в деревне Абхазского обкома КП(б) Грузии, секретарем Гудаутского райкома КП(б) Грузии, заместителем наркома просвещения, зав. орготделом ЦИК и начальником управления по делам искусств при ЦИК Абхазии. В 1934-1937 являлся также заведующим сектором истории Абхазии НИИ краеведения. С 1935 - секретарь Абхазского комитета нового алфавита. Жертва сталинского террора
- spravka_old_id: 17122
