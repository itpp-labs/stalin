- id: all.csv-line-18213
  repryear: '1938'
  fio: Терлецкий Александр Иванович
  source: Книга памяти Красноярского края, (дело № П-5024)
  spravka: |-
    Род. в 1897, г. Курск, русский, сын служащего., обр.: высшее. В 1915 окончил реальное училище, в 1920 Петроградский лесной институт. Проживал: г. Красноярск. 1922–1930 работал в лесотехнической академии. 1930–1937 работал в лесотехническом институте. Профессор, зав. кафедрой лесозаготовок. По совместительству работал в Сибирском НИИ лесного хозяйства и промышленности.
    Арестован 02.07.1937. Обв. по ст. 58-1 «а», 58-2, 58-8, 58-10, 58-11 УК РСФСР. Приговор: ВК ВС СССР, 13.07.1938 – ВМН с конфискацией имущества. Расстрелян 13.07.1938, в г. Красноярске.
    Реабилитирован ВК ВС СССР 15.09.1956
