  repryear: '1938'
  fio: Штыцкий Лейзер Маркелович (Гужинский Леон Марианович)
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1884, Польша, Петроковская губ., г. Беден, поляк, обр.: низшее, член ВКП(б). Проживал: Москва, Большой Балканский пер., д. 13, кв. 187. Начальник "Союзснабосоавиахима"
    Арестован 26.07.1937. Обв. в участии в военно-фашистском заговоре и в шпионаже. Приговор: ВК ВС СССР, 27.04.1938 – ВМН. Расстрелян 27.04.1938, г.Москва.
    Реабилитирован ВК ВС СССР 10.03.1956
