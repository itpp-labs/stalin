  spravka: "1908 року народження, с. Ольховатка Харківської області, українець, освіта\
    \ середня, безпартійний. Проживав: м. Коетянтинівка Донецької області, вул. Інтернаціональна,\
    \ буд. № 109. Майстер заводу \"Дубитель\". \n  Заарештований 24 січня 1937 року.\
    \ Засуджений Верховним Судом СРСР до розстрілу. Вирок приведенно до виконання\
    \ у м. Донецьку 10 липня 1937 року. \n  Реабілітований у 1992 році."
