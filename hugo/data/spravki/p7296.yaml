    Род. в 1891, Волынская губ., мест. Словута, еврей, обр.: высшее, член ВКП(б). Проживал: Москва, Новинский бул., д. 8/12, кв. 46. Управляющий трестом "Техника безопасности" Наркомата тяжелой промышленности СССР.
    Арестован 21.03.1937. Обв. в вредительстве, подготовке диверсий и участии в к.-р. организации. Приговор: ВК ВС СССР, 02.09.1937 – ВМН. Расстрелян 02.09.1937, г.Москва.
    Реабилитирован ВК ВС СССР 11.04.1956
