    (1897—?) — уроженец г. Бобруйска в Белоруссии, из кустарей. Образование высшее. В 1926 г. окончил Институт народного хозяйства им. Г.В.Плеханова. Член партии большевиков с 1917 г. В 1914—1916 гг. — учитель. В гражданскую войну — начальник информации при штабе 16-й Армии. В органах безопасности с 1919 г. — председатель Бобруйской УЧК. В 1923—1928 гг. — уполно­моченный, затем начальник 2-го отдела ИНФО ОГПУ.
