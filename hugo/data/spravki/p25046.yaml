  spravka: "1909 р., с. Тахтаулове Полтавського р-ну Полтавської обл., українець,\
    \ із службовців, освіта неповна середня. Проживав у м. Ворошилов Далекосхідного\
    \ краю (Російська Федерація). Військовий технік технічно-ремонтного парку 2-ї\
    \ окремої механізованої бригади. \n  Заарештований 14 червня 1937 р. Засуджений\
    \ Верховним Судом СРСР 8 березня 1938 р. за ст.ст. 58-1, 58-7, 58-9, 58-11 КК\
    \ РРФСР до розстрілу з конфіскацією майна. Вирок виконано 8 березня 1938 р. \n\
    \  Реабілітований Верховним Судом СРСР 27 серпня 1957 р."
