  fio: Иванов Антон Михайлович
  source: Ленинградский мартиролог, т.10
  spravka: |-
    1890 г. р., уроженец г. Псков, русский, член ВКП(б) в 1927-1938 гг., директор стеклозавода "Белый Бычок", проживал: г.Ленинград, ул. Некрасова, д. 14, кв. 14. С 1937 г. врио управляющего Кузбассшахтостроя, проживал: г. Кемерово. Арестован 5 января 1938 г. Выездной сессией Военной коллегии Верховного суда СССР в г. Новосибирск 16 июня 1938 г. приговорен к высшей мере наказания. Расстрелян в г. Новосибирск 16 июня 1938 г.
