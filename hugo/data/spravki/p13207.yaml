  source: 'Реабілітовані історією : Донецька область'
  spravka: |-
    1903 року народження, м. Дніпропетровськ Дніпропетровської області, єврей, освіта вища, член ВКП(б)У. Директор району мережі "Доненерго". Проживав: Донецька область, м. Горлівка, Жовтнева площа, буд. № 19.
    Заарештований 15 вересня 1937 року. Засуджений виїзною сесією військової колегії Верховного Суду СРСР до розстрілу з конфіскацією майна. Вирок приведенний до виконання у м. Сталіно (м. Донецьк) 2 грудня 1937 року.
    Реабі-літований у 1966 році.
