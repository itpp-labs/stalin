  fio: Іцкович Абрам Львович
  source: 'Реабілітовані історією : Донецька область'
  spravka: "1898 року народження, м. Артемівськ Донецької області, єврей, освіта вища,\
    \ безпартійний. Проживав: м. Харків, вул. Дзержинського, буд. 22/16, кв. 3. Начальник,\
    \ головний інженер управління будівельних робіт № 129. \n  Заарештований 10 серпня\
    \ 1937 року. Засуджений виїзною сесією військової колегії Верховного Суду СРСР\
    \ у м. Києві до розстрілу з конфіскацією майна. Вирок приведено до виконання 20\
    \ жовтня 1937 року. \n  Реабілітований у 1956 році."
