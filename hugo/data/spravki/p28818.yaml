  fio: Можевицкий Давид Григорьевич
  source: www.kuzbasshistory.narod.ru/book/Stalinsk/1937_h_1.html
  spravka: "(р. 1898), зам. директора Сталинскторга. Суть дела: Можевицкий, имея связь\
    \ с большим начальником УРСа Френкелем, врагом народа и партии, часто бывал у\
    \ него в квартире, где устраивались неоднократные выпивки. Через Френкеля Можевицкий\
    \ имел связь с троцкистом Шмаковым, Можевицкий участвовал на вечеринке с выпивкой,\
    \ на который был и троцкист Шмаков. Имея продолжительное время дружескую связь\
    \ с Френкелем, Можевицкий просмотрел и не разоблачил его связь с врагами народа\
    \ троцкистами Богуславским и Шмаковым. После приезжал к Френкелю Шмакова, Можевицкий,\
    \ узнав, что Шмаков троцкист, не поставил в известность об этом парторганизацию…\
    \ Можевицкий имел связь с кулаком Стешиным, который работал у него шофером, 9\
    \ января 1937г. был у Стешина на вечеринке. Парторганизация Сталинскторга Можевицкого\
    \ Д. Г. исключила из членов ВКП(б). Постановили: Решение первичной парторганизации\
    \ Сталинскторга об исключении из партии Можевицкого Д. Г. отменить. За притупление\
    \ классовой бдительности Можевицкому Давиду Григорьевичу объявить строгий выговор\
    \ с занесением в личное дело. \n  28 июня 1937г."
