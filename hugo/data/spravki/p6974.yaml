  spravka: |-
    1892 року народження, м. Верхньодніпровськ Дніпропетровської області, єврей, освіта середня, член ВКП(б). Начальник планово-фінансового управління тресту приміських господарств. Проживав: м. Сталіно (м. Донецьк) Донецької області, будинок виконкому № 4, кв. 15.
    Заарештований 5 липня 1937 року. Засуджений виїзною сесією військової колегії Верховного Суду СРСР у м. Сталіно (м. Донецьк) до розстрілу з конфіскацією майна. Вирок приведений до виконання у м. Сталіно (м. Донецьк) 20 вересня 1937 року.
    Реабілітований у 1956 році.
