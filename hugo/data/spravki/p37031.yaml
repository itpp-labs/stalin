  spravka: |-
    Род. в 1880, г. Гельсингфорс, финн, обр.: незаконченное высшее, член ВКП(б). Проживал: Днепропетровск, ул. Севастопольская, профессорский дом № 3. Зав. кафедрой философии Днепропетровского института ж.-д. транспорта
    Арестован 09.02.1938. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 15.09.1938 – ВМН. Расстрелян 15.09.1938, г.Москва.
