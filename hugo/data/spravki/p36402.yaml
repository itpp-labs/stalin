  fio: Пашковский Петр Терентьевич
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1895, Одесская ж.д., станц. Знаменка, русский, обр.: высшее, член ВКП(б). Проживал: Москва, ул. Спиридоньевская, д. 18/20, кв. 12. Зам. начальника Центрального управления ж.-д. строительства Наркомата путей сообщения СССР
    Арестован 23.09.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 22.08.1938 – ВМН. Расстрелян 22.08.1938, г.Москва.
    Реабилитирован ВК ВС СССР 06.06.1956
