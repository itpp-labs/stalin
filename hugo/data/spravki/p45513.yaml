    Род. в 1906 г. в селе Нижне-Подгородном Днепропетровской области, украинец. Окончив среднюю школу, в 1924 г. устроился ремонтным рабочим 3-го околотка службы пути станции Зайцево Южной железной дороги, с 1927 по 1929 гг. трудился в том же качестве на другой станции дороги – Синельниково. В 1929 г. перешел на Сталинскую железную дорогу, сначала – младшим стрелочником, а потом, окончив курсы ДСП, помощником начальника станции Запорожье. К 1932 г. стал заместителем начальника станции. Тогда же вступил в ряды ВКП(б). С 1932 по 1934 гг. М.И. Петров – начальник станции Гардянск (Никополь) этой же дороги, а в 1934 г., после курсов диспетчеров, работал старшим диспетчером. После того, как по Приказу № ЦГЛ/419 от 3 октября 1936 г. М.И. Петров был утвержден кандидатом от Сталинской железной дороги в слушатели Всесоюзной академии железнодорожного транспорта им. Сталина и в течение полугода отучился в ней, 7 апреля 1937 г. Каганович (Приказ № ЦГЛ/59) назначает его начальником Топкинского отделения службы движения Томской железной дороги, освободив от учебы в академии. А 23 сентября того же года следует назначение на должность начальника Томской железной дороги
