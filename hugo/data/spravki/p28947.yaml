  source: Книга памяти Красноярского края
  spravka: |-
    Род. в 1895, Черниговская губ., д. Опты, украинец, из крестьян., обр.: малограмотный. Завхоз на Нижнепойменском пункте «Краслеса» на станции Решоты.
    Арестован 23.04.1937, содержался в Канской тюрьме. Обв. по ст. 58-10, 58-11 УК РСФСР. Решение: УГБ УНКВД по Красноярскому краю, 25.11.1939 – Дело прекращено ввиду неподтверждения принадлежности к КРО правых.
