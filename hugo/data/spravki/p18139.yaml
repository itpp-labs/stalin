  fio: Андриевский Сергей Васильевич
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1893, Полтавская губ., с. Богодуховка, украинец, член ВКП(б). Проживал: Ростов-на-Дону, Пушкинская ул., д. 84, кв. 5. Управляющий Азово-Черноморским рыбопромышленным трестом
    Арестован 23.11.1937. Обв. в к.-р. агитации и участии в диверсионно-террористической организации. Приговор: ВК ВС СССР, 15.12.1937 – ВМН. Расстрелян 15.12.1937, г.Москва.
    Реабилитирован ВК ВС СССР октябрь 1956
