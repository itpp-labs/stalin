  fio: Келлер Сергей Николаевич
  source: РГАСПИ. Ф.17. Оп.166. Д. 664. Л. 32
  spravka: |-
    из дворян, в 1917-1918г.г. член партии эсеров, в прошлом штабс-капитан царской армии, участник к.р.офицерской организации, агент латвийской разведки.
    Обв. по ст.ст.58-1б, 58-10 ч.1 и 58-11 УК РСФСР. Приговор: ВТ МВО, 06.07.1941 - ВМН.
    Решением Комиссии Политбюро ЦК ВКП(б) по судебным делам от 30.07.1941 расстрел заменен на 10 лет ИТЛ, с поражением в политических правах на 5 лет
