  fio: Плеханов Гавриил Иванович
  source: Книга памяти Республики Татарстан
  spravka: |-
    Род. в 1878 (1873), Чистопольский р-н, п. Николаевка (Федоровка), русский. Проживал: Чистопольский р-н, п.Николаевка (Федоровка). Колхозник, к-з "13 лет РККА".
    Арестован 27.03.1938. Обв. по ст. 58-2, 58-10 ч.1, 58-11. ("участник эсеровской, повстанческой, подрывной организации, антиколхозная деятельность"). Приговор: Верховный суд ТАССР, 21.04.1939 – 8 лет лишения свободы, поражен. прав на 3 года.
    Реабилитирован 25.10.1960
