    Род. в 1889, Томская губ., Канский уезд, с. Блюцы, русский. Проживал: Омская ж.д., ст. Петропавловск. Врач ж.-д. поликлиники.
    Арестован 28.03.1938. Обв. по ст. 19-58-7-9-11 УК РСФСР. Решение: ДТО НКВД Омской ж. д., 02.01.1940 – дело прекращено за отсутствием состава преступления, из-под стражи освобожден.
    Реабилитирован по Закону РФ от 18.10.1991 г.
