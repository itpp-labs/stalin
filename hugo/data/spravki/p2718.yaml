    народився 1902 у м. Одеса Одеського пов. Херсонської губ. Єврей, з робітників, освіта початкова, у 1918—1936 рр. член ВКП(б). Проживав у Харкові. Інструктор Харківського обкому КП(б)У. Заарештований _22.12.1936_ р. як член к.-р. троцькістській терористичній організації та к.-р. роботу (статті 54-10, 5411 КК УСРР) і військовою колегією Верховного Суду СРСР _08.07.1937_ р. (статті 548 через ст. 17, 5411 КК УРСР) засуджений на 10 років позбавлення волі з пораженням у правах на 5 років і конфіскацією особистого майна. Термін покарання відбував у ВТТ на ст. Арклюк Красноярської залізниці, де помер _21.04.1940_ р. Реабілітований _12.10.1957_ р.
