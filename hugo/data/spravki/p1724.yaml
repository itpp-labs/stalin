  spravka: "Род. в 1904, Сталинская обл., г. Мариуполь, б/п. Проживала: г. Ростов-на-Дону.\
    \ Певица в Ростовской госфилармонии \n  Арестована УНКВД АЧК 04.01.1937. Обв.\
    \ по ст.ст. 58-8 и 58-11 УК РСФСР за участие в контрреволюционной троцкистской\
