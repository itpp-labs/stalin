    Род. в 1904, г. Таганрог, украинец, член ВКП(б). Проживал: Москва, Красностуденческий пер., д. 2, кв. 12. Зав. сектором капиталовложений Наркомата земледелия СССР
    Арестован 07.08.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 14.06.1938 – ВМН. Расстрелян 14.06.1938, г.Москва.
    Реабилитирован ВК ВС СССР июль 1956
