    (?) р. в Курской губ. 1-я Киевская школа прапорщиков 1916. Подпоручик. Во ВСЮР и Русской Армии до эвакуации Крыма. Поручик. Эвакуирован на корабле "Петр Регир". Вернулся в СССР. К 1 нояб. 1922 в резерве МВО.
