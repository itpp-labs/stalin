  spravka: |-
    Род. в 1913, г. Бердянск, еврей, обр.: среднее, б/п. Проживал: г. Сочи. Зав. отдела информации редакции "Курортная газета"
    Обв. в том, что был участником а/с троцкистской террористической организации. Приговор: ВК ВС СССР, 11.06.1938 – ВМН. Расстрелян 11.06.1938, в г.Краснодаре.
    Реабилитирован ВК ВС СССР 06.12.1957
