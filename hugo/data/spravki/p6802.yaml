  spravka: |-
    р. 1905, м. Новозибків Західної обл., єврей, з міщан, освіта вища, інженер Дніпропетровського коксохімзаводу № 20 ім. Калініна. 17.09.1937 звинувачений в участі в троцькістській терористичній організації, розстріляний 18.09.1937 р. Реабілітований 28.07.1956 р.
- id: all.csv-line-6169
  repryear: null
  fio: Аэров Владимир Борисович
  source: www.bg.ru/article/8631/
  spravka: |-
    был инженером-химиком, был помощником секретаря обкома, потом заместителем заведующего агитпропотдела, членом ВКП(б). Перед арестом жил в Днепропетровске, работал на заводе. Его арестовали 12 июля 1937 года по обвинению в участии в контрреволюционной троцкистской террористической организации. Все это мы узнали из справок, которые получили после запроса в 1998-м. «Приговор был приведен в исполнение в г. Днепропетровске 18 сентября 1937 года. Место захоронения Аэрова В.Б. установить не представляется возможным».
