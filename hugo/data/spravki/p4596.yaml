    Род. в 1916, Азово-Черноморский кр., х. Крюков. До ареста студент Новочеркасского педагогического училища
    Арестован 15.03.1937. Обв. по ст. ст. 17-58-8, 58-11 УК РСФСР. Приговор: выездная сессия ВК ВС СССР, 10.08.1937 – к тюремному заключению сроком на 10 лет, с поражением в политических правах на 5 лет с конфискацией имущества.
    Реабилитирован 03.12.1957
