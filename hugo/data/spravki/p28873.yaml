  fio: Эпштейн Моисей Александрович
  source: www.nuralis.ru/7028.htm
  spravka: |-
    (род. в марте 1907 г.), выпускник Ленинградского Ветеринарного института, работал в 1930-х годах главным врачом Ветеринарного отделения Новосибирского областного земельного управления. Арестован 17 декабря 1937 года по обвинению в принадлежности к антисоветской правотроцкистской террористической диверсионно-вредительской организации и за принадлежность якобы к «Крестьянской трудовой партии», получавшей задания на вредительство от Бухарина и Рыкова. Расстрелян 22 июня 1938 года
