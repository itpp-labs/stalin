  spravka: |-
    Род. в 1903, Самарская губ., Зулукский уезд, Барабановская вол. Проживал: г. Ростов-на-Дону. Преподаватель Института Марксизма-Ленинизма в г.Ростове-на-Дону
    Арестован УНКВД АЧК 16.09.1936. Обв. по ст.ст. 58-8, 58-11 УК РСФСР за участие в контрреволюционной организации. Приговор: ВК ВС СССР, 12.03.1937 – ВМН. Расстрелян 13.03.1937, в г.Ростове-на-Дону.
    Реабилитирован ВК ВС СССР 25.01.1958 за отсутствием состава преступления
