  fio: Кузьмин Иосиф Иванович
  source: Кыргызстандагы саясий репрессиянын курмандыктары (1920-1953-жж.). – 10 томдук.
  spravka: |-
    1880 г.р. Род. в д.Юзефовка Мстиславского района Белорусской ССР.
     Нац.: русский.
     Место проживания, служба: г.Фрунзе Киргизской ССР, ул.Пушкина, д.44, инженер по прокладке телеграфа и телефона Наркомата связи Киргизской ССР.
     Арестован 4 ноября 1937 по обвинению во вредительстве.
     5 ноября приговорен к ВМН.
     Реабилитирован 29 октября 1956.
