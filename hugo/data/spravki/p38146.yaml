  source: '"Реабілітовані історією" : Полтавська область'
  spravka: |-
    1904 р., Челябінська обл. (Російська Федерація), росіянин, із робітників, освіта середня спеціальна (закінчив артилерійську школу). Проживав у м. Миргород Полтавської обл. Командир дивізіону 75 артилерійського полку.
    Заарештований 15 березня 1938 р. Засуджений Верховним Судом УРСР 16 жовтня 1938 р. за ст.ст. 54-1 "б", 54-7, 54-8, 54-11 КК УРСР до розстрілу. Вирок виконано 16 жовтня 1938 р. у м. Полтава.
    Реабілітований Верховним Судом СРСР 6 травня 1958 р.
