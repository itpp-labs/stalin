  fio: ДРОБНІС Розалія Аронівна
  source: 'Реабілітовані історією : Полтавська область'
  spravka: |-
    1889 р., м. Браславль Каунаської обл. (Литва), єврейка, із селян, освіта нижча. Проживала у м. Полтава. Робітниця фабрики.
    Заарештована 8 лютого 1938 р. Засуджена Верховним Судом СРСР 17 жовтня 1938 р. за ст. ст. 54-7, 54-8, 54-11 КК УРСР до розстрілу з конфіскацією особистого майна. Вирок виконано 17 жовтня 1938 р. у м. Полтава.
    Реабілітована Верховним Судом СРСР 20 березня 1964 р.
