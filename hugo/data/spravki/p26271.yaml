  fio: ЛІСОВСЬКИЙ Анатолій Корнійович
  source: 'Реабілітовані історією : Полтавська область'
  spravka: |-
    1902 р., м. Полтава, українець, із робітників, освіта вища. Начальник технічної частини 8-го інженерно-аеродромного батальйону, військовий інженер 3-го рангу.
    Заарештований 20 липня 1937 р. Засуджений Верховним Судом СРСР 28 квітня 1938 р. за ст.ст. 58-1, 58-7, 58-8, 58-11 КК РРФСР до розстрілу. Вирок виконано 28 квітня 1938 р. у м. Владивосток (Російська Федерація).
    Реабілітований Полтавською обласною прокуратурою 1 липня 1997 р.
