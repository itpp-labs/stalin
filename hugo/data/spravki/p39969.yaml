- id: all.csv-line-38287
  repryear: null
  fio: Чорний-Ліфшец Григорій Семенович (Соломонович)
  source: Національний банк репресованих (http://www.reabit.org.ua/nbr/?ID=177459)
  spravka: |-
    1901, Полтавська обл. м. Карлівка, єврей, із службовців, освіта середня
     Військовослужбовець., проживав: Донецька обл.
     Заарештований 23.06.1937 р.
     Військовим трибуналом військ НКВС Північно-Кавказького ВО 07.09.1940 р. за ст. ст. 58-1, 58-11 КК РРФСР до 20 років позбавлення волі з поразкою в правах на 5 років. ВК ВС СРСР 14.03.1941 р. вирок скасовано, справу передано на дослідування. Військовим трибуналом Приволзького ВО 31.01.1942 р. за ст. ст. 58-1, 58-11 засуджений до ВМП з конфіскацією майна. ВК ВС СРСР 31.03.1942 р. вирок замінено на 10 р. позбавлення волі з поразкою в правах на 5 р.
     Реабілітований ВК ВС СРСР 9.04.1957 р.
