    Род. в 1912 г., пос. Исилькуль Омской обл., русский, б/п. Зоотехник совхоза "8 Марта" Мишкинского р-на.
     Арестован 12 ноября 1937 г. Приговорен: Верховным судом СССР 10 января 1938 г., обв.: по обвинению в контрреволюционной деятельности, ст.58-7, 8, 11 к ВМН. Расстрелян 10 января 1938 г.
     Реабилитирован 15 февраля 1958 г. Верховным судом СССР
