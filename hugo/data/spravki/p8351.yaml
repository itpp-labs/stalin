  spravka: "Род. в 1902, Белоруссия, Полоцкий окр., дер. Домники, белорус, обр.: н/среднее.\
    \ Проживал: Минск, ул. Колхозная 59. Без определенных занятий. С 1919 по 1933г.\
    \ служил в органах ВЧК-ОГПУ, уволен по несоответствию. \n  Арестован 21.06.1937.\
    \ Обв. по ст. 70, 76 УК БССР - один из руководителей а/с диверс.-террор.орг. Приговор:\
    \ ВК ВС СССР, 30.10.1937 – ВМН. Расстрелян 31.10.1937, г.Минск. \n  Реабилитирован\
    \ ВК ВС СССР 20.07.1957"
