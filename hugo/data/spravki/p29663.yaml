    Род. в 1895, Курляндская губ., Ранкенская вол., хут. Юревич, латыш, обр.: высшее, член ВКП(б). Проживал: Москва, ул. 3-я Тверская-Ямская, д. 12, кв. 42. Директор импортного отдела Управления иностранных операций Госбанка СССР
    Арестован 11.03.1938. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 25.04.1938 – ВМН. Расстрелян 25.04.1938, г.Москва.
