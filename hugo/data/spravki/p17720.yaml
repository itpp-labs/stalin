  fio: Клюев Александр Иванович
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1908, Приморская обл., Шмаковский р-н, с. Еленовка, русский, обр.: высшее, б/п. Проживал: Московская обл., Раменский р-н, пос. Ильинское, ул. Советская, д. 53. Инженер-конструктор сварочного комбината "Оргметалл"
    Арестован 25.09.1937. Обв. в измене Родине и участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 10.12.1937 – ВМН. Расстрелян 10.12.1937, г.Москва.
    Реабилитирован Пленумом Верховного суда СССР июль 1990
