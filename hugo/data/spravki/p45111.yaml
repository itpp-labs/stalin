  spravka: "(1889-1950) – критик и литературовед, профессор истории западной литературы\
    \ ИКП, затем профессор и заведующий кафедрой еврейской литературы МГПИ имени А.\
    \ С. Бубнова, действительный член Института литературы и искусства Комакадемии\
    \ и Института еврейской пролетарской культуры при Всеукраинской академии наук,\
    \ редактор ряда академических и научных изданий. В 1941-1945 годах активист Еврейского\
    \ антифашистского комитета, а после войны – первая жертва обвинений деятелей еврейской\
    \ культуры в космополитизме. Поводом для нападок стала его книга «Пушкин и мировая\
    \ литература» (1941), в которой он исследовал влияние классиков западноевропейской\
    \ литературы на Пушкина. \n  Арестован в 1949 году, погиб в заключении. \n  Реабилитирован\
    \ посмертно. \n  Цит. по: Между молотом и наковальней. Союз советских писателей\
    \ СССР. Документы и комментарии. Т. 1. 1925 – июнь 1941 года / рук. Коллектива\
    \ Т. М. Горяева, сост. З. К. Водопьянова (отв. составитель), Т. В. Домрачева,\
    \ Л. М. Бабаева. М.: Российская политическая энциклопедия (РОСПЭН): Фонд «Президентский\
    \ центр Б. Н. Ельцина», 2011. С. 213."
