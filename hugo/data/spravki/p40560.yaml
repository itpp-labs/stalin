  fio: Малят Иосиф Леонович
  source: Ленинградский мартиролог, т.10
  spravka: |-
    1895 г. р., уроженец г. Вильно, еврей, член ВКП(б) в 1919-1937 гг., нач. строительства моста Лейтенанта Шмидта, проживал: г.Ленинград, ул. Стачек, д. 43, кв. 16. Арестован 4 января 1938 г. Выездной сессией Военной коллегии Верховного суда СССР в г. Ленинград 20 сентября 1938 г. приговорен по ст. ст. 58-6-7-8-11 УК РСФСР к высшей мере наказания. Расстрелян в г. Ленинград 21 сентября 1938 г.
