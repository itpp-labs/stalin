  fio: Логвинський Семен Борисович
  source: '"Реабілітовані історією" : Донецька область'
  spravka: |-
    1898 року народження, м. Умань Київської області, єврей, освіта неповна вища, член ВКП(б). Проживав: м. Сталіно Донецької області, вул. Артема, 16 квартал, буд. № 16, кв. 8. Редактор газети "Залізничник Донбасу".
    Заарештований 12 грудня 1937 року. Засуджений виїзною сесією військової колегії Верховного Суду СРСР у м. Сталіно (м. Донецьк) до розстрілу з конфіскацією майна. Вирок приведено до виконання у м. Сталіно (м. Донецьк) 30 жовтня 1938 року.
    Реабілітований у 1956 році.
