    1905 г.р., член КПСС с 1924 года, партбилет № 0370357, русский, образование высшее, главный инженер завода № 86 в г.Батайске. Исключен из ВКП(б) Батайским горкомом партии, как арестованный органами НКВД. 5 июня 1938 года выездной сессией Военной коллегии осужден к ВМН., в настоящее время полностью реабилитирован. Восстановлен в рядах КПСС (посмертно). Жена - рождения 1906 года, член ВКП(б) с июня 1928 года, партбилет № 0380159, русская, образование высшее, работала техническим инспектором в инспекции Наркомтяжпрома в городе Ростове. 4 сентября 1937 года бюро Кировского РК ВКП(б) исключена из рядов партии за связь с мужем, арестована в декабре 1937 года и 10 июля 1938 года Особым Совещанием при НКВД СССР осуждена на 5 лет лишения свободы. Находилась в Карагандинском лагере. 14 июня 1956 года Военная коллегия Верховного суда СССР дело в отношении Лашиной прекратила за отсутствием состава преступления
