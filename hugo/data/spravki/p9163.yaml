- id: all.csv-line-8959
  repryear: null
  fio: Панцержанский Эдуард Самойлович (Самуилович)
  source: Чураков Д. Репрессированные военнослужащие Красной Армии
  spravka: "Род. 30.09.1887, б. Ковенская губ., г. Шавли, русский, из дворян, лейтенант\
    \ флота, обр.: среднее, окончил Рижский политехнический институт, Морской кадетский\
    \ корпус, б/п. Проживал: г. Москва, Чистые Пруды, 12-2. 1918-1920 начальник Шхерного\
    \ отряда БФ, командующий Онежской военной флотилией, начальник обороны Кольского\
    \ залива, начальник Морских сил Каспийского моря, 1920-1921 начальник Морских\
    \ сил Черного и Азовского морей, 1921 помощник командующего Вооруженными Силами\
    \ Украины и Крыма по морской части, 1922-1924 командующий ВМС РСФСР, 1924 начальник\
    \ ВМС СССР, 1924-1926 начальник Морских сил Черного моря, 1926-1932 член Постоянного\
    \ совета при РВС СССР, начальник Уставной комиссии МС РККА, 1932-1937 начальник\
    \ Учебно-строевого управления ВМС РККА, начальник 2-го управления (боевой подготовки)\
    \ Управления ВМС РККА, . Награжден орденом Красного Знамени (1925), 1937 старший\
    \ руководитель Военной Академии Генерального штаба РККА, флагман 1 ранга \n  Арестован\
    \ 14.06.1937. Обв.: участие в военно-фашистском заговоре. Приговор: ВК ВС СССР,\
    \ 26.09.1937 – ВМН. Расстрелян 26.09.1937. \n  Реабилитирован 07.07.1956"
