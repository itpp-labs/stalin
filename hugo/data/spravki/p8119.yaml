  fio: Энеев Махмуд Алиевич
  source: www.litkonkurs.ru/?dr=45&tid=180788
  spravka: "Род. в 1901 в селении Гунделен, Эльбрусского района. Отец был известным\
    \ священником в Кабарде и Балкарии, получил духовное образование в Турции. Преподавал\
    \ Али и в медресе. Другого места учебы в те времена, кроме, медресе не было, и\
    \ братья обучались в нем. в 1919 году вынуждены были покинуть родные места и обосноваться\
    \ в Баку. Махмуд устроился надзирателем паспортного стола. Через три месяца Махмуду\
    \ удалось устроиться на работу в канцелярию Министерства просвещения переписчиком.\
    \ В 1920 году братья Энеевы перебрались из Баку в Дагестан, в город Буйнакск.\
    \ Через некоторое время они переехали в Хасавюрт, а затем в Дербент. Летом 1920\
    \ года, вернулись в Нальчик. \n  Махмуд Энеев работал инструктором облисполкома.\
    \ Но вскоре, с учетом его опыта и знаний был назначен заместителем заведующего\
    \ областным отделом народного образования. арестован 11 июня 1937 года. \n  Приговор\
    \ Военной коллегии Верховного Суда СССР от 18 октября 1937 года: Махмуда Алиевича\
    \ Энеева РАССТРЕЛЯТЬ. В тот же день приговор приведен в исполнение. \n  Военная\
    \ коллегия Верховного Суда СССР 28 июля 1956 года отменила приговор в отношении\
    \ Махмуда Энеева и дело о нем прекратила за отсутствием состава преступления."
