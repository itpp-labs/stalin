  spravka: |-
    Род. в 1903, туркмен
     Учился 4 года в мектебе, не закончил.
     Окончил 2-годичные педкурсы, Полторацк, 9-месячные финкурсы, Ташкент, 9-месячные финкурсы, Москва.
     член ВКП(б) с 11.24 (кандидат с 2.22).
     С 12 лет работал - 8 лет в схв, из них 4 года - батрак по найму (до 1921 г.).
     член коллегии финотдела Туркменского облисполкома, Наркомфина ТуркмССР (09.1922-=27=)
     пред. правления ТуркменБерляшу (Союза сельхозкооперации Туркменской ССР) (05.1928 - не позднее 1929)
     нарком пищевой промышленности ТССР (?-1937)
