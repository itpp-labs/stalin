    Род. в 1918, АССР Немцев Поволжья, Покровский кантон, с. Шумейко. Проживал: г. Саратов. Студент рабфака планового института.
    Арестован УНКВД по Саратовской обл. 29.06.1938. Обв.: антисоветская деятельность. Приговор: ВС СССР, 28.10.1938 – ВМН. Расстрелян 28.10.1938, г.Саратов.
    Реабилитирован Верховным судом СССР 09.02.1960 за отсутствием состава преступления
