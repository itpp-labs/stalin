    Род. в 1897, Гжатск,русский, сын псаломщика, член партии с 1927 года, образование среднее, капитан, начальник 1-го оперативного конвойного отделения 2-го отдела штаба пограничных и внутренних войск НКВД СК округа. 28.08.1937г. окружной парткомиссией при политотделе войск НКВД СКО исключен из партии по политическим мотивам. 27.09.1938г. осужден Военной коллегией Верховного суда СССР к ВМН - расстрелу. 26.05.1956г. Военная коллегия прекратила дело. В партии восстановлен посмертно.
