    Род. в 1892, Курская обл., Болховский р-н, дер. Пешково, русский, обр.: высшее, техническое, Инженер-строитель. Проживал: Липецк, при комбинате, Шлакобетонный барак, 47, кв. 4. Нач. цеха водоснабжения Ново-Липецкий металлургического комбината.
    Арестован 29.09.1937. Обв. по ст.ст. 58-7, 17-58-8, 58-9, 58-11: Обвинялся как активный участник антисоветской троцкистской террористической и диверсионно-вредительской организации. Приговор: выездная сессия ВК ВС СССР в г. Воронеж, 16.04.1938 – ВМН. Расстрелян 22.04.1938.
    Реабилитирован ВК ВС СССР 14.05.1957
