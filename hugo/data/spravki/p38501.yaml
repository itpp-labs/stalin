  spravka: |-
    1897 року народження, м. Кіров Одеської області, українець, освіта вища, кандидат у члени ВКП(б). Проживав: м. Дніпропетровськ Дніпропетровської області. Начальник дорсанвідділу Донецької залізниці.
    Заарештований 16 лютого 1938 року. Засуджений військовою колегією Верховного Суду СРСР до розстрілу з конфіскацією майна. Розстріляний 25 жовтня 1938 року у м. Дніпропетровську.
    Реабілітований у 1957 році.
