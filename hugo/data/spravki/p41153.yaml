    Род. в 1896, Кустанайская обл., Тургайский р-н, аул 2, казах, обр.: высшее экономическое. Проживал: Жамбылская обл. (Джамбулская), Джамбул. Преподаватель
    Арестован НКГБ КССР. 19.03.1949. Обв. по ст. 58-7, 58-8, 58-11 УК РСФСР. Приговор: Особое совещание при МГБ СССР, 11.06.1949 – ссылка, высылка.
    Реабилитирован Генеральной прокуратурой СССР 25.09.1956 за отсутствием состава преступления
