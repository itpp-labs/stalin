- spravka_old_id: 843
  repryear: 1937
  fio: Соколов Василий Николаевич
  source: Книга памяти Красноярского края
  spravka: |-
    Род. в 1904, Иркутская губ., Верхоленский уезд, русский, обр.: высшее, окончил Томский технологический институт. Главный инженер комбината «Минусазолото» в Артемовске Курагинского р-на КК с 1934.
    Арестован 29.11.1936. Обв. по ст. 58-7, 58-8, 58-11 УК РСФСР. Приговор: выездная сессия ВК ВС СССР, 19.04.1937 – ВМН. Расстрелян 19.04.1937, в г. Красноярске.
    Реабилитирован ВК ВС СССР 13.10.1956
