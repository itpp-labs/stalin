  fio: Авхимень Лаврентий Лазаревич
  source: Белорусский "Мемориал"
  spravka: |-
    Род. в 1886, Гродненская губ., дер. Тетеровка, белорус, обр.: высшее. Проживал: Минск. Преподаватель, Рабфак института народного хозяйства
    Арестован 12.04.1938. Обв. по ст. 69, 70, 76 УК БССР - член партии эсеров, нац.-фашистской орг. Приговор: ВК ВС СССР, 02.07.1938 – ВМН с конфискацией имущества. Расстрелян 16.09.1938, Минск.
    Реабилитирован ВК ВС СССР 12.11.1959
