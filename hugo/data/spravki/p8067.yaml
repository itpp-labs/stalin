- spravka_old_id: 6836
  repryear: 1937
  fio: Пряхин Николай Андреевич
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1904, Симбирская губ., дер. Грязнуха, русский, обр.: высшее, член ВКП(б). Проживал: Калинин, ул. Радищева, д. 11, кв. 10. Начальник зернового управления в Калининском обл. земельном управлении.
    Арестован 02.07.1937. Обв. в вредительстве, подготовке терактов, к.-р. агитации и к.-р. организационной деятельности. Приговор: ВК ВС СССР, 28.09.1937 – ВМН. Расстрелян 28.09.1937, г.Москва.
    Реабилитирован ВК ВС СССР 27.07.1957
