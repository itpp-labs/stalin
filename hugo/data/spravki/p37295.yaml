    р.12.(25) 11.1896 г. в г. Пинске бывш. Минская губ. Член ВКП(б) с июня 1917 г. В конце 1918 г. был избран членом Московского Губкома РКП(б) и губисполкома. Работал начальником губернского особого отдела.В августа 1921 г. ЦК партии был вызван в Москву и направлен на работу в ВЧК до августа 1922 г. Окончил МВТУ в 1929 (1930???) г. химический факультет, инженер механик холодной обработки. После окончания МВТУ Работал до октября 1934 г. лаборантом, инженером, управляющим опытным заводом НАМИ (НАТИ) Октябрьским райкомом партии был направлен на работу на завод № 33, где работал начальником инструментального цеха, начальником технологического отдела, начальником механического цеха, главным технологом завода. С 1938 г. работал на Московском заводе шлифовальных станков ведущим технологом. Был арестован. Через год полностью реабилитирован. С марта 1940 г.работал в в Главуглемаше главным технологом, начальником технического отдела. В сентябре 1941 г. был назначен главным инженером завода им. Пархоменко в г. Ворошиловграде, вместе с которым был эвакуирован в г. Караганду., где работал до декабря 1943 г.С декабря 1943 г. по март 1945 г. - директор Копейского государственного союзного машиностроительного завода им. С.М.Кирова.
