    Род. в 1885 году в городе Кирсанове Тамбовской губернии. В1904году окончил с золотой медалью классическую гимназию в городе Симбирске. После учебы в гимназии поступил в Петербургский Политехнический институт, но закончил Константиновское Артиллерийское училище. В 1908 году служил в Коломне, заведовал мобильной частью дивизиона и преподавал математику в женской гимназии. После окончания Артиллерийской академии начал преподавательскую деятельность в военных учебных заведениях. В 1923 работал в Москве преподавателем Артиллерийской школы им. Красина, начал научную работу: «Курс химии», «Взрывчатые и отравляющие вещества», «Методические письма по преподаванию химии в артиллерийских школах».
     С 1926 года вел в МГУ курс химии отравляющих веществ, общей химии, технологии воды, технологии топлива. За время работы в вузах продолжал работу по составлению учебных пособий по научным вопросам: галоидирование ароматических кетонов, галоидирование ароматических цианидов, строение фосгена.
     Написал 5 научных работ.
     В Северном Краевом педагогическом институте был назначен с 1 февраля 1935 года доцентом физической и неорганической химии.
     В 1935 советом ВГПИ получил ученую степень кандидата химических наук без защиты диссертации и ученое звание профессора химических наук. Звания были сняты в 1937году в связи с арестом и увольнением из института по статье «Враг народа»
