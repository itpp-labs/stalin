  spravka: |-
    Род. в 1896, Вильно, русский, обр.: высшее, член ВКП(б). Проживал: Москва, Фурманный пер., д. 8, кв. 7. Уполномоченный конторы снабжения строительства Дворца Советов.
    Арестован 08.08.1939. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 03.02.1940 – ВМН. Расстрелян 04.02.1940, г.Москва.
    Реабилитирован Прокуратурой РФ 16.10.1992
