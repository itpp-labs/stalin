    Род. в 1890, Могилевская обл., Могилевский р-н, дер. Горяни, белорус, обр.: начальное, член/канд. в члены ВКП(б). Проживал: Минская обл., Минск, ул. Коммунальная 3-й Дом Советов, кв. 31. Зам.наркома, Нарком.внутренней торговли БССР
