    Род. в 1889, Киевская губ., с. Ходорковка, еврей, обр.: среднее, б/п. Проживал: Москва, ул. Петровка, д. 8, кв. 10. Старший инженер службы движения Московского трамвайного треста.
    Арестован 03.07.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 31.10.1937 – ВМН. Расстрелян 01.11.1937, г.Москва.
