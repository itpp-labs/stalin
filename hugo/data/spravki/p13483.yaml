  spravka: |-
    1908 року народження, м. Сталіно Донецької області, українець, освіта початкова, член ВКП(б). Відповідальний секретар партбюро 58-го артполку 58-ї дивізії.
    Заарештований 2 жовтня 1937 року. Засуджений виїзною сесією військової колегії Верховного Суду СРСР у м. Київі до розстрілу з конфіскацією майна. Даних про виконання вироку немає.
    Реабілітований у 1958 році.
