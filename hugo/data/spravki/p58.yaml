    Род. в 1901, Санкт-Петербург, еврей, обр.: высшее, член ВКП(б). Проживал: Киев, ул. Левашевская, д. 8, кв. 2. Зав. отделом науки ЦК КП(б)У.
    Арестован 23.12.1936. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 09.03.1937 – ВМН. Расстрелян 10.03.1937, г.Москва.
