  fio: Смирнов Иван Александрович
  source: Архив НИПЦ "Мемориал" (Москва)
  spravka: |-
    Род. в 1891, Московская обл., Серпуховский р-н, дер. Агарино, русский, обр.: высшее, член ВКП(б) с 1917 г. Проживал: Москва. Председатель Московского городского суда.
    Арестован 10.03.1938. Приговор: ВК ВС СССР, 09.05.1938 – ВМН. Расстрелян 09.05.1938, г.Москва, захоронен в "Коммунарке".
    Реабилитирован ВК ВС СССР 10.09.1955
