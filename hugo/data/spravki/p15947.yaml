- spravka_old_id: 13260
  repryear: null
  fio: ГЛАДИШЕВ Григорій Іванович
  source: '"Реабілітовані історією" : Полтавська область'
  spravka: |-
    1894 р., с. Олександрівська (Литва), росіянин, із селян, освіта середня. Проживав у м. Полтава. Командир військового підрозділу.
    Заарештований 4 листопада 1937 р. Засуджений Верховним Судом СРСР 5 січня 1938 р. за ст. ст. 54-1 "б", 54-8, 54-11 КК УРСР до розстрілу з конфіскацією особистого майна. Вирок виконано 6 січня 1938 р. у м. Харків.
    Реабілітований Верховним Судом СРСР 30 травня 1956 р.
