    Род. в 1895 г., п. Любар Волынской губ., еврей, житель г. Читы. Служил в РККА в 1919-1932 гг., бригадный комиссар. Член ВКП(б). Работал в военторге ЗабВО, начальник. Арестован 14 июня 1937 г. Приговорен 11 октября 1937 г Коллегией Верховного суда СССР по ст. 58-16, 58-7, 58-8. 58-11 УК РСФСР к ВМН. Приговор исполнен 11 октября 1937 г. Реаб. 5 января 1957 г. Коллегией Верховного суда СССР. Жена Тамара Ивановна, дети: Михаил, Юрий, Ленина, Наталья.
