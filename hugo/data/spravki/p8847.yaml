  spravka: |-
    Род. в 1906, Подольская губ., Могилевский уезд, с. Усок, украинец, обр.: низшее, член ВКП(б). Проживал: ст. Кролевец, ж. -д. дом № 6. Врио начальника ремонтной колонны на 5-м ремонтном участке Московско-Киевской ж.д.
    Арестован 04.09.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 07.10.1937 – ВМН. Расстрелян 07.10.1937, г.Москва.
    Реабилитирован ВК ВС СССР 15.03.1967
