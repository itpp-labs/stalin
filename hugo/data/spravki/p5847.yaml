  fio: Мамулашвили Георгий Михайлович
  source: Мартиролог Красноярского общества "Мемориал" - https://memorial.krsk.ru/martirol/mam_man.htm
  spravka: |-
    грузин, уроженец Тбилиси-Мцхеба. Высшее образование получил в Германии, инженер-железнодорожник. Сын известного цветовода Михаила Александровича. На Соловках отбывал срок на о. Муксалма. С августа 1939 отбывал срок в Норильлаге. Повторно арестован, получил ссылку. Работал инженером в проектной конторе.
