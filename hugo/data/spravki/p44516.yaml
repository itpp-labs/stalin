  spravka: |-
    Род. в 1911, Тверская губ., Вышневолоцкий уезд, дер. Шашково, русский, обр.: высшее, б/п. Проживал: Москва, 2-й Неопалимовский пер., д. 1, кв. 3. Инженер-механик ЦНИИ авиамоторостроения.
    Арестован 11.04.1939. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 20.01.1940 – ВМН. Расстрелян 21.01.1940, г.Москва.
    Реабилитирован ВК ВС СССР 24.08.1957
