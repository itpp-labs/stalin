  spravka: "1896 року народження, с. Фомінка Московської області, росіянин, освіта\
    \ вища, член ВКП(б). Проживав: м. Артемівськ Донецької області, вул. 3 Інтернаціонала,\
    \ будинок спеціалістів. Командир 80-ї дивізії, комбриг. \n  Заарештований 18 липня\
    \ 1937 року. Засуджений виїзною сесією військової колегії Верховного Суду СРСР\
    \ у м. Києві до розстрілу з конфіскацією майна. Вирок приведений до виконання\
    \ у м. Києві 9 вересня 1937 року. \n  Реабіл-ітований у 1957 році."
