- id: all.csv-line-38267
  repryear: null
  fio: Определенков Дмитрий Никитович
  source: www.rodina-portal.ru/settelments/history/id/6101300006400
  spravka: |-
    начальник Конзавода имени Первой Конной армии, в 1937 году был репрессирован и исключен из партии с формулировкой за связь с врагами народа, вражеские методы руководства, зажим крестьян, барское отношение к рабочим, бытовое разложение и игнорирование политаппарата. По рассказам старожилов, он был освобожден благодаря личному заступничеству С.М. Буденного, и с 1942 года снова руководил Конзаводом.
