  fio: Блюменфельд Марк Абрамович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: "Род. в 1903, Вильно, еврей, обр.: высшее, искл. из ВКП(б) в 1927 г. как\
    \ участник троцкистской организации. Проживал: Темлаг, пос. Явас. Жил в Самарканде.\
    \ В 1929 г. приговорен ОСО при НКВД СССР к 5 годам ИТЛ. Срок отбывал в Вишерском\
    \ ИТЛ НКВД. Впоследствии работал вольнонаемным в Темниковском ИТЛ НКВД. \n  Арестован\
    \ 24.02.1937. Обв. в к.-р. троцкистской деятельности. Приговор: ВК ВС СССР, 04.11.1937\
    \ – ВМН. Расстрелян 04.11.1937, г.Москва. \n  Реабилитирован Пленумом Верховного\
    \ суда СССР 20.06.1990"
