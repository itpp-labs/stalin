  spravka: "Род. 1907, еврей. Член ВЛКСМ с 1925. Член ВКП(б) с 1930. Исключен Городским\
    \ РК АКП(б) г.Баку в связи с арестом НКВД. Восст. в 1939.\n Член Президиума Азерб.\
    \ союза работников искусств, затем представитель ЦК комсомола Аз.ССР в президиуме\
    \ Союза \"Рабис\". Зам. нач. отдела кинофикации Аз.ССР. С 1931 - в АзГПУ, пом.\
    \ опер. уполномоченного контрразвед. (КРО), затем эконом. (ЭКО) отделов. Мл. лейтенант\
    \ ГБ (13.01.1936). Врид пом. нач. 2 отделения 3 отд. УГБ НКВД Аз.ССР (до 11.08.1937).\
    \ Нач. 8 отделения 3 отдела УГБ НКВД Аз.ССР (11.08.1937 - 17.02.1938). В 1936-1937\
    \ участвовал в операции по \"разоблачению\" резидентуры под \"крышей\" германской\
    \ фирмы \"Сименс-Шукерт\" на одной из бакинских электростанций. В 1937 награжден\
    \ знаком \"Почетный работник ВЧК-ОГПУ-НКВД СССР\". Прож.: Аз.ССР, г.Баку.\n Арестован\
    \ 07.01.1938. Этапирован в Москву, содержался на Лубянке, в Лефортово, Бутырке,\
    \ подвергался издевательствам на допросах.\n Обвинение: член к/р диверсионной\
    \ орг-ции\n Приговор: ВК ВС СССР, 1939 - дело отправлено на доследование. Осв.\
    \ в июне 1939.\n *Работал упр. Главкинопроката республики. Участник ВОВ, гв. капитан,\
    \ 7 гв. бр. 10 гв. корп., тяжело ранен, медаль \"За отвагу\". В 1944 возвращен\
    \ на работу в НКВД Аз.ССР. С 1945 - зам. нач. опер. группы по борьбе с бандеровцами\
    \ Западной Украине. В звании полковника МВД демобилизовался в 1970.\n Источники:\
    \ Сталинский список от 12.09.1938 (Москва-центр, Кат.2)| Список ранее изолированных\
