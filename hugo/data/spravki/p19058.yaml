  repryear: 1938
  fio: Ратгаузер Яков Абрамович
  source: '"Воронежские сталинские списки"'
  spravka: |-
    Род. в 1880, Польша, Люблинская губ., г. Тарногород, еврей, обр.: высшее, окончил философский факультет Бернского университета, в 1904-1914 гг. - член РСДРП (меньшевиков), в 1915-1917 гг. - сочувствовал сионизму, член ВКП(б) с 1918 г. Проживал: Воронеж, ул. Студенческая, 6. Профессор Воронежского педагогического института, заведующий кафедрой истории ВКП(б).
    Арестован 15.02.1937. Обв. по ст.ст. 58-7, 58-8, 58-11: Обвинялся в активном участии с 1931 г. в антисоветской право-троцкистской террористически-диверсионной вредительской организации. Приговор: выездная сессия ВК ВС СССР в г. Воронеж, 10.01.1938 – ВМН. Расстрелян 10.01.1938.
    Реабилитирован ВК ВС СССР 25.08.1956
