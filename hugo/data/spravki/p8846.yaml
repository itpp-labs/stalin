  fio: Онищенко Иван Иосифович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1897, Черниговская губ., Черниговский уезд, с. Марковцы, украинец, обр.: среднее, б/п. Проживал: Черниговская обл., Кролевецкий р-н, с.Андреевка. Уволен с должности пом. начальника 9-й дистанции пути Московско-Киевской ж.д. в мае 1937 г. по обвинению во вредительстве.
    Арестован 28.07.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 07.10.1937 – ВМН. Расстрелян 07.10.1937, г.Москва.
    Реабилитирован ВК ВС СССР 27.07.1957
