    народився 1884 у м. Кременчук Кременчуцького пов. Полтавської губ. Українець, із селян, освіта початкова, позапарт., у 1924—1936 рр. член ВКП(б). Проживав у м. Білопілля Білопільського р-ну Харківської обл. Інженер планового бюро паровозного відділення ст. Білопілля Півд. залізниці. Заарештований _07.08.1937_ р. за шкідницьку диверсійну роботу (статті 54-7, 54-9, 54-10, 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _03.01.1938_ р. (статті 54-7, 54-8, 54-11 КК УРСР) засуджений до розстрілу з конфіскацією особистого майна. Розстріляний _04.01.1938_ р. у Харкові. Реабілітований _11.08.1956_ р.
