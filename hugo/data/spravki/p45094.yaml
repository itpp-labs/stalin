    Род. в 1903, Псковская губ., Псковский уезд, дер. Хохлы, русский, обр.: высшее, член ВКП(б). Проживал: Ленинград, Петроградская сторона, Большой просп., д. 33а, кв. 3. Бывший зам. председателя Ленинградского облисполкома, председатель Новгородского облисполкома, депутат Верховного Совета РСФСР.
    Арестован 22.09.1949. Обв. в участии в к.-р. группе, действующей в Ленинграде. Приговор: ВК ВС СССР, 28.10.1950 – ВМН. Расстрелян 29.10.1950, г.Москва.
    Реабилитирован ВК ВС СССР 14.05.1954
