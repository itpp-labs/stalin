  fio: Гулыга Владимир Иванович
  source: Книга памяти Тульской обл.
  spravka: "Род. в 1882, обр.: кадетский корпус, юнкерское училище. В 1906-1910 учился\
    \ в Петербургском политехническом институте, получил диплом инженера-металлурга.\
    \ Возглавлял инженерную службу Керченского з-да. \n  Арестован в 1937. Обв. по\
    \ ст. 58 УК РСФСР. Приговор: ВК ВС СССР, 08.02.1938 – ВМН. Расстрелян 08.02.1938,\
