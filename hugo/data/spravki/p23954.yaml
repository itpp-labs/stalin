  source: 'Реабілітовані історією : Донецька область'
  spravka: "1881 року народження, ст. Незамаївська Кубанської області, росіянин, освіта\
    \ нижча, безпартійний. Проживав: м. Сталіно (м. Донецьк), 8 лінія, буд. № 62.\
    \ Заступник головного інженера \"Роскоопсталі\". \n  Заарештований 7 грудня 1937\
    \ року. Засуджений військовою колегією Верховного Суду СРСР у м. Москві до розстрілу\
    \ з конфіскацією майна. Вирок приведений до виконання у м. Москві 8 лютого 1938\
    \ року. \n  Реабілітований у 1956 році."
- id: all.csv-line-23280
