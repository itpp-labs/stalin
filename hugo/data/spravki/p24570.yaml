  fio: Слободенюк Владимир Михайлович
  source: База данных о жертвах репрессий Камчатской обл.
  spravka: |-
    Род. в 1904 г., г. Москва, образование среднее техническое, член ВКП(б), являлся директором судоремзавода. Проживал: г. Петропавловск-Камчатский.
    Арестован 26 октября 1937 г.
    Приговорен: КОУ НКВД 11 июня 1941 г., обв.: по ст. 58-7-11 УК РСФСР.
    Приговор: на основании ст. 204-б УПК дело прекращено, из-под стражи освобожден. Реабилитирован 2 января 1990 г. Реабилитирован постановлением прокурора Камчатской обл.
