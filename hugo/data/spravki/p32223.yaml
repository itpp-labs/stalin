  spravka: |-
    С 27 сентября 1932 г. 7-я Туркестанская кавалерийская бригада стала именоваться 7-й Туркестанской горной кавалерийской ордена Ленина Краснознаменной дивизией, а с 21 мая 1936 г. была переименована в 20-ю горную кавалерийскую ордена Ленина Краснознаменную дивизию, в состав которой входил и Таджикский кавалерийский полк, получивший наименование - 47-й горнокавалерийский полк имени ЦИК Таджикской ССР . Тем полком с 15 мая 1932 г. и командовал майор Сергей Николаевич Айрапетов.
