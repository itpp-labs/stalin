  fio: Коробов Иван Алексеевич
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1895, г. Москва, русский, обр.: высшее, кандидат в члены ВКП(б) с 1930. Проживал: Московская обл., ст. Чкаловская, дом начсостава. Начальник штаба научно-испытательного института ВВС РККА, комбриг
    Арестован 11.03.1938. Обв. в организации антисоветской деятельности. Приговор: ВК ВС СССР, 15.09.1938 – ВМН. Расстрелян 15.09.1938, г.Москва.
    Реабилитирован ВК ВС СССР апрель 1957
