  repryear: '1937'
  fio: Ганецкий (Фюрстенберг) Яков Станиславович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1879, Варшава, поляк, обр.: незаконченное высшее, член ВКП(б). Проживал: Москва, ул. Серафимовича, д. 2 (Дом правительства), кв. 10. Директор Музея революции СССР.
    Арестован 18.07.1937. Обв. в измене Родине, терроризме и к.-р. деятельности. Приговор: ВК ВС СССР, 26.11.1937 – ВМН. Расстрелян 26.11.1937, г.Москва.
    Реабилитирован ВК ВС СССР 04.12.1954
