  fio: Карин Федор Яковлевич (Петрович) (Крутянский Тодрес Янкелевич)
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1896, Бессарабская губ., с. Суслены, еврей, обр.: среднее, член ВКП(б). Проживал: Москва, Большой Комсомольский пер., д. 5, кв. 16. Начальник 2-го отдела Разведывательного управления РККА, корпусной комиссар.
    Арестован 16.05.1937. Приговор: в особом порядке – ВМН. Расстрелян 21.08.1937, г.Москва.
    Реабилитирован ВК ВС СССР 05.05.1956
- id: all.csv-line-5601
  repryear: null
  fio: Карин Федор Яковлевич (Крутянский Тодрес Янкелевич, Кутянский)
  source: Чураков Д. Репрессированные военнослужащие Красной Армии
  spravka: |-
    Род. в 1896, Бессарабская губ., с. Суслены, еврей, обр.: среднее, член ВКП(б) с 1919. Проживал: г. Москва, Комсомольский пер., 5-16. Служил в РККА (1918-19), 1919-1922 сотрудник ВЧК, 1922-1924 на нелегальной работе в Румынии, Австрии, Болгарии, 1924-1927 резидент ИНО в Харбине под "крышей" сотрудника генконсульства СССР, 1928-1933 резидент ИНО в Германии и Франции, 1934-1935 в распоряжении IV Управления Штаба РККА/ Разведупра РККА, . Награжден двумя знаками “Почетный чекист”, 1935-1937 начальник 2 отдела Разведывательного Управления РККА, корпусной комиссар (23.11.35)
    Арестован 16.05.1937. Приговор: комиссия наркома внутренних дел, прокурора СССР и председателя ВК ВС СССР, 21.08.1937 – ВМН. Расстрелян 21.08.1937.
    Реабилитирован 05.05.1956
