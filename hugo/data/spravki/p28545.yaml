- spravka_old_id: 23171
  repryear: 1938
  fio: Балабанов Анатолий Павлович
  source: '"Воронежские сталинские списки"'
  spravka: |-
    Род. в 1907, Екатеринославская губ., с. Николаевка, украинец, обр.: окончил сельскохозяйственный техникум, член ВКП(б) с 1931 г. Проживал: Воронеж, ул. Володарского, 6, кв. 41. Зав. сектором общего и технического образования Воронежского обкома ВЛКСМ.
    Арестован 16.07.1937. Обв. по ст.ст. 58-8, 58-11: Обвинялся в участии в антисоветской право-троцкистской террористической и диверсионно-вредительской организации. Приговор: выездная сессия ВК ВС СССР в г. Воронеж, 13.04.1938 – ВМН. Расстрелян 13.04.1938.
    Реабилитирован ВК ВС СССР 13.07.1957
