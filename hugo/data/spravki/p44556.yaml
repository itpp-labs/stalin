    Род. в 1903, Херсонская губ., Одесский уезд, с. Каиры, еврей, обр.: высшее, член ВКП(б). Проживал: Москва, ул. Грановского, д. 5, кв. 111. Командир конвойного полка войск НКВД Московского окр., полковник.
    Арестован 09.09.1939. Обв. в участии в к.-р. заговорщической террористической организации. Приговор: ВК ВС СССР, 24.01.1940 – ВМН. Расстрелян 25.01.1940, г.Москва.
