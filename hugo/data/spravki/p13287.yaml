  spravka: "1909 року народження, ст. Моспине Макіївського району Донецької області,\
    \ українець, освіта середня, безпартійний. Механік цеху №1 цементного заводу.\
    \ Проживав: сел. Амвросіївка Донецької області, вул. Клубна, буд. №39, кв. 3.\
    \ \n  Заарештований 5 вересня 1937 року. Виїзною сесією війської колегії Верховного\
    \ Суду СРСР у м. Сталіно (м. Донецьк) 2 грудня 1937 року засуджений до розстрілу\
    \ з конфіскацією майна. Вирок приведений до виконання 3 грудня 1937 року у м.\
    \ Сталіно (м. Донецьк). \n  Реабілітований у 1958 році."
