  spravka: "(1878-1938) Крымскотатар. писатель, общ. деятель, лингвист и литературовед.\
    \ Род. в г. Алупка. Ок. медресе, пед. ин-т в Стамбуле (1892-96). В 1908 совершил\
    \ поездку с образовательными целями в Каир. По возвращении учитель в Алупке, с\
    \ 1913 в Бахчисарае. Преп. некоторое время в ЛИВЯ. С 1900-х известен как писатель\
    \ и публицист. Выступал как ред. ряда г. (\"Терджиман\" с 1914, \"Миллет\" - 1917-18).\
    \ По полит. убеждениям был близок к ПСР. Дважды избирался предс. Курултая (янв.,\
    \ май 1918), посол Крым. краевого прав-ва в Турции. Один из организаторов и рук.\
    \ крымскотатар. нац. партии \"Милли-Фирка\". В сов. время работал в отделе переводов\
    \ ЦИК, с 1922 преп. араб. и тур. яз. КрымГУ/КПИ. В 1926 участник 1-го Всесоюз.\
    \ тюркологич. съезда в Баку. Участник 1-й (1927) и 2-й (1929) крым. языковых конференций.\
    \ Участник движения за латинизацию крымскотатар. письменности. Уволен из КПИ в\
    \ 1932 (или 1934). Тщетно пытался выехать в Турцию, бежать в Польшу. Арестован\
    \ 5 апр. 1937. Расстрелян 5 апр. 1938 в Симферополе. До сих пор не реабилитирован.\
    \ Соч.: Новый путь: О латинском алфавите. Симферополь, 1927 (на татар. яз.), Октябрьская\
    \ революция и татарская интеллигенция \n  Илери. 1927. № 10. С. 51-57 (на татар.\
    \ яз.), К правильному литературному языку! \n  Керим. 1997. C. 115-118 (на татар.\
    \ яз.), К современной культурной письменности! \n  Там же. С. 119-134 (на татар.\
    \ яз.). Лит.: Фалев П. А. Из идеологии крымскотатарской интеллигенции \n  Изв.\
    \ ТУАК. 1918. № 54. С. 282-287, НРК. С. 5, НР. С. 515, Бочагов, 1930. С. 18, Очерки,\
    \ 1993. С. 114, ДКТК. С. 21-24."
