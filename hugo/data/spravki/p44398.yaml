  spravka: |-
    1892 г.р., ст. Полтавская, русский, бывший член ВКП(б) с 1930, малограмотный, председатель рыбколхоза. Проживал в ст. Красноармейской. Арестован 20.01.1938 г. Осужден особым совещанием при НКВД СССР 21.09.1940 г. на 5 лет ИТЛ. Реабилитирован 22.12.1956 г.
