    1900 г.р., урож. г.Витебск ЕССР, еврей, гр. СССР, соц. происхождение из рабочих, жит. г.Миллерово, директор Миллеровского зерносовхоза.
    Арестован 15.02.1937 г. за участие в контрреволюционной троцкистской организации.
    Осуждён 16.12.1937 г. ВК Верховного суда СССР по cт.58-7-8-11, УК РСФСР к расстрелу. Приговор приведён в исполнение 16.12.1937 г. в г.Ростове-на-Дону. 20.03.1958г. ВК Верховного суда СССР дело в отношении Мельцина С.Л. производством прекращено, за отсутствием состава преступления.
