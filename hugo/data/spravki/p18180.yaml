  source: ru.openlist.wiki/Никич-Криличевский_Юрий_Николаевич_(1891)
  spravka: |-
    Род. 30 декабря 1891, г. Могилев-Днестровский (Могилев-Подольский), украинец, из семьи частного поверенного, член ВКП(б) с 5 августа 1920 г. Образование высшее
     директор Московского государственного педагогического института им. Бубнова, прож.: г. Москва, ул. Садово-Спасская, д. 7, кв. 15
     Арестован 6 сентября 1937 г.
     Приговорен ВК ВС СССР 15 декабря 1937 к ВМН (расстрел)
     Расстрелян 15 декабря 1937, Москва
     Место захоронения: Московская обл., Коммунарка
     Реабилитирован 21 апреля 1956 ВК ВС СССР
     Архивное дело: ЦА ФСБ. Р-5764
