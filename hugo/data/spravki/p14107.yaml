  spravka: "Род. 15 августа 1889 г. в г.Сигнах (ныне Сигнахи в Кахетии) Тифлисской\
    \ губернии. Ревком Советской Армении 6 декабря 1920 г. назначает его председателем\
    \ Чрезвычайной комиссии (ЧК) республики. На этом посту он прослужил до 8 января\
    \ 1921 г. Известно лишь, что далее он служил в Грузии и приказом по ГрузЧК от\
    \ 11 сентября 1921 г. был откомандирован в распоряжение ЦК КП Грузии и исключен\
    \ из списков ЧК. \n  в начале февраля 1921 года его со спецзаданием забрасывают\
    \ в меньшевистскую Грузию, где он, по ее советизации, назначается зампредом ЧК\
    \ республики.. Опять пошла партийная работа, потом ходил он в зампредах \"Центросоюза\"\
    , в управляющих \"Металлосбыта\". Арестовали отца, когда он занимал должность\
    \ директора треста \"Метиз\" в Тбилиси\"."
