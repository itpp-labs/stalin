  spravka: "Род. в 1887 г., Пермская губ., Камышевский уезд, с. Никольское, русский,\
    \ образование высшее, б/п, до 1917 эсер, Директор областной опытной с/х станции\
    \ (ВОСХОС), ЦЧО. Проживал: г. Москва, Б. Дмитровка, 4, кв. 66а. \n  Арестован\
    \ 17 сентября 1930 г. \n  Приговорен: Коллегия ОГПУ 18 февраля 1931 г. Обвинен\
    \ в том, что принадлежал к контрреволюционной ТКП, руководил ее деятельностью\
    \ в ЦЧО, вербовал в нее, проводил вредительские мероприятия в области сельского\
    \ хозяйства, создавал в деревне контрреволюционные ячейки для борьбы с Советской\
    \ властью., ст. ст. 58-7, 10, 11. \n  Приговор: к заключению в концлагерь на 10\
    \ лет с конфискацией имущества и высылкой семьи (СЛАГ) п.: Расстрелян в 1938 г.\
    \ Реабилитирован 28 мая 1957 г. Военным трибуналом Воронежского военного округа\
    \ Постановление Коллегии ОГПУ от 18 февраля 1931 г. отменено, дело прекращено\
    \ с полной реабилитацией."
