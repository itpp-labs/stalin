  spravka: "1887 г. р., г. Борисоглебск, русский, беспартийный, грамотный, технический\
    \ директор шорно-галантерейной фабрики. Проживал: г. Краснодар.  \n  Арестован\
    \ 12.01.1937 г. Предъявленное обвинение: «участие в контрреволюционной троцкистской\
    \ террористической диверсионно-вредительской организации». Военным трибуналом\
    \ войск НКВД Северо-Кавказского округа по Краснодарскому краю 26-29.08.1939 г.\
    \ назначена высшая мера наказания - расстрел с конфискацией имущества. Приговор\
    \ приведен в исполнение 28.11.1939 г. \n  Реабилитирован ВС СССР 30.01.1957 г.\
    \ на основании п. 5 ст. 4 УПК РСФСР."
