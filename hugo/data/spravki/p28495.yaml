  spravka: |-
    1900 г.р., м.р.: г. Коканд, узбек, из семьи служащего, образование: в 1918-1920 гг. обучался в Ташкентской партийной школе, с сентября 1933 г. - в Московском химико-технологическом институте (закончил 3 курса)., член ВКП(б) с 1919 г.
     с марта 1936 г. инструктор, затем - заведующий сектором подготовки руководящих кадров колхозов ЦК Компартии Узбекистана (из документа 1937 г.)
     Приговор: ВКВС СССР, 04.10.1938 — ВМН
     Расстрелян 04.10.1938
     Реабилитация: реабилитирован
     Арх.дело: УзР ПДА, фонд 58, опись 79, дело 170, л.66-80
