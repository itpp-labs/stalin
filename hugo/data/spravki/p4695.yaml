  fio: Якоб Эрнст Бертрамович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1890, Германия, г. Зонненберг, немец, обр.: среднее, б/п (бывший член КП Германии). Проживал: Витебск. Зав. лабораторией на Витебском пивоваренном заводе.
    Арестован 07.06.1936. Обв. в шпионаже и участии в к.-р. троцкистско-фашистской террористической организации. Приговор: ВК ВС СССР, 03.10.1937 – ВМН. Расстрелян 03.10.1937, г.Москва.
    Реабилитирован Прокуратурой Саратовской обл. 16.04.2001
