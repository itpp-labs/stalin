  spravka: "Род. в 1896, Днепропетровская обл., с. Чернушка, украинец, обр.: окончил\
    \ в Киеве военную школу прапорщиков и Горный институт, инженер-металлург. Проживал:\
    \ Липецк, завод им. Варейкиса, дом № 12, кв. 2. Арестовывался ВЧК в 1920 г. как\
    \ бывший офицер - прапорщик нестроевой команды в армии Деникина. Главный инженер\
    \ и зам. директора Липецкого металлургического комбината. \n  Арестован 08.08.1937.\
    \ Обв. по ст.ст. 58-6, 58-7, 58-8, 58-9, 58-11: Обвинялся как активный участник\
    \ с 1935 г. антисоветской право-троцкистской террористической шпионской и диверсионно-вредительской\
    \ организации. Приговор: выездная сессия ВК ВС СССР в г. Воронеж, 14.04.1938 –\
    \ ВМН. Расстрелян 14.04.1938. \n  Реабилитирован ВК ВС СССР 14.05.1957"
