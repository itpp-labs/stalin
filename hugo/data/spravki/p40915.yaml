    Род. в 1905 в с. Аскиз Аскизской вол. Минусинского уезда Енисейской губ. Хакас, образование неоконченное высшее. Полномочный представитель Хакасской АО КК при ВЦИК РСФСР в 1933–1937, параллельно учился в Московском институте электрификации и механизации сельского хозяйства, писал публицистические статьи и прозу. Арестован 26.11.1937 в г. Абакане. Обвинение в КРД, БН. Следствие шло до июля 1938. Приговорен 21.07.1938 ВС ВК ВС СССР к ВМН. Расстрелян 25.09.1938 в г. Красноярске. Реабилитирован 21.05.1957 ВК ВС СССР.
