  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1873, г. Харьков, еврей, обр.: высшее, б/п. Проживал: Москва, Ананьевский пер., д. 7, кв. 49. Зам. начальника и гл. инженер Гл. управления тракторно-автомобильной промышленности Наркомата тяжелой промышленности СССР
    Арестован 01.11.1937. Обв. в активном участии в антисоветской диверсионно-террористической организации. Приговор: ВК ВС СССР, 28.11.1937 – ВМН. Расстрелян 28.11.1937, г.Москва.
    Реабилитирован ВК ВС СССР декабрь 1956
