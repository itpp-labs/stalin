    [Род. в 1894, Вильно.] С 1919 года он на следственной работе в особых отделах ВЧК-ГПУ, а с 1922 года (с момента начала работы в Ленинграде) инспектор-организатор, секретарь полпреда, начальник Окружного следственного отделения, Административно- организационного управления и Общего отдела. С 1931 года Губин уже управляющий делами полпредства, С 1933 начальник Оперативного отдела УГБ УНКВД по Ленинграду. [Осужден ВК ВС СССР 23.01.1935 по ст. 17-199 п.а к 3 г. ИТЛ. Убыл в Нагаево 02.04.1935.]
