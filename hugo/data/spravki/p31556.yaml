  spravka: |-
    1890 г.р., Бессарабская губ., болгарин, член ВКП(б), образование низшее, ректор Краснодарского сельхозинститута. Проживал: г. Краснодар. Арестован 08.10.1937 г. Предъявленное обвинение: "ст. 58/10/11 УК РСФСР". Военной коллегией ВС СССР 10.06.1938 г. назначена ВМН с конфискацией имущества. Приговор приведен в исполнение 10.06.1938 г. Реабилитирован Военной коллегией ВС СССР 22.01.1957 г. на основании п. 5 ст. 4 УПК РСФСР.
