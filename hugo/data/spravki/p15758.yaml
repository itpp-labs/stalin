  spravka: |-
    народився 1904 у с. Горобіївка Чернігівської губ. Українець, із селян, освіта незакінчена вища, у 1931—1937 рр. член ВКП(б). Проживав у Харкові. Керівник кабінету преси Будинку пропаганди. Заарештований _29.10.1937_ р. як член антирад. терористичної організації правих (статті 54-8, 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _30.12.1937_ р. (статті 54-7, 54-8, 54-11 КК УРСР) засуджений до розстрілу з конфіскацією особистого майна з негайним виконанням вироку згідно з постановою ЦВК СРСР від _01.12.1934_ р. Розстріляний _31.12.1937_ р. у Харкові. Реабілітований _09.03.1957_ р.
