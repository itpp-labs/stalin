  spravka: |-
    Род. в 1899, Самтредский р-н, с. Ганири, грузин. Место проживания: г. Тбилиси, ул. Барнова № 70. Род занятий: до ареста заместитель директора Грузмедиздата. Ранее с августа 1933 г. по октябрь 1935 г. заместитель директора по учебной части Сухумского Субтропического института. По специальности - экономист.
    Осужден ВК ВС СССР 28.06.1937. Мера наказания: расстрел. Дата расстрела: 29.06.1937
