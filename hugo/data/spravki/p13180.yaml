  source: Реабілітовані історією. Харківська область. Кн. 2.
  spravka: |-
    народився 1899 у с. Верхня Сироватка Сумського пов. Харківської губ. Українець, із селян, освіта початкова, позапарт., у 1928—1937 рр. член ВКП(б). Проживав у Харкові. Начальник сектору податків фінансового відділу Харківського облвиконкому. Заарештований _27.07.1937_ р. як член к.-р. терористичної організації (статті 547, 548, 5411 КК УРСР) і військовою колегією Верховного Суду СРСР _07.12.1937_ р. засуджений до ВМП з конфіскацією особистого майна. Розстріляний _08.12.1937_ р. у Харкові. Реабілітований _10.08.1957_ р.
