  repryear: '1937'
  fio: Стенич (Сметанич) Валентин Осипович
  source: Ленинградский мартиролог, т.10
  spravka: |-
    1897 г. р., уроженец и житель г. Ленинград, русский, беспартийный, писатель, переводчик, проживал: г.Ленинград, наб. кан. Грибоедова, д. 9, кв. 126. Арестовывался в 1920 и 1931 гг. Вновь арестован 16 ноября 1937 г. Выездной сессией Военной коллегии Верховного суда СССР в г. Ленинград 20 сентября 1938 г. приговорен по ст. ст. 58-8-11 УК РСФСР к высшей мере наказания. Расстрелян в г. Ленинград 21 сентября 1938 г.
