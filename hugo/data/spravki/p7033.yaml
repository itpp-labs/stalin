  spravka: |-
    народився 1897 у с. Кам’янка Малоархангельського пов. Орловської губ. Росіянин, із селян, освіта незакінчена вища, у 1917—1937 рр. член ВКП(б). Проживав у Харкові. Завідувач сільгоспвідділу Харківського обкому КП(б)У. Заарештований _29.07.1937_ р. як член к.-р. терористичної шкідницької організації правих (статті 5411, 548 КК УРСР) і військовою колегією Верховного Суду СРСР _01.10.1937_ р. (статті 547, 548, 5411 КК УРСР) засуджений до ВМП з конфіскацією особистого майна. Розстріляний _02.10.1937_ р. у Харкові. Реабілітований _03.10.1991_ р.
