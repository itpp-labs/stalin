  spravka: |-
    1887 року народження, м. Москва Московської області, росіянин, освіта середня технічна, безпартійний. Інспектор залізниці з питань капітального будівництва. Проживав: м. Артемівськ Донецької області, вул. Артемівська, буд. №39, кв. 15.
    Заарештований 20 серпня 1937 року. Військовою колегією Верховного Суду СРСР 30 жовтня 1937 року засуджений до розстрілу з конфіскацією майна. Даних про виконання вироку немає.
    Реабілітований у 1957 році.
