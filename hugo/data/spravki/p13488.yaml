  spravka: |-
    1899 р., м. Обоянь Курської обл. (Росія), росіянин, освіта вища. Проживав у м. Хмельницькому, пом. нач. штабу 1-го кінного корпусу. Заарештований 12.09.37. Звинувачення: член контрреволюційної організації. Військколегією Верховного Суду СРСР 25.11.37 засуджений до розстрілу з конфіскацією майна. Вирок виконаний. Реабілітований військколегією Верховного Суду СРСР 30.01.58. (П-5248, архів УСБУ).
