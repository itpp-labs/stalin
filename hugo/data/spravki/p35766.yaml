  fio: Чернихов Герцель Борисович
  source: Ленинградский мартиролог, т.10
  spravka: |-
    1902 г. р., уроженец Польши, еврей, зам. главного инженера Судоремонтного завода, проживал: г.Мурманск, пос. Роста, д. 3. Арестован 13 августа 1937 г. Выездной сессией Военной коллегии Верховного суда СССР в г. Ленинград 23 сентября 1938 г. приговорен по ст. ст. 58-7-8-11 УК РСФСР к высшей мере наказания. Расстрелян в г. Ленинград 23 сентября 1938 г.
