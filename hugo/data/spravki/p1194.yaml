    вернулся с войны с Георгиевским крестом и вскоре оказался с красными. Карьера его была молниеносной. Он служил на Восточном фронте под началом Тухачевского [нач. отдела заготовок]. К 20-му году он в возрасте 23 лет был уже командующим одной из запасных армий на Волге. Я думаю, что он был самым молодым командующим армией за всю историю Советских вооруженных сил. В 1918 или 1919 году его арестовала ЧК, но вскоре выпустила, и он вернулся в действующую армию. Какое-то время он служил на Северном Кавказе. Не знаю кем. Знаю по публикациям "Нового мира", что он сыграл важную роль в спасении северокавказских зубров, сохраненных в охотничьем имении Великого князя Николая Николаевича, но подвергшихся почти полному истреблению в Гражданскую. Зубры были спасены и просуществовали до 1937 года. В этом страшном для людей году не лучше было и животным. Все кавказские зубры вымерли то ли от какой-то эпизоотии, а вернее от того, что всех людей, которые следили за зубрами и защищали их, уничтожили.
    Во второй раз Исаака арестовали уже при нэпе. Он покинул военную службу и подался в бизнес. В частности, он основал Мосгорсправку и был одним из тех, кто организовал первую Сельскохозяйственную выставку 1923 года. В 1938 году его карьера оборвалась на Урале, в Свердловске, где он был арестован в третий, и последний, раз. Его жену тоже арестовали, а сына отправили в специальный детский приемник в деревне Камень, кажется в верховьях Оби.
