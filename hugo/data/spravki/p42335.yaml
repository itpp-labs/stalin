  fio: Вылегжанин Георгий Иванович
  source: '"Воронежские сталинские списки"'
  spravka: |-
    Род. в 1903, Кировская обл., Слободский р-н, дер. Селезни, русский, обр.: низшее, член ВКП(б) с 1927 г. Проживал: Воронеж, ул. Батуринская, 26. Председатель дорожно-транспортного Совета Осоавиахима ЮВЖД.
    Арестован 09.09.1937. Обв. по ст.ст. 58-6, 58-7, 58-8, 58-11: Обвинялся в участии в право-троцкистской террористической организации. Приговор: выездная сессия ВК ВС СССР в г. Воронеж, 23.10.1938 – ВМН. Расстрелян 23.10.1938.
    Реабилитирован ВК ВС СССР 17.06.1990
