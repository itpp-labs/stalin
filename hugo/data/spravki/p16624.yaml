    Род. 1907, Аз.ССР, г.Баку. Член ВКП(б) с 1926. Исключен 20.10.1937 решением Молотовского РК АКП(б). Восст. посмертно 23.04.1957 решением бюро ЦК КП Азербайджана.
     Быв. мастер по добыче нефти треста "Молотовнефть". Прож.: Аз.ССР, г.Баку.
     Арестован в 1937
     Обвинение: ст.ст. 69,70,73 УК Аз.ССР - член троцкистской террор. орг-ции, занивавшийся вредительством и осведомленный о планах терактов против Берия и Багирова.
     Приговор: ВК ВС СССР, 30.12.1937 - ВМН с конфискацией имущества.
     Расстрелян 30.12.1937
     Реабилитирован ВК ВС СССР 05.01.1957 за отсутствием состава преступления.
