    1900 г. р., уроженец г. Севастополь, еврей, член ВКП(б) в 1918-1937 гг., пом. начальника штаба 19-го стрелкового корпуса ЛВО, перед арестом нач. 4-го отдела штаба ЛВО, полковник, проживал: г.Ленинград, ул. Халтурина, д. 16, кв. 22. Арестован 3 ноября 1937 г. Выездной сессией Военной коллегии Верховного суда СССР в г. Ленинград 20 сентября 1938 г. приговорен по ст. ст. 58-1б-8-11 УК РСФСР к высшей мере наказания. Расстрелян в г. Ленинград 21 сентября 1938 г.
