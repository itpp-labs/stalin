  fio: Квятек Казимир Францович (Вітковський Ян Карлович)
  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 2.
  spravka: |-
    народився 1888 у Варшаві. Поляк, з робітників, освіта початкова, у 1904—1908 рр. член ПП С, член ВКП(б) з 1917 р. Проживав у Харкові. Заступник командуючого ХВО, начальник Харківського гарнізону, комдив. Заарештований _17.12.1937_ р. як учасник військово-фашистської змови та за належність до ПОВ (статті 54-1 п. «б», 54-8, 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _25.08.1938_ р. (статті 581 п. «б», 582, 587, 588, 5811 КК РРФСР) засуджено до розстрілу з конфіскацією майна. Розстріляний _25.08.1938_ р. у Москві. Реабілітований _08.09.1956_ р.
- id: all.csv-line-35125
