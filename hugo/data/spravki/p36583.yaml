  fio: Квятек Казимир Францевич (Витковский Ян Карлович)
  source: Чураков Д. Репрессированные военнослужащие Красной Армии
  spravka: "Род. в 1888, поляк, обр.: 1925-1926 окончил Высшие артиллерийские курсы,\
    \ 1928 окончил ВАК РККА, член ВКП(б) с 1917. 1918-1920 командир взвода, роты,\
    \ батальона, заместитель командира 1-го Богунского полка 44-й стрелковой дивизии,\
    \ 1920-1922 командир Богунского стрелкового полка, 1-й Богунской стрелковой бригады,\
    \ 1922-1923 заместитель командира 44-й стрелковой дивизии, 1923-1924 командир\
    \ 99-й стрелковой дивизии, 1926-1928 командир 44-й стрелковой дивизии, 1928-1930\
    \ командир 7-й стрелковой дивизии, 1930-1935 командир 46-й стрелковой дивизии,\
    \ 1935-1936 командир 17-го стрелкового корпуса, Награжден орденом Красного Знамени,\
    \ комдив, 1936-1937 заместитель командующего Харьковского ВО. \n  Арестован 17.12.1937.\
    \ Приговор: ВК ВС СССР, 25.08.1938 – ВМН. Расстрелян 25.08.1938. \n  Реабилитирован\
    \ 08.09.1956"
- id: all.csv-line-35124
