  fio: Квятек Казимир Францевич (Витковский Ян Карлович)
  source: Архив НИПЦ "Мемориал" (Москва)
  spravka: "Род. в 1888, Варшава, поляк, обр.: высшее, член Польской партии социалистов\
    \ с 1904 г., член ВКП(б) с 1917 г. Проживал: Харьков. Заместитель командующего\
    \ войсками Харьковского военного округа, член ЦК Компартии Украины. \n  Арестован\
    \ 17.12.1937. Обв. в причастности к польской шпионской организации. Приговор:\
    \ ВК ВС СССР, 25.08.1938 – ВМН. Расстрелян 25.08.1938, г.Москва, захоронен в \"\
    Коммунарке\". \n  Реабилитирован ВК ВС СССР 08.09.1956"
