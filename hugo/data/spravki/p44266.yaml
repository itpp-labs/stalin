    (?) окончил Финансовый Институт в г. Ленинграде в 30-е годы. Работал финансистом сначала в Кумухе, затем был приглашен работать в Наркомфин в г. Махачкалу. в 1932-1933 руководитель Национального банка Республики Дагестан. Погиб на войне, будучи офицером. (https://pamyat-naroda.ru/heroes/memorial-chelovek_donesenie52288151)
