  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 1.
  spravka: |-
    народився 1902 у с. Сартана Маріупольського пов. Катеринославської губ. Росіянин, з робітників, освіта початкова, член ВКП(б) з 1925 р. Служив у Харкові. Військовий комісар окремого батальйону зв’язку 14-го стріл. корпусу. Заарештований _20.08.1937_ р. за участь у військово-фашистській змові (статті 54-1 п. «б», 54-8 через ст. 17, 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _02.10.1937_ р. засуджений до розстрілу з конфіскацією особистого майна. Розстріляний _03.10.1937_ р. у Харкові. Реабілітований _26.10.1957_ р.
