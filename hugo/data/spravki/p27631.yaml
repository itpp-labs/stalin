  spravka: "Род. в 1902 в Темирской волости Актюбинского уезда Тургайской области\
    \ Российской империи в семье крестьянина-скотовода. Казах. Учился в 1914-1917гг.-\
    \ в частной гимназии, г. Актюбинск, в 1921г.-около полугода учился на рабфаке,\
    \ г. Ташкент, в 1935г.-окончил Всесоюзную плановую академию, г. Москва. Член Коммунистической\
    \ партии с 1926 г. \n  В 1922г. уполномоченный в системе Киргизского (Казахского-М.К.)\
    \ госторга, г. Оренбург. 1922-1923гг.-заведующий Темирским уездным отделом торговли.\
    \ 1923-1924гг.-инструктор Темирского уездного отдела народного образования, затем\
    \ инструктор Темирского уездного комитета РКСМ. 1924-1926гг.-секретарь Адаевского\
    \ уездного комитета РЛКСМ, ВЛКСМ председатель уездного ревкома, заведующий уездным\
    \ финансовым отделом, форт Александровский. 1927-1929гг.-начальник Бюджетного\
    \ управления Наркомата финансов Казахской АССР, уполномоченный Управления государственного\
    \ страхования Казахской АССР, член коллегии Наркомата финансов Казахской АССР.\
    \ 1929-1931гг.-заведующий Кара-Калпакским областным финансовым отделом, г. Турткуль.\
    \ 1931-1932гг.-старший консультант Наркомата финансов РСФСР, 1932-1935гг.-представитель\
    \ Каракалпакской АССР при ВЦИК, г. Москва. 04.1935-09.1936гг.-заместитель Наркома,\
    \ 09.1936-01.1938гг.-Нарком местной промышленности Казахской ССР. \n  Репрессирован.\
    \ Арестован 02.01.1938г. Приговорен выездной сессией ВК ВС СССР в г. Алма-Ате\
    \ к ВМН 08.03. 1938г. Реабилитирован 11.05. 1956г. \n  Избирался: Делегат I съезда\
    \ КП(б)К (1937г.). \n  Источник: АПРК. Ф. 141. Оп.1. Д.564. Л.16, Оп.16. Д.1070.\
    \ \n  Литература: Наркомы Казахстана. С.180.,, Первые руководители комсомола Казахстана.С.171.,\
    \ Д.Ашимбаев. Кто есть кто в Казахстане. С.552."
