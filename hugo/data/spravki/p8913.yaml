  fio: Житный Андрей Андреевич
  source: Воронежские сталинские списки, дело № П-22296.
  spravka: "Род. в 1874, Воронежская обл., Бутурлиновский р-н, с. Козловка, украинец,\
    \ обр.: низшее, член ПСР с 1908 по 1924 г. В 1908 г. приговорен к 8 годам каторги.\
    \ Проживал: Воронежская обл., г. Нижнедевицк. В 1919 -1924 гг. арестовывался органами\
    \ ВЧК и ОГПУ, но был освобожден. Агроном - семеновод. Пенсионер. \n  Арестован\
    \ 07.07.1936. Обв. по ст.ст. 19-58-2, 58-8, 58-11: Обвинялся в создании организационного\
    \ бюро партии эсеров, возглавлявшего работу эсеровских контрреволюционных повстанческо-террористических\
    \ организаций на территории Воронежской обл. Приговор: выездная сессия ВК ВС СССР\
    \ в г. Воронеж, 16.01.1938 – ВМН. Расстрелян 16.01.1938. \n  Реабилитирован Прокуратурой\
    \ СССР 02.08.1991"
