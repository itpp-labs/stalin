    \ осуждена на 8 лет ИТЛ за «антисоветскую агитацию». Досрочно освобождена в мае\
    \ 1944 года. \n  Вновь арестована в декабре 1950 года и по постановлению особого\
    \ совещания при МГБ от 17 февраля 1951 года как «социально опасный элемент» приговорена\
    \ к высылке в Казахстан сроком на 10 лет. Реабилитирована."
