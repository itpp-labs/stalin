  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 2.
  spravka: |-
    народився 1896 у с. Терпіння Мелітопольського пов. Таврійської губ. Росіянин, із селян, освіта вища, член ВКП(б) з 1919 р. Проживав у Харкові. Начальник пасажирської служби Управління Півд. залізниці. Заарештований _25.08.1937_ р. як член троцькістської к.-р. диверсійної організації та за шкідницьку диверсійну діяльність на залізничному транспорті (статті 54-7, 54-8, 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _03.01.1938_ р. засуджений до розстрілу з конфіскацією особистого майна. Розстріляний _04.01.1938_ р. у Харкові. Реабілітований _26.01.1957_ р.
