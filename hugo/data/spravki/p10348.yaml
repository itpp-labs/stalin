  fio: Мадьяр (Мильгорф, Мильгофер) Людвиг Игнатьевич
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1891, Австро-Венгрия, с. Иштванди, венгр, обр.: незаконченное высшее, искл. из ВКП(б) в 1934 г. за принадлежность к зиновьевской группе (бывший член социал-демократической партии Венгрии, КП Венгрии). Проживал: Содержался в Суздальской тюрьме особого назначения.
    Обв. в участии в антисоветской троцкистско-зиновьевской диверсионно-террористической организации. Приговор: ВК ВС СССР, 02.11.1937 – ВМН. Расстрелян 02.11.1937, г.Москва.
    Реабилитирован ВК ВС СССР 30.06.1956
