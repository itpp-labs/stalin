  fio: Харченко Николай Андреевич
  source: www.kuzbasshistory.narod.ru/Ist_Pub/Text/dzenzel.html
  spravka: |-
    (р. 1908), начальник рудокопрового цеха. Суть дела: Харченко с 1935г. имел систематическую политическую связь с врагом народа шпионом Дзензелем – до самого ареста Дзензеля, и проводил свою контрреволюционную деятельность… Заводским партийным комитетом Харченко из рядов ВКП(б) исключен за систематическую связь и пособничество врагу народа Дзензелю, бытовое разложение и как врага народа…»
    Выписка из протокола заседания Сталинского горкома ВКП(б) от 7 сентября 1937г.
