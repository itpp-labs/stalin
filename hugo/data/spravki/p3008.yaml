  fio: Хачатурян Мнацакан Оганесович
  source: СНБ Республики Армения
  spravka: |-
    Род. в 1878, г. Ленинакан, обр.: низшее, б/п. Проживал: ст. Ленинакан. Вагонный мастер в ваг.рем.пункте на ст.Ленинакан ЗКВж.д.
    Арестован НКВД Арм.ССР 17.08.1937. Обв.: дашнак.1922г, троцк.1933-37 орг-ции. Приговор: тройка НКВД, 04.11.1937 – 10 лет ИТЛ.
    Реабилитирован судебной коллегией Верховного суда Армянской ССР 04.07.1956 за недоказанностью обвинения
