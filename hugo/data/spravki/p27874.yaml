  repryear: 1938
  fio: Коробов Дмитрий Андреевич
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1898, г. Ленинград, русский, обр.: высшее, член ВКП(б). Проживал: Москва, Покровское-Стрешнево, военный городок, корп. 28, кв. 11. Начальник 1-го отделения 2-го отдела Управления связи РККА
    Арестован 06.12.1937. Обв. в участии в военно-фашистском заговоре. Приговор: ВК ВС СССР, 15.03.1938 – ВМН. Расстрелян 15.03.1938, г.Москва.
    Реабилитирован ВК ВС СССР март 1957
