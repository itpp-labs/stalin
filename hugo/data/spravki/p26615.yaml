  spravka: "Род. в 1905, Виленская губ., Свентянский уезд, с. Кукутишки, литовец,\
    \ обр.: высшее, военный инженер, член ВКП(б) с 1928 г. Проживал: Воронеж, Нагорный\
    \ пер., 33. С 1923 по 1937 год - в РККА. Начальник баллистической лаборатории\
    \ полигона стрелкового вооружения. Конструктор на заводе им. М. И. Калинина. В\
    \ 1933 г. арестовывался Ленинградским ПП ОГПУ. Освобожден за недоказанностью преступления.\
    \ \n  Арестован 17.11.1937. Обв. по ст.ст. 58-1-\"б\", 58-8, 58-11: Обвинялся\
    \ том, что с 1923 г. был активным участником контрреволюционной шпионской террористической\
    \ организации \"Польская организация войскова\", действовавшей на территории СССР.\
    \ Приговор: выездная сессия ВК ВС СССР в г. Воронеж, 14.04.1938 – ВМН. Расстрелян\
    \ 14.04.1938. \n  Реабилитирован ВК ВС СССР 29.09.1966"
