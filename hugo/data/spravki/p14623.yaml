- spravka_old_id: 12185
  repryear: 1937
  fio: Ефимов-Сосновский Александр Матвеевич
  source: Книга памяти Краснодарского края
  spravka: |-
    Род. в 1902, г. Саратов, русский, обр.: высшее, член ВКП(б). Проживал: г. Тихорецк, ул. Куровская, 173. Главный инженер завода «Красный молот»
    Арестован 27.09.1937. Обв. в том, что был активным участником контрреволюционной троцкистско-зиновьевской террористической организации. Приговор: ВК ВС СССР, 17.12.1937 – ВМН. Расстрелян 17.12.1937, в г. Ростове-на-Дону.
    Реабилитирован ВК ВС СССР 26.12.1957
