  spravka: "1902 року народження, м. Маріуполь Донецької області, українець, освіта\
    \ нижча, член ВКП(б). Начальник політвідділу ст. Махачкала. Проживав: м. Маріуполь\
    \ Донецької області. \n  Заарештований 30 березня 1938 року. Засуджений військовою\
    \ колегією Верховного Суду СРСР до розстрілу з конфіскацією майна. Розстріляний\
    \ 10 липня 1938 року у м. Орджонікідзе (м. Снакієве) Сталінської (Донецької) області.\
    \ \n  Реабілітований у 1958 році."
