  source: Книга памяти г.Мариуполя
  spravka: |-
    Род. в 1902, Украина, г. Мариуполь, украинец, обр.: низшее, член ВКП(б). Начальник политотдела .
    Арестован 30.03.1938. Приговор: ВК ВС СССР – ВМН с конфискацией имущества. Расстрелян 10.07.1938.
    Реабилитирован в 1958
- spravka_old_id: 27495
  repryear: null
  fio: Бабчук Іван Филимонович
  source: '"Реабілітовані історією" : Донецька область'
  spravka: |-
    1902 року народження, м. Маріуполь Донецької області, українець, освіта нижча, член ВКП(б). Начальник політвідділу ст. Махачкала. Проживав: м. Маріуполь Донецької області.
    Заарештований 30 березня 1938 року. Засуджений військовою колегією Верховного Суду СРСР до розстрілу з конфіскацією майна. Розстріляний 10 липня 1938 року у м. Орджонікідзе (м. Снакієве) Сталінської (Донецької) області.
    Реабілітований у 1958 році.
