    р. в Днепропетровске, в 1926 году окончил Днепропетровскую советскую партийную школу, направлен на работу в Котовский райком партии в качестве заведующего отделом пропаганды,где проработал до 1929 года.В 1929 году его переводят на работу в Новомосковский горком партии Днепропетровской области, затем посылают на учебу в Московский институт красной профессуры от ЦК ВКП(б). В 1933 получает назначение заместителем начальника политотдела совхоза "Красный Октябрь" Сталинградской области, а следом идет назначение начальником политотдела овцесовхоза "Котовский" Ждановского района Сталинградской области (1933-1936). В 1936 году отозван в Москву для продолжения учебы в Институте красной профессуры. На момент ареста - инструктор ОРПО ЦК ВКП(б) (Солодчинский район). Реабилитирован в 1957
