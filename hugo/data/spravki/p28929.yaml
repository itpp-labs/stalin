- spravka_old_id: 23447
  repryear: 1938
  fio: Иванов Михаил Семенович
  source: Книга памяти Красноярского края
  spravka: |-
    Род. в 1909, Енисейская губ., Канский уезд, Шиткинская вол., с. Шалаево, обр.: сельская школа, курсы партактива в г. Иркутске, член ВКП(б) в 1928—1937. Проживал: Красноярский кр., Богучанский р-н, с. Яркино. Ответственный работник Богучанской райгазеты «Ангарский колхозник»
    Арестован 09.09.1937. Обв. по ст.58—7, 58—8, 58—11 УК РСФСР. Приговор: ВК ВС СССР, 16.07.1938 – ВМН с конфискацией имущества. Расстрелян 16.07.1938, в г. Красноярске.
    Реабилитирован ВК ВС СССР 13.08.1957
