  fio: ІЖИЦЬКИЙ Микола Йосипович
  source: 'Реабілітовані історією : Миколаївська область'
  spravka: "1916 р. народження, м. Миколаїв, росіянин, із робітників, малоосвічений.\
    \ Проживав у м. Миколаєві. Робітник заводу ім. А. Марті. \n  Заарештований 08.06.1937\
    \ р. Вироком Військової Колегії Верховного Суду СРСР від 25.09.1937 р. засуджений\
    \ до 10 років ув’язнення у ВТТ з конфіскацією майна. Подальша доля невідома. \n\
    \  Реабілітований у 1957 р."
