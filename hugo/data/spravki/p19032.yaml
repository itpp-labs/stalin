  spravka: "Род. в 1912, Литва, Дрисенский уезд, мест. Придруйск, еврей, обр.: окончил\
    \ рабфак при Воронежском зооветеринарном институте. Проживал: Воронеж, ул. Чеховская,\
    \ 24. В 1931 г. судим за превышение власти при раскулачивании, оправдан. Инструктор\
    \ радиокомитета при Воронежском облисполкоме. \n  Арестован 31.07.1937. Обв. по\
    \ ст.ст. 58-8, 58-11: Обвинялся в участии с 1936 г. в антисоветской право-троцкистской\
    \ террористической организации. Приговор: выездная сессия ВК ВС СССР в г. Воронеж,\
    \ 10.01.1938 – ВМН. Расстрелян 10.01.1938. \n  Реабилитирован ВК ВС СССР 01.03.1958"
