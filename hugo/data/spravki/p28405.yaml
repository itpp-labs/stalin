  spravka: |-
    (1889—1938, автобиография). — Уроженец заштатного города Чуста Ферганской обл. Узбекской ССР. Из городской рабочей семьи, член ВКП(б) с июня 1918 г. Отец умер в 1901 г., т. е. когда мне было 12 лет. Мать-работница оставалась вдовой от мужа с 3-мя малолетними детьми (старший сын — я). При жизни отца в 1900 г. учился в чустской русско-туземной школе всего 9 месяцев. Никаких учебных заведений не окончил. После смерти отца, ввиду обремененности нашей семьи, учебу продолжать не мог, жить было не на что. Пошел работать на заводы. Летом работал на кожевенном заводе, а зимою — на хлопкоочистит. заводах. Таким образом, на заводах гор. Чуста работал до мая 1904 г., а затем уехал в гор. Наманган, что в 36 верстах от гор. Чуста, где поступил на службу в магазин купца Альперовича в качестве мальчика, там работал до декабря 1904 г., затем уехал обратно домой. Тяжесть зимы и бедствия семьи вынудили покинуть родной город, и я уехал в Ташкент в поисках заработка, в этих поисках скитался целых сорок дней (январь и февраль 1905 г.). Наконец, поступил в амбулаторию городского врача в качестве сторожа и рассыльного, таким образом работал в Ташкенте до осени 1907 г., а Ташкент оставил осенью 1907 г., когда получил известие, что моя мать умерла, оставив на произвол судьбы, кроме меня, еще двух сыновей (моих братьев), сестру и слепую бабушку. Приехал в Чуст, застал нашу семью совсем осиротевшей. Вот откуда и начинается наша борьба за жизнь. До Февральской революции 1917 г. работал то поденно, то сдельно, то по вольному найму по конторской службе, по письмоводству. В 1905 г. в Ташкенте участвовал в демонстрациях. Письмоводству и русскому языку научился в Ташкенте, вращаясь в европейской среде и работая в амбулатории врача. После Февральской революции был старшим милиционером до сентября 1917 г. Затем был избран членом ферганской областной земельной управы, где работал до апреля 1918 г. Во время кокандских событий в феврале 1918 г. из гор. Фергана поехал в Коканд во главе мирной делегации от совета (т. к. я состоял членом ферг. обл. совета с июня 1917 г.), был тов. председателя мирной конференции. С мая по июль 1918 г. состоял товар. председателя скобелевского (ныне ферганского) совдепа и исполкома и ведал во время контрибуции администр. отделом, затем был организатором мусульманской (узбекской) газеты и редактировал ее ("Известия Фероблсовдепа") до февраля 1919 г. С февраля по август 1919 г. был членом ферганского окружного суда, с 1 сентября 1919 г. по апрель 1920 г. состоял председ. ферганского уездного городского ревкома и исполкома. С мая по август 1920 г. состоял председ. андижанского уездн. город. ревкома. С октября 1920 г. по январь 1921 г. состоял зам. председ. ферганского обл. ревкома, ведал отделом управления и состоял членом коллегии ферг. обл. ЧК. С февраля по сентябрь 1921 г. состоял председ. наманганского у. г. исполкома и членом исполбюро угоркома КПТ. В середине сентября 1921 г. постановлением съезда был избран зам. предфероблисполкома и зав. отд. управления, на каковой должности состоял до апреля 1922 г. С апреля 1922 г. по апрель 1923 г. состоял председателем ферганского обл. револ. комитета, председателем обл. совещания по борьбе с басмачеством (бандитизмом), членом исполбюро фероблкома КПГ и в мае-июне 1922 г. совмещал начальника обл. отдела ГПУ. За время своей работы в Феробласти активно участвовал в борьбе с басмачеством, командованием войск Феробласти. В 1922 г. награжден винтовкой и в 1923 г. ВЦИКом награжден орденом Красного Знамени. Постановлением ЦИК Турк. республики назначен наркомом юстиции и прокурором Туркреспублики, в каковой должности состоял с мая 1923 г. по январь 1924 г. Состоял членом турк. ЦИК два созыва 1922—1924 гг. и кандидатом в члены ЦИК СССР и ВЦИК с 1923 по 1924 г., с февраля 1924 г. по декабрь 1924 г. — зам. наркома земледелия Туркреспублики. В 1923 г. (август-сентябрь) временно исполнял обязанности председ. туркест. ЦИКа. В 1924 г. был особоуполномоченным ЦИК и СНК Туркреспублики по восстановлению хозяйства Феробласти. После размежевания Средней Азии с 1 декабря 1924 г. и поныне состою членом таджикского оргбюро КП(б)Уз., зам. пред. ревкома Таджикской АССР, с марта 1925 г. — членом ЦИК Уз.ССР и с мая 1925 г. членом ЦИК СССР. В марте 1925 г. первым учред. съездом КП(б)Уз. был избран кандидатом в члены ЦК КП(б)Уз. до второго съезда партии, с августа 1926 г. состою членом президиума среднеазиатского экономсовета. [С 1929 член президиума Среднеазиатского экономсовета и на другой руководящей работе. Необоснованно репрессирован, реабилитирован посмертно.]
