  spravka: |-
    1899 г.р., бывший член КПСС с 1924 года, партбилет №1005574, русский, образование высшее, работал старшим инженером планово-производственного отдела заводоуправлением завода "Ростсельмаша". 5 июня 1937 года Козлов был арестован органами НКВД по Азово-Черноморскому краю по обвинению в участии в антисоветской троцкистской террористической организации, существовавшей на заводе "Ростсельмаш". 25 июня 1937 года Сталинским РК ВКП(б) исключен из партии как враг народа, арестованный органами НКВД. 18 декабря 1937 года выездная сессия Военной Коллегии Верховного суда СССР приговорила Козлова к 10 годам лишения свободы, с поражением в правах на 5 лет. Наказание отбывал в Норильске. 11 июля 1956 года Военная Коллегия Верховного суда СССР реабилитировала Козлова А.Н. за отсутствием состава преступления.
