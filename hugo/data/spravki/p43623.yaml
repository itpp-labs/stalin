    Род. в 1901, г. Киев, еврей, обр.: высшее, член ВКП(б). Проживал: Москва, Товарищеский пер., д. 24, кв. 35. Врид начальника технического бюро при наркоме оборонной промышленности СССР
    Арестован 26.07.1938. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 03.10.1938 – ВМН. Расстрелян 03.10.1938, г.Москва.
    Реабилитирован ВК ВС СССР апрель 1956
