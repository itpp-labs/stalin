    род. 20.05.1884, г.Нуха (Шеки), Аз.ССР
    Поэт, литературовед, текстовед и книговед, собиратель средневековых рукописей, член Союза писателей Азербайджана (с 1934). Научный сотрудник I разряда сектора литературы Ин-та языка и литературы АзФАН СССР, рук. отделения азерб. литературы Аз. ГНИИ (1929-1932). Прож.: Аз.ССР, г.Баку.
    Арестован 08.10.1937
    Обвинение: ст.ст. 69,70,72,73 УК Аз.ССР - член азерб. к-р буржуазной орг-ции, стремившейся к отторжению Азербайджана от СССР, активный член созданного в 1936 году в Академии наук к-р пантюркистского центра, который проводил в Академии активную к-р вредительскую работу.
    Приговор: ВК ВС СССР, 09.01.1938 - 10 лет л/с с п/п на 5 лет. Был этапирован 24.02.1938 в Соль-Илецкую, а позднее - в Орловскую тюрьму. Согласно справке о смерти, умер в г.Орёл 21.12.1941 из-за кровоизлияния в мозг. Вероятней всего, был расстрелян 06.09.1941 года.
    Реабилитирован в 17.11.1956.
    Источники: Сталинский список от 22.12.1937 (Аз.ССР, Кат.2)| Буниятов З.М. Следственное дело №12493.- Газ. "Элм", 13.08.1988| Веб-сайт Союза Писателей Азербайджана.
