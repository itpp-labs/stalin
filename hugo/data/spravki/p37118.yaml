  fio: Самойлов Филипп Дмитриевич
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1882, Татарстан, дер. Юнусово, русский, обр.: низшее, б/п, бывший член "Союза Михаила Архангела". Проживал: Москва, 1-й Неопалимовский пер., д. 3/10, кв. 15. Старший консультант "Арктикснаба" Главсевморпути
    Арестован 27.04.1938. Обв. в шпионаже и участии в к.-р. деятельности. Приговор: ВК ВС СССР, 16.09.1938 – ВМН. Расстрелян 16.09.1938, г.Москва.
    Реабилитирован ГВП РФ апрель 1992
