  fio: Павлов Евгений Александрович
  source: Ленинградский мартиролог, т.10
  spravka: |-
    1888 г. р., уроженец г. Самарканд, русский, беспартийный, ассистент Электротехнического института инженеров сигнализации и связи (ЛЭТИИСС), проживал: г.Ленинград, ул. Достоевского, д. 25, кв. 13. Арестован 11 февраля 1938 г. Выездной сессией Военной коллегии Верховного суда СССР в г. Ленинград 22 сентября 1938 г. приговорен по ст. ст. 58-1а-8-11 УК РСФСР к высшей мере наказания. Расстрелян в г. Ленинград 23 сентября 1938 г.
