    1902 р. н., Сумська обл., м. Путивль Путивльського р-ну, росіянин, освіта середня технічна, Військовий технік 163 будівельного батальйону (Приморський край, Росія), військтехнік 2 рангу
    Арешт 7.08.1937. Військовою колегією Верховного Суду СРСР 8.03.1938 за участь у контрреволюційній військово-фашистській терористичній організації троцькістів і правих в ОЧДСА та на Тихоокеанському флоті (ст.ст. 58-1 «б», 58-7, 58-8, 58-11 КК РСФРР) засуджений до ВМП, позбавлений військового звання. Розстріляний 9.03.1938 у м. Уссурійськ
    Реабілітований 28.09.1957 Військовою колегією Верховного Суду СРСР
