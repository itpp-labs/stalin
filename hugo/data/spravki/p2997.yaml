- spravka_old_id: 2192
  repryear: null
  fio: Эйхман Альфред Адамович
  source: Жуков А.Н. Кадровый состав НКВД 1935-1940 (готовится к изданию)
  spravka: |-
    Род. в 1893, латыш, член ВКП(б) с 1919, в органах НКВД с 1919.
    Звание: 11.12.1935 - капитан ГБ.
    Награды: знак «Почетный работник ВЧК—ОГПУ (V)» №607, 11.01.1936 - знак «Почетный работник ВЧК—ОГПУ (XV)».
    секретарь 1 отдела ГУГБ НКВД СССР, уволен 08.07.1937.
    Арестован 23.04.1937. Осужден в особом порядке, ВМН. Расстрелян 21.06.1937, Москва.
    Реабилитирован 21.09.1955.
- spravka_old_id: 2193
  repryear: null
  fio: Эйхман Альфред Адамович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Родился в 1893 г., д.Акмолино Ровенского уезда Волынской губ., латыш, образование низшее, член ВКП(б), секретарь отдела охраны руководителей партии и правительства ГУГБ НКВД СССР. Проживал: Москва, ул.Малая Лубянка, д.5, кв.82.
    Арестован 23 апреля 1937 г.
    Приговорен: в особом порядке
    Расстрелян 21 июня 1937 г. Реабилитирован 21 сентября 1955 г. ВКВС СССР
