    1900 р., Кам'янець-Подільський р-н Хмельницької обл., українець, із селян, освіта середня. Проживав у м. Полтава. Завідувач Полтавської телефонної станції.
    Заарештований 3 жовтня 1937 р. Засуджений Верховним Судом СРСР 4 січня 1938 р. за ст.ст. 54-7, 54-8, 54-11 КК УРСР до 20 років позбавлення волі з поразкою в правах на 5 років.
    Реабілітований Верховним Судом СРСР 9 червня 1956 р.
