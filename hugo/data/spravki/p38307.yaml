  spravka: |-
    1896 р. н., с. Свірже Люблінської губ. Українець, освіта середня, пом. командира в/ч, технік-інтендант 2 рангу, м. Коростень Житомирської обл.
    Заарештований 4 березня 1938 р. Обвинувачувався за ст. 54-1б, 54-8, 54-11 КК УРСР. ВК ВС СРСР 30 вересня 1938 р. засуджений до розстрілу. Вирок виконано 30 вересня 1938 р. у м. Житомир.
    Реабілітований у 1956 р.
