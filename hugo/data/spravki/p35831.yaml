    Род. в 1897, Гомельская губ., г. Речица, еврей, обр.: высшее, член ВКП(б). Проживал: Москва, гостиница "Новомосковская", комн. 104. Зам. зав. управлением эксплуатации "Интуриста", директор гостиницы "Метрополь"
    Арестован 26.03.1938. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 14.06.1938 – ВМН. Расстрелян 14.06.1938, г.Москва.
