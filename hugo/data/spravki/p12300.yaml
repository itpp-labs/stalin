  spravka: |-
    Род. в 1876, г. Ченстохов Петроковской губернии, сын архитектора. Окончил Лодзинское высшее ремесленное училище (1898), с отличием механическое отделение Харьковского технологического института со званием инженера?технолога. (1913). Инженер на строительстве храма Казанского подворья в Феодосии (1914).
