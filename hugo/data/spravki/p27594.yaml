  repryear: null
  fio: Мустафин Исаак Абрамович
  source: Чураков Д. Репрессированные военнослужащие Красной Армии
  spravka: |-
    Род. в 1898, еврей, из рабочих, обр.: окончил военно-политические курсы при Военной Академии РККА, член ВКП(б) с 1918. 1918 красноармеец, секретарь Кременецкого уездного комитета РКП(б), председатель Валковского, Ровенского уездных ревкомов, начальник политотдела Особой кавалерийской бригады, начальник политотдела кавалерийской дивизии, старший инструктор Политуправления РККА, заместитель начальника агитационно-пропагандистского отдела Политуправления РККА, дивизионный комиссар, 1932-1937 заместитель начальника политуправления ЧФ
    Арестован 11.06.1937. Приговор: ВК ВС СССР, 18.04.1938 – ВМН. Расстрелян 1937.
    Реабилитирован 28.03.1957
