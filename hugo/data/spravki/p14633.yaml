    Род. в 1905, Азербайджан, г. Баку, русский, обр.: образования не имел, бывший член партии ВКП(б). Проживал: г. Туапсе. Машинист депо ст.Туапсе.
    Обв. в том, что был участником троцкистской организации. Приговор: ВК ВС СССР, 19.12.1937 – к 10 годам заключения.
    Реабилитирован ВК ВС СССР 25.07.1961
