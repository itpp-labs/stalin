  fio: Доброджеану (Доброджеану-Геря) Александр Константинович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: "Род. в 1879, Румыния, г. Плоешти, румын, обр.: высшее, член ВКП(б) (бывший\
    \ член социал-демократической партии Румынии, КП Румынии). Проживал: Москва, ул.\
    \ Кузнецкий Мост, д. 19, кв. 38. До выхода на пенсию редактор в \"Издательском\
    \ товариществе иностранных рабочих в СССР\". \n  Арестован 09.09.1937. Обв. в\
    \ связях с румынской разведкой и участии в к.-р. вредительской террористической\
    \ организации. Приговор: ВК ВС СССР, 04.11.1937 – ВМН. Расстрелян 04.11.1937,\
    \ г.Москва. \n  Реабилитирован ВК ВС СССР 20.10.1956"
