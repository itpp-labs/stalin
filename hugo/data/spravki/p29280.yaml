- spravka_old_id: 23762
  repryear: 1938
  fio: Джабиев Габиб
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1899, селение Балаханы (р-н Баку), азербайджанец, обр.: среднее, член ВКП(б). Проживал: Москва, ул. Малая Тульская, д. 2/1, кв. 522. Директор Купьяновского сахарного завода (Харьковская обл.)
    Арестован 22.10.1937. Обв. в участии в антисоветской буржуазно-националистической организации. Приговор: ВК ВС СССР, 21.04.1938 – ВМН. Расстрелян 21.04.1938, г.Москва.
    Реабилитирован ВК ВС СССР 07.12.1955
