  spravka: |-
    Род. 1899, с.Балаханы, Аз.ССР, азербайджанец. Образование среднее (Бак. Коммерч. училище). Член ВКП(б) с 1918 (через "Гуммет"). Член БК и ЦК АКП(б), участник XVI съезда ВКП(б). В 1918-20 - на подпольной работе в Азербайджане. В 1922-23 - ред. журн. "Таза Шарк" ("Новый Восток"), в 1923-26 - ред. газ. "Коммунист". В 1929-30 - зав. отд. по работе в деревне ЦК АКП(б). В 1920-30-х обвинялся в "национальном уклоне". В 1930 отозван на работу в Москву| зам. пред. Колхозцентра СССР (1930-33), зам. нач. политсектора, нач. политсектора Наркомпищепрома СССР. Нагр. Орденом Ленина (1934).
     На момент ареста - дир. Купьяновского сахарного завода (Харьковская обл.). Прож.: Аз.ССР, г.Баку.
     Арестован 22.10.1937
     Обвинение: участник а/с буржуазно-нац-ской орг-ции (Ахундов, Буниат-заде, Караев и др.).
     Приговор: ВК ВС СССР, 21.04.1938 - ВМН.
     Расстрелян 21.04.1938 в Москве. Место захоронения - Коммунарка.
     Реабилитирован ВКВС СССР 07.12.1955.
     Источники: Сталинский список от 19.04.1938 (Москва-центр, Кат.1)| Москва, расстрельные списки - Коммунарка| Активные борцы за Советскую власть в Азербайджане. - Баку, 1957, с.160-161| определение ВКВС СССР 07.03.1956 (упоминание).
