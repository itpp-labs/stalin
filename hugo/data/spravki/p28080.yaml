    Род. в 1893, г. Елец, русский, обр.: среднее, б/п. Проживал: Москва, Тишинская пл., д. 8, кв. 9. Начальник отдела декоративных технических сооружений киностудии "Мосфильм"
    Арестован 22.12.1937. Обв. в участии в антисоветской троцкистской организации. Приговор: ВК ВС СССР, 08.04.1938 – ВМН. Расстрелян 08.04.1938, г.Москва.
