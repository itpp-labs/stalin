  fio: Калиш Георгий Георгиевич
  source: По материалам Архива внутренних дел Грузии подготовлено Институтом развития
    свободы информации (IDFI), Грузия
  spravka: |-
    Род. в 1896, г. Москва, Россия, немец. Место проживания: г. Батуми, ул. Коминтерна № 55, Аджарская АССР. Род занятий: Бухгалтер 2-ой Стройконторы Батумского горсовета. Работал на строительстве Аджарского ЦИК. В 1924-1925 гг. работал в германском акцизном обществе "Юнкерс" в Москве.
    Осужден ВК ВС СССР 14.09.1937. Мера наказания: расстрел. Дата расстрела: 15.09.1937
