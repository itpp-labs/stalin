  spravka: |-
    1889 року народження, м. Луганськ, росіянин, освіта вища, безпартійний. Проживав: м. Донецьк, Смолянка, 8 Лінія, буд. № 150, кв. 4. Головний інженер тресту "Куйбишеввугілля".
    Заарештований 2 липня 1937 року. Засуджений виїзною сесією Верховного Суду СРСР у м. Донецьку до розстрілу з конфіскацією майна. Вирок приведено до виконання у м. Донецьку 21 вересня 1937 року.
    Реабілітований у 1957 році.
