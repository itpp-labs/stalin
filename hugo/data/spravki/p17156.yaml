  fio: Фрейман Яков Александрович
  source: www.polk.ru/pomogite-najjti/5598/
  spravka: |-
    (1901 г.р.) по профессии бухгалтер, отступал из Мелитополя в 1919 г. вместе с советскими войсками, был помощником уполномоченного по снабжению 44 дивизии, в 1919-1921 годах работал в Гомельской губернии, потом был на польском фронте, в партии с марта 1920 (ГАЗО П264-1-24, л.70-72). На 3-м запорожском губернском съезде ЛКСМУ Фрейман Я.А. представлял г. Мелитополь, был избран в руководство губернского комсомола и исчез из Мелитополя.
