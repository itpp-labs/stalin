  fio: Девенишский Семен (Соломон) Абрамович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1906, Виленская губ., Лидский уезд, мест. Бинякони, еврей, обр.: среднее, б/п. Проживал: Москва, Борисоглебский пер., д. 12/19, кв. 10. Пом. прокурора г.Москвы по борьбе с детской преступностью.
    Арестован 08.06.1936. Обв. в подготовке теракта и участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 07.10.1936 – ВМН. Расстрелян 08.10.1936, г.Москва.
    Реабилитирован ВК ВС СССР 21.04.1959
