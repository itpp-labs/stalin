  spravka: "1891 р. народження, м. Тернопіль, українець, освіта вища. Проживав у м.\
    \ Запоріжжі. Агрономплановик Запорізької міськради. \n  Заарештований 24 серпня\
    \ 1931 року. Звинувачення: належність до української національношовіністичної\
    \ контрреволюційної організації. Судовою \"трійкою\" при колегії ДПУ УСРР 21 березня\
    \ 1932 року з-під варти звільнений із забороною проживання в 12 пунктах території\
    \ СРСР терміном на 3 роки. Військовою комісією Верховного Суду СРСР 17 вересня\
    \ 1937 року засуджений до роз-стрілу. Вирок виконано 18 вересня 1937 року в м.\
    \ Дніпропетровську. \n  Реабілітований у 1989 році."
