  fio: Сергеев Василий Ефимович
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1906, Челябинская обл., пос. Миньяр, русский, обр.: среднее, член ВКП(б). Проживал: Москва, Большой Курбатовский пер., д. 3а, кв. 18. Начальник отдела пропаганды Политуправления МВО
    Арестован 02.02.1938. Обв. в участии в антисоветском военно-фашистском заговоре. Приговор: ВК ВС СССР, 20.09.1938 – ВМН. Расстрелян 20.09.1938, г.Москва.
    Реабилитирован ВК ВС СССР ноябрь 1956
