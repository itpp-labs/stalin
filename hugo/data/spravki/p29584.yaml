  fio: Волковицкий Яков Аркадьевич
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1905, Белоруссия, г. Ново-Белица, еврей, обр.: среднее, член ВКП(б) до 1936. Проживал: Москва, Остаповское ш., д. 17, барак № 2. Токарь на шарикоподшипниковом заводе
    Арестован 04.01.1938. Обв. в шпионаже и участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 25.04.1938 – ВМН. Расстрелян 25.04.1938, г.Москва.
    Реабилитирован ГВП РФ март 1997
