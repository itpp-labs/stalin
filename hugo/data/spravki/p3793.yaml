- id: all.csv-line-3332
  repryear: null
  fio: Муханова Мария Константиновна
  source: http://pkk.memo.ru/page%202/KNIGA/Mo.html#mo.78b
  spravka: |-
    Род. в 1902 в Самаре (отец, Муханов Константин, дворянин, офицер русской императорской армии, с 1918 — в армии Колчака). Сестра Константина и Екатерины Мухановых. Получила среднее образование. Вышла замуж, проживала с мужем в Москве, занималась домашним хозяйством. 17 января 1935 — арестована как «участница антисоветской террористической организации в Кремле» ("кремлевское дело"). 27 июля 1935 — приговорена к 3 годам ссылки и отправлен в Северный край.
