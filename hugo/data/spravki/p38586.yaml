  spravka: |-
    1907 року народження, ст. Калачівська Донецької залізниці, українець, освіта нижча, безпартійний. Проживав: м. Красний Лиман Донецької області. Помічник начальника служби руху залізничної станції.
    Заарештований 14 січня 1938 року. Засуджений військовою колегією Верховного Суду СРСР на 15 років в'язниці з позбавленням прав на 5 років та конфіскацією майна.
    Реабілітований у 1957 році.
