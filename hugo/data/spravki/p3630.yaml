    Род. 1905, г.Баку, русский. Из рабочих. Член ВКП(б) с 1924. Исключен 02.10.1936 первичной парторганизацией и 23.01.1937 решением бюро Дзержинского РК АКП(б) за отказ получить партбилет нового образца вместо утерянного и за связь с к-р троцкистами Султановым, Шукшиным и Бахрикяном. Восст. посмертно 16.12.1958 решением бюро ЦК КП Азербайджана.
     Пом. машиниста паровозного депо Баку. Прож.: Аз.ССР, г.Баку.
     Арестован 28.10.1936
     Обвинение: ст.ст. 70,73 УК Аз.ССР - участник а/с (троцкистской?) террор. орг-ции, участвовавший в подготовке теракта.
     Приговор: ВК ВС СССР, 30.07.1937 - ВМН с конфискацией имущества.
     Расстрелян 30.07.1937
     Реабилитирован ВКВС СССР 23.07.1956 за отсутствием состава преступления.
     Источники: Сталинский список от 10.07.1937 (Аз.ССР, Кат.1)| Докладная записка АзУНКВД, 1936| Личное дело №38759 (АПД УДПАР, ф.6, оп.9, д.491)| Определение ВКВС СССР 23.07.1956| Определение ВКВС СССР, 09.03.1957 (упоминание)| Заключение по архивно-следственному делу №267715 (АПД УДПАР, ф.6, оп.9, д.350).
