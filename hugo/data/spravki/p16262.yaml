  spravka: "народився 1899, у с. Плахтянка Київського пов. Київської губ. Єврей, із\
    \ службовців, освіта вища, у 1926—1937 рр. член ВКП(б). \n  Проживав у Харкові.\
    \ Інструктор тресту їдалень. \n  Заарештований 17 серпня 1937 р. як член антирад.\
    \ організації правих (статті 54-8, 54-11 КК УРСР) \n  ухвалою особливої наради\
    \ при НКВС СРСР від 28 березня 1938 р. за належність до антирад. організації позбавлений\
    \ волі у ВТТ на 5 років. Ухвалою особливої наради при НКВС СРСР від 17 січня 1940\
    \ р. за належність до антирад. організації позбавлений волі у ВТТ на 3 роки. Термін\
    \ покарання відбував у ВТТ с. Коряжма Сольвичегодського р-ну Архангельської обл.\
    \ На 1946 р. проживав у м. Чкалов, працював товарознавцем у тресті їдалень. Ухвалою\
    \ особливої наради при НКВС СРСР від 9 березня 1946 р. судимість та пов’язані\
    \ з нею обмеження знято. \n  Реабілітований 30 жовтня 1956 р."
