- id: all.csv-line-26025
  repryear: '1938'
  fio: Шабашвили Семен Михайлович (Непомнящий Семен Моисеевич)
  source: Воронежские сталинские списки, дело № П-6370.
  spravka: |-
    Род. в 1896, Одесса, еврей, обр.: низшее, член ВКП(б) с 1917 г. Проживал: Воронеж, пос. завода № 18. Директор Воронежского авиазавода № 18. (В 1917-1921 гг. - командир, комиссар кавполка в Красной Армии, командир батальона Трудармии. Взял фамилию погибшего комиссара. Ранен 6 раз.)
    Арестован 13.10.1937. Обв. по ст.ст. 58-7, 58-8, 58-11: Обвинялся в активном участии с 1933 г. в антисоветской право-троцкистской террористической и диверсионно-вредительской организации. Приговор: выездная сессия ВК ВС СССР в г. Воронеж, 14.04.1938 – ВМН. Расстрелян 14.04.1938.
    Реабилитирован ВК ВС СССР 19.05.1956
