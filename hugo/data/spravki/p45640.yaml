  fio: Шенявский Михаил Казимирович
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1893, Новгородская губ., Боровичский уезд, с. Белос, русский, обр.: высшее, б/п. Проживал: Севастополь, ул. Фрунзе, д. 45, кв. 1. Начальник цикла Севастопольского военно-морского артиллерийского училища, капитан 2-го ранга
    Арестован 16.07.1938. Обв. в участии в к.-р. организации. Приговор: ВК ВС СССР, 10.07.1941 – ВМН. Расстрелян 30.07.1941, г.Москва.
    Реабилитирован ВК ВС СССР октябрь 1957
