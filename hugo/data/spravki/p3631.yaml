  fio: Тагобицкий (Тогобицкий) Терентий Терентьевич
  source: Правозащитный Центр Азербайджана
  spravka: |-
    Род. 1907, русский. Образование незак. высшее (2 курса Ленинградского Ин-та Инженеров ж.д. транспорта, 1932-34). Член ВКП(б) с 1928. Исключен решением низовой орг-ции 24.11.1936 "как контрреволюционер, троцкист, двурушник, притаившийся в партии"| подтверждено Бюро ЦК КП(б) от 13.02.1937 - "за активную КРТД". Восст. в партии посмертно 01.07.1958.
     Инструктор рабочего образования, секретарь поселкового совета Аляты.
     Арестован в 1936
     Обвинение: ст.ст. 70,73 УК Аз.ССР - руководитель троцкистской орг-ции молодежи, вел подготовку к совершению терактов. На суде от показаний отказался.
     Приговор: ВК ВС СССР, 30.07.1937 - ВМН с конфискацией имущества.
     Расстрелян 30.07.1937
     Реабилитирован ВК ВС СССР 30.07.1957 за отсутствием состава преступления.
     Источники: Сталинский список от 10.07.1937 (Аз.ССР, Кат.1)| Личное дело №38758 (АПД УДПАР, ф.6, оп.9, д.492)| Докладная записка АзУНКВД, 1936| Определение ВКВС СССР 30.07.1956| Определение ВКВС СССР, 09.03.1957 (упоминание)| Заключение по архивно-следственному делу №267715 (АПД УДПАР, ф.6, оп.9, д.350).
