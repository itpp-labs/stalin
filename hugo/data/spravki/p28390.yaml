    после окончания Московского Института Просвещения работал в Бухаре, затем в Ташкенте. В тридцатые годы прошлого столетия он занимал высокие посты в области просвещения. Мама Зухра Атауллаева - педагог работала в школе. Из воспоминаний сестры Рано Атауллаевой:
    «Наше детство прошло во дворе Дворца пионеров - дома Константина Романова. Здесь жили многие представители культуры, литературы Узбекистана… В апреле 1938 года папу, сняли с должности Заместителя министра просвещения. Два месяца семья сидела в ожидании ареста… 27 июля вечером мы с Нелей играли во дворе. Издалека заметили черную машину, подъехавшую к дому. Несколько мужчин в военной форме вышли из машины и направились к нашей квартире. Через некоторое время мама позвала нас домой… В комнатах царил страшный беспорядок. Все задвижки от шкафов и большого письменного стола были разбиты. На полу валялись бумаги, книги. Наконец, сотрудники НКВД нашли главную улику обвинения - фотографию. На снимке были изображены Камиль Икрамов и Хайрулла Атауллаев… Обвинив отца в связи с «врагом народа», ему приказали собираться… Отец стоял в растерянности. В моем сознании трехлетней девочки возник естественный вопрос: «Папа, а ты куда?» Он обнял меня, Нелю… Крепко прижал к груди, поцеловал каждую в щечку и сказал: «Я скоро приеду!.» Это были его последние слова… Возле кровати стояла мама. Она плакала… Через полгода после ареста отца мама родила третью дочь. Накануне мы получили записку от папы, где он писал: «Дорогие мои девочки, очень люблю вас… За меня не беспокойтесь… Зухра, если родится мальчик назови его Пулат, а если девочка - Гульчехра».
