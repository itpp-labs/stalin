  source: Чураков Д. Репрессированные военнослужащие Красной Армии
  spravka: |-
    Род. в 1894, Киевская губ., д. Ходорково, еврей, из служащих, обр.: высшее, с 1918 г. член Французской компартии, член ВКП(б) с 1921 г. Проживал: Москва, ул. 3-я Миусская, д. 4, кв. 18. 1920-1937 в распоряжении Разведуправления РККА в Австрии, Франции, сотрудник Разведуправления РККА, военный инженер 1-го ранга, уволен из РККА 23.09.37г.
    Арестован 17.03.1938. Обв. в шпионаже. Приговор: ВК ВС СССР, 01.09.1938 – ВМН. Расстрелян 01.09.1938.
    Реабилитирован 17.04.1992
