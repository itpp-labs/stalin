    \ РСДРП(интернационалистов) с 1917. Член Компартии с 28 февраля 1919. \n  Окончил\
    \ сельскую земскую школу (1901), 4 классное городское Лесно-Карамышское (Петровское)\
    \ центральное училище /готовило учителей для немецких начальных школ/ (1901-1905),\
    \ 1-годичные Педагогические курсы при Петровском городском училище (1905-1906),\
    \ 1-месячные курсы по внешкольному образованию при Университете Шанявского, г.\
    \ Москва (1914). \n  Учась в училище давал уроки. \n  С осени 1906 - учитель начальной\
    \ школы в родном селе, зав. начальным училищем - уволен. Аерстовывался на 2 недели\
    \ за незаконное ношение оружия. \n  В дек. 1913 по янв. 1914 - делегат Всероссийского\
    \ съезда работников народного образования в Санкт-Петербурге от земства. Выступил\
    \ с докладом о национальной школе, критиковал правительственную политику. Приказом\
    \ мин-ра народного просвещения окончательно уволен с запретом заниматься преподавательской\
    \ деятельностью. \n  С 1914 - \"районный внешкольник\" при Новоузеньском земстве,\
    \ зав. сельской библиотекой. \n  В октябре 1916-июле 1917 мобилизован и служит\
    \ в царской армии, в тыловых частях на Кавказском фронте. \n  В 4 марта-июле 1917\
    \ - пред. Азапкейского гарнизонного комитета. \n  С июля 1917 - зав. инородческим\
    \ внешкольным образованием Новоузеньского земства. Выборный член Новоузеньской\
    \ уездной земской управы. \n  Осенью 1917 - кандидат в члены Учредительного собрания\
