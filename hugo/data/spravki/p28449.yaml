    \ (заместитель) пред-ля Новоузеньского уездного совета солдатских депутатов. \n\
    \  С осени 1917 - сотрудник \"ЦК Союза немцев-социалистов Поволжья\", Саратов.\
    \ \n  С апреля 1918 - комиссар по национальным делам при Саратовском губисполкоме?\
    \ \n  С 30 апреля 1918 - член \"Поволжского Комиссариата по немецким делам\",\
