  spravka: "(1899 - 1937) \n  Родился в г. Бельцы Молдавия. Еврей. Образование среднее:\
    \ экстерном \n  закончил гимназию. Член КП Чехословакии в 1921-1922 гг. Член ВКП(б)\
    \ \n  с 03.1922. В 1919 - 1921 на подпольной работе в Румынии (Бессарабия) и \n\
    \  Чехословакии. С 1930 - нач. Политотдела войск ГПУ УССР. С 07.1934 - нач. Политотдела\
    \ \n  УПВО НКВД УССР. С 05.06.1937 - в резерве НКВД УССР. Арестован 7 или 12 \n\
    \  июня 1937 г. по обвинению в преступлениях, предусмотренных ст. 54-1 \n  п\"\
    Б\", 54-6 УК УССР. ВМН 07.09.1937. Расстрелян в Киеве. \n  Посмертно реабилитирован.\
    \ Дивизионный комиссар (1935). Награжден \n  орденами Красной Звезды (14.02.36)\
    \ и Трудового Красного Знамени УССР \n  (20.12.32). Член Ревизионной комиссии\
    \ ЦК КП(б)У, избранной на 12 \n  съезде КП(б)У (1934)."
