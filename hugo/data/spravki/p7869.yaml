    \  Награды: знак «Почетный работник ВЧК—ОГПУ (V)» №659, 20.12.1932 - орден Трудового\
    \ Красного Знамени УССР, 14.02.1936 - орден Красной Звезды. \n  нач. политотдела\
    \ УПВО НКВД УССР, дивизионный комиссар, уволен 07.06.1937. \n  Арестован 07.07.1939.\
    \ Осужден в особом порядке, ВМН. Расстрелян 07.09.1937. \n  Реабилитирован."
- id: all.csv-line-7128
