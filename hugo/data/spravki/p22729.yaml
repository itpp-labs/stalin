- id: all.csv-line-22100
  repryear: null
  fio: Обиднов Іван Семенович
  source: Реабілітовані історією. Харківська область. Кн. 2.
  spravka: |-
    народився 1907 у стан. Кагальницька області Війська Донського. Українець, із селян, освіта початкова, у 1932—1932 рр. член ВКП(б). Проживав у Харкові. Помічник начальника політвідділу ст. Лозова Півд. залізниці. Заарештований _02.06.1937_ р. за зв’язки з троцькістами, просунення на комсомольську роботу класово чужого елементу (статті 54-10 ч. 1, 5411 КК УРСР) і військовою колегією Верховного Суду СРСР _27.03.1938_ р. (статті 547, 548, 5411 КК УРСР) засуджений до розстрілу з конфіскацією особистого майна. Розстріляний _27.03.1938_ р. у Харкові. Реабілітований _12.05.1956_ р.
