  source: Реабілітовані історією. Харківська область. Кн. 2.
  spravka: |-
    народився 1899 у с. Берзигаль Режицького пов. Вітебської губ. Латиш, із селян, освіта незакінчена вища, у 1918—1937 рр. член ВКП(б). Проживав у Харкові. Помічник управителя тресту «Трубосталь». Заарештований _21.04.1937_ р. у Москві згідно з постановою Донецького облпрокурора як член диверсійно-терористичної організації (статті 548, 549, 5411 КК УРСР), для подальшого слідства етапований до м. Сталіне у розпорядження УДБ УНКВС по Сталінській обл., у =06.1937= р. до Києва. Військовою колегією Верховного Суду СРСР _08.09.1937_ р. (статті 547, 548, 5411 КК УРСР) засуджений до розстрілу з конфіскацією особистого майна і негайним виконанням вироку згідно з постановою ЦВК СРСР від _01.12.1934_ р. Розстріляний _09.09.1937_ р. у Києві. Реабілітований _23.05.1956_ р.
