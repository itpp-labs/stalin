    1903 року народження, м. Ромни Харківської області, єврей, освіта середня, член ВКП(б). Секретар Петровського райпарткому ВКП(б). Проживав: м. Сталіно (м. Донецьк) Донецької області, Скотопрогонний майданчик, будинок ЦК вугільників, кв. 14.
    Заарештований 14 серпня 1937 року. Виїзною сесією військової колегії Верховного Суду СРСР у м. Харкові 30 вересня 1937 року засуджений на 10 років ВТТ з позбавленням прав на 5 років та конфіскацією майна.
    Реабілітований у 1958 році.
