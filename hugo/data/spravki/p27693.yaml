    род. 1897 г.Орел, русский, из служащих, обр.: среднее, б/п, член партии эсеров с 1917г., член Людиновского гор.ком. ПСР (Зап.обл.), до ареста глав.бухгалтер 2-го часового з-да г.Москва (Госмехзавода), прож.: г.Подольск МО, пр.Кагановича, д.Опытный,(пос. ГМЗ, д.10, к.19). Арест.: 09.03.38г.. Обв.: 58-10 КРД, уч-к к/р эсеровской группировки в Подольске. Приговор: суд.тройка при УНКВД по МО, 07.06.38г. - 10 лет ИТЛ. Приговор: ОСО НКВД СССР, 24.06.44г. - срок наказания снижен на 1 год. Арест.: 11.03.49г. УМГБ Амур.обл. Обв.: 58-10,11 обвинение 1938г.. Приговор: ОСО МГБ СССР, 25.06.49г. - ссылка на поселение в Краснояр.край. Реабилитация: Судебная коллегия по уголовным делам ВС СССР, 12.10.55г.
