  spravka: |-
    Род. в 1903, Харьков, украинец, обр.: среднее, специальное, окончил техникум путей сообщения, член ВКП(б) с 1928 г. Проживал: Воронеж, ул. Плехановская, 1, кв. 4. Начальник службы связи МДЖД.
    Арестован 04.01.1938. Обв. по ст.ст. 58-7, 58-8, 58-9, 58-11: Обвинялся в том, что с 1934 г. являлся активным участником антисоветской правотроцкистской террористической и диверсионной вредительской организации, действовавшей на МДЖД. Приговор: выездная сессия ВК ВС СССР в г. Воронеж, 14.04.1938 – ВМН. Расстрелян 14.04.1938.
    Реабилитирован ВК ВС СССР 25.02.1965
