    1901г.р., урож. х, Севастьянова. Морозовского района, Ростовской области, житель г.Новочеркасска, русский, член ВКП(б) с 1920 г. (исключен в связи с арестом), до ареста зам.начальника политотдела 78 авиабригады, батальонный комиссар.
    Арестован 25.05.1937г. по обвинению в участии в контрреволюционной троцкистско-зиновьевской организации.
    Осужден 05.06, 1938г. выездной сессией Военной коллегии Верховного суда СССР по ст.ст.58-1"б", 58-8 и 58-11 УК РСФСР к ВМН. Приговор приведён в исполнение 05.06.1938г. в г.Ростове-на-Дону. Определением Военной Коллегии Верховного суда СССР от 28.12.1957г. приговор выездной сессии Военной коллегии Верховного суда СССР от 05.06.1938 г. в отношении Землякова П.Е. отменён по вновь открывшимся обстоятельствам и дело прекращено за отсутствием состава преступления.
