    урож. г.Ейска, будучи студентом, примкнул к социал-демократам, в дальнейшем стал начальником конструкторского бюро военного завода «Большевик», создателем гаубицы Б-4, был арестован и репрессирован в 30-е годы. Судьба его изобретения тоже печальна: промышленное производство этого артиллерийского орудия было остановлено, чертежи и макеты гаубицы «похоронены» в архивах военного ведомства. [Магдесиев — высокоэрудированный и культурный конструктор. КБ, которым он руководил, было в то время самым мощным и грамотным во всей системе артиллерийских заводов. Оно создало несколько первоклассных морских и береговых орудий и, кроме того, восьмидюймовую гаубицу Б-4, которая отличалась высокой кучностью боя. Во время Великой Отечественной войны эта гаубица сыграла очень заметную роль.
