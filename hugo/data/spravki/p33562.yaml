  spravka: |-
    1910 р. н., м. Житомир Волинської губ. Єврей, освіта початкова, інструктор ППО. Проживав у м. Коростень Житомирської обл. Заарештований 20 січня 1938 р. Обвинувачувався за ст. 54-7, 20, 54-8, 54-11 КК УРСР. ВК ВС СРСР 30 вересня 1938 р. засуджений до тюремного ув'язнення на 10 років з пораженням у правах на 5 років. Реабілітований у 1957 р.
