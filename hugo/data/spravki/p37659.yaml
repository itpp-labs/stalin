  spravka: "[20.08.1895 - .] \n  Родился в г. Весьегонск Тверской губернии. Отец -\
    \ делопроизводитель Весьегоноской городской управы, из крестьян деревни Костычево\
    \ Путиловской волости. \n  Окончил Весьегонское городское приходское училище (1903-07),\
    \ \n  Окончил Весьегонское высшее-начальное городское училище (1907-11), \n  Окончил\
    \ 4 класса духовной семинарии (1911-15), \n  Учился в Ярославском университете\
    \ (1915-17 и в 1918), окончил 3 курса. \n  В феврале-июне 1917 - член партии эсеров,\
    \ г. Весьегонск. Член Компартии с ноября 1917. \n  В 1915 - помощник заведующего\
    \ питательным армейским пунктом Всероссийского земского союза. \n  В 1917-июле\
    \ 1919 - член Весьегонского уездно-городского исполкома, редактор уездной газеты\
    \ \"Красный Весьегонск\", член коллегии уездной ЧК, член угоркома ВКП(б). \n \
    \ В июле 1919 - в 2-м Тверском коммунистическом батальоне, в составе которого\
    \ отправился на Оренбургский фронт. Бои под Актюбинском. \n  В июле-октябре 1919\
    \ - служит в 416-м и 213-м стрелковых полках - участвует в обороне Оренбурга.\
    \ \n  С октября 1919 - сотрудник политотдела группы войск обороны Оренбурга, в\
    \ политотделе 49-й дивизии. \n  В 1919-январе 1920 - нач-к информации политотдела\
    \ 1-й армии. \n  В январе 1920 - уполномоченный РВС 1-й армии по переговорам с\
    \ северо-Западным отделом казахской автономии \"Алаш-орды\", г. Уил. Должен был\
    \ доставить перешедшее на сторону сов. власти Алашское правительство в Оренбург,\
    \ но заболел сыпным тифом и до марта 1920 лежит в Уильском госпитале. \n  Всена\
    \ 1920 - организовал в Уиле ревком, ячейку ВКП(б) и наладил выпуск местной газеты.\
    \ \n  В марте-апреле 1920 - Уполномоченный командования Оренбургского укрепрайона\
    \ и татарской бригады по ликвидации остатков алаш-ордынских войск в Тургайской\
    \ области. В стычке с алашевцами в урочище Красная мечеть тяжело ранен в руку.\
    \ \n  С мая 1920 - в распоряжении политотдела 1-й армии, г. Полторацк - зам. начальника\
    \ политотдела 1-й армии (до июля 1920). \n  Одновременно, в мае 1920-июле 1922\
    \ - зам. пред. Туркменского областного ревкома/облисполкома, член коллегии областной\
    \ ЧК, редактор газеты \"Туркменские Известия\", начальник областной цензуры, председатель\
    \ областного союза потребкооперации, член обкома и врид. ответ. секретарь Туркменского\
    \ (Закаспийского) обкома, в июле 1920-августе 1921 - зав. отделом управления Туркменского\
    \ облревкома, в августе 1921-1922 - прокурор области. \n  С июля 1922 - 1924 -\
    \ 2-й заместитель наркома юстиции - зам. генерального прокурора Туркестана. Однвоременно\
    \ - зам. пред. Малого СНК ТАССР и пред. Туркестанской краевой арбитражной комиссии.\
    \ \n  В 1924 -прокурор Сыр-Дарьинской области \n  В ? - 16 мая 1924 - заместитель\
    \ наркома юстиции Туркестана. \n  С мая 1924 - в распоряжении ЦК Компартии Туркестана.\
    \ \n  С июня 1924 - врид. прокурор Туркменской области. \n  В ноябре 1924 - окт.\
    \ 1928 - зам. прокурора - зам. наркома юстиции Туркменской ССР. \n  С октября\
    \ 1928 - и.о. пред. Верховного суда Туркмении. \n  В феврале 1929-марте 1930 -\
    \ пред. Верховного суда Туркмении. \n  В марте 1930-октябре 1931 - зав. организационным\
    \ отделом ЦИК Туркмении. \n  В октябре 1931-августе 1932 - зам. пред. Ташаузского\
    \ районного и окружного исполкома. \n  В 11 сент. 1932-1934 - пред. линейного\
    \ суда Средне-Азиатской железной дороги, г. Ташкент. \n  Член ЦИК Туркмении с\
    \ 1924."
