  source: Жуков А.Н. Кадровый состав НКВД 1935-1940 (готовится к изданию)
  spravka: |-
    Род. в 1889, русский, член ВКП(б) с 1917, в органах НКВД с 1919.
    Звание: 09.01.1936 - майор ГБ.
    Награды: знак «Почетный работник ВЧК—ОГПУ (V)» №299, 20.12.1932 - знак «Почетный работник ВЧК—ОГПУ (XV)».
    нач. инспекции ГУШОСДОР НКВД СССР.
    Арестован 19.11.1937. Осужден 22.03.1938 ВК ВС СССР, ВМН. Расстрелян 22.03.1938, Москва.
    Реабилитирован 26.03.1957.
- spravka_old_id: 21326
  repryear: 1938
  fio: Прохоров Тимофей Алексеевич
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1889, Московская обл., Серпуховский р-н, дер. Волосово, русский, обр.: низшее, член ВКП(б). Проживал: Москва, Большой Комсомольский пер., д. 5, кв. 29. Начальник инспекторской группы ГУШОСДОР НКВД СССР
    Арестован 19.11.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 22.03.1938 – ВМН. Расстрелян 22.03.1938, г.Москва.
    Реабилитирован ВК ВС СССР март 1957
