    Род. в 1899, Большеберезниковский р-н, с. Паракино, член ВКП(б). Проживал: г. Ленинград. Профессор Военно-политической академии, полковой комиссар
    Обв. по ст.17-58-8, 58-11 УК РСФСР. Приговор: ВК ВС СССР, 10.05.1937 – к 10 г.лишения свободы с конфискацией имущества, после отбытия наказания постановлением Особого Совещания МГБ СССР 09.06.51 сослан на поселение за то же преступление.
    Реабилитирован 05.10.1955
