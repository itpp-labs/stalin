  fio: Сагацкий Александр Павлович
  source: Архив НИЦ "Мемориал" (Санкт-Петербург)
  spravka: "Род. в 1899, г. Санкт-Петербург, обр.: высшее, окончил Симбирскую Духовную\
    \ Академию (1918), ФОН Петроградского ун-та. Проживал: г. Ленинград. Кандидат\
    \ экономических наук, профессор. Преподавал в Военно-Полит. Академии им.Толмачева,\
    \ в Ин-те Красной профессуры. Зав.кафедры политэкономии Высшего финансово-экономического\
    \ института. \n  Арестован в 1936. Приговор: ВК ВС СССР, 10.05.1937 – 10 лет лишения\
    \ свободы и 5 лет поражения в правах. В заключении в Соловецкой тюрьме, с 1939\
    \ в Норильлаге. Освобожден в 1948."
