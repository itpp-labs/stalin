  source: 'Из книги: Н.В.Петров, К.В.Скоркин "Кто руководил НКВД. 1934-1941"'
  spravka: "(1890, д.Суворово Кирилловского уезда Новгородской губ. — 1938). Родился\
    \ в семье крестьянина. Русский. В КП с 10.18. \n  Образование: 4 класса церковно-приходской\
    \ школы, Суворово 1902. \n  Работал в своем хозяйстве, Суворово 05.1902—11.12.\
    \ \n  В армии: канонир, бомбардир 1 Крепостного полка, Кронштадт 11.12—09.14,\
    \ бомбардир тяжелой артиллерии 3 корпуса, Западный фронт 09.14—03.18. \n  В органах\
    \ ВЧК—ОГПУ—НКВД: секретарь Череповецкой губ. ЧК 03.18—1919, пред.Череповецкой\
    \ губ. ЧК 1919—04.19, военком гаубичного дивизиона 29 стр. дивизии 05.19—01.20,\
    \ нач. ОО 53 стр. дивизии 05.20—08.20, интернирован в Германии (поход на Варшаву)\
    \ 08.20—09.20, заключенный каторжной тюрьмы, г.Ковно, Литва 09.20—11.20, нач.\
    \ ОО 57 стр. дивизии и 4 дивизии, Западный фронт 11.20—03.22, нач. ГПУ Ямбургского\
    \ уезда 03.22—1922[1], нач. ОО 4 стр. дивизии ?(упом. 11.22)—07.23, врид нач.\
    \ СОЧ Карельского обл. отд. ГПУ 24.07.23—1923, зам. нач. Карельского обл. отд.\
    \ ГПУ, нач. СОЧ 1923—06.24, нач. Ставропольского губ. отд. ГПУ 06.24—09.24, нач.\
    \ Ставропольского окр. отд. ГПУ 09.24—11.24, зам. нач. Ставропольского окр. отд.\
    \ ГПУ 11.24—02.25[2], нач. Карачаево-Черкесского обл. отд. ГПУ 05.03.25—12.04.26,\
    \ нач. Армавирского окр. отд. ГПУ 12.04.26—10.28, нач. Шахтинско-Донецкого окр.\
    \ отд. ГПУ 20.12.28—11.12.29, нач. АОУ ПП ОГПУ по Северо-Кавказскому краю 18.12.29—31.12.30,\
    \ нач. Сталинградского опер. сектора ГПУ 31.12.30—18.08.31, нач. Орловского опер.\
    \ сектора ГПУ 18.08.31—13.08.32, нач. Арзамасского опер. сектора ГПУ 13.08.32—02.12.33,\
    \ нач. Чувашского обл. отд. ГПУ 02.12.33—10.07.34, нач. УНКВД Чувашской АССР 15.07.34—16.02.37,\
    \ нач. отд. резервов УНКВД Горьковской обл. 16.02.37—15.05.37. \n  Уволен 15.05.37.\
    \ Репрессирован. \n  Звание: капитан ГБ 25.12.35. \n  Награда: знак «Почетный\
    \ работник ВЧК—ГПУ (V)» № 582 1930. \n  Примечания: 1Указал в биографии такую\
    \ должность. 2Указал в биографии, что был нач. Ставропольского окр. отд. ГПУ в\
    \ период 06.24—02.25. Поскольку данную должность с 11.24 занимал К.А.Павлов (см.),\
    \ Суворовский, очевидно, с 11.24 был на должности заместителя."
