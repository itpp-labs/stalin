    Род. в 1892, Куйбышевский кр., Кузнецкий р-н, с. Нижне-Аблазово, обр.: низшее, член ВКП(б) с 1918 г. Проживал: г. Воронеже, ул. Дзержинского, 16, кв. 4. В 1928 - 1934 гг. работал председателем совнархоза ЦЧО и заместителем председателя облисполкома ЦЧО. В 1934 - 1937 гг. - председатель Курского облисполкома. На момент ареста начальник Воронежского областного земельного управления.
    Арестован 10.07.1937. Обв. по ст.ст. 57, 58, 58-11: Обвинялся в руководстве правотроцкистской террористической организации, вредительской деятельности. Приговор: выездная сессия ВК ВС СССР в г. Курск, 23.10.1938 – ВМН. Расстрелян 23.10.1938.
    Реабилитирован ВК ВС СССР 02.06.1956
