    Род. в 1882, Нижний Новгород, русский, обр.: среднее, б/п. Проживал: Дмитров, ул.Инженерная, д.7, кв.15. Зав. чертежно-конструкторским бюро на Строительстве канала Москва-Волга.
    Арестован 23.09.1936. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 16.08.1937 – ВМН. Расстрелян 16.08.1937, г.Москва.
    Реабилитирован ВК ВС СССР 11.02.1958
