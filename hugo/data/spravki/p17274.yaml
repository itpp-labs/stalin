  fio: Фокин-Уральский Николай Тимофеевич
  source: www.ural.ru/spec/ency/encyclopaedia-20-2180.html, http://www.kraeved74.ru/pages/article662.html
  spravka: |-
    (27.11(10.12).1891, дер. Рязанка Самовской вол. Карачевского у., Брянской губ. -04.02.1938, Оренб.), сов. военачальник. Служил в арм. с 1911. Стал прапорщиком, затем командиром батальона. В Кр. Арм. комбриг, начдив, комкор. Чл. РКП(б) с 1918. После ранения на Юж. фр. и увольнения в бессрочный отпуск занимал ряд видных парт.-хоз. постов. Награжден двумя орд. Кр. Зн., зол. оружием. За боевые отличия на Ур. фр. 1919-20 присвоено право именоваться "Фокин-Уральский", вместо "Фокин". Репрессирован. Автор: Горячок В.И.
