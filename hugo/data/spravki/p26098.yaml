  fio: Онуфриев Иван Андреевич
  source: Чураков Д. Репрессированные военнослужащие Красной Армии
  spravka: "Род. в 1893, Челябинская обл., с. Багоряк, русский, поручик, обр.: высшее,\
    \ окончил Военную Академию им.М.В.Фрунзе, член ВКП(б) с 1917. Проживал: Москва,\
    \ Зубовская пл., д. 14, кв. 175. Командир стрелкового полка, 3-й стрелковой бригады\
    \ 2-й стрелковой дивизии, помощник начальника Западно-Сибирского ВОХР, 1920 командир\
    \ 21-й стрелковой дивизии, 1920-1926 командир 57-й стрелковой дивизии, 36-й стрелковой\
    \ дивизии, 1926-1930 командир 2-й Приамурской стрелковой дивизии, 1930-1932 начальник\
    \ снабжения Кавказской Краснознаменной армии, 1932-1937 помощник командующего\
    \ Кавказской Краснознаменной армией, командир 3-й стрелковой дивизии, командир\
    \ Особого стрелкового корпуса, награжден тремя орденами Красного Знамени (1922,\
    \ 1922, 1930), 1937 старший инспектор Осоавиахима СССР, ответственный инструктор\
    \ Центрального совета Осоавиахима СССР, \n  Арестован 01.08.1937. Обв. в участии\
    \ и подготовке к.-р. военного заговора. Приговор: ВК ВС СССР, 25.04.1938 – ВМН.\
    \ Расстрелян 25.04.1938. \n  Реабилитирован 06.07.1957"
