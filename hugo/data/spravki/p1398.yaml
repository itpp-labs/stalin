    Род. в 1878, Московская губ. Кустарь-одиночка в г. Минусинске.
    Арестован 25.09.1936. Обв.: участие в к.-р. организации, подготовка теракта. Приговор: выездная сессия ВК ВС СССР, 21.04.1937 – 8 лет ИТЛ.
    Реабилитирован ВК ВС СССР 10.03.1960
