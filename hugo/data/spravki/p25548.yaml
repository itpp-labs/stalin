  source: www.bridgeclub.ru/art/wakh.htm
  spravka: |-
    литературное образование и научную степень доктора философии получил в Германии, где познакомился с бриджем, освоил его и еще в начале 30-х годов стал принимать участие в соревнованиях. Дома в семейном архиве семьи Вирсаладзе хранится хрустально-серебряная конфетница с гравировкой, полученная им в качестве приза за победу в одном из турниров. Помимо этого, семейной реликвией также является экземпляр журнала "Wiener Bridge Magazin" № 45 за 1934 г., в котором на 9-й странице помещена статья под заголовком “Verteilungs-Forcing” (Раскладной форсинг, Форсинг на раскладе) за подписью Dr. D. Virsaladze (Munchen), посвященная одному из аспектов односторонней торговли. По возвращении в Тбилиси им был организован кружок любителей бриджа, в который кроме членов семьи входили и другие представители творческой интеллигенции города. К сожалению, жизнь, научная и бриджевая деятельность этого талантливого человека в 1939 году, как и моего отца, была прервана в результате свирепствовавших в те годы зверских репрессий.
