- id: all.csv-line-9753
  repryear: '1937'
  fio: Садыков Габдрахман (Абдархман, Габдурахман) Магдеевич
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1904, Оренбургская губ., Челябинский уезд, дер. Азнанино, татарин, обр.: высшее, б/п. Проживал: Казань, ул. Тукаевская, д. 34, кв. 8. Студент 4-го курса Казанского педагогического института.
    Арестован 09.06.1937. Обв. в участии в к.-р. террористической троцкистской националистической организации. Приговор: ВК ВС СССР, 02.11.1937 – ВМН. Расстрелян 02.11.1937, г.Москва.
    Реабилитирован Прокуратурой РФ 09.03.1992
