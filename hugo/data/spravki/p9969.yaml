  source: Правозащитный Центр Азербайджана
  spravka: |-
    род. 1892, русский. Из рабочих. Образование незаконченное высшее. Член ВКП(б) в 1917-1922 (выбыл механически), и в 1926-1937. Исключен 26.08.1937 решением Городского РК АКП(б) в связи с арестом. Восст. посмертно 11.05.1957 решением бюро ЦК КП Азербайджана.
     слушатель Пром. Академии Аз.ССР. Упр. Азтеплобетонстроя Аз.ССР. Прож.: Аз.ССР, г.Баку.
     Арестован 08.1937
     Обвинение: ст.ст. 69,70,73 УК Аз.ССР - участник а/с вредительской орг-ции в Промышленной Академии Аз.ССР.
     Приговор: ВК ВС СССР, 11.10.1937 - ВМН с конфискацией имущества.
     Расстрелян 12.10.1937
     Реабилитирован ВК ВС СССР 06.02.1957 за отсутствием состава преступления.
     Источники: Сталинский список от 03.10.1937 (Аз.ССР, Кат.1)| Личное дело № (АПД УДПАР, ф.6, оп.9, д.127)| Определение ВКВС СССР 06.02.1957.
