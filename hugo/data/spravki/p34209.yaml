  spravka: |-
    Род. в 1894, бывший член КПСС с марта 1917 года, партбилет №0367667, армянин, образование высшее, до сентября 1937 года работал директором Ростовского медицинского института. 1 сентября 1937 года бюро Азово-Черноморского крайкома ВКП(б) исключило Гардашьяна из рядов ВКП(б), как врага партии и народа. Арестован УНКВД по Азово-Черноморскому краю 4 сентября 1937 года. Осужден выездной сессией Военной коллегии Верховного суда СССР. 17 июня 1938 года. Определением Военной коллегии Верховного суда СССР от 12 октября 1955 года реабилитирован за отсутствием состава преступления.
