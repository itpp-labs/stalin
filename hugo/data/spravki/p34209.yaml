  fio: Гардашьян Мкртич Мартиросович
  source: ru.hayazg.info
  spravka: "Род. в 1894 (по др. данным 1895) году. \n  1916 - окончил Духовную семинарию\
    \ Нерсесян в Тифлисе. \n  1917 - поступил сначала в Тифлисский университет на\
    \ медицинский факультет, а затем на тот же факультет московского университета,\
    \ который окончил в 1922 году. \n  После окончания университета был направлен\
    \ в клиническую ординатуру в I Московский Государственный университет на кафедру\
    \ факультетской хирургии. \n  1925 - окончил ординатуру. \n  1925-1928 - больничный\
    \ ординатор и клинический ассистент в Московской больнице имени доктора Боткина.\
    \ \n  1928-1931 - народный комиссар здравоохранения Армении. \n  1931-1932 - учился\
    \ в институте Красной профессуры в Москве на естественном факультете (не окончил\
    \ в связи с закрытием института). \n  1932-1935 - старший научный сотрудник по\
    \ хирургии в Московском областном клиническом институте. \n  1935-1937 - директор\
    \ Ростовского Медицинского института, доцент кафедры факультетской хирургии. \n\
    \  Член КПСС с марта 1917 г. На пленуме ЦК ЗКП(б) Армении М.М. Гардашьян был избран\
    \ членом ЦК ВКП(б) Армении и был членом ЦК 3-х созывов. Делегат 15-го съезда ВКПБ(б)."
