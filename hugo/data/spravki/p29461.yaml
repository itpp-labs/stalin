    Род. в 1892, Латвия, Пуссенская вол., латыш, обр.: высшее, б/п. Проживал: Москва, ул. Плющиха, д. 53, кв. 9. Ассистент лаборатории технологии металлов военно-инженерной академии РККА, военинженер 3-го ранга
    Арестован 14.03.1938. Обв. в шпионской деятельности. Приговор: ВК ВС СССР, 27.04.1938 – ВМН. Расстрелян 27.04.1938, г.Москва.
    Реабилитирован ВК ВС СССР октябрь 1957
