    1906 г.р., м.р.: г. Наманган, узбек, из семьи сапожника, образование: среднее, с 1922 г. до 1924 г. обучался на курсах подготовки детских работников в г.Намангане, в 1929 г. - на курсах подготовки партийных пропагандистов при ЦК Компартии Узбекистана, в 1932-1933 гг. - в Узбекском государственном университете в Самарканде, член ВКП(б) с 1929 г.
    с 5 мая 1935 г. до 13 января 1937 г. заведующий отделом руководящих комсомольских органов ЦК ЛКСМ Узбекистана (данные на 18.07.1937)
    прож.: г. Ташкент, ул.Пушкина дом 19 (на 16.07.1937)
    Приговор: ВКВС СССР, 10.1938 — 15 лет лишения свободы
    Арх.дело: УзР ПДА, фонд 58, опись 79, дело 101, л.244-246
