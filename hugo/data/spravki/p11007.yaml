  spravka: "1890 року народження, с. Царицин Кут Таврійської губернії Дніпропетровської\
    \ області (Запорізька область), росіянин, освіта вища, безпартійний. Проживав:\
    \ м. Горлівка Донецької області, вул. С і аліпа. буд. № 33. Головний інженер \"\
    Артемвугілля\". \n  Заа^-рештований 31 серпня 1937 року. Засуджений виїзною сесією\
    \ військової колегії Верховного Суду СРСР у м. Києві до розстрілу з конфіскацією\
    \ майна. Вирок приведено до виконання у м. Києві 1 листопада 1937 року. \n  Реабілітований\
    \ у 1957 році."
