  spravka: |-
    род. 19.03.1893, г.Куба, Аз.ССР (по приговору - г.Кизил-Арват, Туркм.ССР), азербайджанец. Образование высшее. Член ВКП(б) с 1920. Исключен 11.11.1937 решением бюро Кировабадского ГК АКП(б) в связи с арестом. Восст. посмертно решением бюро ЦК КП Азербайджана.
     Дир. Азерб. Сельхоз. Института (АСХИ). Прож.: Аз.ССР, г.Кировабад
     Арестован 09.1937
     Обвинение: ст.ст. 64,69,70,73 УК Аз.ССР - участник с 1936 а/с нац-ской, диверсионно-террор. повстанческой организации (Буниат-заде, Фарадж-заде и др.), бывший в курсе подготавливаемого восстания, вербовавший новых членов и проводивший вредительство в АСХИ.
     Приговор: ВК ВС СССР, 07.01.1938 - ВМН с конфискацией имущества.
