    Род. в 1893, г. Нижний Новгород, русский, обр.: низшее, член ВКП(б). Проживал: Ростов-на-Дону, ул. Красноармейская, д. 111, кв. 24. Начальник политотдела Управления внутренних войск НКВД Северо-Кавказского окр.
    Арестован 09.07.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 25.08.1938 – ВМН. Расстрелян 25.08.1938, г.Москва.
