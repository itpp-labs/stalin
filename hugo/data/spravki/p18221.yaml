    Род. в 1904г. в г.Кременчуг. Еврей, образование высшее - рабфак, институт красной профессуры. Научный сотрудник Института госправа АН СССР. Арестован в 1936г. Приговорен Военной коллегией 07.01.1938г. к 10 годам ИТЛ. Отбывал срок в Красноярске и Дудинке. Умер в лагере 22.12.1945г. Реабилитирован Военной Коллегией Верховного Суда СССР 02.06.1956г. [в 1926 член Моссовета, Губотд. Строит., прож. Гусятников пер., дом 11 кв.4. В 1936 издал кн. Советское трудовое право: учебник для правовых школ]
