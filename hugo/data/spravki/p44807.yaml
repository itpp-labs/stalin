  spravka: "Род. в 1900, русский, член ВКП(б) с 1918. 1933-1934 начальник 49-го погранотряда\
    \ ОГПУ, 1934-1935 начальник 50-го погранотряда НКВД, 1935-1937 начальник 6-го\
    \ погранотряда НКВД, 1937-1938 начальник УНКВД Одесской области, 1938 начальник\
    \ УНКВД Киевской области, начальник 4-го отдела 2-го управления НКВД СССР, заместитель\
    \ начальника 2-го управления НКВД СССР, начальник 2-го управления НКВД СССР, награжден\
    \ орденом Ленина, орденом Красного Знамени, орденом Трудового Красного Знамени\
    \ Узбекской ССР, медалью “ХХ лет РККА”, знаком “Почетный чекист”, комбриг (1937),\
    \ начальник 4-го (Особого) отдела ГУГБ НКВД СССР, полковник (1936) \n  Арестован\
    \ 20.11.1938. Приговор: ВК ВС СССР, 03.02.1940 – ВМН. Расстрелян 04.02.1940"
