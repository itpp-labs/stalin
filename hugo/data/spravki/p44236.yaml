  spravka: "(28 мая 1882—1963) — лакский писатель. Один из зачинателей лакской литературы.\
    \ Писал на лакском и русском языках. \n  Саид Габиев родился в 1882 году в городе\
    \ Опочка (ныне Псковская область) в семье сосланного туда лакца — участника восстания\
    \ 1877 года. В 1903 году окончил гимназию в Ставрополе, а затем поступил в Петербургский\
    \ университет на физико-математический факультет. Принимал активное участие в\
    \ революции 1905 года. В 1912—1913 годах редактировал и издавал в Санкт-Петербурге\
    \ газету «Заря Дагестана». Во время Гражданской войны был редактором газеты «Революционный\
    \ горец». В советский период работал на административных должностях на Кавказе\
    \ и в Закавказье. \n  Писать Габиев начал в начале XX века. В тот период он написал\
    \ научную работу «Лаки, их прошлое и быт», а также ряд революционных стихов. В\
    \ 1912—1913 годах на русском языке им были написаны аллегория «Безумец» и неоконченная\
    \ повесть «В народ». В 1927 году вышел сборник стихов Габиева «Звуки лакской чунгуры»\
    \ («Лакку чугурданул ч?у»). Он также перевёл на лакский язык ряд басен И. А. Крылова\
    \ и стихотворения М. Ю. Лермонтова. \n  Краткая литературная энциклопедия \n \
    \ Арестован в сентябре 1937. Выездная сессия Военного трибунала Северо-Кавказского\
    \ военного округа на закрытом засевании рассмотрела дело Габиева. 15 декабря [1939]\
    \ Саид Ибрагимович Габиев был полностью оправдан и освобожден прямо из зала суда"
