    1897 р., м. Лохвиця Полтавської обл., українець, із службовців, освіта середня. Проживав у м. Київ. Інтендант райвійськкомату.
    Заарештований 11 травня 1938 р. Засуджений Верховним Судом СРСР 26 серпня 1938 р. за ст.ст. 54-8, 54-11 КК УРСР до 15 років позбавлення волі з поразкою в правах на 5 років та з конфіскацією майна. Верховним Судом СРСР 30 грудня 1939 р. вирок скасовано.
    Реабілітований Військовим трибуналом КВО 12 лютого 1957 р.
