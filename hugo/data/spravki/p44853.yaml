  fio: Бахтиарова (Бахтиярова) Екатерина Дмитриевна
  source: Мартиролог Красноярского общества "Мемориал" - https://memorial.krsk.ru/martirol/bau_baia.htm
  spravka: |-
    Род. 1901 в г. Тихорецке. Проживала в г. Рустави, Грузия. Обвинение в принадлежности к кр. группе. Осуждена 02.04.1949 ОСО МГБ СССР к ссылке в Дудинский р-он КК. Реабилитирована 13.02.2004 прокуратурой КК.
