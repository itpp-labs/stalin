  spravka: "1903 року народження, м. Ровеньки Донецької (Луганської) області, росіянин,\
    \ освіта виша, безпартійний. Безробітний. Проживав: м. Чистякове (м. Торез), вул.\
    \ Сталіна, буд. № 18, Донецької області. \n  Заарештований 6 вересня 1936 року.\
    \ Виїзною сесією Військової колегії Верховного Суду СРСР у м. Харкові 10 липня\
    \ 1937 року засуджений до розстрілу з конфіскацією майна. Вирок приведено до виконання\
    \ 10 липня 1937 року у м. Харкові. \n  Реабілітований)' 1957 році."
