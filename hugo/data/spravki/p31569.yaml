    Род. в 1908, Кировская обл., Яронский р-н, с. Лом, русский, обр.: грамотный, бывший член ВКП(б). Проживал: Краснодарский кр., ст. Красноармейская. Секретарь Красноармейского РК ВЛКСМ.
    Обв. в том, что был участником а/с троцкистской террористической организации. Приговор: ВК ВС СССР, 12.06.1938 – ВМН. Расстрелян 12.06.1938, в г.Краснодаре.
