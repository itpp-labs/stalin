    Род. в 1884, Тамбовская губ., г. Козлов, русский, обр.: низшее. Проживал: Мичуринск, Коммунистическая, 35. Токарь паровозоремонтного завода в г. Мичуринске. Пенсионер.
    Арестован 07.12.1936. Обв. по ст.ст. 19-58-8, 58-2, 58-11: Обвинялся в участии в антисоветской троцкистской террористической повстанческой группе, действующей в г. Мичуринске. Приговор: выездная сессия ВК ВС СССР в г. Воронеж, 15.01.1938 – ВМН. Расстрелян 15.01.1938.
    Реабилитирован ВК ВС СССР 11.02.1958
