    Род. в 1900, Херсонская губ., колония Большой Нагартов, еврей, обр.: среднее, б/п. Проживал: Иваново, ул. Стрелочная, д. 2/3. Плановик-экономист "Маслопрома"
    Арестован 14.12.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 15.09.1938 – ВМН. Расстрелян 15.09.1938, г.Москва.
