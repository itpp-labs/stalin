  fio: Чемоданов Анатолий Вячеславович
  source: Книга памяти Кировской обл.
  spravka: |-
    Род. в 1908, Просницкий р-н, с. Чепца, русский. Проживал: г. Киров. Инструктор Кировского обкома ВЛКСМ.
    Арестован 25.12.1937. Обв. по ст. 58 п. 8 УК РСФСР. Приговор: ВТ Урал ВО, 27.06.1939 – 7 лет лишения свободы с поражением в правах на 5 лет. 3.01.1940 г. УНКВД по Кировской области дело производством прекращено за отсутствием состава преступления, из-под стражи освобожден.
