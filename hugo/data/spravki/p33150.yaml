  spravka: |-
    Род. в 1897, Пермская губ., г. Кунгур, русский, обр.: среднее, член ВКП(б). Проживал: Москва, Чистопрудный бул., д. 12, кв. 115. Зам. редактора газеты "Красная звезда" [, бригадный комиссар (16.04.1936).]
    Арестован 22.12.1937. Обв. в участии в военно-фашистском заговоре. Приговор: ВК ВС СССР, 09.05.1938 – ВМН. Расстрелян 09.05.1938, г.Москва.
    Реабилитирован ВК ВС СССР июнь 1955
