  spravka: |-
    Род. в 1890, Московская обл., Шаховский р-н, дер. Кобылья Грязь, русский, обр.: низшее, член ВКП(б). Проживал: Киев, ул. Лысенко, д. 4/6, кв. 3. Директор химико-фармацевтического завода им.Свердлова
    Арестован 14.11.1937. Обв. в участии в антисоветской правотроцкистской организации. Приговор: ВК ВС СССР, 07.02.1938 – ВМН. Расстрелян 08.02.1938, г.Москва.
    Реабилитирован ВК ВС СССР 01.11.1960
