    Род. в 1891, Тамбовская губ., Кирсановский уезд, с. Алатаровка, русский, обр.: низшее, член ВКП(б). Проживал: Москва, Косой пер., д. 6, кв. 3. Технический инспектор Главстанкоинструмента Наркомата тяжелой промышленности СССР
    Арестован 19.04.1938. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 28.08.1938 – ВМН. Расстрелян 28.08.1938, г.Москва.
