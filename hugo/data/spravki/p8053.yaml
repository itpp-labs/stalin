  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1892, Николаевск, украинец, обр.: низшее, член ВКП(б). Проживал: Калинин, ул. Пролетарка, д. 82, кв. 1. Директор фабрики им.Вагжанова.
    Арестован 17.05.1937. Обв. в к.-р. организационной деятельности и подготовке терактов. Приговор: ВК ВС СССР, 28.09.1937 – ВМН. Расстрелян 28.09.1937, г.Москва.
    Реабилитирован ВК ВС СССР 22.02.1956
