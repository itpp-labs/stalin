- spravka_old_id: 560
  repryear: 1937
  fio: Иконников Евгений Павлович
  source: Архив НИЦ "Мемориал" (Санкт-Петербург)
  spravka: |-
    Род. в 1893, г. Санкт-Петербург, русский, обр.: высшее. Проживал: г. Ленинград, Троицкое поле, корп. 8а, кв. 19. Старший конструктор завода "Большевик".
    Арестован 31.08.1936. Обв. по ст. 58-7, 8, 11. Приговор: ВК ВС СССР, 05.05.1937 – 10 лет тюремного заключения. В Заключении в ОКБ-172 (Ленинград, тюрьма "Кресты"). Освобожден в 1943.
    Реабилитирован ВК ВС СССР 29.06.1957
