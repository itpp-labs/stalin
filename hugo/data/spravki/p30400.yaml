  spravka: "[20.03.1903 - 05.11.1938] \n  Родился в местности Аспара аула №4 Толкановской\
    \ волости Аулие-Атинского уезда Сыр-Дарьинской области (ныне - село Чолок-Арык\
    \ Жайылского района Чуйской области). Кыргыз. Отец - дехканин-бедняк. \n  Окончил\
    \ Русско-туземное начальное училище (1914-16) и Киргизский институт народного\
    \ просвещения, г. Ташкент (1919-8.02.1923), \"народный учитель\". \n  Член ВЛКСМ\
    \ с 1919. Член ВКП(б) с 1925. \n  В 1916-18 - помогал в дехканском хозяйстве отца.\
    \ \n  С января 1918 - учащийся Киргизского педагогического училища, г. Ташкент,\
    \ преобразованного в Киргизский институт народного просвещения. \n  Одновременно\
    \ с учебой - с 1919 - член \"Союза рабочих\". с 1920 - член Бюро по работе среди\
    \ кочевой молодежи ЦК Коммунистического Союза молодежи Туркестана и член редколлегии\
    \ газеты \"Жас Алаш\" (центральный орган КСМТ на киргизском языке). \n  В 1921-22\
    \ - зав. политпросветотделом Новогородского райисполкома г. Ташкента. \n  В 1924\
    \ - член политпросветколлегии и зам. зав. Организационным отделом Сыр-Дарьинского\
    \ обкома КСМТ, инспектор наркомата просвещения Туркестанской Республики по Аулие-Атинскому\
    \ уезду (до ноября 1924). \n  Служил в Киргизском национальном кавполку. \n  В\
    \ 1 ноября 1924 - октябрь 1925 (или по январь 1926?) - 1-й секретарь Киргизского\
    \ обкома ЛКСМ. \n  В ноябре 1924-26 - главный редактор газеты \"Эркин Тоо/Свободные\
    \ горы\" (центральный орган Киргизского обкома ЛКСМ). \n  В 1926 - гл. редактор\
    \ журнала \"Коммунист\". \n  В 13 февраля-3 июня 1926 - зав. Киргизским областным\
    \ отделом народного образования. \n  В 3 июня 1926-1927 - зав. Агитационно-пропагандистским\
    \ отделом Киргизского обкома ВКП(б). \n  В 1927-30 - учится в Коммунистическом\
    \ университете им. Свердлова, Москва, не закончил. \n  В 1930-31 - нарком просвещения\
    \ Киргизии. \n  В 1932-33 - секретарь Киргизского обкома ВКП(б). \n  В 1934-35\
    \ - зам. зав. сельскохозяйственным отделом Средне-Азиатского бюро ЦК ВКП(б). \n\
    \  В 1935-36 - 1-й секретарь Ошского райкома ВКП(б). \n  В 1937 - нарком просвещения\
    \ Киргизии. \n  Одновременно, с 7 мая 1937 - пред. Государственной терминологической\
    \ комиссии при СНК Киргизии. \n  с 1 июня 1937 - главный редактор журнала \"Маданый\
    \ Майдан\". \n  8 августа 1937 - бюро ЦК КПК - \"как активного участника контрреволюционной\
    \ националистической организации и двурушника, обманным путем пробравшегося в\
    \ партию, исключить из ЦК КПК и снять с должности наркома просвещения\". \n  Арестован\
    \ 8 августа 1937 года - обвинен в участии в националистической организации \"\
    Алаш-орда\" и член с 1972 \"Социал-Туранской партии\". \n  Верховного суда СССР\
    \ по Киргизской ССР, утвердив наказание по 1-й категории, т.е. - расстрел. (он\
    \ в этом списке №4). \n  Выездной сессией Военной коллегии Верховного Суда СССР\
    \ 5 ноября 1938 года приговорен к ВМН и тут же расстрелян. \n  Жена - Мискина\
    \ Муслимовна Танина. Детей нет. Ее брат - работник ЦК КПК, родная сестра замужем\
    \ за манапом Егимбердиевым."
