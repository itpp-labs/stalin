  repryear: null
  fio: Волинцев Микола Іванович
  source: '"Реабілітовані історією" : Донецька область'
  spravka: |-
    1902 року народження, м. Великий Устюг Північного краю. росіянин, освіта нижча, безпартійний. Проживав: м. Сталімо (м. Донецьк), вул. Комсомольська, буд. № 5. Секретар Старобешівського райпарткому.
    Заарештований 27 вересня 1937 року. Засуджений рішенням НКВС та Прокурора СРСР до роз-стріду з конфіскацією майна. Вирок приведений до виконання у м. Сталії ю (м. Донецьк) 29 березня 1938 року.
    Реабілітований у 1958 ропі.
