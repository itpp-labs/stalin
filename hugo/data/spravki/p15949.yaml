    1910, Полтавська обл., с. Покровська Багачка Хорольського р-ну, українець, освіта початкова. Проживав: Полтавська обл., м. Лубни. Військовослужбовець.. Заарештований 21.09.1937 р. Засуджений Військовою Колегією Верховного Суду СРСР 08.01.1938 р. за ст. ст. 58-8, 58-11 КК РРФСР до 10 років позбавлення волі з поразкою у правах на 5 років.. Реабілітований Військовою Колегією Верховного Суду СРСР 12.03.1960 р.
