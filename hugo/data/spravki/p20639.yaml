  fio: Розыбакиев Абдулла Ахмедович
  source: archive.president.kz/uploads/A.-Kazahskij-kraj.pdf
  spravka: "Род. в 1897 в с. Кеикбай Верненского уезда Семиреченской области Туркестанского\
    \ генерал-губернаторства Российской империи в семье учителя. Уйгур. Окончил в\
    \ 1914 г. Верненское 2-х классное городское приходское училище, в 1915г.-Верненскую\
    \ учительскую семинарию в 1927г. 2- курса Коммунистического университета им. Я.\
    \ М. Свердлова, г.Москва, в \n  1934-1936гг. учился в аспирантуре Ленинской школы,\
    \ г.Москва. Член Коммунистической партии с 1918г. \n  В 1914-1915гг.-работник\
    \ в торговой лавке, центральной конторе торгового дома купца Габдулвалиева, г.Верный.\
    \ 1915-1917гг. ученик конторщика в банке, секретарь Объединенного трудового союза\
    \ мусульманских рабочих, секретарь таранчино-дунганского комитета, член областного\
    \ военревкома, г.Верный. 1918-1920 гг. член Верненского горкома КПТ, председатель\
    \ секции мусульманских комитетов, уездный комиссар - заместитель Верненского областного\
    \ комиссара. 1920-1921 гг. председатель Джаркентского уездно-городского военревкома,\
    \ секретарь президиума Верненского областного военревкома, организатор и военный\
    \ комиссар таранчинского (уйгурского) добровольческого кавалерийского полка. 05.-08.1921г.\
    \ заведующий отделом национальных меньшинств ЦК КПТ и председатель ЦК союза уйгуро-синьцзянских\
    \ рабочих, г.Ташкент. 1921-1922гг.-председатель Джетысуйского облисполкома. 1921-1924гг.\
    \ председатель Алма-Атинского обкома союза \"Кошчи\", заведующий организационным\
    \ отделом Джетысуйского обкома КПТ, г. Алма-Ата, заведующий отделом культуры и\
    \ пропаганды Сырдарьинского обкома ВКП(б), г.Чимкент. 1925-1927гг. студент Коммунистического\
    \ университета им. Я. М. Свердлова. 1927-1929гг. заведующий организационным отделом\
    \ Казахской краевой контрольной комиссии ВКП(б), г.Кзыл-Орда. 1929-1930гг. секретарь\
    \ Кзыл-Ординского окружкома ВКП(б). 11.1930-01.1931гг. Нарком торговли, 01.1931-01.1932гг.\
    \ Нарком снабжения Казахской АССР. 1932-1937гг. секретарь Павлодарского райкома\
    \ ВКП(б), аспирант Ленинской школы, заведующий курсами редакторов-переводчиков\
    \ трудов классиков марксизма-ленинизма при Научно-исследовательском институте\
    \ национальностей СССР и заместитель директора этого института г.Москва. 05.1937\
    \ г. заместитель заведующего отделом печати и издательств ЦК КП(б)К. \n  Репрессирован.\
    \ Арестован 29.07.1937 г. Приговорен ВК ВС СССР 03.03.1938г. к ВМН. Реабилитирован\
    \ 20.04.1957 г. \n  Избирался: делегат III съезда Советов СССР (1925г.). Член\
    \ Совета национальностей ЦИКа СССР, член ЦИК Туркестанской республики (1920-1925гг.)\
    \ и ЦИК Казахской АССР (1925-1934гг.). Делегат ХI (1922г.), ХVI (1930г.) съездов\
    \ ВКП(б)К. Член Казкрайкома ВКП(б) (1930-1933гг.). Делегат IV Конгресса Коминтерна\
    \ (1922г.). \n  Источник: АПРК. Ф.141. Оп.16. Д. 2774.(л/д).,, Оп.1. Д.11570.\
    \ Л.120 об. \n  Литература: Наркомы Казахстана. Алматы. 2007, С. 289., Ашимбаев\
    \ Д. Кто есть кто в Казахстане. С.941."
