  fio: Салов Федор Сергеевич
  source: Ленинградский мартиролог, т.10
  spravka: |-
    1887 г. р., уроженец г. Ленинград, русский, главный инженер Судоремонтного завода, проживал: г.Мурманск, пос. Роста, д. 3. Арестован 25 июля 1937 г. Выездной сессией Военной коллегии Верховного суда СССР в г. Ленинград 22 сентября 1938 г. приговорен по ст. ст. 58-6-7-10-11 УК РСФСР к высшей мере наказания. Расстрелян в г. Ленинград 23 сентября 1938 г.
