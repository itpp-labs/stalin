- spravka_old_id: 23786
  repryear: 1938
  fio: Иконостасов Василий Михайлович
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1900, Ивановская обл., Шуйский р-н, дер. Гумнищи, русский, обр.: высшее, член ВКП(б). Проживал: Москва, ул. Красноказарменная, д. 3/5, кв. 47. Старший преподаватель кафедры тактики Военной академии механизации и моторизации РККА, комбриг
    Арестован 10.01.1938. Обв. в участии в военно-фашистском заговоре. Приговор: ВК ВС СССР, 26.04.1938 – ВМН. Расстрелян 26.04.1938, г.Москва.
    Реабилитирован ВК ВС СССР 11.07.1957
