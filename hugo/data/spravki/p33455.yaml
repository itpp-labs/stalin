  spravka: "1905 року народження, с. Авдотине Донецької області, єврей, освіта неповна\
    \ вища, до 1929 року член ВКП(б). Проживав: м. Донецьк. Механік заводу ім. Сталіна.\
    \ \n  Заарештований 7 січня 1938 року. Засуджений військовою колегією Верховного\
    \ Суду СРСР до розстрілу. Розстріляний 5 вересня 1938 року. \n  Реабілітований\
    \ у 1992 році."
