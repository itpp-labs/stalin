  spravka: "Род. в 1897, Екатеринославская губ., украинец, из крестьян., обр.: в 1933\
    \ окончил 2 курса металлургического института в Днепропетровске, член ВКП(б) 1930-1937.\
    \ Проживал: г. Красноярск. Начальник строительного бюро Красноярского краевого\
    \ управления связи. \n  Арестован 31.10.1937. Обв. по ст. 58-7, 58-8, 58-11 УК\
    \ РСФСР. Приговор: выездная сессия ВК ВС СССР, 21.07.1938 – ВМН. Расстрелян 21.07.1937,\
    \ в г. Красноярске. \n  Реабилитирован ВК ВС СССР 04.04.1957"
