  fio: Немировський Михайло Мусійович
  source: 'Реабілітовані історією : Донецька область'
  spravka: "1903 року народження, Кіровський район Одеської області, єврей, освіта\
    \ середня, до 1928 року член ВКП(б). Проживав: м. Сталіно (м. Донецьк) Донецької\
    \ області, вул. 1 Травня, буд. № 7, шахта № 8. Майстер мережі \"Доненерго\". \n\
    \  Заарештований 4 лютого 1937 року. Засуджений виїзною сесією військової колегії\
    \ Верховного Суду СРСР у м. Сталіно на 10 років ВТТ з позбавленням прав на 5 років\
    \ та конфіскацією майна. \n  Реабілітований у 1959 році."
