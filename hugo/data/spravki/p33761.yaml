  spravka: "(1905-1938) токарь \n  (Справка составлена по воспоминаниям В.С. Калашниковой,\
    \ дочери) \n  1905, 14 сентября. — Род. в селе Кужеры Царево-Кокшайского уезда\
    \ Казанской губернии (впоследствии поселок Красный Стекловар Марийской АССР).\
    \ Отец – рабочий стекольного завода Максим Варламов. Братья – Модест, Павел, Семен,\
    \ сестра – Агафья. \n  ? — Учеба в начальной школе, устройство на работу. \n \
    \ 1927. — Призыв в Красную Армию. Служба в кавалерийских войсках. \n  1929. —\
    \ Демобилизация. Отъезд в Сталинград. Работа токарем на заводе «П/я 221» (впоследствии\
    \ завод «Баррикады»). \n  1931. — Вступление в партию. \n  1933. — Назначение\
    \ помощником начальника цеха № 3 завода «Баррикады». \n  1934. — Женитьба. Жена\
    \ – Елизавета. \n  1935. — Рождение старшей дочери. \n  1936. — Избрание парторгом\
    \ цеха № 3, затем членом парткома завода «Баррикады». Выдвижение С.М. Варламова\
    \ на должность председателя Баррикадского районного исполкома. \n  1937. — Массовые\
    \ аресты на заводе. \n  1938, 23 апреля. — Исключение из партии. Арест. Обыск.\
    \ Внутренняя тюрьма УНКВД. \n  1938, 25 апреля – 11 мая. — Допросы. Следователь\
    \ младший лейтенант Т.Б. Ковалев. \n  1938, 17 июля. — Рождение второй дочери.\
    \ Слепота жены после родов. \n  1938, 29 июля. — Окончание следствия. Приговор\
    \ Особого Совещания при НКВД – расстрел. Приведение приговора в исполнение. \n\
    \  1938, октябрь. — Вызов жены в УНКВД с указанием выехать из Сталинграда в один\
    \ из районов области в 24 часа. \n  1938, 15 ноября – 1940, 10 ноября. — Ссылка\
    \ жены с детьми в Арчеду под гласным надзором НКВД."
