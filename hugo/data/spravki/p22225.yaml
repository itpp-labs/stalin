  fio: Гурешидзе (Гурюшидзе) Иосиф Засимович
  source: Книга памяти Хабаровского края
  spravka: |-
    Родился в 1894 г., г. Тифлиса, грузин, зам. нач. ОУ НКВД. Проживал: г. Николаевск-на-Амуре.
    Арестован 17 октября 1937 г.
    Приговорен: НКВД СССР в 1938 г., обв.: ст.ст. 58-2, 58-11 УК РСФСР.
    Приговор: ВМН Расстрелян 7 февраля 1938 г. Место захоронения - г. Хабаровск. Реабилитирован 18 декабря 1957 г. По определению Военного Трибунала ДВО за отсутствием состава преступления.
