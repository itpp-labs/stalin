  fio: ПОЗДНЯКОВ Анатолій Денисович
  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 3.
  spravka: |-
    народився 1895 р. і проживав у Харкові. Росіянин, з робітників, освіта початкова, у 1920-1937 рр. член ВКП(б). Уповноважений Комітету заготівель при РНК УРСР у Краснопільському р-ні. Заарештований 14 серпня 1937 р. як член терористичної організації правих та за шкідництво (статті 547, 548, 5411 КК УРСР) і військовою колегією Верховного Суду СРСР 7 грудня 1937 р. засуджений до розстрілу з конфіскацією особистого майна з негайним виконанням вироку згідно з постановою ЦВК СРСР від 1 грудня 1934 р. Розстріляний 8 грудня 1937 р. у Харкові. Реабілітований 22 жовтня 1957 р.
