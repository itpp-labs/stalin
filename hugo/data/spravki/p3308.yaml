  repryear: '1937'
  fio: Розит Дав (Давид) Петрович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1895, Лифляндская губ., Валкский уезд, латыш, обр.: высшее, член ВКП(б). Проживал: Ташкент, ул. Обсерваторская, д. 14. Начальник строительства Чирчикского электрохимического комбината в Ташкенте.
    Арестован 03.01.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 01.07.1937 – ВМН. Расстрелян 01.07.1937, г.Москва.
    Реабилитирован ВК ВС СССР 22.02.1958
