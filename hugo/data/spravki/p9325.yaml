  source: 'Реабілітовані історією : Донецька область'
  spravka: "1899 року народження, м. Голодаївка Куйбишевського району Азово-Чорноморського\
    \ краю, даних про національність, освіту, партійність немає. Проживав: м. Донецьк,\
    \ 7-а Олександрівка, буд. № 42. Старший агроном насінницького відділу обласного\
    \ земельного управління. \n  Заарештований 14 серпня 1937 року. Засуджений виїзною\
    \ сесією військової колегії Верховного Суду СРСР у м. Харкові до розстрілу з конфіскацією\
    \ майна. Даних про приведення вироку до виконання немає. \n  Реабілітований у\
    \ 1958 році."
