- id: all.csv-line-4705
  repryear: '1937'
  fio: Ахметели Давид Васильевич
  source: По материалам Архива внутренних дел Грузии подготовлено Институтом развития
    свободы информации (IDFI), Грузия
  spravka: |-
    Род. в 1876, Сигнахский р-н, с. Анага Место проживания: г. Батуми, ул. Энгельса №5. Ранее, до ареста в 1933 г. проживал в Тбилиси, ул. Цхнетская № 25., грузин. Род занятий: Работал на товарной станции Батуми Зак. ж. д. начальником ветеринарно-санитарного участка дорожно-санитарного отдела ЗКВ ЖД. С 1923 г. по 1933 г. работал начальником Ветеринарного управления Наркомзема Грузии. Профессия - ветеринарный врач.
    Осужден ВК ВС СССР 11.09.1937. Мера наказания: расстрел. Дата расстрела: 11.09.1937
