- spravka_old_id: 32720
  repryear: 1938
  fio: Мухаметшин Ахмет Валеевич
  source: Книга памяти Алма-Атинской обл. (Казахстан)
  spravka: |-
    Род. в 1903, Восточно-Казахстанская обл., Усть-Каменогорск, обр.: среднее. Проживал: Алма-Ата. Турксибской железной дороги управление, заместитель начальника
    Арестован 1-й спецотдел УНКВД Казахской ССР. 07.03.1938. Обв. по ст. 58-2, 58-8, 58-9, 58-11. Приговор: Верховный суд СССР, 15.11.1938 – ВМН. Расстрелян.
    Реабилитирован Верховным судом СССР 08.1957 за отсутствием состава преступления
