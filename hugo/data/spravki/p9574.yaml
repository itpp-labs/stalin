  spravka: |-
    1912 року народження, с. Бухвалове Ярцівського району Західної області, росіянин, освіта нижча, член ВКП(б). Проживав: м. Сталіно (м. Донецьк), соцмістечко, 3 корпус, 8 під'їзд, кв. 66. Секретар Сталінського міському ЛКСМУ.
    Заарештований 14 серпня 1937 року. Засуджений військовою колегією Верховного Суду СРСР на 10 років в'язниці з позбавленням прав на 5 років та конфіскацією майна.
    Реабілітований у 1955 році.
