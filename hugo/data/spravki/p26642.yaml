- spravka_old_id: 21742
  repryear: 1938
  fio: Квятковский Александр Иванович
  source: '"Воронежские сталинские списки"'
  spravka: |-
    Род. в 1899, Западно-Сибирский кр., г. Боготол, русский, обр.: среднее техническое, член ВКП(б) с 1917 г. Проживал: Воронеж, ул. Фр. Энгельса, 13, кв. 4. Начальник вагонной службы ЮВЖД.
    Арестован 01.09.1937. Обв. по ст.ст. 58-7, 58-8, 58-11: Обвинялся в том, что с 1936 г. являлся активным участником антисоветской правотроцкистской террористическо-диверсионной вредительской организации, действовавшей на ЮВЖД. Приговор: выездная сессия ВК ВС СССР в г. Воронеж, 13.04.1938 – ВМН. Расстрелян 13.04.1938.
    Реабилитирован ВК ВС СССР 24.10.1957
