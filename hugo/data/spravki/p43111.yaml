    1897 г. р., уроженец д. Крикково Кингисеппского р-на Лен. обл., русский, беспартийный, колхозник, проживал: п. Михайловка Кингисеппского р-на. Арестован 3 марта 1938 г. Комиссией НКВД и Прокуратуры СССР 26 апреля 1938 г. приговорен по ст. 58-6 УК РСФСР к высшей мере наказания. Расстрелян в г. Ленинград 20 мая 1938 г.
