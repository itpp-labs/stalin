    1878 г.р., член КПСС с мая 1918 года, партбилет № 0671064, русский, начальник паровозного отделения станции Морозовская (в 1929 ответственный секретарь Николаевского-на-Амуре окружного комитета ВКП(б)). 27 октября 1937 года бюро Морозовского РК партии исключен по политическим обвинениям из партии. Арестован органами НКВД 1 ноября 1937 года и 28 июля 1938 года Военной Коллегией Верховного суда по политическим обвинениям осужден, а 6 августа 1957 года реабилитирован той же коллегией. По заявлению Афониной Е.П. реабилитирован в партийном порядке посмертно.
