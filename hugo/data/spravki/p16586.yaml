  fio: Алиев Аждар Дамир Гая-оглы (Демирхая-оглы)
  source: Правозащитный Центр Азербайджана
  spravka: |-
    род. 1896, тюрок (азербайджанец). Образование среднее специальное (2 курса ф-та особого назначения металлургии при Уполнаркомтяжпроме в Тбилиси, 1934). Член ВКП(б) с 1921. Исключен 02.08.1936 решением бюро Ворошиловского РК АКП(б) "за связь и поддержку троцкистов, выдачу положительной характеристики отъявленному врагу народа А.Мамедлинскому".
    Быв. нач. Бакводопроводстроя. Перед арестом - нач. Упр. Мест. Пром. Баксовета. Прож.: Аз.ССР, г.Баку., ул. Освобождения Тюрчанок (быв.Чадровая), тупик 13, д.2.
    Арестован в 1937
    Приговор: ВК ВС СССР, 05.01.1938 - ВМН.
    Расстрелян 05.01.1938
    Источники: Сталинский список от 07.12.1937 (Аз.ССР, Кат.1)| Личное дело (АПД УДПАР, ф.19, оп.11, дд.48,49,50,51).
