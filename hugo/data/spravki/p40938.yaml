    Род. в 1893, Енисейская губ., Минусинский окр., с. Знаменка, русский, обр.: малограмотный. Проживал: Красноярский кр., Хакасская АО, г. Черногорск. Начальник мех- цеха. В 1937 снят с работы, уехал в Ширинский р-н Хакасской АО КК, работал слесарем на руднике.
    Арестован 21.10.1937. Обв.: к.-р. деятельность. Приговор: ВК ВС СССР, 21.07.1938 – 10 лет ИТЛ и 5 лет лишения политических прав. 20.12.1938 прибыл в Челябинск, затем Норильлаг, направлен в распоряжение Севвостлага. Умер 02.01.1942 в Находке.
    Реабилитирован ВК ВС СССР 04.07.1957
