  source: 'Реабілітовані історією : Донецька область'
  spravka: "1900 року народження, с. Маринське Шахтинського району Північно-Кавказької\
    \ області, росіянин, освіта вища, безпартійний. Проживав: м. Новогорлівка Донецької\
    \ області, 32 лінія, буд. № 6, кв. 2. Головний механік хімзаводу № 3. \n  Заарештований\
    \ 9 вересня 1937 року. Засуджений віїзною сесією військової колегії Верховного\
    \ Суду СРСР у м. Києві до розстрілу з конфіскацією майна. Вирок приведений до\
    \ виконання у м. Києві 30 жовтня 1937 року. \n  Реабілітований у 1959 році."
