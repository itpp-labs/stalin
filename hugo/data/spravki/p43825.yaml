  spravka: |-
    Род. 01.07.1898, г.Орехово-Зуево МО (Орехово-Зуевский р-н, с.Зуево), русский, из духовенства, обр. высшее, окончил в 1922 г. 1 МГУ, кандидат мед.наук, б/п, зав.микробиологическим отделом Центр.научно-исследоват. лаборатории (ЦНИЛ) Главного управления охоты и звероводства Наркомзема СССР, врач Венерологического ин-та, прож.: Москва, Дорогомиловский вал, 10-3
    Арестован 09.08.38 г., содержался в Таганской тюрьме. Обв. по ст.58-7, 11 уч-к к/р вредит. орг-ции правых в системе Гл.упр.охоты. Приговор: ОСО при НКВД СССР, 05.06.1939 - 8 лет ИТЛ помета: Колыма
    Реабилитация: судебная коллегия по уголовным делам ВС РСфСР, 25.11.55 - за недоказанностью обвинения
