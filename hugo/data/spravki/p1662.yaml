    Род. в 1902, Азово-Черноморский кр., г. Таганрог, член ВКП(б) с 1926г. (исключен в связи с арестом в 1936г.). Проживал: Азово-Черноморский кр., г. Таганрог. Секретарь горсовета г.Таганрога
    Арестован Таганрогским ГО НКВД 11.11.1936. Обв. по ст.ст. 58-8 и 58-11 УК РСФСР за участие в контрреволюционной троцкистско-зиновьевской террористической организации. Приговор: ВК ВС СССР, 15.06.1937 – ВМН. Расстрелян 15.06.1937, в г.Ростове-на-Дону.
    Реабилитирован ВК ВС СССР 19.07.1957 за отсутствием состава преступления
