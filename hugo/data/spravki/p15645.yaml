  fio: Левицький Павло Федорович
  source: 'Реабілітовані історією : Донецька область'
  spravka: |-
    1892 року народження, с. Путятине Рязанської області, росіянин, освіта вища, безпартійний. Проживав: м. Слов'янськ Донецької області, майдан Іскри, буд. № 16. Завідуючий ветеринарною дільницею.
    Заарештований 29 жовтня 1937 року. Засуджений виїзною сесією військової колегії Верховного Суду СРСР у м. Харкові до розстрілу з конфіскацією майна. Вирок приведено до виконання 3 січня 1938 року у м. Харкові.
    Реабілітований у 1958 році.
