    Род. в 1905, Смоленская обл., Новодугинский р-н, дер. Ершичи, русский, член ВКП(б). Секретарь Смоленского горсовета
    Арестован УГБ УНКВД Западной обл. 01.11.1937. Обв. по ст. 58-10, 11 УК РСФСР. Приговор: Особое совещание при НКВД СССР, 17.09.1938 – 3 года ИТЛ.
    Реабилитирован военным трибуналом Московского ВО 29.10.1956
