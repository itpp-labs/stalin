  fio: ЗЕЛЬМАНОВ Янкель Гільйович
  source: 'Реабілітовані історією : Харківська область'
  spravka: "народився 1904, у м. Уваровичі Гомельського пов. Могильовської губ. Єврей,\
    \ з робітників, освіта початкова, позапарт., у 1925—1936 рр. член ВКП(б). \n \
    \ Проживав у Харкові. Прядильний майстер артілі «Текстильтканина». \n  Заарештований\
    \ 29 жовтня 1937 р. як член к.-р. шпигунської організації (ст. 54-1 п. «а» КК\
    \ УРСР), \n  справу закрито УДБ УНКВС по Харківській обл. 22 березня 1939 р. (ст.\
    \ 197 ч. 2 КПК УРСР) зі звільненням з-під варти."
