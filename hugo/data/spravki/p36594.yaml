  repryear: 1938
  fio: Копосов Василий Михайлович
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1901, Вологодская обл., Тотемский р-н, дер. Семеновская 1-я, русский, обр.: высшее, член ВКП(б). Проживал: Москва, Чистопрудный бул., д. 12, кв. 67. Пом. начальника отдела Автобронетанкового управления РККА, военинженер 1-го ранга
    Арестован 08.04.1938. Обв. в участии в военно-фашистском заговоре. Приговор: ВК ВС СССР, 22.08.1938 – ВМН. Расстрелян 22.08.1938, г.Москва.
    Реабилитирован ВК ВС СССР март 1957
