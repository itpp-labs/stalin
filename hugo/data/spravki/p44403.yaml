  fio: Стаканов Валентин Захарович
  source: Russkii Arkhiv, 2016, Vol. (12), Is. 2
  spravka: |-
    (?) парторг ГК ПТЭС, начальник разведки Апшеронского партизанского отряда им. Н.Ф. Гастелло. Род. в 1901 г., батальонный комиссар, парторг ЦК Апшеронской промысловой теплоэлектростанции. Погиб во время налета партизан на гарнизон Конобоза 27 сентября 1942 г.
