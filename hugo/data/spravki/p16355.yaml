  spravka: |-
    народився 1904 р. на ст. Знам'янка Олександрійського пов. Херсонської губ. Німець, із службовців, освіта вища, позапарт. Проживав у Харкові. Майстер вагонного депо ст. Основа Півд. залізниці. Заарештований 21 жовтня 1937 р. як член к.-р. правотроцьйстської диверсійно-шкідницької організації (статті 547, 549, 5411 ККУРСР) і військовою колегією Верховного Суду СРСР 3 січня 1938 р. (статті 547, 548 через ст. 20, 5411 КК УРСР) засуджений на 15 років позбавлення волі у в'язниці з обмеженням прав на 5 років і конфіскацією особистого майна. Термін покарання відбував у Норильтабі. Із жовтня 1949 р. утримувався в Александровській в'язниці, де й помер 6 вересня 1951 р. Реабілітований 2 лютого 1960 р.
