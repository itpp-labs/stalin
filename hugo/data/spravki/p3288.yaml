- spravka_old_id: 2475
  repryear: 1937
  fio: Неудачин Григорий Иннокентьевич
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1888, Ростов-на-Дону, русский, обр.: низшее, член ВКП(б). Начальник дома отдыха Школы ВЦИК в Ялте.
    Арестован 12.05.1937. Обв. в к.-р. организационной деятельности и совершении терактов. Приговор: ВК ВС СССР, 01.07.1937 – ВМН. Расстрелян 01.07.1937, г.Москва.
    Реабилитирован ВК ВС СССР 28.05.1957
