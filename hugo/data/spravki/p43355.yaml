  fio: ЛОБАНОВ Олександр Ілліч
  source: '"Реабілітовані історією" : Полтавська область'
  spravka: |-
    1902 р., м. Тихорєцьк (Російська Федерація), росіянин, із робітників, освіта вища. Проживав у м. Полтава. Начальник цеху паровозоремонтного заводу.
    Заарештований 27 травня 1938 р. Засуджений Верховним Судом СРСР 21 жовтня 1938 р. за ст.ст. 54-7, 54-8, 54-11 КК УРСР до 15 років позбавлення волі з поразкою в правах на 5 років та з конфіскацією майна.
    Реабілітований Верховним Судом СРСР 7 квітня 1956 р.
