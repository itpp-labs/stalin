  repryear: null
  fio: Дмитриев Дмитрий Сергеевич
  source: Весельницкий И.М. "Красное колесо" переехало и через Азово-Черноморский
    край и Ростовскую область
  spravka: |-
    1898 г.р., член партии 1919 года, неполное среднее образование начальник конеуправления Азово-Черноморского крайземуправления. 27.07.1937г. исключен бюро крайкома из партии по политическим мотивам. Проходил по делу Ларина. И в постановлении о прекращении дела Ларина от 19.04.1956 года упоминается, что Дмитриев Д.С. был допрошен 26.01.1940 года и от обвинений, предъявленных в 1938г. категорически отказался. 27.08.1940г. ОС при НКВД осужден на 8 лет ИТЛ. В 1948г. умер. 08.04.1957г. реабилитирован трибуналом Северо-Кавказского округа, в партии восстановлен.
