  spravka: |-
    Род. 1886, еврей, образование: высшее, юрист, член ВКП(б) с 1902 г. Место работы: Укрметизбыт, начальник юридического отдела, в прошлом - профессиональный революционер. Прож.: г.Киев. Арестован 12.06.1937. Обвинение: 54-8, 54-11 УК УССР. Приговор: ВК ВС СССР, 02.09.1937 - ВМН. Расстрелян 03.09.1937. Реабилитация: Военная коллегия ВС СССР, 13.08.1957 - за отсутствием состава преступления.
