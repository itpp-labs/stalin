  fio: Абдула Дмитро Павлович
  source: Реабілітовані історією. Харківська область. Кн. 2.
  spravka: |-
    народився 1903 у м. Валки Валківського пов. Харківської губ. Українець, із селян, освіта середня спеціальна, позапарт. Служив у м. Владивосток Приморського краю. Помічник начальника боєпостачання 10-го залізничного будівельного полку особливого корпусу залізничних військ, лейтенант. Заарештований _31.03.1937_ р. як член к.-р. шпигунської японської організації (ст. 5814 КК РРФСР) і військовою колегією Верховного Суду СРСР _13.03.1938_ р. (статті 581 п. «б», 588, 587, 5811 КК РРФСР) засуджений до ВМП з конфіскацією особистого майна і позбавленням військового звання «лейтенант». Розстріляний _13.03.1938_ р. у м. Владивосток Приморського краю. Реабілітований _17.04.1962_ р.
