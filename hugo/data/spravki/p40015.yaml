  spravka: "с. рабочего-хрустальщика, телеграфист. Род. 27 июня 1880 г. в с. Дядькове,\
    \ Орловск. губ. По окончании церк.-приходской школы поступил учеником на телеграф\
    \ при Мальцевских заводах. В 1903 г. вошел в сношения с членами с.-д. кружков\
    \ (большевиками) и стал хранить и распространять нелегальную литературу. В 1904\
    \ г., вследствие начавшейся слежки, перебрался в Екатеринослав, где работал телеграфистом,\
    \ затем в 1905 г. — на ст. Александровск, Екатерининской ж. д. Не входя в то время\
    \ в партийную орг-цию, принимал участие в организации Октябрьской забастовки,\
    \ был членом стачечного комитета Александровских ж.-д. мастерских. 14 дек. т.\
    \ г. участвовал в вооруженном столкновении рабочего поселка ст. Александровск\
    \ с карательным отрядом. Судился временным военным судом в Екатеринославе 17—28\
    \ ноября 1906 г. и приговорен, как руководитель забастовки телеграфистов ст. Александровск\
    \ и участник захвата станции, к 15 г. каторги. Отбывал наказание в Бутырской тюрьме.\
    \ После амнистии вернулся на родину, в район б. Мальцевских заводов, и принял\
    \ участие в рев. движении. В 1917 г. был комиссаром Брянск. у., членом прод. управы,\
    \ в 1919 г. — председателем участкового ж.-д. дисциплинарного суда, председателем\
    \ Центропродкома Мальцевских ж. д., секретарем доркома, затем красноармейцем батальона\
    \ особого назначения Брянск. укрепленного района. В 1928 г. отошел по болезни\
    \ от работы. Беспартийный. \n  Сведения П. А. Бондарева. — Участники русск. револ.\
    \ движения. — \"Материалы по истории Екатеринославск. с.-д. орг-ции\", 422 (О\
    \ вооруженном захвате ст. Александровск). — Там же, 427, 436, 437 (Из обвинительного\
    \ акта о вооруженном восстании в Александровске). — Там же, 437, 438 (Выписка\
    \ из приговора). — \"На баррикадах. 1905 г. в Александровске\", 79 (Дек. вооруженное\
    \ восстание), 115 (Приговоренные по Александровск. делу). — \"Кат. и Сс.\", 1924,\
    \ V (12), 358 (Список членов об-ва политкаторжан)."
