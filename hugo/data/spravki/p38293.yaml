  spravka: |-
    1895 р. н., с. Граків Катеринославської губ. Українець, осві-та н. середня, нач. штабу окремого батальйону бойового забезпечення 12-їмехбригади, м.Ново-град-Волинськ Житомирської обл.
    Заарештова-ний 6 листопада 1937 р. Обвинувачувався в причетності до а.-р. військово-фашистської змови. За вироком ВК ВС СРСР від 30 вересня 1938 р. засуд-жений до розстрілу з конфіскацією майна і позбавленням військового звання. Вирок виконано 30 вересня 1938 р. у м. Житомир.
    Реабілітований у 1958 р.
