  fio: Осадчий Иван Николаевич
  source: Сведения М.И.Губиной, извлеченные из документов ГА РФ, дело № П-63139
  spravka: "Род. в 1904, слобода Рахинка Кузьмичевского с/с Сталинградского края,\
    \ русский, из крестьян-середняков, колхозники, обр. низшее, токарь-фрезеровщик,\
    \ член ВКП(б) с 1927 г. по 1938 г., в 1936 г. исключался (судился за должностное\
    \ преступление), зав.складом ДорОРСа, нач. Мос. торговой базы ДорОРСа, нач.базы\
    \ Трансторгпит Ленинской ж.д., в марте 1938 г. от работы отстранен, прож.: Москва,\
    \ Астраханский пер., д.1/15, М., Каляевская ул., 32-3 \n  Арестован 05.04.38 г.\
    \ ДТО ГУГБ НКВД, с 08.04.38 г. содержался в Бутырской тюрьме. Обв. по ст.58-7,\
    \ 11, 17-58-8. Приговор: ВК ВС СССР, 26.09.1938 - 15 лет тюрем.заключения, 5 лет\
    \ поражения в правах, конфискация, \"после отбытия наказания Осадчий сослан на\
    \ поселение\" \n  Реабилитация: ВК ВС СССР, 04.06.55"
