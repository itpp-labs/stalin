  spravka: "1909 року народження, с. Рубцове Ізюмського району Харківської області,\
    \ українець, освіта початкова, чоен ВКП(б). Секретар Будьоннівського райкому ВКП(б).\
    \ Проживав: м. Сталіно (м. Донецьк) Донецької області, сел. Будьоннівка, вул.\
    \ Жовтнева. \n  Заарештований 29 липня 1937 року. Виїзною сесією військової колегії\
    \ Верховного Суду СРСР у м. Сталіно (м. Донецьк) 20 вересня 1937 року засуджений\
    \ на 10 років ВТТ з позбавленням прав на 5 років та конфіскацією майна. \n  Реабілітований\
    \ у 1957 році."
