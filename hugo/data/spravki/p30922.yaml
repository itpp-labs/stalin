    1899 г.р., урож. г.Ленинграда, житель г.Ростова-на-Дону, русский, б/п, до ареста преподаватель 1 авиашколы гражданского воздушного флота.
    Арестован 03.12.1937г. по обвинению в участии в контрреволюционной троцкистско-зиновьевской организации.
    Осуждён 05.06.1938г. выездной сессией Военной коллегии Верховного суда СССР по ст.ст.58-1"а", 58-8 и 58-11 УК РСФСР к ВМН. Приговор приведён в исполнение 05.06.1938 г. в г.Ростове-на-Дону. Определением Военной коллегии Верховного суда СССР от 28.03.1959 г. приговор выездной сессии Военной коллегии Верховного суда СССР от 05.06.1938г. в отношении Олейникова Н.К. отменён по вновь открывшимся обстоятельствам и дело прекращено за отсутствием состава преступления.
