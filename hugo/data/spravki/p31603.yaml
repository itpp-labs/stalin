  fio: Николенко Стефан Андреевич
  source: УФСБ РФ по Краснодарскому краю
  spravka: |-
    Род. в 1900, Краснодарский кр., ст. Новодеревянковская, русский, обр.: среднее, член ВКП(б). Проживал: г. Ростов-на-Дону. Директор кирпичного завода
    Обв. в том, что был участником а/с троцкистской террористической организации. Приговор: ВК ВС СССР, 11.06.1938 – ВМН. Расстрелян 11.06.1938, в г.Краснодаре.
    Реабилитирован ВК ВС СССР 18.01.1958
