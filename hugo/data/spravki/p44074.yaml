  fio: Уфимцев Андрей Михаилович
  source: Книга памяти Самарской обл.
  spravka: |-
    Род. в 1902 году в Челябинской губернии, проживал в Куйбышеве. Русский, член ВКП(б), сотрудник редактора газеты "Сталинец" Средне-Волжского речного пароходства. Арестован 21 июня 1938 г. по ст. ст. 58-2 (вооруженное восстание), 58-8 (террористические акты) и 58-11 (контрреволюционная организационная деятельность). Постановлением Управления НКВД по Куйбышевской области от 8 июня 1938 г. уголовное дело прекращено за недоказанностью обвинения. Реабилитирован по Закону от 18 октября 1991 г.
