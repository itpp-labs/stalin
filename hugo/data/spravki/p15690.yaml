- spravka_old_id: 13079
  repryear: 1937
  fio: Егоров Петр Сергеевич
  source: УСБУ по Житомирской обл.
  spravka: |-
    Род. в 1898, г. Москва. Проживал: Житомирская обл., г. Новоград-Волынский. 2 секр. Новоград-Волынского горкома КП(б)У
    Арестован 02.11.1937. Обв. по ст. 54-7, 8, 11 УК УССР. Приговор: ВК ВС СССР, 23.12.1937 – ВМН с конфискацией имущества. Расстрелян 23.12.1937, г.Киев.
    Реабилитирован ВК ВС СССР 05.03.1959
- spravka_old_id: 13080
  repryear: null
  fio: Єгоров Петро Сергійович
  source: '"Реабілітовані історією" : Житомирська область'
  spravka: |-
    1898 р. н., м. Мо-сква Московської губ. Росіянин, чл. КП(б)У, освіта середня, секретар міськкому партії. Проживав у м. Новоград-Волинськ Київської обл.
    Заарештований 2 вересня 1937 р. Обвинувачувався в причетності до к.-р. троцькістсько-терористичної організації. ВК ВС СРСР 23 грудня 1937 р. засуджений до розстрілу з конфіскацією майна. Вирок виконано 23 грудня 1937 р. у м. Київ.
    Реабілітований у 1959 р.
