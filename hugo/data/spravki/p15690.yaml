  spravka: "1898 р. н., м. Мо-сква Московської губ. Росіянин, чл. КП(б)У, освіта середня,\
    \ секретар міськкому партії. Проживав у м. Новоград-Волинськ Київської обл. \n\
    \  Заарештований 2 вересня 1937 р. Обвинувачувався в причетності до к.-р. троцькістсько-терористичної\
    \ організації. ВК ВС СРСР 23 грудня 1937 р. засуджений до розстрілу з конфіскацією\
    \ майна. Вирок виконано 23 грудня 1937 р. у м. Київ. \n  Реабілітований у 1959\
