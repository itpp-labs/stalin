  spravka: |-
    1888 року народження, с. Іванівка Дніпропетровської області, українець, освіта початкова, безпартійний. Проживав: м. Артемівськ Донецької області, вул. ІІІ Інтернаціоналу, буд. № 34, кв. 26. Начальник технічного відділення зв'язку Північнодонецької залізниці.
    Заарештований 20 жовтня 1937 року. Засуджений виїзною сесією військової колегії Верховного Суду СРСР у м. Сталіно (м. Донецьк) до розстрілу з конфіскацією майна. Вирок приведений до виконання у м. Сталіно 30 жовтня 1938 року.
    Реабілітований у 1957 році.
