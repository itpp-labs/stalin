    Арестован 08.12.1937. Обв. по ст.ст. 58-7, 58-8, 58-11: Обвинялся в участии в правотроцкистской террористической диверсионно-вредительской организации. Приговор: выездная сессия ВК ВС СССР в г. Воронеж, 13.04.1938 – ВМН. Расстрелян 13.04.1938.
