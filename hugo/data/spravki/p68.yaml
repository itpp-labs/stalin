  repryear: '1937'
  fio: Натанзон Самарий Ефимович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1893, Бессарабская губ., Оргеевский уезд, с. Калараш, еврей, обр.: без образования, член ВКП(б). Проживал: Ташкент, ул. Жуковского, д. 109. Мастер цеха Ташкентской государственной обувной фабрики.
    Арестован 14.04.1936. Обв. в участии в к.-р. троцкистской террористической организации. Приговор: ВК ВС СССР, 09.03.1937 – ВМН. Расстрелян 09.03.1937, г.Москва.
    Реабилитирован Генеральной прокуратурой Украины 25.03.1992
