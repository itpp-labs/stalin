- spravka_old_id: 27599
  repryear: 1939
  fio: Маневич Борис Маркович
  source: Книга памяти Омской обл.
  spravka: |-
    Род. в 1895, Курская губ., г. Новый Оскол, еврей, обр.: высшее, искл. из ВКП(б) в связи с арестом. Проживал: Омск. Начальник строительства Кировского элеватора.
    Арестован 17.07.1937. Обв. по ст. 58-7, 17-58-8-11 УК РСФСР. Решение: УНКВД по Омской обл., 28.11.1939 – дело прекращено за недостаточностью собранных улик, из-под стражи освобожден.
    Реабилитирован УКГБ при СМ СССР по Омской обл. 18.12.1959 за отсутствием состава преступления
