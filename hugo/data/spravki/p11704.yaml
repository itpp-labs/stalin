    1905 г.р., Саратовская губ., русский, член ВКП(б) с 1930 г., образование начальное, председатель заводского профсоюзного комитета нефтеперегонного завода. Проживал: г. Туапсе. Арестован 14.04.1937 г. Предъявленное обвинение: "участник контрреволюционной террористической организации, диверсионно-вредительская работа". Военной коллегией ВС СССР 17.12.1937 г. назначена ВМН с конфискацией имущества. Приговор приведен в исполнение 17.12.1937 г. Реабилитирован Военной коллегией ВС СССР 30.07.1957 г. за отсутствием состава преступления.
