  fio: Котенев Петр Андреевич
  source: Книга памяти Краснодарского края, дело № 20558
  spravka: |-
    1896 г. р., ст-ца Усть-Лабинская, русский, член ВКП(б), малограмотный, председатель горсовета. Проживал: г. Новороссийск. 
    Арестован 19.01.1937 г. Предъявленное обвинение: «участие в контрреволюционной троцкистской антисоветской организации». Военной коллегией ВС СССР 11.06.1937 г. назначена высшая мера наказания - расстрел с конфискацией имущества. Приговор приведен в исполнение 11.06.1937 г.
    Реабилитирован Военной коллегией ВС СССР 18.01.1958 г. за отсутствием состава преступления.
