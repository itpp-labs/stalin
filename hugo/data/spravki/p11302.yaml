  spravka: |-
    народився 1891 у с. Мала Шкарівка Старокостянтинівського пов. Волинської губ. Українець, із селян, освіта початкова, у 1918— 1937 рр. член ВКП(б). Проживав у Харкові. Ректор Українського комуністичного університету ім. Артема. Заарештований _04.08.1937_ р. як член к.-р. націоналістичної організації (статті 54-2, 54-7, 54-8, 54-10, 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _26.10.1937_ р. (статті 54-7, 54-8, 54-11 КК УРСР) засуджений до розстрілу з конфіскацією особистого майна. Розстріляний _27.10.1937_ р. у Києві. Реабілітований _28.03.1956_ р.
