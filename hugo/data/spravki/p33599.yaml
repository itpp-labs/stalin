  spravka: "1903 р., Тамбовська обл. (Російська Федерація), росіянин, із робітників,\
    \ освіта початкова. Проживав у м. Полтава. Заступник начальника Полтавського політвідділу\
    \ Південної залізниці. \n  Заарештований 3 січня 1938 р. Засуджений Верховним\
