    (6.12.1873, с. Поповка Миргородского уезда на Полтавщине ~ 12.01.1938) - поэт, искусствовед, краевед, археолог.
    Закончил Лубенскую гимназию, естественное отделение физико-математического ф-та Московского ун-та (1899). Одновременно изучал теорию и историю искусства, посещал художественную студию В. Серова и архитектурную мастерскую лидера московского модерна Й.Шехтеля. В 1903-1904 гг. с целью усовершенствования знаний по архитектуре и живописи был во Франции, сдал экзамены на право вести строительные работы. Путешествовал по Украине, изучая архитектуру барокко. Проявлял живой интерес к украинской архитектурной традиции и ее существованию в новых исторических условиях.
    Вера в богатый духовный опыт украинского народа и в то, что скоро он скажет свое весомое барокковое слово в архитектуре, нашли продолжение в его поэзии. Мастер поэтического барокко, Н.Филянский был автором сборников стихов «Лірика» (1906), «Galendarium» (1911), «Цілую землю» (1928) и неопубликованной «Шукаю тих» (1917). Готовил сборник переводов на современный украинский язык произведений Г.Сковороды с собственной оценкой его философских идей. Участие в Днепрогэсовской археологической экспедиции вдохновило его на написание книги «Від порогів до моря», в которую вошли археологические, исторические, геологические, сельскохозяйственные этюды.
    В 1924-26 гг. работал в Центральном пролетарском музее Полтавщины (с 1926 г. - Полтавский государственный музей) и Харьковском историческом музее. В 1936-37 гг. принимал участие в организации и оформлении Киевского исторического музея. В 1930 г. Н.Филянский получил назначение на должность директора музея Днепростроя в Запорожье. Вследствие активной работы по комплектованию музейных коллекций были собраны значительные материалы по истории и природе Запорожского края от древнейших времен до современности. Он мечтал, чтобы этот музей стал лучшим музеем Украины.
    В 1937 г. был обвинен в «контрреволюционной деятельности». Реабилитирован в 1959 г.
