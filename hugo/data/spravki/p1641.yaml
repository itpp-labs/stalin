    Род. в 1903, Азово-Черноморский кр., Кагальницкий р-н, с. Иваново-Шамшино. Пом.секретаря Таганрогского Горкома ВКП(б)
    Арестован УНКВД АЧК 04.01.1937. Обв. по ст.ст. 58-8 и 58-11 УК РСФСР за участие в контрреволюционной организации. Приговор: ВК ВС СССР, 15.06.1937 – ВМН. Расстрелян 15.06.1937, в г.Ростове-на-Дону.
    Реабилитирован ВК ВС СССР 26.10.1957 за отсутствием состава преступления
