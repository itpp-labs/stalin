  repryear: null
  fio: Китаев Александр Петрович
  source: Весельницкий И.М. "Красное колесо" переехало и через Азово-Черноморский
    край и Ростовскую область
  spravka: |-
    Род. в 1901, член КПСС с 1930 года, партбилет № 0374647, русский, образование высшее, главный агроном Азово-Черноморского Крайземуправления. 2 июня 1937 года исключен из партии по политическим мотивам бюро Кировского РК КПСС. 1 июня 1937 года был арестован органами НКВД и 13 декабря 1937 года осужден Военной коллегией Верховного суда СССР к ВМН, 1 октября 1957 года той же коллегией реабилитирован в судебном порядке. Реабилитирован в партийном порядке посмертно.
