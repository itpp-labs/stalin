- spravka_old_id: 33643
  repryear: 1938
  fio: Новиков Александр Иванович
  source: '"Воронежские сталинские списки"'
  spravka: |-
    Род. в 1893, Московская обл., Коломенский р-н, с. Пироги, русский, обр.: низшее, член ВКП(б) с 1917 г. Проживал: Воронежская обл., Березовский р-н, пос. Рамонь. Директор Рамонской МТС.
    Арестован 05.04.1938. Обв. по ст.ст. 58-7, 58-8, 58-11: Обвинялся в участии в антисоветской право-троцкистской террористической и диверсионно-вредительской организации. Приговор: выездная сессия ВК ВС СССР в г. Воронеж, 22.10.1938 – ВМН. Расстрелян 22.10.1938.
    Реабилитирован ВК ВС СССР 30.05.1957
