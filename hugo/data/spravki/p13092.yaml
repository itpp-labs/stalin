    Род. в 1897, Белоруссия, г. Бобруйск, еврей, из служащих, обр.: незаконченное высшее, член ВКП(б) с 1924. Проживал: Украинская ССР, г. Харьков, Юмовская, 4, кв. 28. Плановик, нач. отд. сбыта обл. конторы "Заготзерно"
    Арестован 01.10.1937. Обв. по ст. 54-8-10-11 (участник антисоветской правотроцкистской террористической организации). Приговор: спецколлегия Харьковского облсуда, 31.10.1937 – ВМН. Расстрелян 26.02.1938, г.Харьков.
    Реабилитирован 29.08.1956
