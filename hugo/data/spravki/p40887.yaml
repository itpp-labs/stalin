  spravka: |-
    Род. в 1903 г. в г. Карлсруэ, Германия. Член КПГ с 1929 г. Нацистский режим потребовал от немца Вальтера Эльберфельда оставить жену-еврейку, в результате супруги покинули Германию. Прибыл в СССР в конце 1934 г. Был арестован 13.01.1938 г. В момент ареста – врач в деревне Цюрихталь Старо-Крымского района Крымской АССР. 1.11.1938 г. был осужден ВК ВС СССР к расстрелу, расстрелян 1.11.1938 г. Реабилитирован.
