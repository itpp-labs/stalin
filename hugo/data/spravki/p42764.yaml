- spravka_old_id: 34093
  repryear: null
  fio: СОЛІТАН Ісаак Рафаілович
  source: '"Реабілітовані історією" : Полтавська область'
  spravka: |-
    1896 р., м. Полтава, єврей, із службовців, освіта вища. Проживав у м. Москва (Російська Федерація). Військовослужбовець.
    Заарештований 16 лютого 1938 р. Засуджений Верховним Судом СРСР 20 вересня 1938 р. за ст. ст. 58-1, 58-7, 58-8, 58-11 КК РРФСР до розстрілу з конфіскацією майна. Вирок виконано 20 вересня 1938 р. у м. Москва.
    Реабілітований Верховним Судом СРСР 29 лютого 1956 р.
