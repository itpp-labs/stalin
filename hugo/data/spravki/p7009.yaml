  spravka: "1909 року народження, с. Велика Яблунівка Смілянського району Київської\
    \ області, українець, освіта середня, член ВКП(б). Завідуючий відділом керуючих\
    \ комсомольських органів обкому ЛКСМУ. Проживав: м. Сталіно (м. Донецьк), рудник\
    \ Ново-Смолянський, сел. Жовтневе, вул. Стахановська, буд. №10. \n  Заарештований\
    \ 2 серпня 1937 року. Виїзною сесією військової колегії Верховного Суду СРСР у\
    \ м. Сталіно (м. Донецьк) 20 вересня 1937 року засуджений на 10 років ВТТ з позбавленням\
    \ прав на 5 років та конфіскацією майна. \n  Реабілітований у 1957 році."
