    1907, Сумська обл. с. Богданівка Шосткинського р-ну, українець, освіта вища – закінчив Шосткинський хіміко-технологічний ін-тут
     начальник лабораторії 1 виробництва заводу № 9, проживав: Сумська обл. м. Шостка
     Заарештований 18.12.1937 р.
