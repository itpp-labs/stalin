  fio: Сайдуков Александр Иванович
  source: Книга памяти жертв политических репрессий в Восточном Забайкалье (5 том)
  spravka: |-
    Род. в 1905 г., Улунтуйский улус Иркутской губ., бурят,  житель г. Улан-Батор МНР. Член ВКП(б) с 1928 г. Работал в МВД, спецуполномоченный. Арестован 4 июля 1939 г. Приговорен 21 февраля 1940 г. Военной Коллегией Верховного Суда СССР по ст. 58-1а, 58-11 УК РСФСР к ВМН. Приговор исполнен 22 февраля 1940 г. Реаб. 17 ноября 1960 г. Коллегией Верховного Суда СССР. Сын Марк, сестры: Агафья, Анна.
