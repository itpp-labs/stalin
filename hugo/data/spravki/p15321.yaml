  spravka: |-
    Род. 25 марта 1889 года в с. Лебединка, Уманский уезд, Киевская губ., украинец, из служащих, обр. неполное высшее (учился на юрфаке университета и экономическом отделении коммерческого института), беспартийный. Занимал должность ответственного секретаря редакции журнала «Техническая книга». Проживал в г. Москва, 1-й Возвиженский пер, д. 12, кв. 4.
     Арестован 3 октября 1937 года, включен в "сталинский расстрельный список" от 22 ноября 1937 г. (Москва-Центр) по 1-й категории. Приговорен ВКВС СССР 2 декабря 1937 г. Расстрелян в тот же день. Место захоронения - Московская область, спецобъект "Коммунарка". Состав ВК: Горячев А.Д., Преображенцев С.В., Рутман Я.Я., время заседания 16.40 - 17.00.
     Реабилитирован определением Военной Коллегии Верховного суда СССР.
     Архивно-следственное дело ЦА ФСБ Р-8672.
