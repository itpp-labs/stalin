- id: all.csv-line-1377
  repryear: '1937'
  fio: Лакунов Лостанбек Алимурзович
  source: Книга памяти Кабардино-Балкарской Республики, АУД № 3077-П.
  spravka: |-
    Род. в 1915, Кабардино-Балкария, с. Вольный Аул, кабардинец, обр.: среднее образование. Корректор газеты "Социалистическая Кабардино-Балкария".
    Арестован 10.09.1936. Обв. по ст.ст. 58-11, 58-8 УК РСФСР, являлся участником контрреволюционной троцкистско-зиновьевской террористической группировки, осуществившей убийство С.М.Кирова. Приговор: ВК ВС СССР, 26.07.1937 – ВМН. Расстрелян 26.07.1937.
    Реабилитирован ВК ВС СССР 09.08.1957
