- id: all.csv-line-17606
  repryear: '1938'
  fio: Роенко Владимир Федосеевич
  source: Воронежские сталинские списки, дело № П-16221.
  spravka: |-
    Род. в 1889, Киевская обл., Ладыжанский р-н, с. Посуховка, украинец, обр.: низшее, член ВКП(б) с 1918 г. Проживал: Воронеж, пр. Революции, 81, кв. 11. Начальник конторы снабжения Сахаросвеклотреста.
    Арестован 17.08.1937. Обв. по ст.ст. 58-7, 17-58-8, 58-11: Обвинялся в участии с 1934 г. в антисоветской право-троцкистской террористической организации. Приговор: выездная сессия ВК ВС СССР в г. Воронеж, 16.01.1938 – к 20 годам тюремного заключения. Умер 15.07.1938 г. в Красноярском транзитном лагерном пункте Норильского ИТЛ (Норильлага).
    Реабилитирован ВК ВС СССР 18.02.1965
