  source: Книга памяти Краснодарского края, дело № 20195
  spravka: |-
    1895 г.р., г. Златоуст, русский, б/п, грамотный, старший мастер з-да им. Седина. Проживал: г. Краснодар. Арестован 12.03.1937 г. Предъявленное обвинение: "участник антисоветской троцкистской террористической организации". Военной коллегией ВС СССР 15.12.1937 г. назначена ВМН с конфискацией имущества. Приговор приведен в исполнение 15.12.1937 г. Реабилитирован Военной коллегией ВС СССР 03.10.1957 г. на основании п. 5 ст. 4 УПК РСФСР.
