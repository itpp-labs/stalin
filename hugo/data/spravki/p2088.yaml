  spravka: |-
    В декабре 1935 г. арестован как член группы Н. А. Угланова. 22 апреля 1936 г. Особым совещанием при НКВД СССР за участие в контрреволюционной группе приговорён к 3 годам тюрьмы. 26 февраля 1937 г. приговорён к 10 годам исправительно-трудовых лагерей. Умер в местах лишения свободы 11 сентября 1943.
