  source: «Реабілітовані історією. Київська область», т.2
  spravka: |-
    1900 року народження, м. Тараща, єврей, освіта вища. Член ВКП(б) з 1920 по 1938 рік. Проживав у м. Куйбишеві (Росія), капітан держбезпеки, помічник начальника 3-го відділу УДБ. Верховним Судом СРСР 22 вересня 1938 року засуджений до розстрілу. Вирок виконано 27 вересня 1938 року. Місце поховання невідомо. Реабілітований у 1958 році.
