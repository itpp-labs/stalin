- spravka_old_id: 15367
  repryear: 1937
  fio: Барабаш Густав Людвигович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1889, Австро-Венгрия, г. Пожега, хорват, обр.: высшее, член КП Югославии. Проживал: Москва, ул.Лесная, д.35, кв.16. Начальник финансового отдела Наркомата лесной промышленности СССР. В 09.1937 г. приговорен к 2 годам ИТЛ нарсудом Свердловского р-на г.Москвы по обвинению в должностном преступлении.
    Арестован 23.10.1937. Обв. в участии в антисоветской вредительско-террористической организации правых. Приговор: ВК ВС СССР, 25.12.1937 – ВМН. Расстрелян 25.12.1937, г.Москва.
    Реабилитирован ВК ВС СССР 07.03.1956
