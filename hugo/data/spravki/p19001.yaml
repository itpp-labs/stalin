- id: all.csv-line-18568
  repryear: '1938'
  fio: Днестровский Моисей Александрович
  source: Воронежские сталинские списки, дело № П-10047.
  spravka: "Род. в 1905, Днепропетровск, еврей, обр.: незаконченное высшее. Проживал:\
    \ Воронежская обл., пос. Семилуки. В 1923 г. административно высылался на 2 года\
    \ как участник меньшевистской организации, в 1935 г. выслан из Ленинграда по постановлению\
    \ ОСО при НКВД СССР от 31. 03. 1935 г., как социально опасный элемент. Начальник\
    \ лаборатории и ОТК Семилукского завода № 9 \"Огнеупоры\". \n  Арестован 25.07.1937.\
    \ Обв. по ст.ст. 58-7, 17-58-8, 58-11: Обвинялся в участии с 1936 г. в антисоветской\
    \ право-троцкистской диверсионно-террористической организации. Приговор: выездная\
    \ сессия ВК ВС СССР в г. Воронеж, 11.01.1938 – ВМН. Расстрелян 11.01.1938. \n\
    \  Реабилитирован ВК ВС СССР 15.06.1957"
