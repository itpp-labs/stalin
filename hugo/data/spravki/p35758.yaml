  fio: Тутункин (Татункин) Николай Тимофеевич
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1901, Калининская обл., Завидовский р-н, с. Городень, русский. Проживал: Москва, ул. Горького, д. 109, кв. 6. Начальник отдела Политического управления РККА, бригадный комиссар
    Арестован 05.12.1937. Обв. в участии в к.-р. военном заговоре и во вредительстве. Приговор: ВК ВС СССР, 20.09.1938 – ВМН. Расстрелян 20.09.1938, г.Москва.
    Реабилитирован ВК ВС СССР июнь 1967
