- spravka_old_id: 31152
  repryear: null
  fio: БІЛИК Давид Рувимович
  source: '"Реабілітовані історією" : Миколаївська область'
  spravka: |-
    1898 р. народження, м. Вознесенськ Одеської області, єврей, із робітників, член ВКП(б), малоосвічений. Під час військової служби проживав у м. Ташкенті. Начальник політвідділу Ташкентського військового училища, полковий комісар.
    Заарештований 22.06.1937 р. Військовою Колегією Верховного Суду СРСР 09.10.1938 р. засуджений до розстрілу. Страчений 09.10.1938 р.
    Реабілітований у 1957 р Місце поховання невідомо.
