  fio: Атабаев Кайхисиз Сардарович
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1887, Туркмения, Каахкинский р-н, аул Мяна, туркмен, обр.: среднее, член ВКП(б). Проживал: Ашхабад, ул. Карла Маркса, д. 27. Председатель СНК Туркменской ССР
    Арестован 09.07.1937. Обв. в участии в к.-р. националистической террористической организации. Приговор: ВК ВС СССР, 08.02.1938 – ВМН. Расстрелян 10.02.1938, г.Москва.
    Реабилитирован ВК ВС СССР декабрь 1956
