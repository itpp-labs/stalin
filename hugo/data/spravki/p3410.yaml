  source: Мартиролог Красноярского общества "Мемориал" - https://memorial.krsk.ru/martirol/ar.htm
  spravka: |-
    Род. в 1902. Уроженец и житель с. Привольное. Немец. Из рабочих. Слесарь. Арестован 06.10.1936. Обвинение по ст. 17-58-8, 58-10, 58-11 УК РСФСР. Осужден 09.04.1937 ВК ВС СССР на 10 лет ИТЛ и 5 лет лишения политических прав. Срок отбывал в Норильлаге, прибыл из Орловской т-мы, убыл 28.07.1944 в Тайшетлаг
