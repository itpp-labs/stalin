  spravka: |-
    народився 1893 р. у с. Лазинка Скопінського пов. Рязанської губ. Росіянин, з робітників, особистий дворянин, освіта вища, позапарт. Проживав у Харкові. Військовий керівник і викладач військової справи ХАДІ. Заарештований 14 лютого 1938 р. як член к.-р. троцькістської організації РОВС (статті 548, 5410, 5411 КК УРСР) і військовою колегією Верховного Суду СРСР 20 жовтня 1938 р. (статті 541 п. "б", 547, 548, 5411 КК УРСР) засуджений до розстрілу з конфіскацією особистого майна. Розстріляний 20 жовтня 1938 р. у Харкові. Реабілітований 22 лютого 1958 р.
