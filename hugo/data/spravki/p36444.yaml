  repryear: 1938
  fio: Свиридов Василий Дмитриевич
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1901, г. Москва, русский, обр.: высшее, член ВКП(б). Проживал: Москва, Потаповский пер., д. 9/11, кв. 107. Начальник 8-го гл. управления Наркомата оборонной промышленности СССР, бригинженер
    Арестован 08.07.1938. Обв. в участии в военно-фашистском заговоре. Приговор: ВК ВС СССР, 07.09.1938 – ВМН. Расстрелян 07.09.1938, г.Москва.
    Реабилитирован ВК ВС СССР ноябрь 1955
