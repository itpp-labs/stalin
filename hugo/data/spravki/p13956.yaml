  spravka: |-
    Род. в 1896, Знаменка, Кировоградская область, Украина, украинец, из семьи ж.д. рабочего, обр. низшее (2-классное ж.д. училище на ст. Знаменка, 1911, учился в техучилище на ст. Николаев в 1919, курсы начальников мехколонн машино-путевых станций НКПС, февраль - апрель 1936), б/п (вступал, но не принят в ВКП(б) в 1929/30)
     С 1931 г. — пом. прораба группы водоснабжения стройучастка Топкинского района службы эксплуатации Томской ж.д.,
     8 декабря 1934 г. - июль 1935 г. — инженер Томской дистанции службы пути Томской ж. д.,
     июль 1935 г. - февраль 1936 г. — зам. нач. Чулымской дистанции службы пути Томской ж. д.,
     апрель - октябрь 1936 г. — нач. мехколонны машинно-путевой станции №19 на ст. Чулымская Томской ж. д.,
     октябрь 1936 г. - 11 января 1937 г. (уволен за прогул и бездеятельность) — зам. нач. стационарной машинно-путевой станции ст. Эйхе Томской ж. д.,
     март - 11 июня 1937 г. (уволен) — дорожный мастер ст. Знаменка Одесской ж. д.
     Прож.: Одесская область, Знаменский район, ст. Знаменка Одесской ж.д., ул. Луначарского, д. 7, кв. 9.
     Арестован 9 июля 1937 г. в приемной Кагановича, "с поддельными документами, адресом японского консула в Новосибирске и адресами арестованных участников японской шпионской организации". Приговорен ВКВС СССР16 ноября 1937 г. Расстрелян в тот же день. Место захоронения - Донское кладбище, общая могила.
     Реабилитирован заключением Прокуратуры СССР от 25 апреля 1991 г.
     дело ЦА ФСБ. Р-40239
