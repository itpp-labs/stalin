  spravka: |-
    народився 1892 у с. Мартове Вовчанського пов. Харківської губ. Українець, із селян, освіта початкова, член ВКП(б) з 1918 р. Проживав у с. Печеніги Печенізького р-ну Харківської обл. Начальник Печенізького райвідділення зв’язку. Заарештований _14.10.1937_ р. як член к.-р. організації (ст. 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _30.12.1937_ р. (статті 54-7, 54-8, 54-11 КК УРСР) засуджений до розстрілу з конфіскацією особистого майна. Розстріляний _31.12.1937_ р. у Харкові. Реабілітований _27.02.1958_ р.
