  spravka: "первый руководитель Бугурусланского РНУ с 1942 по 1959 годы. Михаил Зацепин\
    \ - из рабочей семьи, уроженец Краснодарского края. Его отец погиб в боях с белогвардейцами,\
    \ а сам он в 20-е годы воевал против бандитских формирований в части особого назначения\
    \ 1-го Майкопского полка. \n  Позже по призыву комсомола трудился на восстановлении\
    \ Северо-Кавказской железной дороги, работал на лесозаводе, в леспромхозе. Затем\
    \ - служба в профсоюзных и партийных органах. Михаил Фёдорович занимал пост второго\
    \ секретаря Нефтегорского райкома партии (1938 год), когда вместе с другими партийными\
    \ работниками был арестован органами НКВД. Следствие длилось до 1940 года. \n\
    \  После освобождения Зацепин был направлен на хозяйственную работу — управляющим\
    \ нефтепроводной конторы \"Краснодарнефти\", а затем — в \"Бугурусланнефть\".\
    \ 27 октября 1942 года он принял товарный цех в тресте \"Бугурусланнефть\", а\
    \ 9 ноября того же года возглавил товарно-транспортную контору. \n  Судя по характеристикам,\
    \ Михаил Фёдорович, не имея высшего профессионального образования, обладал большими\
    \ организаторскими способностями, житейской смекалкой, пользовался авторитетом\
    \ в коллективе, который под его умелым руководством уверенно решал самые напряженные\
    \ задачи. Например, план февраля 1944 года по отгрузке товарной нефти был выполнен\
    \ на 132, 6 процента. А за 1949 год при наливе нефти было сэкономлено 51120 часов.\
    \ Поэтому и появлялись приказы: \".. тов. Зацепина назначить по совместительству\
    \ начальником управления магистрального нефтепровода \"Бавлы-Куйбышев\"..\", \"\
    ..назначить начальником Бугурусланского нефтепроводного управления Главнефтесбыта\"\
    \ и т. д. К сожалению, ранняя смерть (1959 г.) помешала многим его планам.."
