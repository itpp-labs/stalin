  spravka: "Род. в 1896 в с. Мамлютка Петропавловского уезда Акмолинской области Российской\
    \ империи в семье крестьянина. Казах. В 1908–1911 гг. учился в 2-х классной сельской\
    \ школе В 1933 г. окончил два курса Института красной профессуры по специальности\
    \ преподаватель истории партии (г. Москва (с. Белое). Член Коммунистической партии\
    \ с 1920 г. \n  В 1911-1915, в 1917-1919- работал в хозяйстве отца (с. Мамлютка).\
    \ 19156-1917-служил в царской армии (Галиция). В 1919 г. участник партизан-ского\
    \ движения (Приишимский уезд).1919-1923-председатель сельсовета, секретарь волисполкома\
    \ (с. Мамлютка).1923-1925-секретарь волкома (Тонке-рейский район). В 1925 г. заведующий\
    \ организационным отделом уездного комитета ВКП(б) (г. Петропавловск).1925-1926-\
    \ слушатель курсов партий-ных работников при ЦК ВКП(б) (г. Москва).1926-1928-секретарь\
    \ уездных комитетов ВКП(б) (гг. Петропавловск, Акмолинск).1928-1929- заведующий\
    \ организационным отделом Сырдарьинского губ кома ВКП(б) (г. Чимкент).1929-1930-\
    \ ответственный секретарь Адаевского, Каркаралинского окружкомов ВКП(б) (гг. Уил,\
    \ Каркаралинск).1930-1931-слушатель курсов марксизма-ленинизма, 1931-1933-студент\
    \ Института красной профессуры. 1933-1934-ректор Высшей коммунистической сельскохозяйственной\
    \ школы (г. Алма-Ата). С мая 1934 г. по декабрь 1937 г. председатель Казахского\
    \ отделения Верховного Суда СССР, председатель Верховного Суда КАССР, одновременно\
    \ с октября 1934 г. по [ноябрь 1936 г.] и. о. заместителя Наркома юстиции КАССР.\
    \ \n  Репрессирован. Арестован 04.03.1938г. Приговорен выездной сессией ВК ВС\
    \ СССР 11.11.1938г. к ВМН. Реабилитирован 29.12.1964 г. \n  Избирался: Член КазЦИКа\
    \ (1935). Член Казкрайкома ВКП(б) (1926–1930). \n  Источник: АПРК. Ф. 141 Оп.16.\
    \ Д. 1697,, Ф. 141 Оп. 16. Д.1367. \n  Литература: Наркомы Казахстана.С.85-86.,\
    \ Д. Ашимбаев. Кто есть кто в Казахстане:Биографическая энциклопедия.-Изд.12-е,доп.-Алматы,2012.-1272\
    \ с.С.224."
