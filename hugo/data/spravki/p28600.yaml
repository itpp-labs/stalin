  source: Воронежские сталинские списки, дело № П-6568.
  spravka: |-
    Род. в 1902, Одесса, еврей, обр.: незаконченное высшее, учился в ИКП, член ВКП(б) с 1919 г. Проживал: Воронеж, ВСХИ, корпус 2, кв. 2. Секретарь Терновского РК ВКП(б) Воронежской обл.
    Арестован 21.08.1937. Обв. по ст.ст. 58-7, 58-8, 58-11: Обвинялся в участии в антисоветской право-троцкистской террористической и диверсионно-вредительской организации. Приговор: выездная сессия ВК ВС СССР в г. Воронеж, 13.04.1938 – ВМН. Расстрелян 13.04.1938.
    Реабилитирован ВК ВС СССР 18.08.1956
