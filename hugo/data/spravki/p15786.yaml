  spravka: |-
    народився 1894 у с. Сентова Єлисаветградського пов. Катеринославської губ. Українець, із селян, освіта вища, у 1917—1937 рр. член ВКП(б). Проживав у Харкові. Директор навчальної частини Харківського юридичного інституту. Заарештований _24.10.1937_ р. як член антирад. шкідницької організації (статті 54-7, 54-8 через ст. 17, 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _30.12.1937_ р. (статті 54-7, 54-8, 54-11 КК УРСР) засуджений до розстрілу з конфіскацією особистого майна. Розстріляний _31.12.1937_ р. у Харкові. Реабілітований _19.04.1958_ р.
