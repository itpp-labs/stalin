  repryear: '1938'
  fio: Гавриш Андрей Емельянович
  source: Воронежские сталинские списки, дело № П-8120.
  spravka: |-
    Род. в 1895, Харьковская обл., Шевченковский р-н, с. Семеновка, украинец, обр.: самоучка, член ВКП(б) с 1918 г. Проживал: Воронеж, ул. 9 Января, 67, кв. 107. Начальник отдела противохимической обороны областного Совета Осоавиахима.
    Арестован 20.10.1937. Обв. по ст.ст. 58-7, 58-8, 58-9, 58-11: Обвинялся в участии с 1936 г. в контрреволюционной право-троцкистской террористической и диверсионно-вредительской организации. Приговор: выездная сессия ВК ВС СССР в г. Воронеж, 14.04.1938 – к 10 годам тюремного заключения. Умер в тюрьме 22.07.1940 г. Постановлением Пленума Верховного Суда ССР от 25.07.1940 г. приговор отменен и дело направлено на новое рассмотрение со стадии предварительного следствия. Постановлением. УНКВД по ВО от 15.01.1941 г дело прекращено.
    Реабилитирован Военной прокуратурой Воронежского военного округа 17.12.1956
