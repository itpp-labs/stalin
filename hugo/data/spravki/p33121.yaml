  fio: Мартовецкий Иван Михайлович
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1904, Воронежская обл., Новохоперский р-н, слоб. Красненькая, русский, обр.: низшее, член ВКП(б). Проживал: Ленинград, пр-т Кирова, д. 44а, кв. 4. Начальник Управления капитального строительства Наркомата связи СССР
    Арестован 02.12.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 07.05.1938 – ВМН. Расстрелян 07.05.1938, г.Москва.
    Реабилитирован ВК ВС СССР июль 1957
