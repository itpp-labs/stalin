  spravka: |-
    Род. в 1904, Свердловская обл., Воргошинский р-н, дер. Гагарье, русский, обр.: высшее, член ВКП(б). Проживал: Каневский р-н. Директор с/х "Кубанская степь"
    Обв. в том, что был участником а/с троцкистской террористической организации. Приговор: ВК ВС СССР, 12.06.1938 – ВМН. Расстрелян 12.06.1938, в г.Краснодаре.
    Реабилитирован ВК ВС СССР 02.08.1962
