  spravka: |-
    Род. в 1901, Житомир, еврей, обр.: высшее, член КП(б)У. Проживал: Киев, ул.Короленко, д.31/33 (др. адрес - ул.Малая Пироговская, д.3/6, кв.1). Пом. секретаря ЦК КП(б)У.
    Арестован 15.09.1936. Обв. в к.-р. организационной деятельности и совершеннии терактов. Приговор: ВК ВС СССР, 09.03.1937 – ВМН. Расстрелян 09.03.1937, г.Москва.
    Реабилитирован ВК ВС СССР 29.02.1956
