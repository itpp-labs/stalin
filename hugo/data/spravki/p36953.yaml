  fio: Гросберг Август Иванович
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1893, Курляндская губ., Добленский уезд, Александергофская вол., дер. Раппе, латыш, член ВКП(б). Проживал: Москва, ул. Спиридоньевская, д. 18а, кв. 87. Начальник строительной конторы "Барстроймонтаж" Наркомата местной промышленности РСФСР
    Арестован 25.04.1938. Обв. в шпионаже и участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 15.09.1938 – ВМН. Расстрелян 15.09.1938, г.Москва.
    Реабилитирован Прокуратурой СССР октябрь 1991
