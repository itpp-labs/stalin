  spravka: |-
    Род. в 1894, Гомельская обл., Чечерский р-н, дер. Холочье, еврей, обр.: начальное, член ВКП(б) с 1919, исключен в 1937г. в связи с арестом. Проживал: Минск, ул. Советская 31/2, кв. 3. Зам.наркома, Наркомат земледелия БССР
    Арестован 26.04.1937. Обв. по ст. 69, 70, 76 УК БССР - член а/с диверс.-террорист.орг. Приговор: ВК ВС СССР, 28.10.1937 – ВМН с конфискацией имущества. Расстрелян 29.10.1937, г.Минск.
    Реабилитирован ВК ВС СССР 27.10.1956
