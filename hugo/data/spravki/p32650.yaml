  spravka: |-
    1887 р. народження, нар. і проживав у м. Запоріжжі, німець, освіта вища. Інженер заводу "Комунар" в м. Запоріжжі. Заарештований 18 листопада 1930 року. Звинувачення: учасник шкідницької організації. Судовою "трійкою" при колегії ДПУ УСРР 2 серпня 1931 року засуджений до 5 років висилки в Сибір. Реабілітований у 1990 році.
