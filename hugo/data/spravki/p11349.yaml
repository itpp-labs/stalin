  fio: Медведев Тихон Алексеевич
  source: www.memorial.krsk.ru/Articles/KP/5/m12.htm
  spravka: |-
    Род. в 1905 в г. Екатеринославе. Украинец, образование высшее. заключенный Норильлага. Арестован 14.06.1944. Обвинение по ст. 58-10 УК РСФСР. Осужден 01.09.1944 Таймырским окрсудом на 10 лет ИТЛ. Реабилитирован 22.07.1957 СК ВС РСФСР (П-13583).
