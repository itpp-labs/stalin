  fio: Гниломедов Михаил Федорович
  source: Сведения ДКНБ РК по Южно-Казахстанской обл.
  spravka: |-
    Род. в 1902, Оренбургская обл., Илецкий р-н, село Ельманка, русский, обр.: высшее техническое. Проживал: Южно-Казахстанская обл. (Чимкентская), Ленгерский р-н, Ленгер. Горный инженер, Ленгеруголь.
    Арестован 27.08.1937. Обв. по ст. 58-7, 58-11 УК РСФСР. Приговор: ВК ВС СССР, 21.02.1938 – ВМН.
    Реабилитирован ВК ВС СССР 27.05.1958
