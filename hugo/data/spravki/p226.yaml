  spravka: |-
    1875 г.р., член КПСС с 1905 года, партбилет № 0874503, еврей,, персональный пенсионер. 21 июля 1936 года бюро Кировского райкома ВКП(б) г.Ростова исключило Иоффе по политическим обвинениям. В 1923 году на партсобрании ячейки совпартисполкома в г.Грозном Иоффе выступил по вопросу развития народного хозяйства, отстаивал контрреволюционную теорию Троцкого, в 1927 году в г.Ростове на партсобрании парторганизации фабрики имени Микояна выступил с защитой троцкистской платформы и подписал ее, за что ему был объявлен выговор, снятый в 1928 году Северо-Кавказской К.К. За 2-3 месяца до XV съезда партии опубликовал в газете "Молот" заявление об уходе из троцкистского лагеря. 17 июля 1936 года был арестован органами НКВД. 14 марта 1937 года Военной коллегией Верховного суда СССР осужден к ВМН. 5 июля 1958 года той же коллегией посмертно реабилитирован в судебном порядке. Реабилитирован в партийном порядке посмертно
