    Род. в 1893, Киевская обл., с. Никольская Слобода, украинец, член ВКП(б). Проживал: Москва, Леонтьевский пер., д. 22, кв. 8. Директор Московской телефонной сети
    Арестован 13.10.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 19.02.1938 – ВМН. Расстрелян 19.02.1938, г.Москва.
    Реабилитирован ВК ВС СССР май 1956
