    Род. в 1894 в д. Черепановка Сагайской вол. Минусинского округа Енисейской губ. С 8 лет сирота, в 1915 воспитывался в Красноярском монастырском приюте, был псаломщиком, затем школьным учителем. Воевал в 1-ю мировую войну, в 1918 вернулся в Красноярск. После разгрома Колчака в 20-х зам. начальника ГубЧК в Енисейске. Учился на рабфаке Московской горной академии. В 1929-1933 директор Ойротской сельхозшколы на Алтае по подготовке кадров для Тувы. В 1933-1936 учился в коммунистическом университете трудящихся Востока по специальности политэкономия. Проживал в г. Ойрот-Тура. Работал директором спецсельхозшколы. Арестован 21.02.1938. Обвинение по ст. 58-6, 58-8, 58-11 УК РСФСР. Приговорен 01.07.1938 ВК ВС СССР к ВМН с конфискацией имущества. Расстрелян 01.07.1938 в г. Барнауле. Реабилитирован 03.09.1955 ВК ВС СССР (П-15035).
