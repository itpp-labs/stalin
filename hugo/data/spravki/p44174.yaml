  fio: Карась Феодосій Якович
  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 2.
  spravka: |-
    народився 1894 у м. Градизьк Кременчуцького пов. Полтавської губ. Українець, із селян, освіта неповна середня, позапарт., у 1914—1920 рр. член УПСР. Проживав у сел. Комарівка Харківського р-ну Харківської обл. Бухгалтер приміського господарства ХДУ. У 1922, 1923, 1928 і 1931 рр. під арештом органів ЧК-ДПУ. Заарештований _05.02.1938_ р. за антирад. діяльність (статті 54-10 ч. 1, 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _20.10.1938_ р. (статті 54-8, 549, 54-11 КК УРСР) засуджений до розстрілу з конфіскацією особистого майна. Розстріляний _20.10.1938_ р. у Харкові. Реабілітований _24.09.1959_ р.
