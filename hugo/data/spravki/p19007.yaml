- spravka_old_id: 15248
  repryear: 1938
  fio: Затуловский Иегуда Аронович
  source: '"Воронежские сталинские списки"'
  spravka: |-
    Род. в 1903, Киевская губ., Черкасский уезд, с. Воронцово Городище, еврей, обр.: высшее, окончил Московский институт общего машиностроения. Проживал: Воронеж, пос. завода № 18, д. 8, кв. 37. Начальник планово-производственного отдела завода № 18.
    Арестован 14.09.1937. Обв. по ст.ст. 58-7, 17-58-8, 58-11: Обвинялся в активном участии с 1926 г. в антисоветской право-троцкистской террористической организации. Приговор: выездная сессия ВК ВС СССР в г. Воронеж, 11.01.1938 – ВМН. Расстрелян 11.01.1938.
    Реабилитирован ВК ВС СССР 26.05.1956
