  spravka: |-
    Род. в 1897, Гродненская губ., дер. Путришки, белорус, обр.: высшее, бывший член ВКП(б). Проживал: г. Армавир. Зав. ГорОНО
    Обв. в том, что был участником троцкистской террористической организации. Приговор: ВК ВС СССР, 12.06.1938 – ВМН. Расстрелян 12.06.1938, в г.Краснодаре.
    Реабилитирован ВК ВС СССР 12.10.1957
