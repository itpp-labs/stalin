  spravka: |-
    1897 г.р., д. Путришки Гродненской губ., поляк, исключен из ВКП(б), грамотный, зав. гороно. Проживал: г. Армавир. Арестован 23.06.1937 г. Предъявленное обвинение: "ст. 58/8/11 УК РСФСР". Военной коллегией ВС СССР 12.06.1938 г. назначена ВМН с конфискацией имущества. Приговор приведен в исполнение 12.06.1938 г. Реабилитирован Военной коллегией ВС СССР 12.10.1957 г. за отсутствием состава преступления.
