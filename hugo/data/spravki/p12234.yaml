    Род. в 1888, Польша, г. Лодзь, поляк, обр.: высшее, член ВКП(б) (бывший член КП Польши). Проживал: Москва, гостиница "Савой". Зам. торгового представителя СССР во Франции
    Арестован 22.07.1937. Обв. в участии в шпионско-террористической организации. Приговор: ВК ВС СССР, 03.11.1937 – ВМН. Расстрелян 03.11.1937, г.Москва.
