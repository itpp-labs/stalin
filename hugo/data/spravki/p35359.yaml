  spravka: "03.1892, г. Баку, Азербайджан — 13.03.1946, с. Канакер Котайского района\
    \ АрмССР. \n  Армянин. Из служащих. Майор (27.04.1937). В РККА с 1920. Беспартийный.\
    \ Окончил Тифлисское военное училище. \n  Помощник начальника пограничного разведывательного\
    \ пункта РО штаба Кавказской Краснознаменной армии — Закавказского ВО (ноябрь\
    \ 1932 — март 1936), начальник учебной части (март 1936 — июнь 1940), старший\
    \ преподаватель иностранного языка (с июня 1940) Курсов военных переводчиков РО\
    \ штаба Закавказского ВО. \n  Участник Великой Отечественной войны. \n  После\
    \ войны — начальник организационно-планового отделения 89-й стрелковой дивизии."
