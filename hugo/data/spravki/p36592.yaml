    Род. в 1901, Смоленская обл., Невельский р-н, дер. Авинищи, русский, член ВКП(б). Проживал: Москва, Чистопрудный бул., д. 12, кв. 24. Член Военного совета ВВС РККА, бригадный комиссар
    Арестован 22.05.1938. Обв. в участии в военно-фашистском заговоре. Приговор: ВК ВС СССР, 29.08.1938 – ВМН. Расстрелян 29.08.1938, г.Москва.
    Реабилитирован ВК ВС СССР июль 1967
