    Род. в 1895, г. Саратов, русский, обр.: высшее, б/п. Проживал: Москва, ул. Фрунзе, д. 13, кв. 40. Технический руководитель завода "Корнфлекс"
    Арестован 05.02.1938. Обв. в шпионаже и участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 27.04.1938 – ВМН. Расстрелян 27.04.1938, г.Москва.
