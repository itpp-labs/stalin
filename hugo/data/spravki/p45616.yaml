    Род. в 1899, Винницкая обл., Тывровский р-н, с. Твырово, еврей, обр.: незаконченное высшее. Проживал: Акмолинская (Целиноградская) обл., г. Акмолинск. Бухгалтер
    Арестован УМГБ по Акмолинской обл. 02.09.1949. Обв. по ст. 58-10, 58-11 УК РСФСР. Приговор: Акмолинский облсуд, 10.03.1950 – 10 лет ИТЛ.
    Реабилитирован ВК ВС СССР 20.07.1955 за отсутствием состава преступления
