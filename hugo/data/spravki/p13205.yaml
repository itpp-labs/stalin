  fio: Бичок Григорій Опанасович
  source: 'Реабілітовані історією : Донецька область'
  spravka: |-
    1890 року народження, с. Парафіївка Ічнянського району Чернігівської області, українець, освіта неповна вища, член ВКГІ(б). Проживав: м. Сталіно Донецької області, спецмістечко. корпус 3, кв. 53. Керівник облплемзаготконтори обласного земельного управління.
    Заарештований 2 вересня 1937 року. Засуджений військовою колегією Верховного Суду СРСР до розстрілу з конфіскацією майна. Вирок приведено до виконання у м. Сталіно 2 грудня 1937 року.
    Реабілітований у 1991 році.
