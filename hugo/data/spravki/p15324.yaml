  fio: Валиков Анатолий Петрович
  source: ru.openlist.wiki/Валиков_Анатолий_Петрович_(1891)
  spravka: |-
    1891 г.р., уроженец г.Тулы, русский, гражданин СССР, окончил высшие академические курсы хозяйственников. С 1907 г. по 1910 г. и 1916 г. по 1919 г. состоял в партии эсеров, с 1923 г. по 1937 г. - член ВКП(б). Проживал по адресу: г. Москва, ул. Сивцев-Вражек, д. 33, кв.1. На момент ареста - управляющий трестом «Союзавторемонт ».
     Арестован 2 ноября 1937 года. Определением Военной коллегии Верховного суда СССР от 15 декабря 1956 года Валиков Л.П. реабилитирован.
      АУД№ Р-8635.
