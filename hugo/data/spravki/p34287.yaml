  spravka: |-
    1893 г.р., член КПСС с 1918 года, партбилет № 1560232, русский, работал заведующим горвнуторгом в г.Ростове-на-Дону. 30 августа 1940 года исключен из партии бюро Ростовского обкома КПСС, как осужденный по политическим обвинениям. Арестован НКВД 27 ноября 1937 года, осужден к ВМН - расстрелу Военной коллегией Верховного суда СССР 17 июня 1938 года. 26 сентября 1957 года реабилитирован Военной коллегией Верховного суда СССР.
