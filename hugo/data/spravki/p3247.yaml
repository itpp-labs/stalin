- id: all.csv-line-2656
  repryear: '1937'
  fio: Горбатюк Александр Яковлевич
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1891, Киев, русский, обр.: высшее, член ВКП(б). Проживал: Москва, Сретенский бул., д. 6, кв. 49. Уволен с должности начальника отдела военных сообщений штаба Харьковского военного округа 29 апреля 1937 г., находился в распоряжении Управления по начсоставу РККА, полковник.
    Арестован 16.05.1937. Обв. в участии в военно-фашистской террористической организации. Приговор: ВК ВС СССР, 02.07.1937 – ВМН. Расстрелян 02.07.1937, г.Москва.
    Реабилитирован ВК ВС СССР 03.10.1957
