  fio: Богомолов Иван Дмитриевич
  source: Ленинградский мартиролог, т.10
  spravka: |-
    1888 г. р., уроженец г. Устюжна, русский, эсер в 1905-1918 г., беспартийный, член Общества бывших политкаторжан и ссыльнопоселенцев, нач. цеха Химпищекомбината, проживал: г.Ленинград, Петровская ул., д. 1/2, кв. 73. Арестован 2 февраля 1938 г. Выездной сессией Военной коллегии Верховного суда СССР в г. Ленинград 20 сентября 1938 г. приговорен по ст. ст. 58-8-11 УК РСФСР к высшей мере наказания. Расстрелян в г. Ленинград 21 сентября 1938 г.
