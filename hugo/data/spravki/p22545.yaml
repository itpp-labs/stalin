- spravka_old_id: 18351
  repryear: 1938
  fio: Кострынин Василий Иванович
  source: Книга памяти Красноярского края
  spravka: |-
    Род. в 1900, Владимирская губ., русский, обр.: высшее, член ВКП(б) в 1924—1937. Проживал: г. Красноярск. Преподаватель в лесотехническом институте
    Арестован 28.06.1937. Обв. по ст.58—7, 58—8, 58—11 УК РСФСР. Приговор: ВК ВС СССР, 14.07.1938 – 10 лет тюремного заключения и 5 лет лишения политических прав с конфискацией личного имущества. Умер в заключении в 1943. содержался в Красноярской тюрьме.
    Реабилитирован ВК ВС СССР 18.04.1957
