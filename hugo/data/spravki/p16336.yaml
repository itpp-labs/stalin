  repryear: null
  fio: ТАРАЗЕВИЧ Ян Болеславович
  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 3.
  spravka: |-
    народився 1888 р. на ст. Новосвенцяни Петербурга-Варшавської залізниці. Білорус, з робітників, освіта вища, позапарт. Проживав у Харкові. Старший інспектор вантажної служби Управління Півд. залізниці. Заарештований 21 серпня 1937 р. як член шпигунської диверсійно-шкідницької організації (статті 546, 549, 5411 КК УРСР) і військовою колегією Верховного Суду СРСР 3 січня 1938 р. (статті 541 п. "а", 548, 5411 КК УРСР) засуджений до розстрілу з конфіскацією особистого майна. Розстріляний 4 січня 1938 р. у Харкові. Реабілітований 17 вересня 1957 р.
