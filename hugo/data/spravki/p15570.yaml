  spravka: |-
    1897 р., х. Під Лісом біля с. Озерна, освіта середня. Актор і режисер. Навчався в гімназії м. Тернопіль. Творчу діяльність почав 1915 р. у театрі “Тернопільські театральні вечори”. Проживав від 1920 р. в радянській Україні. Від 1936 р. – головний режисер Театру ім. Революції в м. Харків. Заарештований 28.09.1937 р. (ст. 54-8, 54-11 КК УРСР). Засуджений 15.01.1938 р. виїзною сесією ВК ВС СРСР до розстрілу. Страчений у м. Київ 16.01.1938 р. Реабілітований 25.08.1956 р.
