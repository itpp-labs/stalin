  spravka: |-
    народився 1897 у міст. Озерна провінція Східна Галичина Австро-Угорської імперії. Українець, із селян, освіта середня, позапарт. Проживав у Харкові. Головний режисер театру революції. Заарештований _28.09.1937_ р. як член українського націоналістичного підпілля, за к.-р. агітацію (статті 54-10 ч. 1, 54-11 КК УРСР), етапований для подальшого слідства до м. Дніпропетровська в розпорядження УНКВС по Дніпропетровській обл. Військовою колегією Верховного Суду СРСР _15.01.1938_ р. (ст. 54-8, 54-11 КК УРСР) засуджений до розстрілу з конфіскацію особистого майна з негайним виконанням вироку згідно з постановою ЦВК СРСР від _01.12.1934_ р. Розстріляний _16.01.1938_ р. у Києві. Реабілітований _25.08.1956_ р.
