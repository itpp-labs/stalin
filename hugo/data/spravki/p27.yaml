  fio: Филипченко Иван Гурьевич (Григорьевич)
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1887, Саратовская губ., Балашовский уезд, с. Старохоперское, русский, обр.: высшее, член ВКП(б). Проживал: Москва, Большой Гнездниковский пер., д. 10, кв. 738. Поэт, член Союза советских писателей.
    Арестован 06.03.1936. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 08.03.1937 – ВМН. Расстрелян 09.03.1937, г.Москва.
    Реабилитирован ВК ВС СССР 28.12.1955
