  spravka: |-
    1896 року народження, с. Капустине Полтавського району Полтавської області, росіянин, освіта вища, безпартійний. Проживав: м. Постишеве Донецької області, Новоекономічний рудник, вул. Центральна, буд. № 107. Головний інженер тресту "Постишеввугілля".
    Заарештований 2 липня 1937 року. Засуджений виїзною сесією військової колегії Верховного Суду СРСР у м. Сталіно (м. Донецьк) до розстрілу з конфіскацією майна. Вирок приведений до виконання у м. Сталіно 21 вересня 1937 року.
    Реабілітований у 1957 році.
