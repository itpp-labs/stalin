  source: www.vcisch2.narod.ru/YAROSHENKO/Yaroshenko.htm
  spravka: "родился 23 мая 1898 года в с. Яхники на Полтавщине в семье учителя. Закончил\
    \ сельскую школу, потом реальное училище. Учился в Киевском коммерческом институте.\
    \ Писать начал на русском языке (сборник “Стихи” 1917 г.). Отдельными изданиями\
    \ вышли несколько книг его стихов и прозы на украинском языке. Владимир Ярошенко\
    \ входил в литературные организации “МАРС”, “Плуг”, “Ланка”. С 1919-го по 1921\
    \ год был членом Украинской Коммунистической партии. \n  Впервые Владимир Ярошенко\
    \ был арестован 26 февраля 1933 года по обвинению в участии в мифической \"украинской\
    \ националистичческой контрреволюционной организации\", но через два с половиной\
    \ месяца был освобожден. Второй раз его арестовали 3 ноября 1936 года как \"..участника\
    \ украинской контрреволюционной националистической фашистской террористической\
    \ организации, связанной с контрреволюционной троцкистско-зиновьевской организацией,\
    \ совершившей 1 декабря 1934 года злодейское убийство т. Кирова и готовила в будующем\
    \ террористические акты против руководителей ВКП(б) и Советского правительства,\
    \ проводившего контрреволюционную фашистскую агитацию и террористическую пропаганду…\"\
    \ \n  13 июля 1937 года Военной коллегией Верховного Суда СССР на закрытом заседании\
    \ в Киеве Владимир Ярошенко был приговорён к расстрелу и в этот же день расстрелян.\
    \ Реабилитирован 13.09.1962."
