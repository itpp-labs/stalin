  fio: Тарасов Семен Андреевич
  source: Книга памяти жертв политических репрессий в Восточном Забайкалье (6 том)
  spravka: |-
    Род. в 1891 г., с. Большое Окулово Нижегородской губ., русский,  житель с. Кокуй Сретенского р-на ВСК. Состоял в партии социалистов-революционеров (эсеров). Работал на Сретенской судоверфи, мастер инструментального цеха. Арестован 18 октября 1936 г. Приговорен 29 января 1938 г. военным трибуналом ЗабВО по ст. 58-8, 58-9, 58-10 УК РСФСР к ВМН. Сведений об исполнении приговора не имеется. Реаб. 30 апреля 1959 г. военнной коллегией Верховного суда СССР. Жена Татьяна Павловна – 43, дети: Василий – 1913, Владимир – 12.
