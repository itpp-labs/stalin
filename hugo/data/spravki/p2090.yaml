    \ и советского правительства и участии в террористической организации. Приговор:\
    \ ВК ВС СССР, 26.05.1937 – ВМН. Расстрелян 26.05.1937, г.Москва. \n  Реабилитирован\
    \ ВК ВС СССР 22.08.1956"
