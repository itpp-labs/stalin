  fio: Дубинин Анисим Антонович
  source: Архив НИПЦ "Мемориал" (Москва)
  spravka: |-
    Род. в 1888, Украина, украинец, обр.: высшее, член ВКП(б) с 1914 г. ( РСДРП(б) - с 1905). Проживал: Тбилиси. Начальник Юго-Западной железной дороги.
    Арестован в 1937. Приговор: ВК ВС СССР, 08.01.1938 – ВМН. Расстрелян 08.01.1938, г.Москва, захоронен в "Коммунарке".
    Реабилитирован ВК ВС СССР 29.09.1956
