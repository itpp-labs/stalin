  spravka: "1902 року народження, м. Донецьк Донецької області, українець, освіта\
    \ середня, член ВКП(б). Начальник клубу 92-го артполку, 92-ї стрілецької дивізії\
    \ с. Барабаш Приморської області, ДВК. \n  Заарештований 22 липня 1937 року. Виїзною\
    \ сесією війської колегії Верховного Суду Союза СРСР засуджений до розстрілу з\
    \ конфіскацією майна. \n  Реабілітований у 1942 році."
