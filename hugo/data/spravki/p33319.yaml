  spravka: |-
    1900 г.р., коми, м.р. г.Сыктывкар, Коми АССР, м.п. по месту рождения, зав.орготделом исполкома Коми АССР. Один из инициаторов создания колхозов, один из организаторов коми комсомола. Арестован 16.11.1937г. Обвинялся НКВД Коми АССР по ст. 58-2, 58-10 ч.1, 58-11 УК РСФСР. Дело прекращено 29.03.1940 г.
