    1899 г.р., г. Славянск, Донбасс, украинец, чл. ВКП(б) до 1937 г., образование начальное, начальник цеха нефтеперегонного з-да. Проживал: г.Туапсе. Арестован 30.04.1937г. Предъявленное обвинение: "участник контрреволюционной террористической организации, диверсионно-вредительская работа". Военной коллегией ВС СССР 15.12.1937 г. назначена ВМН с конфискацией имущества. Приговор приведен в исполнение 15.12.1937 г. Реабилитирован Военной коллегией ВС СССР 30.07.1957 г. за отсутствием состава преступления.
