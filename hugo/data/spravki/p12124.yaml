  fio: Межин Юрий Юрьевич
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1886, Курляндская губ., латыш, обр.: среднее, член ВКП(б). Проживал: Москва, ул. Краснопрудная, д. 22, кв. 158. Председатель Транспортной коллегии Верховного суда СССР.
    Арестован 21.09.1937. Обв. в вредительстве и участии в антисоветской террористической организации правых. Приговор: ВК ВС СССР, 25.11.1937 – ВМН. Расстрелян 26.11.1937, г.Москва.
    Реабилитирован ВК ВС СССР 04.08.1956
