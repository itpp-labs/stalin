  source: Реабілітовані історією. Харківська область. Кн. 2.
  spravka: |-
    народився 1896 у м. Рига Ліфляндської губ. Німець, з робітників, освіта вища, у 1920—1936 рр. член ВКП(б). Проживав у Харкові. Керуючий Харківської контори Союззаготпостачу. Заарештований _05.09.1936_ р. за к.-р. троцькістську діяльність (статті 54-10 ч. 1, 548 КК УСРР) і військовою колегією Верховного Суду СРСР _08.03.1937_ р. (статті 548, 5411 КК УРСР) засуджений до ВМП з конфіска­ цією особистого майна. Розстріляний _09.03.1937_ р. у [Москві]. Реабілітований _08.12.1956_ р.
