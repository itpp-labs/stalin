- spravka_old_id: 29940
  repryear: 1938
  fio: Костин Дмитрий Тарасович
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1884, Кировская обл., Даровский р-н, дер. Бельники, русский, обр.: незаконченное высшее, член ВКП(б) до 1930.
    Арестован 28.02.1938. Обв. в шпионаже и участии в к.-р. диверсионно-террористической организации. Приговор: ВК ВС СССР, 15.09.1938 – ВМН. Расстрелян 15.09.1938, г.Москва.
    Реабилитирован ВК ВС СССР 06.12.1956
