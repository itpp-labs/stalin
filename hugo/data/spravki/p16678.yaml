    род. 1900 (в приговоре 1895), Аз.ССР, г.Баку. Из крестьян. Образование низшее. Член ВКП(б) с 1924. Исключен решением 11.11.1937 ПК КПК по Азербайджану в связи с арестом. Восст. посмертно 11.12.1956 решением бюро ЦК КП Азербайджана.
     Быв. секретарь Тертерского (Мирбаширского) РК АКП(б). Прож.: Аз.ССР, г.Баку.
     Арестован в 1937
     Обвинение: активный участник к-р буржуазно-нац-ской орг-ции. Виновным себя не признал.
     Приговор: ВК ВС СССР, 05.01.1938 - ВМН.
     Расстрелян 05.01.1938
     Реабилитирован ВК ВС СССР 12.05.1956 за отсутствием состава преступления.
     Источники: Сталинский список от 07.12.1937 (Аз.ССР, Кат.1)| Личное дело №36961 (АПД УДПАР, ф.6, оп.9, д. 210)| Определение ВКВС СССР 12.05.1956.
