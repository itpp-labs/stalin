  fio: Удин Николай Иванович
  source: Книга памяти Краснодарского края
  spravka: |-
    Род. в 1903, г. Новороссийск, русский, обр.: начальное, искл. из ВКП(б) в 1937г. Проживал: г. Сочи, ул. Нагорная, 10. Заведующий коммунально-хозяйственным отделом Сочинского горсовета
    Арестован 22.05.1937. Обв.: участие в контрреволюционной троцкистской террористической организации. Приговор: ВК ВС СССР, 09.08.1937 – ВМН. Расстрелян 09.08.1937, в г. Ростове-на-Дону.
    Реабилитирован ВК ВС СССР 19.12.1956
