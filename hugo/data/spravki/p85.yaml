  spravka: |-
    Род. в 1900, Могилев, еврей, обр.: высшее, член КП(б)У. Проживал: Киев, ул. Обсерваторная, д. 12б, кв. 21. Начальник планово-финансового отдела в Наркомате внутренней торговли, зав. кафедрой экономики и планирования торговли в Торговой академии.
    Арестован 02.09.1936. Обв. в к.-р. организационной деятельности и совершении терактов. Приговор: ВК ВС СССР, 10.03.1937 – ВМН. Расстрелян 10.03.1937, г.Москва.
    Реабилитирован ВК ВС СССР 06.08.1957
