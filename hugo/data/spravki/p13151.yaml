  fio: НАЙДЬОНОВ Федір Миколайович
  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 3.
  spravka: |-
    народився 1898 р. у с. Гюнівка Бердянського пов. Таврійської губ. Болгарин, з торговців, освіта початкова, член ВКП(б) з 1920 р. Проживав у Харкові. Директор універмагу № 1 Наркомвнуторгу. Заарештований 16 серпня 1937 р. за зв'язки з розстріляними членами правотроцьйстської організації та приховування к.-р. минулого (статті 548 п. "г" через ст. 17, 5411, 5413 КК УРСР) і військовою колегією Верховного Суду СРСР 5 грудня 1937 р. (статті 547, 548, 5411 КК УРСР) засуджений до розстрілу з конфіскацією майна. Розстріляний 6 грудня 1937 р. у Харкові. Реабілітований 29 жовтня 1955 р.
