    род. 1902, г.Шуша, НКАО, Аз.ССР, армянин. Член ВКП(б) с мая 1919. Исключен 26.09.1937 решением Азизбековского РК АКП(б) в связи с арестом. Восст. посмертно решением бюро ЦК КП Азербайджана.
    Управляющий трестом "Азизбековнефть". Прож.: Аз.ССР, г.Баку.
    Арестован в 1937
    Обвинение: ст.ст. 69,70,73 УК Аз.ССР - участник с 1936 троцкистской диверсионно-вредительской террор. орг-ции в нефтяной пром-сти Азербайджана, проводил вредительство и был в курсе подготовки терактов.
    Приговор: ВК ВС СССР, 02.07.1938 - ВМН.
    Расстрелян 02.07.1938
    Реабилитирован ВК ВС СССР 18.04.1957 за отсутствием состава преступления.
