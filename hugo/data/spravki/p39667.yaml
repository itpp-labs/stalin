  fio: Краснюк Дионисий Алексеевич
  source: Книга памяти Омской обл.
  spravka: |-
    Родился в 1900 г., Киевская губ., Черкасский уезд, д. Минеево, русский, образование техническое училище, Студент сельхозинститута.
    Арестован 19 февраля 1921 г.
    Приговорен: Омская губЧК 14 октября 1921 г., обв.: по обвинению в контрреволюционной деятельности.
    Приговор: дело прекращено. Реабилитирован 26 ноября 1999 г. Прокуратурой Омской обл. на основании Закона РФ.
