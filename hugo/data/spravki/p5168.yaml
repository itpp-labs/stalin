    1891 г.р., уроженец Кореи, гражданин СССР, малограмотный, проживал в с. Нарве Верхнесидиминского сельсовета Посьетского района Дальневосточного края, работал в колхозе “Новый путь”.
     Арестован 24 мая 1937 года по обвинению в участии в “шпионско-диверсионной террористической организации, руководимой японской разведкой”.
     Военным трибуналом Особой Краснознаменной Дальневосточной армии 11-14 августа 1937 года по обвинению по ст. 58-1 “а”, 58-9, 19, 58-11 УК РСФСР приговорен к высшей мере наказания - расстрелу.
     Определением Военной Коллегии Верховного Суда СССР от 14 сентября 1937 года приговор был оставлен в силе, а кассационная жалоба - без удовлетворения. Приговор был приведен в исполнение 23 сентября 1937 года в г. Ворошилове.
     Реабилитирован 15 мая 1959 года Верховным Судом СССР, который отменил приговор военного трибунала ОКДВА от 11-14 августа 1937 года.
