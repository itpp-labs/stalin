- spravka_old_id: 7603
  repryear: 1937
  fio: Цельмеровский Владислав Игнатьевич
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1895, Петроковская губ., г. Лодзь, поляк, обр.: неполное среднее, член ВКП(б). Проживал: Саратов, ул. Кирова, д. 34, кв. 90. Начальник командного отдела Управления милиции Саратовской обл.
    Арестован 10.07.1937. Обв. в участии в шпионско-диверсионной террористической организации - ПОВ. Приговор: ВК ВС СССР, 21.09.1937 – ВМН. Расстрелян 21.09.1937, г.Москва.
    Реабилитирован ВК ВС СССР 08.12.1956
