  fio: Волощук Иван Гаврилович
  source: Книга памяти Республики Коми
  spravka: |-
    Родился в 1915 г., Запорожская обл., Нижнесерогозский р-н, с. Ясная Поляна, украинец, заключенный Севжелдорлага.
    Арестован 25 апреля 1942 г.
    Приговорен: Военный трибунал войск НКВД СССР при Управлении строительства Северо-Печорской ж.д. магистрали 10 ноября 1942 г., обв.: по ст.ст. 58-10 ч.2 УК РСФСР, 58-1 "а" УК РСФСР.
    Приговор: ВМН. Определением военной коллегии Верховного суда СССР от 01.12.1942г. ВМН заменена на 10 лет лишения свободы.
