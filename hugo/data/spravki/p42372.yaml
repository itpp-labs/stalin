  spravka: "павильон-музей «Траурный поезд В. И. Ленина». Основу экспозиции музея\
    \ составляет паровоз У-127. \n  Первоначально паровоз был передан в Москву с Ташкентской\
    \ железной дороги. На субботнике был восстановлен протекавший котел, разграбленный\
    \ локомотив укомплектован приборами, выкрашен в красный цвет и 23 мая 1923 года\
    \ на общем собрании рабочих и служащих депо передан коммунистам. Почетным машинистом\
    \ паровоза был избран В.И. Ленин. На котле паровоза нанесли надпись \"От беспартийных\
    \ - коммунистам\". Паровоз У-127 снискал себе недобрую славу и слыл \"генеральской\
    \ вдовой\". Менее чем через год, 23 января 1924 года паровоз У-127 провёл траурный\
    \ поезд с телом В. И. Ленина от платформы Герасимовская до Павелецкого вокзала.\
    \ Машину вел Матвей Кузьмич Лучин. \n  В 1936 году все паровозы У, кроме У-127\
    \ были переданы с Московско-Донбасской (ранее Рязано-Уральской) ЖД на Закавказскую\
    \ и Орджоникидзевскую. Исторический локомотив в 1937 г. был отреставрирован и\
    \ выкрашен в красный цвет. Реставрацией руководил сам Лучин, бессменно работавший\
    \ на этом паровозе. Паровоз поставили в крайнем тупике под открытым небом и обнесли\
    \ цепью, поставили будку, в которой дежурил милиционер. В скором времени, машинист\
    \ с 35-летним стажем Матвей Кузьмич Лучин (1884 г.р.), был арестован осенью 1937\
    \ г. (ст. 58) и умер в 1938 г на строительстве железнодорожной ветки Пукса — Наволоки\
    \ (Заонежская ЖД)."
