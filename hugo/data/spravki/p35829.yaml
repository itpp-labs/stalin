    Род. в 1898, Виленская губ., г. Лида, еврей, обр.: высшее, член ВКП(б). Проживал: Москва, 5-й Донской пр-д, д. 21а, кв. 147. Начальник планово-производственного отдела завода "Станкоконструкция"
    Арестован 09.02.1938. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 14.06.1938 – ВМН. Расстрелян 14.06.1938, г.Москва.
