  spravka: |-
    1894 р., с. Валуци Ковненської губ. (Литва), поляк, малописьменний, член ВКП (б) з 1919 р. по 1937 р. Проживав у смт Нова Ушиця, голова Новоушицького райвиконкому. Заарештований 30.11.37.
    Звинувачення: член терористичної організації. Військколегією Верховного Суду СРСР 20.01.38 засуджений до розстрілу з конфіскацією майна. Вирок виконаний.
    Реабілітований прокуратурою СРСР 26.06.91.
