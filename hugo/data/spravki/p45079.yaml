    Род. в 1898, Тульская губ., Новосильский уезд, дер. Головкино, русский, обр.: высшее, член ВКП(б). Проживал: Москва, ул. Серафимовича, д. 2 (Дом правительства), кв. 195. До 15 июля 1949 г. министр просвещения РСФСР, на момент ареста не работал.
    Арестован 19.08.1949. Обв. в измене Родине, антисоветской агитации и участии в к.-р. организации. Приговор: ВК ВС СССР, 27.10.1950 – ВМН. Расстрелян 28.10.1950, г.Москва.
    Реабилитирован ВК ВС СССР 14.05.1954
