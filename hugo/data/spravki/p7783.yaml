    Род. в 1892, Казанская губ., дер. Большие Савруши, русский (татарин), обр.: среднее, кандидат в члены ВКП(б). Проживал: Казань, ул. 1-го Мая, д. 1, кв. 15. Технорук на казанском оборонном заводе № 40 им.Ленина.
