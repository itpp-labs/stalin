  spravka: |-
    1900 г.р. Род. в пос.Полотняный Батышской области.
     Нац.: русский.
     Место проживания, служба: г.Фрунзе Киргизской ССР, уполномоченный Народного комитета связи Киргизской ССР.
     Арестован 20 октября 1937 за антисовет.деятельность.
     5 ноября 1938 приговорен к ВМН и в тот же день расстрелян.
     26 июня 1957 приговор отменен, дело прекращено.
