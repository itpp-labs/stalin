    (1892-1943) чл. РКП(б) с 1917 г. глава судового комитета "Алмаза", комиссар Транспортной флотилии ЧФ, в декабре 1917 - марте 1918 гг. - глава Одесского Совета матросских депутатов, член "Комитета 15-ти" (для подготовки и проведения восстания в Одессе). После войны работал в Донбассе на жд. транспорте (тогда и сделан снимок) Видную роль на «Алмазе» играл большевик Павел Кондренко, переведенный на судно с минного заградителя «Дунай». Это он в августе 1917 года на многотысячном митинге, который состоялся на Таможенной площади в Одессе, первым потребовал ухода реакционного адмирала Хоменко с поста командующего флотилией. А когда морской комиссар Временного правительства Шрейдер заявил, что правительство не может признать законным требование матросов, Кондренко бросил реплику, встреченную всеобщим одобрением: «Тогда правительству придется уйти в отставку!»
