    1882 г.р., член КПСС с 1924 года, партбилет № 0779310, украинец, образование высшее, работал начальником паровозной службы Управления железной дороги имени Ворошилова. Награжден в 1936 году орденом Ленина. 16 октября 1938 года бюро Ростовского ГК КПСС исключило из партии, как арестованного органами НКВД. Арестован органами НКВД 14 декабря 1937 года и в 1940 году по политическим обвинениям сослан в Кировскую область, сроком на 5 лет. Освобожден в декабре 1942 года. В октябре 1943 года умер. 1 марта 1958 года президиумом Ростовского областного суда реабилитирован в судебном порядке. Реабилитирован в партийном порядке посмертно.
