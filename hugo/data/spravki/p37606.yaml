  fio: Шатаев Магомед
  source: ru.wikipedia.org/wiki/Шатаев,_Магомед_Шотаевич
  spravka: |-
    Род. в 1896 году в селе Курчалой в состоятельной семье предпринимателя. Учился в русской Веденской школе для чеченских мальчиков. Член ВКП(б) с 1929. В 1931—1937-е годах — управляющий «Водоканалтреста» в городе Грозном. Арестован, три года находился в заключении центральной тюрьме Ростова-на-Дону, освобожден и реабилитирован в 1941.
