- spravka_old_id: 7185
  repryear: 1937
  fio: Гваберидзе Герасим Павлович
  source: По материалам Архива внутренних дел Грузии подготовлено Институтом развития
    свободы информации (IDFI), Грузия
  spravka: |-
    Род. в 1892, Кутаисский район, г. Кутаиси, грузин. Место проживания: г. Тбилиси, ул. Хвамли № 12. Род занятий: С 1932 г. по 1935 г.работал в органах РК Милиции Грузии на должности старшего инспектора отделения народной службы. Заместитель председателя артели "Цители Дараджи". В 1931 году работал в Грузводхозе прорабом, при чистке соваппарата был снят по 1-ой категории за злоупотребления по службе.
    Осужден Тройкой при НКВД ГССР 23.10.1937. Мера наказания: расстрел с конфискацией личного имущества
