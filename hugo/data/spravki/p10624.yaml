    1898 года рождения [Батуми], член ВКП(б) с 1916 года, уполномоченный по Западной области Наркомата тяжелой промышленности СССР в г. Смоленске, [Член Президиума Исполкома Коминтерна, прож. г. Смоленск, ул. Социалистическая, д.6, кв. 10, арестован 9 декабря 1934 года обв.: ст. 63-1а, 69, 70, 76 УК БССР. Реабилитирован 11 октября 1958 года, определением Военной коллегии Верховного Суда СССР]
