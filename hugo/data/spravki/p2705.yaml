  spravka: "1910 року народження, м. Костянтинівка Донецької області, українець, освіта\
    \ вища, безпартійний. Проживав: сел. Миколаївське Костянтинівського району Донецької\
    \ області. Технік-лаборант заводу \"Дубитель\". \n  Заарештований 5 лютого 1937\
    \ року. Засуджений військовою колегією Верховного Суду СРСР на 8 років ВТТ. \n\
    \  Реабілітований у 1992 році."
