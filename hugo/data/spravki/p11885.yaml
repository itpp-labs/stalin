- spravka_old_id: 10034
  repryear: 1937
  fio: Шевченко Константин Прокопьевич
  source: УФСБ РФ по Ростовской обл.
  spravka: |-
    1899 г.р., урож. г.Ростова-на-Дону, русский, гр.СССР, соц. происхождение из рабочих, жит. х.Грачи Базковского района АЧК, директор лесопитомника.
    Арестован 15.05.1937 г. Миллеровским ГО НКВД по ст.ст.58-7-8-10-11 УК РСФСР.
    Осуждён 15.12.1937 г. ВК Верховного суда СССР по ст.ст.58-7-8-11 УК РСФСР к расстрелу. Приговор приведён в исполнение 15.12.1937 г. в г.Ростове-на-Дону. 20.03.1958 г. ВК Верховного суда СССР дело в отношении Шевченко К.П. производством прекращено, за отсутствием состава преступления.
