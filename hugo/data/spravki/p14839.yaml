    Род. в 1915, Томская губ., Барнаульский уезд, Каменская вол. Проживал: КЖД, ст-ция Ужур. Слесарь в депо станции.
    Арестован 16.02.1937. Обв.: террористическая деятельность. Приговор: выездная сессия ВК ВС СССР, 13.07.1938 – 8 лет ИТЛ.
