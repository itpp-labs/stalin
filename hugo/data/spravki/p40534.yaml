  fio: Золотарь Израиль Моисеевич
  source: Ленинградский мартиролог, т.10
  spravka: |-
    1896 г. р., уроженец г. Смела, еврей, член ВКП(б) в 1919-1937 гг., директор Судостроительного завода № 189 им. Орджоникидзе, член Совета при Наркомтяжпроме СССР, член Ленсовета, проживал: г.Ленинград, пр. Пролетарской Победы, д. 3/16, кв. 1. Арестован 9 августа 1937 г. Выездной сессией Военной коллегии Верховного суда СССР в г. Ленинград 21 сентября 1938 г. приговорен по ст. ст. 58-7-8-11 УК РСФСР к высшей мере наказания. Расстрелян в г. Ленинград 22 сентября 1938 г. (Его жена Полина Евсеевна арестована и освобождена в 1938 г.)
