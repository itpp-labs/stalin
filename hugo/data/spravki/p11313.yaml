  fio: Лисенко Степан Петрович
  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 2.
  spravka: |-
    народився 1887 у с. Мурафа Богодухівського пов. Харківської губ. Українець, із селян, освіта неповна середня, позапарт., у 1907 і 1917 рр. член організації соціалістів-революціонерів. Проживав у с. Балаклія Балаклійського р-ну Харківської обл. Старший бухгалтер контори Заготзерно. Заарештований _02.08.1937_ р. за к.-р. діяльність та агітацію (ст. 54-10 ч. 1 КК УРСР) і військовою колегією Верховного Суду СРСР _26.10.1937_ р. (статті 54-8, 54-11 КК УРСР) засуджений до розстрілу з конфіскацією майна. Розстріляний _27.10.1937_ р. у Києві. Реабілітований _23.09.1991_ р.
