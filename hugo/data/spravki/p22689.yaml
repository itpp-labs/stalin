  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 1.
  spravka: |-
    народився 1884 у с. Осколець Старооскольського пов. Курської губ. Росіянин, із селян, освіта вища, член ВКП(б) з 1917 р. Проживав у Харкові. Начальник курсів середнього начальницького складу Управління Півд. залізниці. Заарештований _23.12.1937_ р. як член к.-р. правотроцькістської диверсійної шкідницької організації (статті 54-7, 54-8, 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _26.03.1938_ р. (статті 54-8, 54-9, 54-11 КК УРСР) засуджений до розстрілу з конфіскацією особистого майна. Розстріляний _27.03.1938_ р. у Харкові. Реабілітований _11.04.1956_ р.
