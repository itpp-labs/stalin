  spravka: "1897 року народження, с. Телешівка Ракитянського району Київської області,\
    \ українець, освіта неповна середня, член ВКП(б) Проживав: сел. Харцизьк Донецької\
    \ області, Поштова площа, буд. № 14. Директор Харцизької МТС. \n  Заарештований\
    \ 5 вересня 1937 року. Засуджений виїзною сесією військової колегії Верховного\
    \ Суду СРСР у м. Харкові до розстрілу з конфіскацією майна. Вирок приведено до\
    \ виконання у м. Харккові 3 січня 1938 року. \n  Реабілітований у 1958 році."
