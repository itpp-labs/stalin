  spravka: "1888 року народження, м. Дніпропетровськ Дніпропетровської області, єврей,\
    \ освіта вища, безпартійний. Економіст рудоуправління \"Нерудсталь\". Проживав:\
    \ м. Сталіно (м. Донецьк) Донецької області, Соцмістечко, буд. №11, кв. 23. \n\
    \  Заарештований 29 червня 1937 року. Військовою колегією Верховного Суду СРСР\
    \ 20 вересня 1937 року засуджений до розстрілу. Вирок приведений до виконання\
    \ 24 вересня 1937 року у м. Сталіно (м. Донецьк). \n  Реабілітований у 1992 році."
