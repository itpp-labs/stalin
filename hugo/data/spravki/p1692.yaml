  fio: Харламов Николай Михайлович
  source: Чураков Д. Репрессированные военнослужащие Красной Армии
  spravka: |-
    Род. в 1892, Рязанская обл., г. Кадом, русский, обр.: высшее, член ВКП(б) с 1919. Проживал: Москва, Б. Патриарший пер., д. 8, кв. 22. Начальник ЦАГИ, бригинженер, награжден орденом Ленина, орденом Красной Звезды
    Арестован 09.11.1937. Обв. в к.-р. деятельности в составе организации правых, вредительство в самолетостроении. Приговор: ВК ВС СССР, 29.07.1938 – ВМН. Расстрелян 29.07.1938.
    Реабилитирован 23.04.1955
