  repryear: null
  fio: Жернов Георгій Васильович
  source: '"Реабілітовані історією" : Донецька область'
  spravka: |-
    1891 року народження, м. Сімферополь, Крим, росіянин, освіта вища, безпартійний. Проживав: м. Сталіно (м. Донецьк), Ларинська сторона, вул. Леніна, буд. № 74. Помічник начальника цеху металургійного заводу.
    Заарештований 17 червня 1937 року. Засуджений виїзною сесією військової колегії Верховного Суду СРСР у м. Сталіно до розстрілу з конфіскацією майна. Вирок приведено до виконання у м. Сталіно 20 вересня 1937 року.
    Реабілітований у 1956 році.
