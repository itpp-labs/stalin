  fio: Пугачев-Пугаческо Кузьма Алексеевич
  source: Весельницкий И.М. "Красное колесо" переехало и через Азово-Черноморский
    край и Ростовскую область
  spravka: |-
    1892 г.р., член КПСС с апреля 1918 года, партбилет № 03880751, румын, председатель Азово-Донского Рыбакколхозсоюза. 1 сентября 1937 года бюро Азово-Черноморского крайкома партии исключен из членов партии за связь с врагами народа, за сознательный срыв правительственных заданий. 27 августа 1940 года осужден Особым Совещанием при НКВД СССР на 5 лет исправительно-трудовых лагерей. 24 июля 1941 года, отбывая наказание по суду, Пугачев-Пугачевско К.А., умер. 24 августа 1957 года реабилитирован президиумом Ростовского областного суда. В партийном порядке реабилитирован посмертно
- id: all.csv-line-38274
  repryear: '1938'
  fio: Пугаческо Кузьма Алексеевич
  source: Книга памяти Республики Коми
  spravka: |-
    1894 г.р., румын, м.р. мест.Старо-Килия, Румыния, м.п. г.Ростов-на-Дону. Арестован 14.02.1938. Осужден 27.08.1940 ОСО при НКВД СССР за участие в АС право-троцкистской организации на 5 лет лишения свободы. Прибыл 15.02.1941 из тюрьмы г.Ростова. Умер 24.07.1941.
