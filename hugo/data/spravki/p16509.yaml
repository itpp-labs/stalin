  fio: Бураев Уразгали (Оразгали)
  source: archive.president.kz/uploads/A.-Kazahskij-kraj.pdf
  spravka: "Род. 25.12.1898 г. в ауле № 2 Зангарской волости Казалинского уезда Сыр-дарьинской\
    \ области Туркестанского генерал-губернаторства Российской империи в семье скотовода.\
    \ Казах. Окончил русско-туземное (казахское-М.К.) училище (1915), 2-класса высшего\
    \ начального училища (1917), окончил педагогические курсы (1918, г.Ташкент), окончил\
    \ командные кавалерийские курсы (1921, г.Оренбург), окончил сельскохозяйственный\
    \ факультет Всесоюзной плановой академии по специальности экономист-плановик (1933\
    \ г. Москва). Член Коммунистический партии с 1921 г. \n  В 1915-09.1919гг.-няня\
    \ (уход за ребенком) в семье купца Аширбая Негматова во время каникул, инструктор\
    \ детской комнаты отдела народного образования, г.Казалинск, переписчик земской\
    \ управы при правительстве Алаш-Орды, г. Иргиз. 09.1919-04.1920гг. служил в РККА\
    \ в составе 2-го Киргизского Кустанайского кавалерийского полка. С апреля 1920г.\
    \ учился на командных кавалерийских курсах, г. Оренбург. С октября 1921 г. служил\
    \ в 16-м дунганском полку 8-й кавалерийской бригады. 1922-1924гг.-инструктор ЦК\
    \ КСМ Туркестана, г. Ташкент, заведующий организационным отделом Кара-Калпакского\
    \ обкома КСМТ, г.Турткуль, заведующий уездным земельным отделом, заместитель председателя\
    \ уездного исполкома, г. Казалинск. 1924-1926гг.-заведующий отделами государственного\
    \ имущества и землеустройства, г. Ташкент, 1926г.-председатель Аулие-Атинского\
    \ уездного исполкома Сыр-Дарьинской губернии. 1927г.- председатель правления Казмясопродукта.\
    \ 1927-1928гг.-председатель Кокчетавского уездного исполкома Петропавловского\
    \ округа. 1928-1929гг.-заместитель председателя Петропавловского окрисполкома,\
    \ председатель окружного планового комитета. 1929-1930гг.-заместитель управляющего\
    \ трестом “Карагандауголь”, г. Акмолинск. 1930-1933гг.-слушатель Всесоюзной плановой\
    \ академии. С августа 1933 г. по февраль 1934 г. заместитель Наркома земледелия\
    \ КАССР. С февраля 1934 г. начальник Южно-Казахстанского областного земельного\
    \ управления, г. Чимкент. 1935-1936гг.-заведующий отделом советской торговли Восточно-Казахстанского\
    \ обкома ВКП(б), г. Семипалатинск. 08.1936-10.1937гг. Нарком юстиции КазССР. \n\
    \  Репрессирован. Арестован 05.10.1937 г. Приговорен 26.02.1938г. выездной сессией\
    \ ВК ВС СССР к ВМН. Реабилитирован 29.01.1959 г. \n  Избирался: Член КазЦИКа.\
    \ Кандидат в члены Казкрайкома ВКП(б). \n  Источник: АПРК. Ф.141. Оп.1. Д.13125.\
    \ Л.46-63,, Оп.16. Д.4082. \n  Литература: Наркомы Казахстана. С. 100.,, Ашимбаев\
    \ Д. Кто есть кто в Казахстане.С.270."
