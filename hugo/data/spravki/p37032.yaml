    Род. в 1892, Курляндская губ., г. Гольдинген, латыш, б/п. Проживал: Москва, ул. Красноказарменная, 12--4--29. Инспектор по монтажу бензоустановок военно-строительного управления РККА
    Арестован 10.01.1938. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 17.09.1938 – ВМН. Расстрелян 17.09.1938, г.Москва.
    Реабилитирован ВК ВС СССР сентябрь 1957
