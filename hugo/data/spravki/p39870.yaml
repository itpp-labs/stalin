  fio: Юденич Владимир Петрович
  source: http://kortic.borda.ru/?1-17-0-00000022-000-10001-0
  spravka: |-
    (?) Род. 21.06.1889, титулярный советник. Врач, мобилизован в Черноморский флот в 12.1914 младшим врачом Николаевского флотского полуэкипажа. В ходе войны переведен в Черноморский флотский экипаж на посыльное судно «Алмаз». В 06.1917 назначен в Подводную бригаду, в 01.1918 на него возложены обязанности флагманского врача бригады. На 01.1921 врач Николаевского военно-морского госпиталя.
