  fio: Чантладзе Леонид Вахтангович
  source: www.abaev-a.ru/deyateli_nauki/abaev_salat_mixajlovich/3/index.htm
  spravka: |-
    Упоминается С.М.Абаевым: «Специалистов для полевых партий не хватало. Но тут помог случай. Кто-то подсказал, что в лагере дорожников на общих работах занят один заключенный геолог. Я увидел этого человека и испугался его вида: это был настоящий человеческий скелет, внешне он был похож на грузина. Из разговора с ним выяснилось, что он действительно грузин, звали его Леонидом Вахтанговичем Чантладзе, возраст сорок лет. Он окончил Тбилисский госуниверситет, но 1937 год не дал ему возможности сдать госэкзамен. Его арестовали на десятилетний срок заключения по статье 52 со всеми ее последствиями. Он сообщил, что семь лет проработал на строительстве дорог. Познакомившись с Чантладзе, я дал свое согласие на зачисление его в качестве геолога в Челучанскую партию. До выезда в поле я приглашал его к себе домой вечерами на ужин, а в поле он пользовался одной кухней со всеми сотрудниками наравне. В беседах с ним я пытался выяснить, за что его осудили, и всегда слышал в ответ: «Ни за что». Несмотря на то, что с политическими заключенными общаться было строго запрещено, я жалел его и часто приглашал к себе домой. В 1946 году после окончания срока заключения по моей настойчивой просьбе ему было разрешено ехать домой в Тбилиси. Денег у него не было. Я дал ему 1000 рублей и проводил в дорогу. Из Тбилиси он сообщил, что его высылают для жительства за 101 км от столицы. Но его мытарства на этом не закончились. В 1948 году он вновь был репрессирован и отправлен в Красноярский край на вечное поселение. Там у него случился инфаркт, и он умер. Жена и два его сына жили в Тбилиси, сыновья занимали ответственные посты, а он сам в 1957 году был полностью реабилитирован, .».
