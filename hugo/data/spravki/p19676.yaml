  repryear: 1938
  fio: Шапиро Давид Абрамович
  source: '"Воронежские сталинские списки"'
  spravka: |-
    Род. в 1909, Гомель, еврей, обр.: высшее, окончил Воронежский университет, химик.
    Обв. по ст.ст. 58-8, 58-11: обвинен в участи в троцкистской группе студентов из числа антисоветски настроенных студентов ВГУ, ставившую целью подготовку террористических актов против руководителей партии и правительства. Приговор: выездная сессия ВК ВС СССР в г. Воронеж, 15.01.1938 – ВМН. Расстрелян 15.01.1938.
    Реабилитирован ВК ВС СССР 04.02.1958
