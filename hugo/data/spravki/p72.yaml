- id: all.csv-line-69
  repryear: '1937'
  fio: Сараджев Арташес Харенович (Херонович, Хоренович)
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1898, Тифлисская губ., г. Ахалцихе, армянин, обр.: высшее, член ВКП(б). Проживал: Киев, ул. 25-го Октября, д. 36, кв. 16. Преподаватель философии в Киевском институте красной профессуры, профессор.
    Арестован 27.12.1936. Обв. в к.-р. организационной деятельности и совершении терактов. Приговор: ВК ВС СССР, 10.03.1937 – ВМН. Расстрелян 10.03.1937, г.Москва.
    Реабилитирован ВК ВС СССР 28.12.1955
