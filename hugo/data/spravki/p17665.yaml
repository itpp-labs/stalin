- spravka_old_id: 14277
  repryear: 1937
  fio: Гибер Лев Семенович
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1900, г. Ровно, еврей, обр.: высшее, член ВКП(б) (бывший член еврейской партии Поалей Цион). Проживал: Москва, ул. Салтыковская, д. 5, кв. 1. Начальник газогенераторной лаборатории Научного автотракторного института
    Арестован 02.11.1937. Обв. в участии в к.-р. диверсионной террористической организации. Приговор: ВК ВС СССР, 10.12.1937 – ВМН. Расстрелян 10.12.1937, г.Москва.
    Реабилитирован ВК ВС СССР 11.08.1956
