- spravka_old_id: 15233
  repryear: 1938
  fio: Булатов Семен Николаевич
  source: '"Воронежские сталинские списки"'
  spravka: |-
    Род. в 1901, г. Мариуполь, русский, обр.: окончил ИКП, член ВКП(б) с 1920 г. Проживал: Воронеж, ул. Кирова, д. 7/4, кв. 14. Зав. сельскохозяйственным отделом Воронежского обкома ВКП(б).
    Арестован 14.07.1937. Обв. по ст.ст. 58-7, 58-8, 58-11: Обвинялся в активном участии с 1935 г. в антисоветской право-троцкистской террористической организации. Приговор: выездная сессия ВК ВС СССР в г. Воронеж, 10.01.1938 – ВМН. Расстрелян 10.01.1938.
    Реабилитирован ВК ВС СССР 13.06.1956
