  fio: Вольфрам Константин Константинович
  source: Книга памяти Новосибирской обл.
  spravka: "Род. в 1893, Санкт-Петербургская губ., Царскосельский уезд, посада Колпино,\
    \ русский, обр.: среднее, незаконченное, член Компартии с декабря 1918 г. Рабочий,\
    \ исполнял обязанности секретаря облисполкома, уволен 21. 11. 1937 г. \n  Арестован\
    \ 04.12.1937. Обв. в \"участии в правотроцкистской организации\". Приговор: выездная\
    \ сессия ВК ВС СССР, 20.06.1938 – ВМН. Расстрелян 20.06.1938, в Новосибирске.\
    \ \n  Реабилитирован ВК ВС СССР 22.09.1956"
