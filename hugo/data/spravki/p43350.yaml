  spravka: "1901 року народження, с. Городище Донецької області, українець, освіта\
    \ початкова, до 1933 року член ВКП(б). Проживав: м. Красний Лиман Донецької області.\
    \ Робітник депо. \n  Заарештований 18 квітня 1938 року. Засуджений військовою\
    \ колегією Верховного Суду до розстрілу з конфіскацією майна. Розстріляний 21\
    \ жовтня 1938 року у м. Харкові. \n  Реабілітований у 1958 році."
