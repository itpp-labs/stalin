  fio: Лебедев Константин Васильевич
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1915, Москва, русский, обр.: среднее, б/п. Проживал: Москва, 2-й Гончарный пер., д. 5, кв. 2. Преподаватель стрелкового спорта в Московском механико-машиностроительном институте им.Баумана.
    Арестован 29.07.1937. Обв. в принадлежности к к.-р. террористической организации и во вредительстве. Приговор: ВК ВС СССР, 04.09.1937 – ВМН. Расстрелян 04.09.1937, г.Москва.
    Реабилитирован ВК ВС СССР 12.05.1956
