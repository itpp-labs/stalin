- id: all.csv-line-12262
  repryear: null
  fio: Крайзман Мойсей Ісакович
  source: Реабілітовані історією. Харківська область. Кн. 2.
  spravka: |-
    народився 1904 у м. Златопіль Київської губ. Єврей, із службовців, освіта середня, позапарт., у 1925—1937 рр. член ВКП(б). Проживав у Харкові. Інспектор політпросвіти відділу народної освіти Харківського облвиконкому. Заарештований _09.06.1937_ р. як член диверсійної антирад. організації (статті 547, 54-10, 5411 КК УРСР) і військовою колегією Верховного Суду СРСР _09.12.1937_ р. (статті 542, 548, 5411 КК УРСР) засуджений до ВМП з конфіскацією особистого майна. Розстріляний _10.12.1937_ р. у Харкові. Реабілітований _23.05.1956_ р.
