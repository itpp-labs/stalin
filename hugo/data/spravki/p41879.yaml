- spravka_old_id: 33209
  repryear: 1938
  fio: Сванидзе Георгий Онисимович
  source: По материалам Архива внутренних дел Грузии подготовлено Институтом развития
    свободы информации (IDFI), Грузия
  spravka: |-
    Род. в 1907, г. Тбилиси, грузин. Род занятий: до ареста - работал в качестве инженера-технолога в лаборатории Института сооружений. По специальности инженер-химик.
    Осужден Тройкой при НКВД ГССР 11.10.1938. Мера наказания: 10 лет. Заключить в тюрьму. Считать срок с 17/04-38 г с конфискацией личного имущества
