  spravka: |-
    народився 1905 і проживав у Харкові. Українець, з робітників, освіта вища, член ВКП(б) з 1927 р. Майстер вагонного депо ст. Харків-Сорт. Півд. залізниці. Заарештований _25.09.1937_ р. як член шкідницької терористичної організації (статті 54-8, 549, 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _02.01.1938_ р. засуджений до розстрілу з конфіскацією особистого майна з негайним виконанням вироку згідно з постановою ЦВК СРСР від _01.12.1934_ р. Розстріляний _03.01.1938_ р. у Харкові. Реабілітований _03.11.1956_ р.
