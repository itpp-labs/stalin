  spravka: |-
    Род. в 1905, г. Кишинев, еврей, обр.: низшее, искл. из ВКП(б) в июле 1937. Проживал: Москва, Цветной бул., д. 19, кв. 28. Дежурный администратор кинотеатра "Хроника"
    Арестован 05.10.1937. Обв. в участии в троцкистской террористической организации. Приговор: ВК ВС СССР, 09.12.1937 – ВМН. Расстрелян 15.12.1937, г.Москва.
    Реабилитирован ВК ВС СССР август 1956
