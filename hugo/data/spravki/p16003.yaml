  spravka: |-
    1907 р., м. Миргород Полтавської обл., українець, із робітників, освіта початкова. Проживав у м. Харків. Військовослужбовець, політрук.
    Заарештований 16 жовтня 1937 р. Засуджений Верховним Судом СРСР 8 січня 1938 р. за ст.ст. 54-1, 54-8, 54-11 КК УРСР до розстрілу з конфіскацією особистого майна.
    Реабілітований Верховним Судом СРСР 19 листопада 1959 р.
