- spravka_old_id: 18329
  repryear: 1938
  fio: Пичуев Петр Павлович
  source: Книга памяти Красноярского края
  spravka: |-
    Род. в 1893, Томская губ., Барнаульский уезд, обр.: грамотный, член ВКП(б) с 1919. Проживал: г. Красноярск. Ст. инспектор по распределению руководящих кадров в Управлении Енисейского госпароходства.
    Арестован 29.04.1937. Обв. по ст. 58-7, 58-8, 58-11 УК РСФСР. Приговор: ВК ВС СССР, 15.07.1938 – ВМН. Расстрелян 15.07.1938, в г. Красноярске.
    Реабилитирован ВК ВС СССР 19.09.1957
