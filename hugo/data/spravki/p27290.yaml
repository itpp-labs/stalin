  spravka: |-
    1889 р., с. Краскове Можайського повіту Московської губ., росіянин, з селян, освіта середня, заступник начальника Центрального вагонного управління НКШС.
    03.04.1938 р.звинувачений в участі в троцькістській диверсійно-терористичній організації, розстріляний 03.04.1938 р.
    Реабілітований 17.12.1955 р.
