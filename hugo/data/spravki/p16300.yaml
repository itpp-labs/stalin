  spravka: |-
    народився 1900 у м. Глухів Глухівського пов. Чернігівської губ. Єврей, з робітників, освіта середня, у 1924—1937 рр. член ВКП(б). Проживав у Харкові. Інженер житлової дистанції Управління Півд. залізниці. Заарештований _10.10.1937_ р. як член к.-р. троцькістської терористичної організації та за заснування терористичної групи на ст. Лозова (статті 54-8, 54-9, 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _03.01.1938_ р. (статті 54-7, 54-8, 54-11 КК УРСР) засуджений до розстрілу з конфіскацією особистого майна. Розстріляний _04.01.1938_ р. у Харкові. Реабілітований _10.11.1956_ р.
