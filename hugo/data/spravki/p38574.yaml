    1898 року народження, м. Борисоглібськ Воронезької області, росіянин, освіта середня, член ВКП(б). Робітник ст. Красний Лиман. Проживав: м. Красний Лиман Донецької області, буд. №41, кв. 4.
    Заарештований 21 листопада 1937 року. Виїзною сесією військової колегії Верховного Суду СРСР у м. Сталіно (м. Донецьк) 30 жовтня 1938 року засуджений до розстрілу з конфіскацією майна. Вирок приведений до виконання 30 жовтня 1938 року у м. Сталіно (м. Донецьк).
    Реабілітований у 1957 році.
