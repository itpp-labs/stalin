    Род. в 1906, Астраханская губ., с. Тростянка, русский, обр.: среднее, б/п. Проживал: пос. Старая Мацеста. Шофер санатория
    Арестован 22.05.1937. Обв.: участие в контрреволюционной троцкистской террористической организации. Приговор: ВК ВС СССР, 17.12.1937 – ВМН. Расстрелян 17.12.1937, в г. Ростове-на-Дону.
    Реабилитирован ВК ВС СССР 19.12.1956
