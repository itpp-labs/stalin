    (1880 –1937), политический деятель, публицист. Получил традиц. еврейское религ. образование. В обществ. деятельности выступал как сионист и гебраист. В нач. 1900-х гг. преподавал в Одессе в школах ОПЕ, ввел преподавание идиша в Одесском сиротском доме. Один из создателей изд-ва «Блимелех» (Одесса), выпускавшего кн. для детей. Сотрудничал в одесской рус. газ. После Февр. рев-ции 1917 порвал с сионистами, вступил в Бунд, был его представителем в еврейской общине и гор. совете Одессы, автор брошюры «Бунд и сионизм» (Одесса, 1917, изд. на идише и рус. яз.), печатался в бундовских газ. М. – один из инициаторов создания Комбунда. В 1919 на подпольной работе в Житомире и др. гор. Украины. После окончания Гражд. войны переехал в Москву, где стал одним из рук. Центр, бюро Ев-секций при ЦК РКП(б), затем секр. Комиссии по земельному устройству трудящихся евреев при ВЦИК. В кон. 1920-х – нач. 1930-х гг. М. опубл. в периодич. печати ряд ст. в поддержку дальневост. проекта созд. еврейской автономии, в 1930 издал брошюру «Что такое Биробиджан» (на идише и рус. яз.). Именем М. в 1920–30-х гг. назван ряд еврейских поселений в Крыму и в еврейских нац. р-нах Украины. М. печатался в газ. «Коммунистишс фон» (Киев), журн. «Юнгвалд», ред. (совм. с М.И.Литваковым газ. «Дер эмес» (Москва). Репрессирован.
