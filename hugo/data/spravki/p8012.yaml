  source: Чураков Д. Репрессированные военнослужащие Красной Армии
  spravka: |-
    Род. в 1891, Карская обл., с. Баш-Кадынляр, армянин, обр.: высшее, член ВКП(б) с 1913. Проживал: г. Москва, ул. Серафимовича, 2-60. 1922-1927 военком Армянской стрелковой дивизии, заместитель начальника политотдела Кавказской Краснознаменной армии, 1927-1928 секретарь ЦК КП(б) Армении, 1929-1935 старший инспектор, начальник агитационно-пропагандистского отдела ПУ РККА, армейский комиссар 2-го ранга (1935), 1935-1937 заместитель начальника Политуправления РККА
    Арестован 30.05.1937. Обв.: участие в к.-р. тер.организации. Приговор: ВК ВС СССР, 10.09.1937 – ВМН. Расстрелян 10.09.1937.
    Реабилитирован 14.05.1955
