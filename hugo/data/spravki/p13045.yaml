- id: all.csv-line-12613
  repryear: null
  fio: БЕЗСМЕРТНИЙ Іван Йосипович
  source: 'Реабілітовані історією : Черкаська область'
  spravka: "народився 1901, уродженець с. Процеве Бориспільського р-ну Київської обл.,\
    \ мешканець колгоспу ім.Петровського Бориспільського р-ну Київської обл., б/п,\
    \ освіта середня, одружений. \n  До арешту працював головою райвиконкому. \n \
    \ Арештований 02.08.1937 р. \n  Засуджений 17.11.1937 р. військовою колегією Верховного\
    \ Суду СРСР до розстрілу з конфіскацією майна за ст. ст. 54-7, 54-8, 54-11 КК\
    \ УРСР. \n  18.11.1937 р. вирок приведении до виконання в м.Києві. \n  Рішенням\
    \ військової колегії Верховного Суду СРСР від 27.12.1957 р. вирок скасовано, справу\
    \ припинено за відсутністю складу злочину."
