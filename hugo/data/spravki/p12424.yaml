    Род. в 1877, Орловская губ., Елецкий уезд, с. Ольшанец, русский, б/п. До ареста профессор, зав.кафедрой математики Новочеркасского индустриального института.
    Арестован 04.07.1937. Обв. по ст.ст.58-1"а", 58-8 и 58-11 УК РСФСР по обвинению в участии в контрреволюционной казачьей организации. Приговор: выездная сессия ВК ВС СССР, 14.12.1937 – ВМН. Расстрелян 14.12.1937, в г.Ростове-на-Дону.
    Реабилитирован ВК ВС СССР 15.10.1957 за отсутствием состава преступления
