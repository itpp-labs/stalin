  fio: Млинарський Федір Михайлович
  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 2.
  spravka: |-
    народився 1900 у м. Замостя Замостського пов. Люблінської губ. Українець, з робітників, освіта неповна середня, позапарт., у 1919— 1923 рр. член РКП(б). Проживав у Харкові. Начальник школи снайперів облради Тсоавіахіму. Заарештований _20.10.1937_ р. за участь у антирад. військово-фашистській змові (статті 54-1 п. «а», 54-8, 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _07.01.1938_ р. (статті 54-2, 54-8, 54-11 КК УРСР) засуджений до розстрілу з конфіскацією особистого майна. Розстріляний _08.01.1938_ р. у Харкові. Реабілітований _20.03.1958_ р.
