  fio: Чесноков Василий Иванович
  source: https://nkvd.tomsk.ru/researches/passional/chesnokov-vasilij-ivanovich/
  spravka: |-
    Род. 14 августа 1902 в деревне Вороно Пашня Ново-Кусковской волости Томского округа в многодетной крестьянской семье. В 1931 закончил экономический техникум в г. Барнауле и стал работать финиспектором. На 1937 проживал и работал в г. Сталинске, где был арестован и осужден к 10 годам лишения свободы. Срок заключения отбывал в лагерях Магаданской области. После освобождения жил в г. Томске, работал страховым агентом, финансовым инспектором, бухгалтерским работником в ряде учреждений Томска. Умер в Томске в 1971 году, похоронен на кладбище Бактин.
