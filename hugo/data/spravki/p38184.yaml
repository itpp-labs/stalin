  spravka: "1898 р., м. Суми, єврей, із службовців, освіта початкова. Проживав у м.\
    \ Полтава. Заступник директора м’ясокомбінату. \n  Заарештований 23 травня 1938\
    \ р. Засуджений Військовою Колегією Верховного Суду СРСР 16 жовтня 1938 р. за\
    \ ст. ст. 54-7, 54-8, 54-11 КК УРСР до розстрілу. Вирок виконано 16 жовтня 1938\
    \ р. \n  Реабілітований Полтавською обласною прокуратурою 24 липня 1991 р."
