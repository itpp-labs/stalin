  repryear: null
  fio: Гетало Григорій Іванович
  source: '"Реабілітовані історією" : Донецька область'
  spravka: |-
    1906 року народження, м. Комишня Комишнянського району Харківської області, українець, освіта середня, член ВКП(б). Проживав: м. Донецьк. Секретар Будьоннівського райпарткому.
    Заарештований 19 липня 1937 року. Засуджений виїзною сесією військової колегії Верховного Суду СРСР у м. Донецьку до розстрілу з конфіскацією майна. Вирок приведений до виконання у м. Донецьку 3 грудня 1937 року.
    Реабілітований у 1956 році.
