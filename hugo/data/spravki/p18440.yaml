    Род. в 1914, Казанская губ. Проживал: Красноярский кр., Северо-Енисейский р-н, пос. Соврудник. [В 1938 ВК ВС СССР осужден на 10 лет л.с., освобожден в 1947. Ссыльный .] Слесарь
    Арестован 29.06.1950. Обв.: к.-р. агитация. Приговор: ВТ МВД Западно-Сибирского военного округа, 05.03.1951 – 25 лет ИТЛ.
    Реабилитирован военным трибуналом Западно-Сибирского военного округа 26.08.1955
