    народився 1883 у м. Бердянськ Бердянського пов. Таврійської губ. Росіянин, з торговців, освіта вища, позапарт. Проживав у Харкові. Старший конструктор заводу №183. У 1930 р. за шкідництво засуджений на 5 років позбавлення волі, звільнений з-під варти достроково у =11.1931= р. Заарештований _14.03.1937_ р. як член к.-р. шкідницької організації (ст. 547 КК УРСР) і військовою колегією Верховного Суду СРСР _10.12.1937_ р. (статті 546, 547, 548, 5411 КК УРСР) засуджений до ВМП з конфіскацією особистого майна. Розстріляний _10.12.1937_ р. у Харкові. Реабілітований _12.07.1957_ р.
