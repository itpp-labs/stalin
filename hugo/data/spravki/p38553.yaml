  spravka: |-
    1881 року народження, с. Кустолове Новосанжарівського району Полтавської області, українець, освіта вища, член ВКП(б). Проживав: м. Артемівськ, Донецької області, буд. № 28, кв. 50. Начальник дорсанвідділу Північнодонецької залізниці.
    Заарештований 6 грудня 1937 року. Засуджений виїзною сесією військової колегії Верховного Суду СРСР у м. Сталіно (м. Донецьку) до розстрілу з конфіскацією майна. Вирок приведено до виконання у м. Сталіно 29 жовтня 1938 року.
    Реабілітований у 1957 році.
