  fio: Султангалиев Габдир
  source: МВД Республики Казахстан
  spravka: |-
    Род. в 1908, аул «Джаксы» Таловский район ЗКО, казах, до ареста проживал в г.Караганда, работал заведующим культпропаганды Карагандинского Горкома ВКП(б), арестован 13.08.1937г УГБ Карагандинской области по статье 58-2,7,8,11 УК РСФСР, Верховным Судом СССР 11.03.1938г осужден к ВМН. Постановлением военной коллегии Верховного Суда СССР от 26.03.1958г дело прекращено за отсутствием состава преступления
