    1904 року народження, с. Яруга Кам'янець-Подільського району, українець, освіта вища, член ВКП(б). Начальник зміни азотно-тукового заводу. Проживав: Новогорлівка, колонія азотнотукового заводу, буд. № 8, кв. 5.
    Заарештований 30 жовтня 1936 року. Військовою колегією Верховного Суду СРСР у м. Харкові 10 липня 1937 року засуджений до розстрілу з конфіскацією майна. Вирок приведено до виконання 10 липня 1937 року у м. Хпркові.
    Реабілітований у 1957 році.
