  spravka: "1883 року народження, м. Вороніж Воронезької області, росіянин, освіта\
    \ початкова, безпартійний. Інспектор служби руху Північнодонецької залізниці.\
    \ Проживав: м. Ворошиловград, вул. Робітнича, буд. №1, кв. 4. \n  Заарештований\
    \ 11 грудня 1937 року. Виїзною сесією військової колегії Верховного Суду СРСР\
    \ у м. Сталіно (м. Донецьк) 30 жовтня 1938 року засуджений на 15 років ВТТ. \n\
    \  Реабілітований у 1958 році."
