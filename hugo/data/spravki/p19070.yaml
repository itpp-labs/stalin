  repryear: '1938'
  fio: Стороженко Николай Алексеевич
  source: Воронежские сталинские списки, дело № П-14708.
  spravka: |-
    Род. в 1896, Уральская обл., стн. Лбищенское, русский, обр.: незаконченное среднее, член ВКП(б) с 1917 г. Проживал: Москва, ул. Пятницкая, 3, кв. 6. Временно не работал, до.12.1936 г. - директор Борисоглебской МТС.
    Арестован 25.03.1937. Обв. по ст.ст. 58-7, 58-8, 58-11: Обвинялся в том, что с 1935 г. вошел в антисоветскую право-троцкистскую террористическую организацию и проводил в МТС вредительскую работу. Приговор: выездная сессия ВК ВС СССР в г. Воронеж, 10.01.1938 – ВМН. Расстрелян 10.01.1938.
    Реабилитирован ВК ВС СССР 21.09.1957
