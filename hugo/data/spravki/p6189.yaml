  spravka: |-
    р. 1914, с. Фаташи, Посьетский р-н, Владивостокский округ, мл. авиатехник звена 13-й истребительной эскадрильи 53-й авиабригады ЛВО, воентехник 2-го ранга, проживал: г. Красногвардейск Лен. обл., Красноармейский пр., д. 26, кв. 1. Арестован 15 июня 1937 г. Выездной сессией Военной коллегии Верховного суда СССР в г. Ленинград 1 сентября 1937 г. приговорен по ст. ст. 58-8-9-11 УК РСФСР к высшей мере наказания. Расстрелян в г. Ленинград 1 сентября 1937 г. Реабилитирован 29 января 1959 г.
