  spravka: |-
    Род. в 1895, РСФСР, Калининская обл., Вышний Волочек, русская, обр.: ВПШ, член ВКП(б) с 1917 г. Проживала: РСФСР, Санкт-Петербург. Ткацкая ф-ка, секретарь парткома
    Арестована 22.12.1934. Обв.: к-р деятельность. Приговор: ОСО при НКВД СССР, 16.01.1935 – 5 лет ССЫЛКИ.
