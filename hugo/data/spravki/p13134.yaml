  repryear: null
  fio: Кулик Михайло Михайлович
  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 2.
  spravka: |-
    народився 1907 у с. Решетилівка Полтавського пов. Полтавської губ. Українець, із селян, освіта невідома, член ВКП(б) з 1929 р. Проживав у Харкові. Заступник голови по роботі з молоддю Тсоавіахіму. Заарештований _06.09.1937_ р. як член антирад. троцькістської терористичної організації (статті 54-8, 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _05.12.1937_ р. засуджений до розстрілу з конфіскацією майна. Розстріляний _06.12.1937_ р. у Харкові. Реабілітований _21.12.1957_ р.
