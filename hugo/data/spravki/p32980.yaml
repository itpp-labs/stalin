  fio: Курбашкин (Кубрашкин) Иван Николаевич
  source: Правозащитный Центр Азербайджана
  spravka: |-
    род. 1903, с.Индрычи Казанской губ., русский. Из рабочих. Образование среднее. Член ВКП(б) с 1924. Исключен 31.01.1938 решением бюро Ворошиловского РК АКП(б) в связи с арестом. Подтверждено 11.12.1938 бюро БК АКП(б) и 17.12.1938 бюро ЦК АКП(б). Восст. посмертно 30.07.1957 решением бюро ЦК КП Азербайджана.
    Прож.: Аз.ССР, г.Баку.
    Арестован в 1937
    Обвинение: ст.ст. 69,70,73 УК Аз.ССР - участник с 1935 а/с троцкистской диверсионно-террор. и вредительской организации в г.Баку (М.Нариманов и др.).
    Приговор: ВК ВС СССР, 03.07.1938 - ВМН с конфискацией имущества.
    Расстрелян 03.07.1938
    Реабилитирован ВКВС СССР 23.03.1957 за отсутствием состава преступления.
    Источники: Сталинский список от 03.05.1938 (Аз.ССР, Кат.1)| Личное дело №37903 (АПД УДПАР, ф.6, оп.9, д. 297)| Определение ВКВС СССР, 23.03.1957| Определение СКУД ВС Аз.ССР, 31.01.1957 (упоминание)| Определение ВКВС СССР, 15.09.1957 (упоминание).
