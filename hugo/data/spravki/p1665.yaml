  source: Электронный архив Фонда Иофе https://arch2.iofe.center/person/333
  spravka: |-
    Род. в 1899 в с.Мироновка Киевской губ., в 1920–1923 – член компартии Чехословакии, в 1923–1924 – член компартии Германии, член ВКП(б) с 1924, работал заместителем директора, техническим директором, ВРИО директора завода «Ростсельмаш», в 1937 назначен директором ВНИИ сельхозмашиностроения (ВИСХМ). Арестован в Москве в 1937 по обвинению в принадлежности к троцкистской организации, вредительстве, исключен из партии, расстрелян, в 1956 реабилитирован.
