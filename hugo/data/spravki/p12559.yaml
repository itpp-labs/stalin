  fio: Залётов Александр Андронович
  source: my.mail.ru/community/vichuga-history
  spravka: |-
    (родился 23 октября 1895, ум. 1937), с 1930 г. военком г. Вичуги. 7 ноября 1937 г. на городском торжественном заседании, высказав всё, что он думал о Сталине и его ближайшем окружении, выстрелил из наградного пистолета в портрет вождя. 13 ноября 1937 г. расстрелян.
