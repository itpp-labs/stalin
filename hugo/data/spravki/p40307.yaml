- spravka_old_id: 32090
  repryear: 1939
  fio: Гордеев Николай Михайлович
  source: Книга памяти Омской обл.
  spravka: |-
    Род. в 1898, г. Тюмень, русский, обр.: грамотный, искл. из ВКП(б) в связи с арестом. Проживал: Омск. Начальник корпусного цеха судоремонтного завода им. Сталина.
    Арестован 20.11.1937. Обв. по ст. 58-7-11, 19-58-8 УК РСФСР. Решение: УНКВД по Омской обл., 27.10.1939 – дело прекращено за отсутствием состава преступления и недостаточностью собранных улик.
