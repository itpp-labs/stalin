    Род. в 1894 в с. Коровино Монастырщинского р-на Смоленской обл. Русский, малограмотный. Из рабочих. Проживал в Сталинске Новосибирской обл. Мастер каменщик. Арестован 15.12.1937. Обвинение по ст. 58-7, 17-58-8, 58-11 УК РСФСР. Осужден 04.07.1937 вс ВК ВС СССР на 15 лет ИТЛ и 5 лет лишения политических прав. Срок отбывал в Норильлаге, прибыл 16.08.1939, убыл 15.07.1944 в Сиблаг
