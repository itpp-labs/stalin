    Род. в 1895, Киевская обл., Черкасский р-н, мест. Мошны, еврей, обр.: незаконченное высшее, б/п. Проживал: Москва, Сивцев Вражек пер., д. 14, кв. 77. Начальник отдела треста "Союзцемент" Наркомата тяжелой промышленности СССР
