  source: Ленинградский мартиролог, т.10
  spravka: |-
    1887 г. р., уроженец г. Одесса, еврей, беспартийный, поэт, переводчик, проживал: г.Ленинград, Басков пер., д. 19, кв. 6. Арестован 26 октября 1937 г. Выездной сессией Военной коллегии Верховного суда СССР в г. Ленинград 20 сентября 1938 г. приговорен по ст. ст. 58-8-11 УК РСФСР к высшей мере наказания. Расстрелян в г. Ленинград 21 сентября 1938 г. (Его жена Екатерина Константиновна арестована в 1940 г., осуждена в 1941 г. на 7 лет ИТЛ, срок отбыла.)
