- spravka_old_id: 8867
  repryear: 1937
  fio: Уральский Фазли Мусавирович
  source: Книга памяти Республики Татарстан
  spravka: |-
    Род. в 1896, Башкортостан, Чекмагушевский р-н, дер. Таскаклы, татарин, член ВКП(б) с 1931 г. Проживал: г. Казань. Преподаватель исторического материализма и экономической географии, Казанский государственный пединститут
    Арестован 15.07.1937. Обв. по ст. 17-58-8, 58-10 ч.1, 58-11. ("участник троцкистской, националистической организации, высказывал недовольство внутрипартийными положениями"). Приговор: ВК ВС СССР, 14.11.1937 – 10 лет лишения свободы, конфискация имущества, поражен. прав на 5 лет. Умер 15.3.45 в Тайшетлаге.
    Реабилитирован 16.01.1958
