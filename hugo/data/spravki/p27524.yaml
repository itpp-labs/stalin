  fio: Архипов Павел Иванович
  source: Ленинградский мартиролог, т.10
  spravka: |-
    1897 г. р., уроженец д. Лукьяновская Кирилловского р-на Вологодской обл., русский, член ВКП(б) в 1919-1937 гг., 1-й секретарь Терского райкома ВКП(б), проживал: п. Умба Мурманского окр. Арестован 24 октября 1937 г. Выездной сессией Военной коллегии Верховного суда СССР в г. Ленинград 21 сентября 1938 г. приговорен по ст. ст. 58-7-8-11 УК РСФСР к высшей мере наказания. Расстрелян в г. Ленинград 22 сентября 1938 г.
