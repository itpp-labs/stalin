  source: Сведения ДКНБ РК по Южно-Казахстанской обл.
  spravka: |-
    Род. в 1897, Саратовская губ., Петровский уезд, Даниловск, русский, обр.: высшее техническое. Проживал: Южно-Казахстанская обл. (Чимкентская), Туркестанский р-н, Ачисай. Главный инженер комбината, Ачисайский полиметаллический комбинат.
    Арестован 21.07.1937. Обв. по ст. 58-8, 58-7, 58-11 УК РСФСР. Приговор: выездная сессия ВК ВС СССР, 25.02.1938 – ВМН.
    Реабилитирован ВК ВС СССР 16.05.1957
