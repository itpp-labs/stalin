- spravka_old_id: 31083
  repryear: 1937
  fio: Васильев Александр Федорович
  source: Книга памяти г.Мариуполя
  spravka: |-
    Род. в 1901, Украина, г. Мариуполь, русский, обр.: высшее, член ВКП(б). Проживал: ст. Семейкино. Начальник вагонной железнодорожной станции.
    Арестован 24.12.1937. Приговор: выездная сессия ВК ВС СССР – ВМН с конфискацией имущества. в г.Сталино (ныне г.Донецк).
    Реабилитирован в 1957
- spravka_old_id: 31084
  repryear: null
  fio: Васильєв Олександр Федорович
  source: '"Реабілітовані історією" : Донецька область'
  spravka: |-
    1901 року народження, м. Маріуполь Донецької області, росіянин, освіта вища, член ВКП(б). Проживав: ст. Сімейкіне, залізничий будинок № 2. Начальник вагонної дільниці залізниці.
    Заарештований 24 грудня 1937 року. Засуджений виїзною сесією військової колегії Верховного Суду СРСР у м. Донецьку до розстрілу з конфіскацією майна. Вирок приведено до виконання у м. Донецьку 30 жовтня 1938 року.
    Реабілітований у 1957 році.
