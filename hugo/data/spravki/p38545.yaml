  spravka: "1901 року народження, м. Маріуполь Донецької області, росіянин, освіта\
    \ вища, член ВКП(б). Проживав: ст. Сімейкіне, залізничий будинок № 2. Начальник\
    \ вагонної дільниці залізниці. \n  Заарештований 24 грудня 1937 року. Засуджений\
    \ виїзною сесією військової колегії Верховного Суду СРСР у м. Донецьку до розстрілу\
    \ з конфіскацією майна. Вирок приведено до виконання у м. Донецьку 30 жовтня 1938\
    \ року. \n  Реабілітований у 1957 році."
