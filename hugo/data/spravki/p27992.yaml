  source: 'Козлов А.Г. Магадан : История возникновения и развития. Ч.1. (1929-1939).
    - Магадан, 2002.'
  spravka: |-
    родился 13 декабря 1888 г. в г. Петербурге. Окончил Петербургскую инженерную академию (1912 г.). Служил в царской и Красной Армии. Арестован и осужден "за разглашение сведений". Заключение отбывал в Вишлаге. В бухту Нагаева приехал на пароходе "Сахалин" 4 февраля 1932 г. В 1932-1937 гг. - начальник строительного сектора Дальстроя, заместитель главного инженера Капдорстроя, начальник Портостроя и в других строительных должностях. С 25 ноября 1937 г. уволен в отпуск. Затем арестован и приговорен к расстрелу. Посмертно реабилитирован.
