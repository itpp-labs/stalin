  fio: Шатилов Михаил Иванович
  source: www.agrosever.su/spheres/edu/VelskShTehnicum.php
  spravka: |-
    родился в деревне Горка Муравьевская Вельского уезда. Окончил городское училище, педагогические курсы, а впоследствии и Ленинградский педагогический институт. Вернувшись в Вельск, преподавал математику в городском училище. В 1921 году по решению УОНО исполкома организовал техникум и стал его первым директором.
