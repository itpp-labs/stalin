  spravka: |-
    родился  3 марта 1895 года в пригороде Усть-Сысольска – в селе Тентюково. До 1915 года он окончил церковно-приходскую школу, три класса Усть-Сысольского городского училища и учительскую семинарию в г.Тотьме Вологодской губернии. Первый директор Коми книжного издательства (с 1925), избирался в правление Коми ассоциации пролетарских писателей (КАПП). Член ВКП(б). В октябре 1936 года А.Надеев назначается заведующим библиотекой Коми пединститута.  В Коми пединституте он работал до сентября 1965 года с перерывом с сентября 1937 года по декабрь 1939 года. «Перерыв» не был связан ни с болезнью Алексея Николаевича, ни с командировкой. Еще в конце 1935 года он был исключен из партии «как неразоружившийся националист». Дальше – больше. В сентябре 1937 года его арестовали органы НКВД по обвинению в принадлежности к коми буржуазно-националистической организации и в буржуазно-националистической деятельности - "будучи зав. облоно, сдерживал изучение русского языка в школах, якобы проводил контрреволюционные мероприятия по переводу коми письменности на латинский шрифт, а будучи зав. Коми книжным издательством, выпускал буржуазно-националистическую литературу". 30 декабря 1939 года решением Верховного суда Коми АССР А.Надеев был оправдан. Умер 2 апреля 1991 года и похоронен на Верхнечовском кладбище.
