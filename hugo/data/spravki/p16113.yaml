  spravka: |-
    1900 р., с. Скибинці Чорнухинського р-ну Полтавської обл., українець, із міщан, освіта вища. Мобілізований до РСЧА. Молодший лікар.
    Заарештований 13 жовтня 1937 р. Засуджений Верховним Судом СРСР 23 грудня 1937 р. за ст. ст. 54-8, 54-11 КК УРСР до розстрілу з конфіскацією майна. Вирок виконано 23 грудня 1937 р. у м. Київ.
    Реабілітований Військовою прокуратурою КВО 27 грудня 1991 р.
