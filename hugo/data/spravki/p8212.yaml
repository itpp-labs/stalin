  source: Реабілітовані історією. Харківська область. Кн. 2.
  spravka: |-
    народився 1907 і проживав у Харкові. Росіянин, соціальне походження невідоме, освіта вища, позапарт. Начальник виробничого відділу 150-ї буддільниці Управління військово-будівельних робіт ХВО. Заарештований _12.06.1937_ р. ОВ НКВС окремої Червонопрапорної Далекосхідної армії як член троцькістської шпигунської диверсійної терористичної організації (статті 581 п. «а», 587, 5811 КК РРФСР) і військовою колегією Верховного Суду СРСР _21.09.1937_ р. засуджений до розстрілу з конфіскацією майна. Розстріляний _21.09.1937_ р. у м. Хабаровськ. Реабілітований _15.02.1958_ р.
