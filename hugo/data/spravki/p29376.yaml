  spravka: |-
    Род. в 1900, Московская обл., Каширский р-н, дер. Уваровка, русский, обр.: среднее, член ВКП(б). Проживал: Москва, Армянский пер., д. 9, кв. 46. Руководитель группы капитального строительства "Союзоптгалантереи" Наркомата внутренней торговли СССР
    Арестован 19.01.1938. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 26.04.1938 – ВМН. Расстрелян 26.04.1938, г.Москва.
    Реабилитирован ВК ВС СССР 03.12.1955
