  spravka: "[1888 - .1938] \n  Родился в ауле Кызыл-Арват. Туркмен. Отец - дехканин.\
    \ \n  Член Компартии с 1918. \n  Учился 1 года на Курсах марксизма-ленинизма,\
    \ г. Москва, не закончил. \n  1905-19 - чернорабочий, пробивальщик дымоходных\
    \ труб и водосливов ж.д. депо ст. Кзыл-Арват. \n  1919 - пред. Кзыл-Арватского\
    \ аульного комитета (сельсовета?) \n  1920-21 - зав. земельным отделом Кзыл-Арватского\
    \ волостного исполкома. \n  1921-22 - пред. Кзыл-Арватского волостного исполкома.\
    \ \n  1922-23 - зам. зав. отделом управления Ашхабадского уездного исполкома.\
    \ \n  1923-24 - пред. Ашхабадского уездного исполкома. Одновременно - член Туркменской\
    \ областной контрольной комиссии. \n  1924 - ответ. секретарь Туркменского обкома\
    \ (или областной КК?). \n  1925-29 - пред. ЦКК-нарком рабоче-дехканской инспекции\
    \ Туркменской ССР. \n  1931-33 - заместитель Уполномоченного ЦКК ВКП(б)-НК РКИ\
    \ СССР по Средней Азии. \n  С апреля 1933-1934? - Уполномоченный ЦКК ВКП(б)-НК\
    \ РКИ СССР по Средней Азии. \n  В ?-сент. 1937 - нарком социального обеспечения\
    \ ТССР. \n  Член ЦИК Туркестанской АССР (1924). Член ЦКК ВКП(б) (избран на 14\
    \ съезде ВКП(б)."
