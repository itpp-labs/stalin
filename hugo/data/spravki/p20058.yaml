  spravka: |-
    1909 р. н., м. Чернігів, єврей, освіта початкова. Виключений з ВКП(б) у зв'язку з арештом. Проживав у м. Чернігів, заступник директора швейної фабрики. Заарештований 01.10.1937 р. За вироком ВК ВС СРСР від 17.01.1938 р. за ст.ст. 54-7, 54-8, 54-11 КК УРСР застосована ВМП. Розстріляний 18.01.1938 р. у м. Київ. Реабілітований 08.12.1960 р. (ГДА СБ України, м. Чернігів. - Спр. 6070-п).
