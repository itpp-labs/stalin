  source: 'Реабілітовані історією : Донецька область'
  spravka: "1887 року народження, с. Павлівка Васильківського району Дніпропетровської\
    \ області, українець, освіта початкова, член ВКП(б). Проживав: Донецька область,\
    \ Постишевський район, рудник Новоекономічний, буд. № 159, кв. 2. Начальник спецвідділу\
    \ тресту \"Постишеввугілля\". \n  Заарештований 30 липня 1937 року. Засуджений\
    \ виїзною сесією військової колегії Верховного Суду СРСР у м. Сталіно (м. Донецьк)\
    \ до розстрілу з конфіс-кацією майна. Вирок приведено до виконання у м. Сталіно\
    \ 3 грудня 1937 року. \n  Реабілітований у 1957 році."
