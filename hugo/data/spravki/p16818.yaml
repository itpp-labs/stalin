     Участник гражданской войны. В 1919-1920 - нач. политотдела 22-й сд РККА. Нач. "Азнефтекомбината" (1937). Прож.: Аз.ССР, г.Баку.
     Арестован весной 1937
     Обвинение: участник а/с троцкистской, террор., диверсионно-вредительской орг-ции, действовавшей в нефтеперераб. пром-сти Аз.ССР.
     Приговор: ВК ВС СССР, 31.12.1937 - ВМН.
     Расстрелян 31.12.1937 в г.Баку.
     Реабилитирован ВКВС СССР 07.03.1956.
