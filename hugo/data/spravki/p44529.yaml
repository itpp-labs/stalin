  fio: Белаковский Абрам Исаевич
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1896, Елизаветград, еврей, обр.: среднее, член ВКП(б). Проживал: Москва, ул. Каляевская, д. 5, кв. 112. Директор магазина № 2 "Мосмехторга".
    Арестован 12.10.1939. Обв. в шпионаже и участии в к.-р. организации. Приговор: ВК ВС СССР, 04.02.1940 – ВМН. Расстрелян 05.02.1940, г.Москва.
    Реабилитирован ВК ВС СССР 27.10.1956
