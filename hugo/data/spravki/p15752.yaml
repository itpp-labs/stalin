  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 1.
  spravka: |-
    народився 1904 у с. Райгородок Житомирського пов. Волинської губ. Українець, з робітників, освіта вища, у 1921—1930 рр. член ВЛКСМ, у 1925— 1937 рр. член ВКП(б). Проживав у м. Вовчанськ Вовчанського р-ну Харківської обл. Завідувач райземвідділу Вовчанського райвиконкому. Заарештований _22.09.1937_ р. за шкідницьку роботу (ст. 54-7 КК УРСР) і військовою колегією Верховного Суду СРСР _30.12.1937_ р. (статті 54-7, 54-8, 54-11 КК УРСР) засуджений до розстрілу з конфіскацією особистого майна. Розстріляний _31.12.1937_ р. у Харкові. Реабілітований _03.09.1991_ р.
