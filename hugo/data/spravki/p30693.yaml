  repryear: null
  fio: РОГІНСЬКИЙ Олександр Михайлович
  source: '"Реабілітовані історією" : Миколаївська область'
  spravka: |-
    1900 року народження, м. Миколаїв, єврей, із селян, освіта вища. Проживав у м. Миколаєві. Інженер заводу «Незаможник».
    Заарештований 07.01.1938 р. Вироком Військової Колегії Верховного Суду СРСР від 14.10.1938 р. засуджений до розстрілу. Страчений 14.10.1938 р. Місце поховання невідомо.
    Реабілітований у 1957 р.
