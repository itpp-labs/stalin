  fio: Милославин Александр Филаретович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1898, Москва, русский, обр.: высшее, член КП(б)У. Проживал: Киев, ул.Короленко, д.42 (др. адрес - ул.Сумская (по другим данным - ул.Карла Либкнехта), д.96/2) [не в лагере?]. Редактор в Партиздате при ЦК КП(б)У. Арестован 13.01.1935 г. Содержался в Беломоро-Балтийском ИТЛ НКВД. [?]
    Арестован 25.11.1936. Обв. в к.-р. организационной деятельности и совершении терактов. Приговор: ВК ВС СССР, 09.03.1937 – ВМН. Расстрелян 09.03.1937, г.Москва.
    Реабилитирован ВК ВС СССР 04.04.1957
