    народився 1887 р. у с. Ворсма Горбатовського пов. Нижнегородської губ. Росіянин, з міщан потомствених почесних громадян, освіта вища, позапарт., у 1905 р. примикав до соціалістівреволюціонерів. Проживав у Харкові. Науковий керівник сектора НДІ тваринництва. Заарештований 1 грудня 1937 р. як член антирад. організації правих і за шкідництво (статті 547, 548, 5411 КК УРСР) і військовою колегією Верховного Суду СРСР 21 жовтня 1938 р. (статті 548 через ст. 20, 547, 5411 КК УРСР) засуджений на 15 років тюремного ув'язнення з пораженням у правах на 5 років і конфіскацією майна. Помер 19 березня 1940 р. Реабілітований 1серп=ня 1957 р.
