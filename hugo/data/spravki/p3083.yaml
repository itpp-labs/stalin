    (р. 8 сент. 1901) – сов. философ, доктор филос. наук (с 1966). Член КПСС с 1920. Окончил фак-т обществ. наук МГУ (в 1927) и ИКП (в 1933). С 1918 по 1935 – на руководящей партийной и гос. работе. С 1930 по 1956 – на научной и преподавательской работе. С 1956 – ст. науч. сотрудник Ин-та философии АН УССР. Область науч. деятельности – история философии.
    Соч.: ?. Энгельс об обществ. классах, "Под марксистско-ленинским знаменем", 1935, No 2, О монографии ин-та философии "Формирование нового отношения к труду и собственности", там же, No 3, Каутский в борьбе с диалектич материализмом, там же, 1936, No 2, Матерiали до iстopiї фiлос. установ на Українi, в кн. 3 iстopiї фiлос. думки на Українi, К., 1965, Питания фiлос. еволюцiї Маркса и Енгельса у працях укр. фiлософiв 20–30-х pokiв, в сб.: 3 iстopiї фiлософiїi соцiологii на Українi, К., 1968.
