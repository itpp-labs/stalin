  fio: Архангельский Анатолий Михайлович
  source: Книга памяти Омской обл.
  spravka: |-
    Род. в 1898, Тамбовская губ., г. Тамбов, русский, член ВКП(б) с 1920 по 1937. Проживал: Омск. Директор Омского речного училища.
    Арестован 03.03.1937. Обв. по ст. 58-8-10-11 УК РСФСР. Приговор: Особое совещание при НКВД СССР, 21.09.1940 – 5 лет ИТЛ.
    Реабилитирован президиумом Омского облсуда 26.09.1959 за отсутствием состава преступления
