  spravka: "народився 1884, с. Межеве Оршанської обл. (Білорусь), білорус, із службовців,\
    \ освіта вища, \n  прож. Полтавська обл., м. Полтава. Службовець тресту \n  Заарештований\
    \ 27 березня 1931 р. \n  Засуджений Судовою трійкою при Колегії ДПУ УСРР 21 лютого\
    \ 1932 р. за ст. ст. 54-2, 54-11 КК УСРР до 3 років позбавлення волі (умовно).\
    \ З-під варти звільнений 21 лютого 1932 р. \n  Реабілітований Полтавською обласною\
    \ прокуратурою 12 лютого 1992 р."
