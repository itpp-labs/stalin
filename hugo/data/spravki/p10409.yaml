    Род. в 1908, Казанская губ., дер. Верхняя Корса, татарин, б/п. Проживал: Казань, ул. Толстого, д. 14, кв. 35. Студент 4-го курса Казанского государственного педагогического института.
    Арестован 07.06.1937. Обв. в членстве в к.-р. троцкистской пантюркистской террористической организации. Приговор: ВК ВС СССР, 02.11.1937 – ВМН. Расстрелян 02.11.1937, г.Москва.
    Реабилитирован Прокуратурой Республики Татарстан 23.07.1992
