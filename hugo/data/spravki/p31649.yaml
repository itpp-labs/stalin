  fio: Тимченко Иван Митрофанович
  source: УФСБ РФ по Краснодарскому краю
  spravka: |-
    Род. в 1903, г. Краснодар, русский, обр.: низшее, бывший член ВКП(б). Проживал: г. Краснодар. Мастер на мясокомбинате
    Обв. в том, что был участником к-р троцкистской террористической диверсионно-вредительской организации. Приговор: ВК ВС СССР, 11.06.1938 – ВМН. Расстрелян 11.06.1938, в г.Краснодаре.
    Реабилитирован ВК ВС СССР 11.07.1957
