  source: Книга памяти Краснодарского края, дело № 19610
  spravka: |-
    1903 г.р., г. Екатеринодар, русский, чл. ВКП(б) с 1930 по 1937 г., образование низшее, старший мастер мясокомбината. Проживал по месту рождения. Арестован 04.11.1937 г. Предъявленное обвинение: "участник троцкистской вредительской организации". Военной коллегией ВС СССР 11.06.1938 г. назначена ВМН с конфискацией имущества. Приговор приведен в исполнение 11.06.1938 г. Реабилитирован Военной коллегией ВС СССР 11.07.1957 г.
