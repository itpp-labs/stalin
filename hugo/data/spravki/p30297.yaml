  repryear: 1938
  fio: Якупов Муртаза Зайнуллович
  source: Книга памяти Республики Татарстан
  spravka: |-
    Род. в 1900, Башкортостан, Белебеевский р-н, дер. Рязяпово, татарин, член ВКП(б) с 1922 г. Проживал: г. Казань. Редактор, газета "Знамя Ленина"
    Арестован 04.07.1937. Обв. по ст. 58-2, 58-7, 58-8, 58-11. ("участник троцкистской националистической террор. вредительской организации"). Приговор: ВК ВС СССР, 10.05.1938 – ВМН с конфискацией имущества. Расстрелян 10.05.1938, в г.Казань.
    Реабилитирован 24.10.1957
