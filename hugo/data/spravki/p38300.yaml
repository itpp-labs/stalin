  spravka: |-
    1893 р. н., м. Феодосія Таврійської губ. Росіянин, чл. КП(б)У, освіта початкова, колишній голова Житомирського окрвиконкому. Проживав у м. Київ Київської обл.
    Заарештований 3 лютого 1938 р. Обвинувачувався в причетності до а.-р. терористичної організації правих. ВК ВС СРСР ЗО вересня 1938 р. засуджений до розстрілу. Вирок виконано ЗО вересня 1938 р. у м. Житомир.
    Реабілітований у 1959 р.
