  fio: Заблоцкий (Заболоцкий) Павел Ильич
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1900, Петроковская губ., г. Лодзь, русский, обр.: среднее, искл. из ВКП(б) в 1937 г. Проживал: Москва, Уланский пер., д. 2, кв. 4. Сотрудник ГУГБ НКВД СССР, лейтенант госбезопасности.
    Арестован 09.05.1937. Обв. в участии в к.-р. террористической организации правых. Приговор: ВК ВС СССР, 14.08.1937 – ВМН. Расстрелян 14.08.1937, г.Москва.
    Реабилитирован ГВП РФ 11.12.1997
