  fio: Кирнос Андрій Іванович
  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 2.
  spravka: |-
    народився 1898 і проживав у Харкові. Українець, з робітників, освіта середня, член ВКП(б) з 1928 р. Начальник військспецбудівництва ХВО. Заарештований _16.09.1937_ р. за участь у військово-фашистській змові (статті 54-1 п. «а», 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _08.01.1938_ р. (статті 54-1 п. «а», 54-8, 54-11 КК УРСР) засуджений до розстрілу з конфіскацією особистого майна. Розстріляний _09.01.1938_ р. у Харкові. Реабілітований _14.12.1957_ р.
