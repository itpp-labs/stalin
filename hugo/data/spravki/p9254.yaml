  spravka: |-
    1895 р. н., с. Андріаново Тверської губ. Росіянин, чл. ВКП(б), освіта середня, заст. голови окрвикон-кому. Проживав у м. Новоград-Волинськ Київсь-кої обл.
    Заарештований 11 червня 1937 р. Обвину-вачувався за ст. 54-7, 54-9, 54-11 КК УРСР. ВК ВС СРСР 14 жовтня 1937 р. засуджений до розстрі-лу з конфіскацією майна. Вирок виконано 15 жовтня 1937 р. у м. Київ.
    Реабілітований у 1957 р.
