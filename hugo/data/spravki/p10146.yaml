    Род. в 1911, Польша, г. Жешув, еврей, обр.: среднее, член КП Германии. Проживал: Москва, гостиница "Союзная", комн. 44. Один из руководителей специального аппарата КП Германии
    Арестован 04.11.1936. Обв. в шпионской диверсионно-террористической деятельности. Приговор: ВК ВС СССР, 10.11.1937 – ВМН. Расстрелян 10.11.1937, г.Москва.
