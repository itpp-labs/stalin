- spravka_old_id: 26459
  repryear: 1938
  fio: Неумывакин Федор Митрофанович
  source: '"Воронежские сталинские списки"'
  spravka: |-
    Род. в 1903, Воронежская обл., с. Лиски, русский, обр.: низшее, член ВКП(б) с 1932 г. Проживал: ЮВЖД, ст. Лиски, д. 53, кв. 5. Дежурный по ст. Лиски ЮВЖД.
    Арестован 19.10.1937. Обв. по ст.ст. 19-58-8, 58-9, 58-11: Обвинялся в участии в антисоветской право-троцкистской террористической и диверсионно-вредительской организации. Приговор: выездная сессия ВК ВС СССР в г. Воронеж, 23.10.1938 – ВМН. Расстрелян 23.10.1938.
    Реабилитирован ВК ВС СССР 07.12.1957
