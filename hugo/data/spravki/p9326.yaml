  spravka: "1895 року народження, м. Гіркин Могилевської губернії, єврей, освіта незакінчена\
    \ вища, член ВКП(б). Проживав: Донецька область, м. Маріуполь, вул. Енгельса,\
    \ буд. № 14. Директор заводу \"Азовсталь\". \n  Заарештований 20 вересня 1937\
    \ року. Засуджений виїзною сесією військової колегії Верховного Суду СРСР у м.\
    \ Києві до розстрілу з конфіскацією майна.Вирок приведений до виконання у м. Києві\
    \ 15 жовтня 1937 року. \n  Реабілітований у 1956 році."
