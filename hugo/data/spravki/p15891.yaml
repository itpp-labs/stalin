  spravka: |-
    1900 р., м. Чигирин Черкаської обл., єврейка, із робітників, освіта початкова. Проживала у м. Лубни Полтавської обл. Машиністка тютюнової фабрики.
    Заарештована 31 жовтня 1937 р. Засуджена Верховним Судом СРСР 5 січня 1938 р. за ст.ст. 54-7, 54-8, 54-11 КК УРСР до розстрілу з конфіскацією майна. Вирок виконано 6 січня 1938 р.
    Реабілітована Полтавською обласною прокуратурою 24 липня 1991 р.
