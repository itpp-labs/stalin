  fio: Коган Исаак Соломонович
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1892, г. Севастополь, еврей, обр.: незаконченное высшее, член ВКП(б). Проживал: Москва, ул. Ольховская, д. 21/25, кв. 21. Зам. редактора журнала "Социалистический транспорт"
    Арестован 31.12.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 07.02.1938 – ВМН. Расстрелян 08.02.1938, г.Москва.
    Реабилитирован ВК ВС СССР май 1956
