  spravka: "1911 року народження, м. Маріуполь Донецької області, росіянин, освіта\
    \ початкова, член ВКП(б). Проживав: м. Постишеве Донецької області. Заступник\
    \ редактора Політвідділської газети. \n  Заарештований 5 січня 1938 року. Засуджений\
    \ військовою колегією Верховного Суду СРСР на 12 років в'язниці з позбавленням\
    \ прав на 5 років та конфіскацією майна. \n  Реабілітований у 1956 році."
