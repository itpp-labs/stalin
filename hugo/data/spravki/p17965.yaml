  fio: Мыскин-Рубцов Никифор Леонтьевич
  source: Книга памяти Республики Татарстан
  spravka: |-
    Род. в 1888, Пензенская обл., п. Земетчино, русский. Проживал: п. Юдино. Техник-тяговик, нач. паровозного отдела, депо ст. Юдино.
    Арестован 23.04.1937. Обв. по ст. 58-6, 58-7, 58-8, 58-9, 58-11. ("участник правотроцкистской, террор., диверсионно-вредительской организации"). Приговор: ВК ВС СССР, 13.12.1937 – ВМН с конфискацией имущества. Расстрелян 11.05.1938, в г.Казань.
    Реабилитирован 05.04.1958
