  fio: Фаркаш Габриэль Стефанович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1895, Австро-Венгрия, г. Балшадярмат, венгр, обр.: высшее, член ВКП(б). Проживал: Москва, Леонтьевский пер., д. 2а, кв. 20. Преподаватель в Московском энергетическом институте, профессор.
    Арестован 15.06.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 02.09.1937 – ВМН. Расстрелян 02.09.1937, г.Москва.
    Реабилитирован ВК ВС СССР 22.09.1956
