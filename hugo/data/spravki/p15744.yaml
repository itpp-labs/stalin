  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 1.
  spravka: |-
    народився 1897 у с. Бродкове Бєжицького пов. Тверської губ. Росіянин, із селян, освіта початкова, у 1919—1937 рр. член ВКП(б). Проживав у Харкові. Заступник голови Харківської облспоживспілки. Заарештований _24.10.1937_ р. як член антирад. терористичної організації правих (статті 54-8, 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _31.12.1937_ р. (статті 54-7, 54-8, 54-11 КК УРСР) засуджений до розстрілу з конфіскацією особистого майна з негайним виконанням вироку згідно з постановою ЦВК СРСР від _01.12.1934_ р. Розстріляний _31.12.1937_ р. у Харкові. Реабілітований _11.07.1956_ р.
