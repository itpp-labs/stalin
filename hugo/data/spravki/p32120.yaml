  fio: Федотов Павел Васильевич
  source: Книга памяти Курганской обл.
  spravka: |-
    Род. в 1897, Свердловская обл., Егоршинский р-н, Ирбитский завод, русский, б/п. Проживал: Звериноголовский р-н. Директор Алабугского совхоза Звериноголовского р-на.
    Арестован 23.12.1937. Обв. по ст. 58-7, 8, 11 по обвинению в принадлежности к контрреволюционной организации. Приговор: Верховный суд СССР, 23.07.1938 – ВМН. Расстрелян 23.07.1938.
    Реабилитирован верховным судом СССР 10.03.1960
