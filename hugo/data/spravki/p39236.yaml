  spravka: |-
    Род. в 1900, Кайбицкий р-н, с. Большие Кайбицы, татарин, член ВКП(б) с 1927. Проживал: Альметьевский р-н, с. Альметьево. Пред., Альметьевский РИК
    Арестован 09.02.1938. Обв. по ст. 58-2, 58-7, 58-8, 58-11 ("участник правотроцкистской националистической пантюркистской организации, подрывн"). Приговор: Особое совещание при НКВД СССР, 02.07.1940 – 5 лет ИТЛ. Умер 12.5.42 в Коми АССР, в Печорлаге.
    Реабилитирован 03.04.1958
