  spravka: "(1911-1981) \n  альпинист, мастер спорта. \n  Включен в список лучших\
    \ альпинистов Европы за 600 лет. Один из первых советских альпинистов. Исследователь.\
    \ \n  В 1929 году впервые совершил восхождение на Памир с Л.Л.Бархашем и С.Я.Ганецким,\
    \ обеспечивали альпинистскую помощь экспедиции Горбунова и Крыленко. \n  В 1935\
    \ году возглавил колонну альпинистов Красной Армии в восхождении на Памир. \n\
    \  В 1937 году взошел на вторую по высоте в СССР горную вершину - пик Ленина (7\
    \ 134 м) - и установил там бюст Ленина. \n  В 1937 г . арестован по доносу сокурсника,\
    \ как активный помощник Крыленко «во всех его делах», отсидел в общей сложности\
    \ 17 лет в разных лагерях, был одним из первых строителей рудника и города Норильска,\
    \ а затем стал Почетным Гражданином этого города (вот уж гримасы нашей горькой\
    \ действительности!). \n  В 1954 г . после реабилитации стал спортивным функционером\
    \ – совершал восхождения, работал инструктором и начальником отдела альпинизма\
    \ и туризма ЦС ДСО «Спартак», активно участвовал в создании системы международных\
    \ альплагерей (МАЛ). \n  В 1955 г . Арию Иосифовичу присваивается звание МС СССР…!\
    \ \n  Автор ряда книг и очерков об альпинизме и альпинистах: \"Мы на Памире\"\
    \ (1930), \"Штурм больших вершин\" (1978) и др."
