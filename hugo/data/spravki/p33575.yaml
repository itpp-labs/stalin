  spravka: |-
    народився 1904 у м. Чигирин Чигиринського пов. Київської губ. Єврей, з робітників, освіта вища, позапарт., у 1928—1937 рр. член ВКП(б). Проживав у Харкові. Начальник відділу підготовки кадрів Управління Півд. залізниці. Заарештований _05.01.1938_ р. як член правотроцькістської організації та за к.-р. діяльність (статті 54-7, 54-8, 54-9, 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _27.08.1938_ р. (статті 54-2, 54-7, 54-8, 54-11 КК УРСР) засуджений до розстрілу з конфіскацією особистого майна. Розстріляний _27.08.1938_ р. Реабілітований _26.01.1957_ р.
