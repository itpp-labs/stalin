    народився 1896 у м. Маркулешти Сорокського пов. Бессарабської губ. Єврей, з торговців, освіта початкова, у 1920—1937 рр. член ВКП(б). Проживав у Харкові. Рахівник житлоремонтної контори ст. Харків-Пас. Півд. залізниці. Заарештований _21.10.1937_ р. як член к.-р. троцькістської диверсійної організації (статті 54-8, 54-9, 54-11 КК УРСР) і Верховним Судом СРСР _27.08.1938_ р. (статті 54-7, 54-8 через ст. 20, 54-11 КК УРСР) засуджений на 10 років позбавлення волі у в’язниці з обмеженням прав на 5 років і конфіскацією майна. Термін покарання відбував у м. Владимир Івановської обл., м. Орел Орловської обл., Сольвичегодському ВТТ. Реабілітований _11.08.1956_ р.
