- id: all.csv-line-3727
  repryear: '1937'
  fio: Рачков Иван Михайлович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1887, Нижегородская губ., с. Кетово, русский, обр.: среднее, член ВКП(б). Проживал: Калинин, Троицкий пер., д. 13. Зам. начальника участка в секторе эксплуатации Управления по подготовке и принятию в эксплуатацию канала Москва-Волга Наркомата водного транспорта СССР.
    Арестован 25.04.1937. Обв. в вредительстве, к.-р. организационной деятельности и подготовке терактов. Приговор: ВК ВС СССР, 01.08.1937 – ВМН. Расстрелян 01.08.1937, г.Москва.
    Реабилитирован ВК ВС СССР 09.08.1962
