  fio: Зубаков Федор Васильевич
  source: kuzbasshistory.narod.ru/book/Stalinsk/1935_h_3.html
  spravka: |-
    (р. 1884), начальник управления монтажных работ. Суть дела: Зубаков Ф. В. в прошлом партработник Московского укома ВКП(б), разделял оппозиционные взгляды и практически примыкал к антипартийной группировке троцкистов. Вместо того, чтобы доказать преданность партии и выполнить свои заверения о том, что он исправит вред, нанесенный партии своей антипартийной борьбой, Зубаков смыкается с контрреволюционной группировкой Тарасова, Штифановой и др. Постановили: За обман партии и двурушничество, Зубакова из рядов ВКП(б) исключить.
    9 ноября 1935г.
