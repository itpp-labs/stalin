  fio: Шулятьев Федор Ильич
  source: nikopol.net.ua/news/2397.html
  spravka: |-
    1904 г., беспартийный, 123-й стрелковый полк, старший военврач полка. По обвинению в принадлежности в контрреволюционной организации расстрелян 15 сентября 1937 г. Реабилитирован 12 марта 1957 г.
