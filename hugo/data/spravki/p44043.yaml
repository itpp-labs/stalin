  fio: Поздняков Владимир Васильевич
  source: Чураков Д. Репрессированные военнослужащие Красной Армии
  spravka: "Род. 17.02.1902, обр.: 1924-1926 окончил Высшую военно-химическую школу,\
    \ б/п. Капитан (1936), майор (1937), подполковник (1938), 1919-1920 служил в химических\
    \ частях РККА, 1926-1928 начальник химслужбы 32-й стрелковой дивизии, 1928-1931\
    \ преподаватель военно-химического дела Саратовской школы командиров запаса, 1931-1932\
    \ преподаватель военно-химического дела Саратовской бронетанковой школы, 1932-1936\
    \ начальник химслужбы Ульяновской бронетанковой школы, 1939 преподаватель химического\
    \ дела Полтавского автотехнического училища, 1939-1941 старший преподаватель и\
    \ начальник химслужбы полтавского автотехнического училища, 1941 начальник химической\
    \ службы 67-го стрелкового корпуса 10-й армии, перешел на сторону противника.,\
    \ 1936-1937 преподаватель техники средств ПХО Саратовской бронетанковой школы\
    \ \n  арестован 12.1937-06.1939, освобожден (умер 21.12.1973)."
