    (?) 1904 г.р., русский, м.р. г.Москва, м.п. Ухтпечлаг НКВД, заключенный, шофер-механик, шофер 9-го отряда желдорстроя. Арестован 13.01.1938. Осужден 29.01.1938г. "тройкой" при УНКВД Архангельской обл. по ст. 58-10, 58-11 УК РСФСР к высшей мере наказания. Приговор приведен в исполнение 21.03.1938г.
