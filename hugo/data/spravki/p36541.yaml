- spravka_old_id: 29374
  repryear: 1938
  fio: Винокуров Владимир Сергеевич
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1899, Московская обл., г. Плавск, русский, обр.: высшее, член ВКП(б). Проживал: Хабаровск, база АКВФ, ул. Ленинская, Дом командования. Начальник политотдела Амурской Краснознаменной военной флотилии, дивизионный комиссар
    Арестован 11.06.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 22.08.1938 – ВМН. Расстрелян 22.08.1938, г.Москва.
    Реабилитирован ВК ВС СССР 12.10.1957
