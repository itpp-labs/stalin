  spravka: |-
    (16. 12. 1884, Озеры Моск. губ. — 09. 01. 1944, Воркута)
    С 1897 учился в Строгановском уч-ще. В 1911 окончил МУЖВЗ со званием архит. Построил доходный дом по Новослободской ул., 21 (1910). В 1918 назначен членом арх.-художественного Бюро Моск. совета районных дум, с 1919 — зам. Председателя Комгосоора. В 1921 организовал трест Мосстрой и руководил им до 1930. С 1933 — первый ректор Всесоюзной Академии арх. Репресирован в 1938.
    Лит.: Шульгина Т. Первый ректор Всесоюзной Академии архитектуры
    Архитектура СССР. — 1990. — № 3 — С. 104—107.
