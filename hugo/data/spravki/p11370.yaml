  fio: Домский Генрих Германович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1883, Варшава, поляк, обр.: среднее, член ВКП(б). Проживал: Москва, ул. Остоженка, д. 10, кв. 10. Писатель.
    Арестован 03.11.1936. Обв. в участии в антисоветской террористической организации. Приговор: ВК ВС СССР, 26.10.1937 – ВМН. Расстрелян 26.10.1937, г.Москва.
    Реабилитирован ВК ВС СССР 24.11.1956
