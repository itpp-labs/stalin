    1890 г.р., уроженец Кореи, малограмотный, проживал в с. Нарва Посьетского района Приморской области Дальневосточного края, был кузнецом в колхозе “Новый путь”.
     2 июня 1937 года особым отделом УГБ НКВД 92 стрелковой дивизии было вынесено постановление об избрании меры пресечения и предъявлении обвинения по ст. 58-6 УК РСФСР.
     Арестован 3 июня 1937 года Особым отделом УГБ НКВД Приморской группы войск 12 июля 1937 года вынесено постановление о предъявлении обвинения во изменение постановления от 2 июня 1937 года и предъявлено обвинение по статьям 58-1а, 58-11, 59-9, 59-10 УК РСФСР.
     Военным трибуналом Особой Краснознаменной Дальневосточной армии 11-14 августа 1937 года приговорен к высшей мере наказания - расстрелу с конфискацией лично ему принадлежавшего имущества.
     Определением Военной Коллегии Верховного Суда СССР от 14 сентября 1937 года и 17 октября 1937 года приговор по делу был оставлен в силе. Приговор приведен в исполнение 23 сентября 1937 года в г. Ворошилове.
     Военная коллегия Верховного Суда СССР 15 мая 1959 года за № 2201-37 отменила приговор Военного трибунала ОКДВА от 11-14 августа 1937 года и определение Военной Коллегии Верховного Суда СССР от 14 сентября и 17 октября 1937 года за отсутствием состава преступления.
     Реабилитирован.
