  fio: Саркисян Александр Данилович
  source: Ежегодник БСЭ, 1971
  spravka: "(?) (14 марта 1893 - 14 января 1970) - член КПСС с апрелл 1917 г. Трудовую\
    \ делтельность начал с 11-летнего возраста в качестве ученика портного в Глндже.\
    \ С 1906 г. работал портным в Тифлисе, здесь же в 1912 г. включился в революционное\
    \ движение. В мае 1918 г. за распространение большевистских листовок был арестован.\
    \ В 1919 г. по заданию большевистсной организации вел нелегальную работу в Аленсандрополе\
    \ и Карсе, за что в июле 1920 г. был арестован дашнанами. В 1920-27 гг., после\
    \ установления Советской власти в Армении, работал в ЧК (Ленинанан). \n  В 1927-30\
    \ гг., в 1934-36 гг. и в 1946-54 ГГ.- директор Ленинаканской прядильной фабрики.\
    \ В 1930-34 гг. учился во Всесоюзной промышленной академии в Моснве. С 1936 г.\
    \ зам.пред. горсовета. Участник Великой Отечественной войны. В 1955-61 гг.- дирентор\
    \ суконной фабрики в Ереване. С 1961 г.- персональный пенсионер."
