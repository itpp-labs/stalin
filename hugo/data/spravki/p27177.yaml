  source: 'Реабілітовані історією : Донецька область'
  spravka: |-
    1885 року народження, с. Богородськ Тульської області, росіянин, освіта початкова, безпартійний. Проживав: м. Сталіно, сел. Рутченкове, хімселище, буд. № 4/1. Начальник смолоперегонного цеху коксохімзаводу.
    Заарештований 21 листопада 1937 року. Засуджений виїзною сесією військової колегії Верховного Суду СРСР у м. Сталіно до розстрілу з конфіскацією майна. Вирок приведений до виконання у м. Сталіно (м. Донецьк) 29 березня 1938 року.
    Реабілітований у 1959 році.
