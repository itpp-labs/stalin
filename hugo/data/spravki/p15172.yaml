  fio: Роменський Нестор Дмитрович
  source: '"Реабілітовані історією" : Донецька область'
  spravka: |-
    1893 року народження, м. Артемівськ Донецької області, українець, освіта початкова, член ВКП(б). Робітник цементного заводу. Проживав: сел. Амвросіївка Донецької області, вул. Сталіна, буд. № 12.
    Заарештований 7 вересня 1937 року. Виїзною сесією військової колегії Верховного Суду СРСР у м. Сталіно (м. Донецьк) 2 грудня 1937 року засуджений до розстрілу з конфіскацією майна. Вирок приведений до виконання 3 грудня 1937 року у м. Сталіно.
    Реабілітований у 1958 році.
