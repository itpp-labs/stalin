- spravka_old_id: 15622
  repryear: 1938
  fio: Мамонов Николай Гаврилович
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1883, Калужская губ., дер. Кожухово, русский, обр.: высшее, б/п. Проживал: Москва, ст. Городские Бойни, Южный пр-д, д. 9, кв. 13. Старший инженер планово-финансового отдела Центрального управления пути Наркомата путей сообщения СССР
    Арестован 22.11.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 08.01.1938 – ВМН. Расстрелян 08.01.1938, г.Москва.
    Реабилитирован ВК ВС СССР декабрь 1956
