    Род. в 1889, г. Риги, латыш, бывший член ВКП(б) с 1908г. Экономист завода №31 им.Димитрова в г.Таганроге
    Арестован УНКВД АЧК 26.09.1936. Обв. по ст.ст. 58-7, 58-8 и 58-11 УК РСФСР как участник контрреволюционной организации. Приговор: ВК ВС СССР, 12.03.1937 – ВМН. Расстрелян 13.03.1937.
    Реабилитирован 04.10.1960 за отсутствием состава преступления
