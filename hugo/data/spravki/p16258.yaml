    народився 1900 у м. Житомир Житомирського пов. Волинської губ. Єврей, з міщан, освіта вища, позапарт. Проживав у Харкові. Технічний директор Криворізького коксохімічного заводу. Заарештований _19.08.1937_ р. як член к.-р. троцькістської організації та за підривну роботу (статті 54-7, 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _05.01.1938_ р. (ст. 54-7 через ст. 20, 54-8, 54-11 КК УРСР) засуджений на 15 років позбавлення волі у в’язниці з пораженням прав на 5 років і конфіскацією майна. Термін покарання відбував у Норільтабі. Реабілітований _30.07.1957_ р.
