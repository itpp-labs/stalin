- id: all.csv-line-15017
  repryear: null
  fio: АЛЬШИЦ Мирон Ісакович
  source: 'Реабілітовані історією : Харківська область'
  spravka: |-
    народився 1900 р. у м. Житомир Житомирського пов. Волинської губ. Єврей, з міщан, освіта вища, позапарт. Проживав у Харкові. Технічний директор Криворізького коксохімічного заводу. Заарештований 19 серпня 1937 р. як член к.-р. троцькістської організації та за підривну роботу (статті 54-7, 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР 5 січня 1938 р. (ст. 54-7 через ст. 20, 54-8, 54-11 КК УРСР) засуджений на 15 років позбавлення волі у в’язниці з пораженням прав на 5 років і конфіскацією майна. Термін покарання відбував у Норільтабі. Реабілітований 30 липня 1957 р.
