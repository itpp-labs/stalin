  fio: Станчак Георгий Тимофеевич
  source: Книга памяти Красноярского края
  spravka: |-
    Род. в 1904, г. Киев, русский, обр.: среднее. Проживал: Красноярский кр., Артемовский р-н, пос. Ольховка. Главный механик комбината «Минусазолото».
    Арестован 19.11.1936. Обв.: участие в к.-р. организации. Приговор: выездная сессия ВК ВС СССР, 19.04.1937 – ВМН. Расстрелян 19.04.1937, в г. Красноярске.
    Реабилитирован ВК ВС СССР 13.10.1956
