  spravka: "(1902, деревня Черноярово Тверской губернии — нояб. 1975), \n  — партийный\
    \ функционер. \n  Был управляющим делами Ленинградского обкома и горкома ВКП(б).\
    \ \n  В 1926 вступил в ВКП(б). \n  5.8.1949 арестован по обвинению в подрывной\
    \ работе и недонесении, а также в том что расхищал «крупные государственные средства».\
    \ \n  На процессе по т.н. «Ленинградскому делу» 1.10.1950 приговорен к 10 годам\
    \ лишения свободы. \n  30.4.1954 реабилитирован и освобожден."
