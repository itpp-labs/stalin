  fio: Михеев Филипп Егорович
  source: http://www.az-libr.ru/index.shtml?Persons&70B/b6310cc5/0001/84097a2a
  spravka: |-
    (1902, деревня Черноярово Тверской губернии — нояб. 1975),
    — партийный функционер.
    Был управляющим делами Ленинградского обкома и горкома ВКП(б).
    В 1926 вступил в ВКП(б).
    5.8.1949 арестован по обвинению в подрывной работе и недонесении, а также в том что расхищал «крупные государственные средства».
    На процессе по т.н. «Ленинградскому делу» 1.10.1950 приговорен к 10 годам лишения свободы.
    30.4.1954 реабилитирован и освобожден.
