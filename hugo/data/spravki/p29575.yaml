    Род. в 1901, Черниговская губ., г. Сураж, еврей, обр.: высшее, б/п. Проживал: Москва, ул. Верхняя Красносельская, д. 4, кв. 7. Старший экономист по труду Гл. торфяного управления Наркомата тяжелой промышленности СССР
    Арестован 27.08.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 26.04.1938 – ВМН. Расстрелян 26.04.1938, г.Москва.
