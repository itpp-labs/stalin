    1899 г.р., состоял членом КПСС с 1925 года, п/б №0377629, еврей, образование высшее, во время привлечения к партийной ответственности работал директором Азово-Черноморского Крайторга с февраля 1936 года. 22 августа бюро Азово-Черноморского крайкома партии исключило Моргулиса из членов КПСС за развал работы, за покровительство врагам народа, за вражеские методы работы. Арестован Управлением НКВД по Ростовской области в декабре 1937 года. 22 июня 1938 года выездной сессией Военной Коллегии Верховного суда СССР был приговорен к 20 годам тюремного заключения, с поражением в правах на 5 лет, с конфискацией имущества. 23 июля 1955 года Военная Коллегия Верховного суда СССР Моргулиса Д.Г. реабилитировала и освободила из под стражи.
