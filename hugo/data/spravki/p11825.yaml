  fio: Рабинович Яков Михайлович
  source: Весельницкий И.М. "Красное колесо" переехало и через Азово-Черноморский
    край и Ростовскую область
  spravka: |-
    Род. в 1902, Ростов-на-Дону, пенсионер, ранее помощник командира объединенного отдела ПВО и охраны треста "Шахтантрацит" города Шахты. Арестован 29 июня 1937года . 14 декабря 1937 года выездной сессией Военной Коллегии Верховного суда СССР приговорен к ВМН. Приговор приведен в исполнение в тот же день.
