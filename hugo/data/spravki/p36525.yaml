  spravka: "[ГАРФ Ф.А2306. Оп.41. Д.334 (дела Минпроса)]\n  Там же, на московской\
    \ квартире Спундэ, мне довелось познакомиться еще с одним весьма замечательным\
    \ человеком, которого я знал только по имени и отчеству, — Рахмиэль Давидович.\
    \ А.П. представил меня как близкого военного друга сына, а мне о собеседнике сказал,\
    \ что это известный троцкист, трижды приговоренный к смертной казни, но отделавшийся\
    \ только “каким-то десятком лет” сталинских лагерей. Это был крепко сложенный\
    \ бритоголовый человек, очень энергичный в разговоре. Я встречался с ним несколько\
    \ раз и познакомился с его биографией более подробно. \n  Первый раз он был приговорен\
    \ к расстрелу военным трибуналом за какой-то поступок, явившийся грубым нарушением\
    \ воинской дисциплины, хотя и не вызвавший трагических последствий. Тогда на его\
    \ защиту встал сам Троцкий и добился отмены приговора. \n  Второй раз приговор\
    \ был, по мнению самого рассказчика, более обоснованным. Уже во время коллективизации\
    \ он был направлен на Украину с каким-то поручением особой важности, что и было\
    \ удостоверено мандатом, предписывавшим местным властям оказывать содействие предъявителю.\
    \ На одной из станций он встретил направлявшийся на север состав, в котором, как\
    \ он узнал, находились семьи раскулаченных крестьян. Дело было зимою, а в неотапливаемых\
    \ вагонах находились не только взрослые, но и большое число детей, вплоть до грудных.\
    \ \n  Использовав свой мандат, он завернул состав назад, доехал с ним до места\
    \ выезда и там распустил всех по домам. Какая судьба ожидала этих раскулаченных,\
    \ он не знал, так же, как не знал, какие силы спасли его от “второго” расстрела.\
    \ \n  Третий раз приговор состоялся в период массовых репрессий тридцатых годов,\
    \ но так как никакого “признания” следователю выколотить из него не удалось, приговор\
    \ был отложен и заменен лагерями. Вспоминая о первом допросе при третьем аресте,\
    \ он с юмором рассказывал, как, когда он сообщал, что был троцкистом, был исключен\
    \ из партии и отвечал на другие вопросы биографического плана, следователь удивленно\
    \ замечал каждый раз: “Этих мы уже брали”. \n  В заключение этот троцкист рассказал\
    \ о своем визите к председателю Комитета партийного контроля А.Я.Пельше, который\
    \ прежде всего предложил ему письменно осудить свои троцкистские взгляды и отказаться\
    \ от них и недоуменно спросил, услышав отказ: “А как же вы требуете восстановить\
    \ вас в партии?” Еще больше Пельше удивился, услышав ответ, что раз в стране существует\
    \ только одна партия, то членство в ней является единственной возможностью для\
    \ участия в политической деятельности. Хотя описываемая беседа с А.Я.Пельше состоялась\
    \ уже в шестидесятые годы, заявление такого рода было достаточно опасным, особенно\
    \ если оно было сделано в КПК. \n Н.А.Ансберг"
