  repryear: null
  fio: СУХОВИЙ Зіновій Васильович
  source: '"Реабілітовані історією" : Запорізька область'
  spravka: |-
    1904 р. народження, с. Янчекрак (нині с. Кам'янське) Василівського р-ну, проживав у м. Бердянську Запорізької області, українець, освіта початкова, член КП(б)У. Інструктор Бердянського райкому КП(б)У.
    Заарештований 10 січня 1938 року. Звинувачення: був учасником антирадянської терористичної організації правих. Військовою колегією Верховного Суду СРСР 24 жовтня 1938 року засуджений до 10 років позбавлення волі.
    Реабілітований у 2000 році.
