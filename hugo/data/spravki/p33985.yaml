  spravka: |-
    1891 года рождения, место рождения - Могилевская губ., Мстиславский уезд, д. Тимошково, белорус, чл. ВКП(б) с 1913, [председатель губчека г. Брянска в нач.1920-х, председатель Мосгубсуда 15 апреля 1925 – 11 декабря 1928, в 1930 - чл.коллегии НКЮ], проживал - г.Москва, работал - Управляющий трестом "Союзлестрансстрой" Наркомлеса СССР, арестован 26.02.38, осужден 09.08.38, мера наказания - расстрел.
