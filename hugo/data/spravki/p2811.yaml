  spravka: |-
    Род. в 1887, Эстляндская губ., дер. Кокен, русский, обр.: высшее, б/п. Проживал: Тульская обл., пос. Бобрик-Гора, ул. Тухачевского, д. 3. Начальник планового отдела треста "Сталиногорскуголь".
    Арестован 20.04.1937. Обв. в участии в антисоветской террористической организации. Приговор: ВК ВС СССР, 16.06.1937 – ВМН. Расстрелян 17.06.1937, г.Москва.
    Реабилитирован ВК ВС СССР 21.11.1957
