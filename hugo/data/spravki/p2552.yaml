    (1904-1937) происходил из горного села Учкулан. Будучи сыном пастуха, он получил в дореволюционные годы лишь начальное образование вначале в горской школе, затем в двухклассном Учкуланском училище. Свою быструю карьеру он сделал уже в советские годы, будучи вначале комсомольским, затем партийным активистом. Для этого ему пришлось продолжить свое обучение в советских партийных школах в Баталпашинске и Ростове-на-Дону. Во второй половине 1920-х и начале 1930-х гг. он много занимался журналистикой, а в 1932 г. был назначен первым директором Карачаевского НИИ в Микоян-Шахаре. Затем он некоторое время заведовал Облоно, а в 1935 г. вновь вернулся на должность директора НИИ (о нем см.: Невская 1978, Шаманов 2003). Заинтересовавшись происхождением своего народа, он вслед за Марром признал смешанное происхождение карачаевцев и балкарцев. По его мнению, в их формировании участвовали как пришлые тюркские племена (хазары, кипчаки и др.), так и многие другие группы населения. Но пальму первенства он все же отдавал тюркам и писал, что "первоначальная немногочисленная турецкая группа предков оказалась способной по своему подобию переделать сравнительно многочисленных представителей разноязычных народов". Поэтому он представлял карачаевцев и балкарцев "отуреченными яфетидами".
     В январе 1936 г. он возглавил редколлегию русско-карачаевского словаря, в апреле стал заместителем председателя областного комитета языка и письменности (председателем был К.Курджиев). Он стал одним из первых жертв «ежовщины» среди национальной интеллигенции Карачая. Решением бюро обкома от 25 июля 1936 г. «в связи с исключением из партии» Тамбиев был освобожден от должности заведующего облОНО. 31 января 1937 г. И.Х.-Б.Тамбиев был арестован и решением Военной коллегии Верховного суда СССР приговорен к расстрелу (21 июля 1937 г.). Два десятилетия спустя, 30 мая 1957 г., определением Военной коллегии Верховного суда СССР реабилитирован посмертно.
