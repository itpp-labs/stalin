  repryear: null
  fio: Воробйов Григорій Ілліч
  source: '"Реабілітовані історією" : Донецька область'
  spravka: |-
    1911 року народження, м. Дніпропетровськ, сврей, освіта нижча, член ВКГІ(б). Проживав: м. Сталімо (Донецьк), будинки облвиконкому, буд. № 6, кв. 38. Редактор газети "Комсомолец Донбасса".
    Заарештований 25 липня 1937 року. Засуджений виїзною сесією військової колегії Верховного Суду СРСР у м. Сталіно (м. Донецьк) на 10 років ВІТ з конфіскацією майна. Даних про приведення вироку до виконання немає.
    Реабілітований у 1956 році.
