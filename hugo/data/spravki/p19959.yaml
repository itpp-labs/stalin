  spravka: |-
    1904 року народження, м. Будапешт, Угорщина, угорець, кандидат історичних наук, член ВКП(б). Проживав: м. Краматорськ Донецької області, сгіецм істечко, буд. № 9-А, кв. 19. Секретар иарткому заводу ім. Сталіна.
    Заарештований 15 жовтня 1937 року. Засуджений виїзною сесією військової колегії Верховного Суду СРСР у м. Києві до розстрілу з конфіскацією майна. Вирок приведено до виконання у м. Києві 16 січня 1938 року.
    Реабілітований у 1955 році.
