    Род. в 1890 г., Германия, немец, подданный Германии, жил в СССР с 1926. Член КПГ в 1919-1926
     Литературный работник редакции журнала “Дер Кемпфер”, прож.: АССР НП, г. Энгельс
     Арестован в г. Саратов 23 октября 1936 г.
     Обвинение: связь с антисоветской, фашистско-троцкистской группой в г.Марксштадт, и также с участниками террористической организации в АССР НП. Виновным себя не признал.
     Приговорен ВК ВС СССР 23 мая 1938 г. к ВМН (расстрел), 19.11.1938 заменена на 25 лет ИТЛ
     23 декабря 1939 г. депортирован в Германию как нежелательный иностранец
