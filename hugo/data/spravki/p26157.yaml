- spravka_old_id: 21368
  repryear: 1938
  fio: Фридзон Юлий Аркадьевич
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1900, г. Днепропетровск, еврей, обр.: высшее, член ВКП(б). Проживал: Московская обл., пос. Щелково, отдаленный барак 3. Начальник отдела научно-испытательного института ВВС, военинженер 2-го ранга
    Арестован 07.12.1937. Обв. в участии в военно-фашистском заговоре. Приговор: ВК ВС СССР, 15.03.1938 – ВМН. Расстрелян 15.03.1938, г.Москва.
    Реабилитирован ВК ВС СССР июль 1957
