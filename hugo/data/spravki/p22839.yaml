  source: Сведения ДКНБ РК по Кызылординской обл.
  spravka: |-
    Род. в 1903, Оренбургская обл., Тоцкий р-н, с. Любимовка, русский, обр.: начальное. Проживал: Кзыл-Ординская обл., Казалинский р-н, Казалинск. Слесарь, Казалинское депо.
    Арестован Казалинское РО НКВД. 28.12.1937. Обв. по ст. 58-8, 58-9, 58-11 УК РСФСР. Приговор: Верховный суд СССР, 10.02.1938 – ВМН.
    Реабилитирован Прокуратурой Кзылординской обл. 30.05.1997 по Закону РК от 14.04.1993 г.
