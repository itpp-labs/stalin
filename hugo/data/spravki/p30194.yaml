  fio: Давлетшин Гаяз Ахметович
  source: Книга памяти Республики Татарстан
  spravka: |-
    Род. в 1907, Казанская обл., Апастовский р-н, с. Куллар (Кзыл-Тау), татарин, член ВКП(б) с 1929. Проживал: г. Казань. Наборщик, пом. 2-го секретаря ОК ВКП(б)
    Арестован 20.12.1937. Обв. по ст. 58-7, 58-8, 58-11 ("участник право-троцкистской диверсионно-террористической организации"). Приговор: ВК ВС СССР, 10.05.1938 – ВМН с конфискацией имущества. Расстрелян 10.05.1938, Казань.
    Реабилитирован 01.08.1961
