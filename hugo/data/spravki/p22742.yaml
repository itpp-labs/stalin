- id: all.csv-line-20881
  repryear: null
  fio: Самошест Прокопій Тихонович
  source: Реабілітовані історією. Харківська область. Кн. 2.
  spravka: |-
    народився 1903 у с. Роздолівка Павлоградського пов. Катеринославської губ. Українець, із селян, освіта початкова, позапарт. Проживав у сел. Лозова Лозівського р-ну Харківської обл. Бригадир ремонтної бригади паровозного депо ст. Лозова Півд. залізниці. Заарештований _28.12.1936_ р. за шкідницьку діяльність (ст. 547 КК УСРР) і військовою колегією Верховного Суду СРСР _26.03.1938_ р. (статті 548 через ст. 20, 547, 5411 КК УРСР) засуджений на 20 років позбавлення волі з пораженням у правах на 5 років і конфіскацією майна. Термін покарання відбував в Північсхідтабі, після звільнення з-під варти проживав у сел. Галімий Омсукчанського р-ну Магаданської обл. Реабілітований _11.08.1956_ р.
