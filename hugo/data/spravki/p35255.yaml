  fio: Стукаленко Иван Иванович
  source: Книга памяти жертв политических репрессий в Восточном Забайкалье (5 том)
  spravka: |-
    Род. в 1893 г., Киевское генерал-губернаторство, русский. Начальник 2-го отделения отдела КНС штаба Забайкальского военного округа, капитан. Арестован 14 февраля 1938 г. Приговорен 2 октября 1938 г. выездной сессией военной Коллегией Верховного суда СССР по ст. 58-1б, 58-11 УК РСФСР к ВМН. Приговор исполнен 2 октября 1938 г. Реаб. 11 июня 1957 г. Верховным суда СССР Сведений о семье не имеется.
