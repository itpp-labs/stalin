    Род. в 1888, б. Саратовская губ., г. Аткарск. Проживал: г. Харьков, ул. Володарская, 57-22. Воен.руководитель Зоотехнического ин-та и школы НКВД СССР в Харькове
    Арестован УНКВД по Харьков.обл. 14.02.1938. Обв. по ст. 54-1б, 8, 11 УК УССР. Приговор: ВК ВС СССР, 20.10.1938 – ВМН с конфискацией имущества. Расстрелян 21.10.1938, г.Харьков.
    Реабилитирован ВК ВС СССР 20.05.1958
