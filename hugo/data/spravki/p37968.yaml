  spravka: |-
    народився 1888 у м. Аткарськ Аткарського пов. Саратовська губ. Росіянин, з дворян, освіта середня, у 1917—1928 рр. член ВКП(б). Проживав у Харкові. Військовий керівник Харківського зоотехнічного інституту. Заарештований _14.02.1938_ р. як член к.-р. повстанської диверсійної терористичної організації (статті 54-2, 54-8, 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _20.10.1938_ р. (статті 54-1 п. «б», 54-8, 54-11 КК УРСР) засуджений до розстрілу з конфіскацією особистого майна. Розстріляний _20.10.1938_ р. у Харкові. Реабілітований _20.05.1958_ р.
