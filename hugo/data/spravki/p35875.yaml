    Род. в 1903, Уральская обл., Вереж-Уфалейский завод, русская, обр.: незаконченное среднее, член ВКП(б) до 1933. Проживала: Москва, ул. Садовая-Кудринская, д. 32а, кв. 11. Домохозяйка
    Арестована 29.11.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 16.06.1938 – ВМН. Расстреляна 16.06.1938, г.Москва.
