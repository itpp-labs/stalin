  spravka: "[1897 - .1938] \n  Родился в селе Карабулак ныне - Кадабекский район Азербайджана.\
    \ \n  Тюрок (азербайджанец). Отец - крестьянин, затем - мулла, умер в 1920 г.\
    \ \n  Член Компартии с 1919. \n  Учился в духовной семинарии/медресе (1909-14),\
    \ не закончил \n  В 1914-20 - учитель сельских школ в Кадабекском и Шамхорском\
    \ районах. \n  В 1918 - член подпольного революционного кружка на Кадабекском\
    \ медном заводе. \n  В 1919 - председатель сельской подпольной ячейки ВКП(б).\
    \ \n  В 1920 - председатель Кадабекского участкового комитета ВКП(б). \n  В 1920-21\
    \ - 1-й секретарь Шамхорского укома, инструктор райкома ВКП(б). \n  В 1922-24\
    \ - 1-й секретарь Промыслового райкома ВКП(б) г. Баку. \n  В 1924 - учился в Бакинском\
    \ рабфаке. \n  В 1924-25 - инструктор ЦК Компартии Азербайджана и инструктор Бакинского\
    \ горкома ВКП(б). \n  В 1925-28 - 1-й секр. Геокчанского укома ВКП(б). \n  В 1928-29\
    \ - 1-й секр. Карабахского окружкома ВКП(б). \n  В 1929-30 - зам. зав. организационным\
    \ отделом, зав. отделом партийных кадров ЦК Компартии Азербайджана. \n  В 1930-32\
    \ - учился на Курсах марксизма-ленинизма при ЦИК СССР, не закончил. \n  В 1932-33\
    \ - ответственный инструктор, зам. зав. организационным отделом Средне-Азиатского\
    \ бюро ЦК ВКП(б). \n  С апреля 1933-1937 - 1-й секретарь Кара-Калпакского обкома\
    \ ВКП(б). \n  27 апреля 1937 Исполнительное бюро ЦК Компартии Узбекистана удовлетворило\
    \ его просьбу и освободило от 1-го секретаря ККО ввиду болезни. \n  Член ЦК Компартии\
    \ Азербайджана (с 3-го съезда). Кандидат в члены Закавказского крайкома ВКП(б).\
    \ Член ЦИК Азербайджана. Член ЦИК Закавказской СФСР."
