  fio: Думпис Макс Францевич
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1893, Курляндская губ., латыш, обр.: высшее, член ВКП(б). Проживал: Москва, Хавско-Шаболовский пер., 11--5--175. Старший научный сотрудник АН СССР
    Арестован 23.12.1937. Обв. в шпионаже и участии в антисоветской террористической организации. Приговор: ВК ВС СССР, 19.02.1938 – ВМН. Расстрелян 19.02.1938, г.Москва.
    Реабилитирован ВК ВС СССР 05.05.1956
