  spravka: |-
    Род. в 1892, Белоруссия, Ветринский р-н, д. Шкиляки, белорус, обр.: высшее, 1928 окончил Военно-политическую академию им.Толмачева, член ВКП(б) с 1918 г. Проживал: Москва, Ленинградское ш., д. 19, кв. 104. Начальник политотдела 1-й Особой кавалерийской дивизии Московского ВО, начальник Ставропольского военного конного завода, бригадный комиссар
    Арестован 14.12.1937. Обв. в участии в военно-фашистской антисоветской организации. Приговор: ВК ВС СССР, 02.04.1938 – ВМН. Расстрелян 02.04.1938.
    Реабилитирован 07.03.1956
