  spravka: "1906 р. н., Полтавська обл., м. Лохвиця Лохвицького р-ну, єврей, освіта\
    \ вища, Сумська обл., м. Глухів, завідувач культпропу Глухівського РК ВКП(б) \n\
    \  Арешт 29.07.1937. Військовою колегією Верховного Суду СРСР 15.10.1937 за ст.ст. 54-8,\
