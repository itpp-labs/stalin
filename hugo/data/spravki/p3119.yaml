  source: Реабілітовані історією. Харківська область. Кн. 2.
  spravka: |-
    народився 1894 у с. Жорнокльови Золотоніського пов. Полтавської губ. Українець, із селян, освіта вища, позапарт. Проживав у Києві. Викладач живопису Київського інституту образотворчого мистецтва, професор. Заарештований _29.09.1936_ р. як член націонал-фашистської української організації (статті 548, 5411 КК УСРР) і військовою колегією Верховного Суду СРСР _13.07.1937_ р. засуджений до розстрілу з конфіскацією майна. Розстріляний _13.07.1937_ р. у Києві. Реабілітований _01.02.1958_ р.
