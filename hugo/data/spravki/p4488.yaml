  fio: Князев Николай Евдокимович
  source: Книга памяти Краснодарского края
  spravka: |-
    Род. в 1903, Курская обл., Карневский р-н, с. Пушкарное, русский, обр.: начальное, б/п. Проживал: пос. Старая Мацеста (Сочи). Заведующий ларьком Сочинского пищеторга
    Арестован 29.04.1937. Обв.: участие в контрреволюционной троцкистской террористической организации. Приговор: ВК ВС СССР, 09.08.1937 – ВМН. Расстрелян 09.08.1937, в г. Ростове-на-Дону.
    Реабилитирован ВК ВС СССР 19.12.1956
