  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1892, Санкт-Петербургская губ., Санкт-Петербургский уезд, дер. Мышкино, русский, обр.: низшее, член ВКП(б). Проживал: Москва, ул. Пятницкая, д. 37, кв. 25. Зам. начальника Центрального управления ж.-д. строительства Наркомата путей сообщения СССР.
    Арестован 11.07.1937. Обв. в участии в подпольной террористической организации. Приговор: ВК ВС СССР, 31.10.1937 – ВМН. Расстрелян 01.11.1937, г.Москва.
    Реабилитирован ВК ВС СССР 22.02.1958
