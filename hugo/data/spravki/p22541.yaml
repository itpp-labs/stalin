  fio: Шереметьев Александр Иванович
  source: Книга памяти Красноярского края, (дело № П-8892, П-20628)
  spravka: "Род. в 1889, Владимирская губ., обр.: начальное. Заведовал торговым отделом\
    \ товарной базы Востсибкрайсоюза в г. Красноярске. Арестован 25.12.1930. Обвинение\
    \ по ст. 58-7 УК РСФСР. Осужден 12.11.1931 ОСО коллегии ОГПУ на 3 года концлагерей.\
    \ По отбытии срока 14.01.1933 ОСО коллегии ОГПУ лишен права проживания в 12 пунктах\
    \ Уральской обл. Товаровед Красноярского «Золотопродснаба». \n  Арестован 20.09.1937.\
    \ Обв. по ст. 58-7, 58-8, 58-11 УК РСФСР. Приговор: ВК ВС СССР, 15.07.1938 – ВМН.\
    \ Расстрелян 15.07.1938, в г. Красноярске. \n  Реабилитирован ВК ВС СССР 25.02.1958\
    \ и 22.02.1993 прокуратурой КК [2 реабилитации]"
