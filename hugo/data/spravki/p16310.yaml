    народився 1885 у с. Новомиколаївка Зміївського пов. Харківської губ. Українець, з робітників, освіта початкова, позапарт., у 1924—1936 рр. член ВКП(б). Проживав у Харкові. Начальник допоміжного поїзду ст. Основа Півд. залізниці. Заарештований _06.09.1937_ р. як член к.-р. троцькістської шкідницької організації (статті 54-7, 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _03.01.1938_ р. (статті 54-8, 549, 54-11 КК УРСР) засуджений до розстрілу з конфіскацією особистого майна з негайним виконанням вироку згідно з постановою ЦВК СРСР від _01.12.1934_ р. Розстріляний _04.01.1938_ р. у Харкові. Реабілітований _22.05.1958_ р.
