  fio: Юскаев Бурганутдин Сулейманович
  source: Ишмухамедова Р.И. Русско-татарская школа в г. Саратове (1907-1918)
  spravka: |-
    Род. в 1884, Саратов, учился в Казанской татарской учительской школе. В 1907 открыл русско-татарскую школу для мальчиков. Член Саратовской ученой архивной комиссии. После установления советской власти возглавил комиссариат по мусульманским делам при Саратовском губисполкоме.
