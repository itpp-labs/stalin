  fio: БРАУНЕР Федір Олександрович
  source: '"Реабілітовані історією" : Миколаївська область'
  spravka: |-
    1892 р. народження, м. Миколаїв, українець, із робітників, малоосвічений. Проживав у м. Миколаєві. Слюсар, місце роботи невідоме.
    Заарештований 07.07.1937 р. Військовою Колегією Верховного суду СРСР 24.11.1937 р. засуджений до розстрілу з конфіскацією майна. Страчений 24.11.1937 р.
    Реабілітований у 1957 р. Місце поховання невідомо.
