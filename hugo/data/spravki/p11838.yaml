    1900 г.p., ypoж. с.Тополька, Польша, белорус, гр. СССР, соц. происх. из крестьян, жит. г.Миллерово, АЧК, секретарь Миллеровского Горкома ВКП(б).
    Арестован 06.05.1937 г. УНКВД по АЧК по ст. 58-10-11 УК РСФСР,
    осужден 15.12.1937г. ВК Верховного суда СССР по ст. 58-8-11 УК РСФСР к расстрелу. Приговор приведён в исполнение 15.12.1937 г. в г.Ростове-на-Дону. 20.03.1958 г. ВК Верховного суда СССР дело в отношении Савуша Ф.Т., производством прекращено, за отсутствием состава преступления.
