  source: Правозащитный Центр Азербайджана
  spravka: |-
    русский
     И.о. нач. политотдела Каспийского Пароходства. Прож.: Аз.ССР, г.Баку.
     Арестован в 1938 (?). Подвергался пыткам, дал показания на 100 чел. На следствии и суде отказался от признательных показаний, заявив, что дал их под давлением.
     Обвинение: участник антисоветской организации, действовавшей в Каспийском Пароходстве (Меняйлов и др.).
     Приговор: ВТ ЗакВО, 16.10.1939 - дело возвращено на доследование. Приговорен ОСО при НКВД СССР 08.09.1941 - 5 лет ИТЛ.
     Реабилитирован ВКВС СССР 14.05.1955 за отсутствием состава преступления.
     *Свидетель по делу М.Д.Багирова в 1956.
     Источники: Сталинский список от 25.09.1938 (Аз.ССР, Кат.1)| Личное дело №39171 Алиева Д.Г. (АПД УДПАР, ф.6, оп.9, д.41)| Определение ВКВС СССР 14.05.1955| Смирнов Н. Рапава, Багиров и другие. Антисталинские процессы 1950-х гг.
