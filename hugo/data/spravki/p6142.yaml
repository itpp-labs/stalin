  spravka: "1887 р. народження, м. Вознесенськ, українець, із службовців, освіта вища.\
    \ Під час військової служби проживав у м. Ленінграді. Головний інженер будівельного\
    \ відділу штабу Ленінградського військового округу. \n  Заарештований 03.07.1937\
    \ р. Військовою колегією Верховного суду СРСР 29.08.1937 р. засуджений до розстрілу.\
    \ Страчений 29.08.1937 р. в м. Ленінграді. \n  Реабілітований у 1957 р."
