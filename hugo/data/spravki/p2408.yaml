  spravka: |-
    народився 1888 у м. Смоленськ Смоленської губ. Росіянин, із службовців, освіта вища, позапарт. Проживав у Харкові. Начальник конструкторського бюро заводу №48. Заарештований у Москві _19.11.1936_ р. як член к.-р. шпигунської організації (статті 5811, 587 КК РСФРР) і військовою колегією Верховного Суду СРСР _20.06.1937_ р. (статті 587, 588, 5811 КК РРФСР) засуджений до розстрілу з конфіскацією майна. Розстріляний _21.06.1937_ р. у Москві. Реабілітований _22.08.1957_ р.
