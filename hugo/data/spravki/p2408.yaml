    Род. в 1888, Смоленск, русский, обр.: высшее, б/п. Проживал: Харьков, ул. Дарвина, д. 5/7, кв. 39. Начальник конструкторского бюро на заводе № 48 в Харькове.
    Арестован 19.11.1936. Обв. в к.-р. организационной деятельности и совершении терактов. Приговор: ВК ВС СССР, 20.06.1937 – ВМН. Расстрелян 21.06.1937, г.Москва.
    Реабилитирован ВК ВС СССР 22.08.1957
