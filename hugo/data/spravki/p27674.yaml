    Род. в 1903, Западно-Казахстанская обл., Гурьевский р-н, аул Монашево, казах, обр.: партийно-политическое. Проживал: Западно-Казахстанская обл. (Уральская), Фурмановский р-н. Председатель
    Арестован УНКВД по ЗКО. 01.12.1937. Обв. по ст. 58-2, 58-8, 58-11 УК РСФСР. Приговор: ВС СССР, 08.03.1938 – ВМН.
    Реабилитирован Верховным судом СССР 01.03.1958 за отсутствием состава преступления
