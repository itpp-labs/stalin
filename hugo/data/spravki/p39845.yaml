  spravka: |-
    Род. в 1898, русский, из мещан, обр.: начальное. Проживал: Астраханский уезд (ныне Лиманский р-н), с. Яндыки. Заведующий Яндыковской почтово-телеграфной конторой
    Арестован 25.06.1919. Обв. в контрреволюции. Решение: Особый отдел при Реввоенсовете ХI армии, 09.09.1919 – заключен в концлагерь до особого распоряжения. Дело прекращено 26.11.1919 г. в связи с амнистией.
    Реабилитирован в 1995
