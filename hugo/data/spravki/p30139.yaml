  fio: Никольский Михаил Николаевич
  source: Ленинградский мартиролог, т.10
  spravka: |-
    1902 г. р., уроженец Петровского р-на Карельской АССР, карел, член ВКП(б) в 1926-1937 гг., 2-й секретарь Карельского обкома ВКП(б), проживал: г.Петрозаводск, ул. Куйбышева, д. 16, кв. 10. Арестован 17 октября 1937 г. Выездной сессией Военной коллегии Верховного суда СССР в г. Ленинград 18 мая 1938 г. приговорен по ст. ст. 58-7-10-11 УК РСФСР к высшей мере наказания. Расстрелян в г. Ленинград 18 мая 1938 г.
