    Род. в 1903, Польша, Виленская губ., Дисненский р-н [уезд], с. Узмены (Узьмены), русский, обр.: инженер по строительству ж.д.пути.
    Обв.: а/с диверсионно-вредит.орг-ция. Приговор: Особое совещание при МГБ СССР, 30.12.1950 – ссылка на поселение в Краснояр.край под надзор органов МГБ (освобожден из ссылки 19.09.1954).
