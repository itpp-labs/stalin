  fio: Краснопольский Виктор Митрофанович
  source: '"Воронежские сталинские списки"'
  spravka: |-
    Род. в 1903, Орловская обл., г. Болхов, русский, обр.: незаконченное высшее, курсы при ЦК ВКП(б), член ВКП(б) с 1920 г. Проживал: Московская обл., ст. Немчиновка. Зав. машинотехническим отделом Главсвеклоуправления НКЗ, ранее - секретарь Верхне-Хавского РК ВКП(б) Воронежской обл.
    Арестован 15.11.1937. Обв. по ст.ст. 58-7, 58-8, 58-11: Обвинялся в активном участии с 1936 г. в контрреволюционной право-троцкистской террористической организации. Приговор: выездная сессия ВК ВС СССР в г. Воронеж, 13.04.1938 – ВМН. Расстрелян 13.04.1938.
    Реабилитирован ВК ВС СССР 18.08.1956
