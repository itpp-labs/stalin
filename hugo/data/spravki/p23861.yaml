  fio: Дубенской Петр Сергеевич
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1887, Рязанская обл., дер. Стрекалово, русский, обр.: незаконченное высшее, член ВКП(б). Проживал: Москва, ул. Красноармейская, д. 12, кв. 37. Начальник НИИ ГВФ СССР, бригвоенинженер
    Арестован 11.11.1937. Обв. в активном участии в антисоветской троцкистской диверсионно-террористической организации в системе ГВФ. Приговор: ВК ВС СССР, 22.03.1938 – ВМН. Расстрелян 22.03.1938, г.Москва.
    Реабилитирован ВК ВС СССР 10.12.1955
