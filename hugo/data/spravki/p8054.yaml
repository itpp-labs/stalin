  fio: Девяткин Алексей Алексеевич
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1900, Владимирская губ., Владимирский уезд, русский, обр.: незаконченное высшее, член ВКП(б). Проживал: Калинин, ул. Радищева, д. 11. Зам. председателя Калининского облисполкома.
    Арестован 01.07.1937. Обв. в вредительстве, подготовке терактов, к.-р. агитации и к.-р. организационной деятельности. Приговор: ВК ВС СССР, 28.09.1937 – ВМН. Расстрелян 28.09.1937, г.Москва.
    Реабилитирован ВК ВС СССР 11.04.1956
