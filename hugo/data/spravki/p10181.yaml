    \ (22.V-XI.19 г.), Южного (с 14.XI.19г.), Юго-Западного (10.I-XII.20 г.) фронтов,\
    \ помощник командующего, а затем командующий войсками Киевского ВО (I-IX.21 г.).\
    \ 1921-1922 командующий Киевским ВО, 1922-1923 командующий Сибирским ВО, 1923-1924\
    \ командующий Западно-Сибирским ВО, 1924-1925 начальник ГУ РККА, 1925-1928 командующий\
    \ Сибирским ВО, 1928-1930 заместитель начальника ГУ РККА, 1930-1932 инспектор\
    \ инженерных войск РККА, 1932-1934 начальник инженеров РККА, . Награжден орденом\
    \ Красного Знамени (1921), орденом Ленина, 1934-1937 член Военного Совета при\
    \ наркоме обороны СССР, начальник Военно-инженерного Управления РККА, комкор \n\
    \  Арестован 05.06.1937. Обв.: участие в военно-фашистском заговоре. Приговор:\
    \ ВК ВС СССР, 07.10.1937 – ВМН. Расстрелян 07.10.1937. \n  Реабилитирован 29.09.1956"
