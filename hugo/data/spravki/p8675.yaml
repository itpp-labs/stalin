  fio: Цомая Климентий Виссарионович
  source: По материалам Архива внутренних дел Грузии подготовлено Институтом развития
    свободы информации (IDFI), Грузия
  spravka: |-
    Род. в 1894, Абашский район, с. Капана, грузин. Место проживания: г. Тбилиси, ул. Грибоедова № 25. Род занятий: директор и профессор Медицинского института и Горздравотдела. Профессор медицины.
    Постановление 4-го отдела УГБ НКВД ГССР от 02/11-1937 г.: ввиду смерти дело прекратить и сдать в архив.
