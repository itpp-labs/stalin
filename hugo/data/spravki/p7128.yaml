    1897, Курська обл., Росія, росіянин, член ВКП(б), освіта вища – закінчив Харківський хіміко-технологічний ін-тут
     начальник контактного цеху заводу № 9, проживав: Сумська обл. м. Шостка
      Заарешт. 21.09.1935 р. Чернігівським обласним судом 21.02.1936 р. у звинуваченні за ст. 54-11 КК УСРР виправданий, за ст. 54-10 ч.1 засудж. до позбавлення волі у ВТТ на 3 р. Верховним Судом УСРР 29.03.1936 р. вирок залишений у силі.
     Військовою колегією Верховного Суду СРСР 11.09.1937 р. за участь у контрреволюційній правотроцькістській орг-ції засудж. до ВМП.
      Розстріляний 12.09.1937 р. у м. Чернігів.
      Реабілітований відповідно 01.06.1956 р. – Верховним Судом УСРР, 24.05.1958 р. – ВК ВС СРСР.
