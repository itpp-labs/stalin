  fio: Атаев Джалал (Джалалутдин) Атаевич
  source: Репрессии 30-х годов в Дагестане (Документы и материалы). Махачкала, 1996.
    http://kumukia.ru/dzhalalutdin-ataev-borecz-za-prava-rabochix.html?fb_comment_id=378469445604441_45921406
  spravka: |-
    Род. в 1882 (1881), с. Тарки Таркинского участка Темир-Хан-Шуринского округа, член партии с 1898 (?), образование низшее. До 1917 в течение 27 лет работал на производстве. Военный комиссар Военно-революционного комитета (1917 — 18), член подпольного обкома партии (1918 — 20), чрезвычайный комиссар по борьбе с контрреволюцией (1920 — 21), зав. земельным отделом Махачкалинского РИКа (1921—22) директор фабрики III Интернационала ("Каспийская мануфактура") (1925- 26), зам. наркома труда ДАССР (1927 — 29) нарком собеса (1930 — 31), директор Государственного музея (1931—32). В 1937 г. арестован за участие в подписании документа "Платформы 43 — х". В декабре 1939 дело прекращено. Умер 18.03.1941.
