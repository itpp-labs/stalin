  fio: Терский Петр Алексеевич
  source: Ленинградский мартиролог, т.10
  spravka: |-
    1886 г. р., уроженец г. Боровичи, русский, беспартийный, слесарь артели "Политкаторжанин", проживал: г.Ленинград, Петровская ул., д. 1/2, кв. 25. Арестовывался в 1922 г. Вновь арестован 13 февраля 1938 г. Выездной сессией Военной коллегии Верховного суда СССР в г. Ленинград 20 сентября 1938 г. приговорен по ст. ст. 58-8-11 УК РСФСР к высшей мере наказания. Расстрелян в г. Ленинград 21 сентября 1938 г.
