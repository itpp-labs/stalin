  fio: Волынская-Рыльская Лидия Григорьевна
  source: Москва, расстрельные списки - Донской крематорий
  spravka: "Род. в 1901, Петроковская губ., г. Петроков, еврейка, обр.: высшее, бывший\
    \ член КП Австрии, исключена из ВКП(б) в августе 1937 г. Проживала: Москва, 2-й\
    \ Троицкий пер., д. 6а, кв. 41. Бывший начальник сектора в Главлите, на момент\
    \ ареста учитель немецкого языка в школе при фабрике \"Мосбелье\" № 6. \n  Арестована\
    \ 20.09.1937. Обв. в связях с членами шпионской организации - ПОВ и шпионаже в\
    \ пользу иностранного государства по линии Коминтерна. Приговор: ВК ВС СССР, 15.11.1937\
    \ – ВМН. Расстреляна 15.11.1937, г.Москва. \n  Реабилитирована ВК ВС СССР 21.07.1956"
