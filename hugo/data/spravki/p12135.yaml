    (1902-26 нояб.1937), лидер ультралевого крыла КП Германии. В 1922-24 ред.газ.«Роте Фане». В 1924-28 представитель КПГ при Коминтерне. В 1927 советник при КП Китая, участвовал в восстании в Кантоне. С 1929 гл.ред.центр.парт. органа «Роте Фане», член ЦК и канд.в члены Президиума Исполкома Коминтерна (в 1932 исключён за фракц.деятельность). Деп.рейхстага в 1930-32. Канд.в члены Президиума ИККИ в 1931-32. В 1932-34 инструктор Коминтерна в Испании. В дек.1934 арестован в Швейцарии, в мае 1935 выслан. С 1935 в СССР. Расстрелян.
