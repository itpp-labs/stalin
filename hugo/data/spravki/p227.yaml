  fio: Карпов Александр Алексеевич
  source: Электронный архив Фонда Иофе https://arch2.iofe.center/person/17268
  spravka: |-
    Род. в 1902 в с.Митино [вероятно, Муромского уезда Владимирской губернии, с 1929 – Вачского района Горьковского края],, русский,, член ВКП(б) с 1923. В 1936 проживал в Ростове-на-Дону, 2-й секретарь Ростовского горкома ВКП(б),, арестован 16.12.1936,, приговорен ВК ВС СССР 15.03.1937 по ст. 58-8, 11 к ВМН с конфискацией имущества,, расстрелян 15.03.1937 в г.Ростове-на-Дону. Реабилитирован ВК ВС СССР 17.11.1956
