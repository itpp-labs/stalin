    Род. в 1898, Казанская обл., Высокогорский р-н, с. Малый Рясь, татарин, член ВКП(б) с 1922. Проживал: г. Казань. Нарком земледелия, Наркомат земледелия ТАССР
    Арестован 20.08.1937. Обв. по ст. 58-7, 58-8, 58-11 ("участник а/с националистической пантюркскистской организации, подрывная деятельно"). Приговор: ВК ВС СССР, 09.05.1938 – ВМН с конфискацией имущества. Расстрелян 09.05.1938, Казань.
    Реабилитирован июль 1957
