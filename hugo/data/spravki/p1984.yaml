    Род. в 1892, русский, обр.: начальное, член ВКП(б). Проживал: Астрахань. Директор рыбокомбината им. Микояна
    Обв. в принадлежности к террористической организации. Приговор: выездная сессия ВК ВС СССР, 19.05.1937 – ВМН. Расстрелян 20.05.1937.
    Реабилитирован в 1956
- spravka_old_id: 1329
  repryear: null
  fio: Королев Павел Николаевич
  source: 'Ленинградский мартиролог: 1937-1938'
  spravka: |-
    1892 г. р., уроженец с. Холдеево Ржевского у. Тверской губ., русский, член ВКП(б) в 1918-1937 гг., делегат XVII съезда ВКП(б), директор Астраханского рыбного комбината им. Микояна, б. зам. председателя Ленсовета, проживал: г. Астрахань, Советская ул., д. 2/7, кв. 25. Выездной сессией Военной коллегии Верховного суда СССР в г. Ленинград 19 мая 1937 г. приговорен по ст. ст. 58-8-11 УК РСФСР к высшей мере наказания. Расстрелян в г. Ленинград 20 мая 1937 г.
