  fio: Жданов Николай Иванович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1884, Тамбовская губ., с. Павелка, русский, обр.: низшее, б/п (бывший член партии левых эсеров). Проживал: Москва, 2-й Черногрязский пер., д. 5. Обрубщик на заводе "Машиностроитель".
    Арестован 21.04.1937. Обв. в участии в к.-р. организации. Приговор: ВК ВС СССР, 13.07.1937 – ВМН. Расстрелян 13.07.1937, г.Москва.
    Реабилитирован Прокуратурой СССР 26.04.1991
