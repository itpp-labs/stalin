  fio: Марков Исидор Николаевич
  source: Книга памяти Красноярского края
  spravka: |-
    Род. в 1902, Иркутская губ., русский, обр.: окончил 2 курса института журналистики, член ВКП(б) с 1920, в 1933 исключен за связь с чуждыми элементами. (Был в Дудинке, исключен из партии за связь с кулаками. Восстановлен, в 1937 исключен за принадлежность к к/р подпольной организации правых). Проживал: г. Красноярск. Инструктор по печати политотдела ЕнУРПа, редактор газеты «Большевик Енисея».
    Арестован 04.08.1937. Обв. по ст. 58-7, 58-8, 58-11 УК РСФСР. Приговор: ВК ВС СССР, 15.07.1938 – ВМН. Расстрелян 15.07.1938, в г. Красноярске.
    Реабилитирован ВК ВС СССР 19.09.1957
