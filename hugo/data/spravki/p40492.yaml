  fio: Алексинский Михаил Александрович
  source: Ленинградский мартиролог, т.10
  spravka: |-
    1894 г. р., уроженец с. Ильинское Судогодского у. Владимирской губ., русский, член ВКП(б) в 1919-1937 гг., награжден орденом Красного Знамени, член Коллегии Наркомпроса РСФСР, зав. Ленгороно, перед арестом директор Дома детской литературы, проживал: г.Ленинград, Кировский пр., д. 26/28, кв. 78. Арестован 27 октября 1937 г. После избиений на допросах находился на излечении в Институте судебной психиатрии при Леноблбольнице для следственных заключенных. Выездной сессией Военной коллегии Верховного суда СССР в г. Ленинград 20 сентября 1938 г. приговорен по ст. ст. 58-8-11 УК РСФСР к высшей мере наказания. Расстрелян в г. Ленинград 21 сентября 1938 г.
