  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 1.
  spravka: |-
    народився 1909 і проживав у Харкові. Українець, з робітників, освіта незакінчена вища, у 1930— 1937 рр. член ВКП(б). Начальник відділу ремонтної бази ХВО № 2. Заарештований _30.08.1937_ р. як учасник військово-фашистської змови (статті 54-1 п. «а», 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _05.10.1937_ р. (статті 54-1 п. «а», 54-8, 54-11 КК УРСР) засуджений до розстрілу з конфіскацією особистого майна. Розстріляний _06.10.1937_ р. у Харкові. Реабілітований _26.11.1957_ р.
