    Род. в 1894, Германия, г. Кобленц, немец, обр.: среднее, член ВКП(б). Проживал: Москва, ул. Матросская Тишина, д. 16а, кв. 11. Начальник автобазы Подольского машиностроительного завода им.Орджоникидзе.
    Арестован 02.08.1937. Обв. в шпионаже и участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 14.09.1937 – ВМН. Расстрелян 14.09.1937, г.Москва.
