  source: Сведения ДКНБ РК по Южно-Казахстанской обл.
  spravka: |-
    Род. в 1900, Днепропетровская обл., Павлоградский р-н, с. Николаевка, украинка, обр.: незаконченное высшее. Проживала: Южно-Казахстанская (Чимкентская) обл., Чимкент. Швея, Чимкентский швейный цех.
    Арестована Александровский ГО МГБ. 25.11.1948. Обв. по ст. 58-8, 58-10 УК РСФСР. Приговор: Особое совещание при МГБ СССР, 15.01.1949 – 6 лет ИТЛ.
    Реабилитирована Верховным судом СССР 17.09.1955 за отсутствием состава преступления
