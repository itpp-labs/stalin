  fio: ПЕРЕЯСЛАВСЬКИЙ Всеволод В'ячеславович
  source: 'Реабілітовані історією : Полтавська область'
  spravka: |-
    1907 р., с. Серебрянка Курської обл. (Російська Федерація), росіянин, із духовенства, освіта початкова. Проживав у м. Лубни Полтавської обл. Начальник гарнізонного клубу.
    Заарештований 4 жовтня 1937 р. Засуджений Верховним Судом СРСР 4 січня 1938 р. за ст.ст. 54-1, 54-8, 54-11 КК УРСР до розстрілу з конфіскацією майна. Вирок виконано 5 січня 1938 р. у м. Харків.
    Реабілітований Верховним Судом СРСР 1 серпня 1957 р.
