  spravka: |-
    Род. 1888, с.Мирушен, Аз.ССР, армянин. Образование начальное. Член ВКП(б) с 1924. Исключен 14.11.1937 решением бюро Ленинского РК АКП(б) тесную связь с врагами народа Левагиным, Храмковым, Мкртумовым и др., за дачу рекомендаций для вступление в партию врагам народа Комлеву и Фарсову и в связи с арестом. Восст. посмертно 11.06.1957 решением бюро ЦК КП Азербайджана.
     С 1920 - токарь, цехмастер, а с 1934 - сменный инженер, зам. нач. мех. цеха з-да им. Буденного. Прож.: Аз.ССР, г.Баку.
     Арестован 01.1938
     Обвинение: ст.ст. 69,70,73 УК Аз.ССР - участник с 1935 троцкистской, террор. и диверсионно-вредительской организации на з-де им.Буденного в г.Баку. На суде не признал себя виновным и отказался от сделанных признаний.
     Приговор: ВК ВС СССР, 02.07.1938 - ВМН с конфискацией имущества.
     Расстрелян 03.07.1938 в г.Баку.
     Реабилитирован ВКВС СССР 26.11.1955 за отсутствием состава преступления.
