  spravka: "1885 року народження, 1885 року народження, м. Луганськ Донецької області,\
    \ єврей, освіта середня, безпартійний. Проживав: м. Амвросіївка Донецької області,\
    \ вул. Клубна, буд. № 40, кв. 4. Техкерівник кар'єрів цементного заводу. \n  Заарештований\
    \ 5 вересня 1937 року. Засуджений виїзною сесією військової колегії Верховного\
    \ Суду СРСР у м. Донецьку до розстрілу. Вирок приведенно до виконання у м. Донецьку\
    \ 3 грудня 1937 року. \n  Реабілітований у 1958 році."
