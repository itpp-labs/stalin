  spravka: |-
    Род. в 1900, Ленинградская обл., г. Крестцы, еврейка, обр.: среднее, б/п. Проживала: Москва, ул. Садовая-Кудринская, д. 32, кв. 7. Домохозяйка
    Арестована 09.12.1937. Обв. в том, что она была женой активного участника к.-р. террористической организации Ф.Д.Медведя и способствовала его деятельности. Приговор: ВК ВС СССР, 20.01.1938 – ВМН. Расстреляна 20.01.1938, г.Москва.
    Реабилитирована ВК ВС СССР сентябрь 1957
