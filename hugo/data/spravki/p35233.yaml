  spravka: "27.06.1897—? \n  Латыш. Из служащих. Батальонный комиссар (15.02.1936).\
    \ В РККА с 1918. Член компартии с 1920. КУКС по разведке при РУ штаба РККА (1931).\
    \ \n  В службе с 1914. Участник 1-й мировой войны (1914-1917). Рядовой. \n  Старший\
    \ делопроизводитель Агентурного отделения РО штаба 5-й армии Восточного фронта.\
    \ В распоряжении РУ штаба РККА. Помощник начальника РО штаба ОКДВА (декабрь 1929\
    \ — ноябрь 1933), помощник начальника приграничного разведывательного пункта (ПРП)\
    \ того же РО (ноябрь 1933 — октябрь 1934), начальник ПРП № 2 — Старо-Цурухайтун\
    \ (ноябрь 1934 — январь 1937), начальник технической части (январь 1937 — февраль\
    \ 1938) РО штаба Забайкальского ВО. \n  13.02.1938 уволен из РККА как арестованный\
    \ органами НКВД."
