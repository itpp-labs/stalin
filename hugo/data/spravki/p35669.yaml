  spravka: |-
    Род. в 1890, Черниговская губ., Конотопский уезд, с. Поповка, еврей, обр.: высшее. Проживал: Москва, Покровский бул., д. 14/5, кв. 54. Начальник планово-экономического отдела Наркомата легкой промышленности СССР
    Арестован 17.04.1938. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 20.06.1938 – ВМН. Расстрелян 20.06.1938, г.Москва.
    Реабилитирован ВК ВС СССР март 1956
