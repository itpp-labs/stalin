    Род. в 1905, Азово-Черноморский кр., г. Новочеркасск, б/п. Проживал: г. Ростов-на-Дону. Диспетчер паровозной службы Управления ж.д. им.Ворошилова
    Арестован ОДТО ГУГБ НКВД ж.д. им.Ворошилова 07.07.1937. Обв. по ст.ст. 58-7, 58-8 и 58-11 УК РСФСР за участие в контрреволюционной троцкистской организации. Приговор: выездная сессия ВК ВС СССР, 21.06.1938 – ВМН. Расстрелян 21.08.1938, в г.Ростове-на-Дону.
    Реабилитирован ВК ВС СССР 01.08.1957 за отсутствием состава преступления
