  repryear: null
  fio: КОРЕЛЬШТЕЙН Давид Еликович
  source: '"Реабілітовані історією" : Миколаївська область'
  spravka: |-
    1901 р. народження, с. Нова Одеса Новоодеського району Одеської області, єврей, із робітників, освіта початкова. Проживав у м. Миколаєві. Місце роботи невідомо.
    Заарештований 19.11.1937 р. Вироком Військової Колегії Верховного Суду СРСР від 14.10.1938 р. засуджений до розстрілу. Страчений 14.10.1938 р. Місце поховання невідомо.
    Реабілітований у 1957 р.
