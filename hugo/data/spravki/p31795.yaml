  spravka: "(1902 - 1957). Поляк. В РККА с 1920 г., окончил Петроградскую КВИШ. \n\
    \  11.1930 – командир 5 отдельного понтонного батальона. Майор. \n  1937 – арестован\
    \ по подозрению в участии в заговоре (по делу М.Н.Тухачевского). 1938 – оправдан\
    \ по решению военной коллегии Верховного суда СССР, восстановлен в звании и должности.\
    \ \n  Участник Великой Отечественной войны. Служил в Польше под командованием\
    \ маршала Советского Союза К.К. Рокоссовского. Начальник инженерных войск Войска\
    \ Польского. Генерал-лейтенант ИВ (11.7.1946)."
