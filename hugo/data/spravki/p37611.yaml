  spravka: "(1892-?) \n  Первый чеч. лингвист, маррист, автор первой грамматики чеч.\
    \ яз. Род. в г. Грозный. Ок. горскую школу там же (1906), УС в Гори (1912-14).\
    \ Служил сельским учителем. В 1914-15 учился в Чугуевском военном уч-ще, участник\
    \ первой мировой войны. В 1921 зав. отделом соц. воспитания Чеч. ОНО, в 1922-25\
    \ преп. пед. курсов, Чеч. сов. партийной школы. В 1924 участвовал в лингв. экспедиции\
    \ Н. Ф. Яковлева в Чечне. В 1926 направлен в Москву. Ок. аспирантуру НИИЭНКНВ\
    \ по специальностям языкознание и кавказоведение (рук. Н. Ф. Яковлев, 1929). Преп.\
    \ чеч. яз. в КУТВ с 1927. В результате конфликта с дир. НИИЭНКНВ С. Д. Асфендиаровым\
    \ выпущен из аспирантуры как \"краевед\", а не науч. работник. Вернулся во Владикавказ.\
    \ Арестован в 1937, шел по одному делу с А. Г. Авторхановым и А. Г. Мациевым.\
    \ 19 мая 1940 ВС Чечено-ИнгАССР оправдан на открытом процессе в Грозном и освобожден,\
    \ но вскоре опять арестован - Москва не утвердила оправдательный приговор. Осужден\
    \ ОСО. О дальнейшей судьбе сведений нет. \n  Соч.: Об инфиксе r в вейнахском (чечено-ингушском)\
    \ языке \n  Изв. Ингушского НИИ краеведения. 1930. Т. 2/3. С. 25-35, Грамматика\
    \ чеченского языка. Грозный, 1933 (совм. с А. Мациевым и А. Авторхановым, на чеч.\
    \ яз.). \n  Лит.: Миханкова В. А. (рец. на кн.) Х. Яндаров, А. Мациевич [sic!],\
    \ А. Авторханов. Грамматика чеченского языка. Чеченский научно-исследовательский\
    \ институт. Чечнациздат. Грозный, 1933 \n  ПИДО. 1934. № 11/12. С. 132, Дешериев\
    \ Ю. Сравнительно-историческая грамматика нахских языков. Грозный, 1963, Арсаханов\
    \ И. Чеченская диалектология. Грозный, 1969, Авторханов А. Мемуары. Франкфурт-на-Майне,\
    \ 1983. С. 88-95, 187, 566-568, 577, 602. \n  Арх.: АРАН. Ф. 677, оп. 2, д. 185."
