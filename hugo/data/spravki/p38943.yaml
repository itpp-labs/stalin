    Род. в 1907, Костромская обл., Чухломский р-н, д. Селино. Проживал: Одесская обл., Спартакивский р-н, с. Михайловка. Морской пограничный пост Одесского погранотряда, начальник поста, лейтенант.
    Арестован 28.02.1938. Обв.: Шпионаж. Статья УК 54-1 «б» УССР. 10.06.1939 – дело за недоказанностью прекращено, из-под стражи освобожден.
