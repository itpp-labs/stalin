  fio: Таубин Юлий (Юдаль) Абрамович
  source: vcisch2.narod.ru/TAUBIN/Taubin.htm
  spravka: "Род. 15 сентября 1911 года в уездном городе Острогожск Воронежской губернии\
    \ в семье фармацевта. Окончил педтехникум в городе Мстислав Могилевской губернии.\
    \ С 1926 года начал публиковать стихи в местных и Минских газетах. В 1930 - 1932\
    \ годах были изданы 5 сборников стихов Таубина. \n  В 1931 году он поступил в\
    \ Белорусский государственный университет, но 25 февраля 1933 года был арестован,\
    \ 10 августа приговорен к 2 годам ссылки и выслан в Тюмень. Переводил стихи Г.\
    \ Гейне и В. Маяковского на белорусский язык. Изучал английский язык, переводил\
    \ стихи английских поэтов на белорусский и русский языки. 4 ноября 1936 года повторно\
    \ арестован и этапирован в Минск. 29 октября 1937 ВКВС СССР приговорен к расстрелу\
    \ как \"член антисоветкой организации\" и в ночь на 30 октября расстрелян."
