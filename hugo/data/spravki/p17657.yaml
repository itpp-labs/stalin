  fio: Галлай Теодор Юлианович
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1905, Польша, мест. Желудок, еврей, обр.: высшее, б/п. Проживал: Москва, Ананьевский пер., д. 5, кв. 53. Руководитель группы связи "Теплоэлектропроекта" Главэнерго Наркомата тяжелой промышленности СССР
    Арестован 08.06.1937. Обв. в участии в террористической диверсионно-шпионской организации. Приговор: ВК ВС СССР, 10.12.1937 – ВМН. Расстрелян 10.12.1937, г.Москва.
    Реабилитирован ВК ВС СССР апрель 1959
