  fio: Сальников Афанасий Дорофеевич
  source: Ленинградский мартиролог, т.10
  spravka: |-
    1900 г. р., уроженец г. Шахты, русский, член ВКП(б) в 1920-1937 гг., зав. плановым отделом Ленгорздравотдела, проживал: г.Ленинград, пр. Карла Либкнехта, д. 100, кв. 18. Арестован 25 февраля 1938 г. Выездной сессией Военной коллегии Верховного суда СССР в г. Ленинград 20 сентября 1938 г. приговорен по ст. ст. 58-7-8-11 УК РСФСР к высшей мере наказания. Расстрелян в г. Ленинград 21 сентября 1938 г.
