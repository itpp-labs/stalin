  spravka: |-
    1908 року народження, смт Баришівка, українець, освіта середня. Проживав у м. Дніпропетровську, військовослужбовець, лейтенант. Військовою Колегією Верховного Суду СРСР 2 квітня 1938 року засуджений до розстрілу. Вирок виконано 2 квітня 1938 року. Місце поховання невідомо. Реабілітований у 1957 році.
