- spravka_old_id: 7800
  repryear: 1937
  fio: Николаев Василий Ильич
  source: Книга памяти Красноярского края
  spravka: |-
    Род. в 1918, Енисейская губ., Канский уезд, Иланская вол. Проживал: Красноярский кр., Нижнеингашский р-н. Кассир в промартели. Бывший красный партизан.
    Арестован 23.05.1937. Обв.: антисоветская деятельность, террористическая деятельность, шпионаж. Приговор: ВК ВС СССР, 30.10.1937 – ВМН. Расстрелян 30.10.1937, в г. Красноярске.
    Реабилитирован Красноярским крайсудом 01.08.1959 и 24.09.1959 ВК ВС СССР [2 реабилитации]
