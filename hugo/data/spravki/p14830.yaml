    Род. в 1894, Томская губ., Мариинский уезд, Боготольская вол., с. Большая Косуль, русский, обр.: малограмотный. Проживал: КЖД, разъезд Кирсаново. Ремонтный рабочий 2-й дистанции пути КЖД
    Арестован 02.06.1937. Обв.: участие в антисоветской организации, вредительстве. Приговор: ВК ВС СССР, 19.07.1938 – 10 лет ИТЛ.
    Реабилитирован ВК ВС СССР 08.12.1959
