  fio: Астемиров Багаутдин
  source: БСЭ
  spravka: |-
    (17.10.1898, с. Аксай, - 3.4.1967, Махачкала), кумыкский советский поэт. Участвовал в установлении Советской власти в Дагестане. Возглавил работу по объединению литературных сил республики и был первым председателем Союза писателей Дагестана. С 1933 по 1937 народный комиссар просвещения Дагестанской АССР. В 1933 вышел сборник стихов «Борьба», в 1934 - пьеса «Наступление». Выступал с критическими статьями. В сборнике «Утренняя звезда» (1957) вошли произведения разных лет. Автор книги детских загадок «Кто отгадает?» (1957), поэтических сборников «Стихи» (1960), «Переменились времена» (1967).
    Соч.: Алмашынды заманалар, Махачкала, 1967, в рус. пер. - Стихотворения и поэмы, Махачкала, 1961.
    Лит.: История дагестанской советской литературы, т. 1-2, Махачкала, 1967.
    Г. Б. Мусаханова.
