  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 2.
  spravka: |-
    народився 1911 і проживав у Харкові. Українець, з робітників, освіта вища, позапарт., до 1937 р. член ВЛКСМ. Начальник цеху автобронетанкової рембази ХВО № 12. Заарештований _28.09.1937_ р. за участь у військово-фашистській змові (статті 54-1 п. «а», 54-8, 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _08.12.1937_ р. засуджений до розстрілу з конфіскацією особистого майна. Розстріляний _09.12.1937_ р. у Харкові. Реабілітований _10.03.1959_ р.
