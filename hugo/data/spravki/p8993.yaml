  fio: Гилев Иван Афанасьевич
  source: Книга памяти Красноярского края
  spravka: |-
    Род. в 1912, Томская губ. Проживал: Красноярский кр., Нижнеингашский р-н. Бухгалтер в промартели, бывший красный партизан.
    Арестован 24.10.1937. Обв.: антисоветская деятельность, террористическая деятельность, шпионаж. Приговор: ВК ВС СССР, 30.10.1937 – ВМН. Расстрелян 30.10.1937, в г. Красноярске.
    Реабилитирован Красноярским крайсудом 01.08.1959
