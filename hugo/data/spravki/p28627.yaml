  fio: Забегалин Георгий Сергеевич
  source: '"Воронежские сталинские списки"'
  spravka: |-
    Род. в 1900, Воронежская обл., Воробьевский р-н, с. Никольское, русский, обр.: среднее техническое, в 1930 г. окончил Воронежский индустриальный техникум, член ВКП(б) с 1928 г. Проживал: Воронежская обл., Семилукский р-н, рудник "Стрелица". Начальник транспортного цеха завода "Огнеупоры" Воронежского горного управления.
    Арестован 23.09.1937. Обв. по ст.ст. 58-7, 58-8, 58-11: Обвинялся в вербовке с 1937 г. в контрреволюционную право-троцкистскую террористическую и диверсионно-вредительскую организацию, действовавшую в ВО. Приговор: выездная сессия ВК ВС СССР в г. Воронеж, 14.04.1938 – к 15 годам тюремного заключения. Умер 10.08.1943 г. в Севвостоклаге.
    Реабилитирован ВК ВС СССР 15.06.1957
