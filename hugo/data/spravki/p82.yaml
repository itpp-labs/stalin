  spravka: |-
    Род. в 1903, Калужская губ., дер. Хаустово, русский, обр.: высшее, член ВКП(б). Проживал: Киев, ул. Ольчинская, д. 1, кв. 28. Инструктор в Новоград-Волынском окрисполкоме.
    Арестован 14.12.1936. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 10.03.1937 – ВМН. Расстрелян 10.03.1937, г.Москва.
    Реабилитирован ВК ВС СССР 24.03.1956
