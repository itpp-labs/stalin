- spravka_old_id: 18341
  repryear: 1938
  fio: Хондожко Андрей Павлович
  source: Книга памяти Красноярского края
  spravka: |-
    Род. в 1892, Смоленская губ., русский, искл. из ВКП(б) в 1936. Начальник речпорта г. Красноярска. В 1936 исключен из партии, оставлен в пароходстве на руководящей работе (начальником порта). После ареста уволен из пароходства как враг народа приказом от 27.03.1937.
    Арестован 14.01.1937. Обв. по ст. 58-7, 58-8, 58-11 УК РСФСР. Приговор: выездная сессия ВК ВС СССР, 15.07.1938 – ВМН с конфискацией имущества. Расстрелян 15.07.1938, в г. Красноярске.
    Реабилитирован ВК ВС СССР 19.09.1957
