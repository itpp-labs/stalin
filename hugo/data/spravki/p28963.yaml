- id: all.csv-line-26284
  repryear: '1938'
  fio: Роземблит (Роземблодт, Розенблит, Роземблидт) Гавриил Александрович
  source: Книга памяти Красноярского края, (дело № П-7840)
  spravka: |-
    Род. в 1896, Австрия, австриец, обр.: грамотный, член ВКП(б) с 1927. Проживал: Красноярский кр., Богучанский р-н, д. Климино. Председатель колхоза «Красный пахарь».
    Арестован 26.06.1937, в г. Красноярске. Обв. по ст. 17-58-2, 58-8, 58-10 ч. 1, 58-11 УК РСФСР. Приговор: выездная сессия ВК ВС СССР, 19.07.1938 – 10 лет тюремного заключения и 5 лет лишения политических прав с конфискацией личного имущества.
    Реабилитирован ВК ВС СССР 13.08.1957
