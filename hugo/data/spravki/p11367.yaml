  fio: Гей (Гай) Ада Эмильевна
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1897, Санкт-Петербург, немка, обр.: среднее, б/п. Проживала: Москва, Лубянский пр-д, д. 2/3, кв. 77. Преподаватель иностранных языков в Московской школе художников на Масловке.
    Арестована 10.09.1937. Обв. в измене Родине и участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 26.10.1937 – ВМН. Расстреляна 26.10.1937, г.Москва.
    Реабилитирована Пленумом Верховного суда СССР 20.06.1990
