  spravka: |-
    Род.в 1910, Ленинградская обл., д. Денисенко, русский, б/п, среднее образование, призван 18.09.1943 Таймырский ОВК, Красноярский край, Таймырский НО, в РККА с 1927 по 1938 и с сентября 1943, убит 15.10.1944.
- id: all.csv-line-35934
  repryear: null
  fio: Бурлаков Борис Алексеевич
  source: Мартиролог Красноярского общества "Мемориал" - https://memorial.krsk.ru/martirol/bun_bur.htm
  spravka: |-
    Род. в 19.. в Ленинградской обл. Русский. Из служащих. Проживал в Подольске Московской обл. Пиротехник. Арестован 21.02.1938. Обвинение по ст. 58-7, 17-58-8 УК РСФСР. Осужден 04.10.1938 вс ВК ВС СССР на 10 лет ИТЛ и 5 лет лишения политических прав. Срок отбывал в Норильлаге, прибыл из Елецкой т-мы, освобожден 16.12.1942 по прекращению дела, убыл в Москву.
