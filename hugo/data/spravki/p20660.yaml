    Род. в 1899, Витебская губ., г. Полоцк, русский, обр.: агроном, Тимирязевская академия, член ВКП(б) с 1919 по 1937. Проживал: г. Чимкент. Нач.планового сектора Обл.земельного управления Южно-Казахстан.облисполкома
    Арестован УНКВД по Южно-Казахстан.обл. 01.09.1937. Обв. по ст. 58-7, 8, 11. Приговор: выездная сессия ВК ВС СССР, 20.02.1938 – ВМН с конфискацией имущества. Расстрелян 20.02.1938, г.Чимкент.
    Реабилитирован ВК ВС СССР 27.10.1956
