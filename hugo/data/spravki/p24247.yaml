  fio: Карпович Георгий Александрович
  source: Книга памяти Хабаровского края, дело № П-80464
  spravka: "Род. в 1897, Белоруссия, дер. Заровье, белорус, член партии с 1929. Проживал:\
    \ Дальневосточный кр., г. Николаевск-на-Амуре. Начальник эксплуатационно-технич.\
    \ узла связи \n  Арестован 08.12.1937. Обв. по ст. 58-7-8-11 УК РСФСР. Приговор:\
    \ ВК ВС СССР, 21.09.1938 – к 15 годам ИТЛ, с поражением в правах на 5 лет. Срок\
    \ отбывал в Магаданской области. \n  Реабилитирован ВК ВС СССР 04.08.1956"
