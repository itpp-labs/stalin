  spravka: |-
    Род. в 1896, Варшава, еврей, обр.: среднее, член ВКП(б). Проживал: Москва, Петроверигский пер., д. 10, кв. 3. Инструктор Красногвардейского райкома партии Москвы.
    Арестован 31.03.1937. Обв. в участии в шпионской диверсионно-террористической организации. Приговор: ВК ВС СССР, 01.11.1937 – ВМН. Расстрелян 01.11.1937, г.Москва.
    Реабилитирован ВК ВС СССР 28.09.1957
