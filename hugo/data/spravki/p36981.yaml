    род. 26 июня 1892 г. в дер. Ст. Бусеряки Мензелинского уезда Уфимской губ., из крестьян. В службе с 1911. Казанское военное училище. Поручик, на сер. марта 1915 г. — ком-р роты Анапского полка.. В белых войсках Восточного фронта - на 5 янв. 1919 старший адъютант штаба округа 1-го Средне-Сибирского корпуса, шт.-капитан. В начале мая 1919 г. командирован в распоряжение НШ Сибирской армии, капитан. С 31.10.1920 – не ранее 08.05.1921 — делопроизводитель отделения подготовки и службы войск при штабе помощника Главкома по Сибири.
