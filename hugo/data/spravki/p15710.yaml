  spravka: "народився 1899, смт Шпиків (нині Тульчинського району) Вінницької області,\
    \ поляк, освіта початкова, член ВКП(б) у 1926-37 роках, \n  проживав у с.Витязівка\
    \ Бобринецького району, заступник секретаря Витязівського районного партійного\
    \ комітету. \n  Заарештований 26.08.1937 УНКВС Одеської області (контрреволюційна\
    \ діяльність, член троцькістської організації). \n  Засуджений 28.12.1937 військовою\
    \ колегією Верховного суду СРСР до розстрілу, \n  вирок виконано 28.12.1937. \n\
    \  Реабілітований 14.11.1957 військовою колегією Верховного суду СРСР. \n  (П–5228,\
    \ 3883)"
