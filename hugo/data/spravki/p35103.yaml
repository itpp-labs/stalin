  fio: Тыванюк Александр Моисеевич
  source: Книга памяти жертв политических репрессий в Восточном Забайкалье (7 том)
  spravka: |-
    Род. в 1894 г., г. Ровно Волынской губ., украинец. Участник гражданской войны. Член РКП(б) в 1918-1921 гг. Служил в 4-й военной школе авиатехников в г. Иркутск, командир батальона. Арестован 16 августа 1937 г. Дело по ст. 58-10, 58-11 УК РСФСР прекращено 20 декабря 1939 г., освобождён. Реаб. 3 июля 1998 г. прокуратурой Омской обл. Жена Анна Романовна – 32, дети: Вера – 15, Геннадий – 3.
