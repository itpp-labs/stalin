  fio: Исаев Иван Александрович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1890, Московская губ., Можайский уезд, дер. Юрково, русский, обр.: незаконченное высшее, член ВКП(б). Проживал: Московская обл., пос. Кусково, Кетчорский пр-д, д. 16б. Нач. политотдела на ст.Курск Московско-Курской ж.д.
    Арестован 22.07.1937. Обв. в вредительстве и участии в троцкистской диверсионной организации. Приговор: ВК ВС СССР, 16.11.1937 – ВМН. Расстрелян 16.11.1937, г.Москва.
    Реабилитирован ВК ВС СССР 08.09.1956
