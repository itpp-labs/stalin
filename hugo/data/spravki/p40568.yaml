  fio: Михайлов Николай Васильевич
  source: Ленинградский мартиролог, т.10
  spravka: |-
    1906 г. р., уроженец и житель г. Ленинград, русский, член ВКП(б) в 1925-1937 гг., комиссар 5-го мото-топографического отряда Забайкальского ВО, ст. политрук, перед арестом отв. исполнитель Управления делами фабрики "Скороход", проживал: г.Ленинград, 5-я Красноармейская ул., д. 17, кв. 2. Арестован 12 марта 1938 г. Выездной сессией Военной коллегии Верховного суда СССР в г. Ленинград 21 сентября 1938 г. приговорен по ст. ст. 58-1б-8-11 УК РСФСР к высшей мере наказания. Расстрелян в г. Ленинград 22 сентября 1938 г.
