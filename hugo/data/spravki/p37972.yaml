    Род. в 1885, Днепропетровская обл., г. Мелитополь, член ВКП(б) с 1918 по 1937. Проживал: г. Харьков, ул. Пушкинская-49, кв. 7. Скульптор
    Арестован УНКВД по Харьков.обл. 22.03.1938. Обв. по ст. 54-2, 8, 11 УК УССР. Приговор: ВК ВС СССР, 21.10.1938 – ВМН с конфискацией имущества. Расстрелян 21.10.1938, г.Харьков.
    Реабилитирован ВК ВС СССР 19.04.1963
