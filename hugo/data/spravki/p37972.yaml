  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 2.
  spravka: |-
    народився 1885 у м. Мелітополь Мелітопольського пов. Херсонської губ. Єврей, з робітників, освіта початкова, у 1904—1906 рр. член РСДРП, у 1906—1917 рр. член партії анархістів-синдикалістів, член ВКП(б) з 1918 р. Проживав у Харкові. Скульптор. Заарештований _24.03.1938_ р. як член антирад. бойової терористичної есерівської організації та за к.-р. роботу з підготовки збройного повстання (статті 54-2, 54-8, 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _21.10.1938_ р. (статті 54-8, 54-11 КК УРСР) засуджений до розстрілу з конфіскацією особистого майна. Розстріляний _21.10.1938_ р. у Харкові. Реабілітований _07.09.1956_ р. і _16.05.1963_ р.
