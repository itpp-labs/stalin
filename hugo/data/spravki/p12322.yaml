  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1901, Вильно, еврей, обр.: высшее, искл. из ВКП(б) в феврале 1937 г. Проживал: Москва, Петровский бул., д. 4/6, кв. 2. Зам. начальника и гл. инженер Треста паровозоремонтных заводов Наркомата путей сообщения СССР.
    Арестован 30.04.1937. Обв. в вредительстве, шпионаже и участии в антисоветской правотроцкистской террористической организации. Приговор: ВК ВС СССР, 05.11.1937 – ВМН. Расстрелян 05.11.1937, г.Москва.
    Реабилитирован ВК ВС СССР 07.07.1956
