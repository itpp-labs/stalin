    Род. в 1897, г. Ленинград, русская, обр.: высшее, член ВКП(б). Проживала: Москва, ул. Герцена, д. 54, кв. 4. Начальник учетно-статистического отдела Наркомата здравоохранения СССР
    Арестована 09.01.1938. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 20.06.1938 – ВМН. Расстреляна 20.06.1938, г.Москва.
