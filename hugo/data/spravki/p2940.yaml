- spravka_old_id: 2125
  repryear: 1937
  fio: Филимонов Петр Кузьмич
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1882, Рязанская губ., Рязанский уезд, пос. Солотча, русский, обр.: среднее, б/п. Проживал: с. Картоносово. Учитель неполной средней школы в с.Картоносово Рязанской обл.
    Арестован 29.08.1936. Обв. в участии в к.-р. повстанческо-террористической эсеровской организации, ставившей задачу свергнуть советскую власть. Приговор: ВК ВС СССР, 20.06.1937 – ВМН. Расстрелян 21.06.1937, г.Москва.
    Реабилитирован ВК ВС СССР 28.01.1958
