    Род. в 1898, Корея, кореец, обр.: среднее, член ВКП(б). Проживал: Москва, Алексеевский студенческий городок, д. 4, кв. 7. Экспедитор склада "Издательского товарищества иностранных рабочих в СССР"
    Арестован 25.02.1938. Обв. в участии в антисоветской террористической организации. Приговор: ВК ВС СССР, 09.05.1938 – ВМН. Расстрелян 09.05.1938, г.Москва.
