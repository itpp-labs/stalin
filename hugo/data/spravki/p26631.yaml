- spravka_old_id: 21731
  repryear: 1938
  fio: Боков Василий Иванович
  source: '"Воронежские сталинские списки"'
  spravka: |-
    Род. в 1888, Воронежская обл., Борисоглебск, русский, обр.: низшее. Проживал: Борисоглебск, ул. Кагановича, 128. Инспектор НКПС, врид начальника ОТК и контрольный мастер Борисоглебского вагоноремонтного завода.
    Арестован 28.07.1937. Обв. по ст.ст. 58-7, 58-8, 58-11: Обвинялся в активном участии в антисоветской правотроцкистской террористической и диверсионно-вредительской организации, действовавшей в системе НКПС и имевшей связи с Воронежским областным правотроцкистским центром. Приговор: выездная сессия ВК ВС СССР в г. Воронеж, 13.04.1938 – ВМН. Расстрелян 13.04.1938.
    Реабилитирован ВК ВС СССР 04.07.1957
