    Род. в 1894, Московская губ., Подольский уезд, с. Чудиново, русский, обр.: низшее, член ВКП(б). Проживал: Москва, ул. Усачева, д. 29, кв. 558. Зав. бюро организации труда и зарплаты на фабрике Гознак.
    Арестован 08.07.1937. Обв. в участии в к.-р. диверсионной и террористической организации. Приговор: ВК ВС СССР, 26.09.1937 – ВМН. Расстрелян 26.09.1937, г.Москва.
    Реабилитирован ВК ВС СССР 04.08.1956
