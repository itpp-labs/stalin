  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 3.
  spravka: |-
    народився 1900 р. на хут. Іванівка Харківського пов. Харківської губ. Українець, із селян, освіта початкова, член ВКП(б) з 1927 р. Проживав у Харкові. Викладач зв'язку штабу ХВО. Заарештований 23 жовтня 1937 р. як член терористичної групи (статті 548, 5411 КК УРСР) і військовою колегією Верховного Суду СРСР 8 січня 1938 р. засуджений до розстрілу з конфіскацією особистого майна. Розстріляний 9 січня 1938 р. у Харкові. Реабілітований 27 грудня 1957 р.
