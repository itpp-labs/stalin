  source: Реабілітовані історією. Харківська область. Кн. 2.
  spravka: |-
    народився 1889 у м. Чугуїв Зміївського пов. Харківської губ. Українець, із селян, освіта початкова, у 1917—1937 рр. член ВКП(б). Проживав у Харкові. Заступник голови Харківського облвиконкому. Заарештований _14.06.1937_ р. як член к.-р. терористичної шкідницької організації правих за шкідницьку діяльність (статті 5411, 54-10 ч. 1, 547 КК УРСР) і військовою колегією Верховного Суду СРСР _01.10.1937_ р. (статті 547, 548, 5411 КК УРСР) засуджений до ВМП з конфіскацією особистого майна. Розстріляний _02.10.1937_ р. у Харкові. Реабілітований _08.12.1956_ р.
