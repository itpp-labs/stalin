    (? - 1937(7) - начальник Локомотив-строя, жертва политических репрессий. Член ВКП(б) с 1918. Работал торговым представителем в Германии, Афганистане. С 1 936 - начальник Орского Локомотивстроя. Этот завод строился в Орске в 1932 - 1938 на том месте, где сейчас расположены ЮУМЗ и ОМЗ. В 1938 его строительство было законсервировано, а затем прекращено. 17.08.1936 исключен из партии как «замаскировавшийся троцкист». В 1937 подвергся политическим репрессиям. Реабилитирован посмертно в 1959. П.С. Коровин «Орская биографическая энциклопедия»
