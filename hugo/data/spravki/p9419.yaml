    1902 р. н., м. Володимир-Волинськ Володимир-Волинського пов. Волинської губ. Поляк, чл. КП(б)У, освіта середня, нач. постачання, капітан, м. Коростень Київської обл.
    Заарештований 15 липня 1937 р. Обвинувачувався в причетності до к.-р. військово-фашистської змови. ВК ВС СРСР 20 жовтня 1937 р. засуджений до роз-стрілу. Вирок виконано 21 жовтня 1937 р. у м. Київ.
    Реабілітований у 1958 р.
