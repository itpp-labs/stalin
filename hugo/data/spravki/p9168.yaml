- spravka_old_id: 7991
  repryear: 1937
  fio: Сапронов Тимофей Владимирович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1887, Тульская губ., дер. Мостаушка, русский, обр.: среднее, член ВКП(б). Член Президиума и секретарь ВЦИК. Арестовывался в 1927 и 1929 гг. Арестован в 1935 г. Содержался в Верхнеуральской тюрьме особого назначения.
    Арестован 10.08.1937. Обв. в участии в антисоветской организации. Приговор: ВК ВС СССР, 28.09.1937 – ВМН. Расстрелян 28.09.1937, г.Москва.
    Реабилитирован ВК ВС СССР 28.03.1990
