  repryear: '1938'
  fio: Лисецкий Аким Петрович
  source: Воронежские сталинские списки, дело № П-5135.
  spravka: |-
    Род. 9.09.1896, Одесса, украинец, из рабочих, обр.: окончил ремесленное училище, машинист. Проживал: Воронеж, ул. Каманина, 1. Зам. начальника ОТК Воронежского паровозоремонтного завода им. Ф. Дзержинского.
    Арестован УНКВД ВО. 07.08.1937. Обв. по ст.ст. 58-8, 58-11 в том, что в 1937 г. был завербован в контрреволюционную правотроцкистскую террористическую и вредительскую организацию, существовавшую на ст. Лиски. Решение: УНКВД ВО, 11.04.1938 – дело прекращено ввиду смерти обвиняемого. Умер 5.04.1938 г. в тюремной больнице им. Доктора К.Гааза в Воронеже.
    Реабилитирован Военной прокуратурой Воронежского военного округа 02.04.1956
