  spravka: "(1873, Тамбов — 1938). Тамбовский округ. № 1 — эсеры и Совет КД. \n  Козлов.\
    \ Из мещан, дочь чиновника. Сестра видного эсера С.Н. Слетова, жена В.М. Чернова.\
    \ Окончила Тамбовскую гимназию. Учительница, член ПСР с ее основания. Вместе с\
    \ Черновым находилась в эмиграции. Член бюро фракции ПСР, участница заседания\
    \ УС 5 января. В сентябре 1938 предана суду Военной коллегии Верховного суда СССР\
    \ в Ленинградской области. Умерла в тюрьме."
