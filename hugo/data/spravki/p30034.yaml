  fio: Айвазян Константин Григорьевич
  source: www.noev-kovcheg.ru/mag/2010-01/1923.html
  spravka: |-
    Родился в 1896 г. в селе Ванк Мегринского района Зангезурского уезда Елизаветпольской губернии. Образование получил в Баку, член РКП (б) с 1918 г. В 1921-23 гг. был на руководящей работе в уездных комитетах КП (б) Армении - в Эчмиадзине и Нор Баязете. С 1926 г. начальник управления водного хозяйства Армении. Член ЦИК Армянской ССР и ЗСФСР . В 1936 г. исключен из рядов ВКП (б).
