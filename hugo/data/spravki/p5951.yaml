  fio: Визнер Арон Абрамович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1883, Петроковская губ., г. Лодзь, еврей, обр.: среднее, член ВКП(б). Проживал: Москва, ул. Серафимовича, д. 2 (Дом правительства), кв. 124. Инспектор во Всесоюзном комитете по делам высшей школы при СНК СССР.
    Арестован 23.07.1937. Обв. в измене Родине. Приговор: ВК ВС СССР, 21.08.1937 – ВМН. Расстрелян 21.08.1937, г.Москва.
    Реабилитирован ВК ВС СССР 29.06.1967
