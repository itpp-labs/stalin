  spravka: |-
    Род. 1899, Белорусская ССР, Могилевская обл., Бобруйск, белорус, образование: высшее, член ВКП(б) с 1932 г. Место работы: Трубный завод, Нач.План.Отдела. Прож.: Украинская ССР, Днепропетровская обл., Никополь. Арестован 1937. Приговор: ВК ВС СССР, 31.03.1938 - 20 лет ИТЛ, освобожден в 1955 г. Реабилитация: Военная коллегия ВС СССР, 12.11.1955 - за отсутствием состава преступления.
