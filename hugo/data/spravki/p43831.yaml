  spravka: "Род. 21.11.1904, г.Лейпциг, Германия, немка, подданная Германии, \"политэмигранткой\
    \ не является\" (Из справки ИККИ), из мещан, обр. высшее, 1925 г. универстет фр.\
    \ на Майне, редактор-экономист, член КПГ с 1922 г., исключена политбюро ЦК КПГ,\
    \ преподавательница нем.яз. на дому, ранее сотрудница газеты \"Зеленый Фронт\"\
    , с 1932 по 1936 г.г. работала на Инорадио ВРК в качестве редактора нем.передач.,\
    \ прож.: Москва, Потаповский пер., 9/11 - 84 \n  Арестована 19.11.37 г. УНКВД\
    \ СССР по МО. Обв. по ст.58-6 ч.1., 58-10 ч.1, 58-11, 72. Приговор: ВТ МВО, 04.10.1939\
    \ - на доследование в след.часть УНКВД г.Москвы 08.08.40 г. \n  Приговор: ОСО\
    \ НКВД СССР, 18.01.41 г. - 8 лет ИТЛ как социально-опасный элемент \n  Реабилитация:\
    \ Воен.прокурор МВО, 28.11.89 - по Указу Президиума ВС СССР от 16.01.89 г."
