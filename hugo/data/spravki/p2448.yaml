  spravka: |-
    Род. в 1893, Тульская губ., русский, обр.: среднее, член ВКП(б). Проживал: Москва, Хавско-Шаболовский пер., д. 4/14, кв. 19. Зам. начальника Гл. управления растительных жировых масел Наркомата пищевой промышленности СССР.
    Арестован 17.11.1936. Обв. в участии в антисоветской террористической организации. Приговор: ВК ВС СССР, 20.06.1937 – ВМН. Расстрелян 21.06.1937, г.Москва.
    Реабилитирован ВК ВС СССР 23.05.1956
