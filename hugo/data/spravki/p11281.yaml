    1890 р., с. Дмитрівка Золотоніського р-ну Черкаської обл., українець, освіта початкова, член КП(б)У з 1919 р. Проживав у смт Віньківці, голова райвиконкому.
    Заарештований 26.09.37. Звинувачення: член терористичної організації, підрив державної економіки. Військколегією Верховного Суду СРСР 26.10.37 засуджений до розстрілу з конфіскацією майна. Вирок виконаний.
    Реабілітований військколегією Верховного Суду СРСР 10.06.58.
