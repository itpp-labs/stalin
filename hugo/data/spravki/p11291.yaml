    1891 р. н., м. Лубни Полтавської обл., українець, освіта початкова. Член ВКП (б) з 1919 р. Проживав у м. Чернігів, голова Чернігівської облпрофради. Заарештований 08.08.1937 р. За вироком ВК ВС СРСР від 27.10.1937 р. за ст.ст. 54-7, 54-8, 54-11 КК УРСР засуджений до ВМП. Розстріляний 28.10.1937 р. у м. Київ. Реабілітований 17.12.1957 р. (ГДА СБ України, м. Чернігів. - Спр. 4323-п).
