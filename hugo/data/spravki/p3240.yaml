    Род. в 1898, Кинешма, русский, обр.: высшее, член ВКП(б). Проживал: Москва, ул. 2-я Извозная, д. 15, кв. 34. Начальник кафедры военной географии Военной академии РККА им.Фрунзе, полковник.
    Арестован 16.05.1937. Обв. в антисоветской и террористической деятельности. Приговор: ВК ВС СССР, 01.07.1937 – ВМН. Расстрелян 01.07.1937, г.Москва.
    Реабилитирован ВК ВС СССР 08.12.1956
