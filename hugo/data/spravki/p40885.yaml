    1905 г.р., м.р. Сейтлерский р-н, татарин, из крестьян, член ВКП(б) с 1927 г. по 1937 г., женат, обр. низшее, место жит. до ареста г. Симферополь, председатель Крымского радиокомитета. Арест. 12.12.1937 г. УГБ НКВД Крыма, обв. - ст. 58-10 УК РСФСР: контрреволюционная деятельность, осужден 02.06.1940 г. ОС при НКВД СССР к 5 годам ИТЛ, реабилитир. 12.05.1962 г. Крымским областным судом
