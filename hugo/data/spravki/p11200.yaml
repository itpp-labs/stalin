    Род. в ноябре 1887 в с. Глибки Староконстантиновского уезда Волынской губ.в семье крестьянина-середняка. Украинец. Чл. РКП(б) с мая 1918. В 1908 окончил церковно-учительскую шк. в с. Дермань Дубенского уезда Волынской губ., в 1917 г. сокращенный четырехмесячный курс Чугуевского военного уч-ща. С апреля 1898 по сентябрь 1905 сезонный рабочий на с.-х. работах в Глибках. С сентября 1905 по июнь 1908 учился в церковно-учительской школе в Житомире и Дермани. В июне-сентябре 1908 на с.-х. работах в хозяйстве родителей в Глибках. С сентября 1908 по сентябрь 1911 учитель нач. ЦПШ в с. Русивель Острожского уезда Волынской губ. С сентября 1911 по июль 1914 учитель двухклассного сел. уч-ща в с. Западинцы Староконстантиновского уезда. В июле 1914 - апреле 1917 в Царской армии хлебопек 64-й полевой хлебопекарни, писарь в упр-и интенданта, рядовой 173-го зап. батальона 29-го корпуса Юго-Западного и Западного фронтов. В апреле-августе 1917 юнкер военного уч-ща в г. Чугуев Харьковской губ. В августе-сентябре 1917 прапорщик, чл. совета солдатских депутатов 135-го пех. полка в г. Балашов Саратовской губ. С октября 1917 по июль 1919 секретарь, пред. ревкома Балашовского уисполкома. С августа 1919 по март 1920 военком штаба обороны РВС IX-й армии и политработник политотдела IX-й Армии на Южном фронте. В апреле-ноябре 1920 политработник политотдела Кавказского фронта. С ноября 1920 по май 1921 уполн. особого отдела 28-й дивизии и Азербайджанской армии в Баку и Ленкорани. С июня 1921 по апрель 1923 секретарь Новочеркасского окружкома РКП(б) в г. Новочеркасск Донской обл. В апреле 1923 - марте 1924 зав. ОРГИ Донского обкома РКП(б) в Ростове-на-Дону. С апреля 1924 по май 1925 секретарь Подольского губкома КП(б)У в Виннице. В мае 1925 - мае 1926 ответинструктор и зав. ОРГО ЦКК КП(б)У в Харькове. С мая 1926 по февраль 1927 секретарь Одесского окружкома КП(б)У. С марта 1927 по сентябрь 1928 зав. Главполитпросветом НКПрос УССР, зав. АПО ЦК КП(б)У в Харькове. С сентября 1928 по октябрь 1930 секретарь Криворожского окружкома КП(б)У. В октябре 1930 - июле 1932 2-й секретарь Киевского обкома и секретарь Киевского горкома КП(б)У. В июле-сентябре 1932 2-й секретарь Одесского обкома КП(б)У. С октября 1932 по август 1937 1-й секретарь Оргбюро ЦК КП(б)У по Черниговской обл. - Черниговского обкома КП(б)У. Решением Политбюро ЦК ВКП(б) 9 июля 1937 утвержден чл. тройки УНКВД по Черниговской обл. Постановлением бюро Черниговского обкома КП(б)У 28 августа 1937 снят с работы "как враг народа", в тот же день арестован НКВД УССР. Партдокументы погашены в октябре 1939 как на исключенного. Политбюро ЦК ВКП(б) 21 октября 1937 по списку санкционировало применение ВМН (1 кат.). Выездной сессией ВКВС СССР в Киеве 24 октября 1937 по ст.ст. 54-1а, 54-8, 54-11, УК УСССР приговорен к расстрелу с конфискацией всего имущества. Расстрелян 25 октября 1937 во дворе Лукьяновской тюрьмы в Киеве. Реабилитирован определением ВКВС СССР 18 апреля 1956.
