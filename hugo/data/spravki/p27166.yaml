  spravka: "1894 року народження, м. Оренбург, росіянин, освіта вища, безпартійний.\
    \ Проживав: м. Донецьк, сел. Будьоннівка, шахта № 8 \"Чулківка\", буд. № 10. Головний\
    \ інженер шахти. \n  Заарештований 3 листопада 1937 року. Засуджений виїзною сесією\
    \ військової колегії Верховного Суду СРСР у м. Сталіно до розстрілу з конфіскацією\
    \ майна. Вирок приведено до виконання у м. Донецьку 29 березня 1938 року. \n \
    \ Реабілітований у 1959 році."
