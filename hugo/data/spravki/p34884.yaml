  fio: Блинников Василий Степанович
  source: Мартиролог Красноярского общества "Мемориал" - https://memorial.krsk.ru/martirol/bla_bov.htm
  spravka: |-
    Род. в 1907. Уроженец и житель г. Кинешма Иваново-Вознесенской обл. Русский, образование среднее. Из рабочих. Чл. ВКП/б/. Экономист-финансист. Арестован 02.02.1937. Обвинение по ст. 58-7, 17-58-8, 58-11 УК РСФСР. Осужден 21.06.1938 ВК ВС СССР на 15 лет ИТЛ и 5 лет лишения политических прав. Срок отбывал в Норильлаге, прибыл из особлаг 2, освобожден 03.08.1950.
