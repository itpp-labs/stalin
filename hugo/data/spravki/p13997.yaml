- id: all.csv-line-12888
  repryear: '1937'
  fio: Властовский Георгий Теофилович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1898, Иркутск, поляк, обр.: незаконченное высшее, искл. из ВКП(б) в марте 1937 г. за сокрытие принадлежности к троцкистской оппозиции. Проживал: Москва, ул. Кирова, д. 15, кв. 5. Начальник сектора в транспортно-эксплуатационной конторе Ленинской ж.д.
    Арестован 21.07.1937. Обв. в вредительстве и шпионаже в пользу японской разведки. Приговор: ВК ВС СССР, 16.11.1937 – ВМН. Расстрелян 16.11.1937, г.Москва.
    Реабилитирован ВК ВС СССР 23.11.1955
