    народився 1905 у с. Бігіла Ялуторовського окр. Тобольської губ. Росіянин, із селян, освіта середня спеціальна, у 1927—1937 рр. член ВКП(б). Проживав у Харкові. Начальник господарської частини школи удосконалення командно-технічного складу стріл. охорони НКШС. Заарештований _03.07.1937_ р. за к.-р. діяльність і військовою колегією Верховного Суду СРСР _27.03.1938_ р. (статті 547, 548, 5411 КК УРСР) засуджений до розстрілу з конфіскацією особистого майна. Розстріляний _27.03.1938_ р. у Харкові. Реабілітований _23.09.1991_ р.
