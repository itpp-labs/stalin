  fio: Мойсеєнко Євген Петрович
  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 2.
  spravka: |-
    народився 1906 у с. Іванківці Проскурівського пов. Подільської губ. Українець, із службовців, освіта вища, позапарт. Проживав у сел. Мерефа Харківського р-ну Харківської обл. Начальник будівельного поїзду Півд. залізниці. Заарештований _22.10.1937_ р. як член к.-р. диверсійної організації (статті 54-7, 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _27.08.1938_ р. (статті 54-7, 54-8 через ст. 20, 54-11 КК УРСР) засуджений на 10 років тюремного ув’язнення з пораженням у правах на 5 років і конфіскацією особистого майна. Ухвалою пленуму Верховного Суду СРСР від _28.11.1940_ р. вирок військової колегії Верховного Суду СРСР скасовано, справу направлено на новий розгляд зі стадії попереднього слідства. Справу закрито ДТВ ГУДБ НКВС Півд. залізниці _01.03.1941_ р. (ст.197 ч. 2 КПК УРСР) зі звільненням з-під варти.
