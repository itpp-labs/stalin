  repryear: 1938
  fio: Гендзехадзе Шалва Павлович
  source: По материалам Архива внутренних дел Грузии подготовлено Институтом развития
    свободы информации (IDFI), Грузия
  spravka: |-
    Род. в 1902, Хонский (Цулукидзевский) район, г. Цулукидзе, Грузия, грузин. Род занятий: К моменту ареста работал в Грузинском НИИЖ (Научно-исследовательском институте животноводства). Агроном зоотехник.
    Осужден Тройкой при НКВД ГССР 10.03.1938. Мера наказания: расстрел с конфискацией личного имущества
