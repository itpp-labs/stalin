    1891 г.р., уроженец и житель с. Монгугай Посьетского района Дальневосточного края, неграмотный, работал в колхозе “Новая жизнь”.
     Особым отделом УГБ НКВД 92-й стрелковой дивизии 29 мая 1937 года было вынесено постановление об избрании меры пресечения и предъявлении обвинения по ст. 58-6 УК РСФСР.
     Арестован 30 мая 1937 года. 12 июля 1937 года Особым отделом УГБ НКВД Приморской группы войск дополнительно было предъявлено обвинение по ст. 58-1 “а”, 58-11 УК РСФСР.
     Военным трибуналом Особой Краснознаменной Дальневосточной армии 11-14 августа 1937 года был осужден к высшей мере наказания - расстрелу с конфискацией лично ему принадлежавшего имущества.
     Определением Военной Коллегии Верховного Суда СССР от 14 сентября 1937 года и 17 октября 1937 года приговор был оставлен в силе и приведен в исполнение 27 сентября 1937 года в г. Ворошилове.
     Военной коллегией Верховного Суда СССР определением за № 2201/37 от 15 мая 1959 года отменен приговор Военного трибунала ОКДВА от 11-14 августа 1937 года и определение Военной Коллегии Верховного Суда СССР от 14 сентября и 17 октября 1937 года, дело прекращено за отсутствием состава преступления.
     Реабилитирован.
