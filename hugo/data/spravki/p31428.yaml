  source: Архив НИЦ "Мемориал" (Санкт-Петербург)
  spravka: |-
    Род. в 1903, г. Вильно, еврей, обр.: высшее, член РСДРП(м). Проживал: г. Курск. Облпищетрест, экономист.
    Арестован 22.07.1937. Обв. по ст. 58-8, 11. Приговор: ВК ВС СССР, 26.10.1938 – ВМН с конфискацией имущества.
    Реабилитирован ВК ВС СССР 24.10.1957
