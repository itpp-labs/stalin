    Род. в 1903, Польша, г. Варшава, еврей. Проживал: г. Хабаровск. Зав. областным отделом здравоохранения
    Арестован 30.08.1937. Обв. по ст.58-10 УК РСФСР. Приговор: выездная сессия ВК ВС СССР, 07.04.1938 – ВМН, с заменой на 10 лет ИТЛ, 10.10.1945 г. умер в местах лишения свободы.
