  spravka: "1904 року народження, ст. Авдіївка Донецької області, українець, освіта\
    \ вища, безпартійний. Проживав: ст. Дебальцеве Донецької області, 1-й майданчик,\
    \ буд. № 201, кв. 44. Помічник начальника паровозного відділення ст. Дебальцеве-Схід.\
    \ \n  Заарештований 24 листопада 1937 року. Засуджений виїзною сесією військової\
    \ колегії Верховного Суду СРСР у м. Сталіно (м. Донецьк) до розстрілу з конфіскацією\
    \ майна. Вирок приведений до виконання у м. Сталіно 30 жовтня 1938 року. \n  Реабілітований\
    \ у 1958 році."
