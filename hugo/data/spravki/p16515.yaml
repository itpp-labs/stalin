  spravka: "Род. в 1897 в Куван-Дарьинской волости Казалинского уезда Сырдарьин-ской\
    \ области Туркестанского генерал-губернаторства Российской империи в семье скотовода.\
    \ Казах. Окончил в 1933-энергетическое отделение Всесоюзной плановой академии\
    \ имени В.М. Молотова (г.Москва). Член Коммунистической партии с октября 1918\
    \ г. \n  В 1910-1912-формовщик кирпичного завода при железной дороге станции Перовск\
    \ (г.Перовск). 1916-1919-молотобоец депо (ст.Кзыл-Орда). 1919-1920- учащийся уездной\
    \ советской партийной школы (г.Ташкент). май – ноябрь 1920- инструктор по созыву\
    \ съезда советов Сыр-Дарьинского обкома партии и областного исполнительного комитета\
    \ (г.Ташкент). Январь – апрель 1921- заведующий отделом по работе в деревне Перовского\
    \ уездного комитета РКП (б) (г.Кзыл-Орда).1921-1922-заместитель председа-теля\
    \ Ташкентской областной Чрезвычайной комиссии (г.Ташкент). 1922-1923- председатель\
    \ Казалинского, Ак-Мечетского уездно - городского исполнительного комитета (г.Ак-Мечеть).1923-1924-заместитель\
    \ председате-ля партийной коллегии Центральной контрольной комиссии КП (б) Туркестана\
    \ (г.Ташкент). март-декабрь 1924-председатель Сыр- Дарьинского областного исполнительного\
    \ комитета (г.Ташкент).1924-1925- заведующий организационным отделом Сыр-Дарьинского\
    \ губернского комитета РКП (б) (г.Чимкент).1925-1928- Народный комиссар внутренних\
    \ дел КАССР (г.Кзыл-Орда).1928-1929-начальник Краевой школы милиции (г.Оренбург).\
    \ февраль-август 1930-слушатель курсов по подготовке в высшие технические учебные\
    \ заведения (г.Алма-Ата).1930-1933-студент энергетического отделения Всесоюзной\
    \ плановой академии имени В.М. Молотова (г.Москва). июль 1933-март 1936- председатель\
    \ Карагандинского областного исполнительного комитета (г.Петропавловск).1936-1937-\
    \ нарком юстиции, прокурор КАССР (г.Алма-Ата).Май- август 1937- заместитель председателя\
    \ Совнаркома КАССР (г.Алма- Ата). \n  Репрессирован. Арестован в августе 1937г.,\
