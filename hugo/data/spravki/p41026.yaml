  repryear: '1938'
  fio: Костромитинов Михаил Георгиевич
  source: Сведения ДКНБ РК по Северо-Казахстанской обл.
  spravka: |-
    Род. в 1887, Куйбышевская обл., Бузулук, русский, обр.: высшее. Проживал: Северо-Казахстанская обл., Булаевский р-н, Карагандинский. Руководитель хозяйства, совхоз.
    Арестован РО НКВД по СКО. 14.09.1937. Обв. по ст. 58-7, 58-8, 58-11 УК РСФСР. Приговор: ВК ВС СССР, 13.11.1938 – ВМН.
    Реабилитирован Генеральной прокуратурой РК 15.06.1992 на основании ст.1 Указа Президента СССР от 13.08.1990 г.
