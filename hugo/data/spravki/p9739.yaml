  fio: Голубев Гавриил Нилович
  source: Книга памяти жертв политических репрессий в Восточном Забайкалье (2 том)
  spravka: |-
    Род. в 1900 г., с. Доронинское Читинского уезда Забайкальской обл., русский, житель г. Читы Красногвардеец. Служил в Белой армии, Член ВКП(б). Избирался секретарем партийной ячеики. Работал в военторге, начальник торгового отдела. Арестован 25 апреля 1937 г. Приговорен 11 октября 1937 г. Коллегией Верховного суда СССР по ст. 58-1а, 58-7, 58-8, 58-11 УК РСФСР к ВМН. Приговор исполнен 11 октября 1937 г. Реаб. 20 апреля 1957 г. Коллегией Верховного суда СССР. Жена Евдокия Кузьминична - 1904, сын Октябрь - 12.
