  fio: Крумовиц Рудольф Янович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1888, Курляндская губ., Фридрихштадтский уезд, имение Стури, латыш, обр.: неполное среднее, член ВКП(б). Проживал: Москва, ул. Горького, д. 26, кв. 90. Пом. начальника Гл. управления резиновой и асбестовой промышленности Наркомата тяжелой промышленности СССР.
    Арестован 10.04.1937. Обв. в участии в антисоветской террористической организации. Приговор: ВК ВС СССР, 15.07.1937 – ВМН. Расстрелян 15.07.1937, г.Москва.
    Реабилитирован ВК ВС СССР 06.06.1957
