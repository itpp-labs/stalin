- spravka_old_id: 36426
  repryear: 1941
  fio: Тухачевская (Аронштам) Нина Евгеньевна
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1900, Ярославская губ., г. Ростов, русская, обр.: среднее, б/п. Проживала: г. Москва, Бутырская тюрьма. Заключенная
    Арестована 05.09.1937. Обв. в связи с руководителями военно-фашистского заговора и в террористических высказываниях в адрес руководителей ВКП(б) и советского правительства. Приговор: ВК ВС СССР, 08.07.1941 – ВМН. Расстреляна 16.10.1941, г.Москва.
    Реабилитирована ВК ВС СССР 03.06.1956
