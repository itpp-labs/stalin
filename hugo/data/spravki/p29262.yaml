  spravka: |-
    Род. в 1892, Вологодская обл., Белозерский р-н, дер. Буброво, русский, обр.: низшее, член ВКП(б). Проживал: Москва, ул. Марксистская, д. 19, кв. 29. Начальник 13-го отдела 1-го гл. управления Наркомата оборонной промышленности СССР
    Арестован 03.02.1938. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 25.04.1938 – ВМН. Расстрелян 25.04.1938, г.Москва.
    Реабилитирован ВК ВС СССР март 1956
