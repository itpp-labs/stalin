  fio: Кожанов Махмут
  source: Сведения ДКНБ РК по Карагандинской обл.
  spravka: |-
    Род. в 1905, Карагандинская обл., Баян-Аульский р-н, казах, обр.: начальное. Проживал: Карагандинская обл., Каркаралинский р-н, г. Каркаралинск. Заведующий, Каркаралинский райземотдел.
    Арестован УНКВД по Карагандинской обл. 23.10.1937. Обв. по ст. 58-11, 58-2, 58-7, 58-8 УК РСФСР. Приговор: Верховный суд СССР, 13.03.1938 – ВМН.
    Реабилитирован Верховным судом СССР 20.06.1990 за недоказанностью состава преступления
