  fio: Криворучко Николай Николаевич
  source: Чураков Д. Репрессированные военнослужащие Красной Армии
  spravka: |-
    Род. в 1887, Киевская обл., Черкасский р-н, с. Березняки, украинец, солдат, обр.: низшее, окончил Военную академию РККА, член ВКП(б) с 1919. Проживал: Смоленск, ул. Дзержинского, д. 24. Командир эскадрона, помощник командира, командир 2-го кавалерийского полка Особой кавалерийской бригады Г.И.Котовского, командир 1-й кавалерийской бригады 17-й кавалерийской дивизии, командир 2-го кавалерийского корпуса, 1922-1924 командир 3-й кавалерийской дивизии, 1925-1935 командир 2-го кавалерийского корпуса, 1935-1937 заместитель командующего Киевским ВО, член Военного Совета при наркоме обороны СССР, . Награжден двумя орденами Красного Знамени (1921, 1930), орденом Ленина, 1937 заместитель командующего Белорусским ВО, комкор
    Арестован 21.02.1938. Обв. в участии в военно-фашистском заговоре. Приговор: ВК ВС СССР, 19.08.1938 – ВМН. Расстрелян 19.08.1938.
    Реабилитирован 11.04.1956
