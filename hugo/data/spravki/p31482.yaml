  spravka: |-
    родился в декабре 1905 года в селе Волово Ливенского уезда Орловской губернии (ныне районный центр Липецкой области). Отец был приказчиком. Мать – домохозяйкой. В 20 лет Павел вступил в компартию. Имея всего четыре класса образования, поступил в Елецкую совпартшколу, но проучился в ней лишь несколько месяцев. Работал делопроизводителем в волостном исполкоме, секретарём волостного комитета комсомола, вел пропагандистскую работу, заведовал клубом при сахарном заводе. Высшая ступень его партийной карьеры – заведующий агитационно-пропагандистским отделом Елецкого райкома ВКП(б). С марта 1930-го – на журналистской работе (заведующий массовым отделом елецкой окружной газеты «Красное знамя», затем её редактор, редактор районной газеты в Ливнах). С мая 1932 по июль 1934 года – редактор «Курской правды» (тогда она имела статус городской газеты). В октябре 1932 года был командирован на редакторское отделение заочных курсов марксизма-ленинизма при ЦИК СССР. После преобразования «Курской правды» в областную газету (1934) Руденского переводят на должность заведующего отделом культуры и пропаганды Курского горкома ВКП(б). Постановлением бюро Курского обкома ВКП(б) от 17 ноября 1935 года П.А. Руденский был утверждён директором Орловской партшколы. Репрессирован в 1937 году – приговорён к 8 годам исправительно-трудовых лагерей.
