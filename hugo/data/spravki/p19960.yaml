  spravka: "1899 року народження, с. Корюківка Корюківського району Чернігівської\
    \ області, єврей, освіта вища, член ВКП(б). Проживав: м. Донецьк, вул. Мар'їн-арештований\
    \ 14 липня 1937 року. Засуджений виїзною сесією військової колегії Верховного\
    \ Суду СРСР у м. Київі до розстрілу з конфіскацією майна. Вирок приведений до\
    \ виконання у м. Києві 16 січня 1938 року. \n  Реабілітований у 1959 році."
