  fio: Тептин Иоиль (Иоль) Александрович
  source: Книга памяти Красноярского края
  spravka: |-
    Род. в 1907, г. Сарапул, русский, из рабочих., обр.: низшее, член ВКП(б) 1927–1937. Инструктор крайсовета Осоавиахима в г. Красноярске.
    Арестован 04.11.1937. Обв. по ст. 58-7, 58-8, 58-11 УК РСФСР. Приговор: выездная сессия ВК ВС СССР, 14.07.1938 – ВМН. Расстрелян 14.07.1938, в г. Красноярске.
    Реабилитирован ВК ВС СССР 20.07.1957
