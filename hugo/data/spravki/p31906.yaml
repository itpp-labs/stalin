- spravka_old_id: 25935
  repryear: 1938
  fio: Самохин Федор Андреевич
  source: Белорусский "Мемориал"
  spravka: |-
    Род. в 1894, Донская обл., хут. М. Голубинский, русский, обр.: среднее, член ВКП(б) с 1929, исключен в связи с арестом. Проживал: Минск, ул. Московская 24/4. Директор, Бел.опытная станция по животноводству
    Арестован 27.09.1937. Обв. по ст. 69, 22-70, 76 УК БССР - участник орг.правых, вредит.деятельность в области животноводства. Приговор: ВК ВС СССР, 28.06.1938 – 20 лет тюремного заключения, конфискация имущества, отбыв.: Севвостлаг, Ногаево Хабаровского края, умер в ИТЛ 11.11.1940.
    Реабилитирован ВК ВС СССР 25.06.1957
