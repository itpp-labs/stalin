- spravka_old_id: 20122
  repryear: null
  fio: АПТЕКАР Юхим Маркович
  source: '"Реабілітовані історією" : Полтавська область'
  spravka: |-
    1913 р., м. Кременчук Полтавської обл., єврей, із службовців, освіта середня спеціальна. Проживав у м. Усурійськ Приморського краю (Російська Федерація). Військовослужбовець.
    Заарештований 28 червня 1937 р. Засуджений Верховним Судом СРСР 8 березня 1938 р. за ст. ст. 58-1 “б”, 58-7, 58-8, 58-11 КК РРФСР до розстрілу з конфіскацією особистого майна. Вирок виконано 9 березня 1938 р.
    Реабілітований Верховним Судом СРСР 12 травня 1956 р.
