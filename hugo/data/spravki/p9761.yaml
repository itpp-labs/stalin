  fio: Найденов Михаил Иванович
  source: Книга памяти жертв политических репрессий в Восточном Забайкалье (4 том)
  spravka: |-
    Род. в 1892 г., г. Муром Нижегородской губ., русский, житель г. Сретенск Сретенского р-на ВСК. Служил в РККА в 1918-1920 гг. Член ВКП(б) с 1918 г. Работал на судоверфи, бригадир. Арестован 9 октября 1937 г. Приговорен 29 января 1938 г. военным трибуналом ЗабВО по ст. 58-8, 58-10, 58-11 УК РСФСР к ВМН. Приговор исполнен 17 февраля 1938 г. Реаб. 30 апреля 1959 г. Коллегией Верховного суда СССР. Жена Мария Ивановна, дети: Валентина-13, Владимир-11, Лев-10, Борис-8, Александр-6, Надежда-1.
