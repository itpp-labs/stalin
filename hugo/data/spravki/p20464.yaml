- id: all.csv-line-18736
  repryear: null
  fio: Вишневецкий Николай Петрович
  source: Чураков Д. Репрессированные военнослужащие Красной Армии
  spravka: "Род. в 1897, белорус, из мещан, прапорщик, обр.: 1924-1927 окончил Основной\
    \ факультет Военной Академии им.М.В.Фрунзе, 1928-1930 окончил Восточный факультет\
    \ Военной Академии им.М.В.Фрунзе, член ВКП(б) с 1917. Военный комиссар Михайловского\
    \ артиллерийского училища, военный комиссар Лейб-Гвардии Московского пехотного\
    \ полка, 1918-1919 член РВС Резервной армии, 1919 член РВС Украинского фронта,\
    \ военный комиссар Украинского фронта, член РВС 2-й Украинской Советской армии,\
    \ 1919-1920 военный комиссар штаба 11-й кавалерийской дивизии, 1920-1924 помощник\
    \ начальника штаба, старший помощник начальника оперативной части штаба 11-й кавалерийской\
    \ дивизии, 1927-1928 командир батальона 110-го стрелкового полка 37-й стрелковой\
    \ дивизии, 1930-1932 начальник сектора 3-го отдела Разведуправления РККА, 1932-1933\
    \ заместитель начальника разведотдела штаба ОКДВА, 1933-1935 помощник военного\
    \ атташе в Японии, 1935-1936 в распоряжении Разведуправления РККА, награжден орденом\
    \ Красного Знамени (1928), полковник (11.1935), 1936-1937 начальник 2-го отделения\
    \ разведотдела штаба ОКДВА \n  Арестован 01.08.1937. Приговор: ВК ВС СССР, 16.04.1938\
    \ – ВМН. Расстрелян 16.04.1938. \n  Реабилитирован 01.10.1957"
