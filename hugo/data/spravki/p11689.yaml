  source: Книга памяти Краснодарского края, дело № 20329
  spravka: |-
    1887 г.р., ст-ца Лабинская, русский, б/п, образование начальное, зав. городской электроподстанцией. Проживал: г. Туапсе. Арестован 24.08.1937 г. Предъявленное обвинение: "участник контрреволюционной террористической организации, диверсионно-вредительская работа". Военной коллегией ВС СССР 15.12.1937 г. назначена ВМН с конфискацией имущества. Приговор приведен в исполнение 15.12.1937 г. Реабилитирован Военной коллегией ВС СССР 30.07.1957 г. за отсутствием состава преступления.
