  spravka: |-
    (?) Род. в 1900 в с. Суковкино Касторенского р-на Курской обл. Русский. Из служащих. Проживал в Сочи. Бухгалтер. Арестован 17.11.1937. Обвинение по ст. 17-58-8, 58-11 УК РСФСР. Осужден 03.06.1937 на 10 лет ИТЛ и 5 лет лишения политических прав. Срок отбывал в Норильлаге, прибыл 17.07.1938 из Орловской т-мы, освобожден 14.06.1946.
