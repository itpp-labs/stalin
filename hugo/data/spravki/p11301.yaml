  spravka: |-
    народився 1895 у м. Зіньків Зіньківського пов. Полтавської губ. Єврей, з торговців, освіта початкова, позапарт., у 1918—1920 рр. член партії боротьбистів, у 1920—1937 рр. член ВКП(б). Проживав у Харкові. Директор Українського відділення Союзхутроторгу. Заарештований _23.09.1937_ р. як член націоналістичної терористичної організації (статті 54-8, 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _26.10.1937_ р. засуджений до розстрілу з конфіскацією особистого майна з негайним виконанням вироку згідно з постановою ЦВК СРСР від _01.12.1934_ р. Розстріляний _27.10.1937_ р. у Києві. Реабілітований _11.03.1958_ р.
