  spravka: |-
    1904 г.р., с. Успенское, грек, бывший чл. ВКП(б), малограмотный, председатель оргбюро Кагановичского райсовета. Проживал: г.Краснодар. Арестован 27.06.1937г. Предъявленное обвинение: "ст. 58/8/11 УК РСФСР". Военной коллегией ВС СССР 11.06.1938 г. назначена ВМН с конфискацией имущества. Приговор приведен в исполнение 11.06.1938 г. Реабилитирован Военной коллегией ВС СССР 11.07.1957 г. за отсутствием состава преступления.
