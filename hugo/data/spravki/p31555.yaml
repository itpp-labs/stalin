  fio: Карахалис Николай Георгиевич
  source: УФСБ РФ по Краснодарскому краю
  spravka: |-
    Род. в 1904, Азово-Черноморский кр., с. Успенское, грек, обр.: начальное, член ВКП(б). Проживал: г. Краснодар. Товаровед в организациях "Совторговли"
    Обв. в том, что был участником а/с организации. Приговор: ВК ВС СССР, 11.06.1938 – ВМН. Расстрелян 11.06.1938, в г.Краснодаре.
    Реабилитирован ВК ВС СССР 11.07.1957
