  fio: Мацук Александр Егорович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1904, Виленская губ., мест. Козьяны, белорус, обр.: высшее, член ВКП(б). Проживал: Киев, ул. Пятакова, д. 67, кв. 20. Инженер в тресте подсобных предприятий тяжелой промышленности.
    Арестован 28.04.1936. Обв. в к.-р. организационной деятельности и совершении терактов. Приговор: ВК ВС СССР, 09.03.1937 – ВМН. Расстрелян 09.03.1937, г.Москва.
    Реабилитирован ВК ВС СССР 11.09.1958
