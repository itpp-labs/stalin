  source: 'Ленинградский мартиролог: 1937-1938'
  spravka: |-
    1892 г. р., уроженец г. Тула, еврей, член ВКП(б) в 1917-1937 гг., окончил Электротехнический институт (ЛЭТИ), директор завода "Светлана" в 1930-1933 г., директор завода "Красная заря" (проживал в Ленинграде: Советский пр., д. 40а, кв. 5). В 1937 г. директор завода "Динамо" им. Кирова, член Совета при Наркомтяжпроме, проживал: г. Москва, пр. Энтузиастов, Центральный проезд, д. 1а, кв. 56. Военной коллегией Верховного суда СССР 9 декабря 1937 г. приговорен к высшей мере наказания. Расстрелян в г. Москва 9 декабря 1937 г. (Спецобъект НКВД "Коммунарка".)
