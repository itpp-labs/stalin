  spravka: "Род. в 1889, г. Таганрог, русский, мичман, обр.: высшее, мореходное уч-ще,\
    \ 1922-1926 окончил Военно-Морскую Академию, член ВКП(б) с 1931. Проживал: Москва,\
    \ гост. \"Турист\", ул. Арбат, 57, комн. 801. 1920 начальник службы связи Морских\
    \ сил Азовского моря, начальник дивизиона канлодок Азовской военной флотилии,\
    \ начальник Мариупольской базы Азовской военной флотилии, 1921 начальник дивизиона\
    \ канлодок ЧФ, командир канлодки \"Терец\", флаг-капитан походного штаба командующего\
    \ ЧФ, 1926-1930 командир крейсера \"Коминтерн\", 1930-1931 командир линкора \"\
    Парижская коммуна\", 1931-1932 командир бригады крейсеров ЧФ, 1932-1933 командир\
    \ отряда учебных кораблей БФ, . Награжден орденом Красного Знамени, 1933-1938\
    \ командующий Амурской Краснознаменной военной флотилии, флагман 1-го ранга \n\
    \  Арестован 19.03.1938. Обв. в участии в к.-р. террористической организации.\
    \ Приговор: ВК ВС СССР, 28.07.1938 – ВМН. Расстрелян 28.07.1938. \n  Реабилитирован\
    \ 11.06.1956"
