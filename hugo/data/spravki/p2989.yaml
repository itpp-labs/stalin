  fio: Розенштейн (Розеншейн) Александр Яковлевич
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Родился в 1897 г., Кременчуге, еврей, образование высшее, член ВКП(б), начальник Центрального р-на Дмитровского ИТЛ НКВД. Проживал: Москва, Сивцев Вражек пер., д.15, кв.91.
    Арестован 9 мая 1937 г.
    Приговорен: в особом порядке
    Расстрелян 20 июня 1937 г. Реабилитирован 13 августа 1958 г. ВТ МВО
- spravka_old_id: 2182
  repryear: null
  fio: Розенштейн Александр Яковлевич
  source: Жуков А.Н. Кадровый состав НКВД 1935-1940 (готовится к изданию)
  spravka: |-
    Род. в 1897, еврей, член ВКП(б).
    Звание: 19.07.1936 - капитан ГБ (ГУЛАГ НКВД СССР).
    Награды: 1935 - знак «Почетный работник ВЧК—ОГПУ (XV)» №1348.
    нач. Центрального р-на Дмитлага НКВД, уволен 19.08.1937.
    Арестован 09.05.1937. Осужден в особом порядке, ВМН. Расстрелян 20.06.1937, Москва.
    Реабилитирован 13.08.1958.
