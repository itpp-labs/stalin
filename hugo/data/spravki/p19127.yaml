    Род. в 1900, Петроковская губ., г. Лодзь, поляк, обр.: высшее, член ВКП(б) (бывший член КП Польши). Проживал: Москва, ул.Горького, д.125 (гостиница "Якорь"). Зав. Советским бюро Интернационала моряков и портовых рабочих Профинтерна.
    Арестован 25.07.1936. Обв. в участии в шпионской диверсионно-террористической организации. Приговор: ВК ВС СССР, 25.12.1937 – ВМН. Расстрелян 25.12.1937, г.Москва.
    Реабилитирован ВК ВС СССР 19.11.1955
