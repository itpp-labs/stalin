- spravka_old_id: 25738
  repryear: 1938
  fio: Дульцев Валериан (Валерий) Александрович
  source: УФСБ РФ по Краснодарскому краю
  spravka: |-
    Род. в 1905, Эстония, г. Ревель, русский, обр.: 3 класса высш. начального училища, искл. из кандидатов в члены ВКП(б) в 1934 году за подхалимство. Проживал: г. Новороссийск. Без определенных занятий. До этого работал сотрудником редакции газеты "Таганрогская правда"
    Обв. в том, что был участником к-р троцкистской террористической и диверсионно-вредительской организации. Приговор: ВК ВС СССР, 13.06.1938 – к 10-ти годам заключения.
    Реабилитирован ВК ВС СССР 22.02.1963
