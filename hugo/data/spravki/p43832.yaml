  spravka: "Род. 09.05.1904, г.Рига, латыш, иностранный паспорт и вид на жительство\
    \ для иностранца, в 1936 г. подал заявление о переходе в сов.гражданство, но ходатайство\
    \ не рассмотрено, из рабочих, обр. незаконченное высшее, член компартии Латвии\
    \ 1927-35 г.г., художник Мос.Библиотечного института, прож.: Москва, Смоленский\
    \ бул., 13-48 (ст.Химки Окт.ж.д., ул. Левое Заречье, общежитие МБИ) \n  Арестован\
    \ 08.12.37 г. УНКВД МО, содержался в Таганской тюрьме. Обв. по ст.ст.58-8, 11,\
    \ 10ч.1, уч-к к/р националистической и терор. орг-ции латышей. Приговор: ОСО при\
    \ НКВД СССР, 14.05.1938 - \"дело передать на рассмотрение ВК ВС СССР\". Дата смерти\
    \ 01.06.39 г. в Мос. обл. тюремной больнице. Причина смерти туберкулез легких,\
    \ правой почки, селезенки \n  Реабилитация: УКГБ при Сов.мин.СССР по г.Москве,\
    \ 20.06.56 -, ст.4 п.5 УПК РСФСР"
