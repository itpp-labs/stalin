  fio: Киркум Альберт Карлович
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1898, г. Рига, латыш, обр.: высшее, член ВКП(б). Проживал: Москва, ул. Малая Тульская, д. 21, корп. 2, кв. 9. Начальник 3-го отделения пункта противовоздушной обороны Москвы, военинженер 2-го ранга
    Арестован 17.02.1938. Обв. в участии в военно-фашистском заговоре. Приговор: ВК ВС СССР, 02.04.1938 – ВМН. Расстрелян 02.04.1938, г.Москва.
    Реабилитирован ВК ВС СССР февраль 1960
