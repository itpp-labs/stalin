  spravka: |-
    1901, г. Одесса — 08.02.1938, пос. Коммунарка Московской области.
    Еврей. Из семьи купца-фабриканта. В РККА 1932-1936. Член компартии с июня 1917.
    Участник Гражданской войны. Учился в гимназии, скаутмастер. Стал одним из организаторов Одесского комсомола и молодежного подполья, входил в руководство подпольной организации Одессы, был комиссаром боевой дружины Одесского губкома комсомола (1917-1919). Секретарь Крымского подпольного обкома комсомола и член обкома партии, начальник военного отдела обкома, секретарь укома партии в Феодосии (1919-1920).
    Сотрудник агитационно-пропагандистского отдела Симферопольского уездного комитета компартии, секретарь этого отдела, член Крымского бюро ЦК РКП(б) (1920-1921), завотделом печати и секретарь ЦК РКСМ в Москве, один из учредителей издательства «Молодая гвардия» (1921-1922), председатель Центрального бюро детских групп при ЦК РКСМ (1922-1923), представитель ЦК РКСМ в исполкоме КИМа, побывал в Германии и Чехословакии (1923-1924), член исполкома КИМа и секретариата ЦК РЛКСМ (1924-1925), почетный комсомолец (1924), секретарь парткома завода «Красный путиловец» в Ленинграде (1925-1926). «За участие в троцкистской группировке» в январе 1926 ЦКК ему объявлен выговор с «запрещением в течение одного года выполнять ответственную партработу».
    Работал в Китае (1926-1927), политический советник в аппарате М. М. Бородина, участвовал в подготовке командных кадров китайской армии, изучал рабочее и крестьянское движение в стране, социальные условия жизни.
    Научный сотрудник НИИ по Китаю (1927-1930), 15-м съездом ВКП(б) исключен из партии (декабрь 1927) «за оппозиционную деятельность», но в ноябре 1928 ЦКК восстановил его в рядах партии. Учился в Институте красной профессуры (1930-1932).
    В распоряжении РУ штаба РККА (1932-1936), помощник начальника РО штаба ОКДВА. 30.12.1936 уволен в запас РККА «за невозможностью использования в связи с сокращением штатов или реорганизацией ».
    Советник полпредства СССР в Монголии (1935-1937).
    Репрессирован 12.06.1937. Реабилитирован 04.08.1956.
