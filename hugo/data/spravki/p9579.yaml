  spravka: "1904 року народження, с. Горошине Оболянського району Харківської області,\
    \ українець, освіта початкова, член ВКП(б). Секретар районного парткому ВКП(б).\
    \ Проживав: с. Ольгинка Ольгинського району Донецької області. \n  Заарештований\
    \ 15 серпня 1937 року. Виїзною сесією військової колегії Верховного Суду СРСР\
    \ у м. Харкові 30 вересня 1937 року засуджений на 10 років ВТТ з позбавленням\
    \ прав на 5 років та конфіскацією майна. \n  Реабілітований у 1958 році."
