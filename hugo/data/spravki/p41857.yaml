  repryear: 1938
  fio: Пачковский Владимир Николаевич
  source: По материалам Архива внутренних дел Грузии подготовлено Институтом развития
    свободы информации (IDFI), Грузия
  spravka: |-
    Род. в 1897, Хомская губ., дер. Уханька, Польша, поляк. Род занятий: до ареста - военком школы младшего комсостава (живых средств связи) ЗакВО, в звании батальонный комиссар. В Красной армии с 1918 г.
    Осужден Тройкой при НКВД ГССР 09.10.1938. Мера наказания: расстрел с конфискацией личного имущества. Дата расстрела: 10.10.1938
