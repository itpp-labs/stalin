  fio: Калманович Моисей Иосифович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1888, Енисейская губ., Канский уезд, с. Рыбинское, еврей, обр.: неполное среднее, член ВКП(б). Проживал: Москва, ул. Герцена, д. 47, кв. 55. Нарком зерновых и животноводческих совхозов СССР.
    Арестован 11.06.1937. Обв. в вредительстве, терроризме и к.-р. деятельности. Приговор: ВК ВС СССР, 27.11.1937 – ВМН. Расстрелян 27.11.1937, г.Москва.
    Реабилитирован ВК ВС СССР 19.05.1956
