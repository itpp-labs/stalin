  repryear: '1937'
  fio: Рачков Григорий Романович
  source: Книга памяти Красноярского края, (дело № П-11237)
  spravka: |-
    Род. в 1893, Казанская губ., бывший член ВКП(б). Проживал: г. Красноярск. Десятник стройконторы горсовета.
    Арестован 22.11.1936, содержался в Красноярской тюрьме. Обв.: террористическая деятельность. Приговор: выездная сессия ВК ВС СССР, 20.04.1937 – ВМН. Расстрелян 20.04.1937, в г. Красноярске.
    Реабилитирован ВК ВС СССР 24.09.1959
