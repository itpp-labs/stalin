    1906, Луганська обл. с. Мало-Миколаївка Антрацитовського р-ну, росіянин, член ВКП(б), освіта вища – закінчив Шосткинський хіміко-технологічний ін-тут
     начальник науково-дослідної лабораторії заводу № 9, проживав: Сумська обл. м. Шостка
     Заарештований 05.06.1937 р.
     ВК ВС СРСР 20.11.1937 р. за участь в антирад. правотроцькістській диверсійно-терористичній шкідницькій орг-ції засуджений до ВМП.
     Розстріляний 21.11.1937 р. у м. Київ.
     Реабілітований 23.01.1958 р. ВК ВС СРСР.
     ГДА Сб України, м. Суми, спр. П-4703.
