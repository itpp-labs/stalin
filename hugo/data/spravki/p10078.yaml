  source: Правозащитный Центр Азербайджана
  spravka: |-
    род. 1894, Аз.ССР, Таузский р-он, с.Охсюзлу, азербайджанец. Из крестьян. Самоучка. Быв. чл. партии "Гуммет" (фев. 1917 - апр. 1919). Член ВКП(б) с апр. 1919. Быв. секр. Кировабадского ГК АКП(б). Исключен 21.07.1937 парткомом Баксовета и 26.07.1937 решением бюро Ворошиловского РК АКП(б) "как враг народа, руководитель к/р банды" и в связи с арестом. Восст. посмертно 07.08.1956 решением бюро ЦК КП Азербайджана.
     Зам. пред. Баксовета. Награжден орденом Трудового Красного Знамени (1936). Прож.: Аз.ССР, г.Баку.
     Арестован 21.06.1937
     Обвинение: ст.ст. 64,69,70,73 УК Аз.ССР - участник с 1935 а/с нац-ской, диверсионно-террор. повстанческой орг-ции в Азербайджане (С.Гамидов, Р.Ахундов, Г.Везиров и др.), руководивший вредительством в пром-сти и сельском хозяйстве и созданием повстанческих отрядов.
     Приговор: ВК ВС СССР, 12.10.1937 - ВМН с конфискацией имущества.
     Расстрелян 13.10.1937
     Реабилитирован ВКВС СССР 03.04.1956 за отсутствием состава преступления.
     Источники: Сталинский список от 03.10.1937 (Аз.ССР, Кат.1)| Личное дело №36580 (АПД УДПАР, ф.6, оп.9, д.488)| Определение ВКВС СССР, 03.04.1956| Определение ВКВС СССР, 28.04.1956, 08.09.1956 (упоминание)| Определение СКУД ВС Аз.ССР, 25.07.1957 (упоминание).
