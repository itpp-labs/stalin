  repryear: 1939
  fio: Скороспешкин Иван Иванович
  source: Книга памяти Омской обл.
  spravka: |-
    Род. в 1891, Костромская губ., Макарьевский уезд, д. Андрейково, русский, искл. из ВКП(б) в связи с арестом. Проживал: Омск. Директор Сибирского НИИ зернового хозяйства.
    Арестован 05.03.1937. Обв. по ст. 58-7-11 УК РСФСР. Решение: УНКВД по Омской обл., 11.08.1939 – дело прекращено за отсутствием состава преступления.
    Реабилитирован по Закону РФ от 18.10.1991 г.
