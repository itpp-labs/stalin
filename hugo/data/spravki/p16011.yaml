  spravka: |-
    народився 1893 у с. Плуц Ліфляндської губ. Латвієць, з робітників, освіта початкова, у 1912—1916 рр. член СДРП Латвії, член ВКП(б) з 1917 р. Проживав у Харкові. Помічник начальника 5-го відділу штабу ХВО, інтендант 2-го рангу. Заарештований _19.10.1937_ р. як учасник військово-фашистської змови (статті 54-1 п. «б», 54-8, 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _05.01.1938_ р. засуджений до розстрілу з конфіскацією особистого майна. Розстріляний _06.01.1938_ р. у Харкові. Реабілітований _28.09.1957_ р.
