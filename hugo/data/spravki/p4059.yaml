    Род. в 1907, Ленинградская обл., Череповецкий р-н, дер. Починок, русский, кандидат в члены ВКП(б) в 1933-1937. Бригадир механического цеха паровозоремонтных мастерских ст. Лодейное Поле Кировской ж.д.
    Арестован 02.04.1937. Обв. по ст. 58-7-8-9-11 УК РСФСР. Приговор: выездная сессия ВК ВС СССР в г. Ленинград, 25.08.1937 – ВМН. Расстрелян 25.08.1937
