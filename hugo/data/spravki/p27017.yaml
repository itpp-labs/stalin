- id: all.csv-line-26061
  repryear: null
  fio: Агабеков Володимир Олександрович
  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 1.
  spravka: |-
    народився 1884 і проживав у Харкові. Росіянин, із службовців, освіта вища, позапарт., у 1904—1922 р. член партії соціалістів-революціонерів. Заступник начальника організаційно-планового відділу Укрпостачу. У 1922 р. як есер висланий в адміністративному порядку до м. Кобеляки Полтавської губ. Заарештований _14.10.1937_ р. як активний член есерівського підпілля (статті 54-10 ч. 1, 54-11 КК УСРР) і військовою колегією Верховного Суду СРСР _22.08.1938_ р. (статті 54-8, 54-11 КК УРСР) засуджений до розстрілу з конфіскацією особистого майна. Розстріляний _22.08.1938_ р. у Києві. Реабілітований _09.06.1993_ р.
