    Род. в 1900, Северо-Казахстанская обл., Аиртавский р-н [Айыртауский р-н], казах, обр.: начальное. Проживал: Карагандинская обл., Улытаусский р-н, пос. Карсакпай. Карсакпайский райисполком.
    Арестован Карсакпайский НКВД. 21.07.1937. Обв. по ст. 58-2, 58-7, 58-8, 58-11 УК РСФСР. Приговор: Верховный суд СССР, 11.03.1938 – ВМН.
    Реабилитирован Верховным судом СССР 20.09.1960 за отсутствием состава преступления
