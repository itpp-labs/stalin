- id: all.csv-line-18133
  repryear: '1937'
  fio: Кареневич (Кореневич) Артемий Николаевич
  source: Книга памяти Красноярского края
  spravka: |-
    Род. в 1903 в Слуцком уезде Минской губ. Русский, образование неоконченное высшее, член ВКП(б) 1932–1937. Проживал в г. Красноярске. Студент Лесотехнического института и технический секретарь парткома ЛТИ. Арестован 06.11.1937. Обвинение по ст. 58-2, 58-8, 58-11 УК РСФСР. Приговорен 14.07.1938 выездной сессией ВК ВС СССР к ВМН. Расстрелян 14.07.1938 в г. Красноярске. Реабилитирован 14.08.1992 прокуратурой РФ (П-20544).
