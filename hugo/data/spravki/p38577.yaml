  spravka: "народився 1895, Німеччина, німець, освіта початкова, \n  прож. с-ще зал.\
    \ ст. Ниркове, завідуючий електропідстанцією \n  Військовим трибуналом Харківського\
    \ військового округу 26 вересня 1939 р. засуджений до 10 р. позбавлення волі.\
    \ Постановою Військової колегії Верховного суду СРСР від 28 вересня 1939 р. попередній\
    \ вирок замінено постановою про вислання за межі СРСР. \n  Реабілітований у 1980\
    \ р."
