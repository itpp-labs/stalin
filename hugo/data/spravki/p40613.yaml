  fio: Филипченко Александр Александрович
  source: Ленинградский мартиролог, т.10
  spravka: |-
    1884 г. р., уроженец д. Злынь Болховского у. Орловской губ., русский, беспартийный, паразитолог, доцент ЛГУ, зав. отделом института Пастера, проживал: г.Ленинград, Песочная ул., д. 31, кв. 51. Арестовывался в 1930 г. Вновь арестован 1 августа 1937 г. Особым совещанием при НКВД СССР 28 января 1938 г. осужден за "контрреволюционную деятельность" на 8 лет ИТЛ. Переведен из пересыльной тюрьмы в тюрьму ГУГБ 29 марта 1938 г. Выездной сессией Военной коллегии Верховного суда СССР в г. Ленинград 20 сентября 1938 г. приговорен по ст. ст. 58-8-11 УК РСФСР к высшей мере наказания. Расстрелян в г. Ленинград 21 сентября 1938 г.
