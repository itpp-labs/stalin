  spravka: "1905 року народження, ст. Аксякове Белібейського району Башкирської АРСР,\
    \ росіянин, освіта неповна вища, член ВКП(б). Проживав: м. Артемівськ Донецької\
    \ області, вул. Ленінська, буд. № 10. Начальник сектору пропаганди та агітації\
    \ політвідділу Північнодонецької залізниці. \n  Заарештований 27 листопада 1937\
    \ року. Засуджений військовою колегією Верховного Суду СРСР у м. Сталіно (м. Донецьк)\
    \ на 15 років в'язниці з позбавленням прав на 5 років та конфіскацією майна. \n\
    \  Реабілітований у 1955 році."
