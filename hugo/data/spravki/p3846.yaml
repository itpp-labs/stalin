    народився 1909 у м. Миколаїв Херсонського пов. Херсонської губ. Росіянин, з робітників, освіта вища, позапарт., у 1925—1936 рр. член ВЛКСМ. Проживав у Харкові. Асистент та аспірант Українського фінансово-економічного інституту. Заарештований _07.03.1936_ р. як член антипартійної групи (статті 54-10, 5411 КК УСРР), після завершення слідства направлений до Києва і військовою колегією Верховного Суду СРСР _15.07.1937_ р. (статті 548 через ст. 17, 5411 КК УРСР) засуджений на 8 років позбавлення волі у ВТТ з пораженням у правах на 5 років і конфіскацією майна. Термін покарання відбував у Крастабі та Північзалізничтабі. На 1949 р. проживав у м. Запоріжжя Запорізької обл. Начальник відділу організації праці будуправління «Півддомнаремонт». Заарештований _05.10.1949_ р. як член к.-р. терористичної організації «Робітнича опозиція» (статті 548 через ст. 17, 5411 КК УРСР) і ухвалою особливої наради при МДБ СРСР від _19.04.1950_ р. висланий на поселення до Красноярського краю. На поселенні перебував у сел. Усть-Порт Красноярського краю. Реабілітований _20.06.1956_ р.
