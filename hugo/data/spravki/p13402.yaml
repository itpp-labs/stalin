  spravka: "1898 р., м. Кременчук Полтавської обл., українець, із міщан, освіта середня.\
    \ Проживав у м. Харків. Військовослужбовець. \n  Заарештований 20 вересня 1937\
    \ р. Засуджений Верховним Судом СРСР 9 грудня 1937 р. за ст. ст. 54-1 “б”, 54-8,\
    \ 54-11 КК УРСР до розстрілу з конфіскацією особистого майна. Вирок виконано 10\
    \ грудня 1937 р. у м. Харків. \n  Реабілітований Верховним Судом СРСР 5 жовтня\
    \ 1957 р."
