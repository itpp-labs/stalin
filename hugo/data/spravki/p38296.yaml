  spravka: "1904 р. н., м-ко Ма-кіївка. Українець, чл. КП(б)У, освіта вища, сек-ретар\
    \ окружкому КП(б)У. Проживав у м. Корос-тень Київської обл. \n  Заарештований\
    \ 30 липня 1937 р. Обвинувачувався в причетності до а.-р. троцькі-стської терористичної\
    \ організації. ВК ВС СРСР 30 вересня 1938 р. засуджений до розстрілу. Вирок виконано\
    \ 30 вересня 1938 р. у м. Житомир. \n  Реабілітований у 1959 р."
