    народився 1902 у м. Кобеляки Кобеляцького пов. Полтавської губ. Єврей, з торговців, освіта вища, позапарт., у 1920—1936 рр. член ВКП(б). Проживав у Харкові. Економіст навчальної майстерні Харківського машинобудівного заводу. Заарештований _22.05.1937_ р. як член к.-р. троцькістської організації та шкідництво (статті 549, 54-10 ч. 1 КК УРСР) і військовою колегією Верховного Суду СРСР _31.10.1937_ р. (статті 547, 548, 5411 КК УРСР) засуджений до розстрілу з конфіскацією майна. Розстріляний _01.11.1937_ р. у Києві. Реабілітований _29.06.1957_ р.
