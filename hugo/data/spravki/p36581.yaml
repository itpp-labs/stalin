  fio: Каспер Адольф Александрович
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1890, Лифляндская губ., Юрьевский уезд, дер. Омеду, эстонец, обр.: высшее, член ВКП(б). Проживал: Москва, Чистопрудный бул., д. 12, кв. 108. Начальник 7-го отдела военно-строительного управления РККА, интендант 1-го ранга
    Арестован 21.02.1938. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 25.08.1938 – ВМН. Расстрелян 25.08.1938, г.Москва.
    Реабилитирован ВК ВС СССР август 1956
