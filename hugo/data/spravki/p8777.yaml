  fio: Ланцуцкий Станислав Францевич
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1882, Австро-Венгрия, г. Пржемысль, поляк, обр.: низшее, член КП Польши. Проживал: Москва, Большой Балканский пер., д. 13, кв. 152. Пенсионер.
    Арестован 14.06.1937. Обв. в участии в польской националистической террористической организации. Приговор: ВК ВС СССР, 20.09.1937 – ВМН. Расстрелян 20.09.1937, г.Москва.
    Реабилитирован ВК ВС СССР 29.04.1955
