  fio: Буцке Константин Робертович
  source: Воронежские сталинские списки, дело № П-13622.
  spravka: "Род. в 1897, Воронежская обл., г. Россошь, немец, обр.: высшее, окончил\
    \ Донской политехнический институт (Ростов), Инженер-механик. Проживал: Воронеж,\
    \ пос. завода № 18, 1-й рубленый дом, кв. 6. Зам. начальника отдела подготовки\
    \ производства завода № 18. \n  Арестован 06.07.1937. Обв. по ст.ст. 58-6, 58-7,\
    \ 17-58-8, 58-11: Обвинялся в том, что в 1932 г. был завербован германской разведкой\
    \ для шпионской работы и передачи сведений о самолетостроении в СССР, с 1934 г.\
    \ состоял в антисоветской право-троцкистской террористической организации. Приговор:\
    \ выездная сессия ВК ВС СССР в г. Воронеж, 11.01.1938 – ВМН. Расстрелян 11.01.1938.\
    \ \n  Реабилитирован ВК ВС СССР 27.04.1956"
