- spravka_old_id: 35256
  repryear: 1940
  fio: Белоусенко Александр Макарович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1903, Харьков, украинец, обр.: высшее, искл. из ВКП(б) в 1935 г. Проживал: Ирбит, ул. Октябрьская, д. 30. Старший инспектор в Северном ИТЛ НКВД, вольнонаемный.
    Арестован 07.07.1939. Обв. в участии в антисоветской заговорщической организации в органах НКВД. Приговор: ВК ВС СССР, 28.01.1940 – ВМН. Расстрелян 29.01.1940, г.Москва.
    Реабилитирован ГВП РФ 19.04.1999
