    \ школы “Выстрел”, 1923-1924 командир отдельного кавэскадрона 17-й стрелковой\
    \ дивизии, помощник командира кавалерийского полка 17-й стрелковой дивизии, врид\
    \ командира 12-го кавалерийского полка, командир и военком 1-го кавалерийского\
    \ полка 1-й Отдельной Туркестанской кавалерийской бригады, врид командира 32-й\
    \ кавалерийской бригады 11-й кавалерийской дивизии, 1924-1926 военный советник\
    \ в Китае, 1926-1935 помощник командира 38-го кавалерийского полка, начальник\
    \ штаба 38-го кавалерийского полка, 63-го кавалерийского полка, помощник начальника\
