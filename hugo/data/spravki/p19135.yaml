    \ ВО, командир 31-го кавалерийского полка, награжден орденом Красного Знамени\
    \ (1924), орденом Красной Звезды 2-й степени Бухарской Народной Советской Республики\
    \ (1923), полковник, 1935-1937 инструктор кавалерийской дивизии МНРА, \n  Арестован\
    \ 14.11.1937. Приговор: ВК ВС СССР, 25.12.1937 – ВМН. Расстрелян 1937. \n  Реабилитирован\
