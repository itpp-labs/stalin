    1903 г.р., урож. г.Миллерово АЧК, русский, гр СССР, соц. происх. из рабочих, жит. г.Миллерово, Зав. Горвнуторга г.Миллерово.
    Арестован 15.08.1937г. за участие в контрреволюционной организации, по ст. 58-7-10-11 УК РСФСР.
    Осуждён 16.12.1937г. ВК Верховного суда СССР по ст.58-7-8-11 УК РСФСР к расстрелу. Приговор приведён в исполнение 16.12.1937г. в г.Ростове-на-Дону. 20.03.1958 г. ВК Верховного суда СССР дело в отношении Калюжного И.Я. производством прекращено, за отсутствием состава преступления.
