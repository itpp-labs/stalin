  spravka: |-
    Род. в 1885, Казахстан, г. Гурьев, татарин, член ВКП(б) с 1917. Проживал: г. Казань. Зам. гл. арбитра, СНК ТАССР
    Арестован 06.08.1937. Обв. по ст. 58-7, 58-8, 58-11 ("участник правотроцкистской националистической организации, хранение огнестрельного оружия"). Приговор: ВК ВС СССР, 09.05.1938 – ВМН с конфискацией имущества. Расстрелян 09.05.1938, Казань.
    Реабилитирован 02.11.1957
