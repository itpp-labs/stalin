  fio: Кабачник Макс Меерович
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1883, Польша, г. Лодзь, еврей, обр.: среднее, б/п. Проживал: Москва, Мерзляковский пер., д. 7, кв. 11. Консультант материально-технической базы Главшелка Наркомата легкой промышленности СССР
    Арестован 17.05.1938. Обв. в шпионаже и участии в к.-р. диверсионно-террористической организации. Приговор: ВК ВС СССР, 15.09.1938 – ВМН. Расстрелян 15.09.1938, г.Москва.
    Реабилитирован ВК ВС СССР январь 1958
