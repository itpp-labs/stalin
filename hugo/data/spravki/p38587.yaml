  spravka: "1907, м. Запоріжжя, росіянин, член ВКП(б), освіта середня, прож.: м. Луганськ,\
    \ нормувальник заводу Наркомату шляхів \n  Військовою колегією Верховного суду\
    \ СРСР 29 жовтня 1938 р. засуджений до 15 р. позбавлення волі. 8 травня 1941 р.\
    \ Пленумом Верховного суду СРСР справу повернено на додаткове розслідування. 31\
    \ травня 1943 р. справу припинено за недоведеністю звинувачення, з-під варти звільнений.\
    \ \n  Реабілітований у 1943 р."
