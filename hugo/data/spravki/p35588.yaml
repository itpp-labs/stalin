    1902 г.р., с.Курунтай Аларского района Иркутской обл. 1 секретарь Хоринского а/к ВКП б.Закончил ВПШ при ЦК ВКП(б)в г.Москва. Проживал в г.Улан-Удэ ул.Кирова 40, работал вместе с Ербановым. Арестован 09.10.1937. Осужден по ст.58-1а,58-2,58-7,58-8,58-9 к ВМН, расстрелян 14.06.1938г. [04.1930- .03.1931 Первый секретарь Еравнинского районного комитета партии]
