    народився 1905 у с. Жихар Харківського пов. Харківської губ. Українець, із селян, освіта початкова, позапарт. Проживав у с. Жихар Харківського р-ну Харківської обл. Вагонний майстер депо ст. Основа Півд. залізниці. Заарештований _21.10.1931_ р. як член правотроцькістської організації та за підривну роботу (статті 54-7, 54-9, 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _03.01.1938_ р. (статті 54-7, 54-8, 54-9, 54-11 через ст. 20 КК УРСР) засуджений на 15 років тюремного ув’язнення з конфіскацією майна та пораженням у правах на 5 років. Реабілітований _23.05.1957_ р.
