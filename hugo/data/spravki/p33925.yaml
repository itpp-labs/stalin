  fio: 'Бабичев Михаил Агапович (Агапьевич) (пс: Яхонтов)'
  source: 'Алексеев М.А., Колпакиди А.И., Кочик В.Я. Энциклопедия военной разведки
    : 1918-1945 гг. - М., 2012.'
  spravka: "17.09.1896, с. Юрьевка Льговского уезда Курской губернии — 10.08.1938.\
    \ \n  Русский. Из крестьян. В РККА с 1920. Член компартии с сентября 1917. Окончил\
    \ сельское приходское училище (1904-1907), разведывательные курсы при РУ штаба\
    \ РККА в Москве (1923-1924). Владел английским языком. \n  Горнорабочий. Конторщик\
    \ в Минусинской экономии (июль — октябрь 1917), занимался агитационно-пропагандистской\
    \ деятельностью по организации советов рабоче-крестьянских депутатов. Рабочий\
    \ на Урянхайских приисках (октябрь 1917 — март 1918), организовывал Красную гвардию,\
    \ советы депутатов и их съезды в Урянхайском крае. Член и секретарь совета Урянхайского\
    \ исполкома (1918). \n  Участник Гражданской войны (1918-1920). Воевал в составе\
    \ партизанских отрядов с войсками В. О. Каппеля в Иркутской губернии и против\
    \ «повстанцев-кулаков» в Урянхайском крае. Уполномоченный ОО 5-й армии (сентябрь\
    \ — октябрь 1920). \n  Секретный сотрудник РО штаба НРА ДВР (октябрь 1920 — июль\
    \ 1922), на зарубежной работе в Китае (октябрь 1920 — май 1922), помощник начальника\
    \ статистического отделения того же отдела (июль — октябрь 1922). \n  Занимал\
    \ ряд постов в разведывательных частях (РЧ) штабов: начальник РЧ в 36-й дивизии\
    \ в Чите (октябрь 1922 — август 1923), заведующий китайским сектором РЧ в 5-й\
    \ армии (август — октябрь 1923), начальник РЧ в 84-й дивизии (октябрь 1923 — апрель\
    \ 1924), заведующий сектором РЧ в 5-й армии (апрель 1924 — январь 1925), помощник\
    \ начальника по 2-й части РО штаба Сибирского.ВО (январь 1925 — апрель 1926),\
    \ затем в распоряжении РУ штаба РККА (апрель 1926 — ноябрь 1928), находился на\
    \ зарубежной работе в Японии под прикрытием агентства «Совторгфлота». \n  Уволен\
    \ в долгосрочный отпуск 01.11.1928 «за невозможностью дальнейшего использования»,\
    \ с зачислением на учет по г. Москве. Перед арестом заведующий торговым отделом\
    \ Уралзолотопро-дснаба, жил в г. Свердловске. \n  Репрессирован 29.11.1937. Реабилитирован."
