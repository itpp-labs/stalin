    Род. в 1904, Азово-Черноморский кр., Матвеево-Курганский р-н, с. Ряжевное, член ВКП(б). Секретарь Славянского Райкома ВКП(б) АЧК
    Арестован 17.01.1937. Обв. по ст.ст. 58-8-11 УК РСФСР за участие в контрреволюционной организации. Приговор: ВК ВС СССР, 07.08.1937 – ВМН. Расстрелян 07.08.1937, в г.Ростове-на-Дону.
    Реабилитирован ВК ВС СССР 09.04.1957 за отсутствием состава преступления
