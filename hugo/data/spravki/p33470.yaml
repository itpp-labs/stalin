  repryear: null
  fio: Чернов Андрій Васильович
  source: '"Реабілітовані історією" : Донецька область'
  spravka: |-
    1883 року народження, м. Маріуполь Донецької області, українець, освіта вища, безпартійний. Проживав: м. Сталіно (м. Донецьк) Донецької області. Технічний керівник "Донбасводтресту".
    Заарештований 2 лютого 1938 року. Засуджений військовою колегією Верховного Суду СРСР до розстрілу з конфіскацією майна. Розстріляний 5 вересня 1938 року у м. Сталіно (м. Донецьк).
    Реабілітований у 1957 році.
