  spravka: |-
    Род. 15.12.1906, с. Шуни Галанчожского района Чечни в семье бедняка. Член ВКП(б) с 1928. Окончил Ингушский областной педагогиче­ский техникум во Владикавказе и КУТВ им. И.В. Сталина в Москве. В конце 1934 года его избрали первым секретарем Грозненского райкома партии, а в начале 1935 года впервые в истории назначают прокурором Чечено-Ингушской автономной области, а в 1936 году – прокурором Чечено-Ингушской республики. Арестован в 1938, реабилитирован в 1941. В 1944 депортирован, по возвращении вновь в органах прокуратуры. Умер в 1997
