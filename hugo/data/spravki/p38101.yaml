  spravka: "1903 року народження, с. Старомихайлівка Сталінського району Донецької\
    \ області, українець, освіта початкова, член ВКП(б). Проживав: м. Чистякове Донецької\
    \ області. Перший секретар МК КП(б)У. \n  Заарештований 2 квітня 1938 року. Засуджений\
    \ військовою колегією Верховного Суду СРСР до розстрілу з конфіскацією майна.\
    \ Розстріляний 29 жовтня 1938 року в м. Сталіно (м. Донецьк). \n  Реабілітований\
    \ у 1961 році."
