  spravka: "1901 р., с. Латишівка Машівського р-ну Полтавської обл., українець, із\
    \ селян, освіта середня. Проживав у м. Полтава. Службовець організації. \n  Заарештований\
    \ 22 вересня 1937 р. Засуджений Військовою Колегією Верховного Суду СРСР 24 жовтня\
    \ 1937 р. за ст. ст. 54-7, 54-8, 54-11 КК УРСР до розстрілу з конфіскацією майна.\
    \ Вирок виконано 25 жовтня 1937 р. у м. Київ. \n  Реабілітований Військовою Колегією\
    \ Верховного Суду СРСР 24 вересня 1959 р."
