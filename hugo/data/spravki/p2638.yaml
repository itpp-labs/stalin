  source: 'Реабілітовані історією : Донецька область'
  spravka: |-
    1878 року народження, м. Лисичанськ Донецької області, освіта середня, безпартійний. Проживав: с. Будьоннівка Будьоннівського району Донецької області. Працівник тресту.
    Заарештований 10 лютого 1937 року. Засуджений виїзною сесією військової колегії Верховного Суду СРСР у м. Харкові до розстрілу з конфіскацією майна. Вирок приведено до виконання у м. Харкові 10 липня 1937 року.
    Реабілітований у 1957 році.
