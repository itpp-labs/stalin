    Род. в 1903, Донецкая обл., села Чернухино, русский, обр.: высшее, б/п. Проживал: г. Нефтегорск. Главный инженер "Электротока" треста "Майнефть" в г.Нефтегорске.
    Обв. в том, что был участником троцкистской террористической и диверсионно-вредительской организации. Приговор: ВК ВС СССР, 10.06.1938 – ВМН. Расстрелян 10.06.1938, в г.Краснодаре.
    Реабилитирован ВК ВС СССР 12.07.1957
