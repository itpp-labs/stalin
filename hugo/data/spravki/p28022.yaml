    Род. в 1894, Гродненская губ., г. Слоним, еврей, обр.: среднее, член ВКП(б). Проживал: Москва, ул. Малая Молчановка, д. 8. кв. 28. Зам. начальника Главшерсти Наркомата легкой промышленности СССР
    Арестован 14.01.1938. Обв. в участии в антисоветской террористической организации. Приговор: ВК ВС СССР, 08.04.1938 – ВМН. Расстрелян 08.04.1938, г.Москва.
