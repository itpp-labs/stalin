    Род. в 1896, г.Сестрорецк ЛО, русский, из рабочих, б. поручик царской армии, б/п, с 1918 по 1932 г.г. служил в Сов.Армии на командных долностях, на ммоент ареста нач.учебной части учебного центра Мособлсовета Осоавиахима, прож.: Москва, Покровское-Стрешнево, Пехотная ул., д.27
    Арестован 15.07.37 г. УГБ УНКВД МО. Обв. по ст.58-8, 11. Приговор: ВК ВС СССР, 04.09.1937 - 10 лет тюрьмы поражение полит.прав 3 года, конфискация, "За высокие произв.показатели и отличное поведение в быту снизить срок отбывания наказания в лагере на ОДИН год." ОСО НКВД СССР, Норильлаг 20.07.45 г. Освобожден 22.07.46 г. После освобождения до 1955 - ст.инж.-экономист Нор.горно-металлург.комбината
