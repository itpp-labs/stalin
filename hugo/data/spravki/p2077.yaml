  fio: Шнейдерман Лазарь Наумович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1902, Кунгур, еврей, обр.: высшее, член ВКП(б). Проживал: Москва, ул. Колодезная, д. 7, кв. 8. Старший инспектор политотдела УПВО Таджикской ССР.
    Арестован 02.02.1937. Обв. в участии в антисоветской террористической организации. Приговор: ВК ВС СССР, 26.05.1937 – ВМН. Расстрелян 26.05.1937, г.Москва.
    Реабилитирован ВК ВС СССР 09.04.1955
