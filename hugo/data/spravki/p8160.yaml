  repryear: '1937'
  fio: Максак Михаил Захарович
  source: Книга памяти Красноярского края, (дело № П-9675)
  spravka: |-
    Род. в 1913, Енисейская губ., Канский уезд, Нижнеингашская вол., с.Максаковка. Проживал: Красноярский кр., ста-ция Нижний Ингаш. Сцепщик вагонов.
    Арестован 02.05.1937. Обв.: участие в к.-р. организации, шпионаж, террористическая деятельность. Приговор: ВК ВС СССР, 29.10.1937 – ВМН. Расстрелян 29.10.1937, в г. Красноярске.
    Реабилитирован ВК ВС СССР 22.03.1958
