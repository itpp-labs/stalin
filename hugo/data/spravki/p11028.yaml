  spravka: "1908 року народження, с. Слобода Михайлівка Михайлівського району Сталінградської\
    \ області, росіянин, освіта вища, безпартійний. Начальник термічного відділу машзаводу\
    \ ім. Сталіна. Проживав: м. Краматорськ Донецької області, 16-а дільниця, буд.\
    \ № 6, кв. 12. \n  Заарештований 5 червня 1937 року. Виїзною сесією військової\
    \ колегії Верховного Суду у м. Київі 29 жовтня 1937 року засуджений до розстрілу\
    \ з конфіскацією майна. Вирок приведений до виконання 30 жовтня 1937 року у м.\
    \ Київі. \n  Реабілітований у 1960 році."
