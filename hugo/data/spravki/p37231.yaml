  spravka: |-
    Род. 1890, Тверская губ., с. Горицы, русский, образование: рабфак при МГУ. Член ВКП(б) с 1917. Место работы: АМО-ЗИС, нач. адм.-хоз. отдела [сварщик]. Прож.: г. Москва. Арестован 27.09.1932. Обвинение: обвинялся в организации к.-р. группы "Союз марксистов-ленинцев". Приговор: Коллегии ОГПУ 11.10.1932, 5 лет ИТЛ, отбывал в Ухто-Печорском лагере в Коми АССР. Реабилитация: Военная коллегия ВС СССР, 14.07.1957.
