  source: 'Реабілітовані історією : Донецька область'
  spravka: "1883 року народження, м. Харків, єврей, освіта вища, безпартійний. Проживав:\
    \ м. Донецьк Донецької області, вул. Артема, буд. № 79/81 кв. 1. Начальник планового\
    \ відділу Донецького вугільного комбінату \"Донбасвугілля\". \n  Заарештований\
    \ 9 серпня 1937 року. Засуджений виїзною сесією військової колегії Верховного\
    \ Суду СРСР до розстрілу. Вирок приведено до виконання 3 грудня 1937 року у м.\
    \ Донецьку. \n  Реабілітований у 1966 році."
