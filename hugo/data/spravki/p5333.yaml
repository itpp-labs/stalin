  spravka: |-
    1872 р., м. Кременець, освіта вища теологічна. Магістр богослов’я. Брат М. О. Хотовицького. Закінчив Волинську духовну семінарію в м. Кременець і духовну академію в м. Санкт-Петербург (нині РФ). Від 1917 р. – ключар храму Христа Спасителя в м. Москва. Заарештований і засуджений у грудні 1922 р. революційним трибуналом на 10 р. позбавлення волі,, в жовтні 1923 р. звільнений. У 1924 р. висланий на 3 р. у Туруханський край (Сибір). Повернувся в м. Москва 1928 р. Настоятель храму Ризопокладення. Заарештований 17.06.1937 р. (ст. 58-1б, 58-11 КК РРФСР). Засуджений 19.08.1937 р. Військовою колегією ВС СРСР до розстрілу, страчений цього ж дня. У 1994 р. визнаний РПЦ святим. Реабілітований 15.08.2000 р.
