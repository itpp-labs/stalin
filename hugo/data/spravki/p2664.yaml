  fio: Байстрюченко Лаврентій Максимович
  source: Реабілітовані історією. Харківська область. Кн. 2.
  spravka: |-
    народився 1889 у с. Шопине Бєлгородського пов. Курської губ. Українець, із селян, освіта початкова., позапарт., у 1932—1933 рр. член ВКП(б). Проживав у Харкові. Робітник ХПЗ. Заарештований _08.05.1936_ р. за антирад. агітацію (ст. 54-10 КК УСРР) і військовою колегією Верховного Суду СРСР _08.07.1937_ р. (статті 548 через ст. 17, 5411 КК УРСР) позбавлений волі у ВТТ на 10 років з пораженням у правах на 5 років і конфіскацією особистого майна. Термін покарання відбував у Норільтабі. Реабілітований _15.09.1961_ р.
