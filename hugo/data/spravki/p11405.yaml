  fio: Циховский Казимир Генрихович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1887, Радомская губ., г. Островец, поляк, обр.: среднее, член КП Польши. Проживал: Москва, 2-й Троицкий пер., д. 6а, кв. 36. Сотрудник отдела кадров ИККИ.
    Арестован 21.08.1937. Обв. в участии в шпионско-диверсионной террористической организации. Приговор: ВК ВС СССР, 26.10.1937 – ВМН. Расстрелян 26.10.1937, г.Москва.
    Реабилитирован ВК ВС СССР 04.05.1955
