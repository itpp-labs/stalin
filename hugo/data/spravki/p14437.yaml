  source: russianclub.ge/components/com_jooget/file/n13.pdf
  spravka: |-
    Родился Тигран Аветович в 1898 году в семье учителя. После окончания гимназии был отправлен в Москву в Лазаревский институт восточных языков. Занятия в этом институте не увлекали его. Через некоторое время он оставил институт и вернулся в Тбилиси. Его манил многообразный и яркий мир искусства. Уже в 20-е годы он начинает руководить грузинской филармонией.
    Прож. в доме N8 по улице Пурцеладзе. Деятельность Т.А.Тарумова трагически оборвалась в октябре 1937 года. [В тридцатых годах познакомился я с администратором, который умел окружить артиста таким вниманием, такой дружелюбной заботой, что работать с ним было просто радостью. Тигран Аветович Тарумов был администратор-романтик. - Л.Утесов. Спасибо, сердце! М., 1976]
