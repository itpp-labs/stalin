- id: all.csv-line-32511
  repryear: null
  fio: Каширин Николай Дмитриевич
  source: Чураков Д. Репрессированные военнослужащие Красной Армии
  spravka: "Род. 04.02.1888, ст.Верхне-Уральская, русский, из казаков, подъесаул царской\
    \ армии., обр.: высшее (ВАК РККА), член ВКП(б) с 1918. Проживал: Москва, Лубянский\
    \ пр-д, д. 17, кв. 15. Командовал Верхнеуральским и Сводным уральским отрядами\
    \ (III—VIII.18 г.). Начальник 30-й стрелковой дивизии (IX.18 г.—VII.19 г.), начальник\
    \ и комендант Оренбургского укрепрайона (VIII.19 г.—III.20 г.), председатель Оренбургского\
    \ губисполкома (III—Х.20 г.), командующий кавгруппой 13 и 4 армий (с 22.Х.20 г.).\
    \ командир 3-го кавалерийского корпуса, командующий Александровской группой войск,\
    \ 1923-1925 командир 14-го стрелкового корпуса, 1-го кавалерийского корпуса, 1925-1931\
    \ помощник командующего Уральским ВО, Белорусским ВО, Московским ВО, Северо-Кавказским\
    \ ВО, 1931-1937 командующий Северо-Кавказским ВО, член Военного Совета при наркоме\
    \ обороны СССР, . Награжден двумя орденами Красного Знамени (1919, 1921), Почетным\
    \ революционным оружием (1920), командарм 2-го ранга (1935), 1937 начальник Управления\
    \ боевой подготовки РККА \n  Арестован 19.08.1937. Обв. в участии в к.-р. террористической\
    \ организации. Приговор: ВК ВС СССР, 14.06.1938 – ВМН. Расстрелян 14.06.1938.\
    \ \n  Реабилитирован 01.09.1956"
