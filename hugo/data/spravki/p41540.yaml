  fio: Бененсон Анна (Дора) Семеновна
  source: g-to-g.com/index.php?version=rus&module=5&id=930&filter=repressed
  spravka: "Род. в 1900. геолог. Окончила МГРИ. Работала на Колыме начальником прииска\
    \ Хатыннах. \n  Арестована 8 ноября 1938. Обвинялась в том, что систематически\
    \ проводила среди лагерников антисоветскую агитацию, была тесно связана с заключенными,\
    \ осужденными за контрреволюционную троцкистскую деятельность, поддерживала нелегальную\
    \ переписку и помогала \"врагам народа\". \n  На следствии подвергалась пыткам\
    \ и унижениям. Суд ее оправдал. В ноябре 1941 покинула Магадан.\n Т.П.Смолина"
