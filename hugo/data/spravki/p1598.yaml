    Род. в 1905, Челябинская обл., г. Златоуст, русский. Проживал: г. Таганрог. Заведующий редакцией газеты "Таганрогская правда"
    Арестован УНКВД АЧК 25.11.1936. Обв. по ст.ст. 58-8 и 58-11 УК РСФСР за участие в контрреволюционной организации. Приговор: выездная сессия ВК ВС СССР в г.Ростове-на-Дону, 14.06.1937 – ВМН. Расстрелян 14.06.1937, в г.Ростове-на-Дону.
    Реабилитирован Прокуратурой РО 31.08.1992
