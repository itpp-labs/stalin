    \ 3-го интернационального батальона, 1-го Астраханского интернационального коммунистического\
    \ полка, командир особого интернационального батальона, командир 3-го (519) интернационального\
    \ стрелкового полка, 1920-1924 командир 173-й бригады 58-й стрелковой дивизии,\
    \ комендант Киевского УР, киевский губвоенком, 1924-1925 работа в Болгарии, 1926-1928\
    \ генконсул в Чугучаке, Урумчи (Китай), 1928-1931 Международная ленинская школа,\
    \ 1931-1933 командир 50-й стрелковой дивизии Московского ВО, награжден двумя орденами\
    \ Красного Знамени (1919, 1924)., комбриг, 1936-1937 командир 92-й стрелковой\
    \ дивизии ОКДВА \n  Арестован 01.07.1937. Приговор: ВК ВС СССР, 23.05.1938 – ВМН.\
    \ Расстрелян 23.05.1938. \n  Реабилитирован 21.07.1956"
