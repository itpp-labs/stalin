  spravka: "(1901 – 1938). Род. в Северной Кёнсан. В 1919 г. участвовал в Первомартовском\
    \ движении. В 1921 г. – ответственный секретарь ККСМ в Шанхае. В том же году вступил\
    \ в члены ККП (Иркутская группа). В 1922 г. участвовал в съезде революционных\
    \ народов Дальнего Востока. В 1924 г. – корреспондент «Чосен-Ильбо», член ЦИК\
    \ Корейской федерации молодежи. В 1925 г. – член ЦИК ККСМ. Эмигрировал в Шанхай.\
    \ В 1926 г. – член Заграничного бюро ККП, главный редактор органа «Пуркочч» («Искра»).\
    \ С августа 1926 г. слушатель Ленинской школы в Москве. В 1929 г. создал в Сеуле\
    \ организационную комиссию по воссозданию ККП. В 1930 г. продолжал работу в Шанхае.\
    \ В 1931 г. вместе с Цой Шену возглавлял инициативную группу. В 1934 г. работал\
    \ в Издательстве иностранных рабочих. \n  Ким Даня, 1901 г.р., уроженец Кореи,\
    \ из служащих, член ВКП(б) с 1927 года, на момент ареста работал редактором Корейской\
    \ секции издательства иностранных рабочих в г. Москва, проживал в Москве по ул.\
    \ Ново-Переведеновская, д. 8, кв. 230. Арестован 2 декабря 1937 года по обвинению\
    \ в «создании контрреволюционной, шпионской и террористической организации». По\
    \ приговору Военной коллегии Верховного суда СССР от 13 февраля 1938 года по обвинению\
    \ по ст. 58-1 «а», 58-2, 58-8, 58-9 и 58-11 УК РСФСР осужден к расстрелу, с конфискацией\
    \ имущества. Приговор приведен в исполнение 13 февраля 1938 года. Данные о месте\
    \ захоронения отсутствуют. По заключению Генеральной прокуратуры РФ от 16 января\
    \ 2001 года реабилитирован."
