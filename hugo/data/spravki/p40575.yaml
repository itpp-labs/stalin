  fio: Немерзелли (Немерзон) Иосиф Фадеевич
  source: Ленинградский мартиролог, т.10
  spravka: |-
    1895 г. р., уроженец г. Речица, еврей (в документах также уроженец г. Тифлис, грузин), член ВКП(б) в 1917-1937 гг., делегат 17-го съезда ВКП(б), награжден 2 орденами Красного Знамени, зам. начальника Политуправления ЛВО, перед арестом нач. Военно-политической академии им. Толмачева, корпусной комиссар, проживал: г.Ленинград, Кирочная ул., д. 2, кв. 6. Арестован 5 декабря 1937 г. Выездной сессией Военной коллегии Верховного суда СССР в г. Ленинград 21 сентября 1938 г. приговорен по ст. ст. 58-1б-8-11 УК РСФСР к высшей мере наказания. Расстрелян в г. Ленинград 22 сентября 1938 г.
- id: all.csv-line-36545
  repryear: null
  fio: Немерзели (Немерзон) Иосиф Фаддеевич
  source: Чураков Д. Репрессированные военнослужащие Красной Армии
  spravka: "Род. в 1895, еврей, из крестьян, рабочий, член ВКП(б) с 1917. 1918-1922\
    \ политработник на Южном фронте, военком 4-й стрелковой дивизии 10-й армии, военком\
    \ штаба 10-й армии, военком штаба 38-й стрелковой дивизии, военком 1-й бригады\
    \ 38-й стрелковой дивизии, военком 2-й (95-й) стрелковой бригады 32-й стрелковой\
    \ дивизии, военком 82-й стрелковой бригады 28-й стрелковой дивизии, 1922-1937\
    \ военком 3-й, 1-й, 2-й Кавказской стрелковых дивизий, заместитель начальника\
    \ политотдела Краснознаменной Кавказской армии, старший инспектор организационно-распределительного\
    \ отдела Политуправления РККА, заместитель начальника политуправления Ленинградского\
    \ ВО, награжден орденом Красного Знамени (1923), орденом Красного Знамени Азербайджанской\
    \ ССР (1921), корпусной комиссар, апрель-декабрь 1937 начальник Военно-Политической\
    \ Академии им.Н.Г.Толмачева, \n  Арестован 05.12.1937. Приговор: ВК ВС СССР, 21.09.1938\
    \ – ВМН. Расстрелян 22.09.1938. \n  Реабилитирован 13.10.1956"
