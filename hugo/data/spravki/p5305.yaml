- spravka_old_id: 4268
  repryear: 1937
  fio: Лебедев Александр Васильевич
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1888, Самарская губ., Николаевский уезд, с. Большая Глушица, русский, обр.: высшее духовное, б/п. Проживал: Московская обл., Северная ж.д., ст. Клязьма, ул. Ленточка, д. 39. Управляющий делами Московской патриархии, настоятель московского Дорогомиловского собора.
    Арестован 14.04.1937. Обв. в подготовке терактов и участии в к.-р. террористической фашистской организации церковников. Приговор: ВК ВС СССР, 19.08.1937 – ВМН. Расстрелян 19.08.1937, г.Москва.
    Реабилитирован ВК ВС СССР 06.04.1957
