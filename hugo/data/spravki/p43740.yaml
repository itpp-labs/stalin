    Род. в 1901, г. Берлин, еврей, обр.: высшее, член КП Германии. Проживал: Москва, ул. Кропоткинская, д. 17, кв. 62. Врач-микробиолог ЦНИИ эпидемиологии и микробиологии
    Арестован 15.02.1938. Обв. в диверсионно-террористической и шпионской деятельности. Приговор: ВК ВС СССР, 03.10.1938 – ВМН. Расстрелян 03.10.1938, г.Москва.
    Реабилитирован ВК ВС СССР октябрь 1957
