  fio: Ханбудагов Эюб Ширинович
  source: karabakh-doc.azerall.info/ru/azerpeople/ap025-3.php
  spravka: |-
    участник подавления Кронштадтского восстания, в 1920 возглавлял АзЧК, затем секретарь ЦК АКП(б). К моменту ареста исполнял обязанности заместителя председателя «Азериттифака» (Азербайджанский союз потребительских обществ). Судили его дважды, с коротким интервалом. Сначала Особое совещание при НКВД СССР приговорило Эюба Ханбудагова к пяти годам заключения «за контрреволюционную троцкистскую деятельность», а через месяц возникло второе «дело». Ханбудагова обвиняли уже в том, будто он входил в состав повстанческой, террористической и диверсионно-вредительской националистической организации, действовавшей в Азербайджане. Из тюремной камеры Ханбудагова вывели на расстрел. Реабилитирован в декабре 1957 года.
- id: all.csv-line-9464
  repryear: null
  fio: Ханбудагов Эюб Ширин-оглы (Ширинович)
  source: Правозащитный Центр Азербайджана
  spravka: |-
    род. 1893. Член ВКП(б) с 1918. В 1923-1924 возглавлял нац-ский уклон ("ханбудаговщину"). Исключен 28.01.1937 Ворошиловским РК АКП(б) "как к-р троцкист и националист, изъятый органами НКВД". Восст. в партии посмертно решением бюро ЦК КП Азербайджана от 03.06.1958.
    Пред. АзЧК (1920-21). Пред. Правления Азсельбанка (1926). Зам. пред. Президиума Азериттифака (1937). Прож.: Аз.ССР, г.Баку.
    Арестован 18.12.1936
    Обвинение: КРТД - участник с 1932 и член центра к-р, повстанческой, шпионско-террор., буржуазно-нац-ской орг-ции в Азербайджане.
    Приговор: ОСО при НКВД СССР, 23.07.1937 - 5 лет ИТЛ. *** ВК ВС СССР 12.10.1937 обв. ст.ст. 64, 69,70 и 73 УК АзерССР ВМН. Расстрелян 13.10.1937
    Реабилитирован ВК ВС СССР 26.12.1957 за отсутствием состава преступления.
    Источники: Сталинский список от 03.10.1937 (Аз.ССР, Кат.1)| Личное дело №38875 (АПД УДПАР, ф.6, оп.9, д.523)| Обвинительное заключение по делу (по газ. "Вышка", 16.10.1937).
