    Род. в 1905, г. Чистополь, татарин, кандидат в члены ВКП(б) с 1931 г. Проживал: г. Казань. Чл. Верховного суда ТАССР
    Арестован 20.12.1937. Обв. по ст. 58-2, 58-7, 58-8, 58-11. ("участник правотроцкистской националистической террор. организации, подрывная работа"). Приговор: ВК ВС СССР, 09.05.1938 – ВМН с конфискацией имущества. Расстрелян 09.05.1938, в г.Казань.
    Реабилитирован 23.11.1957
