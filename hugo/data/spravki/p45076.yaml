    Род. в 1903, Нижегородская губ., дер. Еремино, русский, обр.: высшее, член ВКП(б). Проживал: Симферополь, ул. Луговая, д. 16. 1-й секретарь Крымского обкома ВКП(б), депутат Верховного Совета СССР, генерал-лейтенант запаса.
    Арестован 05.08.1949. Обв. в участии в к.-р. антипартийной группе в Ленинграде. Приговор: ВК ВС СССР, 27.10.1950 – ВМН. Расстрелян 27.10.1950, г.Москва.
    Реабилитирован ВК ВС СССР 14.05.1954
