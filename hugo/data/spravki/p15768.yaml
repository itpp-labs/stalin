  source: Реабілітовані історією. Харківська область. Кн. 2.
  spravka: |-
    народився 1907 у м. Кременчук Кременчуцького пов. Полтавської губ. Єврей, з робітників, освіта початкова, позапарт., у 1930—1935 рр. кандидат у члени ВКП(б). Проживав у Харкові. Робітник ХВБЗ. У 1927 р. під слідством Кременчуцького окрвідділу ДПУ УСРР як член к.-р. троцькістської організації. Заарештований _09.07.1937_ р. як член к.-р. троцькістського угруповання та к.-р. троцькістську діяльність (ст. 54-10 ч. 1 КК УРСР) і військовою колегією Верховного Суду СРСР _30.12.1937_ р. (статті 548, 5411 КК УРСР) засуджений до розстрілу з конфіскацією особистого майна. Розстріляний _31.12.1937_ р. у Харкові. Реабілітований _03.10.1991_ р.
