  repryear: 1937
  fio: Чумичев Григорий Данилович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1882, обл. Войска Донского, Донецкий окр., г. Славяносербск, русский, обр.: низшее, член ВКП(б). Проживал: Москва, Панкратьевский пер., д. 12, кв. 2. Начальник сектора топливоснабжения Наркомата тяжелой промышленности СССР.
    Арестован 16.07.1937. Обв. в участии в антисоветской троцкистской террористической организации. Приговор: ВК ВС СССР, 10.09.1937 – ВМН. Расстрелян 10.09.1937, г.Москва.
    Реабилитирован ВК ВС СССР 01.09.1956
