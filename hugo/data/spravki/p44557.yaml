  repryear: '1940'
  fio: Гартман Елена Христофоровна
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1906, Германия, г. Дортмунд, немка, обр.: неполное среднее, член ВКП(б). Проживала: Москва, Большой Комсомольский пер., д. 5, кв. 16/18. Бывшая сотрудница иностранного отдела НКВД СССР, инспектор отдела кадров Комитета по делам мер и измерительных приборов.
    Арестована 27.02.1939. Обв.: шпионаж. Приговор: ВК ВС СССР, 28.01.1940 – ВМН. Расстреляна 29.01.1940, г.Москва.
    Реабилитирована ВК ВС СССР 29.12.1957
