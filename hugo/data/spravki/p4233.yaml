  spravka: |-
    Род. в 1909, Московская губ., Можайский уезд, дер. Лусось, литовец, обр.: начальное, б/п. Проживал: Московская обл., пос. Подлипки, ул. Коминтерна, д. 10, кв. 26. Бригадир слесарной группы на заводе № 8 им.Калинина.
    Арестован 04.02.1937. Обв. в вредительстве и участии в антисоветской террористической организации. Приговор: ВК ВС СССР, 01.08.1937 – ВМН. Расстрелян 01.08.1937, г.Москва.
    Реабилитирован ВК ВС СССР 28.03.1960
