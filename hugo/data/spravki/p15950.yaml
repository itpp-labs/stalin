  spravka: |-
    Род. в 1896, Курская губ., Белгородский уезд, с. Нейхайло, русский, обр.: начальное, член ВКП(б) с 1928 по 1935. Проживал: Украинская ССР, г. Харьков, Рогатинский пер, 19. Столяр, иструктор Дзержинского осоавиахима
    Арестован 15.11.1937. Обв. по ст. 54-1 "в", 54-8-11 (участник контрреволюционной повстанческой организации в осоавиахиме). Приговор: ВК ВС СССР, 07.01.1938 – ВМН. Расстрелян 08.01.1938, г.Харьков.
    Реабилитирован 11.06.1959
