  spravka: |-
    народився 1896 у с. Непхайло Бєлгородського пов. Курської губ. Росіянин, із селян, освіта початкова, позапарт., до 1935 р. член ВКП(б). Проживав у Харкові. Інструктор Дзержинської райради Тсоавіахіму. Заарештований _15.11.1937_ р. за участь у військовій фашистській змові (статті 54-1 п. «а», 54-8, 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _07.01.1938_ р. (статті 54-7, 54-8, 54-11 КК УРСР) засуджений до розстрілу з конфіскацією особистого майна. Розстріляний _08.01.1938_ р. у Харкові. Реабілітований _11.06.1959_ р.
