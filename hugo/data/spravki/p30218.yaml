  spravka: |-
    Род. в 1909, Камско-Устьинский р-н, дер. Ишимово, татарин, член ВКП(б) с 1932 г. Проживал: г. Казань. Студент, пединститут
    Арестован 25.10.1937. Обв. по ст. 58-2, 58-8, 58-11. ("участник правотроцкистской группировки"). Приговор: ВК ВС СССР, 10.05.1938 – ВМН с конфискацией имущества. Расстрелян 10.05.1938, в г.Казань.
    Реабилитирован 28.04.1956
