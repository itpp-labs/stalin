  spravka: |-
    1904 г.р., урож. г. Барнаула. Русский. Образование н/среднее. Проживал в г. Новосибирске. Зав. общим отделом Новосибирского облисполкома. Арестован 31.01.1938 по обвинен. в участии в правотроцкистской организации, ст. 58-7,8,11 УК РСФСР. Осужден Воен. коллегией Верх. суда СССР 20.06.1938 к ВМН с конфискац. имущества. Расстрелян в тот же день. Реабилитирован 25.01.1958.
