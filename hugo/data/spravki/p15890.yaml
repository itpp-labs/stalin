  fio: КОЙНАШ Андрій Григорович
  source: '"Реабілітовані історією" : Полтавська область'
  spravka: |-
    1900 р., м. Кобеляки Полтавської обл., українець, із селян, освіта початкова. Проживав у м. Полтава. Службовець підприємства.
    Заарештований 1 вересня 1937 р. Засуджений Верховним Судом СРСР 5 січня 1938 р. за ст.ст. 54-10 ч. 1, 54-11 КК УРСР до 10 років позбавлення волі з конфіскацією майна. Звільнений у 1947 р. У 1952 р. зісланий на поселення у Красноярський край (Російська Федерація).
    Реабілітований Верховним Судом СРСР 12 травня 1956 р.
