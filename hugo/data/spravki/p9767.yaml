- id: all.csv-line-9100
  repryear: '1938'
  fio: Смагин Филипп Назарович
  source: Книга памяти жертв политических репрессий в Восточном Забайкалье (5 том)
  spravka: |-
    Род. в 1880 г., с. Ширенгут Пензенской губ., русский,  житель с. Кокуй Сретенского р-на ВСК. Служил в РККА в 1919-1920 гг. Член ВКП(б) с 1924 г. Работал на судоверфи, мастер станков. Арестован 6 февраля 1937 г. Умер, находясь под следствием, 4 декабря 1937 г. в Читинской тюрьме. Дело по ст. 58-8, 58-9, 58-10 УК РСФСР прекращено 20 января 1938 г. в связи со смертью. Реаб. 30 апреля 1959 г. Коллегией Верховного суда СССР. Жена Анастасия Васильевна, дети: Владимир, Виктор.
