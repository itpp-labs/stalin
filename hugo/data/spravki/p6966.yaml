  spravka: "1903 року народження, м. Київ, єврей, освіта початкова, член ВКП(б). Проживав:\
    \ сел. Сніжне Донецької області, технічна колонія, буд. № 3. Начальник транспортного\
    \ відділу тресту \"Сніжнянськантрацит\". \n  Заарештований 7 липня 1937 року.\
    \ Засуджений виїзною сесією військової колегії Верховного Суду СРСР у м. Сталіно\
    \ (м. Донецьк) до розстрілу з конфіскацією майна. Вирок приведено до виконання\
    \ у м. Сталіно 20 вересня 1937 року. \n  Реабілітований у 1956 році."
