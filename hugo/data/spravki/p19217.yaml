  fio: Брачковский Илья Исакович
  source: Мартиролог Красноярского общества "Мемориал" - https://memorial.krsk.ru/martirol/bra_bre.htm
  spravka: |-
    Род. в 1902 в Могилеве. Еврей. Из служащих. Проживал в Москве. Парикмахер. Арестован 03.08.1937. Обвинение по ст. 58-7, 58-8, 58-11 УК РСФСР. Осужден 07.01.1938 ВК ВС СССР на 10 лет ИТЛ и 5 лет лишения политических прав. Срок отбывал в Норильлаге, прибыл 17.07.1939 из Елецкой т-мы, освобожден 01.08.1943, убыл в Норильск ГО МВД
