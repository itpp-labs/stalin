  spravka: |-
    1901 г. р., уроженец д. Плаксино Липецкой вол. Великолуцкого у. Псковской губ., еврей, член ВКП(б) в 1918-1933 гг., секретарь ЦК ВЛКСМ в 1923-1926 гг., зав. административно-финансовым сектором Арктического института, проживал: г. Ленинград, ул. Чайковского, д. 23, кв. 11. Арестован 20 января 1933 г. как организатор "контрреволюционной троцкистско-зиновьевской группы". Особым совещанием при Коллегии ОГПУ 27 апреля 1933 г. осужден на 3 года заключения условно ввиду болезни. Работал директором кинотеатра. Вторично арестован 8 декабря 1934 г. Особым совещанием при НКВД СССР 16 января 1935 г. осужден на 5 лет высылки в г. Енисейск. Вновь арестован 30 апреля 1936 г. Выездной сессией Военной коллегии Верховного суда СССР в г. Красноярск 19 апреля 1937 г. приговорен к высшей мере наказания. Расстрелян в г. Красноярск 19 апреля 1937 г.
