  spravka: "Род. 21.01.1880, Саратовская губ., г. Камышин, русский, обр.: высшее,\
    \ окончил Нижегородский графа Аракчеева кадетский корпус, Михайловское артиллерийское\
    \ училище по первому разряду (1901 г.), Николаевскую академию Генерального штаба\
    \ (1908 г.), б/п. Проживал: Москва, ул. 5-я Тверская-Ямская, д. 4а, кв. 43. Службу\
    \ начинал офицером в 23-й конно-артиллерийской батарее. После окончания академии\
    \ прикомандирован к офицерской кавалерийской школе (1908-09 гг.), командир 4-го\
    \ эскадрона 13-го драгунского Военного ордена полка (1909-11 гг.), старший адъютант\
    \ штаба 2-й сводно-казачьей дивизии (20.11.1911-21.12.1912 гг.), старший адъютант\
    \ штаба 18-й пехотной дивизии (21.12.1911-13.12.1912гг.). исполняющий должность\
    \ помощника делопроизводителя части 2-го обер-квартирмейстера Отдела генерал-квартирмейстера\
    \ ГУГШ(13.12.1912-25.07.1914 гг.), исполняющий должность штаб-офицера для делопроизводства\
    \ и поручений Управления генерал-квартирмейстера при Верховном Главнокомандующем\
    \ (25.07.1914-12.07.1916 гг), начальник штаба 1-й кавалерийской дивизии (12.07.1916-25.08.1917\
    \ гг.), командир 14-го гусарского полка (25.08.1917-13.04.1918гг.). Генерального\
    \ штаба полковник с 15.08.1916 г. В Гражданскую войну был в Красной Армии. Начальник\
    \ штаба военного руководителя Рязанского отряда (15.04-01.10.1918 г.), начальник\
    \ штаба 2-й стрелковой дивизии (октябрь 1918-01.05.1919 гг.), начальник штаба\
    \ 4-й армии (01.05.1919-25.02.1920 гг.), временно исполняющий должность начальника\
    \ штаба Туркестанского фронта (25.02-01.05.1920 г.), помощник командующего войсками\
    \ Закавказского военного округа (01.05-01.10.1920 г.), помощник командующего войсками\
    \ 6-й армии (05.10-09.12.1920 г.), помощник начальника штаба Южного фронта (09.12.1920-08.03.1921\
    \ гг.), временно исполняющий должность начальника штаба войск Украины и Крыма\
    \ (08.03-01.05.1921 г.), помощник начальника штаба войск Украины и Крыма (01.05.1921-08.08.1922\
    \ гг.), начальник штаба Украинского военного округа (с 08.08.1922 г.)., В дальнейшем\
    \ занимал должность инспектора для поручений при начальнике ГУ ГВФ, Аэрофлота\
    \ СССР, комдив, пенсионер \n  Арестован 31.10.1937. Обв. в участии в к.-р. террористической\
    \ организации. Приговор: ВК ВС СССР, 26.04.1938 – ВМН. Расстрелян 26.04.1938.\
    \ \n  Реабилитирован 14.07.1956"
