  fio: Стурман Иван Матвеевич
  source: Ленинградский мартиролог, т.10
  spravka: |-
    1899 г. р., уроженец Латвии, член ВКП(б) в 1905-1937 гг., военный прокурор КБФ, бригвоенюрист, проживал: г.Ленинград, Вологодская ул., д. 5, кв. 34. Арестован в Москве 25 декабря 1937 г. Выездной сессией Военной коллегии Верховного суда СССР в г. Ленинград 20 сентября 1938 г. приговорен по ст. ст. 58-1б-8-11 УК РСФСР к высшей мере наказания. Расстрелян в г. Ленинград 21 сентября 1938 г.
