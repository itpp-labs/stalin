  fio: Саенко Константин Федорович
  source: УФСБ РФ по Краснодарскому краю, дело № П-24326
  spravka: |-
    Род. в 1888, быв. Донская обл., ст. Ново-Николаевская, украинец, обр.: среднее, б/п. Проживал: г. Одесса. Капитан наливного теплохода "Аванесов", Туапсинского порта
    Обв. в том, что был участником антисоветской террористической и диверсионно вредительской организации. Приговор: ВК ВС СССР, 10.06.1938 – ВМН. Расстрелян 10.06.1938, в г.Краснодаре.
    Реабилитирован ВК ВС СССР 13.02.1958
