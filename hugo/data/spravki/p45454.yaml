    Род. в 1901г. в г. Кинешма Ивановской обл. Арестован 27.06.1939г. Осужден Военной коллегией Верховного суда СССР 06.07.1941г. по ст. 58-7-11 КВ на 20 лет л/св, п/пр.5 лет с конфискацией имущества. Освобожден 18.11.1954г. условно-досрочно по опред. Верх. суда Коми АССР от 16.11.1954г. с прим. Указа от 14.07.1954г., в ссылку МВД Коми АССР. 12.11.1955г. дело прекращено за отсутствием состава преступления.
