  fio: Цедербаум Яков Натанович
  source: Электронный архив Фонда Иофе https://arch2.iofe.center/person/41201
  spravka: |-
    Род. в 1886 в Одессе, еврей, образование низшее, социал-демократ. В 1925 проживал в Москве – заведующий водопроводно-канализационного отдела «Металлосиндиката», арестован 28.03.1925, постановлением КОГПУ 03.04.1925 освобожден. В 1937 проживал в Москве – заместитель управляющего Конторой справочников и каталогов Наркомата тяжелой промышленности СССР, арестован 07.07.1937, приговорен ВК ВС СССР 26.09.1937 по ст. 58-6, 8, 11 к ВМН, расстрелян 26.09.1937. Реабилитирован ВК ВС СССР 24.08.1957.
