  fio: Ипатов Александр Михайлович
  source: Книга памяти Костромской обл.
  spravka: |-
    Род. в 1897, Семеновский (Островский) р-н, с. Игодово. Проживал: г. Владивосток. 39-я стр. дивизия, начальник вет. службы, военврач 2 ранга.
    Арестован 03.09.1937. Обв.: измена Родине. Подрывная вредительская деятельность. Участие в контрреволюционной организации. Статья УК 58-1 «б», 58-11, 58-8, 58-7. Приговор: 19.03.1938 – ВМН с конфискацией имущества и лишением воинского звания. Расстрелян 19.03.1938.
    Реабилитирован 02.11.1957
