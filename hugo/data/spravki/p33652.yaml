    народився 1906 і проживав у Харкові. Українець, з робітників, освіта початкова, у 1927—1938 рр. член ВКП(б). Заступник начальника з політичної частини 3-ї дистанції колії ст. Харків-Пас. Півд. залізниці. Заарештований _16.02.1938_ р. як член к.-р. троцькістської організації та за підривну роботу (ст. 54-10 ч. 1 КК УРСР) і військовою колегією Верховного Суду СРСР _27.08.1938_ р. (статті 54-7, через ст. 20, 54-8, 54-11 КК УРСР) засуджений до 12 років позбавлення волі у ВТТ з пораженням у правах на 5 років і конфіскацією майна. Термін покарання відбував у Північсхідтабі, де й помер _11.12.1943_ р. Реабілітований _31.10.1956_ р.
