  source: Реабілітовані історією. Харківська область. Кн. 2.
  spravka: |-
    народився 1911 у с. Дятькове Брянського пов. Орловської губ. Росіянин, із службовців, освіта середня, позапарт., у минулому член ВЛКСМ. Проживав у Харкові. Літератор. Заарештований _03.11.1936_ р. як член к.-р. фашистської терористичної організації (статті 54-10, 5411 КК УСРР), направлений спецконвоєм до Києва у розпорядження СПВ УДБ НКВС УСРР і військовою колегією Верховного Суду СРСР _14.07.1937_ р. (статті 548, 5411 КК УРСР) засуджений до розстрілу з конфіскацією особистого майна. Розстріляний _15.07.1937_ р. у Києві. Реабілітований _21.01.1958_ р.
