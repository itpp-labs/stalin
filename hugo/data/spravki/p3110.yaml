- spravka_old_id: 2291
  repryear: 1937
  fio: Калянник (Калянников) Иван Иванович
  source: База данных о жертвах репрессий Харьковской обл. (Украина)
  spravka: |-
    Род. в 1911, Западная (Брянская) обл., с. Дядьково, русский, обр.: среднее. Проживал: Украинская ССР, г. Харьков, Красных писателей, 5, кв. 44. Литератор, член союза писателей УССР
    Арестован 03.11.1936. Обв. по ст. 54-8-11 (участник украинской контрреволюционной национал-фашистской террористической организации). Приговор: выездная сессия ВК ВС СССР, 14.07.1937 – ВМН. Расстрелян 15.07.1937, г.Киев.
    Реабилитирован 21.01.1958
