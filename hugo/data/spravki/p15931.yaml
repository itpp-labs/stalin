  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 1.
  spravka: |-
    народився 1908 у с. Красне Бєлгородського пов. Курської губ. Росіянин, із селян, освіта початкова, позапарт. Проживав у Харкові. Фотограф Харківського обласного фотокінотресту. Заарештований _15.11.1937_ р. як член антирад. націоналістичної організації (статті 54-8, 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _08.01.1938_ р. засуджений до розстрілу з конфіскацією особистого майна. Розстріляний _09.01.1938_ р. у Харкові. Реабілітований _28.05.1959_ р.
