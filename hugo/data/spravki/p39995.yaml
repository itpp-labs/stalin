  spravka: |-
    Род. в 1899, Черниговская обл., с.Зазорки, украинец, член ВКП(б) с 1920, в РККА с 1919, окончил курсы усовершенствования при академии им. Куйбышева, начальник инспекции Строительно-квартирного отдела СКВО. Интендант 2-го ранга. Под стражей с 9 ноября 1937 года. Военным трибуналом СКВО 1-4 июля 1939 года оправдан за недоказанностью обвинения
