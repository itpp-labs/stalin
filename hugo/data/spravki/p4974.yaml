    Род. в 1908. Проживал: г. Ленинград. Пом. уполномоченного 3-го отделения Лен. окр. транспортного отдела (ЛОКТО) ПП ОГПУ в ЛВО. Арестован в декабре 1934 г. в ходе следствия по делу убийства Кирова. Освобожден в 01.1935 г.
    Арестован 06.1937. Обв. по ст. ст. 58-8-11 УК РСФСР как "соучастник убийства Борисова", отвечавшего за охрану Кирова. Приговор: выездная сессия ВК ВС СССР в г. Ленинград, 02.09.1937 – ВМН. Расстрелян 02.09.1937, г.Ленинград
