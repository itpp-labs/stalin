- id: all.csv-line-28898
  repryear: '1938'
  fio: Любомирский Ханин Соломонович
  source: Воронежские сталинские списки, дело № П-6297.
  spravka: |-
    Род. в 1896, Киевская губ., мест. Макаров, еврей, обр.: обучался 1 год в Ленинградской Промышленной Академии, член ВКП(б) с 1914 г. Проживал: Воронеж, завод СК-2, дом 5, кв. 28. Помощник директора завода СК-2 им. Кирова.
    Арестован 06.02.1938. Обв. по ст.ст. 58- 6, 58-7, 58-8, 58-11: Обвинялся в участии в контрреволюционной, право-троцкистской вредительской организации, шпионской работе в пользу Польши. Приговор: выездная сессия ВК ВС СССР в г. Воронеж, 16.04.1938 – ВМН. Расстрелян 22.04.1938.
    Реабилитирован ВК ВС СССР 25.02.1956
