    Род. в 1904, Екатеринославская губ., русский. Проживал: г. Бийск. Нормировщик ж.д. депо
    Арестован 27.06.1936. Обв. по ст. 17-58-8, ст. 58-11. Приговор: ВК ВС СССР, 13.04.1937 – 10 лет с последующим поражением в правах на 5 лет. Особым совещанием при МГБ СССР выслан в Красноярский край 1.03.1950.
    Реабилитирован ВК ВС СССР 12.05.1956
