     пастух-батрак у частных лиц - 2 г. (1918-20)
     зав. партшколой, г. Ташауз (1925-26)
     пред. месткома Союза работпрос (1926)
     зав. АПО Керкинского окружкома ЛКСМ (1926-=1.27=)
     1-й секретарь ЦК ЛКСМ Туркмении (09.1929-
     врид. 1-го секретаря ЦК КП(б) Туркмении (06., 08.1937)
     В 1937 г. арестован.
