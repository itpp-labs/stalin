- spravka_old_id: 4290
  repryear: 1937
  fio: Саравайский Самуил Абрамович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1900, Витебск, еврей, обр.: высшее, член ВКП(б). Проживал: Москва, ул. 4-я Тверская-Ямская, д. 10, кв. 10. Начальник 2-го отдела Строительно-квартирного управления РККА, бригинженер.
    Арестован 07.06.1937. Обв. в участии в антисоветской организации. Приговор: ВК ВС СССР, 14.08.1937 – ВМН. Расстрелян 14.08.1937, г.Москва.
    Реабилитирован ВК ВС СССР 18.07.1956
