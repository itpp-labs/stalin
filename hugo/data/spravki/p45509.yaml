  spravka: |-
    1891 г.р., русский, уроженец г. Тобольска. Окончил медфакультет Томского университета в 1922, терапевт. Госсанинспектор горздрава в г. Ярославле. 07.03.1938 арестован. По ст. 58-10, 11 УК осужден на 10 лет за принадлежность к меньшевистской организации. Срок отбывал в Ухтпечлаге, работал врачом. В сентябре 1946 освобожден. Работал санитарным врачом в Угличской больнице Ярославской обл. 14.12.1948 снова арестован. ОСО МБ СССР 26.01.1949 осужден на поселение в КК. С 02.04.1949 врач Гореловского фельдшерского пункта Окуневского с/с Больше-Улуйского р-на КК. 30.08.1954 освобожден из ссылки.
