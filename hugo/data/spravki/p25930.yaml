  repryear: '1938'
  fio: Кузнецов Василий Николаевич
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1896, Калининская обл., Новоторжский р-н, дер. Макарьино, русский, обр.: низшее, член ВКП(б). Проживал: Москва, Большой Афанасьевский пер., д. 17/7, кв. 31. Начальник Управления учебными заведениями Наркомата пищевой промышленности РСФСР
    Арестован 04.01.1938. Обв. в участии в к.-р. террористической организации и в недоносительстве о шпионаже. Приговор: ВК ВС СССР, 19.03.1938 – ВМН. Расстрелян 19.03.1938, г.Москва.
    Реабилитирован ВК ВС СССР 11.02.1956
