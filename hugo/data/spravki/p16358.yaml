  fio: Шмельов Олександр Михайлович
  source: Реабілітовані історією. Харківська область. Кн. 2.
  spravka: |-
    народився 1898 і проживав у Харкові. Українець, із службовців, освіта початкова, позапарт., у минулому член ВКП(б). Завідувач парку стадіону Півд. залізниці «Локомотив». Заарештований _14.07.1937_ р. як член к.-р. троцькістської організації (статті 548, 5411 КК УРСР) і військовою колегією Верховного Суду СРСР _03.01.1938_ р. (статті 548, 5411 через ст. 20 КК УРСР) засуджений на 10 років позбавлення волі у в’язниці з обмеженням прав на 5 років і конфіскацією майна. Термін покарання відбував у Хабаровському краї. Реабілітований _06.02.1957_ р.
