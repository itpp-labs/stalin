  fio: Каменецкий Сергей Александрович
  source: baza.vgdru.com/post/1/14613/p227582.htm
  spravka: |-
    1902-1938. Химик-гидролог. Высшее образование получил в университете г.Иркутска. Работал в г.Самаре, затем в г.Ленинграде в учреждении Механобр (1930-1931), затем в Государственном Гидрологическом Институте заведовал химическим сектором. Арестован в г.Ленинграде в апреле 1937г. Дело, "за отсутствием состава преступления", прекращено в 1956 г.
