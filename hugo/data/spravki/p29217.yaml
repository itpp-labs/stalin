    Род. в 1892, г. Рига, латыш, обр.: высшее, член ВКП(б). Проживал: Москва, ул. Большая Садовая, д. 8, кв. 2. Начальник отделения АХО Военно-транспортной академии РККА, интендант 3-го ранга
    Арестован 14.12.1937. Обв. в участии в антисоветской террористической организации. Приговор: ВК ВС СССР, 26.04.1938 – ВМН. Расстрелян 26.04.1938, г.Москва.
