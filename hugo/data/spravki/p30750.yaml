  source: 'Реабілітовані історією : Донецька область'
  spravka: "1896 року народження, с. Ровеньки Ворошиловградського району Донецької\
    \ області, українець, освіта початкова, безпартійний. Заступник начальника служби\
    \ руху Південнодонецької залізниці. Проживав: сел. Іловайськ Донецької області,\
    \ буд. №122, кв. 1. \n  Заарештований 18 листопада 1937 року. Виїзною сесією військової\
    \ колегії Верховного Суду СРСР у м. Сталіно (м. Донецьк) 5 вересня 1937 року засуджений\
    \ до розстрілу з конфіскацією майна. Вирок приведений до виконання 6 вересня 1938\
    \ року у м. Сталіно (м. Донецьк). \n  Реабілітований у 1957 році."
