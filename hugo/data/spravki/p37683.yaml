  fio: ДІДУСЕНКО (ДЕДУСЕНКО) Андрій Федотович
  source: 'Реабілітовані історією : Полтавська область'
  spravka: "1886 р., с. Єлизаветівка Ростовської обл., росіянин, із селян, освіта\
    \ вища. Проживав у м. Полтава. Без певного місця роботи. \n  Заарештований 31\
    \ жовтня 1937 р. Засуджений Верховним Судом СРСР 22 березня 1938 р. за ст. ст.\
    \ 54-1 “а”, 54-8, 54-11 КК УРСР до розстрілу з конфіскацією особистого майна.\
    \ Вирок виконано 22 вересня 1938 р. у м. Київ. \n  Реабілітований Верховним Судом\
    \ СРСР 31 жовтня 1961 р."
