  spravka: "1895 р. н., німець, член ВКП(б), освіта початкова, Сумська обл., м. Ворожба\
    \ Білопільського р-ну, начальник політвідділу Ворожбянського відділення Московсько-Київської\
    \ залізниці \n  Арешт у січні 1938 р. Військовою колегією Верховного Суду СРСР\
    \ 14.09.1938 за участь в антирадянській правотроцькістській терористичній організації\
    \ засуджений до позбавлення волі на 15 років. Помер 16.09.1948 у місці ув’язнення.\
    \ \n  Реабілітований 6.10.1956 Верховним Судом СРСР."
