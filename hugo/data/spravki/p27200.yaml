  spravka: |-
    1888 року народження, м. Артемівськ Донецької області, українець, освіта вища, до 1933 року член ВКП(б). Вчитель. Проживав: с. Володарське Володарського району Донецької області.
    Заарештований 3 жовтня 1937 року. Військовою колегією Верховного Суду СРСР 29 березня 1938 року засуджений до розстрілу з конфіскацією майна. Вирок приведений до виконання 29 березня 1938 року у м. Сталіно (м. Донецьк).
    Реабілітований у 1994 році.
