  spravka: "1888 року народження, с. Коробочкине Чугуївського району Харківської області,\
    \ росіянин, освіта вища, член ВКП(б). Проживав: м. Новосибірськ, вул. Щетиніна,\
    \ буд. № 28, кв. 21. Начальник відділення служби руху ст. Дебальцеве. \n  Заарештований\
    \ 4 липня 1937 року. Засуджений виїзною сесією військової колегії Верховного Суду\
    \ СРСР у м. Сталіно (м. Донецьк) до розстрілу з конфіскацією майна. Даних про\
    \ приведення вироку до виконання немає. \n  Реабілітований у 1958 році."
