- id: all.csv-line-15971
  repryear: null
  fio: Доценко Михайло Федорович
  source: Реабілітовані історією. Харківська область. Кн. 2.
  spravka: |-
    народився 1884 на ст. Микитівка Бахмутського пов. Катеринославської губ. Українець, з робітників, освіта початкова, позапарт., у 1932—1937 рр. член ВКП(б). Проживав у Харкові. Начальник 3-ї вагонної дільниці ст. Харків-Пас. Півд. залізниці. Заарештований _23.06.1937_ р. як член к.-р. троцькістсько-диверсійної організації (статті 548, 549, 5411 КК УРСР) і військовою колегією Верховного Суду СРСР _02.01.1938_ р. засуджений до розстрілу з конфіскацією особистого майна. Розстріляний _03.01.1938_ р. у Харкові. Реабілітований _06.02.1957_ р.
