  fio: Пфингстен Михаил Фердинандович
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1903, г. Никольск-Уссурийский, русский, обр.: среднее, бывший член ВКП(б). Проживал: Московская обл., Ярославская ж.д., ст. Лосиноостровская, Бескудниковская ветка Института пути и строительства, стандартный дом 1--7. Гл. инженер производственного сектора по закреплению грунтов Наркомата путей сообщения СССР
    Арестован 21.04.1937. Обв.: шпионаж. Приговор: ВК ВС СССР, 26.04.1938 – ВМН. Расстрелян 26.04.1938, г.Москва.
    Реабилитирован ВК ВС СССР апрель 1957
