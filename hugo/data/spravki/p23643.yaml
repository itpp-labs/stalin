  spravka: "(1889—1938) \n  Родился 23 января 1889 года в деревне Пустыри Корчевского\
    \ уезда Тверской губернии. В 1917 г. закончил Московское Высшее техническое училище\
    \ (ныне МВТУ им. Баумана). С 1917 по 1923 г. работал на Мурманской ж/д энергетиком\
    \ (в Петрозаводске и в Ленинграде). С 1923 по 1931 г. работал на Шатурской ГРЭС\
    \ дежурным инженером, а затем начальником котельного цеха. В феврале 1931 г. переведен\
    \ на Горьковскую (Нижегородскую) ГРЭС на должность главного инженера (г. Балахна).\
    \ Отсюда 14-12-1935 уволен в связи с откомандированием в Главэнерго. С января\
    \ 1936 г. по февраль 1937 г. работал в управлении Харьковэнерго главным инженером,\
    \ а с февраля по июль 1937 г. – начальником электростанции Харьковского Канатного\
    \ завода. Арестован 31 июля 1937 года. По обвинению в шпионаже, вредительстве\
    \ и диверсионной деятельности 2 апреля 1938 года приговорен ВК ВС СССР к расстрелу.\
    \ Реабилитирован (посмертно) 9 мая 1957 года."
