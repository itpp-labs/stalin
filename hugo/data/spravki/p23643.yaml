  spravka: |-
    народився 1889 у с. Пустирі Тверської губ. Росіянин, з торговців, освіта середня спеціальна, позапарт. Проживав у Харкові. Начальник електростанції ХКЗ. Заарештований _31.07.1937_ р. як керівник троцькістсько-бухарінської антирад. організації на Горьківській ДРЕС, на якій він працював у 1931—1935 рр. (статті 587, 589, 5811 КК РРФСР), і для подальшого слідства направлений у розпорядження УНКВС Горьківської обл. Військовою колегією Верховного Суду СРСР _02.04.1938_ р. (статті 587 через ст.19 КК РРФСР, 588, 589, 5811 КК РРФСР) засуджений до розстрілу з конфіскацією майна. Розстріляний _02.04.1938_ р. у м. Горький. Реабілітований _09.05.1957_ р.
