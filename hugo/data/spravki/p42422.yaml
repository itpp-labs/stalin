    Род. в 1882, Вологодская обл., Устюженский р-н, дер. Трестенка (Трестянка), русский. Проживал: Вологодская обл., Устюжский р-н, д. Брилино. Преподаватель математики в Никифоровской сред.школе
    Арестован Устюжен.РО НКВД по Вологод.обл. 12.02.1938. Обв. по ст. 58-6, 8, 11. Приговор: выездная сессия ВК ВС СССР в г. Вологда, 09.10.1938 – ВМН. Расстрелян 09.10.1938.
    Реабилитирован ВК ВС СССР 18.01.1958
