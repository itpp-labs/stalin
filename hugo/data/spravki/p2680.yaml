- spravka_old_id: 1898
  repryear: null
  fio: ТКАЧУК Борис Захарович
  source: '"Реабілітовані історією" : Полтавська область'
  spravka: |-
    1886 р., с. Івашкоуці (Румунія), циган, із службовців, освіта вища. Проживав у м. Лубни Полтавської обл. Викладач вузу.
    Заарештований 13 січня 1937 р. Засуджений Верховним Судом СРСР 14 липня 1937 р. за ст. ст. 54-8, 54-11 КК УРСР до розстрілу з конфіскацією особистого майна. Вирок виконано 15 липня 1937 р. у м. Київ.
    Реабілітований Верховним Судом СРСР 7 липня 1966 р.
