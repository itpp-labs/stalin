    р. в г. Белосток, из богатой семьи, отец - владелец кожевенного завода, получила хорошее образование, член ВКП(б) с 1925, до 1937 г. работала в культпросветотделе Азово-Черноморского крайкома, и преподавала в Ростовском университете. В 07.1937 арестована. 3.06.1938 расстреляна. Жена Я.М.Муравника
