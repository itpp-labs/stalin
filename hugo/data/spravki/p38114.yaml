  spravka: "1898 року народження, с. Болдирєве Ростовської області, українець, освіта\
    \ початкова, член ВКП(б). Проживав: м. Красний Лиман Донецької області. Секретар\
    \ райпарткому КП(б)У. \n  Заарештований 10 травня 1938 року. Засуджений військовою\
    \ колегією Верховного Суду СРСР до розстрілу з конфіскацією майна. Розстріляний\
    \ 29 жовтня 1938 року у м. Сталіно (м. Донецьк). \n  Реабілітований у 1957 році."
