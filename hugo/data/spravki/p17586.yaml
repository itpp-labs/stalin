  fio: Дубинин Дмитрий Васильевич
  source: Архив НИЦ "Мемориал" (Санкт-Петербург)
  spravka: "Род. в 1902 в Тамбовской губ. \n  Врач-терапевт, зав отдела кадров Ленгорздравотдела,\
    \ образование высшее, член ВКП(б). \n  Арестован в Ленинграде 19.10.1937. \n \
    \ Под следствием в был в Ленинграде на Шпалерной. \n  Приговорен выездной сессией\
    \ ВК ВС СССР по ст. 58-7, 17-58-8, 17-58-11 к 10 годам лагерей и 5 годам поражения\
    \ в правах. \n  В 1938-1947 в заключении в лагере п/я АВ 261 Индигирского горно-промышленного\
    \ управления (прииск Панфилова, п.Ольчан), работал в шахте. \n  В 1947-1954 в\
    \ ссылке, начальник санчасти в том же лагере. Освобожден 07.09.1954 согласно Приказу\
    \ Ген.прок. и МВД №127 от 16.07.1954. \n  Реабилитирован ГВП 01.11.1955. \n  Жил\
    \ в Ленинграде, на инвалидности. Умер в 1957."
