  repryear: '1938'
  fio: Крысин Петр Петрович
  source: Книга памяти Курганской обл.
  spravka: |-
    Род. в 1897, Тульская обл., Белевский р-н, д. Володьково, русский, член ВКП(б) с 1920. Проживал: Далматовский р-н. Председатель Уксянского райисполкома.
    Арестован 14.12.1937. Обв. по ст. 58-7, 8, 11 по обвинению в принадлежности к контрреволюционной организации. Приговор: Верховный суд СССР, 22.07.1938 – ВМН. Расстрелян 22.07.1938.
    Реабилитирован верховным судом СССР 07.12.1957
