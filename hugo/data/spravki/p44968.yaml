  fio: Де-Лазари Александр Николаевич
  source: Чураков Д. Репрессированные военнослужащие Красной Армии
  spravka: "Род. 12.09.1880, подполковник, обр.: окончил Тифлисский кадетский корпус,\
    \ Сибирский кадетский корпус, Константиновское артиллерийское училище, Академию\
    \ Генерального Штаба. 1918 начальник оперативного отдела штаба Западного фронта,\
    \ Западного участка отрядов завесы, начальник штаба и помощник военрука Смоленского\
    \ района, начальник оперативного управления, начальник штаба Западного ВО, 1919\
    \ начальник штаба и помощник командующего Западно-Сибирским ВО, 1920 начальник\
    \ штаба 3-й армии Восточного фронта, 1921-1922 редактор Военно-исторической комиссии\
    \ Высшего военного редакционного совета, 1922-1932 старший преподаватель кафедры\
    \ военной истории Военной академии РККА, 1932-1940 преподаватель Военной академии\
    \ химической защиты, генерал-майор (1940)., 1940-1941 профессор Военной академии\
    \ химической защиты \n  Арестован 25.06.1941. Осужден “как участник антисоветского\
    \ военного заговора”. Приговор: Особое совещание при НКВД СССР, 13.02.1942 – ВМН.\
    \ Расстрелян 23.02.1942. \n  Реабилитирован 28.04.1956"
