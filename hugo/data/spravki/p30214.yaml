  fio: Исмаев Хамза Рахматуллович
  source: Книга памяти Республики Татарстан
  spravka: |-
    Род. в 1909, Мордовия, Дубенский р-н, с. Ломаты, татарин, член ВКП(б) с 1932. Проживал: г. Казань. Студент, секретарь комитета ВЛКСМ института, КГПИ, историческое отделение, 2 курс
    Арестован 25.12.1937. Обв. по ст. 58-7, 58-8, 58-11 ("участник националистической троцкистской молодежной организации"). Приговор: ВК ВС СССР, 09.05.1938 – ВМН с конфискацией имущества. Расстрелян 09.05.1938, Казань.
    Реабилитирован май 1957
