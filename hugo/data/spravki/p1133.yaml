  source: Мартиролог Красноярского общества "Мемориал" - https://memorial.krsk.ru/martirol/ra_rai.htm
  spravka: |-
    Врач, хирург. Военврач [2 ранга], начмед гарнизонного госпиталя в Красноярске. Арестован в 1937 как троцкист. Осужден на 10 лет ИТЛ. После окончания срока находился в ссылке на поселении в Игарке КК. Работал в Игарской городской больнице, жена работала операционной сестрой.
- id: all.csv-line-759
  repryear: '1937'
  fio: Райвичер Михаил Абрамович
  source: Архив НИЦ "Мемориал" (Санкт-Петербург)
  spravka: "Род. в 1901, Киевская губ., г. Бердичев. [Медик, военврач 2 ранга] Проживал:\
    \ г. Ленинград. \n  Арестован 14.01.1937. Обв. по ст. 17-58-8, 11. Приговор: Особое\
    \ совещание при НКВД СССР, 09.05.1937 – 10 лет ИТЛ с последующим поражением в\
    \ правах на 5 лет. Содержался в СТОН и Норильлаге, 05.09.1946 освобождён досрочно.\
    \ \n  Реабилитирован ВК ВС СССР 17.03.1956"
