- id: all.csv-line-19409
  repryear: null
  fio: Полынь Александр Яковлевич
  source: Мартиролог Красноярского общества "Мемориал" - https://memorial.krsk.ru/martirol/pol.htm
  spravka: |-
    Род. в 1900 в г. Ровно. Еврей. Проживал в г. Виннице. Арестован 12.10.1937. Обвинение по ст. 54-8, 54-12 УК УССР Осужден 19.01.1938 ВК ВС СССР на 10 лет тюремного заключения, 5 лет лишения политических прав и конфискацией личного имущества по ст. 54-8, 54-11 УК УССР. Срок отбывал в Норильлаге. Дело прекращено 08.10.1943 наркомом госбезопасности УССР за недоказанностью вины, освобожден 02.12.1943 из-под стражи. Реабилитирован 18.08.1943 ВК ВС СССР.
