  source: 'Реабілітовані історією : Донецька область'
  spravka: "1892 року народження, с. Анікіне Шахтинського району Азово-Чорноморського\
    \ краю, росіянин, освіта вища, член ВКП(б). Керівник тресту \"Артемвугілля\".\
    \ Проживав: Донецька область, м. Горлівка, вул. Жовтнева, буд. № 8. \n  Заарештований\
    \ 27 серпня 1937 року. Засуджений виїзною сесією військової колегії Верховного\
    \ Суду СРСР у м. Донецьку до розстрілу з конфіскацією майна. Вирок приведений\
    \ до виконання у м. Донецьку 3 грудня 1937 року. \n  Реабілітований у 1957 році."
