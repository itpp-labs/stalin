  fio: Мошонкин Леонид Савватеевич
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1911, Китай, г. Харбин, русский, обр.: низшее, б/п. Проживал: Ярославль, ул.Зеленая, д.4, кв.2. Грузчик на ярославском алебастровом заводе.
    Арестован 02.07.1937. Обв. в том, что, проживая в Харбине, был завербован японской разведкой. Приговор: ВК ВС СССР, 15.09.1937 – ВМН. Расстрелян 15.09.1937, г.Москва.
    Реабилитирован ВК ВС СССР 24.01.1963
