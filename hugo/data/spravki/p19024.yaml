  spravka: "Род. в 1901, Ленинградская обл., с. Березово, русский, обр.: среднее техническое,\
    \ в 1932 г. окончил Ленинградский техникум СК, член ВКП(б) с 1930 г. Проживал:\
    \ Воронеж, пос. завода СК-2, д. 10, кв. 16. Зам. начальника цеха завода СК-2.\
    \ \n  Арестован 17.09.1937. Обв. по ст.ст. 58-7, 58-8, 58-11: Обвинялся в активном\
    \ участии с 1935 г. в антисоветской право-троцкистской террористической и диверсионно-вредительской\
    \ организации. Приговор: выездная сессия ВК ВС СССР в г. Воронеж, 11.01.1938 –\
    \ ВМН. Расстрелян 11.01.1938. \n  Реабилитирован ВК ВС СССР 12.07.1957"
