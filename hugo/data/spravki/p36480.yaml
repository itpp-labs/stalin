  spravka: |-
    1896 г.р., уроженец ВСК, сын ж.-д. рабочего, бывший член партии эсеров с 1914 г., с 1917 по 1920 г.г. — левый эсер, бывший член ВКП(б) с 1920 г. До ареста — профессор Торфяного института в Москве. Обвинение: участник к.-р. группы "Союз марксистов-ленинцев" [группа Рютина], приговорен Коллегией ОГПУ 11 10.1932 к заключению в концлагерь сроком на 3 года. Срок заключения оканчивает 23 сентября 1935 г.
