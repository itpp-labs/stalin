  spravka: "1897 року народження, м. Харків, українець, освіта неповна вища, член\
    \ КП(б)У. Проживав: м. Сталіно (м. Донецьк) Донецької області, Сінний майдан,\
    \ буд. № 4. Заступник голови облвиконкому. \n  Заарештований 17 липня 1937 року.\
    \ Засуджений виїзною сесією військової колегії Верховного Суду СРСР у м. Києві\
    \ до розстрілу з конфіскацією майна. Вирок приведено до виконання у м. Києві 4\
    \ вересня 1937 року. \n  Реабілітований у 1957 році."
