    Род. в 1892, г. Киев, немец, обр.: среднее, член ВКП(б). Проживал: Москва, Сретенский бул., д. 6, кв. 37. Зам. начальника Управления высшей школы Наркомата просвещения РСФСР
    Арестован 17.12.1937. Обв. в участии в антисоветской террористической организации. Приговор: ВК ВС СССР, 14.06.1938 – ВМН. Расстрелян 14.06.1938, г.Москва.
    Реабилитирован ВК ВС СССР март 1956
