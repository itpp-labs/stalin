  spravka: "1903 г.р., уроженец Сегандо Китая (по другим данным уроженец Кореи), гражданин\
    \ СССР, малограмотный, проживал в с. Славянка Посьетского района Приморской области\
    \ Дальневосточного края, работал парикмахером.\n 22 мая 1937 года особым отделом\
    \ ГУГБ Приморской группы войск ОКДВА было вынесено постановление об избрании меры\
    \ пресечения и предъявлении обвинения по статье 53-6 УК РСФСР.\n Арестован 25\
    \ мая 1937 года. 4 июня 1937 года в дополнение постановления от 22 мая 1937 года\
    \ предъявлено обвинение по статьям 58-6 и 59-9 УК РСФСР, 12 июля 1937 года во\
    \ изменение постановления от 4 июня 1937 года предъявлено обвинение по статьям\
    \ 58-12 “а”, 58-9, 58-11 УК РСФСР.\n Военным трибуналом Особой Краснознаменной\
    \ Дальневосточной армии от 11-14 августа 1937 года приговорен к высшей мере наказания\
    \ - расстрелу с конфискацией лично ему принадлежавшего имущества.\n Определениями\
    \ Военной Коллегии Верховного Суда СССР от 14 сентября 1937 года и 17 октября\
    \ 1937 года приговор по делу был оставлен в силе. Приговор приведен в исполнение\
    \ 23 сентября 1937 года в г. Ворошилове.\n Военной коллегией Верховного Суда СССР\
    \ определением № 2201р/37 отменен приговор Военного трибунала ОКДВА от 11-14 августа\
    \ 1937 года и определение Военной Коллегии Верховного Суда СССР от 14 сентября\
    \ 1937 года и дело прекращено за отсутствием состава преступления. \n дело № ПУ-5058,\
    \ УФСБ по Приморскому краю"
