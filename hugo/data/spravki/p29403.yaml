    \ окончил Высшую кавалерийскую школу, 1933-1936 окончил особый факультет Военной\
    \ Академии им.М.В.Фрунзе, член ВКП(б) с 1925. Проживал: Москва, пр-д Девичьего\
    \ поля, д. 2, кв. 3. 1917-1920 красноармеец, помощник командира взвода, командир\
    \ эскадрона, помощник командира 11-го кавалерийского полка, 1920-1922 помощник\
    \ начальника, начальник штаба кавалерийской бригады, 1924-1931 на командных должностях\
    \ в 50-м кавалерийском полку, 49-м кавалерийском полку, кавалерийских курсах усовершенствования\
    \ комсостава, 1931-1933 командир 86-го кавалерийского полка, 1936-1937 в распоряжении\
    \ Разведуправления РККА, полковник (1935) \n  Арестован 07.10.1937. Обв. в участии\
    \ в военно-фашистском заговоре. Приговор: ВК ВС СССР, 27.04.1938 – ВМН. Расстрелян\
    \ 27.04.1938. \n  Реабилитирован 08.12.1956"
