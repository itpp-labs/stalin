- spravka_old_id: 804
  repryear: 1937
  fio: Закутилин Василий Васильевич
  source: Книга памяти Красноярского края
  spravka: |-
    Род. в 1897, Енисейская губ., Канский окр. [Минусинский окр.?], Сагайская вол., с. Каратузское, русский. Проживал: Красноярский кр., Артемовский р-н. Электромонтер, затем уполномоченный по золоту комбината «Минусазолото»
    Арестован 04.09.1936, содержался в Минусинской тюрьме. Обв.: участие в к.-р. организации. Приговор: ВК ВС СССР, 19.04.1937 – ВМН. Расстрелян 19.04.1937, в г. Красноярске.
    Реабилитирован ВК ВС СССР 13.10.1956
