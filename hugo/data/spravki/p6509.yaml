    25.11.1895, Російська Федерація Оренбурзька область, м. Ілецька Защита, росіянин, освiта середня, військовослужбовець, безпартійний.
    Арешт. 08.06.1937. Військовою колегією Верховного Суду СРСР за ст. 54-1-б КК УРСР (зрада батьківщини військовослужбовцем), ст. 54-8 КК УРСР (терористичний акт), ст. 54-11 КК УРСР (підготування до контрреволюційних злочинів) 09.09.1937 засуджений до ВМП, конфіскація усього майна, позбавлення військового звання, розстріляний 10.09.1937 року у м. Києві
