  spravka: "1899 року народження, м. Слов'янськ Донецької області, українець, освіта\
    \ 4 класи, член ВКП(б). Проживав: Донецька область, м. Ясинувата, залізничний\
    \ буд. № 54, кв. 7-8. Помічник прокурора Південнодонецької (Донецької) залізниці.\
    \ \n  Заарештований 22 листопада 1937 року. Засуджений виїзною сесією військової\
    \ колегії Верховного Суду СРСР у м. Сталіно (м. Донецьк) до розстрілу з конфіскацією\
    \ майна. Вирок приведений до виконання у м. Сталіно (м. Донецьк) 6 вересня 1938\
    \ року. \n  Реабілітований у 1957 році."
