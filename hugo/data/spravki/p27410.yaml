  fio: ЄРМАКОВ Микола Костянтинович
  source: 'Реабілітовані історією : Миколаївська область'
  spravka: |-
    1901 р. народження, с. Сулак-Чапаєвськ Саратовської області (РРФСР), росіянин, із робітників, освіта початкова. Проживав у м. Миколаєві. Військовий.
    Заарештований 11.11.1937 р. Вироком Військової Колегії Верховного Суду СРСР від 10.04.1938 р. засуджений до розстрілу з конфіскацією майна. Страчений у м. Києві 10.04.1938 р. Місце поховання невідомо.
    Реабілітований у 1963 р.
