  source: 'Реабілітовані історією : Миколаївська область'
  spravka: |-
    1900 р. народження, м. Пенза, росіянин, із службовців, освіта вища. Проживав у м. Миколаєві. Начальник цеху заводу ім. А. Марті.
    Заарештований 21.07.1937 р. Військовою Колегією Верховного Суду СРСР від 08.12.1937 р. засуджений до 20 років ВТТ з конфіскацією майна. Подальша доля невідома.
    Реабілітований у 1957 р.
