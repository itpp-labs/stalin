- spravka_old_id: 3598
  repryear: 1937
  fio: Туроверов Алексей Николаевич
  source: УФСБ РФ по Ростовской обл.
  spravka: |-
    Род. в 1911, Азово-Черноморский кр., г. Миллерово, русский, б/п. Проживал: г. Шахты. Слесарь шахты Ново-Азовская, треста "ШАХТАНТРАЦИТ".
    Арестован Шахтинским ГО НКВД 28.04.1937. Обв. по ст.ст. 58-8, 58-9 и 58-11 УК РСФСР за участие в контрреволюционной троцкистской организации. Приговор: выездная сессия ВК ВС СССР, 03.08.1937 – ВМН. Расстрелян 03.08.1937, в г.Ростове-на-Дону.
    Реабилитирован ВК ВС СССР 24.04.1958 за отсутствием состава преступления
