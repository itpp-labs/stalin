  fio: Догмаров Александр Анатольевич
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1901, г. Днепропетровск, еврей, обр.: высшее, член ВКП(б). Проживал: Москва, Никитский бул., д. 9, кв. 17. Член редколлегии журнала "Советская Арктика" (издание Главсевморпути)
    Арестован 22.05.1938. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 15.09.1938 – ВМН. Расстрелян 15.09.1938, г.Москва.
    Реабилитирован ВК ВС СССР июнь 1956
