    Род. 31.12.1902, Одесская обл., м. Ново-Украинка. Проживал: г. Одесса, ул. Энгельса, 12 - 8. Работник Союз-днотреста при НКВоде
    Арестован УНКВД по Одесской обл. 26.04.1938. Обв. по ст. 20-54-8, 54-7, 11 УК УССР. Приговор: выездная сессия ВК ВС СССР, 11.10.1938 – 15 лет, поражение в правах на 5 лет, конф.им-ва.
    Реабилитирован Пленумом Верховного суда СССР 10.02.1940 дело прекращено с освобождением из-под стражи
