  spravka: |-
    1902 г. рождения, бывший секретарь цехпарткома листопрокатстроя «Запорожстали», прораб «Доменстроя». Арестован 23 июня 1937 г. и 4 октября 1937 года Военной Коллегией Верховного суда СССР приговорен к 10 годам лишения свободы с поражением в правах на 5 лет.
