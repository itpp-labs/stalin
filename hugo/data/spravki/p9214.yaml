  fio: Чернокнижников Степан Ефимович
  source: Сведения ДКНБ РК по Карагандинской обл.
  spravka: |-
    Род. в 1884, Украина, Новочеркасск, русский, обр.: среднее специальное. Проживал: Карагандинская обл., Караганда. Директор, Карагандинская ЦЭС.
    Арестован УНКВД по Карагандинской обл. 26.03.1937. Обв. по ст. 58-8, 58-9, 58-11 УК РСФСР. Приговор: Верховный суд СССР, 13.10.1937 – ВМН.
    Реабилитирован Верховным судом СССР 29.08.1957 за отсутствием состава преступления
