    1880 г. р., уроженец с. Красный Ржавец Епифанского у. Тульской губ., русский, беспартийный, капитан 1-го ранга царского флота, председатель Научно-технического комитета УВМС РККА, проживал: г.Ленинград, В. О., 13-я линия, 20, кв. 7. Арестован 5 апреля 1930 г. Коллегией ОГПУ 30 апреля 1931 г. приговорен по ст. ст. 58-4-7-11 УК РСФСР к ресстрелу с заменой на 10 лет ИТЛ. В январе 1934 г. освобожден. В 1937 г. пом. начальника отдела "А" НИИ военного кораблестроения. Вновь арестован 25 ноября 1937 г. Военной коллегией Верховного суда СССР 27 апреля 1938 г. приговорен за "шпионаж" к высшей мере наказания. Расстрелян в г. Москва 27 апреля 1938 г. (Спецобъект НКВД "Коммунарка".)
