  spravka: "1896 року народження, м. Ставищі Київської області, українець, освіта\
    \ незакінчена середня, член ВКП(б). Проживав: Донецька область, м. Горлівка, 11\
    \ лінія, вул. К. Лібкнехта, буд. № 23. Начальник райуправління \"Донбасводтресту\"\
    . \n  Заарештований 30 грудня 1937 року. Засуджений виїзною сесією військової\
    \ колегії Верховного Суду СРСР у м. Сталіно до розстрілу з конфіскацією майна.\
    \ Вирок приведений до виконання у м. Сталіно (м. Донецьк) 5 вересня 1938 року.\
    \ \n  Реабілітований у 1991 році."
