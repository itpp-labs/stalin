  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 2.
  spravka: |-
    народився 1902 у с. Погреби Васильківського пов. Київської губ. Українець, з робітників, освіта незакінчена вища, позапарт. Проживав у Харкові. Завідувач відділу інформації редакції залізничної газети «Більшовик Південної». Заарештований _11.08.1937_ р. як учасник української націоналістично-терористичної організації (статті 54-8, 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _26.10.1937_ р. (статті 54-1 п. «а», 54-8, 54-11 КК УРСР) засуджений до розстрілу з конфіскацією особистого майна. Розстріляний _27.10.1937_ р. у Києві. Реабілітований _09.05.1959_ р.
