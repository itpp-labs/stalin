    армянин
     Арестован в 1937
     Обвинение: ст.ст. 73, 69, 70 УК Аз.ССР - активный участник антисоветской троцкистской диверсионно-вредительской организации в Азнефти (Слуцкий, Горбунов, Гавенский и др.).
     Приговор: ВК ВС СССР, 02.07.1938 - ВМН.
     Расстрелян 02.07.1938
     Реабилитирован ВКВС СССР 03.03.1956 за отсутствием состава преступления.
     Источники: Сталинский список от 03.05.1938 (Аз.ССР, Кат.1)| Определение ВКВС СССР, 07.04.1956 (упоминание)| Личное дело №36640 Мосесова З.С.) (АПДУДПАР, ф.6, оп.9, д.363).
