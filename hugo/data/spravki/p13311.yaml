- spravka_old_id: 11056
  repryear: null
  fio: ДЕЙНИЧЕНКО Артем Іванович
  source: '"Реабілітовані історією" : Миколаївська область'
  spravka: |-
    1898 р. народження, с. Катеринівка Донецької області, українець, із робітників, освічений. Проживав у м. Миколаєві. Директор магазину.
    Заарештований 19.07.1937 р. Вироком Військової Колегії Верховного Суду СРСР від 24.11.1937 р. засуджений до розстрілу з конфіскацією майна. Страчений 24.11.1937 р. Місце поховання невідомо.
    Реабілітований у 1957 р.
