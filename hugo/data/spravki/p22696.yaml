  spravka: |-
    1897 р., м. Тамбов (Російська Федерація), росіянин, із робітників, освіта вища. Проживав у м. Полтава. Заступник начальника депо.
    Заарештований 12 грудня 1937 р. Засуджений Верховним Судом СРСР 25 березня 1938 р. за ст. ст. 54-8, 54-9, 54-11 КК УРСР до розстрілу з конфіскацією особистого майна. Вирок виконано 25 березня 1938 р. у м. Харків.
    Реабілітований Верховним Судом СРСР 10 жовтня 1956 р.
