  spravka: |-
    1888 г.р., бывший член КПСС с 1913 года, партбилет №0377155, украинец, работал секретарем Сталинского РК КПСС г.Ростова. 19 декабря 1937 года Сталинским РК ВКП(б) Карпенко был исключен из рядов партии, как арестованный органами НКВД. 3 апреля 1938 года бюро Ростовского ГК и 23 апреля 1938 обком КПСС исключение Карпенко А.П. из членов партии подтвердили. Органами НКВД Карпенко был арестован и 19 июня 1938 года выездной сессией Военной Коллегии Верховного суда СССР по ст.ст. 58-7, 58-8 и 58-11 УК РСФСР осужден к ВМН. (Список №12, №69). 23 июня 1956 года Верховный суд СССР пересмотрел приговор от 19 июня 1938 года в отношении Карпенко и по вновь открывшимся обстоятельствам отменил приговор, дело за отсутствием состава преступления производством прекращено.
