  spravka: |-
    Род. в 1894, Казанская губ., дер. Новое, русский, член ВКП(б). Проживал: Москва, ул. Серафимовича, д. 2 (Дом правительства), кв. 321. Зам. наркома внешней торговли
    Арестован 21.10.1937. Обв. в участии в к.-р. вредительской организации. Приговор: ВК ВС СССР, 21.04.1938 – ВМН. Расстрелян 21.04.1938, г.Москва.
    Реабилитирован ВК ВС СССР март 1956
