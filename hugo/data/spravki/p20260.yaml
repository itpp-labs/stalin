  source: 'Прокуратура Оренбуржья: история и современность'
  spravka: |-
    родился в 1893 году в селе Покровка Оренбургской области, был прокурором Тепловского (Первомайского) района Оренбургской области. Арестован 26 ноября 1937 года. Приговором Военной Коллегии Верховного Суда СССР от 1 февраля 1938 года осужден к расстрелу с конфискацией имущества. Реабилитирован посмертно.
