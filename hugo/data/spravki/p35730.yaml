  fio: Павлов Василий Георгиевич
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1890, Тульская губ., Каширский уезд, дер. Хорошево, русский, член ВКП(б). Проживал: Москва, Глазовский пер., д. 7, кв. 7. Слушатель военно-инженерной академии РККА, интендант 3-го ранга
    Арестован 31.03.1938. Обв. в участии в военно-фашистском заговоре. Приговор: ВК ВС СССР, 20.06.1938 – ВМН. Расстрелян 20.06.1938, г.Москва.
    Реабилитирован Пленумом Верховного суда СССР сентябрь 1988
