    1897 р. народження, м. Лебедянь того ж району Липецької області (Росія), росіянин, освіта вища. Проживав у м. Москві. Представник Запорізького заводу № 29 ім. Баранова в м. Москві.
    Заарештований 7 жовтня 1937 року. Звинувачення: учасник шпигунської диверсійно-шкідницької організації в м. Запоріжжі. Військовою колегією Верховного суду СРСР 29 листопада 1937 року засуджений до розстрілу як "учасник контрреволюційної троцькістсько-терористичної організації". Вирок виконано 30 листопада 1937 року в м. Дніпропетровську.
    Реабілітований у 1957 році.
