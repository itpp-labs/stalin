  fio: Ковалев Яков Никитич
  source: Книга памяти Курганской обл.
  spravka: |-
    Род. в 1906, Курганская обл., Юргамышский р-н, д. Елизаветинка, русский, член ВКП(б) с 1932. Инспектор Курганского водочного завода
    Арестован 18.12.1937. Обв. в контрреволюционной деятельности, по ст. 58-7, 8, 11. Приговор: Верховный суд СССР, 23.07.1938 – 10 лет лишения свободы.
    Реабилитирован верховным судом СССР 08.1957
