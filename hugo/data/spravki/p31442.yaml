  spravka: "(1893, Донецкая область — 1938 ) — советский партийный и государственный\
    \ деятель. \n  Окончил три класса сельской школы, учился на курсах учеников маркшейдера.\
    \ \n  Трудился рабочим (1909—1913 гг.), старшим рабочим (1913—1914 гг), служащим\
    \ конторы (1914) шахты в Донбассе. \n  Принимал участие в Первой мировой войне\
    \ в 1914—1917 годах. С рядового дослужился до должности командира взвода. Служил\
    \ в Красной Армии заместителем председателя полкового комитета 275-го пехотного\
    \ полка. \n  Член профсоюза горняков Донбасса с 1918 года. С 1919 года член РКП(б).\
    \ \n  В 1919—1920 годах трудился счетоводом в одной из школ Самарского уезда.\
    \ В 1920—1921 был председателем Самарского уездного исполнительного комитета.\
    \ \n  В 1921 году был назначен заведующим Организационным отделом Всеукраинского\
    \ ЦИК, но ненадолго задержался в этой должности. В том же 1921 году он побывал\
    \ на должностях председателя исполнительного комитета Мелекесского уездного Совета\
    \ и председателя Исполнительного комитета Пугачёвского уездного Совета. \n  Также\
    \ в 1921 -1922 годах являлся членом ЦК Помгола. \n  С 1921 по 1925 год трудился\
    \ председателем Исполнительного комитета Ставропольского уездного Совета. \n \
    \ С 1926 Леонид Модало — заведующий Ставропольским уездным отделом коммунального\
    \ хозяйства. \n  С 1931 года по март 1932 года — был начальником Центрально-Чернозёмного\
    \ областного земельного управления. С марта 1932 года — уполномоченный Народного\
    \ комиссариата тяжёлой промышленности СССР по Центрально-Чернозёмной области.\
    \ \n  В 1937—1938 гг. работал в Исполнительном комитете Курского областного Совета.\
    \ \n  Избирался делегатом VI, VIII, X, XI и XII Всероссийских съездов советов.\
    \ \n  Был участником X и XVII съездов ВКП(б) от Самарской губернии и от Центрально-Черноземной\
    \ области. \n  Был репрессирован в 1938 году."
