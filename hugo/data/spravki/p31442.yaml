  spravka: |-
    1893 г.р., член КПСС с ноября 1919 года, партбилет №0379040, украинец, заместитель председателя Курского облисполкома, затем председатель Азово-Черноморской краевой плановой комиссии. 17 октября 1937 года исключен из партии бюро Кировского райкома по политическим обвинениям. 17 сентября 1937 года Модало был арестован органами НКВД и 25 октября 1938 года Военной коллегией Верховного суда осужден за антисоветскую деятельность в период работы в 1934-1935 годах заместителем председателя Курского облисполкома. Реабилитирован 13 июня 1957 года Военной коллегией Верховного суда СССР, за отсутствием состава преступления. Реабилитирован в партийном порядке посмертно.
