  spravka: |-
    Род. в 1906 г., Австрия, г. Леобен, немец, гражданин Австрии, из семьи чиновника муниципалитета. Образование среднее, б/п
     Техник-конструктор отдела машиностроения Государственного института по проектированию промышленности искусственного волокна. Место проживания: г. Москва, 1-й Каптельский пер., д. 9, кв. 123
     Арестован 3-м отделом ГУГБ НКВД СССР 30 апреля 1937 г.
     Обвинение: шпионаж в пользу Германии, терроризм
     Приговорен ВКВС СССР 10 ноября 1937 г., ВМН
     Расстрелян 10 ноября 1937 г., г. Москва
     Место захоронения: Московская обл., Коммунарка
     Реабилитирован 9 марта 1994 г., Главная военная прокуратура РФ
     Архивное дело: ЦА ФСБ, Р-44972
