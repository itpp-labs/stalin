  fio: Фиалков Аркадий Анатольевич (Арон Нафтулович)
  source: www.solovki.ca/memo/sibiriak_illarion_003.php
  spravka: |-
    (17.05.1899-04.06.1966) – 1923 г. окончил Киевский институт народного хозяйства. Киевский трест планирования капитального строительства. Осужден по ст.58. Соловки-Норильлаг. Реабилитирован. С 1959 г. работал в Куйбышеве Оргэнергострой.
