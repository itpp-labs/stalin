  spravka: |-
    Род. в 1888 г. в селе Кашкорган Ташкентского округа. Закончив медресе, он в 1914 г. отправился в Стамбул, поступил по конкурсу в Университет и в 1918 г. окончил его историко-филологический факультет. В 1918-1920 гг. был преподавателем гимназии в Гяндже. В 1920-1921 гг. находился в Ташкенте, где преподавал, но вскоре вернулся в Баку, с 1922 по 1926 гг. работал зав. общежитием Узбекского постпредства, педагогом в средних и высших учебных заведениях, а затем до ареста работал в Аз. ФАН. Халид Ходжаев опубликовал несколько книг по стилистике, синтаксису и грамматике тюркского языка, грамматике персидского языка, переводил Орхонские надписи. Но самым главным его трудом был перевод знаменитого Словаря Махмуда Кашгарского, над которым ученый работал интенсивно три года. К сожалению, благодарные ученики Ходжаева сейчас приписывают его труд тем, кто в 30-е годы вовсе не знал о существовании Махмуда Кашгарского и при этом даже не желают хотя бы помянуть добрым словом Халида Сеида.
    Ходжаев Халид Сеид был арестован 3 июня 1937 г. 12 октября 1937 г. составлен протокол судебного- заседания Выездной Сессии Военной Коллегии Верховного Суда СССР.
    Подсудимый Ходжаев виновным себя призвал полностью. Свои показания на предварительной следствии подтвердил и заявил, что больше дополнить судебное следствие ничем не имеет.
    В последнем слове подсудимый просил облегчить ему наказание.Заседание открыто в 15 часов 10 мин., закрыто - в 15 часов 25 минут.
    Приговор: подсудимый Ходжаев с 1925 г. является участником всесоюзной антисоветской паатюркистской диверснонно-террористической и шпионской организации, ставившей своей целью свержение Советской власти, отторжение национальных республик от СССР и создание единого тюркско-татарского буржуазного государства. Ходжаев систематически вел к/р националистическую агитацию, вербовал новых членов в к/р пантюркистскую организацию и с 1924 по 1937 гг. вел шпионскую работу в пользу одного иностранного государства.
    На основании изложенного и руководствуясь ст. ст. 316 и 317 УПК Азерб. ССР, Военная Коллегия Верховного Суда СССР приговорила: Ходжаева Халида Сеида - к расстрелу. Приговор окончательный, обжалованию не подлежит и в силу постановления УПК ССС? от 1 декабря 1934 г. подлежит немедленному исполнению".
    К делу подшита справка от 13 октября 1937 г. о том. что приговор о расстреле Ходжаева Халила (так!) Сеида приведен в исполнение в Баку.
    16 мая 1957 г. определением Военной Коллегии Верховного Суда СССР приговор ВК Верховного Суда СССР от 12 октября 1937 г. был отменен и дело производством прекращено за отсутствием состава преступления.
