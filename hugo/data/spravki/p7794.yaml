  repryear: '1937'
  fio: Цейтлин Эмиль Соломонович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1880, Смоленск, еврей, обр.: высшее, б/п (бывший член Бунда). Проживал: Казань, ул. Шмидта, д. 25, кв. 1. Экономист на комбинате "Спартак".
    Арестован 21.05.1937. Обв. в антисоветской пропаганде и участии в к.-р. террористической организации блока эсеров, меньшевиков и анархистов Казани. Приговор: ВК ВС СССР, 15.09.1937 – ВМН. Расстрелян 15.09.1937, г.Москва.
    Реабилитирован Прокуратурой СССР 25.11.1991
