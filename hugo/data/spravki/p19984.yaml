  spravka: |-
    1904 р. н., сл. Боромля Харківської губ. Українець, чл. КП(б)У, освіта початкова, секретар окрпарткому Проживав у м. Жи-томир Київської обл.
    Заарештований 23 серпня 1937 р. Обвинувачувався за ст. 54-7, 54-8, 54-11 КК УРСР. ВК ВС СРСР 14 січня 1938 р. засуджений до розстрілу з конфіскацією майна. Вирок виконано 15 січня 1938 р. у м. Київ.
    Реабілітований у 1958 р.
