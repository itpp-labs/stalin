- spravka_old_id: 1887
  repryear: null
  fio: Тихомиров Леонід Павлович
  source: '"Реабілітовані історією" : Донецька область'
  spravka: |-
    1914 року народження, м. Москва Московської області, росіянин, освіта вища, безпартійний. Робітник азотно-тукового заводу. Проживав: м. Ново-Горлівка, х. Веселий, буд. №8.
    Заарештований 7 лютого 1937 року. Виїзною сесією Військової колегії Верховного Суду СРСР у м. Харкові 9 липня 1937 року засуджений до розстрілу з конфіскацією майна. Вирок приведений до виконання 10 липня 1937 року у м. Харкові.
    Реабілітований у 1958 році.
