- spravka_old_id: 15302
  repryear: 1938
  fio: Розенблит Илья Григорьевич
  source: '"Воронежские сталинские списки"'
  spravka: |-
    Род. в 1900, Варшава, еврей, обр.: высшее, окончил Харьковский технологический институт. Проживал: Воронеж, ул. 25 Октября, 37, кв. 26. Начальник технического отдела ВОГРЭС.
    Арестован 16.09.1937. Обв. по ст.ст. 58-7, 58-8, 58-11: Обвинялся в участии с 1935 г. в антисоветской право-троцкистской диверсионно-террористической организации. Приговор: выездная сессия ВК ВС СССР в г. Воронеж, 11.01.1938 – ВМН. Расстрелян 11.01.1938.
    Реабилитирован ВК ВС СССР 23.06.1956
