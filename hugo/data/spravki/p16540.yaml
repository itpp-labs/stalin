  spravka: "Род. в 1888, Актюбинская обл., Карабутакский р-н, Аул 10, казах, обр.:\
    \ начальное. Проживал: Алма-Ата. Заведующий, Госзаповедник. \n  Арестован ПП ОГПУ\
    \ Каз.ССР. 25.08.1937. Обв. по ст. 58-2, 58-7, 58-8, 58-11 УК РСФСР. Приговор:\
    \ Верховный суд СССР, 28.02.1938 – ВМН. \n  Реабилитирован Верховным судом СССР\
    \ 11.03.1958 за отсутствием состава преступления"
- id: all.csv-line-16212
  repryear: '1938'
  fio: Сейсекенов Беркут (Буркитали) Сейсекенович
  source: archive.president.kz/uploads/A.-Kazahskij-kraj.pdf
  spravka: "Род. в 1888 в ауле №10 (Туймойнак) Карабутакской волости Иргизского уезда\
    \ Тургайской области Российской империи в семье скотовода.Казах. Учился в мектебе,\
    \ окончил русско-казахское 2-х классное училище. Член Коммунистической партии\
    \ с 1919 г. \n  В 1899-1916гг.-в домашнем хозяйстве отца. 1916-1917гг.-сарбаз,\
    \ участник восстания 1916 г., (отец был избран одним из ханов Тургайскими повстанцами,\
    \ был приговорен царским судом к ВМН, скрывался в степи). 1918-1919гг.-делопроизводитель\
    \ Иргизской уездной охраны. 1919-1922гг.-помощник начальника Иргизской уездной\
    \ милиции-член уездного РВК, член Челкарского районного РВК. 1922-1923гг.-начальник\
    \ подотдела угорозыска Иргизского уездного адмотдела. 1923-1924гг.-следователь\
    \ Актюбинского губернского суда. 1924-1926гг.-народный судья Актюбинского губернского\
    \ суда, инспектор Актюбинского губернского розыска, инструктор тОРГО Актюбинского\
    \ губкома, секретарь нотариального отдела Актюбинского губернского суда, председатель\
    \ Актюбинского губернского бюро союза бедноты «Кошчи», уполномоченный Актюбинского\
    \ губкома по переделу пахотных земель в Темирском уезде (1928г.). 1927-1928гг.-на\
    \ руководящих должностях в Джетысуйской губернской, Алма-Атинской окружной милиции.\
    \ 1928-1929гг.-инструктор, врид.зав.орго Сыр-Дарьинского окружкома, секретарь\
    \ Келесского РК партии, помощник начальника 4-го участка Линейного РК Турксиба,\
    \ 1930г.-Нарком внутренних дел Каракалпакской области, начальник Центророзыска-член\
    \ Коллегии НКВД Казахской АССР. 1931-1932гг.-зам.начальника Управления рабоче-крестьянской\
    \ милиции при СНК Казахской АССР. 1932-1933гг.-в распоряжении Казкрайкома, учащийся\
    \ курсов Главмилиции РСФСР. 1933-1934гг.-зам.зав.культпросветотделом Казсовпрофа,\
    \ второй зам.наркома труда Казахской АССР. 1933-1934гг.-зам.Наркома снабжения\
    \ Казахской АССР. 1934-04.1935гг.-первый зам. Наркома социального обеспечения\
    \ Казахской АССР. 1935-1937гг.-инструктор ЦИК Казахской АССР, директор Казахского\
    \ гос.заповедника при СНК Казахской АССР (г.Алма-Ата). \n  Репрессирован. Арестован\
    \ 25.08.1937г. Приговорен выездной сессией Военной Коллегии ВС СССР к ВМН 28.08.1937\
    \ г. Реабилитирован 11.03.1958 г. \n  Источник: АПРК. Ф. 141. Оп.16. Д. 3800.\
    \ \n  Литература: Наркомы Казахстана. С. 302.,, Ашимбаев Д. Кто есть кто в Казахстане.\
    \ С.1010."
