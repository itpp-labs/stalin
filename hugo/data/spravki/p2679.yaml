  source: 'Реабілітовані історією : Миколаївська область'
  spravka: |-
    1910 р. народження, Одеська область, відомості про назву населеного пункту відсутні, єврей, із селян, освіта вища. Проживав у м. Первомайську Одеської області. Робітник машинобудівного заводу ім. 25 Жовтня.
    Заарештований 15.12.1936 р. Вироком Військової Колегії Верховного Суду СРСР від 14.07.1937 р. засуджений до розстрілу з конфіскацією майна. Страчений 15.08.1937 р. в м. Києві. Місце поховання невідомо.
    Реабілітований у 1957 р.
