    Род. 1899, Тифлисская губ., г.Тифлис (ГССР, г. Тбилиси). Член ПЛСР (май-сентябрь 1917). Член ВКП(б) с 1920. Исключен 25.10.1937 решением Октябрьского РК АКП(б) в связи с арестом. Восст. посмертно 27.05.1958 решением бюро ЦК КП Азербайджана.
     Член Верховного Суда Аз.ССР. Нарком юстиции (на момент ареста). Прож.: Аз.ССР, г.Баку.
     Арестован 17.10.1937
     Обвинение: ст.ст. 64,68,70,73 УК Аз.ССР - участник нац-ской повстанческо-террор. орг-ции и вредитель.
     Приговор: ВК ВС СССР, 03.07.1938 - ВМН.
     Расстрелян 03.07.1938
     Реабилитирован ВК ВС СССР 07.12.1957 за отсутствием состава преступления.
     *Согласно справке, умер 12.08.1939.
