- id: all.csv-line-999
  repryear: '1928'
  fio: Иосилевич Александр Соломонович
  source: Архив НИЦ "Мемориал" (Санкт-Петербург)
  spravka: |-
    Род. в 1899, г. Санкт-Петербург, еврей, обр.: высшее, окончил ин-т Народного Хозяйства. Начальник отдела организации торговли.
    Арестован 31.12.1927, по обвинению в "клевете на органы ОГПУ". Приговор: Особое совещание при Коллегии ОГПУ, 31.01.1928 – выслан в Сибирь на 3 года. В ссылке в Минусинске. Освобожден в 1929.
- id: all.csv-line-1000
  repryear: '1927'
  fio: Иосилевич Александр Соломонович
  source: Книга памяти Нижегородской обл., дело № 14931, л.263
  spravka: |-
    Род. в 1899, г. Ленинград, еврей. Нач. отдела Наркомторга СССР
    Арестован в 1927. Обв. по ст. 58-10. Приговор: Особое совещание, 31.12.1927 – к 3 г. ссылки в Сибирь (г. Минусинск). Досрочно освобожден в авг. 1929 г.
- id: all.csv-line-1001
  repryear: '1930'
  fio: Иосилевич Александр Соломонович
  source: Книга памяти Нижегородской обл., дело № 14931, л.69, 264
  spravka: |-
    Род. в 1899, г. Ленинград, еврей. Б. нач. отдела организации торговли Наркомторга СССР
    Арестован в 1930. Обв. по ст. 58-6, 58-10. Приговор: Коллегия ОГПУ, 13.02.1930 – ВМН. Расстрел заменен 10 г. концлагеря
- id: all.csv-line-1002
  repryear: '1937'
  fio: Иосилевич (Иоселевич) Александр Соломонович
  source: 'Ленинградский мартиролог: 1937-1938'
  spravka: |-
    Род. в 1899, г. Ленинград, еврей, член ВКП(б) в 1917-1927 гг. Отбывал наказание в Ветлаге, где работал начальником планово-экономического отделения.
    Арестован 08.09.1936. Обв. по ст. ст. 58-8-11. Приговор: выездная сессия ВК ВС СССР в г. Горький, 19.05.1937 – ВМН. Расстрелян 19.05.1937, г.Горький
