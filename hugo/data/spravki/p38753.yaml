    1897 г.р., м.р.: г. Ташкент, из дехканской семьи, образование: учился 4 года в русско-туземной школе (окончил в 1914 г.), в 1920 г. окончил 8-месячные командирские курсы, в 1925-1929 гг. учился в Военной академии в Москве, член ВКП(б) с 1918 г.
    в 1936-1937 гг. командир и комиссар кавалерийской бригады в Алохи? (или Ахолинской бригады?) Северокавказского военного округа в Майкопе, отправлен в Ташкент 28.10.1937
