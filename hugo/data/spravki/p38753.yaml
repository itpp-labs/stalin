  source: Чураков Д. Репрессированные военнослужащие Красной Армии
  spravka: |-
    Род. в 1900, татарин, из семьи пастуха, обр.: 1925-1929 учился в Военной Академии им.М.В.Фрунзе, член ВКП(б) с 1918. Командир 1 Хорезмского кавалерийского полка, председатель РВС и военный назир Хорезмской республики, командующий ЧОН Хорезма, 1924 заместитель военного назира Хорезмской Народной Советской Республики, военный назир Бухарской ССР, 1929-1936 командир Отдельного узбекского кавалерийского полка, награжден орденом Красного Знамени, орденом Красного Знамени Хорезмской ССР, орденом Красной Звезды 1-й степени Бухарской Народной Советской Республики, орденом Трудового Красного Знамени Таджикской ССР., комбриг, 1936-1937 командир Отдельной кавалерийской бригады горских национальностей,
    Арестован 28.10.1937. Приговор: ВК ВС СССР, 10.10.1938 – ВМН. Расстрелян 10.10.1938.
    Реабилитирован 18.04.1957
