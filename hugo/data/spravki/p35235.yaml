  fio: Пшеничный Василий Ефимович
  source: Книга памяти жертв политических репрессий в Восточном Забайкалье (5 том)
  spravka: |-
    Род. в 1893 г., ст. Константиновская Кубанской обл., украинец, житель г. Читы. Служил в Белой армии. Член ВКП(б) с 1920 г. Работал в фельдшерско-акушерской школе, преподаватель. (Военврач 1 ранга, нач. Читинского окружного военного госпиталя.) Арестован 26 октября 1937 г. Приговорен 5 октября 1938 г. выездной сессией Военной Коллегии Верховного Суда СССР по ст. 58-1б, 58-7, 58-8, 58-9, 58-11 УК РСФСР к ВМН. Приговор исполнен 5 октября 1938 г. Реаб. 17 декабря 1957 г. Военной Коллегией Верховного Суда СССР. Жена Мария Романовна – 38, дети: Борис – 17, Ольга – 8, Александр – 4, Анатолий – 1.
