    Из материалов тюремной карточки: «1904 г.р., профессии не имеет. Арестован 18 декабря 1949 года. Характер преступления: "вредительская и подрывная работа". Приговорен к тюремному заключению на срок 25 лет. Во Владимирскую тюрьму прибыл 5 ноября 1950 года. Переведен 7 марта 1953 года во Внутреннюю тюрьму МГБ СССР в г. Москву в распоряжение по особо важным делам МГБ СССР. На основании телеграфного распоряжения начальника отдела "А" МГБ СССР от 4 марта 1953 года № 6041 26 января 1954 года освобожден на основании Определения Военной коллегии Верховного суда от 13 января 1954 года в связи с прекращением дела»
