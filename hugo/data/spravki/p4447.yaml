  spravka: |-
    Род. в 1906, г. Курск, еврей, член ВКП(б) с 1929г. (исключен в 1937г.). Проживал: г. Шахты. Секретарь парткома шахты им.Артема.
    Арестован Шахтинским ГО НКВД 18.03.1937. Обв. по ст.ст. 58-7, 58-8, 58-9 и 58-11 УК РСФСР за участие в контрреволюционной троцкистской организации. Приговор: выездная сессия ВК ВС СССР, 03.08.1937 – ВМН. Расстрелян 03.08.1937, в г.Ростове-на-Дону.
    Реабилитирован ВК ВС СССР 07.02.1959 за отсутствием состава преступления
