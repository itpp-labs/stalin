    Род. в 1905, Ярославская обл., Никольский р-н, с. Сапелки, русский, обр.: высшее, член ВКП(б). Проживал: Москва, ул. Сокольническая, д. 14, кв. 77. Пом. начальника 8-го отдела Артиллерийского управления РККА, военинженер 3-го ранга
    Арестован 19.10.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 27.04.1938 – ВМН. Расстрелян 27.04.1938, г.Москва.
