  spravka: |-
    Род. в 1910, Ярославская обл., Костромский р-н, с. Чернопение, русский, обр.: среднее, член ВКП(б). Проживал: Москва, Можайское ш., д. 81/83, кв. 16. Пом. оперуполномоченного 11-го отдела ГУГБ НКВД СССР, младший лейтенант госбезопасности
    Арестован 27.09.1937. Обв. в участии в террористической организации. Приговор: в особом порядке, 04.11.1937 – ВМН. Расстрелян 04.11.1937, г.Москва.
