  fio: Крушинский Иван (Ян) Степанович (Стефанович)
  source: www.memorial.krsk.ru/Articles/KP/4/k37.htm
  spravka: |-
    Род. в 1904 в д. Савники Гостинского уезда Варшавской губ. Поляк, грамотный. Проживал в с. Партизанское Партизанского р-на КК. Часовой мастер. Арестован 29.01.1936, содержался в Красноярской тюрьме. Обвинение по ст. 58—10, 58—11 УК РСФСР. Осужден 09.06.1936 ОСО НКВД СССР на 5 лет ИТЛ. Реабилитирован 29.04.1960 ВТ СибВО (П-12114).
