  fio: Пааси Август Иванович
  source: Ленинградский мартиролог, т.12
  spravka: |-
    1896 г. р., уроженец г. Выборг, финн, беспартийный, окончил курсы зоотехников, директор племенного совхоза Селенгинского р-на Бурят-Монгольской АССР, проживал: г. Мысовск, 3-я Интернациональная ул., д. 24. Арестован 8 декабря 1936 г. Выездной сессией Военной коллегии Верховного суда СССР в г. Владивосток 15 марта 1938 г. приговорен по ст. ст. 58-8-11 УК РСФСР к высшей мере наказания. Расстрелян в г. Владивосток 15 марта 1938 г.
