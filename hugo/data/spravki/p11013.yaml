  spravka: "1898 року народження, м. Ленінград, латиш, освіта вища, член ВКП(б). Начальник\
    \ відділу технічного контролю металургійного заводу ім. Ілліча. \n  Заарештований\
    \ 3 серпня 1937 року. Засуджений виїзною сесією військової колегії Верховного\
    \ Суду СРСР у м. Києві до розстрілу з конфіскацією майна. Вирок приведений до\
    \ виконання у м. Києві 1 листопада 1937 року. \n  Реабілітований у 1957 році."
