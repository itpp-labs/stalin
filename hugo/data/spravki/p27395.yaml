  spravka: |-
    1899 р. н., м. Радомисль Радомисльського пов. Київської губ. Єврей, чл. ВКП(б), освіта вища, нач. санвідділення, військлікар 2 рангу. Проживав у м. Харків Харківської обл. Заарештований 20 грудня 1937 р. Обвинувачувався в причетності до військово-фашистської змови. ВК ВС СРСР 25 березня 1938 р. засуджений до розстрілу з конфіскацією майна і позбавленням військового звання. Вирок виконано 25 березня 1938 р. у м. Харків. Реабілітований у 1966 р.
