- spravka_old_id: 31549
  repryear: 1940
  fio: Тимофеев Сергей Тимофеевич
  source: Книга памяти Республики Татарстан
  spravka: |-
    Род. в 1897, Тюлячинский р-н, с. Субаш, татарин, член ВКП(б) с 1924 г. Проживал: г. Казань. Пом. Нач. по боевой подготовке, Центральный совет ОАХ
    Арестован 23.09.1937. Обв. по ст. 58-2, 58-10 ч.1, 58-11. ("участник правотроцкистской организации"). Приговор: Особое совещание при НКВД СССР, 17.01.1940 – 3 года ИТЛ (Севураллаг). Умер в 1941 г. в заключении.
    Реабилитирован 22.03.1957
