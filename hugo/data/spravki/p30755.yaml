  fio: Худаєв Зіновій Олексійович
  source: 'Реабілітовані історією : Донецька область'
  spravka: "1906 року народження, м. Харків Харківської області, українець, освіта\
    \ вища, член ВКП(б). Робітник ст. Іловайськ. Проживав: ст. Іловайськ Донецької\
    \ області, буд. №11. \n  Заарештований 26 грудня 1937 року. Виїзною сесією військової\
    \ колегії Верховного Суду у м. Сталіно (м. Донецьк) 6 вересня 1938 року засуджений\
    \ до розстрілу з конфіскацією майна. Вирок приведений до виконання 6 вересня 1938\
    \ року у м. Сталіно (м. Донецьк). \n  Реабілітований у 1959 році."
