    1895г.р., урож .г.Унгзара (б.Венгрия ), житель г.Армавира, Краснодарского края, венгр, б/п, до демобилизации из армии - начальник 5-й части штаба 4-го казачьего корпуса.
    Арестован в октябре 1937г. по обвинению в участии в контрреволюционной троцкистско-зиновьевской организации.
    Осуждён 05.06.1938г. выездной сессией Военной коллегией Верховного суда СССР по ст.ст.58-1"б", 58-8 и 58-11 УК РСФСР к ВМН - расстрелу. Приговор приведён в исполнение 05.06.1938г. в г.Ростове-на-Дону. Определением Военной коллегии Верховного суда СССР от 08.02.1958г. приговор выездной сессии Военной коллегии Верховного суда СССР от 05.06.1938г. в отношении Сайтц Ф.Ф. по вновь открывшимся обстоятельствам отменён и дело о нём за отсутствием состава преступления прекращено.
