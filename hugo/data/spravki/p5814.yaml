  fio: Дарцимелия Леван Константинович
  source: По материалам Архива внутренних дел Грузии подготовлено Институтом развития
    свободы информации (IDFI), Грузия
  spravka: |-
    Род. в 1880, Мартвильский (Гегечкорский) р-н, с. Ведидкари, Грузия, грузин. Род занятий: По профессии плотник.
    Осужден ВК ВС СССР 28.09.1937. Мера наказания: 10 лет тюремного заключения с конфискацией лично ему принадлежащего имущества и с поражением политических прав на пять лет. Срок исчислять с 25 декабря 1936 г.
