    1893 р., с. Гвіздниця Брестської обл. (Білорусь), українець, із селян, освіта початкова. Проживав у м. Полтава. Директор контори “Союзбавовнозбут”.
    Заарештований 1 листопада 1937 р. Засуджений Військовою Колегією Верховного Суду СРСР 16 жовтня 1938 р. за ст. ст. 54-7, 54-8, 54-11 КК УРСР до розстрілу з конфіскацією особистого майна. Вирок виконано 16 жовтня 1938 р.
    Реабілітований Полтавською обласною прокуратурою 21 жовтня 1991 р.
