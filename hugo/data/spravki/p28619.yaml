    \ 44. 2-й секретарь Воронежского обкома ВКП(б). \n  Арестован 02.10.1937. Обв.\
    \ по ст.ст. 58-1 \"а\", 58-7, 58-8, 58-11: Обвинялся как активный участник с 1929\
