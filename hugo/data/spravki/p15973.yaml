- spravka_old_id: 13275
  repryear: null
  fio: ЗОРІН Микола Онисимович
  source: '"Реабілітовані історією" : Полтавська область'
  spravka: |-
    1902 p., м. Челябінськ (Російська Федерація), росіянин, із селян, освіта неповна середня. Проживав у м. Миргород Полтавської обл. Кадровий військовий.
    Заарештований 24 вересня 1937 р. Засуджений Верховним Судом СРСР 8 січня 1938 р. за ст. ст. 54-1 "б", 54-8, 54-11 КК УРСР до розстрілу з конфіскацією особистого майна. Вирок виконано 9 січня 1938 р. у м. Харків.
    Реабілітований Верховним Судом СРСР 27 березня 1958 р.
