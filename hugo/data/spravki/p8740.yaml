- spravka_old_id: 7505
  repryear: 1937
  fio: Габидуллин (Габидулин) Хаджи Загидуллович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1897, Уфимская губ., Белебейский уезд, дер. Сивади-Башево, татарин, обр.: высшее, член ВКП(б). Проживал: Москва, Покровский бул. д. 14/5, кв. 73. Профессор Московского государственного университета.
    Арестован 26.06.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 27.09.1937 – ВМН. Расстрелян 27.09.1937, г.Москва.
    Реабилитирован ВК ВС СССР 14.05.1957
- spravka_old_id: 7506
  repryear: 1937
  fio: Габидуллин Хаджи Загидуллович
  source: Книга памяти Республики Татарстан
  spravka: |-
    Род. в 1897, Башкирия, Буздякский р-н, дер. Сивади-Башлево, татарин. Проживал: г. Москва. Профессор, зав. кафедрой народов Востока МГУ, начальник Управления школ взрослых Наркомпроса РСФСР., бывший председатель Совнаркома ТАССР, Малого СНК РСФСР,
    Арестован 26.06.1937. Обв. по ст. 58-6, 58-8, 58-11 ("руководитель организации "Идель-Урал"). Приговор: ВК ВС СССР, 27.09.1937 – ВМН. Расстрелян 27.09.1937, г.Москва.
    Реабилитирован в 1956
