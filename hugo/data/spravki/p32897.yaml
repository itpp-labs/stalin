  spravka: |-
    Родился в 1898 году в г. Шуше. В начале 1920 года был направлен правительством АДР на учебу в Германию в Горный институт города Фрейбург. После возвращения в Баку был принят А.П. Серебровским на работу в Азнефть. Работал на разных должностях в нефтяной отрасли республики: начиная от зам. начальника Биби Эйбатского промысла до директора конторы бурения треста Кагановичнефть". В 1932 году награжден орденом Ленина. Как грамотный специалист Алиев пользовался авторитетом среди советских и партийных работников, а так же иноспециалистов, работавших в Азербайджане. В годы жизни в Баку поддерживал отношения с московским корреспондентом немецкой газеты "Кельнише Цайтунг" - Артуром Юстом и с приезжающими в Баку представителями германской фирмы "Альфред Вирт" - Карлом Иммишем и Альтом Тейгелером. В 1936 г. арестован органами НКВД. Его обвинили в шпионаже в пользу Германии и антисоветских высказываниях. В 1937 г. привлекался по второму делу как активный участник повстанческой организации, целью которой было свержение советской власти в Азербайджане и отделение от СССР"
