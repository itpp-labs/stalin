  spravka: |-
    народився 1899 і проживав у Харкові. Єврей, з робітників, освіта вища, позапарт., у 1917—1937 рр. член ВКП(б). Директор науково-дослідного бюро організації виробництва чорної металургії. Заарештований _18.06.1937_ р. як член антирад. к.-р. організації (статті 54-10, 5411 КК УРСР) і військовою колегією Верховного Суду СРСР _21.10.1938_ р. (статті 547, 548, 5411 КК УРСР) засуджений до розстрілу з конфіскацією особистого майна. Розстріляний _21.10.1938_ р. у Харкові. Реабілітований _25.07.1956_ р.
