- spravka_old_id: 28790
  repryear: 1938
  fio: Кофман Анна Владимировна
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1900, г. Ленинград, еврейка, обр.: высшее, член ВКП(б). Проживала: Москва, ул. Большая Грузинская, д. 36, кв. 69. Зав. бюро технической информации и переводов НИИ связи в Москве
    Арестована 20.12.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 14.06.1938 – ВМН. Расстреляна 14.06.1938, г.Москва.
    Реабилитирована ВК ВС СССР ноябрь 1956
