  spravka: |-
    Род. в 1885, Нагорный Карабах, Гадрутский р-н, армянин, обр.: высшее, б/п. Проживал: Москва, Кропоткинский пер., д. 11, кв. 53. Начальник инженерных войск МВО, бригинженер
    Арестован 13.02.1938. Обв. в участии в военно-фашистском заговоре и во вредительстве. Приговор: ВК ВС СССР, 02.04.1938 – ВМН. Расстрелян 02.04.1938, г.Москва.
    Реабилитирован ВК ВС СССР октябрь 1956
