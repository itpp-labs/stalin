  fio: Якимычев Александр Михайлович
  source: Ленинградский мартиролог, т.10
  spravka: |-
    1897 г.р., уроженец д. Большие Лужки Гороховецкого у. Владимирской губ., русский, член ВКП(б) в 1919-1938 гг., преподаватель Военно-морской академии и Лен. отделения Комакадемии в 1931-1934 гг., проживал: г.Ленинград, Зверинская ул., д. 36, кв. 34. Перед арестом нач. 4-го отдела Разведупра РККА, капитан 2-го ранга, проживал: г. Москва, ул. Плющиха, д. 13, кв. 23. Арестован 30 апреля 1938 г. Военной коллегией Верховного суда СССР 22 августа 1938 г. приговорен за "участие в военно-фашистском заговоре" к высшей мере наказания. Расстрелян в г. Москва 22 августа 1938 г. (Спецобъект НКВД "Коммунарка".)
- id: all.csv-line-33344
