    \ \n  Реабилитирован ВК ВС СССР май 1956"
- id: all.csv-line-33345
  repryear: null
  fio: Якимычев Александр Михайлович
  source: Чураков Д. Репрессированные военнослужащие Красной Армии
  spravka: "Род. в 1897, Владимирская губ., г. Гороховец, русский, из рабочих, обр.:\
    \ высшее, 1917 окончил машинную школу, 1919 окончил школу морских летчиков, 1920\
    \ окончил морскую школу высшего пилотажа, 1921-1926 окончил военно-морской факультет\
    \ Военно-Морской Академии, 1928-1931 адъюнкт Военно-Морской Академии, член ВКП(б)\
    \ с 1919. Проживал: Москва, ул. Плющиха, д. 13, кв. 23. 1917-1921 авиамеханик,\
    \ ученик-летчик, морской летчик высшего пилотажа, начальник 5-го гидрографического\
    \ отряда ВВС ЧФ, 1926-1928 помощник начальника 2-го отдела Разведуправления РККА,\
    \ 1931 преподаватель Военно-Морской Академии, 1931-1934 начальник штаба Военно-Морской\
    \ Академии – помощник начальника Военно-Морской Академии по учебной части, 1934-1937\
    \ помощник военно-морского атташе в США, 1937-1938 начальник 4-го отдела Разведуправления\
    \ РККА, капитан 2-го ранга (26.11.35) \n  Арестован 30.04.1938. Обв. в участии\
    \ в военно-фашистском заговоре. Приговор: ВК ВС СССР, 22.08.1938 – ВМН. Расстрелян\
    \ 22.08.1938. \n  Реабилитирован 30.05.1956"
