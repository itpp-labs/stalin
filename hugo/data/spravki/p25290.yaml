  fio: Селиванкин Владимир Андреевич
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1896, Рязанская губ., г. Спасск, русский, обр.: незаконченное высшее, б/п. Проживал: Петропавловск-Камчатский. Начальник финансового отдела в АКО.
    Арестован 15.08.1937. Обв. в вредительстве и участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 16.03.1940 – ВМН. Расстрелян 17.03.1940, г.Москва.
    Реабилитирован ВК ВС СССР 29.09.1956
