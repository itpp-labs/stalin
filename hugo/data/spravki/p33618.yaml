  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 3.
  spravka: |-
    народився 1885 р. у м. Охтирка Охтирського пов. Харківської губ. Українець, із селян, освіта середня спеціальна, позапарт. Проживав у сел. Лозова Лозівського р-ну Харківської обл. Начальник 4-ї дистанції зв'язку ст. Лозова Півд. залізниці. Заарештований 14 грудня 1937 р. як член антирад. правотроцьйстської диверсійної терористичної організації на Півд. залізниці (статті 548, 549, 5411 КК УРСР) і військовою колегією Верховного Суду СРСР 26 серпня 1938 р. (статті 547, 548, 5411 КК УРСР) засуджений до розстрілу з конфіскацією особистого майна. Розстріляний 26 серпня 1938 р. у Харкові. Реабілітований 6 лютого 1957 р.
