  source: Книга памяти Курганской обл.
  spravka: |-
    Род. в 1886, Курганская обл., Щучанский р-н, д. Красноярка, русский, член ВКП(б) с 1919. Проживал: Каргапольский р-н. Председатель промартели "1 мая" на ст.Кособродск Каргапольского р-на.
    Арестован 10.12.1937. Обв. по ст. 58-7, 8, 11 по обвинению в принадлежности к контрреволюционной организации. Приговор: Верховный суд СССР, 27.07.1938 – к 10 г. лишения свободы.
    Реабилитирован верховным судом СССР 09.12.1971
