  spravka: |-
    Род. в 1894, Ивановская обл., Кинешемский р-н, дер. Перфильево, русский, обр.: незаконченное высшее, член ВКП(б). Проживал: Москва, ул. Краснопролетарская, д. 35, кв. 31. Зав. группой инспекторов при наркоме земледелия СССР, пом. наркома
    Арестован 21.09.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 21.04.1938 – ВМН. Расстрелян 21.04.1938, г.Москва.
    Реабилитирован ВК ВС СССР ноябрь 1956
