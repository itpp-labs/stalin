    (10. 8. 1877, с. Семион Ряж. у. Ряз. губ. — ?). Рев. и гос. деятель. Из крестьян. По окончании Ряз. учительской семинарии (1897) был сел. и домашним учителем в разл. местах Ряз. губ., в т. ч. в с. Семион, работал на шахтах в Екатеринославской губ. В 1900 выдержал экзамен на аттестат зрелости в Ряз. гимназии. Впоследствии студент С.-Петербург. горного ин-та. Получил диплом горного инженера. С 1897 участник рев. движения. Вел рев. пропаганду, находился под наблюдением полиции. В 1905 характеризовался ряз. полицией как деятельный эсеровский работник. В нач. 1905, обучаясь в Петербурге, поддерживал связь с Ряз. к-том ПСР, давал инструкции и практические советы руководству к-та по устройству демонстраций, забастовок, пропаганды среди рабочих и т. д. В течение 1905 пытался создать крест. орг-ции на родине. За участие в рев. событиях осенью 1905 в Петербурге содержался в Петербург. тюрьме. В дек. 1905 прибыл в с.Семион, развернув антиправительственную агитацию среди крестьян и небезуспешную работу по созданию отд-ний Крест. союза в с. Семион и др. селениях Ряж. у. Пользовался большим влиянием среди крестьян. 24.1.1906 арестован и отправлен в Ряж. тюрьму. В марте 1906 переведен в Ряз. тюрьму и вскоре выслан в Туруханский край Енисейской губ. на 5 лет под гласный надзор полиции. Из ссылки в 1907 бежал. По нек-рым данным, в том же году появлялся на родине, продолжая рев. деятельность. Впоследствии — большевик. В сов. период на ответственной рук. работе, в т.ч. в Госплане СССР. [был женат на Марии Болеславовне Шостакович, тетке композитора Д.Д.Шостаковича, был арестован в годы репрессий]
