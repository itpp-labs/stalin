  spravka: |-
    Род. в 1891, Саратовская обл., Петровский р-н, дер. Грязнуха, русский, обр.: среднее, б/п. Проживал: Москва, Всеволожский пер., д. 2, кв. 10. Начальник отделения Московского обл. мобилизационного окр., интендант 2-го ранга
    Арестован 21.02.1938. Обв. в участии в к.-р. военной террористической организации. Приговор: ВК ВС СССР, 20.09.1938 – ВМН. Расстрелян 20.09.1938, г.Москва.
    Реабилитирован ВК ВС СССР декабрь 1955
