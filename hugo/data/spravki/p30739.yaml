  spravka: "1896 року народження, м. Мінськ, БРСР, поляк, освіта вища, член ВКП(б).\
    \ Проживав: м. Ясинувата Донецької області, буд. № 29. Начальник служби руху Південнодонецької\
    \ залізниці. \n  Заарештований 7 жовтня 1937 року. Засуджений виїзною сесією військової\
    \ колегії Верховного Суду СРСР у м. Сталіно (м. Донецьк) до розстрілу з конфіскацією\
    \ майна. Вирок приведено до виконання у м. Сталіно 6 вересня 1938 року. \n  Реабілітований\
    \ у 1957 році."
