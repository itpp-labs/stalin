  fio: Журавель Андрей Андреевич
  source: www.day.kiev.ua/290619?idsource=213223&mainlang=rus
  spravka: |-
    1892 года рождения (родился в Амурском крае, в легендарном Зеленом Клину), врач Харьковского туберкулезного института, был привлечен к уголовной ответственности по ст. 52-3, 54-8 и 54-11 Уголовного кодекса УССР. Арестован в ночь на 14 февраля 1938 г. По приговору выездной сессии Военной коллегии Верховного суда СССР от 20 октября 1938 года Журавель А.А. в тот же день был расстрелян в г. Харькове.
- id: all.csv-line-39629
  repryear: null
  fio: Журавель Андрій Андрійович
  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 2.
  spravka: |-
    народився 1892 у с. Струговка Приморської обл. Українець, із селян, освіта вища, позапарт. Проживав у Харкові. Лікар Харківського туберкульозного інституту. Заарештований _15.02.1938_ р. як член антирад. української націоналістичної терористичної організації (статті 54-8, 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _20.10.1938_ р. (статті 54-2, 54-8, 54-11 КК УРСР) засуджений до розстрілу з конфіскацією особистого майна. Розстріляний у Харкові, дата виконання вироку невідома. Реабілітований _01.02.1994_ р.
