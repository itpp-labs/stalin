    Род. в 1902, Киевская губ., Черкасский уезд, мест. Смела, еврей, обр.: учился на 2-м курсе института им.Бубнова, член ВКП(б). Проживал: Москва, ул. 5-я Тверская-Ямская, д. 7, кв. 77. Безработный (17 мая 1937 г. был уволен с должности начальника производственных мастерских Центрального Дома Красной Армии)
    Арестован 05.07.1937. Обв. в участии в военно-фашистском заговоре. Приговор: ВК ВС СССР, 03.11.1937 – ВМН. Расстрелян 03.11.1937, г.Москва.
    Реабилитирован ВК ВС СССР июль 1956
