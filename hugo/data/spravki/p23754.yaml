  fio: Маевский (Корнацкий, Столяров) Владислав Шимонович
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1891, г. Варшава, поляк, обр.: незаконченное высшее, с 1908 член ППС (левица), с 1918 член ВКП(б). Проживал: Москва, Большой Балканский пер., д. 13, кв. 58. Слушатель Академии ж.-д. транспорта
    Арестован 26.09.1937. Обв.: шпионаж. Приговор: ВК ВС СССР, 13.02.1938 – ВМН. Расстрелян 13.02.1938, г.Москва.
    Реабилитирован ВК ВС СССР март 1956
