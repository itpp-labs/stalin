    Род. в 1892, Германия, немец, обр.: среднее, член ВКП(б) с 1918 г. Проживал: Москва. Начальник центральной бухгалтерии наркомата тяжелой промышленности.
    Арестован 07.09.1937. Приговор: ВК ВС СССР, 28.11.1937 – ВМН. Расстрелян 28.11.1937, г.Москва, захоронен в "Коммунарке".
    Реабилитирован ВК ВС СССР 02.08.1957
