  spravka: |-
    Возможно, это она похоронена на Новодевичьем кладбище (1904-1984), жена В.С.Мача. Мач Вильгельм Симонович, 1898 г.р., латыш, м.р. г.Рига, Латвия, м.п. г.Москва. Член ВКП(б) с 1914, директор завода "Красный художник". Арестован 02.02.1938. Осужден 02.09.1940 ОСО при НКВД СССР за участие в АС националистической организации на 8 лет лишения свободы. Прибыл в Ухтижемлаг 22.12.1940 из Бутырской тюрьмы (г.Москва). Освобожден 02.02.1946. Умер в 1963.
