  repryear: '1938'
  fio: Столяров Василий Степанович
  source: По материалам Архива внутренних дел Грузии подготовлено Институтом развития
    свободы информации (IDFI), Грузия
  spravka: |-
    Род. в 1909, Пензенская губерния, с. Золоторевка, Россия. Место проживания: Цителицкаройский р-н, с. Красные-Колодцы, Грузинская ССР. Род занятий: Инженер-химик на "Грузнефти". Заведующий Мирзаанским нефтеперегонным заводом.
    Осужден спецколлегией Верховного суда Грузинской ССР 16.06.1938. Мера наказания: 5 лет лишения свободы с лишением избирательного права сроком на 2 года.
