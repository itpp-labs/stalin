  spravka: |-
    1894 г. р., уроженец д. Немолва Лужского у. С.-Петербургской губ., русский, член ВКП(б) в 1920-1937 гг., нач. отдела руководящих парткадров Политуправления ЛВО, бригадный комиссар, проживал: г.Ленинград, Кировский о., д. 1/35, кв. 134. Арестован 5 декабря 1937 г. Выездной сессией Военной коллегии Верховного суда СССР в г. Ленинград 20 сентября 1938 г. приговорен по ст. ст. 58-1б-8-11 УК РСФСР к высшей мере наказания. Расстрелян в г. Ленинград 21 сентября 1938 г.
