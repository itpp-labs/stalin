  spravka: |-
    Род. в 1897, Тамбовская губ., Кировский р-н, д. Паревка, русский, обр.: начальное. Проживал: Южно-Казахстанская обл. (Чимкентская), Пахтааральский р-н, совхоз Славянка. Директор, Иджарская машино-тракторная станция.
    Арестован 22.09.1937. Обв. по ст. 58-7, 58-10 УК РСФСР. Приговор: выездная сессия ВК ВС СССР, 19.02.1938 – ВМН.
    Реабилитирован ВК ВС СССР 20.08.1959
