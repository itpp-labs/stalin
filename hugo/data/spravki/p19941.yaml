    (1894—?) — уроженец колонии Карас Терско­го округа СКК, из духовенства. Образование среднее. До революции — конторщик, бухгалтер в книгоиздательстве. Член партии большевиков в 1919—1921 гг., выбыл «за непредставление рекомендаций». Вновь вступил в ВКП(б) в 1930 г. В гражданскую войну — начальник 5-й телефонной колонны штаба, военком связи 4-й Армии. В ор­ганах безопасности с 1921 г. — делопроизводитель Евпаторийской горЧК. С 1922 г. — на ответственных должностях в ГПУ Крыма. В 1926—1928 гг. — начальник ЭКО Са­марского губотдела ОГПУ. В 1931—1932 гг. — помощник начальника ЭКО НВК. В 1931—1934 гг. — помощник начальника ОО Черниговского райотдела Киевского сектора ОГПУ—НКВД. Уволен из органов НКВД в 1935 г.
