    1889 року народження, м. Донецьк, українець, освіта нижча, безпартійний. Проживав: м. Сталі по (м. Донецьк), завод ім. 15-річчя ЛКСМУ, Нова колонія, буд. № 80, кв. 1. Помічник начальника ливарного цеху заводу.
