    Род. в 1891, Польша, Новогрудский уезд, дер. Осташино, белорус, обр.: н/начальное, член/канд. в члены ВКП(б) с 1921. Проживал: Минск, гостиница "Европа". Заведующий, Фин.хоз.сектор ЦК КП(б)б
    Арестован 14.08.1937. Обв. по ст. 69, 70, 71, 76 УК БССР - участник к/р орг."правых", к/р работа, направл.на подрыв экономич.мощи страны. Приговор: ВК ВС СССР, 19.12.1937 – ВМН с конфискацией имущества. Расстрелян 20.12.1937, Минск.
    Реабилитирован ВК ВС СССР 04.06.1957
