  fio: Гутер Георгий Михайлович
  source: visz.nlr.ru
  spravka: |-
    1896 г. р., уроженец г. Пернов Лифляндской губ., эстонец, член ВКП(б) в 1924-1935 гг., кладовщик детской больницы им. д-ра К. А. Раухфуса, проживал: г. Ленинград, Кирилловская ул., д. 14, кв. 222. Арестован 10 февраля 1935 г. Особым совещанием при НКВД СССР 10 февраля 1935 г. «за содействие к.-р. зиновьевской группе» осужден к ссылке на 4 года. Его жена Елена Ивановна Гутер была репрессирована.
