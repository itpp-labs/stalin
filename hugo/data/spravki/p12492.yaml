    народився 1900 р. у с. Безлюдівка Харківського пов. Харківської губ. Українець, із селян, освіта початкова, член ВКП(б) з 1928 р. Служив у м. Новосибірськ Західно-Сибірського краю. Командир дивізіону 234-го конвойного полку, капітан. Заарештований 11 серпня 1937 р. як член к.-р. троцькістської підривної організації та за допущення втеч засуджених до ВМП (статті 581 п. "б", 5810, 5811, 588 через ст. 19 КК РРФСР) і військовою колегією Верховного Суду СРСР 5 червня 1938 р. (статті 5810, 5811, 548 через ст. 19 КК РРФСР) засуджений до ВМП з конфіскацією майна. Розстріляний 5 червня 1938 р. у м. Новосибірськ Новосибірської обл. Реабілітований 18 серпня 1956р.
