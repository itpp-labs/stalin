  spravka: |-
    Род. в 1913, Азово-Черноморский кр., Мечётинский р-н, Жлобенский с/с, из крестьян, член ВЛКСМ с 1929 года, в 1936 году исключен из рядов ВЛКСМ. Учитель
    Обв. по ст.ст. 58-8 и 58-11 УК РСФСР. Приговор: выездная сессия ВК ВС СССР, 13.06.1937 – ВМН с конфискацией имущества.
    Реабилитирован ВК ВС СССР 08.03.1958 за отсутствием состава преступления
