  source: 'Реабілітовані історією : Донецька область'
  spravka: |-
    1894 року народження, с. Новопокровське Тамбовської губернії, росіянин, освіта вища, член ВКП(б). Завідуючий обллегпромом. Проживав: м. Сталіно (м. Донецьк) Донецької області, 2-й будинок облвиконкому, кв. 14.
    Заарештований 6 листопада 1937 року. Виїзною сесією колегії Верховного Суду СРСР у м. Києві 15 січня 1938 року засуджений до розстрілу з конфіскацією майна. Вирок приведений до виконання 16 січня 1938 року у м. Києві.
    Реабілітований у 1957 році.
