    Род. в 1894, Апастовский р-н, с. Бурнашево, татарин, член ВКП(б) с 1917 г. Проживал: г. Казань. Зав. Татарским отделением Российского телеграфного агенства, зав. художественным сектором Татгосиздата
    Арестован 01.02.1937. Обв. по ст. 58-8, 58-10 ч.1, 58-11. ("участник националис-тической террор. организации, вредительская деятельность в области издательства"). Приговор: ВК ВС СССР, 15.08.1937 – 10 лет тюремного заключения, конфискация имущества, поражен. прав на 5 лет. Умер 9.10.39 в Норильлаге.
    Реабилитирован 28.05.1957
