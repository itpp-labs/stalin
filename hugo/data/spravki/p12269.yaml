  fio: Гутерман Борис Наумович
  source: Архив НИПЦ "Мемориал" (Москва)
  spravka: |-
    Род. в 1888, Витебская обл., мест. Черея, еврей, обр.: высшее, до 1919 г. - меньшевик. Проживал: Москва. Экономист в Главэнерго.
    Арестован 30.08.1937. Приговор: ВК ВС СССР, 03.11.1937 – ВМН. Расстрелян 03.11.1937, г.Москва, захоронен в "Коммунарке".
    Реабилитирован в 1956
