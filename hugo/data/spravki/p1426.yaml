    1903 г.р., русский, м.р. с.Дмитриевское, Юрьевецкий р-н, Иваново-Промышленная обл., м.п. г.Горький.  Арестован 01.06.1935. Осужден 01.08.1935 Горьковским краевым судом по ст.58-10 УК РСФСР на 5 лет лишения свободы. Прибыл 03.06.1937 из тюрьмы г.Горького. Освобожден 01.06.1940. Реабилитирован 25.09.1992 Генеральной прокуратурой РФ.
