- id: all.csv-line-39255
  repryear: '1944'
  fio: Швецов Григорий Саввич
  source: www.memorial.krsk.ru/martirol/shv.htm
  spravka: |-
    Род. в 1902 в д. Полевая Терновка Подольской губ. Украинец, образование неоконченное высшее, из крестьян. Заключенный Норильлага. Арестован 26.12.1944. Обвинение по ст. 58-10 ч. 2, 58-11 УК РСФСР. Осужден 12.03.1945 Таймырским окрсудом на 10 лет ИТЛ и 5 лет лишения политических прав. Реабилитирован 11.09.1956 ВС РСФСР (П-7757).
- id: all.csv-line-39256
  repryear: '1938'
  fio: Швецов Григорий Саввович (наст. - Швец Савва Григорьевич, 1898 г.р.)
  source: Сведения М.И.Губиной, извлеченные из документов ГА РФ, дело № П-29628
  spravka: "Род. 05.12.1902, с.Полева-Тетриава, Дунаевская волость (Салабковский р-н)\
    \ Каменец-Подольской губ., украинец, из крестьян-середняков, белогвардеец, в 1918\
    \ г. служил в армии Петлюры, обр. среднее, зоотехник-свиновод, член ВКП(б) с 1924\
    \ г., директор Пушкинского зверосовхоза, прож.: Пушкинский зверосовхоз, НКЗ СССР,\
    \ д.1, кв.8 \n  Арестован 03.08.38 г., содержался в Таганской тюрьме. Обв. по\
    \ ст.58-7, 11. Приговор: ВК ВС СССР, 04.10.1938 - 15 лет тюремного заключения,\
    \ конфскация, поражение в правах 5 лет, Норильский ИТЛ. \n  Обв.: ст.58-10, 11\
    \ антисов. агитация. Приговор: Таймырский окружной суд, 11.03.45 г. - ИТЛ, умер\
    \ 12.06.46 г. в Сиблаге \n  Реабилитация: ВК ВС СССР, 10.10.56"
