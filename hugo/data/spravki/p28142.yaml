    Род. 1890 в д. Гатиха Камешковского р-на Владимирской обл. Обвинение в принадлежности к а-с организации. Осужден 11.03.1950 ОСО МГБ СССР к ссылке в Енисейский р-он КК. Умер 23.06.1954. Реабилитирован 30.12.2003 прокуратурой КК.
