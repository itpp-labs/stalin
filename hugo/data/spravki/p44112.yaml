  source: Книга памяти Саратовской обл. - подготовительные материалы
  spravka: "Род. в 1889 г., Саратовская обл., г. Балаково, плановик на Судоремонтном\
    \ заводе СВРП. Проживал: Саратовская обл., г. Балаково. \n  Арестован УНКВД по\
    \ Куйбышевской области. 25 октября 1937 г. \n  Приговорен: ВТ Приволжского военного\
    \ округа 23 июня 1939 г., обв.: за антисоветскую вредительскую деятельность. \n\
    \  Приговор: 5 лет с зачетом срока предварительного заключения. Определением ВК\
    \ ВС СССР от 05.02.1940 года приговор ВТ Приволжского Военного Округа отменен,\
    \ дело прекращено за не доказанностью вины."
