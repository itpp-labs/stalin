    (?) сын купца, биржевого маклера и домовладельца Алексея Александровича Майтова. Член Замоскворецкого клуба спорта (ЗКС)(с 1911 года) и клуба "Унион" (в 1913 стал председателем комитета клуба). Был членом комитета Московской футбольной лиги. Председатель правления Московской лиги тяжелой атлетики, Всероссийского союза тяжелой атлетики (с 1917). Борис Алексеевич был известным книгоиздателем и меценатом. Пожертвовал уже упоминавшийся кубок, а также приз для победителей в эстафетном беге.
