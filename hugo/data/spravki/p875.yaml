  fio: Зинюк Юрий Натанович
  source: Красноярское общество "Мемориал"
  spravka: |-
    1903 г.р., артиллерийский инженер-химик, участник гражданской войны. Троцкист. Арестован 27 марта 1937 г. Осужден на 10 лет. С 1939 отбывал срок в Норильлаге. Зав. оксиликвитной лабораторией. Освободился в 1946 без выезда. Реабилитирован в 1954 г. В 1956 вернулся в Ленинград.
