- spravka_old_id: 475
  repryear: null
  fio: Зинюк Юрий Натанович
  source: Красноярское общество "Мемориал"
  spravka: |-
    1903 г.р., артиллерийский инженер-химик, участник гражданской войны. Троцкист. Осужден на 10 лет. С 1939 отбывал срок в Норильлаге. Зав. оксиликвитной лабораторией. Освободился в 1946 без выезда. В 1956 вернулся в Ленинград.
