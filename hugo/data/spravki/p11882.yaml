  source: Весельницкий И.М. "Красное колесо" переехало и через Азово-Черноморский
    край и Ростовскую область
  spravka: |-
    1895 г.р., член партии с 1918 года, образование низшие, директор завода "Красный Аксай". 29.04.37г. Ростовский ГК исключил из партии по политическим мотивам. 13.12.1937г. осужден Военной коллегией Верховного суда СССР к ВМН - расстрелу. 08.12.1957г. реабилитирован. Восстановлен в партии.
