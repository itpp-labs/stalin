  fio: Геккер Анатолий Ильич
  source: Чураков Д. Репрессированные военнослужащие Красной Армии
  spravka: "Род. 25.08.1888, г. Тифлис, русский, из семьи военного врача, штабс-ротмистр,\
    \ обр.: высшее (АГШ), окончил Тифлисскую гимназию и Владимирское военное училище\
    \ в Петербурге, член ВКП(б) с 1917. Проживал: г. Москва, Калашный пер., 10/1-22.\
    \ В Первую мировую на румынском фронте, 1917-1918 командующий 8 армией Румынского\
    \ фронта, командующий Донецкой армией (с III.18 г.), комиссар Беломорского ВО\
    \ (с V.18 г.), командующий Вологодским тыловым районом (с VIII.18 г.), затем войсками\
    \ Котласского района, командующий Астраханским укрепрайоном (с XII.18 г.). Командовал\
    \ 13 стрелковой дивизией (II—IV.19 г.), 13 армией (16.IV.19 г.—18.II.20 г.), 11\
    \ армией (19.IX.20 г.—29.V.21 г.). 1920 начальник штаба войск ВОХР, 1920-21 командующий\
    \ 11 армией, Особой Кавказской армией, 1922 заместитель начальника Военной академии\
    \ РККА, начальник Военной академии РККА, 1922-1925 военный атташе в Китае, 1925-1929\
    \ член правления КВЖД и один из руководителей советской военной разведки в Китае,\
    \ 1931-1933 военный атташе в Турции, 1933-1934 находился в распоряжении ГУ РККА,\
    \ 1934-1935 начальник 4-го отдела РУ РККА, 1935-1936 начальник 6-го отдела РУ\
    \ РККА, . Награжден орденом Красного Знамени (1921), орденом Красного Знамени\
    \ Азербайджанской ССР (1921), орденом Красного Знамени Армянской ССР (1921), комкор\
    \ (1935), 1936-1937 начальник 11-го отдела (внешних сношений) РУ РККА \n  Арестован\
    \ 30.05.1937. Обв.: участие в к.-р. шпионской и тер.организации. Приговор: ВК\
    \ ВС СССР, 01.07.1937 – ВМН. Расстрелян 01.07.1937. \n  Реабилитирован 22.08.1956"
