    1897 року народження, м. Краснодар Краснодарського краю, єврей, освіта вища, безпартійний. Директор заводу "Укрхім". Проживав: м. Костянтинівка Донецької області, Будинок хіміків, буд. №35, кв. 22.
    Заарештований 2 листопада 1937 року. Військовою колегією Верховного Суду СРСР 29 березня 1938 року засуджений до розстрілу. Вирок приведений до виконання 29 березня 1938 року у м. Сталіно (м. Донецьк).
    Реабілітований у 1994 році.
