  spravka: "родился в 1897 в Учекинской волости Семиреченской области - расстрелян\
    \ 11.1938 около села Таш-Дебе Киргизской ССР, с 1920 член РКП(б) \n  Образование\
    \ \n   - 1925\t слушатель Курсов уездных партийных работников при ЦК ВКП(б) \n\
    \  Послужной список \n  1917 - 1919\t на Нарынской почтовой станции (Туркестанская\
    \ АССР) \n  1919 - 1921\t секретарь Исполнительного комитета Учекинского волостного\
    \ Совета (Туркестанская ССР) \n  1921 - 1922 \t секретарь, народный судья (Нарын)\
    \ \n  1922\t член Президиума Нарынского уездного комитета Союза «Кошчи» (Туркестанская\
    \ ССР) \n  1922 - 1923\t заведующий Агитационно-пропагандистским отделом Нарынского\
    \ уездного комитета КП(б) Туркестана \n  1923 - 1924\t заведующий Агитационно-пропагандистским\
    \ отделом Джетысуйского областного комитета КП(б) Туркестана \n  1924 - 1925\t\
    \ заведующий Агитационно-пропагандистским отделом Нарынского уездного комитета\
    \ РКП(б) (Кара-Киргизская \n  \t    автономная область) \n  1925 - 1926\t заведующий\
    \ Агитационно-пропагандистским отделом Каракол-Нарынского окружного комитета РКП(б)\
    \ - ВКП(б) \n  \t    (Киргизская автономная область) \n   - 3.1927\t в Киргизской\
    \ областной контрольной комиссии ВКП(б) \n   - 11.1927\t ответственный редактор\
    \ газеты «Эркин тоо» («Свободные горы») \n  2.1928 - 1.1929\t заведующий Агитационно-пропагандистским\
    \ отделом Киргизского областного комитета ВКП(б) \n  1.1929 - \t народный комиссар\
    \ земледелия Киргизской АССР \n   - 9.1933\t 2-й секретарь Киргизского областного\
    \ комитета ВКП(б) \n  27.9.1933 - 24.3.19371\t председатель СНК Киргизской АССР\
    \ \n  24.31 - 8.9.1937\t председатель СНК Киргизской ССР \n  05.09.1937\t председатель\
    \ Комитета науки при СНК Киргизской ССР \n  10.09.1937\t арестован \n  1 Постановление\
    \ V-й сессии ЦИК Киргизской АССР IV-го созыва"
