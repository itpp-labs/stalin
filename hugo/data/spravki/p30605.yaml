  spravka: |-
    народився 1899 р. у с. Кисла Дубина Сумського пов. Харківської губ. Українець, із селян, освіта вища, член ВКП(б) з 1918 р. Проживав у Харкові. Директор зоотехнічного інституту. Заарештований 27 серпня 1937 р. як член антирад. терористичної організації (статті 548, 5411 КК УРСР) і військовою колегією Верховного Суду СРСР 22 серпня 1938 р. винесено ухвалу про розстріл з конфіскацією майна. Розстріляний 22 серпня 1938 р. у Києві. Реабілітований 21 березня 1957р.
