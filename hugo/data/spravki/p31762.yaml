- spravka_old_id: 25830
  repryear: 1938
  fio: Церпицкий Станислав Константинович
  source: '"Воронежские сталинские списки"'
  spravka: |-
    Род. в 1899, Польша, г. Петроков, поляк, обр.: среднее, член ВКП(б) с 1917 г. Проживал: Воронеж, ул. Володарского, 70. Нач. 3-го отдела УГБ НКВД по ВО.
    Арестован 25.06.1937. Обв. по ст.ст. 58-1а, 58-8, 58-11: Обвинялся в участии в террористической шпионско-диверсионной организации "ПОВ". Приговор: выездная сессия ВК ВС СССР в г. Воронеж, 17.04.1938 – ВМН. Расстрелян 22.04.1938.
    Реабилитирован ВК ВС СССР 30.01.1958
