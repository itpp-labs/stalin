    Род. в 1892, г. Ростов-на-Дону, еврей, обр.: высшее, кандидат в члены ВКП(б) с 1931. Проживал: Москва, ул. Большая Садовая, д. 8, кв. 8. Начальник коммерческого отдела Монтажной конторы электрочасофикации
    Арестован 15.03.1938. Обв. в шпионаже и участии в к.-р. диверсионно-террористической организации. Приговор: ВК ВС СССР, 17.09.1938 – ВМН. Расстрелян 17.09.1938, г.Москва.
