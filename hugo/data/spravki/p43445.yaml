  spravka: |-
    родился 17.11.1901, [Кировоградская обл., Онуфриевский р-н, с. Дериевка]. В 1921 году вступил в Красную Армию, был коммунистом. В 1937 году, во времена ежовщины, был репрессирован, но в 1940 году оправдан и продолжил службу в Красной Армии.
