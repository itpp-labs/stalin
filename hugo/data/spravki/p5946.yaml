  repryear: '1937'
  fio: Будкевич Варвара Эдмундовна
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1886, Могилевская губ., Мстиславский уезд, дер. Глуховка, полька, обр.: высшее, член ВКП(б). Проживала: Москва, Чистопрудный бул., д. 12, корп. Д, кв. 124. Научный сотрудник издательства "Истории Гражданской войны" и "Истории заводов".
    Арестована 14.06.1937. Обв. в участии в антисоветской к.-р. организации. Приговор: ВК ВС СССР, 21.08.1937 – ВМН. Расстреляна 21.08.1937, г.Москва.
    Реабилитирована ВК ВС СССР 26.05.1956
