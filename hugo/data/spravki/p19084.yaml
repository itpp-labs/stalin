- id: all.csv-line-17578
  repryear: '1938'
  fio: Шульц Оскар Андреевич
  source: Воронежские сталинские списки, дело № Р-19120 в гос. архиве Липецкой обл.
  spravka: |-
    Род. в 1891, Латвия, Курляндская губ., Двинский уезд, Саллонская вол.,, латыш, обр.: высшее, горный инженер. Проживал: Липецк, ул. Зегеля, 11. Главный инженер Липецких железных рудников.
    Арестован 24.10.1937. Обв. по ст.ст. 58-8, 58-9, 58-11: Обвинялся в участии с 1935 г. в антисоветской право-троцкистской террористической и вредительской организации. Приговор: выездная сессия ВК ВС СССР в г. Воронеж, 11.01.1938 – ВМН. Расстрелян 11.01.1938.
    Реабилитирован ВК ВС СССР 23.11.1955
