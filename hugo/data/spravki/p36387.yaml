- id: all.csv-line-32957
  repryear: '1938'
  fio: Немец Самуил Владимирович
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1889, Польша, мест. Теплик, еврей, обр.: высшее, член ВКП(б), ранее состоял в Бунде и в социал-демократической партии США. Проживал: Москва, ул. Большая Почтовая, д. 18/2, кв. 32. Инженер Наркомата оборонной промышленности СССР
    Арестован 27.03.1938. Обв. в провокаторской шпионско-вредительской деятельности. Приговор: ВК ВС СССР, 22.08.1938 – ВМН. Расстрелян 22.08.1938, г.Москва.
    Реабилитирован ВК ВС СССР 12.11.1955
