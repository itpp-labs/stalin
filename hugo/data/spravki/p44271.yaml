    Род. в 1899, член партии с 1920г., образование среднее. Работал до 1917 г. в своем хозяйстве, рабочим кустарных мастерских в г.Нальчике (1919-20), был в партизанском отряде Аварского округа (1920-21), заведующим организационным отделом Лакского окружного комитета партии (1921-23), слушателем КУТВа (1923-25), заведующим агитационно-пропагандистским отделом Лакского окружкома партии (1925-28), заведующим оргинструкторским отделом Дагобкома ВКП(б) (1928-30), слушателем курсов марксизма-ленинизма при ЦК ВКП(б) (1930-32), секретарем парткома "Двигательстрой", одновременно заместителем начальника строительства (1932-35), первым секретарем Двигательстроевского райкома партии (1935-37). Решением бюро обкома партии 8 октября 1937 г. снят с работы секретаря райкома партии, а 16 октября 1937 г. исключен из партии за тесную связь с Н.Самурским и Ю.Шовкринским и арестован. Решением Военного трибунала СКВО от 15 декабря 1939 г. оправдан.(в 1943 нач.дорожного Управления при СНК ДАССР) Умер в 1968
