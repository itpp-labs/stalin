    (1899–1968 гг.) в течение многих десятилетий оставался увлеченным собирателем старинных легенд, неустанным читателем самых разнообразных книг и великолепным рассказчиком. Его служебная деятельность была разносторонней, а временами и бурной. В частности, он был редактором лучшего романа лакской литературы («Обманная любовь» Курди Закуева) и принимал самое активное участие в строительстве Двигательстроя (ныне — Каспийск) в качестве парторга ЦК ВКП(б). Затем, когда почти все видные представители национальной интеллигенции сидели в сталинских тюрьмах тридцатых годов, репрессии не миновали и Заида Феодаева.
