  spravka: "Род. в 1901 в г. Красноярске. Еврей, образование высшее юридическое. Сын\
    \ главврача тюремной больницы в г. Красноярске. Доктор юридических наук, профессор\
    \ права. Жил в Москве. 17.09.37 арестован. 26.01.38 ВК ВС СССР осужден на 10 лет\
    \ тюремного заключения. Сначала срок отбывал в Елецкой тюрьме, с 17.07.1939 в\
    \ Норильлаге. 05.11.1939 в числе 20 з/к этапирован пешком в Каларгон (18 км от\
    \ Норильска) для расстрела. Расстрела ждали 2 недели. Одежду отобрали, одели в\
    \ тряпье. Предложили перед смертью \"нажраться и накуриться вдоволь\". Через 2\
    \ недели распоряжением Завенягина А.П. этап возвращен в Норильск. Срок снижен\
    \ на 1 год. 18.09.46 освободился, уехал в Красноярск, работал в Норильстрое. Арестован\
    \ в конце 1949, полгода сидел в Красноярской тюрьме, затем отправлен в ссылку\
    \ в Енисейск. Освободился в 1954, уехал в Москву. \n  О времени, о Норильске,\
    \ о себе.., кн. 2, М. 2002, с. 86, (б)."
