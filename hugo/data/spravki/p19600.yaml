  spravka: "(1901-1976гг.) \n  - доктор юридических наук, профессор. Заслуженный деятель\
    \ науки РСФСР. \n  Род. в г.Красноярске. \n  В 1918г. поступил на юридический\
    \ факультет Томского университета, который окончил в 1921г. \n  С 1921 по 1923г.\
    \ обучался в аспирантуре МГУ им. М.В.Ломоносова. \n  В 1923г. Л.Я.Гинцбург стал\
    \ ассистентом кафедры гражданского права Саратовского университета. \n  С 1929\
    \ по 1930г. работал доцентом на юридическом факультете МГУ им. М.В.Ломоносова.\
    \ \n  В 1935г. по совокупности трудов ему была присвоена ученая степень доктора\
    \ государственных (юридических) наук. \n  В 1929-1930гг. назначен на должность\
    \ младшего научного сотрудника, \n  а с 1930 по 1934г. являлся старшим научным\
    \ сотрудником и заведующим сектором хозяйственного права Института советского\
    \ права Коммунистической академии. \n  Одновременно с 1932 по 1934г. работал профессором\
    \ и заведующим кафедрой хозяйственного права Института народного хозяйства им.\
    \ Г.В.Плеханова. \n  В 1934г. был назначен юрисконсультом и заведующим управлением\
    \ торгпредства СССР во Франции. \n  После возвращения из Франции в 1937г. стал\
    \ профессором и заведующим кафедрой гражданского права Правовой академии Наркомата\
    \ юстиции СССР. \n  В 1938г. был репрессирован, а в августе 1954г. - полностью\
    \ реабилитирован. \n  С декабря 1954г. работал в Институте государства и права\
    \ АН СССР на должности старшего научного сотрудника. \n  С 1972г. перешел на должность\
    \ старшего научного сотрудника-консультанта ИГП АН СССР. \n  Участвовал в разработке\
    \ Основ законодательства Союза ССР и союзных республик о труде. \n  Опубликовал\
    \ около 280 работ, большинство из которых по трудовому праву. Л.Я.Гинцбург является\
    \ автором работ по ряду проблем трудового и хозяйственного права. К сфере его\
    \ научных интересов следует отнести прежде всего вопросы рабочего времени и времени\
    \ отдыха, правового регулирования труда в районах Крайнего Севера, трудового стажа.\
    \ Одной из его лучших работ является монография \"Социалистическое трудовое правоотношение\"\
    , которая была опубликована уже после его смерти, в 1977г. \n  Основные, кроме\
    \ вышеназванной, работы: \"Трудовой стаж рабочих и служащих\" (М., 1958), \"Отпуск\
    \ рабочих и служащих\" (М., 1961, 1973), \"Улучшение условий труда рабочих и служащих.\
    \ Правовые вопросы\" (М., 1963), \"Льготы работающим на Крайнем Севере\" (М.,\
    \ 1975) (в соавт.)."
