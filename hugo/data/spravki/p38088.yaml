  fio: Березняк Михайло Михайлович (Йосипович)
  source: 'Реабілітовані історією : Донецька область'
  spravka: "1907 року народження, с. Фастовець Фастівського району Київської області,\
    \ українець, освіта нижча, член ВКП(б). Проживав: с. Будьонні-вка (с. Новоазовськ)\
    \ Будьоннівського (Ново-азовського) району Сталінської (Донецької) області. Голова\
    \ виконкому. \n  Заарештований 10 травня 1938 року. Засуджений військовою колегією\
    \ Верховного Суду СРСР до розстрілу з конфіскацією майна. Розстріляний 29 жовтня\
    \ 1938 року у м. Сталіно (м. Донецьк), Сталінської (Донецької) області. \n  Реабілітований\
    \ у 1957 році."
