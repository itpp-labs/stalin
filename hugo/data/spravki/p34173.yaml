    Род. в 1894, Владимирская губ., д. Бородино, русский, обр.: начальное, б/п. Нач. дистанции пути ст. "Армавир".
    Обв. в том, что был участником а/с правотроцкистской организации и в её интересах проводил вредительскую работу. Приговор: ВК ВС СССР, 22.06.1938 – к 15 годам ИТЛ.
    Реабилитирован ВК ВС СССР 17.06.1958
