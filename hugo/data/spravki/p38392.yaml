  spravka: "1904 року народження, м. Горлівка Донецької області, українець, освіта\
    \ початкова, безпартійний. Проживав: м. Сніжне Донецької області. Робітник шахти.\
    \ \n  Заарештований 5 лютого 1938 року. Засуджений військовою колегією Верховного\
    \ Суду СРСР на 12 років ВТТ з позбавленням прав на 5 років та конфіскацією майна.\
    \ \n  Реабілітований у 1958 році."
