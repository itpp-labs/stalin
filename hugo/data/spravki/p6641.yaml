    народився 1906 у с. Вербівка Зміївського пов. Харківської губ. Українець, із селян, освіта початкова, позапарт., у 1931—1936 рр. член ВКП(б). Проживав у с. Вербівка Балаклійського р-ну Харківської обл. Комірник пекарні Харківського військторгу. Заарештований _02.04.1937_ р. як організатор шкідницької к.-р. групи (статті 549, 5411 КК УРСР) і військовою колегією Верховного Суду СРСР _05.10.1937_ р. (статті 541 п. «а», 548 через ст. 20 КК УРСР) засуджений на 10 років позбавлення волі у тюрмі з пораженням у правах на 5 років і конфіскацією особистого майна. Термін покарання відбував у Харківській, Владимирській, Орловській в’язницях, Норільтабі. Ухвалою особливої наради при МДБ СРСР від _06.05.1946_ р. термін покарання знижено на 10 місяців. Звільнений з-під варти _14.08.1946_ р.| залишився у м. Норільськ, працював начальником бюро технічного контролю Норільського комбінату. Ухвалою особливої наради при МДБ СРСР від _16.12.1950_ р. (статті 581 п. «а», 588 через ст. 17 КК РРФСР) висланий на поселення до Красноярського краю. Реабілітований _29.09.1956_ р.
