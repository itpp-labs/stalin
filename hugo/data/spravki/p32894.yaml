    1-й секретарь Кубинского РК КП АКП(б). Прож.: Аз.ССР, г.Куба
    Арестован 12.1937
    Обвинение: ст.ст. 64,70,73 УК Аз.ССР - участник а/с нац-ской повстанческой диверсионно-террор. организации в Азербайджане (С.М.Эфендиев и др.).
    Приговор: ВК ВС СССР, 04.07.1938 - ВМН с конфискацией имущества.
    Расстрелян 04.07.1938
    Реабилитирован ВКВС СССР 11.02.1956.
