  repryear: '1937'
  fio: Худосовцев Владимир Афанасьевич
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1901, Рославль, русский, обр.: среднее, член ВКП(б). Проживал: Москва, ул. Свердлова, д. 2/4, кв. 7. Старший инспектор в летном отделе Гл. управления ГВФ при СНК СССР "Аэрофлот".
    Арестован 16.08.1937. Обв. в шпионаже и террористической деятельности. Приговор: ВК ВС СССР, 04.11.1937 – ВМН. Расстрелян 04.11.1937, г.Москва.
    Реабилитирован ВК ВС СССР 25.02.1956
