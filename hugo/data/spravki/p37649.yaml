    Род. 12.04.1881 в селе Вновь-Юрмытское Камышловского уезда в семье священника. В 1908 закончил медицинский факультет Томского университета и был направлен заведовать Каменской земской больницей. Проработал почти 30 лет в Каменске-Уральском.
