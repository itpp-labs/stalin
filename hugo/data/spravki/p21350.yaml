  spravka: |-
    Род. в 1895, Саратовская губ., Балашовский р-н, Россия., русский. Род занятий: до ареста помощник командира 10 ж. д. полка - интендант 3-го ранга. В РККА с 1918 г. Бывший прапорщик царской армии.
    Осужден Тройкой при НКВД ГССР 26.12.1937. Мера наказания: расстрел с конфискацией личного имущества. Дата расстрела: 27.12.1937
