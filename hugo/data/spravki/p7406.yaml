  fio: Струненко Андрей Викторович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1907, Азово-Черноморский кр., дер. Полтава, русский, обр.: низшее, член ВКП(б). Проживал: Москва, ул. Симоновский Вал, д. 1а, кв. 18. Зам. секретаря парткома на Московском автомобильном заводе им.Сталина.
    Арестован 20.07.1937. Обв. в принадлежности к к.-р. террористической организации и во вредительстве. Приговор: ВК ВС СССР, 04.09.1937 – ВМН. Расстрелян 04.09.1937, г.Москва.
    Реабилитирован ВК ВС СССР 12.05.1956
