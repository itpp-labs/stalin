- id: all.csv-line-12459
  repryear: null
  fio: Шийрон Август Петрович
  source: www.alexanderyakovlev.org/almanah/almanah-dict-bio/1005920/23
  spravka: |-
    (1891–1937) — сотрудник органов госбезопасности. Уроженец Саусенской волости Лифляндской губернии, из рабочих. Окончил 3 класса Рижской семинарии. Член РКП(б) с 1919 г. В органах безопасности с того же года. В 1928–1929 гг. начальник Вятского губотдела ОГПУ. В 1929–1930 гг. начальник Секретно-оперативного управления и заместитель полномочного представителя ОГПУ по Северному краю. В 1934–1937 гг. заместитель начальника УНКВД по Северному краю. В 1937 г. начальник Управления Рабоче-крестьянской милиции НКВД БССР. Расстрелян.
