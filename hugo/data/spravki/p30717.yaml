  spravka: |-
    1887 р. народження, м. Полтава Полтавської області, українець, освіта вища, б/п. Проживав у м. Ар-темівську, вул. 111 Інтернаціоналу, буд. № 34, кв. 3. Начальник санітарної Інспекції Півд.-Дон. залізниці.
    Заарештований 8 грудня 1937 року. Засуджений виїзною сесією Військової колегії Верховного Суду СРСР у м. Донецьку до розстрілу з конфіскацією майна. Вирок приведений ло виконання 6 вересня 1938 року у м. Донецьку.
    Реабілітований 24 листопада 1959 року
