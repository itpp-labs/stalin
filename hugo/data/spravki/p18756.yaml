  repryear: 1937
  fio: Айзенберг Евгений Борисович
  source: Книга памяти Саратовской обл. - подготовительные материалы
  spravka: |-
    Род. в 1904, г. Саратов, еврей, обр.: низшее, искл. из ВКП(б) 27.07.37. Проживал: г. Саратов, Покровская, 6, кв. 9. Директор лесокомбината в г. Саратове
    Арестован 21.08.1937. Обв.: участие в правотроцкистской организации и проведение вредительской работы на лесокомбинате. Приговор: ВК ВС СССР – ВМН. Расстрелян 24.01.1938.
    Реабилитирован Верховным судом СССР 24.11.1956
