  fio: Долгих Леонід Миколайович
  source: 'Реабілітовані історією : Донецька область'
  spravka: |-
    1895 року народження, м. Свердловськ, росіянин, освіта вища, безпартійний. Проживав: сел. шахти ім. ОДПУ Шахтинського району Ростовської області. Головнийінженер шахти ім. ОДПУ.
    Заарештований 26 листопада 1937 року. Засуджений військовою колегією Верховного Суду СРСР до розстрілу з конфіскацією майна. Вирок приведений до виконання у м. Сталіно (м. Донецьк) 5 вересня 1938 року.
    Реабілітований у 1994 році.
