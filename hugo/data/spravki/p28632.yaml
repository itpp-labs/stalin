- spravka_old_id: 23259
  repryear: 1938
  fio: Моисеенко Иван Васильевич
  source: '"Воронежские сталинские списки"'
  spravka: |-
    Род. в 1897, Воронежская обл., сл. Ровенки, украинец, обр.: неоконченное высшее, член ВКП(б) с 1918 г. Проживал: Воронеж, ул. Фр. Энгельса, 17, кв. 32. Председатель Воронежского Облдревсоюза.
    Арестован 30.12.1937. Обв. по ст.ст. 58-7, 58-8, 58-11: Обвинялся в участии с 1936 г. в антисоветской право-троцкистской террористической и диверсионно-вредительской организации. Приговор: выездная сессия ВК ВС СССР в г. Воронеж, 14.04.1938 – к 15 годам тюремного заключения. Умер 13.12.1943 г. в заключении.
    Реабилитирован ВК ВС СССР 21.09.1957
