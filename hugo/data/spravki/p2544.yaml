  spravka: |-
    (2 апреля 1897 – 1937?) – советский химик, инженер.
     Род. в д. Марчуги Московской губ. В 1922 г. окончил 4-ю един. школу в г. Туле, в 1925 г. – Промышленно-экономический техникум в г. Туле, в 1930 г. - химфак 1-го МГУ.
     С мая 1931 г. – начальник центральной лаборатории 1-го НПЗ треста «Грознефть». В 1936 г. выезжал в США в длительную командировку.
