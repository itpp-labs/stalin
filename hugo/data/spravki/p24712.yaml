    1891 г. р., уроженец г. Ленинград, русский, зам. начальника Управления капстроительства завода № 199, проживал: г.Косомольск-на-Амуре. Арестован 12 июня 1937 г. Выездной сессией Военной коллегии Верховного суда СССР в г. Хабаровск 7 апреля 1938 г. приговорен по ст. 58-1а УК РСФСР к высшей мере наказания. Расстрелян в г. Хабаровск 7 апреля 1938 г.
