  fio: КИСЛЕНКО Микола Хомич
  source: 'Реабілітовані історією : Харківська область'
  spravka: "народився 1878, у с. Каплунівка Богодухівського пов. Харківської губ.\
    \ Українець, із селян, освіта початкова, позапарт., у 1906 р. член партії соціалістів-революціонерів.\
    \ \n  Проживав у Харкові. Статистик артілі інвалідів «Шкіряник». \n  Заарештований\
    \ 28 жовтня 1937 р. як член підпільної правоесерівської організації (статті 54-8,\
    \ 54-11 КК УРСР) \n  особливою трійкою УНКВС по Харківській обл. 23 березня 1938\
    \ р. (статті 54-2, 54-8, 54-11 КК УРСР) винесено ухвалу про розстріл. \n  Розстріляний\
    \ 4 квітня 1938 р. у Харкові. \n  Реабілітований 29 березня 1989 р."
