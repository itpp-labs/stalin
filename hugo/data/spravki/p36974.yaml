    Род. в 1889, г. Калуга, русский, обр.: высшее, б/п. Проживал: Москва, Чистопрудный бул., д. 13, кв. 12. Начальник отделения централизации и связи курсов Наркомата путей сообщения СССР
    Арестован 08.04.1938. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 15.09.1938 – ВМН. Расстрелян 15.09.1938, г.Москва.
