    1904 р., с. Івча Літинського р-ну Вінницької обл., українець, із бідняків, освіта вища. Проживав у м. Полтава. Викладач військово-політичного училища.
    Заарештований 27 серпня 1937 р. Засуджений Верховним Судом СРСР 4 січня 1938 р. за ст.ст. 54-8, 54-11 КК УРСР до розстрілу з конфіскацією майна. Вирок виконано 5 січня 1938 р. у м. Харків.
    Реабілітований Верховним Судом СРСР 22 жовтня 1957 р.
