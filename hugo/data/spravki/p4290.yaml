    Род. в 1903, Саратовская обл., г. Вольск. Проживал: АССР НП, Красно -Кутский кантон, с. Шенталь. Заместитель директора Шентальской МТС.
    Арестован НКВД РНП. 20.08.1936. Обв.: контрреволюционная деятельность. Приговор: Верховный суд СССР, 08.09.1937 – 10 лет.
    Реабилитирован Верховным судом СССР 24.03.1956
