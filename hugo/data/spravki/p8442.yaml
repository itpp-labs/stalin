    [30.VIII(12.IX).1905—3.X.1937] — груз. сов. критик, литературовед. Чл. Коммунистич. партии с 1926. Род. в с. Парцхнали, ныне Орджоникидзевского р-на Груз. ССР. Брат К.М.Буачидзе. Среди книг Б. выделяются «Борьба за гегемонию» («Брдзола гегемониисатвис», 1930), «Пути современной грузинской литературы» (1930), «Творческие вопросы художественной литературы» («Мхатврули мцерлобис шемокмедебими санидхи», 1933). Писал об И. Чавчавадзе, М. Джавахишвили, Г. Табидзе, В. В. Маяковском, Н. А. Островском. В своих работах, не свободных от вульгарно-социологич. тенденций, Б. разрабатывал вопросы развития многонац. сов. лит-ры, проблемы реализма и романтизма, революц. традиции сов. иск-ва. Участвовал в руководстве ВОАПП. Вместе с Б. Ясенским, Б. Иллешем и А. Гидашем работал в Междунар. объединении революц. писателей. Возглавлял АПП Грузии и АПП Закавк. республик. Был чл. редколлегии журн. «На литературном посту», редактором журн. «На рубеже Востока».
    С. Л. Кирьянов.
