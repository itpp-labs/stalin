  source: Реабілітовані історією. Харківська область. Кн. 2.
  spravka: |-
    народився 1884 у м. Вітебськ Вітебської губ. Єврей, із службовців, освіта середня, позапарт. Проживав у Харкові. Бухгалтер лісопильного заводу Моспромметизсоюзу у с. Салах-аул Адлерського р-ну Азово-Чорноморського краю. У 1928 р. за ст. 54-10 КК УСРР висланий на 3 роки до м. Тамбов. Заарештований _07.05.1937_ р. Сочинським міським відділком НКВС за причетність до керівництва к.-р. меншовицьким підпіллям в Україні (статті 54-10 ч. 1, 5411 КК УРСР) і для подальшого слідства етапований до Харкова у розпорядження УДБ ХОУ НКВС. Військовою колегією Верховного Суду СРСР _10.12.1937_ р. (статті 548, 5411 через ст. 20 КК УРСР) засуджений на 10 років позбавлення волі у ВТТ з пораженням у правах на 5 років і конфіскацією майна. Термін покарання відбував в Орловській в’язниці. Військовою колегією Верховного Суду СРСР _08.09.1941_ р. (ст. 5810 ч. 2 КК РРФСР) засуджений до розстрілу. Розстріляний _11.09.1941_ р. у м. Орел. Реабілітований _30.07.1991_ р. і _26.07.1990_ р.
