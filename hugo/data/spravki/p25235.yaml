    (1902), с июня 1932 по август 1935 г. заведующий кулыппропом — отделом культуры и пропаганды марксизма-ленинизма Камчатского ОК ВКП(б). Из крестьян, русский, окончил: ВНУ в Санкт-Петербурге, в 1921—1922 гг. Петроградский краткосрочный коммунистический университет, вечерние курсы по подготовке во втуз, институт подготовки кадров красной профессуры. В большевистскую партию вступил в августе 1919 г. Начинал трудиться в 1916 г. подручным слесаря на Обуховском заводе, был токарем в минной мастерской. С сентября 1919 по июнь 1920 г. служил в РККА, в 1919 г. воевал против войск генерала Юденича в автопулемётной колонне. В 1920 — в Обуховском РК комсомола, затем на партработе на Урале, в Казахстане, Центральном Черноземном округе, где в г. Козлове в 1929 г. был заместителем заведующего агитационно-пропагандистского отдела. На 1-й камчатской облиартконференции в декабре 1933 г. избран членом бюро КОК ВКП(б). На конец января 1934 г. характеризовался как «стойкий, выдержанный большевик, умелый организатор масс, пользующийся большим авторитетом в парторганизации и среди широких беспартийных масс». С созданием 13 мая 1934 г. областной редакции «Истории Камчатки и заводов» становится её руководителем при секретаре Шамардиной. В августе 1935 г. в КОК ВКП(б) его заменил Кушковский. Выбыл из бюро КОК ВКП(б) 15 октября 1935 г.
