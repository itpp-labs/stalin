  fio: Шаабдурасулев Назретдин Фахретдинович
  source: РГАСПИ ф. 62. оп. 4. д. 703. л. 3-9. // Шохрат Кадыров. Российско-туркестанский
    исторический словарь. Том 2. Рукопись. Осло, 2004., https://centrasia.org/person2.php?&st=1095910073
  spravka: "[04.05.1898 - .] \n  Род. в г. Аулие-Ата Сырдарьинской области. Отец до\
    \ Октябрьской революции был известным коммерсантом на Тшакентском и Московском\
    \ вокзалах, занимался производством и продажей с.х. продуктов. \n  Учился в мусульманской\
    \ школе (1907-1910). \n  С 1910 по 1913 – учился в Русско-туземной школе. \n \
    \ В партии с 1918. \n  В 1920 работал учителем. \n  Затем зав. Отд. народного\
    \ образования. (1921). \n  В 1922 зам. начальника СОЧ (обаолстного ГПУ). \n  Член\
    \ коллегии Госиздата. \n  Июль 1922 (Ташкент) ответ. секретарь райкома КПТ. \n\
    \  В сен. 1921 зам. пред. Ташкентского Облисполкома. \n  Нарком социального обеспечения\
    \ ЦК КП Туркестана. 2-й секретарь ЦК Хорезмской компартии до дек. 1924. \n  Затем\
    \ ответ. инструктор ЦК КП(б) Узбекистана. \n  В апр. 1925 зав. Агитпропом Ташкентского\
    \ обкома КП(б) Узбекистана. \n  С 20 дек. 1926-апрель 1928 - пред. Ташкентского\
    \ облисполкома, окрисполкома. \n  В апреле 1928 г. - направлен на учебу в Коммунистчиеский\
    \ университет им. Свердлова, г. Москва. \n  С сентября 1928 - член Бюджетного\
    \ совещания при ЦИК СССР от Узбекской ССР. \n  В 16 апреля-23 июня 1934 -нач-к\
    \ Животноводческого управления - врид. начальник управления коневодства Наркомата\
    \ земледелия УССР. (освобожден от должности опросом членов Бюро ЦК КПУ)."
