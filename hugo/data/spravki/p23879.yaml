  spravka: |-
    Род. 27.08.1914, г. Москва, беспартийный, студент Института физкультуры Ленина-Сталина, лыжник, инструктор по лыжному спорту, общество "Спартак", прож.: г. Москва, ул. Южная 14, кв. 1
     Арестован 3 ноября 1937 г.
     Обвинение: участник боевой террористической группы, подготовка покушения на членов правительства (ст. 58-8, 58-11)
     Приговорен ВК ВС СССР 27 апреля 1938 к ВМН (расстрел). Расстрелян 27 апреля 1938 г.
     Реабилитирован ВК ВС СССР 9 июня 1956 г.
     Архивное дело: П-59880
