- spravka_old_id: 22523
  repryear: 1938
  fio: Дуйменов Ризаш Малибекович
  source: Сведения ДКНБ РК по Карагандинской обл.
  spravka: |-
    Род. в 1897, Южно-Казахстанская обл., Арысский р-н, Боген, казах, обр.: высшее. Проживал: Карагандинская обл., Нуринский р-н, Киевка. Секретарь, райком Партии Казахстана.
    Арестован УНКВД по Карагандинской обл. 11.11.1937. Обв. по ст. 58-2, 58-7, 58-8, 58-11 УК РСФСР. Приговор: Карагандинский облсуд, 11.03.1938 – ВМН.
    Реабилитирован Верховным судом СССР 21.06.1958 за отсутствием состава преступления
