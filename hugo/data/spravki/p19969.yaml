  spravka: |-
    1903 року народження, м. Воткінськ Кіровської області, росіянин, освіта вища, член ВКП(б). Проживав: м. Сталіно (м. Донецьк) Донецької області, 1 лінія, буд. № 59, кв. 6. Керівник кафедри ленінізму та діамату Донецького гірничого інституту.
    Заарештований 1 грудня 1937 року. Засуджений виїзною сесією Верховного Суду СРСР у м. Києві до розстрілу з конфіскацією майна. Вирок приведений до виконання у м. Києві 16 січня 1938 року.
    Реабілітований у 1956 році.
