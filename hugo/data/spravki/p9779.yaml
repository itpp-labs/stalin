  fio: Никольский Михаил Петрович
  source: Книга памяти жертв политических репрессий в Восточном Забайкалье (4 том)
  spravka: |-
    Род. в 1906 г., с. Куреть Верхнеудинского уезда Забайкальской обл., русский, житель г. Читы. Работал в строительно-квартирном отделе ЗабВО, главный бухгалтер. Арестован 4 июля 1937 г. Приговорен 11 октября 1937 г. выездной сессией Военной Коллегии Верховного Суда СССР по ст. 58-1а, 58-2, 58-9, 58-11 УК РСФСР к ВМН. Приговор исполнен 15 октября 1937 г. Реаб. 13 июля 1957 г. Коллегией Верховного суда СССР. Жена Надежда Ефимовна, дочь Любовь-1928 г.
