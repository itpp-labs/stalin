  fio: Ахлов Ахлау Муссович
  source: kchrdb.ru/index.php?view=article&catid=19%3A2010-12-17-15-02-34&id=83%3A2011-01-19-12-38-41&option=com_content&Itemid=94
  spravka: |-
    Родился 25 февраля 1891 года в а. Балтинский (ныне а. Кызыл-Юрт) Баталпашинского отдела Кубанской области.
    Окончил Тифлисский кадетский корпус, затем Александровское военное училище. Участник первой мировой войны.
    С апреля 1918 г. - в Красной Армии: командир полка, дивизии, прославившейся в боях в Поволжье, Петрограде, на Украине, принимал активное участие в разгроме белочехов, Колчака, Деникина, Юденича.
    В 1920-1921 гг. - член Башкирского ревкома и военный комиссар Башкирской АССР, участвовал в установлении и укреплении Советской власти в Татарии и Башкирии.
    В 1922-1924 гг. - член Карачаево-Черкесского облревкома, член облисполкома.
    В 1924-1925 гг. - прокурор Карачаево-Черкесской области.
    С июня 1925 г. - военный комиссар Карачаево-Черкесской области. С 1934 года — на хозяйственной работе в г. Пятигорске.
    Репрессирован в 1937 году.
