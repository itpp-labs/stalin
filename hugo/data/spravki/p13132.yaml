  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 2.
  spravka: |-
    народився 1888 у м. Жмеринка Вінницького пов. Подільської губ. Єврей, із службовців, освіта вища, позапарт. Проживав у Харкові. Головний інженер тресту «Коксохіммонтаж». Заарештований _08.08.1937_ р. за шкідницьку діяльність у коксохімічній промисловості (статті 54-7, 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _10.12.1937_ р. (статті 54-7, 54-8, 54-11 КК УРСР) засуджений до розстрілу з конфіскацією особистого майна з негайним виконанням вироку згідно з постановою ЦВК СРСР від _01.12.1934_ р. Розстріляний _10.12.1937_ р. у Харкові. Реабілітований _29.06.1957_ р.
