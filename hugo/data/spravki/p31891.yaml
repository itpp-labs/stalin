    Род. в 1895, Белоруссия, г. Петриков, белорус, из служащих, обр.: н/среднее, член/канд. в члены ВКП(б). Проживал: Минск, ул. Советская 31, кв. 10. Директор, База белкоопмясоптица
    Арестован 13.12.1937. Обв. по ст. 69, 70, 76 УК БССР - член а/с террор.орг.правых и нацфашистов. Приговор: судебный орган, 28.06.1938 – ВМН с конфискацией имущества. Расстрелян 28.06.1938, Минск.
    Реабилитирован ВК ВС СССР 12.11.1955
