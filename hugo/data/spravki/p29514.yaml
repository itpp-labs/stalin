  fio: Элькин Зиновий Эммануилович
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1903, г. Гомель, еврей, обр.: среднее, искл. из ВКП(б) в 1930 за связь с правыми. Проживал: Москва, ул. Троицкая, д. 3/4, кв. 26. Экономист-плановик Горьковского жилищного управления
    Арестован 25.02.1938. Обв. в участии в к.-р. организации и в террористических намерениях. Приговор: ВК ВС СССР, 21.04.1938 – ВМН. Расстрелян 21.04.1938, г.Москва.
    Реабилитирован ВК ВС СССР 12.12.1956
