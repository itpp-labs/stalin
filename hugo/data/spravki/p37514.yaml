    Род. в 1902, Нейский р-н, д. Семеново. Проживал: Ярославская обл., Нейский р-н, Михалевский с/с, с. Михали. Потрусовский лесоучасток Нейского леспромхоза, технорук.
    Арестован 29.04.1938. Обв.: подрывная вредительская деятельность. Связь с троцкистами. Участие в контрреволюционной организации. Статья УК 58-11, 17-58-8, 58-7. Приговор: 07.10.1938 – 15 лет лишения свободы с конфискацией имущества и поражением в правах на 5 лет.
