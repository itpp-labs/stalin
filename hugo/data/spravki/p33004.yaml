    род. 1891, с. Кущи (Гушчу), Таузский р-он, Аз.ССР, азербайджанец. Образование низшее. Член ВКП(б) с 1920. Исключен 17.03.1938 решением ПК КПК по Азербайджану в связи с арестом. Восст. посмертно 05.03.1957решением бюро ЦК КП Азербайджана.
     В 1934-37 - член Коллегии ВС Аз.ССР. Пред. Уголовной Кассационной Коллегии ВС Аз.ССР (до окт.1937). Прож.: Аз.ССР, г.Баку.
     Арестован 04.11.1937
     Обвинение: ст.ст. 64,69,70,73 УК Аз.ССР - принадлежность с 1931 к к-р буржуазно-нац-ской орг-ции (Д.Буниат-заде, Г.Султанов, А.Султанова и др.), завербовавший в нее 4 человек и входивший в к-р террор. группу в ВС Аз.ССР для подготовки теракта против М.Д.Багирова.
     Приговор: ВК ВС СССР, 03.07.1938 - ВМН с конфискацией имущества.
     Расстрелян 03.07.1938
     Реабилитирован ВКВС СССР 20.10.1956 за отсутствием состава преступления.
