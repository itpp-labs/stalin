  fio: Нейман Фридрих Альбертович
  source: УФСБ РФ по Ростовской обл.
  spravka: |-
    Род. в 1900, Латвия, г. Рига, немец, член ВКП(б) с 1924г. Проживал: г. Тихорецк. Инженер-электротяговик завода "Красный Молот", г.Тихорецк
    Арестован 13.02.1937. Обв.: к/р деятельность по ст.ст. 58-7, 58-8, 58-11 УК РСФСР. Приговор: выездная сессия ВК ВС СССР в г. Ростов-на-Дону, 17.06.1937 – ВМН с конфискацией имущества. Расстрелян 17.06.1937, в г.Ростове-на-Дону.
    Реабилитирован ВК ВС СССР 24.10.1957 за отсутствием состава преступления
