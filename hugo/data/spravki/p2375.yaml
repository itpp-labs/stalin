- spravka_old_id: 1686
  repryear: 1937
  fio: Джапаридзе Шалва Фомич
  source: По материалам Архива внутренних дел Грузии подготовлено Институтом развития
    свободы информации (IDFI), Грузия
  spravka: |-
    Род. в 1887, г. Чиатура, грузин. Место проживания: г. Тбилиси, ул. Джапаридзе № 7. Род занятий: председатель правления.
    Осужден ВК ВС СССР 29.06.1937. Мера наказания: Заключить в тюрьму на 10 лет, с поражением в политических правах на 5 лет и с конфискацией всего лично ему принадлежащего имущества. Этапирован 01/09-1937 г. в распоряжение начальника Вологодской тюрьмы.
