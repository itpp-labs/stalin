- id: all.csv-line-8337
  repryear: '1937'
  fio: Немченко Сергей Макарович (Маркович, Захарович)
  source: Книга памяти Красноярского края, (дело № П-7795)
  spravka: |-
    Род. в 1897, Енисейская губ., Канский окр., с. Тасеево, русский, из служащих., обр.: 3 класса сельской школы. Проживал: Красноярский кр., с. Абан. Управляющий отделением госбанка. (в прошлом тасеевский партизан.)
    Арестован 01.02.1937, содержался в Красноярской тюрьме. Обв. по ст. 58-2, 58-8. 58-9, 58-11 УК РСФСР. Приговор: выездная сессия ВК ВС СССР, 30.10.1937 – ВМН с конфискацией имущества. Расстрелян 30.10.1937, в г. Красноярске.
    Реабилитирован ВК ВС СССР 25.07.1957
