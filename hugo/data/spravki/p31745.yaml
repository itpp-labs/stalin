    Род. в 1898, Воронежская обл., Подгоренский р-н, с. Сергеевка, русский, обр.: среднее, специальное, член ВКП(б) с 1919 г. Проживал: Воронеж, ул. Солнце свободы, 41, кв. 4. Нач. отдела землеустройства и мелиорации Воронежского ОблЗУ.
