- spravka_old_id: 25818
  repryear: 1938
  fio: Строчилин Вячеслав Афанасьевич
  source: '"Воронежские сталинские списки"'
  spravka: |-
    Род. в 1906, Тамбовская обл., Никифоровский р-н, с. Покровское, русский, обр.: низшее, член ВКП(б) с 1929 г. Проживал: Воронеж, пр. Революции, 26, кв. 52. Распределитель программ в Росснабфильме.
    Арестован 02.12.1937. Обв. по ст.ст. 58-7, 58-8, 58-11: Обвинялся в участии в антисоветской право-троцкистской террористической и диверсионно-вредительской организации. Приговор: выездная сессия ВК ВС СССР в г. Воронеж, 16.04.1938 – ВМН. Расстрелян 22.04.1938.
    Реабилитирован ВК ВС СССР 19.11.1955
