  spravka: |-
    1899 року народження, с. Куп'янськ Харківської області, росіянин, освіта вища, безпартійний. Проживав: м. Харцизьк Донецької області, сел. Зугрес, буд. № 11, кв. 10. Начальник відділу капітального будівництва теплоелектростанції "Зудрес".
    Заарештований 25 березня 1937 року. Засуджений виїзною сесією військової колегії Верховного Суду СРСР у м. Сталіно (м. Донецьк) до розстрілу з конфіскацією майна. Вирок приведено до виконання у м. Сталіно 20 вересня 1937 року.
    Реабілітований у 1958 році.
