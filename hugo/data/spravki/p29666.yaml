    Род. в 1896, Белоруссия, Велижский р-н, мест. Уствят, белорус, обр.: высшее, б/п. Проживал: Московская обл., ст. Сходня Октябрьской ж. д., Дружниковский пер., д. 2 (общежитие). Инженер стройотдела гороно
    Арестован 26.02.1938. Обв. в шпионаже и причастности к к.-р. организации в Бурятии. Приговор: ВК ВС СССР, 25.04.1938 – ВМН. Расстрелян 25.04.1938, г.Москва.
