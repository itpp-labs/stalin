  fio: Молоканов Александр Михайлович
  source: Книга памяти Читинской обл.
  spravka: |-
    Род. в 1895, Тверская губ., с. Жуково, русский, б. штабс-капитан царской армии. Служил в штабе Забайкальского военного округа [нач. отдела связи штаба 11 мехкорпуса] [до ареста нач.штаба 8 мех.бригады г.Киева, майор].
    Арестован 11.09.1937. Обв. по ст. 58-1б, 58-7, 58-8, 58-11 УК РСФСР. Приговор: выездная сессия ВК ВС СССР, 02.10.1938 – ВМН. Расстрелян 02.10.1938.
    Реабилитирован Верховным судом СССР 18.07.1957
