  fio: Кадрилеев (Кадрылеев) Трофим Васильевич
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1910, Московская обл., Дмитровский р-н, татарин, обр.: высшее, б/п. Проживал: Москва, ул. Гороховская, д. 20, кв. 99. Преподаватель кафедры лыж Московского института физкультуры
    Арестован 24.10.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 21.01.1938 – ВМН. Расстрелян 21.01.1938, г.Москва.
    Реабилитирован ВК ВС СССР 09.07.1956
