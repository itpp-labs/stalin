  fio: Саламатов Петр Иннокентьевич
  source: Книга памяти Томской обл.
  spravka: |-
    род. в 1886 г., с. Перовское Партизанского р-на Красноярского края, проживал в г. Колпашево, управляющий окружной конторой Продснабсбыта. Арестован в 1937 году. Осужден на 10 лет ИТЛ и 5 лет поражения в правах. Реабилитирован 19 апреля 1958 года.
