  spravka: |-
    Род. в 1884, г. Белгород, русский, обр.: среднее техническое, член ВКП(б) до.11.1937. Проживал: Москва, ул. Новая Басманная, д. 4/6, кв. 233. Техник-механик, начальник паровозной службы Московской Окр. ж.д., бывший унтер-офицер царской армии,
    Арестован 16.12.1937. Обв. в участии в к.-р. организации. Приговор: ВК ВС СССР, 25.04.1938 – ВМН. Расстрелян 25.04.1938, г.Москва.
    Реабилитирован ВК ВС СССР октябрь 1956
