  fio: Николаев Михаил Семенович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1897, Москва, русский, обр.: высшее, член ВКП(б). Проживал: Москва, Никитский бул., д. 12, кв. 97. Зам. начальника строительства Гл. управления ГВФ при СНК СССР "Аэрофлот" по Дальнему Востоку.
    Арестован 27.04.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 21.09.1937 – ВМН. Расстрелян 21.09.1937, г.Москва.
    Реабилитирован ВК ВС СССР 06.10.1956
