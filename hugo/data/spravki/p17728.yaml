- spravka_old_id: 14337
  repryear: 1937
  fio: Корсунский Яков Григорьевич
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1901, г. Харьков, еврей, обр.: среднее, кандидат в члены ВКП(б) с 1931, исключен 3.09.1937. Проживал: Москва, платформа Чкаловская, дома начсостава, д. 1, кв. 35. Начальник электрослужбы авиабригады научно-испытательного института ВВС РККА
    Арестован 28.09.1937. Обв. в шпионской, диверсионной и террористической деятельности. Приговор: ВК ВС СССР, 10.12.1937 – ВМН. Расстрелян 10.12.1937, г.Москва.
    Реабилитирован ВК ВС СССР 06.06.1957
