  spravka: "народився 1909, в с.Мала Сейдеменуха Великоолександрівського району, єврей,\
    \ освіта нижча.. \n  Проживав м.Херсон, вул. Червонофлотська, 10/9. \n  Заарештований\
    \ 10.11.1937 року. Звинувачення: участь у антирадянській троцкістській організації.\
    \ \n  Верховним судом СРСР 17.01.1938 засуджений до найвищої міри покарання -розстрілу\
    \ з конфіскацією майна. \n  Реабілітований 27.06.1957 Верховним судом СРСР (вищевказаний\
    \ вирок відмінено, справу припинено)."
