  spravka: |-
    1903 року народження, м. Сталінград, росіянин, освіта вища, член ВКП(б). Проживав: Донецька область, м. Маріуполь, завод ім. Ілліча, кол. "В", буд. № 197, кв. 4. Економіст-фінансіст заводу ім. Ілліча.
    Заарештований 29 липня 1937 року. Засуджений виїзною сесією військової колегії Верховного Суду СРСР на 10 років в'язниці з конфіскацією майна та позбавленням прав на 5 років.
    Реабілітований у 1956 році.
