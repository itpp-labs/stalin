  spravka: |-
    род. 1905, азербайджанец. Член ВКП(б) с 1925. Исключен 26-27.11.1937 решением ДПК (Парткомиссии) 77 Аздивизии. Восст. посмертно 03.03.1959 решением бюро ЦК КП Азербайджана.
    Ст. политрук. Инструктор Политотдела 77-й Азербайджанской стрелковой дивизии им. С.Орджоникидзе. Зам. редактора дивизионной газеты "Кызыл Аскер". Прож.: Аз.ССР, г.Баку.
    Арестован 26.11.1937
    Обвинение: ст.ст. 64,70,73 УК Аз.ССР - участник военно-фашистского заговора в Аздивизии (по делу Рахманова Гасана Паша оглы).
    Приговор: ВК ВС СССР, 03.01.1938 - ВМН с конфискацией имущества.
    Расстрелян 03.01.1938
    Реабилитирован ВКВС СССР 11.06.1957 за отсутствием состава преступления.
    Источники: Сталинский список от 22.12.1937 (Аз.ССР, Кат.1)| Личное дело №38900 (АПДУДПАР, ф.6, оп.9, д. 258)| Определение ВКВС СССР 11.06.1957| Архивно-судебное дело №13896.
