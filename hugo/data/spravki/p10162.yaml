  fio: Кузьминский Виктор Иосифович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1896, Киев, русский, обр.: среднее, б/п. Проживал: Москва, ул. Коминтерна, д. 5/25, кв. 20. Старший инженер в проектно-монтажной конторе "Вентиляция".
    Арестован 21.04.1937. Обв. в участии в антисоветской шпионско-террористической организации. Приговор: ВК ВС СССР, 08.10.1937 – ВМН. Расстрелян 08.10.1937, г.Москва.
    Реабилитирован ВК ВС СССР 15.12.1956
