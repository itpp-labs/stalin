  fio: Чернышев Георгий Данилович
  source: Книга памяти Красноярского края, (дело № П-7277)
  spravka: |-
    Род. в 1912, г. Красноярск, русский, из рабочих., обр.: окончил 6 групп. Проживал: г. Красноярск. Заведовал финчастью крайкома комсомола.
    Арестован 03.11.1937, содержался в Красноярской тюрьме. Выбыл 15.05.1938 в тюрьму УНКВД КК. Обв. по ст. 58-7, 58-8, 58-11 УК РСФСР. Решение: Военная прокуратура СибВО, 23.08.1939 – Дело прекращено по реабилитирующим основаниям (ст. 204 п. «б» УПК РСФСР) Освобожден из-под стражи 01.04.1939.
