  spravka: |-
    председатель вологодского горсовета 27 мая 1937 – 19 нояб. 1937.
    Из семьи рабочих. В партии с 1917. Начальник службы пути, связи и капитального строительства, начальник техучастка Сухонского управления речного пароходства пристани Вологда (1937). Репрессирован (1937). Реабилитирован (1989).
