  spravka: |-
    Род. в 1904, Черниговская губ., г. Королевец, еврей, обр.: высшее, б/п. Проживал: Москва, Староконюшенный пер., д. 12, кв. 55. Начальник планового отдела Анилтреста Наркомата тяжелой промышленности СССР
    Арестован 14.12.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 15.02.1938 – ВМН. Расстрелян 15.02.1938, г.Москва.
    Реабилитирован ВК ВС СССР 01.09.1956
