  spravka: |-
    Род. в 1907, Воткинск, русский, обр.: низшее, б/п. Проживал: Ярославль, Забелицы, 2-я линия, д.1. Печатник в типографии при комбинате "Красный Перекоп".
    Арестован 26.06.1937. Обв. в шпионаже в пользу Японии и участии в шпионской террористической диверсионной организации. Приговор: ВК ВС СССР, 15.09.1937 – ВМН. Расстрелян 15.09.1937, г.Москва.
    Реабилитирован ВК ВС СССР 24.01.1963
