  spravka: |-
    еврей. Член ВКП(б), искл. в связи с арестом.
     Инженер, с 1923 г. работал на нефтеперегонных заводах "Азнефти". В начале 1930-х несколько раз был в США опубликовал несколько книг об американском оборудовании и технологиях нефтепереработки. Быв. Дир. НПЗ им. Сталина в Баку, до апреля 1937 г. - управляющий трестом "Азнефтезаводы". Прож.: Аз.ССР, г.Баку.
     Арестован в 1937
     Обвинение: участник антисоветской троцкистской, террор., диверсионно-вредительской орг-ции, действовавшей в нефтеперерабатывающей пром-сти Азербайджана.
     Приговор: ВК ВС СССР, 10.10.1937 - ВМН.
     Расстрелян 11.10.1937
     Реабилитирован.
