    Род. в 1897, Полтавская обл., с. Малая Прищепа, украинец, обр.: среднее, член ВКП(б). Проживал: Москва, Леонтьевский пер., д. 7, кв. 3/12. Врио председателя Всесоюзного совета промысловой кооперации
