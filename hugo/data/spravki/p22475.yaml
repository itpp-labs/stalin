  fio: Мелкумов Геворк Казарович
  source: МНБ Республики Армения
  spravka: |-
    Род. в 1894, Зангезурский р-н, с. Герюси (Горис). Сотруд.Арм.ГПУ-НКВД Арм.ССР, нач.отд.мест заключения НКВД Арм.ССР
    Арестован 06.11.1937. Обв.: участие в национал. право-троцк.орг-ции в НКВД Арм.ССР. Приговор: "особый порядок" - комиссия наркома внутренних дел, прокурора СССР и председателя ВК ВС СССР, 03.02.1938 – ВМН. Расстрелян 11.02.1938.
    Реабилитирован ВК ВС СССР 15.12.1956
