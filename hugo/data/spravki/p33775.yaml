  spravka: |-
    Род. в Самаре 25 октября 1895 г. Окончил 3 класса Самарской приходской школы. В 1915 призван в армию. 1916 — Младший унтер-офицер. Участвовал в установлении советской власти в Средней Азии. В 1923 демобилизован по состоянию здоровья. Заместитель управляющего Камышинской конторы нефтесиндиката. В 1933 — Переезд в г. Котельниково Сталинградской области. 1935–1938 — Заведующий районным земельным отделом, председатель райисполкома в г. Котельникове. Арест. 9 января 1938. 29 июля 1938 приговорен к расстрелу. Реабилитирован в 1963.
