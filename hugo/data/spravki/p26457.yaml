  spravka: |-
    Род. в 1896, Волынская губ., Новгород-Волынский уезд, с. Врублевка [?], украинец, обр.: начальное. Проживал: Северо-Казахстанская обл., ст. К. Боровое. Начальник, Омская железная дорога.
    Арестован ОДТО ГУГБ Петропавловск. 08.08.1937. Обв. по ст. 58-10 УК РСФСР. Приговор: Особое совещание при НКВД СССР, 29.09.1939 – 5 лет ИТЛ.
    Реабилитирован Генеральной прокуратурой 10.06.1994 по Закону РК от 14.04.1993 г.
