    Грюнберг Роберт Карлович (1895 — дата смерти неизвестна), хозяйственный деятель, участник Гражданской войны. Род. в Гамбурге (Германия), проживал в Женеве (Швейцария). Ткач. Во время Первой мировой войны призван в германскую армию, попал в плен. Во время Гражданской войны мобилизован в Красную армию, был комиссаром 108-й бригады. С 1 января 1921 г. работал заместителем председателя Самарского ГСНХ. С 20 августа 1922 г. переведен на должность заместителя председателя Челябинского ГСНХ, далее председатель Челябинского ГСНХ. Вошел в состав президиума Челябинского губисполкома. В 1924 г. получил должность директора Челябинского промкомбината. Дальнейшая судьба неизвестна (ОГАЧО. Ф. Р-19. Оп. 1. Д. 770. Л. 1–8)
