    Род. в 1897, г. Киев, украинец, обр.: высшее, 1930 адъюнкт Военно-технической академии РККА, член ВКП(б) в 1919-1921 и 1928-1937. Проживал: Москва, Чистопрудный бул., д. 12, кв. 32. Начальник 3-го отдела Управления связи РККА, бригинженер
    Арестован 10.01.1938. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 25.08.1938 – ВМН. Расстрелян 25.08.1938.
    Реабилитирован 30.09.1988
