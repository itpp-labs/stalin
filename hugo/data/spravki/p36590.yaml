- spravka_old_id: 29445
  repryear: 1938
  fio: Кокадаев (Кокадеев) Александр Николаевич
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1897, г. Киев, украинец, обр.: высшее, член ВКП(б). Проживал: Москва, Чистопрудный бул., д. 12, кв. 32. Начальник 3-го отдела Управления связи РККА, бригинженер
    Арестован 10.01.1938. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 25.08.1938 – ВМН. Расстрелян 25.08.1938, г.Москва.
    Реабилитирован Пленумом Верховного суда СССР сентябрь 1988
- spravka_old_id: 29446
