  spravka: |-
    род. 1905, ГССР, г. Тбилиси, армянин. Из дворян. Б/п.
    В РККА с 1922. Майор, нач. штаба артиллерии 77-й Азерб. стрелковой дивизии, перед арестом - начальник полковой школы артиллерийского полка 9 КГСД.
    Арестован 5-м отделом УГБ НКВД ГССР 08.03.1938
    Обвинение: ст. 58-1"б" УК ГССР - член к/р военной шпионской организации, вел шпионскую работу в пользу одной из иноразведки, получая денежные вознаграждения.
    Приговор: тройка при НКВД ГССР (докладчик: Мануков, участвовали: Гоглидзе, Талахадзе, Церетели, Морозов), 21.06.1938 - ВМН с конфискацией имущества.
    Расстрелян 22.06.1938
    Источники: Сталинский список от 10.06.1938 (Грузинская ССР, Кат.1)| Ларькин В.В. Политические репрессии командно-начальствующего состава Закавказского Военного Округа в 1937-1938 гг. - Санкт-Петербург, 2016
