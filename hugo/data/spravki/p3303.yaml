- spravka_old_id: 2495
  repryear: 1937
  fio: Ракимов Гавриил Харитонович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1895, Нижегородская губ., Сергачский уезд, дер. Рябушкино, татарин, обр.: среднее техническое, искл. из ВКП(б) в январе 1937 г. Проживал: ст. Рязань-2, ж. -д. дом № 30, кв. 2. Начальник 8-й рязанской дистанции службы пути Ленинской ж.д.
    Арестован 26.01.1937. Обв. в участии в антисоветской троцкистской террористической организации. Приговор: ВК ВС СССР, 01.07.1937 – ВМН. Расстрелян 01.07.1937, г.Москва.
    Реабилитирован ВК ВС СССР 03.02.1959
