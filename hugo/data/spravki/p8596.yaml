  fio: Навроцкий Михаил Львович
  source: http://pkk.memo.ru/page%202/KNIGA/N_kn.html#n.14
  spravka: |-
    Родился в 1896 в Санкт-Петербурге (отец, Навроцкий Лев Михайлович, командующий лейб-гвардии Конно-Гренадерским полком, в 1923 — скончался). Окончил военное училище. С 1914 — на фронте командиром эскадрона, с 1918 — в Красной армии. В феврале 1919 — прибыл в Петроград, 31 мая арестован как заложник за брата Константина ? (офицер Семеновского полка, воевал в Белой армии). 24 июля доставлен в Москву, приговорен к одному году концлагеря и заключен во Владыкинский лагерь. После освобождения продолжил служение в РККА, в середине 1930х — помощник начальника 3-го отдела штаба Закавказского военного округа в чине майора. 31 июля 1937 — арестован в Тбилиси по групповому делу, отправлен в Москву и заключен в Бутырскую тюрьму. 1 октября 1938 — приговорен к ВМН и 5 марта расстрелян на полигоне Коммунарка.
