  repryear: 1940
  fio: Альберг Федор Сергеевич
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1895, Санкт-Петербург, швед, обр.: среднее, член ВКП(б). Проживал: Москва, ул. Садовая-Самотечная, д. 11, кв. 26. Уполномоченный конторы "Союзнефтеэкспорт" в МНР.
    Арестован 30.04.1939. Обв. в шпионаже и участии в к.-р. организации. Приговор: ВК ВС СССР, 25.01.1940 – ВМН. Расстрелян 26.01.1940, г.Москва.
    Реабилитирован ВК ВС СССР 22.12.1956
