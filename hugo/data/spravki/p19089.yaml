- id: all.csv-line-17583
  repryear: '1938'
  fio: Горяинов Иван Григорьевич
  source: Воронежские сталинские списки, дело № П-10467.
  spravka: |-
    Род. в 1895, Воронежская обл., Верхне-Мамонский р-н, с. Верхняя Гнилуша, русский, обр.: высшее, зоотехническое, член ВКП(б) с 1927 г. Проживал: Воронежская обл., Новоусманский р-н, с. Выкрестово. Директор Воронежского госплеменного рассадника скота при управлении животноводством ОблЗУ.
    Арестован 28.10.1937. Обв. по ст.ст. 58-7, 58-8, 58-11: Обвинялся в участии с 1936 г. в антисоветской право-троцкистской диверсионной организации. Приговор: выездная сессия ВК ВС СССР в г. Воронеж, 16.01.1938 – к 10 годам тюремного заключения.
    Реабилитирован ВК ВС СССР 05.10.1957
