  fio: НЕКРУТЕНКО Марко Андрійович
  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 3.
  spravka: |-
    народився 1895 р. у с. Шибене Київського пов. Київської губ. Українець, із селян, освіта початкова, член ВКП(б) з 1917 р. Проживав у Харкові. Начальник Харківського обласного відділення Укрпостачу Тсоавіахіму. Заарештований 1 вересня 1937 р. як член к.-р. троцькістської організації (статті 541 п. "а", 548, 5411 КК УРСР) і військовою колегією Верховного Суду СРСР 9 грудня 1937 р. засуджений до розстрілу з конфіскацією особистого майна. Розстріляний 10 грудня 1937 р. у Харкові. Реабілітований 13 липня 1957 р.
