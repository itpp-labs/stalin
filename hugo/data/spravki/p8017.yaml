    Род. в 1892, Ростов-на-Дону, русский, обр.: низшее, член ВКП(б). Проживал: Пятигорск. Председатель Орджоникидзевского крайисполкома.
    Арестован 09.04.1937. Обв. в вредительстве, подготовке терактов и руководстве диверсионно-террористической организацией. Приговор: ВК ВС СССР, 14.09.1937 – ВМН. Расстрелян 14.09.1937, г.Москва.
    Реабилитирован ВК ВС СССР 12.12.1956
