  repryear: 1937
  fio: Долидзе Иван Леварсиевич
  source: По материалам Архива внутренних дел Грузии подготовлено Институтом развития
    свободы информации (IDFI), Грузия
  spravka: |-
    Род. 25.02.1900, Озургетский р-н, с. Бохваури, грузин. Место проживания: Махарадзевский (Озургетский) р-н, с. Бохваури. Род занятий: до ареста бывший инструктор махарадзевского Райшелка. Окончил Сельскохозяйственный институт в г. Тбилиси в 1932 г., по специальности агроном.
    Осужден ВК ВС СССР 25.06.1937. Мера наказания: расстрел с конфискацией личного имущества. Дата расстрела: 26.06.1937
