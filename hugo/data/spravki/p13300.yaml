  spravka: |-
    1900 року народження, м. Ленінград Ленінградської області, росіянин, освіта вища, до 1920 року член ВКП(б). Головний електрик цементного заводу. Проживав: сел. Амвросіївка Донецької області, заводський будинок №5, кв. 2.
    Заарештований 9 вересня 1937 року. Виїзною сесією військової колегії Верховного Суду СРСР у м. Сталіно 2 грудня 1937 року засуджений до розстрілу з конфіскацією майна. Вирок приведений до виконання 3 грудня 1937 року у м. Сталіно (м. Донецьк).
    Реабілітований у 1958 році.
