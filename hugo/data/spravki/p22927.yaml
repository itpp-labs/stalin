    Род. в 1904, Днепропетровская обл., Днепропетровск, обр.: среднее. Проживал: Волгоградская обл., Днепропетровск [??? Харабали - это теперь Астраханская обл. (тогда - Сталинградская), но почему Алмаатинский список?]. Зам.начальника, Харабалинский консервный завод.
    Арестован РО НКВД. 26.09.1937. Обв. по ст. 58-8, 58-11 УК РСФСР. Приговор: Верховный суд СССР, 03.03.1938 – ВМН.
    Реабилитирован Верховным судом СССР 03.06.1958 за отсутствием состава преступления
