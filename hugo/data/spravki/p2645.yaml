  spravka: "1897 року народження, м. Бугульма Татарської АРСР, росіянин, освіта початкова,\
    \ безпартійний. Проживав: м. Маріуполь Донецької області, вул. Лібкнехта, буд.\
    \ № 60, кв. 5. Комірник \"Укршовкотресту\". \n  Заарештований 17 січня 1937 року.\
    \ Засуджений військовою колегією Верховного Суду СРСР до розстрілу з конфіскацією\
    \ майна. Вирок приведено до виконання у м. Харкові 10 липня 1937 року. \n  Реабілітований\
    \ у 1965 році."
