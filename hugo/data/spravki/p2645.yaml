    1897 року народження, м. Бугульма Татарської АРСР, росіянин, освіта початкова, безпартійний. Проживав: м. Маріуполь Донецької області, вул. Лібкнехта, буд. № 60, кв. 5. Комірник "Укршовкотресту".
