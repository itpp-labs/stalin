- id: all.csv-line-42024
  repryear: null
  fio: Матвієвський Михайло Федорович
  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 2.
  spravka: |-
    народився 1884 у с. Дем’янівка Полтавської губ. Українець, із селян, освіта вища, позапарт. Проживав у Харкові. Юрисконсульт Промкоопбуду. Заарештований _30.01.1938_ р. за к.-р. діяльність (статті 54-10 ч.1, 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _20.10.1938_ р. (статті 54-2, 54-8, 54-11 КК УРСР) засуджений до розстрілу з конфіскацією особистого майна. Розстріляний _20.10.1938_ р. у Харкові. Реабілітований _13.07.1971_ р.
