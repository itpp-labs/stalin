  spravka: "Род. в 1890, Украина, Черниговская обл., Козелецкий уезд, с. Браница,\
    \ украинец, из крестьян, поручик, обр.: высшее, окончил Николаевское пехотное\
    \ училище (1916), 1924 окончил Военную Академию РККА, член ВКП(б) с 1918. Проживал:\
    \ г. Москва, Сивцев Вражек, 29-3. Участник Первой мировой, 1923-1924 военный советник\
    \ при ЦК КПГ, 1924-1926 начальник академического отдела УВУЗ РККА, 1926-1927 военный\
    \ атташе в Литве, Латвии, Эстонии, 1927-1929 военный атташе в Польше, 1929-1930\
    \ помощник начальника Разведуправления РККА и начальник 3 отдела Разведуправления\
    \ РККА, 1930-1931 командир и военком 5-й стрелковой дивизии, заместитель начальника\
    \ штаба Белорусского ВО, 1931-1933 начальник штаба Военной Академии им.М.В.Фрунзе,\
    \ 1933-1936 военный атташе в Турции, 1936-1937 начальник Научного военно-исторического\
    \ отдела Генштаба РККА, комбриг (20.11.35) \n  Арестован 08.06.1937. Обв.: участие\
    \ в к.-р. тер.организации. Приговор: ВК ВС СССР, 10.09.1937 – ВМН. Расстрелян\
    \ 10.09.1937. \n  Реабилитирован 26.09.1956"
