  source: 'Реабілітовані історією : Донецька область'
  spravka: "1894 року народження, с. Рашкове Ольгопільського повіту Подільської області,\
    \ єврей, освіта початкова, член ВКП(б). Проживав: м. Сталіно (м. Донецьк) Донецької\
    \ області, 4-й будинок облвиконкому, кв. 30. Секретар облвиконкому. \n  Заарештований\
    \ 13 липня 1937 року. Засуджений виїзною сесією військової колегії Верховного\
    \ Суду СРСР у м. Сталіно до розстрілу з конфіскацією майна. Вирок приведено до\
    \ виконання у м. Сталіно 21 вересня 1937 року. \n  Реабілітований у 1956 році."
