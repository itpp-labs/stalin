  fio: Ермолаев Спиридон Дорофеевич
  source: www.geni.com/people/Спиридон-Ермолаев/6000000040693798969
  spravka: |-
    Род. в 1884, Витебск. Арестован 19.09.1937 года Приморским областным Управлением НКВД. 28.04.1938 его дело было рассмотрено на заседании выездной сессии Военной Коллегии Верховного суда СССР. Приговорён к тюремному заключению сроком 15 лет, с поражением в политических правах на 5 лет. 13.02.1941 года Пленум Верховного Суда СССР постановил " приговор Военной Коллегии Верховного суда СССР от 28.04.1938 года по делу Ермолаева С.Д. отменить и дело о нём производством прекратить".
