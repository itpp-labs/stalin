  spravka: |-
    Род. в 1885 г., Елизаветграде, еврей, образование высшее, б/п, сотрудник оперативного отдела ГУГБ НКВД СССР. Проживал: Москва, ул.Малая Дмитровка, д.8, кв.36.
    Арестован 16 февраля 1937 г.
    Приговорен: Комиссией НКВД СССР, Прокурора СССР и председателя ВКВС СССР 14 августа 1937 г., обв.: шпионаже.
    Расстрелян 14 августа 1937 г. Реабилитирован 24 июля 1990 г. ГВП СССР
