  repryear: '1937'
  fio: Смирнов Владимир Никитич
  source: Книга памяти Красноярского края, (дело № П-11231)
  spravka: |-
    Род. в 1905, г. Алупка, русский, обр.: высшее. Проживал: г. Красноярск. С 1928 отбывал ссылку. С ноября 1930 в Верхнеуральском политизоляторе. Ссыльный. Без определенных занятий.
    с 29.08.1936 в Красноярской тюрьме. Обв.: антисоветская деятельность. Приговор: выездная сессия ВК ВС СССР, 19.04.1937 – ВМН. Расстрелян 19.04.1937, в г. Красноярске.
    Реабилитирован ВК ВС СССР 24.09.1959
