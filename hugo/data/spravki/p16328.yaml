  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 3.
  spravka: |-
    народився 1887 р. у Варшаві. Поляк, з робітників, освіта середня спеціальна, член ВКП(б) з 1917 р. Проживав у Харкові. Начальник вагонної служби Управління Півд. залізниці. Заарештований 11 серпня 1937 р. за шкідницьку діяльність на залізничному транспорті (ст. 547 КК УРСР) і військовою колегією Верховного Суду СРСР 2 січня 1938 р. (статті 548, 549, 5411 КК УРСР) засуджений до розстрілу з конфіскацією особистого майна з негайним виконанням вироку згідно з постановою ЦВК СРСР від 1 грудня 1934 р. Розстріляний 3 січня 1938 р. у Харкові. Реабілітований 29 лютого 1956 р.
