  spravka: "(1894, полуостров Мангышлак Туркестанского края — 28.10.1938), — государственный\
    \ деятель. \n  Сын рыбака. Работал носильщиком, поваром, рабочим на рыбных промыслах.\
    \ \n  С 1920 председатель совета аула, затем член волостного ревкома. \n  В 1921—22\
    \ член, с 1922 председатель исполкома Красноводского горсовета. \n  В 1922 вступил\
    \ в РКП(б). \n  С 1923 заместитель председателя, с 9.1.1924 председатель Туркестанского\
    \ ЦИК. После создания среднеазиатских советских республик в нояб. 1924 стал председателем\
    \ ревкома Туркменской ССР. \n  С 21.5.1925 председатель ЦИК Туркмении и один из\
    \ председателей ЦИК СССР. \n  В ночь на 22.7.1938 арестован в Ашхабаде. \n  28.10.1938\
    \ приговорен Военной коллегией Верховного суда СССР к высшей мере наказания по\
    \ обвинению в шпионаже и организации заговора с целью отторгнуть Туркмению от\
    \ СССР. Расстрелян. Посмертно реабилитирован."
