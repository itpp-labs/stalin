  spravka: |-
    1882 г.р., г.Харьков, русский, б/п, малограмотный, заведующий рынком. Проживал: г. Краснодар. Арестован 12.10.1936 г. Предъявленное обвинение: "активный член контрреволюционной троцкистской террористической организации". Военной коллегией ВС СССР 21.07.1937 г. назначена ВМН с конфискацией имущества. Приговор приведен в исполнение 21.07.1937 г. Реабилитирован Военной коллегией ВС СССР 22.08.1957 г. на основании п. 5 ст. 4 УПК РСФСР.
