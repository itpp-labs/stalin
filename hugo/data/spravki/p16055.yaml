  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 3.
  spravka: |-
    народився 1905 р. у м. Катеринослав Катеринославської губ. Поляк, із службовців, освіта початкова, член ВКП(б) з 1930 р. Проживав у Харкові. Секретар політвідділу училища Червоних старшин. Заарештований 22 жовтня 1937 р. за шпигунство та вербування нових членів до к.-р. організації для проведення шкідницької роботи (статті 546, 549, 5411 КК УРСР) і військовою колегією Верховного Суду СРСР 5 січня 1938 р. (статті 541 п. "б", 548, 5411 КК УРСР) засуджений до розстрілу з конфіскацією особистого майна. Розстріляний 6 січня 1938 р. у Харкові. Реабілітований 24 грудня 1957 р.
