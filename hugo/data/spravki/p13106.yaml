- id: all.csv-line-11979
  repryear: null
  fio: Гуляєв Євген Андрійович
  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 1.
  spravka: |-
    народився 1906 у с. Сабліне Херсонської губ. Українець, з робітників, освіта вища, позапарт., член ВЛКСМ. Проживав у Харкові. Помічник головного інженера тресту «Кокс». Заарештований _20.09.1937_ р. як член к.-р. організації та за шкідництво (статті 54-7, 54-9, 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _10.12.1937_ р. (статті 54-7, 54-8, 54-11 КК УРСР) засуджений до розстрілу з конфіскацією особистого майна. Розстріляний _10.12.1937_ р. у Харкові. Реабілітований _29.08.1956_ р.
