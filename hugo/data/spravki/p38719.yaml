    1896 г.р., м.р.: кишлак Арабхона Самаркандского (Икромовского) р-на, узбек, из бедных дехкан, образование: начальное, в 1930-1932 гг. учился на партийном отделении в Коммунистическом университете им.Сталина, член ВКП(б) с 18.03.1919 г.
     с 1 июля 1936 г. заместитель председателя исполнительного комитета Икромовского района (данные на 08.12.1936)
     прож.: Икромовский район, корпус на  ул.Охунбобоева (на 07.12.1936)
     Приговор: ВКВС СССР, 15.10.1938 — ВМН
     Расстрелян 15.10.1938
     Реабилитация: реабилитирован
     Арх.дело: УзР ПДА, фонд 58, опись 65, дело 359, л.24-25
