    Род. в 1905, Донецкая обл., Ворошиловский р-н [?], д. Чернухино, русский, обр.: высшее, искл. из ВКП(б) в связи с арестом. Проживал: Омская обл., г. Ишим. Заместитель начальника 2 дистанции пути Омской ж. д.
    Арестован 03.11.1937. Обв. по ст. 58-7-8-9-11 УК РСФСР. Решение: ГТУ НКВД СССР, 17.11.1939 – дело прекращено за отсутствием состава преступления, из-под стражи освобожден.
    Реабилитирован по Закону РФ от 18.10.1991 г.
