  spravka: |-
    1905 року народження, с. Златополля Шевченківського району Київської області, українець, освіта середня, член ВКП(б). Проживав: сел. Іловайськ Донецької області. Начальник 1-ї житлової дистанції залазниці.
    Заарештований 12 січня 1938 року. Засуджений військовою колегією Верховного Суду СРСР до розстрілу. Розстріляний 6 вересня 1938 року у м. Донецьку.
    Реабілітований у 1957 році.
