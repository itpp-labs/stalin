  source: Весельницкий И.М. "Красное колесо" переехало и через Азово-Черноморский
    край и Ростовскую область
  spravka: |-
    1904 г.р.. Член ВКП(б) с 1920 года п/б 0369780, бригадир бригады слесарей газостанции завода "Ростсельмаш", секретарь парткома газостанции. Арестован 26 января 1938 года. 8 июня 1938 года выездной сессией Военной коллегии Верховного суда СССР приговорен к 12 годам заключения в ИТЛ, с поражением в правах на 5 лет. Наказание отбывал в Норильском лагере
