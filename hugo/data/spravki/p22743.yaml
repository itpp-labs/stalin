    народився 1902 р. у с. Вигоничі Трубчевського пов. Орловської губ. Росіянин, із селян, освіта початкова, член ВКП(б). Проживав у Харкові. Командир стріл. охорони ст. Основа Півд. залізниці. Заарештований 22 жовтня 1937 р. як член к.-р. троцьйстської організації та за шкідництво (статті 541 п. "б", 547 КК УРСР) І ВІЙСЬКОвою колегією Верховного Суду СРСР 27 березня 1938 р. (статті 547, 548, 5411 ККУРСР) засуджений на 15 років позбавлення волі з пораженням у правах на 5 років і конфіскацією особистого майна. Термін покарання відбував у Північсхідтабі, звідки втік у 1940 р. Реабілітований 28 лютого 1958р.
