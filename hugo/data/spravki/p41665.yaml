    Род. 11 октября 1901 г. на х. Максаев Донской области. Участница гражданской войны. Член ВКП(б) с 15 марта 1931 г. Окончила курсы медицинских сестер и Ростовский медицинский институт (1935 г.). В б. Нагаева приехала на пароходе "Сучан" 19 сентября 1935 г. Работала заведующей Магаданской поликлиникой. Затем была арестована и с 25 марта 1938 г. находилась во внутренней тюрьме УНКВД (Магадан). 5 мая 1939 г. освобождена из тюрьмы и вернулась к врачебной деятельности.
