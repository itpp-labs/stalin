  fio: Бервицький-Варфаломєєв Олександр Арсенович
  source: Реабілітовані історією. Харківська область. Кн. 2.
  spravka: |-
    народився 1894 у с. Братське Єлисаветградського пов. Херсонської губ. Українець, із селян, освіта вища, позапарт., у 1917—1934 рр. член ВКП(б). Проживав у Харкові. Керівник кафедри Харківського інституту червоної професури. Заарештований _02.07.1934_ р. за к.-р. діяльність і ухвалою особливої наради при НКВС СРСР від _01.04.1935_ р. позбавлений волі у ВТТ на 5 років. З місць ув’язнення етапований до Києва в розпорядження УДБ НКВС УСРР. _25.11.1936_ р. порушено справу за участь у троцькістській терористичній організації (статті 548, 5411 КК УСРР). Військовою колегією Верховного Суду СРСР _08.03.1937_ р. засуджений до розстрілу з конфіскацією майна. Розстріляний _08.03.1937_ р. у Москві. Реабілітований _12.10.1957_ р.
