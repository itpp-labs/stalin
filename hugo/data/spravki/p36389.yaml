    1899 г.р., урож. Воронежской обл. Русский. Образование среднее. Проживал в г. Новосибирске. [член РСДРП(б) с 5.1917
    в 1929 ответственный секретарь Омского окружного комитета ВКП(б)
    в 1930 ответственный секретарь Рубцовского окружного комитета ВКП(б)] Зав. краевого отдела народного образования. Арестован 08.07.1937 по обвинен. в участии в к.р. организации, ст. 58-7,8,11 УК РСФСР. Осужден Воен. коллегией Верх. суда СССР 01.09.1938 к ВМН. Расстрелян в тот же день. Реабилитирован 26.03.1957.
