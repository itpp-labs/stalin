  fio: Ласман Евгения Яковлевна
  source: archive.svoboda.org/programs/hd/2001/hd.091401.asp
  spravka: "(1894—1985). Третья жена Г.Е.Зиновьева. Находилась в ссылках и тюрьмах\
    \ с 1936 по 1954 год. Реабилитирована Военной коллегией Верховного Суда РФ 17\
    \ марта 2006 года. \n  \"Я, Ласман Евгения Яковлевна, как жена Г.Е. Зиновьева\
    \ (осужденного в августе 1936 г.), была арестована в сентябре 1936 г. в Верхнеуральске,\
    \ где я находилась в ссылке, отправлена в Челябинскую тюрьму. Здесь в августе\
    \ 1937 г. я была приговорена Военной Коллегией Верховного Суда по ст.58 8-11..\
    \ к тюремному заключению сроком на 10 лет с поражением в правах на 5 лет. В декабре\
    \ 1937 г. меня привезли в Магадан, в УСВИТЛ, где я отбывала свой срок до сентября\
    \ 1946 г. По окончании срока я получила годовой паспорт, поступила няней в детские\
    \ ясли и стала работать. В марте 1950 г. я вновь была арестована. Меня привлекли\
    \ по прежней статье, .. вернее, пересмотрели мое старое дело. Просидела я в тюрьме\
    \ 6 1/2 месяцев и по выходе из тюрьмы получила вместо паспорта удостоверение как\
    \ ссыльно-поселенка г. Магадана бессрочно, и должна была в спецкомендатуре отмечаться\
    \ 2 раза в месяц. В августе 1954 г. с меня сняли ссылку, выдали мне бессрочный\
    \ паспорт, правда, с ограничением. \""
