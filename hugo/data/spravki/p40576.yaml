  fio: Овчинников Григорий Иванович
  source: Ленинградский мартиролог, т.10
  spravka: |-
    1911 г. р., уроженец с. Вазьян Вадского р-на Нижегородской обл., русский, член ВКП(б) в 1931-1937 гг., политрук линкора "Октябрьская революция" КБФ, перед арестом браковщик Электромеханического завода № 8, проживал: г.Ленинград, Кировский р-н, ул. Калинина, д. 10, кв. 3. Арестован 18 февраля 1938 г. Выездной сессией Военной коллегии Верховного суда СССР в г. Ленинград 20 сентября 1938 г. приговорен по ст. ст. 58-1б-8-11 УК РСФСР к высшей мере наказания. Расстрелян в г. Ленинград 21 сентября 1938 г.
