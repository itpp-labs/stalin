  spravka: |-
    (1899—1938), партийный деятель БССР. С 1926 г. секретарь Минского окружкома КП(б)Б. С 1928 г. заведующий белорусским сектором Комиунистического университета национальных меньшинств Запада им. Ю. Ю. Мархлевского. Репрессирован в 1937 г.
