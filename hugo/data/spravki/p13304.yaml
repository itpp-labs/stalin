  fio: Шахов Іван Олексійович
  source: Реабілітовані історією. Харківська область. Кн. 2.
  spravka: |-
    народився 1891 у с. Печищі Дем’янського пов. Новгородської губ. Росіянин, із селян, освіта вища, позапарт. Проживав у Харкові. Головний інженер українського відділення Водоканалпроекту. Заарештований _29.07.1937_ р. як член к.-р. троцькістської диверсійно-шкідницької організації у системі водного господарства СРСР (статті 547, 5411 КК УРСР), направлений для подальшого слідства до м. Сталіне у розпорядження УДБ УНКВС по Донецькій обл. Військовою колегією Верховного Суду СРСР _01.12.1937_ р. (статті 547, 548, 5411 КК УРСР) засуджений до розстрілу з конфіскацією особистого майна. Розстріляний _02.12.1937_ р. [у м. Сталіне Сталінської обл.]. Реабілітований _11.02.1958_ р.
