  spravka: |-
    Род. 1897, д.Лазаревка Тамбовской губ., русский. Образование - сельское (1,5 года), а также партшкола (2 года). Член ВКП(б) с 1921. Парторг ст. Баладжары. Исключен из партии партсобранием 28.11.1936 как к-р троцкист-двурушник. Подтверждено 12.1936 Дзержинским РК АКП(б). Восст. в партии посмертно.
     Слесарь-строгальщик.
     Арестован ДТО УГБ Уз.УНКВД г. Баку
     Обвинение: КРА.
