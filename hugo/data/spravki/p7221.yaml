  source: Чураков Д. Репрессированные военнослужащие Красной Армии
  spravka: |-
    Род. 23.10.1897, г. Чернигов, еврей, из мещан, обр.: высшее, Окончил Институт внешних сношений в Киеве, В 1923-1925 годах учился на японском отделении Восточного факультета Военной академии им. Фрунзе, член ВКП(б) с 1918, член партии эсеров (1915-1917). Проживал: г. Москва, Стромынский пер., 7/23-23. Красногвардеец в Чернигове. В 1918-19 годах в большевистском подполье в Чернигове и на партийной работе в Киеве. Председатель "комиссии по приемке-отправке ценностей, отнятых у буржуазии". В 1919-1923 годах политработник Красной Армии. декан рабфака при Киевском институте народного хозяйства. затем военный разведчик под дипломатической "крышей": 1925-1926 секретарь консульства в Нагасаки и Цуруге, 1926-1930 вице-консул и генконсул в Кобе (Япония). В 1930-1933 годах состоял в распоряжении 4-го Управления Штаба РККА, преподаватель восточного факультета Военной Академии им.М.В.Фрунзе, одновременно старший референт 2-го отдела НКИД СССР. 1932-1933 помощник начальника 2-го отдела 4-го Управления Штаба РККА, в 1933-1937 годах 1-й секретарь посольства СССР в Японии, сотрудник резерва НКИД СССР и РККА, полковой комиссар (1936)
    Арестован 26.05.1937. Обв.: шпионская деятельность. Приговор: ВК ВС СССР, 02.09.1937 – ВМН. Расстрелян 02.09.1937.
    Реабилитирован 06.12.1956
