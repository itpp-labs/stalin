  source: 'Реабілітовані історією : Полтавська область'
  spravka: "1886 р., с. Слобода Богодухівського р-ну Харківської обл., українець,\
    \ із селян, освіта початкова. Проживав у м. Полтава. Начальник відділу місць ув’язнення\
    \ при УНКВС Полтавської обл. \n  Заарештований 26 березня 1938 р. Засуджений Військовою\
    \ Колегією Верховного Суду СРСР 17 жовтня 1938 р. за ст. ст. 54-7, 54-8, 54-11\
    \ КК УРСР до розстрілу з конфіскацією особистого майна. Вирок виконано 17 жовтня\
    \ 1938 р. \n  Реабілітований Військовою Колегією Верховного Суду СРСР 26 вересня\
    \ 1957 р."
