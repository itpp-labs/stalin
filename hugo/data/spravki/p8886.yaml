  spravka: |-
    1899 р., м. Гомель БРСР, білорус, з робітників, освіта вища, інспектор Народного комісаріату шляхів сполучення при Дніпропетровському паровозоремонтному заводі.
    17.10.1937 р.звинувачений в участі в троцькістській диверсійно-терористичній організації, розстріляний 18.10.1937 р.
    Реабілітований 26.11.1957 р.
