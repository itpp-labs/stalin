  fio: Краковецкая Елизавета Александровна
  source: www.memorial.krsk.ru/martirol/Kr_Krap.htm
  spravka: |-
    Род. в 1890 в г. Кузнецке Томской губ. Окончила фельдшерскую школу в 1917. По болезни не работала. Жена Аркадия Антоновича Краковецкого. Арестована 04.06.1937. Осуждена 21.01.1938 ВК ВС СССР на 10 лет ИТЛ. Срок отбывала на Колыме. Сослана 16.02.1949 ОСО МГБ СССР в с. Большой Улуй КК. Работала в колхозе "Верный путь", а с 28.11.1951 работала патронажной сестрой райбольницы. Реабилитирована 22.06.1956 Красноярским крайсудом
    Маевская Ирина Витольдовна «Вольное поселение», Москва, 1993
