  source: Правозащитный Центр Азербайджана
  spravka: |-
    род. 1880, с.Гавриловское Тамбовской обл., русский. Образование среднее. Член ВКП(б) с 1905. Член Всесоюзного общества старых большевиков. Исключен 01.11.1937 решением Ворошиловского РК АКП(б) в связи с арестом. Восст. посмертно 10.01.1956 Парткомиссией при ЦК КП Азербайджана.
    Рабочий, зав отделом социального обеспечения Бакинского Горисполкома (до 1937).
    Арестован в 1937. Подвергался избиениям, на суде от признаний отказался.
    Обвинение: ст.ст. 70, 73 УК Аз.ССР - принадлежность к а/с террор. организации правых.
    Приговор: ВК ВС СССР, 30.12.1937 - ВМН.
    Расстрелян 30.12.1937
    Реабилитирован 05.10.1955 ВКВС СССР в связи с отсутствием состава преступления.
