  fio: Левин Аркадий Яковлевич
  source: По материалам Архива внутренних дел Грузии подготовлено Институтом развития
    свободы информации (IDFI), Грузия
  spravka: |-
    Род. в 1902, еврей. Место проживания: г. Москва, РСФСР. Род занятий: до ареста производитель работ треста "Союзспецстрой" НКТП в Москве. Последняя должность - военком 9-й КСД, бригадный комиссар. В 1937 году уволен из РККА по политическим мотивам. В РККА с 1920 года (с перерывом около 3 лет).
    Осужден Тройкой при НКВД ГССР 25.09.1938. Мера наказания: расстрел с конфискацией личного имущества
