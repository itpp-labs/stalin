    \ при Московском военкомате, командир батальона 123-го стрелкового полка 14-й\
    \ стрелковой дивизии, 1919 командир 21-го Московского сводного пехотного полка,\
    \ командир 123-го стрелкового полка, 121-го стрелкового полка 14-й стрелковой\
