    \ 4-й отдельной Кавказской стрелковой бригады, командир 1-го Кавказского стрелкового\
    \ полка, 1929-1931 заведующий научно-методическим отделом Высшей военной школы\
    \ им.ВЦИК, награжден орденом Красного Знамени (1921), 1931-1937 начальник Высшей\
