  spravka: |-
    1904 г.р., м.р.: кишлак Риштон Куйбышевского р-на, узбек, из дехканской семьи, образование: начальное (в 1923-1925 гг. учился в Риштонской сельской школе Куйбышевского района), в 1925-1927 гг. обучался на 1,5-годичных курсах подготовки учителей в г.Коканде, член ВКП(б) с 1.01.1928 г.
     с 25 апреля 1937 г. заведующий партийным кабинетом партийного комитета Куйбышевского района (данные на 08.06.1937)
     прож.: сельский совет Задаён колхоз "Октябрь" Куйбышевского района (данные на 08. 06. 1937)
     Приговор: ВКВС СССР, 10.1938 — дело отправлено на доследование
     Арх.дело: УзР ПДА, фонд 58, опись 78, дело 28, л.118-120
