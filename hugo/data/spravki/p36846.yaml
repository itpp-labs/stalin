  fio: Шнеерсон Натан Михайлович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1901, Сураж, еврей, обр.: низшее, член ВКП(б). Проживал: Москва, ул. Дзержинского, д. 12, кв. 5. Пом. начальника 6-го отдела ГУГБ НКВД СССР, майор госбезопасности.
    Арестован 16.01.1938. Обв. в шпионаже и участии в к.-р. заговоре в системе НКВД СССР. Приговор: ВК ВС СССР, 04.03.1939 – ВМН. Расстрелян 04.03.1939, г.Москва.
    Реабилитирован ВК ВС СССР 23.06.1959
