  fio: Рогаль Порфирий Федорович
  source: База данных о жертвах репрессий Харьковской обл. (Украина)
  spravka: |-
    Род. в 1900, Украина, Харьковская обл., г. Изюм, украинец, член ВКП(б) с 1919. Первый секретарь Градежского РК КП(б)У Хар. обл.
    Арестован 20.09.1937. Обв.: участие в правотроцкистской организации. Приговор: ВК ВС СССР, 05.12.1937 – ВМН. Расстрелян 06.12.1937
- spravka_old_id: 10924
  repryear: null
  fio: РОГАЛЬ Порфирій Федорович
  source: '"Реабілітовані історією" : Полтавська область'
  spravka: |-
    1900 р., м. Ізюм Харківської обл., українець, із селян, освіта вища. Проживав у смт Градизьк Глобинського р-ну Полтавської обл. Секретар РК КП(б).
    Заарештований 20 вересня 1937 р. Засуджений Військовою Колегією Верховного Суду СРСР 5 грудня 1937 р. за ст. ст. 54-7, 54-8, 54-11 КК УРСР до розстрілу з конфіскацією майна. Вирок виконано 6 грудня 1937 р.
    Реабілітований Військовою Колегією Верховного Суду СРСР 15 лютого 1958 р.
