  fio: Мітлянський (Метлянський) Мейєр-Йосиф Еліокумович
  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 2.
  spravka: |-
    народився 1907 у м. Чернігів Чернігівської губ. Єврей, із службовців, освіта початкова, у минулому член ВЛКСМ, у 1929—1937 рр. член ВКП(б). Проживав у Харкові. Начальник цеху артілі «Галпромкооп». Заарештований _20.08.1937_ р. як член антирад. терористичної організації правих (статті 54-8, 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _05.12.1937_ р. засуджений до розстрілу з конфіскацією майна. Розстріляний _06.12.1937_ р. у Харкові. Реабілітований _11.02.1958_ р.
