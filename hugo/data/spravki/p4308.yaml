  spravka: |-
    Род. в 1903, Белгород, русский, обр.: низшее, искл. из ВКП(б) в декабре 1935 г. за принадлежность к к.-р. троцкизму. Проживал: Белгород, ул.Буденного, д.44. Машинист в паровозном депо ст.Белгород Южной ж.д.
    Арестован 19.10.1936. Обв. в руководстве к.-р. троцкистской террористической организацией на Белгородском ж.-д. узле. Приговор: ВК ВС СССР, 04.08.1937 – ВМН. Расстрелян 04.08.1937, г.Москва.
    Реабилитирован ВК ВС СССР 28.12.1957
