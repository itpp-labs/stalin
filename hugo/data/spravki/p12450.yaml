    Шёл 1933 год… Работами по строительству Чуйского тракта руководил Николай Витальевич Вишневский – старший брат знаменитого «драматурга революции».. 12 июня 1934 года было открыто движение по крупнейшему в СССР наплавному понтонному мосту через реку Бию: Чуйский тракт получил прямой выход к железной дороге. В этом достижении – каторжный труд заключенных, но не им достались почести трудовой победы. Были награждены начальник строительства Вишневский (премия - 1000 рублей, велосипед и Почетная грамота), ..
