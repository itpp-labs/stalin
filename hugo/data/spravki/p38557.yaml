  spravka: |-
    1900 року народження, Лебединський район Харківської області, українець, освіта неповна вища, член ВКП(б). Проживав: м. Ворошиловград, вул. Кірова, буд. № 5. Завідуючий відділом партійного життя газети "Залізничник Донбасу".
    Заарештований 29 листопада 1937 року. Засуджений виїзною сесією військової колегії Верховного Суду СРСР у м. Сталіно (м. Донецьк) до розстрілу з конфіскацією майна. Вирок приведено до виконання у м. Сталіно 30 жовтня 1938 року.
    Реабілітований у 1957 році.
