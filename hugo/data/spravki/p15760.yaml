  fio: Давидченко Олексій Іванович
  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 1.
  spravka: |-
    народився 1904 у с. Вільшани Харківського пов. Харківської губ. Українець, з робітників, освіта початкова, у 1925—1937 рр. член ВКП(б). Проживав у Харкові. Секретар парткому КП(б)У заводу «Серп і молот». Заарештований _24.10.1937_ р. як член к.-р. терористичної організації правих (статті 54-8, 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _30.12.1937_ р. засуджений до розстрілу з конфіскацією особистого майна. Розстріляний _31.12.1937_ р. у Харкові. Реабілітований _27.12.1957_ р.
