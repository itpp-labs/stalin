- spravka_old_id: 15222
  repryear: 1938
  fio: Барабанов Василий Александрович
  source: '"Воронежские сталинские списки"'
  spravka: |-
    Род. в 1903, Воронежская обл., г. Усмань, русский, обр.: среднее, член ВКП(б) с 1924 г. Проживал: Воронеж, ул. Пролетарская, 58. Водопроводчик "Сантехмонтаж", ранее - преподаватель политэкономии Воронежских областных курсов марксизма-ленинизма.
    Арестован 14.10.1937. Обв. по ст.ст. 58-7, 58-8, 58-11: Обвинялся в активном участии с 1935 г. в антисоветской право-троцкистской террористическо-диверсионной и вредительской организации. Приговор: выездная сессия ВК ВС СССР в г. Воронеж, 10.01.1938 – ВМН. Расстрелян 10.01.1938.
    Реабилитирован ВК ВС СССР 23.04.1957
