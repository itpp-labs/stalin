  fio: Гринько-Гриненко Дмитро Дмитрович
  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 1.
  spravka: |-
    народився 1904 у с. Чернявщина Павлоградського пов. Катеринославської губ. Українець, із селян, освіта вища, у 1928—1937 рр. член ВКП(б). Проживав у Харкові. Начальник механічного цеху Харківського велосипедного заводу. Заарештований _15.10.1937_ р. як член антирад. терористичної організації правих (статті 54-8, 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _05.12.1937_ р. засуджений до розстрілу з конфіскацією особистого майна. Розстріляний _06.12.1937_ р. у Харкові. Реабілітований _14.05.1957_ р.
