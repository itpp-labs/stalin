- id: all.csv-line-12653
  repryear: null
  fio: Борох Яків Хаїмович (Юхимович)
  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 1.
  spravka: |-
    народився 1904 у міст. Соболівка Подільської губ. Єврей, з робітників, освіта початкова, у 1927—1937 рр. член ВКП(б). Проживав у Харкові. Директор Харківського управління з туризму. Заарештований _21.09.1937_ р. як член терористичної організації правих (статті 54-11, 54-8 КК УРСР) і військовою колегією Верховного Суду СРСР _07.12.1937_ р. засуджений до розстрілу з конфіскацією особистого майна. Розстріляний _08.12.1937_ р. у Харкові. Реабілітований _15.02.1958_ р.
