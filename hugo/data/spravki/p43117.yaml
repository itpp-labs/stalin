  fio: Яковлев Леонид Павлович
  source: rkka.ru/analys/saberov/dekabrist.htm
  spravka: |-
    1898 – 1938, в 1913-1918 г.г. учился в Морском Училище, отчислен по расформированию Училища. Служил на Балтике на ЭМ «Легкий», ТЩ «Якорь», ПЛ «Ерш», «Тигр», «Тур», «Леопард», «Краснофлотец», «Большевик». С октября 1925 г. флагманский штурман бригады ПЛ МСБМ, с марта 1935 г. преподаватель ВМУ им. Фрунзе, затем начальник штаба 2-й бригады ПЛ КБФ. Капитан 3-го ранга. Арестован 29 апреля 1938 г. Умер в тюрьме 25 октября 1938 г.
