    1898 г.р., Рига, окончил четырехклассное училище, работал слесарем, служил в Красной Армии. В 1920-1930-х гг. находился на партийной, советской и административно-хозяйственной работе. На Колыму приехал летом 1935 г. Почти сразу его назначили начальником автобазы № 2 (п. Атка), а потом перевели заведующим производственным бюро авторемонтного завода в Магадане. В июне 1936 назначен начальником авиаотряда Дальстроя. Арестован в декабре 1937.
