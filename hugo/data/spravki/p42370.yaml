  fio: Герасименко Николай Иванович
  source: '"Воронежские сталинские списки"'
  spravka: |-
    Род. в 1909, Донецкая обл., ст. Алчевск, украинец, обр.: высшее, медицинское. Проживал: Воронеж, ул. Плехановская, 34, к. 58. Начальник дорожного санитарного отдела МДЖД.
    Арестован 02.02.1938. Обв. по ст.ст. 58-7, 58-8, 58-11: Обвинялся в участии в антисоветской право-троцкистской террористической и диверсионно-вредительской организации. Приговор: выездная сессия ВК ВС СССР в г. Воронеж, 24.10.1938 – к 10 годам тюремного заключения.
    Реабилитирован Пленумом Верховного суда СССР 20.08.1954
