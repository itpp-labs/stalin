  fio: Метько Николай Петрович
  source: Книга памяти Красноярского края
  spravka: |-
    Род. в 1903, Гродненская губ. Проживал: Красноярский кр., Нижнеингашский р-н. Лесообъездчик в райлесхозе. Бывший красный партизан.
    Арестован 17.02.1937. Обв.: антисоветская деятельность, террористическая деятельность, шпионаж. Приговор: ВК ВС СССР, 30.10.1937 – ВМН. Расстрелян 30.10.1937, в г. Красноярске.
    Реабилитирован ВК ВС СССР 24.09.1959
