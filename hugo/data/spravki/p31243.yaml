  fio: Амитин Вениамин Давыдович
  source: www.kuzbasshistory.narod.ru/book/Stalinsk/1937_h_1.html
  spravka: "(р. 1902), начальник коммунального управления. Суть дела: Амитин в прошлом\
    \ имел бытовую дружескую связь с троцкистом Тарасовым, за что был во время проверки\
    \ партдокументов в 1935г. исключен из партии, восстановлен крайкомом ВКП(б). После\
    \ этого Амитин не сделал для себя выводов в поднятии политической бдительности,\
    \ а, наоборот, имея дружескую с Френкелем, а через него с троцкистом Шмаковым,\
    \ врагом народа, Амитин, вследствие потери классовой бдительности, не разглядел\
    \ врага народа Шмакова и тесной связи с ним Френкеля. Френкель привозил Шмакова\
    \ на самолете в Сталинск, устроил у себя в квартире вечеринку с выпивкой, на этой\
    \ вечеринке был и Амитин. Амитин дал денег в сумме 30 рублей Шмакову на дорогу\
    \ в Новосибирск… Постановили: Решение первичной парторганизации утвердить. Амитину\
    \ за притупление классовой бдительности… объявить строгий выговор с предупреждением,\
    \ \n  27 мая 1937г."
