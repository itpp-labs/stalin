    1896 г. Род. в г. Армавир Краснодарского края (Россия) в семье рабочего.
     1920 г. Стал членом КП(б)У.
     1936 г. Назначен начальником управления высших школ Народного комиссариата образования.
     Июль 1937 г. Назначен ректором Киевского государственного университета.
     28 ноября 1937 г. Арестован и обвинен в принадлежности к антисоветской националистической террористической организации, которая имела целью "насильственное свержение советской власти на Украине, установление фашистского строя и "независимого государства - Украина". "Вредительская" деятельность И.Д. Давыдова якобы заключалась в затягивании и срыве строительства новых учебных корпусов и общежитий, в дезорганизации процесса обучения в высших учебных заведениях, задержке выплаты зарплаты профессорско-преподавательскому составу и стипендий студентам, воспитании студентов в буржуазно-националистическом духе. Последнее виделось в том, что, мол, И.Д. Давыдов сворачивал работу по подготовке учителей русского языка и литературы в высших учебных заведениях, ограничивал преподавание русского языка и литературы в школах, вводил произведения В. Винниченко, Г. Эпика, Н. Хвылевого и других украинских писателей в учебные программы для высшей школы.
     20 января 1938 г. По приговору выездной сессии военной коллегии Верховного суда СССР осужденный к высшей мере наказания - расстрелу.
     1962 г. Был реабилитирован посмертно
