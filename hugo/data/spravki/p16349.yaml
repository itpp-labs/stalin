  repryear: null
  fio: Колесниченко Іван Леонтійович
  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 2.
  spravka: |-
    народився 1900 у с. Мала Данилівка Харківського пов. Харківської губ. Українець, із селян, освіта початкова, позапарт. Проживав на хут. Кочетівка Дергачівського р-ну Харківської обл. Диспетчер ХВРЗ. Заарештований _30.09.1937_ р. як член к.-р. організації та за шпигунську діяльність (статті 549, 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _03.01.1938_ р. (статті 54-7, 54-8 через ст. 20, 54-11 КК УРСР) засуджений на 15 років тюремного ув’язнення з пораженням прав на 5 років і конфіскацією особистого майна. Реабілітований _17.11.1956_ р.
