- id: all.csv-line-8652
  repryear: '1937'
  fio: Брохин Абрам Михайлович
  source: УСБУ по Днепропетровской обл.
  spravka: |-
    Род. 15.12.1902, Екатеринославская губ., Бахмут. уезд, с. Голубовка, еврей, обр.: незаконченное высшее, член ЕКП "Поалей-Цион" в 1920-21, ВКП(б) с 1924 по 1937. Проживал: г. Днепропетровск, ул. К. Либкнехта, 3 - 5. Быв.проректор Днепропетр.госуниверситета, затем бухгалтер на з-де им.Либкнехта в Днепропетровске
    Арестован 07.08.1937. Обв. по ст. 54-8, 11 УК УССР. Приговор: выездная сессия ВК ВС СССР, 03.10.1937 – ВМН с конфискацией имущества. Расстрелян 04.10.1937, г.Харьков.
    Реабилитирован ВК ВС СССР 29.08.1956
