  fio: Каштелянов Ипполит Семенович
  source: Ленинградский мартиролог, т.10
  spravka: |-
    1896 г. р., уроженец Ковенской губ., литовец, председатель Военного трибунала КБФ, бригвоенюрист, проживал: г.Ленинград, Вологодская ул., д. 5, кв. 4. Арестован 18 февраля 1938 г. Выездной сессией Военной коллегии Верховного суда СССР в г. Ленинград 20 сентября 1938 г. приговорен по ст. ст. 58-1б-8-11 УК РСФСР к высшей мере наказания. Расстрелян в г. Ленинград 21 сентября 1938 г.
