  spravka: "[12.1895 - .] \n  Родился в г. Санкт-Петербург. Еврей. Из мещан. Отец\
    \ - музыкант. Мать - портниха. \n  Член ВКП(б) с 1919. \n  Окончил реальное училище,\
    \ г. Вышний Волочек Тверской губ-и (1908-14). Учился в Петроградском университете\
    \ (1914-17), не закончил. Закончил 6-месячные Екатеринбургские инженерно-командные\
    \ курсы РККА (1919). Учился в Военной инжерно-технической академии (1921-22),\
    \ не закончил. \n  В 1909-15 - давал частные уроки в Вышнем Волочке. \n  В апреле\
    \ 1915 - арестован за участие в студенческих кружках и выслан без суда в административном\
    \ порядке в Вологодскую, затем - Тверскую губ-и. (до 1917). \n  В 1918-22 - служит\
    \ в РККА: красноармеец-рядовой, командир элетротехнического дивизиона. Участвует\
    \ в боях на Южном (Деникин) и Восточном (Колчак) фронтах, затем - на Западном\
    \ фронте. \n  В 1921-22 - член Сергиевского уездного комитета ВКП(б) Московской\
    \ области. \n  В 1923-24 - секретарь факультетской, вузовской ячейки ВКП(б) Московского\
    \ высшего технического училища. \n  В 1924-25 - зав. агитационно-пропагандистским\
    \ отделом Бауманского райкома ВКП(б) г. Москвы. \n  В 1925-26 - зам. зав. организационным\
    \ отделом Бауманского РК ВКП(б). \n  В 1926-27 - ответ. инструктор Московского\
    \ комитета ВКП(б). \n  В 1927-28 - ответ. редактор издательства МК ВКП(б) \"Московский\
    \ рабочий\". \n  В 1928-29 - зав. информационным подотделом МК ВКП(б). \n  В 1929-30\
    \ - пред. Московского областного профсоюза работников просвещения. Одновременно,\
    \ в 1929-32 - член Бюро Центрального комитета Всесоюзного рабпроса, член Бауманского\
    \ райсовета (1924-27), член Моссовета (1929-30), кандидат и член МК ВКП(б) (1928-30).\
    \ \n  В 1930-31 - помощник секретаря ЦК ВКП(б). \n  В 1931-1934 - зав. Организационно-инструкторским\
    \ отделом ЦК Компартии Узбекистана. \n  С 20 февраля 1934 - зав. Отделом промышленности\
    \ и транспорта ЦК КПУ. \n  Одновременно - член Исполнительного бюро ЦК КПУ и член\
    \ бюро Ташкентского горкома ВКП(б) (с 1932)."
