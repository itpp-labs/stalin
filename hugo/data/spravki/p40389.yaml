    (год рождения 1900), начальник Кемеровского горотдела связи. Суть дела: Пилипенко, работая в течение шести лет начальником Кемеровского отделения связи, работу последнего окончательно развалил. Имеются случаи массового замедления и искажения телеграмм. Телеграфная аппаратура приведена в негодное состояние. Коммутаторы междугородней станции смонтированы не капитально, и все эти "времянки" не дают четкой связи. Городская телефонная станция, смонтированная в 1933 году, приведены в хаотическое состояние. Почтовая связь также не обеспечивает обслуживание трудящихся. В редакцию газеты "Кузбасс" поступают сотни писем трудящихся с жалобами на неаккуратную доставку печати и писем. Имеются массовые явления утери денежных переводов, хищение посылок. Аппарат горотдела связи засорен классово-чуждыми людьми и враждебными элементами. На сегодняшний день в аппарате связи больше 50 человек работает кулаков, белогвардейцев, жуликов и воров. Методы стахановского труда в ГО связи отсутствуют, политико-воспитательная работа с работниками не ведется. Отпущенные средства на подготовку кадров, охрану труда и на улучшение работы связи полностью не используются. Остаток на 1 сентября с.г. равен 20 тыс. руб. Пилипенко устраивал пикники с классово-чуждыми элементами (Тащеев - враг народа, арестован органами НКВД, Ельский - офицер-белогвардеец). Пилипенко знал о вредительской работе в радиоузле Лукьянова и Тюрикова, скрывая это. В аппарате связи имеются массовые случаи денежных растрат, хищений телефонных, телеграфных и радиоматериалов, хищение посылок. Постановили: за засоренность аппарата связи классово-чуждыми и враждебными элементами, за связь с ними Пилипенко И. К. из рядов ВКП(б) исключить.
