  spravka: |-
    Род. в 1896, г. Одесса, еврей, обр.: незаконченное высшее, член ВКП(б). Проживал: Москва, Новинский бул., д. 25, кв. 8. Начальник Восточного центрального управления речного транспорта Наркомата водного транспорта СССР
    Арестован 03.10.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 08.01.1938 – ВМН. Расстрелян 08.01.1938, г.Москва.
    Реабилитирован ВК ВС СССР август 1955
