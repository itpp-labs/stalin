  fio: Павлов Борис Семенович
  source: Книга памяти Красноярского края
  spravka: |-
    Род. в 1908, г. Москва, русский, обр.: высшее, окончил Московский геологоразведочный институт. Инженер-геолог, преподаватель географических курсов в Красноярске.
    Арестован 03.04.1936. Приговор: выездная сессия ВК ВС СССР, 21.04.1937 – 10 лет тюремного заключения и 5 лет лишения политических прав с конфискацией личного имущества. Отбывал срок в Мариинской тюрьме, с 17.07.1939 в Норильлаге. Освобожден из заключения 04.10.1945. Был в ссылке в Норильске.
    Реабилитирован ВК ВС СССР 02.06.1956
