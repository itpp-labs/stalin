  spravka: |-
    1896 г. р., ст-ца Калниболотская Новопокровского района, русский, член ВКП(б), малограмотный, секретарь райкома партии Кущевского района. Проживал: ст-ца Кущевская. 
    Арестован 11.06.1937 г. Предъявленное обвинение: «58/7/8/11 УК РСФСР». Военной коллегией ВС СССР 17.06.1937 г. назначена высшая мера наказания - расстрел. Приговор приведен в исполнение 17.06.1938 г.
    Реабилитирован Военной коллегией ВС СССР 08.02.1958 г. за отсутствием состава преступления.
