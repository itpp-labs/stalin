  spravka: "народився 1907, м.Новий Буг Миколаївської області, єврей, освіта початкова,\
    \ член ВКП(б) з 1929 року, \n  проживав у м.Кіровограді, голова Гросулівського\
    \ (нова назва Великомихайлівського) райвиконкому. \n  Заарештований 28.11.1937\
    \ Кіровським міськвідділом НКВС (“член контрреволюційної правотроцькістської терористичної\
    \ організації”). \n  Засуджений 17.01.1938 Верховним судом СРСР до розстрілу,\
    \ вирок виконано 18.01.1938. \n  Реабілітований 14.11.1957 Верховним судом СРСР.\
    \ \n  (П – 3948)"
