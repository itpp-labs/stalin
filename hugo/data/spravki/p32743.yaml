    Род. в 1888, Оричевский р-н, Грызихинский с/с, д. Малые Оши, русский. Проживал: г. Киров. Директор Кировского лесхоза.
    Арестован 03.07.1937. Обв. по ст. 58 п. 12 УК РСФСР. Приговор: ВТ Урал ВО, 26.07.1939 – 4 года лишения свободы с поражением в правах на 2 года. 14.01.1940 г. Военной коллегией Верховного суда СССР приговор военного трибунала отменен, дело производством прекращено за недоказанностью обвинения, из-под стражи освобожден.
