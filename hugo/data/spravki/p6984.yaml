  spravka: |-
    1881 року народження, м. Ростов-на-Дону Ростовської області, росіянин, освіта вища, безпартійний. Проживав: м. Сталіно (м. Донецьк) Донецької області, вул. Артема, буд. № 79, кв. 18. Районнийінженер "Донбасвугілля".
    Заарештований 22 червня 1937 року. Засуджений виїзною сесією військової колегії Верховного Суду СРСР у м. Сталіно (м. Донецьк) до розстрілу з конфіскацією майна. Вирок приведений до виконання у м. Сталіно 21 вересня 1937 року.
    Реабілітований у 1957 році.
