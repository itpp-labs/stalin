  fio: Танев Алексей Филиппович
  source: Книга памяти Краснодарского края
  spravka: |-
    Род. в 1909, г. Самара, русский, обр.: 8 классов, член ВКП(б) с 1930г. Проживал: г. Новороссийск, гостиница «Метрополь». Секретарь Новороссийского городского комитета ВЛКСМ
    Арестован 03.02.1937. Обв. в том, что с 1936г. состоял в антисоветской троцкистско-зиновьевской террористической организации. Приговор: ВК ВС СССР, 11.06.1937 – ВМН с конфискацией имущества. Расстрелян 11.06.1937, в г. Ростове-на-Дону.
    Реабилитирован ВК ВС СССР 26.05.1956
