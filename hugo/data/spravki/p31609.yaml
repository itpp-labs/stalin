  spravka: |-
    Род. в 1910, Северный кр., Черевковский р-н, дер. Васютинская, русский, обр.: среднее, бывший кандидат в члены ВКП(б). Проживал: г. Краснодар. Секретарь редакции газеты "Красное знамя"
    Обв. в том, что был участником к-р троцкистской террористической диверсионно-вредительской организации. Приговор: ВК ВС СССР, 11.06.1938 – ВМН. Расстрелян 11.06.1938, в г.Краснодаре.
    Реабилитирован ВК ВС СССР 06.12.1957
