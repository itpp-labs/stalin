- id: all.csv-line-1836
  repryear: '1937'
  fio: Кривощекин Максим Афанасьевич
  source: По материалам Архива внутренних дел Грузии подготовлено Институтом развития
    свободы информации (IDFI), Грузия
  spravka: "Род. в 1905, Минская обл., Пуховицкий р-н, с. Пережир, Белоруссия, русский.\
    \ Место проживания: Батумский район, поселок БНЗ, барак № 1. Род занятий: до ареста\
    \ работал грузчиком в цеху капитального строительства на БНЗ. \n  Осужден ВК ВС\
    \ СССР 01.07.1937. Мера наказания: 10 лет с конфискацией личного имущества. Срок\
    \ тюремного заключения исчислить Кривощекову с 16 марта 1937 г. Направлен под\
    \ особым конвоем в Полтавскую тюрьму ГУГБ."
