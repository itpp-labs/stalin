  spravka: |-
    Род. в 1903, Казахстан, Петропавловск, русский, обр.: низшее, член ВКП(б) с 1921 г. Проживал: г. Семилуки. 1-й секретарь Семилукского райкома ВКП(б) Воронежской обл.
    Арестован 11.10.1937. Обв. по ст.ст. 58-7, 58-8, 58-11: Обвинялся в активном участии с 1936 г. в антисоветской право-троцкистской террористической и диверсионно-вредительской организации. Приговор: выездная сессия ВК ВС СССР в г. Воронеж, 10.01.1938 – к 15 годам тюремного заключения.
    Реабилитирован Пленумом Верховного суда СССР 01.06.1945
