  spravka: "1904 р. н., с. Ясениця-Замкова. Українець, чл. ВКП(б), освіта середня,\
    \ ком. саперної роти, ст. л-т, м. Бердичів Житомирської обл. \n  Заарештований\
    \ 24 липня 1938 р. Обвинувачувався за ст. 54-16, 54-8, 54-11 КК УРСР. ВК ВС СРСР\
    \ ЗО вересня 1938 р. засуджений до розстрілу з конфіскацією майна і позбавленням\
    \ військового звання. Вирок виконано ЗО вересня 1938 р. у м. Житомир. \n  Реабілітований\
    \ у 1961 р."
