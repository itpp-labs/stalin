  fio: Николаев Михаил Тимофеевич
  source: Весельницкий И.М. "Красное колесо" переехало и через Азово-Черноморский
    край и Ростовскую область
  spravka: |-
    1898 г.р., член партии с 1918 года, начальник авиации крайсовета ОСОАВИАХИМа. В декабре 1937 арестован. 07.07.1939г. Военной коллегией Верховного суда приговорен к 10 годам. 14.06.1950г. ОС при МГБ СССР вторично был осужден по политическим мотивам. 20.08.1954 года умер в заключении. 10.02.1957г. Военный трибунал отменил постановление ОС и реабилитировал Николаева М.Т. посмертно. 11.06.1957г. Военная коллегия тоже отменила свой приговор. Восстановлен в партии.
