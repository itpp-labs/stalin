    Род. в 1902, Орловская губ., Малоархангельский уезд, дер. Ветрица, русский, обр.: высшее, б/п. Проживал: Москва, Спиридоньевский пер., д. 12, кв. 2. Инженер в секторе эксплуатации треста "Мосэнерго".
    Арестован 19.11.1936. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 07.06.1937 – ВМН. Расстрелян 07.06.1937, г.Москва.
