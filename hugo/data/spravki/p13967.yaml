  fio: Тамарин Марк Моисеевич
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1892, Мелитополь, еврей, обр.: среднее, искл. из ВКП(б) в 1937 г. Проживал: Москва, ул. Большая Ордынка, д. 17, кв. 75. Начальник конторы "Транстекстильшвей".
    Арестован 21.07.1937. Обв. в вредительстве и участии в антисоветской троцкистской организации. Приговор: ВК ВС СССР, 16.11.1937 – ВМН. Расстрелян 16.11.1937, г.Москва.
    Реабилитирован ВК ВС СССР 04.07.1957
