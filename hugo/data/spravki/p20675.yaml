  fio: Есенгулов Сейтхан
  source: Сведения ДКНБ РК по Южно-Казахстанской обл.
  spravka: |-
    Род. в 1908, Кзыл-Ординская обл., Кзыл-Ординский р-н, Терень-Узек, казах, обр.: среднее. Проживал: Южно-Казахстанская обл. (Чимкентская), Ленинский р-н, село Ленинское. Заведующий, Ленинское Районный финансовый отдел.
    Арестован 19.08.1937. Обв. по ст. 58-7, 58-8, 58-11 УК РСФСР. Приговор: выездная сессия ВК ВС СССР, 14.02.1938 – ВМН.
    Реабилитирован ВК ВС СССР 15.03.1958
