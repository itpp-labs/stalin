    народився 1902 у м. Біла Церква Васильківського пов. Київської губ. Єврей, із службовців, освіта вища, у 1923—1925 рр. член ВЛКСМ, у 1925— 1936 рр. член ВКП(б). Проживав у Харкові. Начальник планового відділу Управління Півд. залізниці. Заарештований _26.08.1936_ р. за троцькістську рецензію до 1 тому «Капіталу» К. Маркса, к.-р. діяльність (ст. 54-10 КК УСРР) і військовою колегією Верховного Суду СРСР _05.10.1937_ р. (статті 548 через ст. 20, 5411 КК УРСР) засуджений на 10 років позбавлення волі з пораженням у правах на 5 років і конфіскацією особистого майна. Термін покарання відбував у Північсхідтабі. На 1948 р. проживав у м. Малоярославець Калузької обл. Плановик артілі інвалідів. Заарештований _26.11.1948_ р. за троцькістську діяльність (статті 588 через ст.19, 5811 КК РРФСР) і ухвалою особливої наради при МДБ СРСР від _20.01.1949_ р. висланий на поселення до Красноярського краю. На 1955 р. проживав у Москві. Реабілітований _10.08.1955_ і _12.11.1955_ р.
