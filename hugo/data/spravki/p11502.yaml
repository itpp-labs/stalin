    Род. в 1884, Амурская обл., пос. Никольский, русский, обр.: высшее. Проживал: Москва, ул. Трифоновская, д. 53, кв. 49. Начальник учебного отдела московского рабфака Наркомата путей сообщения СССР.
    Арестован 02.04.1937. Обв. в участии в террористической деятельности. Приговор: ВК ВС СССР, 31.10.1937 – ВМН. Расстрелян 01.11.1937, г.Москва.
