  source: 'Реабілітовані історією : Донецька область'
  spravka: "1893 року народження, с. Криласівка Свердловської області, росіянин, освіта\
    \ вища, безпартійний. Проживав: м. Іловайськ Харцизького району Донецької області,\
    \ вул. Шевченка, буд. № 77. Начальник залізничної поліклініки. \n  Заарештований\
    \ 31 грудня 1937 року. Засуджений військовою колегією Верховного Суду СРСР до\
    \ розстрілу з конфіскацією майна. Вирок приведено до виконання у м. Артемівську\
    \ 6 вересня 1938 року. \n  Реабілітований у 1995 році."
