    Род. в 1891, Саратовский кр., Ново-Узенский уезд, с. Екатериновка, русский, обр.: незаконченное высшее. Проживал: г. Севастополь, Корабельная сторона, ул. Р. Люксембург, 125. Из семьи священника, кладовщик отдела кап.стр-ва з-да №201
    Арестован 28.07.1937. Обв. по ст. 58-8, 11. Приговор: выездная сессия ВК ВС СССР, 05.01.1938 – ВМН с конфискацией имущества.
    Реабилитирован Прокуратурой АР Крым 09.08.1995
