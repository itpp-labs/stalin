- spravka_old_id: 13562
  repryear: 1929
  fio: Алексеевский Валериан Степанович
  source: УСБУ по Респ. Крым
  spravka: |-
    Род. в 1891, Саратовский кр., Ново-Узенский уезд, с. Екатериновка, русский, обр.: незаконченное высшее, член ВКП(б) в 1917-27, исключен за принадлежность к Сапроновской оппозиции. Проживал: г. Севастополь, Корабельная сторона, ул. Р. Люксембург, 124. Из семьи священника
    Арестован в 1928. Обв. по ст. 58-10. Приговор: тройка ОГПУ, 11.04.1929 – 3 года в политизоляторе.
    Реабилитирован в 1930 освобожден досрочно
