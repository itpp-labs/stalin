  spravka: |-
    Род. в 1888, г. Варшава, еврей, обр.: среднее, член ВКП(б). Проживал: Москва, Ананьевский пер., д. 4/2, кв. 41. Зам. зав. транспортным отделом ЦК ВКП(б), директор Загорского Оптико-механического завода
    Арестован 08.02.1938. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 20.06.1938 – ВМН. Расстрелян 20.06.1938, г.Москва.
    Реабилитирован ВК ВС СССР ноябрь 1955
