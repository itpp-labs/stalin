  source: 'Реабілітовані історією : Донецька область'
  spravka: |-
    1898 року народження, м. Полоцьк Білоруської РСР, єврей, освіта початкова, член ВКП(б). Начальник "Донтрансторгхарчу". Проживав: м. Артемівськ Донецької області, вул. Артема.
    Виїзною сесією військової колегії Верховного Суду СРСР у м. Сталіно (м. Донецьк) 30 жовтня 1938 року засуджений до розстрілу з конфіскацією майна. Вирок приведений до виконання 30 жовтня 1938 року у м. Сталіно (м. Донецьк).
    Реабілітований у 1957 році.
