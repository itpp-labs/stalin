  fio: Осинский (Осинский-Оболенский) Вадим Валерианович
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1912, г. Москва, русский, обр.: высшее, член ВЛКСМ. Проживал: Москва, ул. Серафимовича, д. 2 (Дом правительства), кв. 18. Инженер-конструктор НИИ-20 Наркомата оборонной промышленности СССР
    Арестован 14.10.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 10.12.1937 – ВМН. Расстрелян 10.12.1937, г.Москва.
    Реабилитирован ВК ВС СССР 04.08.1956
