    1914 г.р., м.р. Барятинский р-н Западной обл., русский, из крестьян, б/п, не женат, обр. неоконченное высшее, место жит. до ареста г. Симферополь, учитель, студент мединститута. Арест. 02.09.1937 г. УГБ НКВД, обв. - ст. 58-8, 11 УК РСФСР: член контрреволюционной троцкистской организации, осужден 17.04.1938 г. Верховным Судом СССР к расстрелу, расстрелян 17.04.1938 г., реабилитир. 01.11.1991 г. Прокуратурой АРК
