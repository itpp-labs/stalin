    1903 г.р., м.р.: г. Туркестан Сырдарьинской обл. (ныне в Казахстане), узбек, из семьи дехкан, образование: в 1924-1925 гг. обучался в Коммунистическом университете трудящихся Востока, в 1930 г. окончил Ленинградскую высшую партийную школу., член ВКП(б)
     с марта 1935 г. - секретарь Акмалободского райкома компартии (данные на 30.06.1937)
     прож.: г. Акмалобод (ныне - Гиждуван Бухарской области)
     Приговор: ВКВС СССР, 04.10.1938 — ВМН
     Расстрелян 04.10.1938
     Реабилитация: реабилитирован
     Арх.дело: УзР ПДА, фонд 58, опись 78, дело 117, л.81-87
