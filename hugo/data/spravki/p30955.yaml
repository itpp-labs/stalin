    Род. в 1908 в г. Киеве. Проживал в г. Туруханске. Образование среднее. Электрик «Аэродромстроя». Арестован 23.02.1951. Обвинение в АСА. Осужден 12.09.1951 ОСО МГБ СССР на 10 лет ИТЛ. Реабилитирован 22.09.1962 Красноярским крайсудом (П-13541).
