  source: Имомёрбеков Атобек. История формирования и развития органов милиции на Памире
    (1917-1945 гг.)
  spravka: |-
    участвовал в 1920 г. по ликвидации банд на Восточном Памире до гор. Ош, в 1921 г. участвовал по ликвидации басмачества в Дарвазе. В 1924 г. вступил в ряды милиции, дисциплинированный, выдержанный, вел активную борьбу с опиекурением, к учебе относится довольно серьезно. В 1925 г. по Ленинскому набору вступил в ряды ВКП(б).
