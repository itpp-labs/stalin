  spravka: |-
    Род. в 1877, Варшава, поляк, обр.: высшее, член ВКП(б) и КП Польши. Проживал: Москва, ул.Горького, д.36, комн.105 (гостиница "Люкс"). Секретарь политической редакции журнала "Коммунистический Интернационал", член интернациональной контрольной комиссии ИККИ.
    Арестован 21.06.1937. Обв. в измене Родине и участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 20.09.1937 – ВМН. Расстрелян 20.09.1937, г.Москва.
    Реабилитирован ВК ВС СССР 29.04.1955
