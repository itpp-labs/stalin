  fio: Кислицин Николай Николаевич
  source: Книга памяти Кировской обл.
  spravka: |-
    Род. в 1900, Вятская губ., Орловский уезд, Смирновская вол., дер. Дымково (ныне Верхошижемский р-н, Верхолиповский с/с, д. Дымково), русский. Капитан, помощник начальника штаба 187 артполка.
    Арестован 03.06.1937. Обв. по ст. 58 пп. 7, 9, ст. 17-58 п. 8 УК РСФСР. Приговор: ВК ВС СССР, 22.04.1938 – 15 лет тюремного заключения с поражением в правах на 5 лет, с конфискацией имущества и лишением воинского звания. Особым отделом НКВД 1 Краснознаменной Армии 4.12.1941 г. дело производством прекращено за недоказанностью обвинения и смертью обвиняемого. 18.05.1959 г. военным прокурором Дальневосточного округа дело производством прекращено за отсутствием состава преступления.
