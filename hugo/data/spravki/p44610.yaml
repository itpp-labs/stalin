  spravka: "Род. в 1903, армянин, член ВКП(б) с 1926, в органах НКВД с 1924. \n  Звание:\
    \ 25.12.1935 - ст. лейтенант ГБ, 20.12.1936 - капитан ГБ, 26.04.1938 - майор ГБ.\
    \ \n  Награды: 08.04.1934 - знак «Почетный работник ВЧК—ОГПУ (XV)», 11.07.1937\
    \ - орден Красной Звезды. \n  пом. нач. 1 отдела ГУГБ НКВД СССР, уволен 27.12.1938.\
    \ \n  Арестован 05.11.1938. Осужден 20.01.1940 ВК ВС СССР, ВМН. Расстрелян 21.01.1940,\
    \ Москва."
