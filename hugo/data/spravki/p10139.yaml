  fio: 'Беннет (Бенет) Раиса (Рэй) Соломоновна (пс: Юзя, Жозефина)'
  source: 'Алексеев М.А., Колпакиди А.И., Кочик В.Я. Энциклопедия военной разведки
    : 1918-1945 гг. - М., 2012.'
  spravka: "08.04.1899, г. Петрозаводск — 09.10.1937, г. Москва. \n  Еврейка. В РККА\
    \ с октября 1932. Член Компартии США, ВКП(б) с 1927. Образование высшее. \n  Участница\
    \ рабочего и коммунистического движения в США. \n  В 1927 прибыла в СССР. С 01.01.1928\
    \ штатная преподавательница английского языка в Военной акдемии им. М. В. Фрунзе.\
    \ \n  В распоряжении РУ штаба РККА — РУ РККА (1928-1935). Послана в Китай в шанхайскую\
    \ нелегальную резиденту-ру, где находилась на шифровальной и информационной работе\
    \ (1929-1930). Присвоено звание «военный переводчик РККА» (июнь 1932). Старший\
    \ руководитель по языкам РУ РККА. \n  Арестована 15.07.1935 по так называемому\
    \ «кремлевскому делу». Приговорена к 5 годам заключения в лагерь Особым совещанием\
    \ при НКВД СССР. Отбывала наказание (1935-1937) в 8-м Соловецком отделении Беломоро-Балтийского\
    \ ИТЛ НКВД. Военной коллегией Верховного суда СССР 09.10.1937 по обвинению в «участии\
    \ в антисоветской деятельности» приговорена к расстрелу, приговор приведен в исполнение\
    \ в тот же день. \n  Реабилитирована 19.09.1957."
