  fio: Кюппер Карл Вальтерович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1912, Франция, г. Мец, немец, обр.: среднее техническое, б/п. Проживал: Москва, Проточный пер., д. 10, кв. 6. Электросварщик на московском вагоноремонтном заводе.
    Арестован 01.11.1936. Обв. в шпионской и диверсионно-террористической деятельности. Приговор: ВК ВС СССР, 03.10.1937 – ВМН. Расстрелян 03.10.1937, г.Москва.
    Реабилитирован Пленумом Верховного суда СССР 20.06.1990
