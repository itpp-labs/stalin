  spravka: |-
    1897 г.р., коми, м.р. с.Выльгорт, Коми АССР, м.п. с.Усть-Уса, Коми АССР, председатель Печорского окружного исполкома. Арестован 24.07.1937. Осужден 30.08.1939г. спецколлегией по уголовным делам Верховного суда Коми АССР по ст. 58-10 ч.1, 58-11 УК РСФСР на 3 года лишения свободы. Определением спецколлегии по уголовным делам Верховного суда РСФСР 25.10.1939 г. дело прекращено.
