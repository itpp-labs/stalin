    Род. в 1895, г. Смоленск, русский, б/п. Штаб управления войск НКВД Уральского округа, г. Свердловск, нач. отдела боевой подготовки, полковник
    Арестован ОО НКВД Уральского ВО 25.03.1938. Обв. по ст. 58 - 1"б". Приговор: ВТ войск НКВД Московского округа, 21.10.1940 – ВМН. Расстрелян 01.02.1941.
