  spravka: |-
    1900 г.р., г. Кировск, русский, б/п, образование среднее, слесарь-бригадир нефтеперегонного завода. Проживал: г. Туапсе. Арестован 01.06.1937 г. Предъявленное обвинение: "участник контрреволюционной диверсионно-вредительской организации". Военной коллегией ВС СССР 18.12.1937 г. приговорен к ВМНу с конфискацией имущества. Приговор приведен в исполнение 18.12.1937 г. Реабилитирован Военной коллегией ВС СССР 30.07.1957 г. за отсутствием состава преступления.
