  spravka: |-
    Род. в 1905, г. Екатеринослав, русский, обр.: в 1929 окончил Днепропетровский транспортный институт. Проживал: г. Екатеринослав. Инженер-строитель. Работал начальником отдела Сталинского строительно-монтажного треста.
    Арестован 29.12.1937. Обв. по ст. 20-54-8, 54-7, 54-11 УК УССР. Приговор: выездная сессия ВК ВС СССР, 25.10.1938 – 15 лет тюрьмы и 5 лет поражения прав Прибыл 17.07.1939 в Норильлаг. ОСО НКВД СССР трижды снижало ему срок, в совокупности на 5 лет 9 месяцев. Освобожден 28.03.1947, остался в Норильске и работал начальником конторы управления строительства Норилькомбината. 29.11.1950 повторно осужден ОСО МГБ СССР на ссылку. Находился в ссылке в Норильске с 24.01.1951. Освобожден 23.09.1954
