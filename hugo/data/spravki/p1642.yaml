    1918 г.р., г. Луганск, армянин, б/п, образование среднее, секретарь Сочинского горсовета. Арестован 28.01.1937 г. Предъявленное обвинение: "ст. 58/8/11 УК РСФСР". Военной коллегией ВС СССР 13.06.1937 г. назначена ВМН с конфискацией имущества. Приговор приведен в исполнение 14.06.1937 г. Реабилитирован Военной коллегией ВС СССР 15.06.1957 г. на основании п. 5 ст. 4 УПК РСФСР.
