  spravka: "родился в 1899 в селе Ершово Саратовской губернии - умер после 1956, с\
    \ 1918 член РКП(б) \n  Образование \n  \t окончил 6 классов Саратовского реального\
    \ училища \n  Послужной список \n  1918 - 1919\t агитатор Военного отдела Саратовского\
    \ губернского военного комиссариата, помощник военкома 50-й дивизии, военком \n\
    \  \t    полка \n  1919 - 1921\t заведующий Секретно-шифровальной частью Саратовского\
    \ губернского военного комиссариата, военком 99-го \n  \t    Саратовского госпиталя\
    \ \n  1921 - \t начальник Отдела Штаба частей особого назначения Московского военного\
    \ округа \n  \t заведующий Административным отделением Правления Государственного\
    \ Банка \n   - 1925\t председатель месткома Правления Государственного Банка \n\
    \  1925 - 1928\t заместитель заведующего Организационным отделом Московского губернского\
    \ отдела Союза советских торговых \n  \t    служащих \n  1928 - 1931\t заведующий\
    \ Информационным, Организационным отделом Московского губернского, областного\
    \ Совета профсоюзов \n  1931 - 1934\t заведующий Организационным отделом Сталинского\
    \ районного комитета ВКП(б) (Москва) \n  1934 - 1935\t председатель Строительного\
    \ комитета «Метростроя» \n  1935 - 1937\t секретарь Сталинского районного комитета\
    \ ВКП(б) (Москва) \n  08.09.1937\t 2-й секретарь Донецкого областного комитета\
    \ КП(б) Украины \n  30.8.1937 - 26.12.1938\t член ЦК КП(б) Украины \n  10.1937\
    \ - 5.1938\t и. о. 1-го секретаря Харьковского областного комитета КП(б) Украины\
    \ \n  05.12.1938\t 1-й секретарь Харьковского областного комитета КП(б) Украины\
    \ \n  18.6 - 26.12.1938\t кандидат в члены Политического бюро ЦК КП(б) Украины\
    \ \n  12.1938 - \t в распоряжении ЦК ВКП(б) \n   - 7.1939\t заведующий Отделом\
    \ физической культуры и спорта ВЦСПС \n  11.07.1939\t арестован \n  \t осуждён\
    \ \n  \t освобождён"
