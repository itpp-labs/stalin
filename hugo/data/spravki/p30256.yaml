  source: Книга памяти Республики Татарстан
  spravka: |-
    Род. в 1900, Тукаевский р-н, с. Верхний Суык-Су, татарин, член ВКП(б) с 1920 г. Заключенный, Дмитлаг.
    Арестован 26.12.1937. Обв. по ст. 58-2, 58-8, 58-11 ("неразоружившийся троцкист, участник террор. организации заключенных, клевета на руководство страны, администрацию лагеря"). Приговор: ВК ВС СССР, 10.05.1938 – ВМН с конфискацией имущества. Расстрелян 10.05.1938, г.Казань.
    Реабилитирован 17.10.1957
