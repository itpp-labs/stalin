  spravka: |-
    1899 року народження, х. Золотий Кагановицького району Донецької області, українець, освіта вища, член ВКП(б). Проживав: м. Артемівськ Донецької області. Керуючий міськбанком.
    Заарештований 15 квітня 1938 року. Засуджений військовою колегією Верховного Суду СРСР до розстрілу з конфіскацією майна. Розстріляний 29 жовтня 1938 року у м. Сталіно (м. Донецьк).
    Реабілітований у 1958 році.
