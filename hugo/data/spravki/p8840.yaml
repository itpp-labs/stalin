- spravka_old_id: 7617
  repryear: 1937
  fio: Скроб Кирилл Иванович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1882, Витебская губ., Дриссенский уезд, дер. Устье, русский, обр.: среднее, б/п. Проживал: Подольск, поселок ПМЗ, д.8, кв.26. Слесарь на Подольском механическом заводе.
    Арестован 23.04.1937. Обв. в шпионаже в пользу Германии и к.-р. и фашистской агитации среди рабочих ПМЗ. Приговор: ВК ВС СССР, 09.10.1937 – ВМН. Расстрелян 09.10.1937, г.Москва.
    Реабилитирован Военной прокуратурой МВО 21.05.1998
