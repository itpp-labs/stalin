  spravka: "1903 р. н., м-ко Березнеговате Херсонської губ. Українець, чл. КП(б)У,\
    \ освіта вища, нач. окрземвідділу. Проживав у м. Коростень Київської обл. \n \
    \ Заарештований 14 червня 1937 р. Обвинувачувався в шпигунстві та шкідництві.\
    \ ВК ВС СРСР 4 вересня 1937 р. засуджений до розстрілу з конфіскацією майна. Вирок\
    \ виконано 4 вересня 1937 р. у м. Київ. \n  Реабілітований у 1957 р."
