  spravka: |-
    Род. в 1897, Санкт-Петербург, русский, обр.: среднее, член ВКП(б). Проживал: г. Свободный, ул. 1-я Управленческая, д. 2, кв. 1. Помощник начальника контрольно-планового отдела Байкало-Амурского ИТЛ НКВД.
    Арестован 25.08.1936. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 19.06.1937 – ВМН. Расстрелян 20.06.1937, г.Москва.
    Реабилитирован Пленумом Верховного суда СССР 26.07.1990
