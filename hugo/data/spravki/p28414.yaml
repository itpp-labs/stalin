  fio: Ибрагимов Ильхам (Иброхимов Илхом)
  source: Шамсутдинов Р. Репрессивная политика Советской власти в Узбекистане и её
    последствия. Ташкент, 2012
  spravka: |-
    1900 г.р., м.р.: г. Ташкент, узбек, из семьи дехкан (отец хлопкороб), образование: среднее, обучался в двух вузах  (в 1911-1914 гг. учился в мусульманской школе, в 1919 г. - на 3-месячных педагогических курсах, в 1919-1921 гг. - в сельской школе первой ступени, в 1923-1924 гг. - в Коммунистическом университете трудящихся Востока, обучался на 2-ом курсе Института инженеров гидротехнического строительства в Москве, в 1930-1933 гг. - в институте водного хозяйства в Москве, член ВКП(б) с 13.12.1922 г. (исключен 4.12.1937 г.)
    до 4 декабря 1937 г. заведующий земельно-водным отделом Хорезмского округа
    прож.: Янги Ургенч
    Приговор: ВКВС СССР, 08.10.1938 — ВМН
    Расстрелян 08.10.1938
