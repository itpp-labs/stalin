- spravka_old_id: 5077
  repryear: 1937
  fio: Давыдов Юрий Александрович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1903, Саратов, русский, обр.: неполное среднее, искл. из ВКП(б) в 1936 г. Проживал: ст-ца Клетская, ул. Ленинская, д. 21, кв. 1. Ответственный секретарь газеты "Ударник" Клетского р-на Сталинградской обл.
    Арестован 07.06.1937. Обв. в совершении терактов и к.-р. пропаганде. Приговор: ВК ВС СССР, 03.09.1937 – ВМН. Расстрелян 03.09.1937, г.Москва.
    Реабилитирован ВК ВС СССР 04.04.1957
