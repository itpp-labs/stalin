    Род. в 1916, Красноярский кр., г. Боготол, русский. Проживал: Дальневосточный кр., г. Николаевск-на-Амуре. Дальторг, продавец
    Арестован Н.-Амурским ОУНКВД 26.03.1938. Обв. по ст. 58-1а-8-11 УК РСФСР. Приговор: Верховный суд СССР, 14.04.1938 – ВМН. Расстрелян 14.04.1938, г.Николаевск-на-Амуре.
    Реабилитирован Прокуратурой Хабаровского края 17.03.1992 по Закону РФ от 18.10.1991 г.
