    Род. в 1898, Тульская губ., Одоевский уезд, с. Лужное, русский, обр.: высшее, член ВКП(б). Проживал: Москва, р-н Богородское, военный городок НКВД, дом начсостава № 1, кв.29 (др. адрес - Воротниковский пер., д.10, кв.19). Начальник отделения боевой подготовки в Управлении конвойных войск НКВД СССР, майор.
    Арестован 14.06.1939. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 28.01.1940 – ВМН. Расстрелян 29.01.1940, г.Москва.
    Реабилитирован ВК ВС СССР 24.11.1956
