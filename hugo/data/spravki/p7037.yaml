  spravka: |-
    1911 г.р. Программный директор РИАС в начале 1950-х годов. В отличие от многих своих коллег, Шюц имел большой опыт работы в международном вещании, а также имел опыт собственного участия в политике. Род. в 1911 году, был связан с германской компартией во время нацистского периода, работал в качестве руководителя пропаганды во Франкфурте. Он был убежденным антифашистом, и этим было мотивировано его решение присоединиться к коммунистам. После захвата власти Гитлером, Шютц бежал в Париж и в конечном итоге (03.11.1935) эмигрировал в Советский Союз, где преподавал немецкий язык. Шютц разочаровался Советов в результате Большого террора и был арестован органами НКВД. После объявления голодовки Советы депортировали его в Германию. Он сразу же бежал в Париж, а затем в Лондон в 1938 году. Опыт Шюца сделал его ценным ресурсом для британской вещательной корпорации, и он работал в качестве комментатора радио для немецкой службы Би-би-во время Второй мировой войны. Он вернулся в Германию с британскими оккупационными властями, и работал на финансируемом англичанами Северо-Западном немецком радио (NWDR) и американской эгидой радиостанции в Штутгарте. Биография Шюца выделяется среди журналистов РИАС. Он не только имеет опыт в политическом вещании, но также был активным участником антигитлеровского и анти-коммунистического политических движений. Его убеждения и политическое мировоззрение сложились из опыта жизни в нацистской Германии, сталинской России и в Великобритании военного времени.
