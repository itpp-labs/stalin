  fio: Зарецький Михайло Васильович
  source: '"Реабілітовані історією" : Донецька область'
  spravka: |-
    1888 року народження, Польща, білорус, освіта початкова, член ВКП(б). Проживав: м. Сталіно (м. Донецьк). Начальник паспортного столу 11 відділення міліції.
    Заарештований 17 квітня 1938 року. Засуджений військовою колегією Верховного Суду СРСР до розстрілу. Розстріляний 29 жовтня 1938 року у м. Сталіно.
    Реабілітований у 1995 році.
