- spravka_old_id: 10999
  repryear: null
  fio: Маслов Олександр Володимирович
  source: '"Реабілітовані історією" : Донецька область'
  spravka: |-
    1905 року народження, м. Грязь Воронезької області, росіянин, освіта початкова, член ВКП(б). Проживав: м. Макіївка Донецької області, 9 лінія, 9 проспект, готель "Н. Донбас". Заступник завідуючого міського комунгоспу.
    Заарештований 20 липня 1937 року. Засуджений виїзною сесією військової колегії Верховного Суду СРСР у м. Сталіно до розстрілу з конфіскацією майна. Вирок приведений до виконання у м. Сталіно (м. Донецьк) 3 грудня 1937 року.
    Реабілітований у 1958 році.
