  repryear: '1938'
  fio: Байдин Кондратий Наумович
  source: Книга памяти Курганской обл.
  spravka: |-
    Род. в 1901, Свердловская обл., Частинский р-н, д. Байдино, русский, член ВКП(б) с 1932. Проживал: Далматовский р-н. Заведующий сектором животноводства Далматовского райисполкома.
    Арестован 05.11.1937. Обв. по ст. 58-7, 8, 11 по обвинению в принадлежности к контрреволюционной организации. Приговор: Верховный суд СССР, 22.07.1938 – к 10 г. лишения свободы.
    Реабилитирован верховным судом СССР 13.08.1963
