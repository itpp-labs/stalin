    Род. в 1909, Тамбовская обл., Мичуринский р-н, с. Гремушка, обр.: высшее, член ВКП(б) с 1930 г. Бывший работник Воронежского обкома ВЛКСМ.
    Арестован 24.01.1938. Обв. в преступлениях, предусмотренных ст.ст. 58-8, 58-11. Приговор: выездная сессия ВК ВС СССР в г. Воронеж, 17.04.1938 – к 10 годам тюремного заключения. Наказание отбывал в Севвостлаге. По постановлению ОСО при МВД СССР от 26.12.1951 г. за принадлежность к антисоветской право-троцкистской террористической организации сослан на поселение в район Колымы.
    Реабилитирован ВК ВС СССР 10.09.1955
