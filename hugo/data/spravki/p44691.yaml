- spravka_old_id: 35437
  repryear: 1940
  fio: Иосем-Мороз (Мороз-Иосем) Яков Моисеевич
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1898, Гродненская губ., мест. Крынки, еврей, обр.: низшее, член ВКП(б). Проживал: Коми АССР, пос.Чибью. Начальник Ухто-Ижемского ИТЛ НКВД.
    Арестован 21.08.1938. Обв. в участии в к.-р. террористической заговорщической организации. Приговор: ВК ВС СССР, 19.01.1940 – ВМН. Расстрелян 21.01.1940, г.Москва.
    Реабилитирован ВК ВС СССР 18.11.1958
- spravka_old_id: 35438
  repryear: null
  fio: Мороз-Иосем (Иосем-Мороз) Яков Моисеевич
  source: Жуков А.Н. Кадровый состав НКВД 1935-1940 (готовится к изданию)
  spravka: |-
    Род. в 1898, еврей, член ВКП(б) с 1918.
    Звание: 19.07.1936 - ст. майор ГБ (ГУЛАГ НКВД СССР).
    Награды: знак «Почетный работник ВЧК—ОГПУ (V)» № 96, 04.02.1933 - знак «Почетный работник ВЧК—ОГПУ (XV)», 16.12.1925 - орден Красного Знамени, 03.04.1936 - орден Трудового Красного Знамени.
    нач. Ухто-Ижемского ИТЛ НКВД.
    Арестован 21.08.1938. Осужден 19.01.1940 ВК ВС СССР, ВМН. Расстрелян 21.01.1940, Москва.
    Реабилитирован 18.11.1958.
