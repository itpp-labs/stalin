    1908 г.р., д. Ульяново Череповецкого р-на Санкт-Петербургской губ., русский, б/п, грамотный, инструктор райкома ВКП(б). Проживал: ст-ца Красноармейская. Арестован 13.07.1937 г. Предъявленное обвинение: "участник антисоветской повстанческой организации". Военной коллегией ВС СССР 12.06.1938 г. назначена ВМН с конфискацией имущества. Приговор приведен в исполнение 12.06.1938 г. Реабилитирован Военной коллегией ВС СССР 19.09.1957 г. за отсутствием состава преступления.
