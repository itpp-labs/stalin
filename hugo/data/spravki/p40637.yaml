    (1899, Самара - 1963, Ленинград). Родилась в семье архитектора. Окончила гимназию в Симбирске (1917), преподаватель, библиотекарь начальной школы (1918), зав. Центральной губернской библиотекой (1919-1923). Выпускница ЛКППИ (1923-1926). Библиотекарь библиотеки Губкома, помощник инструктора по библиотечной работе в Губполитпросвете, зав. библиотекой Дома партактива Нарвского района, зав. библиотекой Нарвского ДК, зав. методической базой Ленинградского облсовпрофа, зам. директора Библиотечного комитета ВЦСПС (1920-1930-е г.). По совместительству преподаватель вечернего отделения ЛКППИ и аспирант (с 1935 г.). Арестована (март 1938 г.), освобождена (июнь 1939 г.). Зав. методическим кабинетом ЦГБ им. В. В. Маяковского, директор филиала Госфонда литературы (1941-1945), зав. кафедрой библиотековедения (с 1945 по 1948, в 1956/1957 г.), декан библиотечного факультета до ухода на пенсию (1956-1958)
