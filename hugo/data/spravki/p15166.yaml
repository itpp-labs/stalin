  source: 'Реабілітовані історією : Донецька область'
  spravka: |-
    1902 року народження, ст. Ломоватка Кадіївського району Донецької області, українець, освіта початкова, член ВКП(б). Проживав: шахта ім. Рум'янцева Горлівського району Донецької області, буд. № 22. Головний механік шахти ім. Рум'янцева.
    Заарештований 22 липня 1937 року. Засуджений виїзною сесією військової колегії Верховного Суду СРСР у м. Сталіно (м. Донецьк) до розстрілу з конфіскацією майна. Вирок приведений до виконання у м. Сталіно 3 грудня 1937 року.
    Реабілітований у 1957 році.
