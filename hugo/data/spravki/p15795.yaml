    народився 1900 у с. Павлівка Маріупольського пов. Катеринославської губ. Єврей, з міщан, освіта вища, позапарт., до 1936 р. член ВКП(б). Проживав у Харкові. Начальник управління капітального будівництва тресту «Кокс», керівник проекту Діпрококсу. Заарештований _17.08.1937_ р. як член к.-р. організації та за підривну діяльність у коксохімічній промисловості (статті 54-7, 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _05.01.1938_ р. (статті 54-7, 54-8, 54-11 КК УРСР) засуджений до розстрілу з конфіскацією особистого майна. Розстріляний _06.01.1938_ р. у Харкові. Реабілітований _23.07.1957_ р.
