    Род. в 1888 (1883), Смоленская губ., Порецкий р-н, д. Мамашки (Лях), русский, член ВКП(б) с 1918 г. Проживал: г. Казань. Инспектор-плановик, обл. контора Госбанка
    Арестован 16.12.1936. Обв. по ст. 58-10 ч.1, 58-11. ("участник троцкистской террористической группировки"). Приговор: Особое совещание при НКВД СССР, 16.10.1937 – 8 лет ИТЛ, конфискация имущества. Умер 9.10.42 в Ухтижемлаге.
    Реабилитирован 08.02.1957
