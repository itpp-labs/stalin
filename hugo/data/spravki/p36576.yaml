    Род. в 1892, Могилевская губ., г. Чериков, поляк, обр.: среднее, член ВКП(б). Проживал: Москва, Софийская наб., д. 34, кв. 108. Начальник отдела боевой подготовки Инженерного управления РККА, полковник
    Арестован 08.04.1938. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 25.08.1938 – ВМН. Расстрелян 25.08.1938, г.Москва.
