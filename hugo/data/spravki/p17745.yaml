  spravka: |-
    Род. в 1901, г. Минск, еврей, обр.: высшее, член ВКП(б). Проживал: Москва, ул. Малая Мытная, д. 23, кв. 17. Зам. начальника планово-экономического отдела Госбанка СССР (освобожден от работы)
    Арестован 25.08.1937. Обв. в участии в антисоветской троцкистской террористической вредительской организации. Приговор: ВК ВС СССР, 09.12.1937 – ВМН. Расстрелян 09.12.1937, г.Москва.
    Реабилитирован ВК ВС СССР 07.07.1956
