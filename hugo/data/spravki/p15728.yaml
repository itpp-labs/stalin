- spravka_old_id: 13109
  repryear: null
  fio: ПІСЧАНСЬКИЙ Василь Андрійович
  source: '"Реабілітовані історією" : Миколаївська область'
  spravka: |-
    1892 р. народження, с. Пісчане Харківської області, українець, із селян. Проживав у с. Новий Буг Новобузького району Одеської області. Завідувач районним агентством головного управління автомобільної і тракторної промисловості.
    Заарештований 09.09.1937 р. Вироком Військової Колегії Верховного суду СРСР від 28.12.1937 р. засуджений до розстрілу. Страчений 28.12.1937 р. в м. Києві.
    Реабілітований у 1992 р.
