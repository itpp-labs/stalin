- spravka_old_id: 20876
  repryear: 1937
  fio: Кулумбеков Виктор Семенович
  source: Архив НИПЦ "Мемориал", Москва
  spravka: |-
    Место рождения - Грузинская ССР, Тбилиси, осетин, обр.: неокон. Высшее, член ВКП(б). Проживал: РСФСР, Москва. Студент Университета им.Свердлова, секретарь обкома комсомола Юго-Осетии
    Арестован в 1937. Приговор: Тройка при НКВД Грузинской ССР, 03.03.1938 – ИТЛ, умер 13.07.1945 в тюремной больнице в Тайшете.
    Реабилитирован Верховный Суд ГрузССР 16.01.1957
- spravka_old_id: 20877
  repryear: 1938
  fio: Кулумбеков Виктор Семенович
  source: По материалам Архива внутренних дел Грузии подготовлено Институтом развития
    свободы информации (IDFI), Грузия
  spravka: |-
    Род. в 1908, с. Ортеви, Грузия, Южная Осетия, осетин. Род занятий: до ареста студент Сельскохозяйственного Комуниверситета.
    Осужден Тройкой при НКВД ГССР 03.03.1938. Мера наказания: 10 лет заключения в ИТЛ. Срок считать с 3 декабря 1937 г.
