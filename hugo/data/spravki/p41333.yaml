  fio: Бабурин Вячеслав Константинович
  source: МВД Республики Казахстан
  spravka: |-
    (?) Род. в 1894, Курская губ., г.Рыльск, русский. Образование высшее. прож.: г.Семипалатинск. Работал гл.ветврачом Мясокомбината. Арестован: 11.03.1935 года,УНКВД по ВКО.Обвинение: ст.58-14 УК РСФСР. 11.07.1936 дело прекращено по амнистии 15 летия Казахстана. Дата и орган реабилитации:02.12.1936 года, Семоблпрокуратура. Причина прекращения дела:за недоказанностью состава преступления и за отсутствием общ-полит значения.
