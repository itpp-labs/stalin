    Род. в 1904 в Харькове. Еврей. Из служащих. Проживал в Москве. Связист. Арестован 07.03.1937. Обвинение по ст. 58-7, 58-8, 58-11 УК РСФСР. Осужден 02.10.1937 ВК ВС СССР на 10 лет ИТЛ и 5 лет лишения политических прав. Срок отбывал в Норильлаге, прибыл 16.08.1939 с Соловков, выбыл 08.03.1941 в Бутырскую т-му [в нач. 1930-х сотрудник Всесоюзной конторы по снабжению иностранцев Наркомата внутренней торговли СССР. - http://opisi.rgae.ru/scripts/uis/rgae_any.php?base=mysql:rgae&list=12712&idObj=8522586]
