  spravka: "1900 р. народження, м. Коломна Московської області, росіянин, із службовців,\
    \ освіта вища. Проживав у м. Миколаєві. Начальник цеху суднобудівного заводу ім.\
    \ 61 комунара. \n  Заарештований 07.10.1936 р. Військовою Колегією Верховного\
    \ Суду СРСР 14.07.1937 р. в м. Києві засуджений до розстрілу з конфіскацією майна.\
    \ Страчений 15.07.1937 р. \n  Реабілітований у 1956 р. Місце поховання невідомо."
