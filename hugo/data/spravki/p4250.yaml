  repryear: '1937'
  fio: Рыбин (Рыбин-Луговской) Сергей Федорович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1885, Тульская губ., Тульский уезд, с. Дедилово, русский, обр.: высшее, б/п (бывший член партии левых эсеров, в 1920-1922 гг, член и секретарь ЦК ПЛСР).
    Арестован 14.12.1936. Обв. в попытке восстановить левоэсеровское подполье в Московской обл. и в агитации молодежи совершать теракты против руководства ВКП(б) и советского правительства. Приговор: ВК ВС СССР, 01.08.1937 – ВМН. Расстрелян 01.08.1937
