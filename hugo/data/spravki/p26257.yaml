  fio: Житнюк Иван Демьянович
  source: inpenza.ru/zemetchino/otorma.php
  spravka: |-
    (23.06.1903, с. Оторма Моршанского уезда Тамбовской губернии, ныне Земетчинского района – 02.02.1976, Ленинград), генерал-майор медицинской службы, доктор медицинских наук (1950), профессор. Окончил начальную сельскую школу. Работал в железнодорожных мастерских на станции Земетчино. Участник Гражданской войны. Окончил рабфак и Военно-медицинскую академию. Во время Великой Отечественной войны главный хирург Каспийской военной флотилии, флагманский хирург Черноморского флота. С 1950 г. начальник кафедры госпитальной хирургии Военно-морской медицинской академии, с 1956 по 1971 гг. начальник кафедры хирургии института усовершенствования врачей. Автор более 80 научных работ. Орден Ленина, три ордена Красного Знамени, Красной Звезды.
- spravka_old_id: 21441
