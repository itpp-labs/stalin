  fio: Житнюк Иван Демьянович
  source: www.milmed.spb.ru/files/warmedics1part.doc
  spravka: |-
    (19.1.1903, д. Крищенцы, Подольской губ., - 2.2.1976, Ленинград).
    Полковник (генерал-майор) медицинской службы. В КА с 1919 г. Участник Гражданской войны. По окончании в 1928 г. ВМА служил в войсках. С 1933 г. - начальник отделения ВМГ. В 1937-1938 гг. был необоснованно репрессирован. С июня 1939 г. - ассистент кафедры военно-морской хирургии. Военно-морского факультета при 1 ЛМИ. В августе 1940 г. стал доцентом аналогичной кафедры ВММА. В мае 1944 г. назначен главным хирургом ЧФ.
    Руководил хирургической службой ЧФ в Крымской и Ясско-Кишиневской операциях и в др. видах деятельности сил флота.
