  spravka: "народився 1897, уродженець с.Червона Слобода Черкаського р-ну, мешканець\
    \ колгоспу ім.Петровського. Українець, з 1937 року виключений з членів ВКП(б),\
    \ освіта нижча, одружений. \n  До арешту працював у колгоспі. \n  Арештований\
    \ 02.08.1937 р. \n  Засуджений 17.11. 1937 р. військовою колегією Верховного Суду\
    \ СРСР до розстрілу з конфіскацією майна за ст. ст. 54-7, 54-8, 54-11 КК УРСР.\
    \ \n  18.11.1937 р. вирок приведений у виконання у м.Києві. \n  27.11.1957 р.\
    \ військовою колегією Верховного Суду СРСР справу припинено за відсутністю складу\
    \ злочину."
