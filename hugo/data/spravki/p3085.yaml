  spravka: "1892 року народження, с. Покровське Артемівського району Донецької області,\
    \ українець, освіта нижча, член ВКП(б). Проживав: с. Чорногорівка Артемівського\
    \ району Донецької області. Помічник директора з адміністративної частини доломітного\
    \ заводу. \n  Заарештований 23 квітня 1937 року. Засуджений виїзної сесією військової\
    \ колегії Верховного Суду СРСР у м. Харкові до ув'язнення на 10 років з позбавленням\
    \ прав на 5 років та конфіскацією майна. \n  Реабілітований у 1957 році."
