- spravka_old_id: 5919
  repryear: null
  fio: ЧЕРНЕНКО Феодосій Тимофійович
  source: '"Реабілітовані історією" : Полтавська область'
  spravka: |-
    1890 р., с. Сміле Роменського р-ну Сумської обл., українець, із селян, освіта середня спеціальна. Проживав у с-щі Халтурине Карлівського р-ну Полтавської обл. Головний агроном бурякорадгоспу.
    Заарештований 12 липня 1937 р. Засуджений Військовою Колегією Верховного Суду СРСР 1 жовтня 1937 р. (стаття КК не вказана) до розстрілу з конфіскацією майна. Вирок виконано 2 жовтня 1937 р. у м. Харків.
    Реабілітований Військовою Колегією Верховного Суду СРСР 10 березня 1960 р.
