  fio: Айзенштадт Михаил Яковлевич
  source: База данных о жертвах репрессий Камчатской обл.
  spravka: |-
    Род. в 1890, г. Ростов-на-Дону, еврей, из рабочих, обр.: низшее, б/п. Проживал: г. Петропавловск-Камчатский. Гл. бухгалтер АКО.
    Арестован 05.10.1937. Обв. по ст. 58-1а-7-8-11 УК РСФСР. Решение: КОУ НКВД, 26.08.1939 – на основании ст. 204-б УПК дело прекращено, из-под стражи освобожден.
    Реабилитирован Прокуратурой Камчатской обл. 29.11.1989
