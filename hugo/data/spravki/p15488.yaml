- id: all.csv-line-15095
  repryear: '1938'
  fio: Кожанов (Ходжанов) Султанбек
  source: archive.president.kz/uploads/A.-Kazahskij-kraj.pdf
  spravka: "Род. в сентябре 1894 г. в ауле Ак Сюйнбе Туркестанского уезда Сыр-Дарьинской\
    \ области Российской империи в семье скотовода. Казах. Образование: окончил в\
    \ 1913г. Туркестанское 3-х классное городское училище, г.Туркестан, в 1917г. учительскую\
    \ семинарию, г. Ташкент, в 1917-1918гг. слушатель учительского института, г. Ташкент,\
    \ в 1928г. курсы марксизма-ленинизма при Коммунистической Академии, г.Москва.\
    \ Член Коммунистической партии с 1918 г. \n  В 1915-1917гг. состоял в тайном кружке\
    \ «Кенес», председателем которой был генерал Сейтжаппар Асфендиаров, членами бюро\
    \ состояли Санжар Асфендиаров, Мустафа Шокай (1-ый зам.председателя), Садык Утегенов\
    \ (2-ой зам.председателя), Конырходжа Ходжиков, Серикбай Акаев, Музарап Касымов,\
    \ Алимухамед Котебаров, Алдабек Мангельдин, Зулкарнай Сейдалин (секретарь) и начал\
    \ издавать вместе с М.Шокаем в мае 1917 г. газету «Бірлік туы» до весны 1918 г.\
    \ 1917-1918 гг. учитель аульной школы в Андижанском уезде Ферганской области Туркестанского\
    \ генерал-губернаторства, 11.1918-09.1919 гг. преподаватель Киргизского педучилища,\
    \ г.Ташкент, издавал и редактировал газету «Бирлик туы». 09.1919г.- инспектор\
    \ Туркестанского уездного отдела народного образования, зам.председателя Туркестанского\
    \ уездно-городского исполкома. 1920-1921гг. Нарком внутренних дел Туркестанской\
    \ АССР. 1921-1922гг. Нарком просвещения Туркестанской АССР. 1921-1924гг. зам.председателя\
    \ ЦИК Туркестанской АССР. 1922-1924гг. Нарком земледелия Туркестанской АССР, руководил\
    \ газетой «Ак жол», г.Ташкент, член территориальной Комиссии по размежеванию республик\
    \ Средней Азии и Казахстана. 11.1924-10.1925гг. второй секретарь Киргизского (Казахского-М.К.)\
    \ обкома РКП(б), Казахского краевого комитета РКП(б). 11.1925-1926 гг. ответ.инструктор\
    \ ЦК ВКП(б). 02.1926-1928гг. слушатель курсов. 1928-1929гг. зам.зав. отделом агитации,\
    \ пропаганды и печати Средне-Азиатского бюро ЦК ВКП(б). 1929-1931 гг. директор\
    \ Среднеазиатского хлопоково-ирригационного поли-технического института. 1931-1932\
    \ гг. председатель правления треста «Средазпахтацентр», г.Ташкент. 1932-1933 гг.\
    \ зам.управляющего трестом «Союззаготхлопок», г.Москва. 1933-1934 гг. зам.руководителя\
    \ группы ЦКК ВКП(б)-НК РКИ СССР. 1934 г. контролер по хлопку Комиссии советского\
    \ контроля СНК СССР. 1934-1937гг. уполномоченный Наркомата земледелия СССР в Средней\
    \ Азии, зам.уполномоченного КСК СНК СССР по Узбекистану. \n  Репрессирован. Арестован\
    \ 16.07.1937г. Приговорен 08.02.1938г. ВК Верховного Суда СССР к ВМН. Расстрелян\
    \ 10.02.1938г. Реабилитирован 05.07.1957г. \n  Избирался: член Туркестанского\
    \ угоркома ВКП(б) (1920 г.), член ВЦИК и ЦИК СССР, Президиума ЦИК и бюро Компартии\
    \ Туркестана, член Президиумов ЦИК Казахской АССР и Киробкома РКП(б) (1924-1925гг.)\
    \ Делегат У-У111 съездов КПТ, 1Х-Х111 съездов Советов Туркестанской АССР, Х, Х111,\
    \ Х1У и ХУ11 съездов ВКП(б). Автор книги «К 10-летию Советской автономии Туркестана»\
    \ (1928 г.) \n  Источник: АПРК. Ф.719. Оп.1.Д.67.Л.36, 62-67., Ф.811. Оп.23. Д.2888.\
    \ Л.63., Оп.37. Д.32. Л.517. \n  Литература: Ашимбаев Д.Р. Кто есть Кто в Казахстан.С.1189."
