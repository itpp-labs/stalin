    Род. в 1901, Пермская губ., Екатеринбургский уезд. Проживал: г. Красноярск. Старший врач 44-й авиабригады СибВО. Уволен из РККА как неблагонадежный элемент («троцкистские взгляды») приказом от 03. 07. 1937
    Арестован 15.04.1937. Обв.: террористическая деятельность. Приговор: ВК ВС СССР, 14.07.1938 – ВМН. Расстрелян 14.07.1938, в г. Красноярске.
    Реабилитирован ВК ВС СССР 17.11.1956
