  spravka: |-
    1901 року народження, м. Остер Чернігівської області, єврей, освіта неповна середня, член ВКП(б). Проживав: м. Маріуполь Донецької області, кол. "А" заводу ім. Ілліча, буд. № 26, кв. 1. Секретар заводуім. Ілліча.
    Заарештований 15 серпня 1937 року. Засуджений виїзною сесією військової колегії Верховного Суду СРСР у м. Харкові до розстрілу. Вирок приведено до виконання у м. Харкові 30 вересня 1937 року.
    Реабілітований у 1956 році.
