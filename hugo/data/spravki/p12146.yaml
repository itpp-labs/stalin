  spravka: "Род. в 1882 в г.Вильно Виленской губернии Российской империи в семье врача.\
    \ Поляк. В 1903 г. окончил юридический факультет Петербургского университета.\
    \ Член Социал-демократической партии Польши и Литвы в 1901–1903 гг., член Коммунистической\
    \ партии с 1909 г \n  В 1909-1910-помощник присяжного поверенного (г. Петербург).1910-1917-\
    \ производитель работ по отводу земель переселенцам (г. Красноярск). 1917-1919-\
    \ член городской управы от фракции большевиков (г. Петербург), комиссар юстиции,\
    \ представитель Совнаркома РСФСР в Центросоюзе (г. Москва). В 1920 г. начальник\
    \ тыла Первой Конной армии (польский фронт). 1920-1922-уполномоченный по делам\
    \ военнопленных, начальник Центрального управления по эвакуации населения, член\
    \ комиссии Наркомата иностранных дел РСФСР (г. Москва). С апреля по июнь 1922\
    \ г. старший секретарь советской делегации на Генуэзской конференции. 07.1922-06.1923гг.\
    \ заместитель Наркома юстиции КАССР. 1923-1925- помощник прокурора РСФСР (г. Москва).\
    \ 1925-1927-руководитель пропагандистской группы ЦК ВКП(б) (г. Пермь).1927-1928-\
    \ член комиссии Совнаркома РСФСР.1928-1935-заместитель прокурора, старший помощник\
    \ прокурора СССР. С января 1936 г. председатель специальной коллегии Верховного\
    \ суда СССР. \n  Источник: АПРК Ф. 139. Оп.1. Д.663. Л.1об. \n  Литература: Наркомы\
    \ Казахстана.С. 274., Ашимбаев Д.Р. Кто есть кто в Казахстане. С.901-902."
