    Род. в 1890, г. Ленинград. Проживал: г. Саратов. Начальник технического участка пути №5 Саратовского водного района.
    Арестован УГБ НКВД по Саратовской обл. 06.02.1938. Обв.: а/с вредительская деятельность. Приговор: ВС СССР, 28.10.1938 – ВМН. Расстрелян 28.10.1938, г.Саратов.
