  source: 'Реабілітовані історією : Донецька область'
  spravka: |-
    1905 року народження, с. Рождественське Щигровського району Курської області, росіянин, освіта середня, член ВКГІ(б). Проживав: Донецька область, м. Горлівка. шахта ім. Румянцева. буд. № 103, кв. 1. Нормувальник шахти.
    Заарештований 18 липня 1937 року. Засуджений виїзною сесією військової колегії Верховного Суду СРСР у м. Сталіно (м. Донецьк) до розстрілу. Вирок приведено до виконання у м. Сталіно (м. Донецьк) 3 грудня 1937 року.
    Реабілітований у 1937 році.
