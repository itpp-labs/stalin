  spravka: |-
    1897 р. н., с. Піщаний Брід Піщанобрідського р-ну Одеської обл. (нині Добровеличківського р-ну Кіровоградської обл.), українець, освіта початкова. Виключений з ВКП(б) у зв'язку з арештом. Проживав у м. Чернігів, завідувач шкільним відділом Чернігівського обкому КП(б)У. Заарештований 10.08.1937 р. За вироком ВК ВС СРСР від 19.01.1938 р. за ст.ст. 54-8, 54-11 КК УРСР засуджений до ВМП. Розстріляний 20.01.1938 р. у м. Київ. Реабілітований 16.03.1957 р. (ГДА СБ України, м. Чернігів. - Спр. 4081-п).
