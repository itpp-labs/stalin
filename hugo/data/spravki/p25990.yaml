  spravka: |-
    Род. в 1900, Иран, ассириец, обр.: высшее, член ВКП(б). Проживал: Москва, ул. Большая Бронная, д. 6а, кв. 56. Старший научный сотрудник НИИ по изучению национальных и колониальных проблем
    Арестован 08.01.1938. Обв. в участии в антисоветской диверсионно-террористической организации. Приговор: ВК ВС СССР, 22.03.1938 – ВМН. Расстрелян 22.03.1938, г.Москва.
    Реабилитирован ВК ВС СССР 12.10.1957
