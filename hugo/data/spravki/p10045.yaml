     1922-26 - секретарь Промкома, пред. Обзавкома, зав Кульотделом Союза Горняков и АСПС. 1926-29 - ответ. секретарь Баксовета. С 1929 - в Наркомземе: пред. Колхозцента, рук. сектора. Зам. Наркомзема Аз.ССР (1937). Перед арестом - зав.РайЗО Маштагинского РИК. Прож.: Аз.ССР, г.Баку.
