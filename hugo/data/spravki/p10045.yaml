    был родом из селения Верхний Акулис Ширванской губернии Нахичеванского уезда. Сыну бедного безземельного крестьянина, проучившемуся в Ордубадском вышеначальном училище, в годы нефтяного бума жизненный путь был предопределен заранее — на бакинские промыслы. Чернорабочий Европейской корпорации нефтяных промыслов, приказчик в лавке — мальчик на побегушках, телефонист акционерного общества «Колокол»..
    Первая серьезная должность — конторщик по учету нефти общества «Петроль». «Во время мусаватистского правительства при переезде из города был избит за разговоры в защиту коммунистов. Предупредили, что в случае повторения буду убит..» — напишет он в автобиографии.
    Революция. В сентябре 1920 года Мамед Наибов вступает в партию. Ему всего 19 лет. Перед энергичным юношей открыты все пути. Он продолжает учебу. В 25 лет Мамед — ответственный секретарь Баксовета. В 28— председатель «Колхозцентра», начальник планово-финансового отдела Наркомзема, заместитель наркома земледелия, член ЦК, член ВЦИК.
    Его профессиональный авторитет растет, он автор нескольких трудов по организации сельскохозяйственного производства, ему поручают составление пятилетнего перспективного плана озеленения Мугано-Мильского массива и Прикуринской полосы, представляются полномочия «привлекать к этой работе как работников Наркомзема, так и других ведомств и организаций».
    В начале марта 37-го дед сказал, что получил новое назначение в Маштагинский райземотдел и уезжает к месту работы. Больше его не видели.
    17 марта 1937 года состоялось заседание Бюро ЦК АКП(б) под председательством М. Багирова, на котором было предложено вывести Наибова из состава членов ЦК, исключить его из партии и снять с работы как контрреволюционера-троцкиста. 21 марта деда арестовали. В НКВД Мамед Наибов попал в руки профессиональных костоломов — Борщова и Сумбатова-Топуридзе. «Следствие» шло почти семь месяцев, «тройки», решавшие дела в считанные минуты, еще не появились. Открытого суда, разумеется, не было. Просто однажды позвонили из ГПУ и сказали: придите, заберите вещи арестованного. Вернули рубашку деда. Она была в крови.
    11 октября 1937 года Мамед Наибов был приговорен Верховным судом СССР к высшей мере наказания сразу по трем статьям Уголовного кодекса. Он был признан виновным в участии в антисоветской националистической организации, вербовке членов для нее, вредительской работе в сельском хозяйстве.
