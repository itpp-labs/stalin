- spravka_old_id: 35950
  repryear: 1941
  fio: Ванченху-Банды (Ванчинхуу Банди)
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1912, Монголия, Кобдойском аймак, монгол, обр.: низшее, б/п. Проживал: Улан-Батор. Начальник отделения особого отдела МВД МНР
    Арестован 20.07.1939. Обв. в участии в к.-р. националистической организации и в шпионаже. Приговор: ВК ВС СССР, 05.07.1941 – ВМН. Расстрелян 27.07.1941, г.Москва.
    Реабилитирован ВК ВС СССР декабрь 1956
