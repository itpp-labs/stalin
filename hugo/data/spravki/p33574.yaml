    народився 1892 у м. Нововілейськ Віленської губ. Білорус, з робітників, освіта середня спеціальна, у 1919—1938 рр. член ВКП(б). Проживав у Харкові. Заступник начальника служби колії Управління Півд. залізниці. Заарештований _10.02.1938_ р. як член правотроцькістської диверсійної терористичної організації (статті 54-8, 54-9, 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _26.08.1938_ р. (статті 54-6, 54-8, 54-9, 54-11 КК УРСР) засуджений до розстрілу з конфіскацією особистого майна. Розстріляний _26.08.1938_ р. у Харкові. Реабілітований _06.02.1957_ р.
