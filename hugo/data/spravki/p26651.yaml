- spravka_old_id: 21751
  repryear: 1938
  fio: Мямлин Андрей Александрович
  source: '"Воронежские сталинские списки"'
  spravka: |-
    Род. в 1891, Воронежская губ., Елецкий р-н, с. Вязовая Дубрава, русский, обр.: низшее, член ВКП(б) с 1918 г. Проживал: г. Борисоглебск, ул. Первомайская, 1. Начальник Борисоглебского вагоноремонтного завода Воронежской обл.
    Арестован 03.09.1937. Обв. по ст.ст. 58-7, 58- 8, 58-11: Обвинялся в том, что с 1931 г. являлся активным участником правотроцкистской террористической диверсионной организации, действовавшей в системе железнодорожного транспорта. Приговор: выездная сессия ВК ВС СССР в г. Воронеж, 13.04.1938 – ВМН. Расстрелян 13.04.1938.
    Реабилитирован ВК ВС СССР 04.07.1957
