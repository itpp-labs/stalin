  spravka: "народився 1901, Одеська обл., с. Тернувате Кривоозерського р-ну, українець,\
    \ із селян, освіта вища, \n  прож. Одеська обл., с. Тернувате Кривоозерського\
    \ р-ну. Не працював \n  Заарештований 16.02.1946 р. \n  Постановою Особливої наради\
    \ при МДБ СРСР від 30.11.1946 р. засуджений до 10 років ув’язнення у ВТТ. Покарання\
    \ відбував у Півзалдортабі МВС СРСР. Подальша доля невідома \n  Реабілітований\
    \ у 1990 р."
