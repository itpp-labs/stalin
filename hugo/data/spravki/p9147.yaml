  spravka: |-
    Род. в 1891, Нижегородская губ., г. Павлово, русский, обр.: высшее, б/п. Проживал: Москва, Стрельбищенский пер., д. 16, кв. 6. Районный инженер в группе Донбасса Гл. управления угольной и сланцевой промышленности Наркомата тяжелой промышленности СССР.
    Арестован 04.08.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 26.09.1937 – ВМН. Расстрелян 26.09.1937, г.Москва.
    Реабилитирован ВК ВС СССР 15.12.1956
