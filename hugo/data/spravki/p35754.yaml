- spravka_old_id: 28547
  repryear: 1938
  fio: Ташлицкий Пинкус Мошкович
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1899, Одесская обл., мест. Гросулово, еврей, обр.: среднее, искл. из ВКП(б) (бывший член Еврейской социал-демократической рабочей партии, Еврейской КП). Проживал: Москва, ул. Покровка, д. 7, кв. 123. Начальник партийного отдела редакции газеты "Красная звезда", полковой комиссар
    Арестован 13.01.1938. Обв. в участии в военном заговоре. Приговор: ВК ВС СССР, 01.09.1938 – ВМН. Расстрелян 01.09.1938, г.Москва.
    Реабилитирован ВК ВС СССР март 1956
