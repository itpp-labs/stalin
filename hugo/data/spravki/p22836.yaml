    Род. в 1906, Ташкент, русский, обр.: среднее специальное техническое. Проживал: Кзыл-Ординская обл., Казалинский р-н, Казалинск. Начальник, Казалинск стж.
    Арестован ОДТО НКВД стж.Казалинск. 15.10.1937. Обв. по ст. 58-8, 58-9, 58-11 УК РСФСР. Приговор: выездная сессия Верховного Суда СССР, 11.02.1938 – ВМН.
