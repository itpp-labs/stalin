- spravka_old_id: 30051
  repryear: 1938
  fio: Стацинский Казимир Михайлович
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1895, Литва, дер. Наркуны, литовец, обр.: высшее, член ВКП(б). Проживал: Москва, ул. Спиридоньевская, д. 18/20, кв. 21. Начальник Центрального врачебно-санитарного управления Наркомата путей сообщения СССР
    Арестован 29.09.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 16.09.1938 – ВМН. Расстрелян 16.09.1938, г.Москва.
    Реабилитирован ВК ВС СССР июль 1956
