  fio: Стацинский Казимир Михайлович
  source: archive.president.kz/uploads/A.-Kazahskij-kraj.pdf
  spravka: "Род. в 1895 в д. Наркуны Сувалкской губернии Варшавскоо генерал-губернаторства\
    \ Российской империии в семье крестьянина. Литовец. В 1921 г. окончил медицинский\
    \ факультет Воронежского государственного университета. В 1914–1918 гг. студент\
    \ Юрьевского университета (Лифляндская губерния).Член Латышской социал-демократической\
    \ партии в 1918–1919 гг., член Коммунистической партии с 1919 г., исключен в 1936\
    \ г. \n  В 1918 г. помощник главного врача (м. Гельваны Вилинской губернии). В\
    \ 1919–1921 гг. заведующий Воронежским и Казанским губернскими отделами здравоохранения.\
    \ В 1921–1922 гг. нарком здравоохранения Татарской АССР (г. Казань). В 1922–1923\
    \ гг. научный сотрудник Московского коммунистического университета. В 1924–1928\
    \ гг. заведующий Оренбургским губернским отделом здравоохранения. С июня 1928\
    \ г. по сентябрь 1931 г. заместитель наркома здравоохранения КАССР. В 1931–1933\
    \ гг. член коллегии Наркомата здравоохранения СССР. В 1933–1936 гг. заведующий\
    \ Сталинским областным отделом здравоохранения (Донбасс). В 1937 г. начальник\
    \ Центрального врачебно-санитарного управления Наркомата путей сообщения СССР.\
    \ \n  Репрессирован. Арестован в сентябре 1937 г., приговорен к расстрелу в сентябре\
    \ 1938 г. в г. Москве. Реабилитирован в июле 1956 г. \n  Источник: АПРК-? \n \
    \ Литература: Наркомы Казахстана. С.318."
