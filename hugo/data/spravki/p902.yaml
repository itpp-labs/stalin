  fio: Мишин Моисей Исаевич
  source: С.Н. Корсаков. Политические репрессии в институте философии (1930–1940-е
    гг.)
  spravka: "Род. в 1901 г.\n Старший научный сотрудник Ленинградского отделения Института.\
    \ Занимался изучением идей Ленина.\n Арестован 22.08.1936 г.\n  \n Осуждён 11.04.1937\
    \ г. к 10 годам ИТЛ, которые отбывал в Норильске. Освободился в сентябре 1946\
    \ г. В октябре 1950 г. отправлен в ссылку в пос. Маклаково Енисейского района\
    \ Красноярского края. \n Реабилитирован 28.10.1955 г. Военной коллегией Верховного\
    \ Суда СССР.\n Вернулся к научной работе. До 1974 г. был научным сотрудником Института\
    \ философии АН СССР в Москве.\n Умер в 1979 г."
