  fio: Власов Павел Васильевич
  source: '"Воронежские сталинские списки"'
  spravka: |-
    Род. в 1902, Горьковская обл., г. Павлово, русский, обр.: низшее, член ВКП(б) с 1920 г. Проживал: Воронеж, ул. Дзержинского, 16, кв. 12. Зам. управляющего Цветметлома, ранее - секретарь Воронежского горкома ВКП(б)
    Арестован 15.09.1937. Обв. по ст.ст. 58-7, 58-8, 58-11: Обвинялся в участии в антисоветской право-троцкистской и диверсионно-вредительской и шпионской организации. Приговор: выездная сессия ВК ВС СССР в г. Воронеж, 13.04.1938 – ВМН. Расстрелян 13.04.1938.
    Реабилитирован ВК ВС СССР 27.04.1957
