    Род. в 1895, Могилевская губ., с. Шумячи, еврей, член ВКП(б) (бывший член партии социалистов-интернационалистов). Проживал: Москва, Денежный пер., д. 16, кв. 9. Зам. наркома внутренней торговли СССР.
    Арестован 07.08.1937. Обв. в участии в антисоветской террористической организации правых в системе Наркомата внутренней торговли СССР. Приговор: ВК ВС СССР, 26.11.1937 – ВМН. Расстрелян 26.11.1937, г.Москва.
