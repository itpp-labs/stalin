- id: all.csv-line-26707
  repryear: null
  fio: Озолин Эдуард Янович
  source: Чураков Д. Репрессированные военнослужащие Красной Армии
  spravka: |-
    Род. в 1898, Латвия, Курляндская губ., ус. Балыни, латыш, из рабочих, обр.: среднее, окончил двухклассное волостное училище (1913)., член ВКП(б) с 1919. Проживал: Москва, ул. Плющиха, д. 13, кв. 2. Служил по мобилизации в армии Колчака ротным писарем. С 1919-го вступил в Красную Армию. С мая 1924-го в разведотделе штаба Кавказской Краснознаменной армии: старший бухгалтер, старший шифровальщик. Помощник начальника 1-й (шифровальной) части 4-го Управления (1926-1930), начальник шифровальной службы (1 часть/ 1 сектор/секретно-шифровальное отделение) 4-го Управления/Разведупра РККА (1930-1937), награжден орденом Красного Знамени, начальник шифроотделения Разведуправления РККА, полковой комиссар (1935)
    Арестован 29.11.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 25.04.1938 – ВМН. Расстрелян 25.04.1938.
    Реабилитирован 03.11.1956
