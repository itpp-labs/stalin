    Род. в 1899, Башкирия, Верхнекигинский р-н, с. Нижние Киги, татарин, член ВКП(б) с 1919. Проживал: г. Чистополь. Зав. Чистопольским РОНО
    Арестован 01.11.1937. Обв. по ст. 58-2, 58-11 ("участник националистической организации"). Решение: НКВД ТАССР, 22.09.1939 – дело прекращено за недостаточностью улик.
