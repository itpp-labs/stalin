  spravka: |-
    1902 року народження, с. Покровське Матвієво-Курганського району Ростовської області, росіянин, освіта початкова, член ВКП(б). Проживав: с. Іловайськ Донецької області, буд. № 26, кв. 3. Секретар парткому.
    Заарештований 31 грудня 1937 року. Засуджений військовою колегією Верховного Суду СРСР у м. Сталіно (м. Донецьк) до розстрілу з конфіскацією майна. Вирок приведений до виконання у м. Сталіно 6 вересня 1938 року.
    Реабілітований у 1950 році.
