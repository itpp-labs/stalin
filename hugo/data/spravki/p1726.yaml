    Род. в 1888, Азово-Черноморский кр., Глубокинский р-н, пос. Глубокая, кандидат в члены ВКП(б) с 1932г. (исключен в ноябре 1936г. в связи с арестом). Проживал: Азово-Черноморский кр., Глубокинский р-н, пос. Глубокая. Паровозный машинист ст.Глубокая
    Арестован УНКВД АЧК 23.11.1936. Обв. по ст.ст. 58-8 и 58-11 УК РСФСР за участие в контрреволюционной троцкистской организации. Приговор: выездная сессия ВК ВС СССР, 11.08.1937 – к 10 г. тюремного заключения.
    Реабилитирован ВК ВС СССР 15.10.1957 за отсутствием состава преступления
