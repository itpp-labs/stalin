  spravka: "был членом коллегии Уральской областной ЧК. От имени контрреволюционной\
    \ офицерской организации накануне расстрела посылал Николаю II провокационные\
    \ письма с целью оставить доказательства того, что готовился его побег. Вместе\
    \ с Юровским, Ермаковым и другими принимал участие в уничтожении и сокрытии останков\
    \ расстрелянных. Сотрудник Вятской ЧК (1918), председатель рев. трибунала Петроградского\
    \ военного округа и Балтфлота (1922—1924), в 1924—1937 гг. на партийной и хозяйственной\
    \ работе. 1935 - 1936 второй секретарь Карачаевского обкома ВКП(б) \n  1936 первый\
    \ секретарь Карачаевского обкома ВКП(б) \n  1936 - 1937 заведующий Культурно-просветительским\
    \ отделом Северо-Кавказского крайкома ВКП(б) \n  1937 второй секретарь Карачаевского\
    \ обкома ВКП(б) \n  Репрессирован. Автор воспоминаний (РЦХИДНИ. Ф. 588. Оп. 3.\
    \ Д. 14.) \n  В 1964 году - сотрудник проектного института \"Гипростром\" в Москве,\
    \ экономист отдела главных инженеров проектов и член партийного бюро института.\
    \ Персональный пенсионер союзного значения."
