    Род. в 1883, Украина, Киев, украинец, обр.: высшее техническое. Проживал: Карагандинская обл. Балхаш. Прибалхашстрой.
    Арестован Балхашский НКВД. 07.02.1937. Обв. по ст. 58-10, 58-11 УК РСФСР. Приговор: Верховный суд СССР, 25.02.1938 – ВМН.
