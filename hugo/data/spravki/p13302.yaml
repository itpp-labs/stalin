  spravka: "1881 року народження, с. Красногорівка Гродненської області, Польща, білорус,\
    \ освіта початкова, член РСДРП. Пенсіонер. Проживав: м. Макіївка Донецької області,\
    \ Радколонія, буд. №181, кв. 5. \n  Заарештований 26 червня 1937 року. Виїзною\
    \ сесією військової колегії Верховного Суду СРСР у м. Сталіно 2 грудня 1937 року\
    \ засуджений до розстрілу з конфіскацією майна. Вирок приведений до виконання\
    \ 3 грудня 1937 року у м. Сталіно (м. Донецьк). \n  Реабілітований у 1958 році."
