  spravka: |-
    1895 г.р., м. Освей Витебской губ., еврей, бывший чл. ВКП(б), малограмотный, председатель плановой комиссии Сочинского горсовета. Проживал: г. Сочи. Арестован 26.05.1937 г. Предъявленное обвинение: «состоял в контрреволюционной террористической организации, проводил антисоветскую работу». Военной коллегией ВС СССР 09.08.1937 г. назначена ВМН – расстрел с конфискацией имущества. Реабилитирован военной коллегией ВС СССР 19.12.1956 г.
