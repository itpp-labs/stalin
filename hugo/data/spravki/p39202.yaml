  fio: Вали-Оглы-Тубакаев Измаил Валеевич
  source: Книга памяти Республики Татарстан
  spravka: |-
    Род. в 1894, Рязанская обл., Касимовский р-н, с. Болотцы (Турция, г. Бруссы), татарин. Проживал: г. Мензелинск. Тренер-наездник госконюшни.
    Арестован 18.01.1938. Обв. по ст. 58-2, 58-6, 58-11 ("участник к/р правотроцкистской националистической организации"). Приговор: Особое совещание при НКВД СССР, 17.01.1940 – 3 года ИТЛ.
    Реабилитирован 05.1989
