  spravka: |-
    Род. в 1903, г. Харьков, украинец, б/п. Проживал: г. Ростов-на-Дону. Начальник сектора капиталовложений и пропускной способности службы движения ж.д. им.Ворошилова.
    Арестован ОДТО ГУГБ НКВД ж.д. им.Ворошилова 19.02.1938. Обв. по ст.ст.58-7, 58-8 и 58-11 УК РСФСР за участие в контрреволюционной троцкистской организации. Приговор: выездная сессия ВК ВС СССР, 21.06.1938 – ВМН. Расстрелян 21.06.1938, в г.Ростове-на-Дону.
    Реабилитирован ВК ВС СССР 20.07.1957 за отсутствием состава преступления
