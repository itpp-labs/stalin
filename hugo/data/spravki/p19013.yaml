- id: all.csv-line-17506
  repryear: '1938'
  fio: Казаринов Алексей Иванович
  source: Воронежские сталинские списки, дело № П-10075.
  spravka: "Род. в 1885, Одесса, русский, обр.: высшее. В 1908 г. окончил Горную академию\
    \ в г. Фрейберг (Германия), горный инженер, в 1903 г. за участие в студенческой\
    \ организации эсеров высылался в Германию. Проживал: г. Елец (в гостинице). В\
    \ 1928 г. осужден на 10 лет лишения свободы по \"Шахтинскому процессу\". Технический\
    \ руководитель известкового завода № 6 в г. Елец, ранее работал техническим директором\
    \ Воронежского горного управления треста \"Огнеупоры\". \n  Арестован 07.08.1937.\
    \ Обв. по ст.ст. 58-7, 58-8, 58-11: Обвинялся в активном участии с 1935 г. в антисоветской\
    \ право-троцкистской диверсионно-террористической организации. Приговор: выездная\
    \ сессия ВК ВС СССР в г. Воронеж, 11.01.1938 – ВМН. Расстрелян 11.01.1938. \n\
    \  Реабилитирован ВК ВС СССР 15.06.1957"
