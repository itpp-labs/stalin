  fio: Доминик Яковлевич Юзвик
  source: memorial.krsk.ru/Work/Konkurs/16/Petrovyh/0.pdf
  spravka: |-
    1899 г.р., поляк из м.Островки Седлецкой губернии, Республики Польша. Первый срок он получил 08.03.1938 года в Хабаровске. Повторно был осуждён 14 мая 1940 года особым совещани-ем НКВД СССР. Затем осуждён 16.11.1940 года Постоянной сессией Хабаровского краевого суда по ст.82, ч.1 Направлен в ссылку на поселение в Енисейский район Красноярского края. На спецпоселении находился с семьёй: жена-Рукосуева Евдокия Ивановна, сын - Юзвик Борис Доминикович, 1926 г.р.. После реабилитации 14.11.1955 года убыл на жительство в Республику Польша на основании приказа МВД СССР от 23.05.1955 года., и в СССР больше не приезжал.
