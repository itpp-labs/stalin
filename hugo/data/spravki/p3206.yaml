  fio: Розенцвайг Максимилиан Арнольдович
  source: archive.president.kz/uploads/A.-Kazahskij-kraj.pdf
  spravka: "Род. в 1895 г. Окончил гимназию (1915, г.Варшава), 3 -курса Московского\
    \ университета (1918). \n  В 1915-1918-учащийся, активист московских ячеек РСДРП\
    \ (интерна-ционалистов). Инструктор муниципального отдела Моссовета (1917). Уполномоченный\
    \ в Поволжье Наркомата труда РСФСР (1917-1918) г.Самара). Член трибунала 4-й армии\
    \ Восточного фронта (1918-1919). Председатель трибунала 1-й армии Восточного фронта\
    \ (1919-1920), член трибунала Заволжского военного округа (г.Самара), председатель\
    \ трибунала 6-й армии Южного фронта (1920). Председатель трибунала Владикавказской\
    \ железной дороги (1920-1921, г.Ростов на Дону). Начальник общего административного\
    \ отдела НКПС СССР (1921-1922). Помощник начальника центрального мобилизационного\
    \ отдела НКПС СССР по Октябрьской железной дороги (1923-1924, г.Ленинград). Член\
    \ правления Октябрьской железной дороги (1924-1927). Зам.председателя правления\
    \ Октябрьской железной дороги (1927-1929). Зам.начальника объединенного политуправ-ления\
    \ Совторгфлота и Ленинградского торгового порта (1929-1930). Началь-ник управления\
    \ по делам особого совещания по перевозкам НКПС СССР (1930-1931). Зам. директора\
    \ Северных железных дорог (г.Москва), член Северного крайкома партии (1931-1932).Директор\
    \ ТСЖД (06.1932-02.1933). Начальник Закавказской железной дороги, член Заккрайкома,\
    \ член совета при Наркоме путей сообщения СССР (1933-1937). \n  Репрессирован.\
    \ Снят с должности 15.01.1937г., исключен из партии 02.1937, арестован 26.06.1937\
    \ г., И. Сталин санкционировал предание суду с приговором к ВМН. \n  Избирался:\
    \ член Казкрайкома (1932-1933). \n  Награды: орден Ленина, премирован личным автомобилем\
    \ (1934). \n  Источник: АПРК. \n  Литература: Ашимбаев Д. Кто есть кто в Казахстане.\
    \ С.940."
