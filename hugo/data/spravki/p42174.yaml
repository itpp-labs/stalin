    Род. в 1897, Ветлужский уезд, д. Амбариха. Проживал: ? Горьковская обл., Шарьинский р-н, пос. Шарья. Шарьинская льносембаза, агротехник.
    Арестован 07.10.1937. Обв.: подрывная вредительская деятельность. Участие в контрреволюционной организации. Статья УК 58-11, 58-10, 58-7. 29.04.1939 – дело прекратить за недоказанностью, из-под стражи освободить.
