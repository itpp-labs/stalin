    Род. в 1903, Енисейская губ., Минусинский уезд, Аскизская вол., с.Аскиз, хакас, из служащих., обр.: грамотный. Директор Усть-Чульской школы.
    Арестован 11.12.1937. Обв.: участие в к.-р. организации. Решение: УНКВД по Хакасской АО, 18.04.1938 – Умер 22.05.1938.
