  fio: Нисенман Леопольд Иосифович
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1890, г. Кишинев, еврей, член ВКП(б). Проживал: Москва, ул. К. Маркса, д. 20, кв. 166. Зам. управляющего трестом "Вохимфарм" Наркомата тяжелой промышленности СССР
    Арестован 11.03.1938. Обв. в шпионаже и участии в к.-р. организации. Приговор: ВК ВС СССР, 16.06.1938 – ВМН. Расстрелян 16.06.1938, г.Москва.
    Реабилитирован ВК ВС СССР август 1956
