  spravka: |-
    1891 г. р., уроженец д. Большое Заречье Волосовского р-на Лен. обл., русский, член ВКП(б) в 1918-1937 гг., делегат 17-го съезда ВКП(б), председатель обкома Леноблпрофсоюза строителей, перед арестом агент Октябрьского райкоммунотдела, проживал: г.Ленинград, пл. Труда, д. 6, кв. 51. Арестован 26 декабря 1937 г. Выездной сессией Военной коллегии Верховного суда СССР в г. Ленинград 20 сентября 1938 г. приговорен по ст. ст. 58-7-8-11 УК РСФСР к высшей мере наказания. Расстрелян в г. Ленинград 21 сентября 1938 г.
