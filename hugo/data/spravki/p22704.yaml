  fio: ЖУКОВСЬКИЙ Віталій Михайлович
  source: 'Реабілітовані історією : Харківська область'
  spravka: "народився 1879, у с. Жихар Харківського пов. Харківської губ. Українець,\
    \ із священнослужителів, освіта вища, позапарт. \n  Проживав у с. Ко-в'яги Банківського\
    \ р-ну Харківського окр. Завідувач амбулаторії. \n  Заарештований 20 листопада\
    \ 1928 р. за к.-р. агітацію (ст. 54-10 ч. 1 КК УСРР) \n  ухвалою особливої наради\
    \ при колегії ДПУ УСРР від 16 січня 1929 р. як соціально небезпечний елемент висланий\
    \ до с. Надань Прилуцького окр., а ухвалою від 20 серпня 1930 р. звільнений із\
    \ заслання достроково. На 1938 р. проживав ум. Кременчук Полтавської обл. \n \
    \ Розстріляний 27 березня 1938 р. у Харкові за вироком військової колегії Верховного\
    \ суду СРСР від 26 березня 1938 р. (статті 54-6, 54-8, 54-9, 54-11 КК УРСР). \n\
    \  Реабілітований 23 грудня 1992 р. та 8 квітня 1958 р."
