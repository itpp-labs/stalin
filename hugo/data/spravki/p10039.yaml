    Род. 1895, азербайджанец. Член ВКП(б) с сентября 1918. Исключен 25.03.1937 из состава Пленума Нахобкома АКП(б) "за антипартийное поведение, полную потерю бдительности и за связь с враждебными, преступными элементами". Исключен из партии 26.07.1937 решением бюро Шаумяновского РК АКП(б) за КРТД и "как враг народа". Восст. посмертно 19.12.1957 решением бюро ЦК КП Азербайджана.
     Быв. секретарь Нахичеванского обкома АКП(б). После снятия с должности и до ареста - дир. Пивоваренного з-да в Баку. Прож.: Аз.ССР, г.Баку.
     Арестован в 1937
     Обвинение: ст.ст. 64, 69, 70, 73 УК Аз.ССР - член а/с, повстанческо-террор. орг-ции буржуазных националистов в Азербайджане, занимавшийся вредительской деятельностью.
     Приговор: ВК ВС СССР, 13.10.1937 - ВМН с конфискацией имущества.
     Расстрелян 13.10.1937
     Реабилитирован ВКВС СССР 12.07.1957 за отсутствием состава преступления.
     *Справка о смерти: 09.10.1938 (без указания причины смерти).
