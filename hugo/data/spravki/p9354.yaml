- spravka_old_id: 8154
  repryear: null
  fio: КОСОБРЮХОВ Олексій Михайлович
  source: '"Реабілітовані історією" : Миколаївська область'
  spravka: |-
    1899 року народження, с. Печаєве Тамбовської області (Росія), росіянин, із службовців, освіта середня. Проживав у с. Сирове Великоврадіївського району Одеської області. Директор МТС.
    Заарештований 16.08.1937 р. Вироком Військової Колегії Верховного суду СРСР від 28.09.1937 р. засуджений до розстрілу з конфіскацією майна. Страчений 28.09.1937 р. Місце поховання невідомо.
    Реабілітований у 1957 р.
