    (1908—1938) — советский журналист, писатель, литературный и театральный критик. Младший брат писателя Льва Кассиля, прототип Оси в его книге «Кондуит и Швамбрания».
    Родился 12 мая 1908 в Покровской слободе (ныне Энгельс) в еврейской семье. Его отец — Абрам Григорьевич Кассиль (1875—1951) — был врачом, мать — Анна Иосифовна Перельман — работала учительницей музыки, впоследствии зубным врачом.
    Преподаватель марксизма в саратовском Институте механизации и электрификации сельского хозяйства, ответственный секретарь правления Саратовского отделения Союза советских писателей. Повесть о жизни студенчества «Крутая ступень» опубликована в издаваемом правлением альманахе «Литературный Саратов» (вып. 3, 1937).
    Арестован 4 августа 1937 года, обвинен по 58-й статье УК РСФСР как «активный участник антисоветской террористической диверсионно-вредительской организации правых». 21 января 1938 расстрелян. Родные в 1943 году получили ложное извещение о его расстреле в Норильске в том же году (поэтому в некоторых источниках год смерти приводится как 1943-й). Впоследствии посмертно реабилитирован.
