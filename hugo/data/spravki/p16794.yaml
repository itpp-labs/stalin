  spravka: |-
    род. 1902, Аз.ССР, Куткашенский р-н, с.Бум, азербайджанец. Из дворян (беков). Член ВКП(б) с авг. 1929. Исключен 09.02.1937 решением ПК 770-й Аздивизии за утерю партбилета и обман партии. Восст. посмертно 10.02.1959 решением бюро ЦК КП Азербайджана.
     Ст. лейтенант РККА. Командир взвода 77-го отдельного батальона связи 77-й Аздивизии.
     Арестован в 1937
     Обвинение: ст.ст. 64,70,73 УК Аз.ССР - участник антисоветского военно-фашистского заговора.
     Приговор: ВК ВС СССР, 03.01.1938 - ВМН с конфискацией имущества.
     Расстрелян 03.01.1938
     Реабилитирован ВКВС СССР 25.07.1959 за отсутствием состава преступления.
