- spravka_old_id: 26149
  repryear: 1937
  fio: Михлик Зиновий Спиридонович
  source: База данных о жертвах репрессий Пензенской обл.
  spravka: |-
    Род. в 1899, Краснодарский кр., Темрюкский р-н, пос. Замостье, русский, из крестьян, обр.: незаконченное среднее, член ВКП(б). Проживал: Пензенская обл., Поимский р-н, с. Поим. Поимский РК ВКП(б), секретарь
    Арестован Поимским РО УНКВД Куйб.обл. 13.11.1937. Обв. по ст. 58-7-8-11 - был тесно связан в врагом народа и проводил в районе вредительск.деятельность, сотоял в право-троцкист.организации. 13.11.1937 – предъявлено обвинение, 16.04.1938 умер в тюрьме.
    Реабилитирован УКГБ при СМ СССР по Пензенской обл. 31.05.1955 за недоказанностью
