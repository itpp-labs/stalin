    Род. в 1890, Польша, Сувалкская губ., Августовский уезд, дер. Тиновичи, белорус, обр.: среднее, член ВКП(б). Проживал: Москва, Ленинградское ш., д. 92, кв. 46. Директор Московского завода трикотажных машин
    Арестован 22.05.1938. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 01.09.1938 – ВМН. Расстрелян 01.09.1938, г.Москва.
    Реабилитирован ВК ВС СССР январь 1956
