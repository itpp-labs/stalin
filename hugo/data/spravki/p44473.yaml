  spravka: |-
    род. 1900 д.Миронцево Солнечногорского р-на МО, русский, обр.: общее низшее, спец.военное среднее, член ВКП(б), исключался за а/сов и антиморальные проявления в 1922г. и в 1937г., б.командир 19 авиаполка, капитан РККА, прож.: г.Иваново, Аэропорт, д.1, кв.19. Арест: 02.07.38г. внутренняя тюрьма УНКВД Иванов.обл. по личному распоряжению Берия с 05.08.39г. внутр.тюрьма ГУГБ НКВД СССР Москва. Обв.: при аресте 58-1"б",7,10,11 принадлежность к к/р право-троц.орг-ции, военно-фаш.заговор на суде - преступно-халатное отношение к служебным обязанностям. Приговор: ОСО НКВД СССР, 17.11.39г. - "зачесть в наказание срок предв.заключения, освободить", "майор Ручкин Иван Васильевич, 1900г.р. погиб 27.08.44г.". Реабилитация: ВТ МВО 25.04.57г.
