    Род. в 1896, Украина, Сорокинский р-н, х. Власов, б/п. Проживал: Азово-Черноморский кр., ст. Гуково. Старший маркшейдер шахты №15/16 Гуково треста "Шахтантрацит"
    Арестован УНКВД по АЧК 05.05.1937. Обв. по ст.ст. 58-8, 58-9 и 58-11 УК РСФСР за участие в контрреволюционной троцкистской организации. Приговор: выездная сессия ВК ВС СССР, 04.08.1937 – ВМН. Расстрелян 04.08.1937, в г.Ростове-на-Дону.
    Реабилитирован ВК ВС СССР 01.10.1957 за отсутствием состава преступления
