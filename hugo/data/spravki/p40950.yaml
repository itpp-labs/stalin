  fio: Абдуллаев Гариф
  source: Кыргызстандагы саясий репрессиянын курмандыктары (1920-1953-жж.). – 10 томдук.
  spravka: |-
    1909 г.р. Род. в д.Ат-Баши Ат-Башинского района Киргизской ССР.
     Нац.: татарин.
     Место проживания, служба: г.Нарын Киргизской ССР, счетовод-бухгалтер Нарынского райотдела.
     Арестован 5 февраля 1938 за антисоветскую деятельность.
     5 ноября 1938 приговорен к ВМН и в тот же день расстрелян.
     5 октября 1957 дело прекращено, приговор отменен.
