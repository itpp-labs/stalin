  source: Ленинградский мартиролог, т.10
  spravka: |-
    1904 г. р., уроженец с. Ладыжинские Хутора Гайсинского у. Подольской губ., украинец, член ВКП(б) в 1930-1937 гг., технический директор Ленфильма, проживал: г.Ленинград, Большая Пушкарская ул., д. 48, кв. 29. Арестован 8 июля 1937 г. Выездной сессией Военной коллегии Верховного суда СССР в г. Ленинград 18 мая 1938 г. приговорен по ст. ст. 58-7-8-11 УК РСФСР к высшей мере наказания. Расстрелян в г. Ленинград 18 мая 1938 г. (Его жена Ольга Михайловна Лебедева осуждена на 5 лет ИТЛ, отбыла срок в Темлаге.)
