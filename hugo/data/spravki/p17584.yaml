    Род. в 1900г. в г. Николаев Одесской обл., жил в Ленинграде, ул.Дзержинского, д.4, кв.13. Арестован 10.09.1937. Обвинялся в том, что являлся участником террористической и диверсионно-вредительской организации правых, ст. 58-7, 8, 11 УК РСФСР. Военная коллегия Верховного суда СССР 17.02.1938 приговорила к тюремному заключению на 10 лет с поражением в политических правах на 5 лет, и к/и. Вторично арестован 16.12.1948 в Туле по обвинению в антисоветской деятельности. ОС при МГБ СССР от 09.03.1949 осужден к ссылке на поселение. Дело прекращено 05.09.1956 за отсутствием состава преступления. Реабилитирован.
