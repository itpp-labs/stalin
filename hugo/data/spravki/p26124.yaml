  repryear: '1938'
  fio: Саккарт Альберт Юрьевич
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1909, Ленинградская обл., Гдовский р-н, дер. Долгая Мельница, эстонец, обр.: среднее, член ВЛКСМ (бывший член КП Эстонии). Проживал: Московская обл., пос. Люберцы, военные казармы. Младший командир сверхсрочной службы РККА
    Арестован 31.10.1937. Обв.: шпионаж. Приговор: ВК ВС СССР, 22.03.1938 – ВМН. Расстрелян 22.03.1938, г.Москва.
    Реабилитирован ВК ВС СССР июль 1957
