  spravka: "1905 р., м. Миргород Полтавської обл., єврей, із службовців, освіта вища.\
    \ Проживав у м. Харків. Помічник прокурора Харківського ВО. \n  Заарештований\
    \ 15 листопада 1937 р. Засуджений Військовою Колегією Верховного Суду СРСР 25\
    \ березня 1938 р. за ст. ст. 54-1, 54-8, 54-11 КК УРСР до розстрілу з конфіскацією\
    \ майна. Вирок виконано 25 березня 1938 р. у м. Харків. \n  Реабілітований Військовою\
    \ Колегією Верховного Суду СРСР 8 грудня 1956 р."
