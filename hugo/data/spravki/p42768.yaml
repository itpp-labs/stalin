- spravka_old_id: 34095
  repryear: 1938
  fio: Сатаров Иван Данилович
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1905, Тульская обл., Епифанский р-н, дер. Владимирка, русский, обр.: высшее, член ВКП(б). Проживал: Октябрьская ж.д., станц. Подсолнечная, военный городок, д. 20. Военный комиссар 50-й стрелково-пулеметной бригады 5-го механизированного корпуса, полковой комиссар
    Арестован 07.02.1938. Обв. в активном участии в к.-р. организации антисоветского военно-фашистского заговора. Приговор: ВК ВС СССР, 20.09.1938 – ВМН. Расстрелян 20.09.1938, г.Москва.
    Реабилитирован ВК ВС СССР 12.03.1955
