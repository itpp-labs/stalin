- spravka_old_id: 26627
  repryear: 1938
  fio: Кидайш Виктор Филиппович
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1897, Трансильвания, с. Часварош, венгр, обр.: высшее, член ВКП(б). Проживал: Москва, Чистопрудный бул., д. 12/2, кв. 80. Состоял в распоряжении Разведывательного управления РККА, полковник
    Арестован 13.08.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 07.05.1938 – ВМН. Расстрелян 07.05.1938, г.Москва.
    Реабилитирован ВК ВС СССР 04.06.1955
- spravka_old_id: 26628
  repryear: null
  fio: Кидайш Виктор Филиппович
  source: Чураков Д. Репрессированные военнослужащие Красной Армии
  spravka: |-
    Род. в 1897, бывш. Венгрия (ныне Румыния), Трансильванская обл., г. Часварош, венгр, обр.: высшее, 1923-1925 окончил Военную Академию РККА, член ВКП(б) с 1918. Проживал: Москва, Чистопрудный бул., д. 12/2, кв. 80. 1925-1926 командир роты, 1926-1928 в распоряжении ОГПУ, 1928-1929 помощник начальника 1-го отдела Управделами наркомата по военным и морским делам и РВС СССР, 1929-1931 командир 69-го стрелкового полка 23-й стрелковой дивизии, член научно-технического комитета Артуправления РККА, 1931-1934 начальник сектора 3-го отдела Разведуправления РККА, 1934-1937 состоял в распоряжении Разведуправления РККА, работа в Германии и Швейцарии, полковник (1935)
    Арестован 13.08.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 07.05.1938 – ВМН. Расстрелян 07.05.1938.
    Реабилитирован 04.06.1955
