- spravka_old_id: 33634
  repryear: 1938
  fio: Лагонский Михаил Иванович
  source: '"Воронежские сталинские списки"'
  spravka: |-
    Род. в 1900, Воронежская обл., с. Алексеевка, русский, обр.: низшее, член ВКП(б) в 1918-1935 гг. Проживал: Воронеж, ул. Ст. Разина, 4. Доверенный Бутурлиновского маслозавода по Калачевскому району.
    Арестован 21.04.1938. Обв. по ст.ст. 58-7, 58-8, 58-11: Обвинялся в участии в антисоветской право-троцкистской террористической и диверсионно-вредительской организации. Приговор: выездная сессия ВК ВС СССР в г. Воронеж, 22.10.1938 – ВМН. Расстрелян 22.10.1938.
    Реабилитирован ВК ВС СССР 01.08.1961
