  spravka: |-
    народився 1895 у м. Мелітополь Мелітопольського пов. Таврійської губ. Українець, з робітників, освіта неповна середня, член ВКП(б) з 1917 р. Проживав у Харкові. Директор заводу ім. Шевченка. Заарештований _17.08.1937_ р. як член антирад. терористичної організації правих (статті 54-7, 54-8, 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _05.12.1937_ р. (статті 54-8, 54-11 КК УРСР) засуджений до розстрілу з конфіскацією майна. Розстріляний _06.12.1937_ р. у Харкові. Реабілітований _28.09.1957_ р.
