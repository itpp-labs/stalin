    1891г. р., урож. г. Астрахани., житель г.Ростова-на-Дону, русский, б/п, до ареста инженер-экономист Металлотреста по спецстроительству.
    Арестован 04.10.1937г. по обвинению в участии в контрреволюционной троцкистско-зиновьевской организации.
    Осуждён 07.06.1938г. выездной сессией Военной коллегии Верховного суда СССР по ст.ст.58-1"а", 58-8 и 58-11 УК РСФСР к ВМН. Приговор приведён в исполнение 07.06.1938 г. в г.Ростове-на-Дону. По Заключению Прокуратуры Ростовской области от 21.12.1992г. Светлов Л.А. реабилитирован.
