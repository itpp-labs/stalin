  spravka: |-
    народився 1888 у м. Псков Псковської губ. Росіянин, із селян, освіта вища, позапарт., у 1919 р. кандидат у члени РКП(б). Проживав у Харкові. Економіст Харківського облземуправління. Заарештований _09.07.1937_ р. як член к.-р. організації та шкідництво (статті 547, 548, 5411 КК УРСР) і військовою колегією Верховного Суду СРСР _02.01.1938_ р. (статті 547 через ст. 20 КК УРСР, 548, 5411 КК УРСР) засуджений на 15 років позбавлення волі у в’язниці з обмеженням прав на 5 років і конфіскацією майна. Термін покарання відбував у Норільтабі. Справу закрито військовою колегією Верховного Суду СРСР _15.03.1946_ р. (ст.197 ч. 2 КПК УРСР). Звільнений з-під варти _27.05.1946_ р.
