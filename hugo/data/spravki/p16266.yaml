- spravka_old_id: 13453
  repryear: 1938
  fio: Самсонов Михаил Евлампиевич
  source: База данных о жертвах репрессий Харьковской обл. (Украина)
  spravka: |-
    Род. в 1888, г. Псков, русский, обр.: высшее, б/п, кандидат в члены ВКП(б) в 1919, выбыл автоматически. Проживал: Украинская ССР, г. Харьков, Рымарская, 19, кв. 14. Финансист-экономист, агроном-землеустроитель обл. ЗУ
    Арестован 09.07.1937. Обв. по ст. 54-7-8-11 (участник организации правых, проводил вредительскую подрывную деятельность). Приговор: выездная сессия ВК ВС СССР, 02.01.1938 – 15 лет ИТЛ и 5 л. п.п.
    Реабилитирован 15.03.1946
