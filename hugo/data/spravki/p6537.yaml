  source: razvedka-vmf.kiev.ua/content/view/45/47/1/5/
  spravka: |-
    Военный инженер 2-го ранга. Начальник инженеров Киевского укрепрайона с 1933 года до своего ареста. До этого назначения был начальником технического отдела строящегося Летического укрепрайона. Арестован в июне 1937 года. Осуждён к высшей мере наказания (ВМН) – расстрелу. Приговор приведён в исполнение 10 сентября 1937 года.
