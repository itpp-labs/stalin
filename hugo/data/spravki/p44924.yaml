  spravka: |-
    Род. 1890, г.Великий Устюг, русская, образование: среднее, член ВКП(б) с 1906 г. Место работы: персональный пенсионер. Прож.: г.Москва, ул. Калинина, д. 4/7, кв.1. Арестована 01.04.1939. Приговор: ОСО при НКВД СССР, 19.11.1940 - 8 лет ИТЛ, умерла в лагере в 1942 г. Реабилитация: Судебная коллегия по уголовным делам ВС СССР, 19.05.1956 - за отсутствием состава преступления.
