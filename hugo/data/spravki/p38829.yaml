  spravka: |-
    Преподаватель Ташкентского военного училища им. Ленина. Арестован 2 мая 1937 г. УГБ НКВД УзбССР, приговорен выездной сессией Военной коллегии Верховного Суда Союза ССР в г. Ташкент 9 октября 1938 г. по ст. ст. 14 (Соучастие), 64 (Террористический акт), 66 (Контрреволюционная пропаганда и агитация) и 67 (Участие в контрреволюционной организации, организационная деятельность по подготовке контрреволюционных преступлений) УК Узбекской ССР к 10 годам тюремного заключения, с поражением в правах на 5 лет и с конфискацией имущества
