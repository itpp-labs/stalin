  fio: Фомичев ( Хомичев) Григорій Никифорович
  source: 'Реабілітовані історією : Донецька область'
  spravka: "1886 року народження, с. Єлизаветградівка Одеської області, українець,\
    \ освіта початкова, член ВКП(б). Начальник \"Донтрансторгхарчу\". Проживав: м.\
    \ Артемівськ Донецької області, вул. Ленінська, буд. №10. \n  Заарештований 8\
    \ грудня 1937 року. Виїзною сесією військової колегії Верховного Суду 29 жовтня\
    \ 1938 року засуджений на 12 років ВТТ з позбавленням прав на 5 років та конфіскацією\
    \ майна. \n  Реабілітований у 1956 році."
