  repryear: '1937'
  fio: Трепалов Александр Максимович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1887, Санкт-Петербург, русский, обр.: низшее, член ВКП(б). Проживал: Москва, ул. Горького, д. 26, кв. 8. Работал в аппарате Наркомата тяжелой промышленности СССР.
    Арестован 27.10.1936. Обв. в участии в антисоветской террористической организации. Приговор: ВК ВС СССР, 27.05.1937 – ВМН. Расстрелян 28.05.1937, г.Москва.
    Реабилитирован Пленумом Верховного суда СССР 25.08.1967
