- spravka_old_id: 36366
  repryear: 1941
  fio: Санжи Базар Ханда
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1912, г. Улан-Батор, бурят, обр.: низшее, член МНРП. Проживал: Улан-Батор. Зам. начальника контрразведывательного отдела МВД МНР, майор
    Арестован 30.06.1939. Обв. в участии в к.-р. националистической организации и в нарушении законности. Приговор: ВК ВС СССР, 06.07.1941 – ВМН. Расстрелян 30.07.1941, г.Москва.
    Реабилитирован ВК ВС СССР декабрь 1956
- spravka_old_id: 36367
