    Обв. по ст.ст.58-1б и 58-11 УК РСФСР (участник панмонгольской заговорщической организации). Приговор: ВК ВС СССР в г.Москве, 06.07.1941 - ВМН.
    Решением Комиссии Политбюро ЦК ВКП(б) по судебным делам приговор оставлен в силе.
