  fio: Луцкий Александр Наумович
  source: Ленинградский мартиролог, т.10
  spravka: |-
    1899 г. р., уроженец г. Орел, еврей, член ВКП(б) в 1931-1938 гг., член Ленсовета 13-го созыва, работал на Литопонном заводе им. Воровского, проживал: г.Ленинград, Лесной пр., 61, кв. 31. В 1938 г. главный инженер и зам. начальника Главкраски Наркомтяжпрома, проживал: г. Москва, Гоголевский бульв., д. 27, кв. 23. Арестован 9 июня 1938 г. Военной коллегией Верховного суда СССР 28 августа 1938 г. приговорен по ст. ст. 58-8-9-11 УК РСФСР к высшей мере наказания. Расстрелян в г. Москва 28 августа 1938 г. (Спецобъект НКВД "Коммунарка".)
