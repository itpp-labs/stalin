  fio: Луцкий Александр Наумович
  source: 'Ленинградский мартиролог: 1937-1938'
  spravka: |-
    Род. в 1899, г. Орел, еврей, член ВКП(б) в 1931-1938 гг. Проживал: г. Москва, Гоголевский бульв., д. 27, кв. 23. В 1938 г. главный инженер и зам. начальника Главкраски Наркомтяжпрома, ранее член Ленсовета 13-го созыва, работал на Литопонном заводе им. Воровского, проживал: г. Ленинград, Лесной пр., 61, кв. 31
    Арестован 09.06.1938. Обв. по ст. ст. 58-8-9-11 УК РСФСР. Приговор: ВК ВС СССР, 28.08.1938 – ВМН. Расстрелян 28.08.1938, в г. Москва (Спецобъект НКВД "Коммунарка".)
