  spravka: |-
    Род. в 1904, Латвия, г. Митава, латыш, обр.: высшее. Проживал: Воронеж, ул. Пушкинская, 37. Зоотехник коневодуправления Воронежского ОблЗУ.
    Арестован 22.01.1938. Обв. по ст.ст. 58-7, 58-8, 58-11: Обвинялся в участии в антисоветской право-троцкистской террористической и диверсионно-вредительской организации. Приговор: выездная сессия ВК ВС СССР в г. Воронеж, 17.04.1938 – к 15 годам тюремного заключения. Умер 3.04.1943 г. в ИТЛ.
    Реабилитирован ВК ВС СССР 17.02.1958
