- id: all.csv-line-14249
  repryear: null
  fio: Лонгва Роман Войцехович
  source: Чураков Д. Репрессированные военнослужащие Красной Армии
  spravka: "Род. в 1891, г. Варшава, поляк, из семьи мелкого торговца, штабс-капитан,\
    \ обр.: незаконченное высшее, военное училище, член ВКП(б) с 1918. Проживал: Москва,\
    \ Лубянский пр-д, д. 17, кв. 47. 1918-1919 заведующий военным отделом Польского\
    \ комитета наркомата национальностей, начальник штаба Западной стрелковой дивизии,\
    \ командир 1-й бригады Западной стрелковой дивизии, начальник 52-й стрелковой\
    \ дивизии, 2-й стрелковой дивизии, 1920-1921 командующий 1-й польской Красной\
    \ армией, начальник РУ Полевого Штаба РККА, 1921 командир 5-й стрелковой дивизии,\
    \ 1921-1922 начальник разведотдела Украинского ВО, 1922-1925 начальник разведотдела\
    \ штаба Украинского ВО, заместитель начальника штаба Украинского ВО, 1925-1926\
    \ секретарь Китайской комиссии Политбюро ЦК ВКП(б), 1926-1927 военный атташе в\
    \ Китае, 1927-1930 командир и военком 43-й стрелковой дивизии, 1930-1932 инспектор\
    \ войск связи РККА, 1932-1935 заместитель начальника Управления связи РККА, .\
    \ Награжден орденом Красного Знамени (1921), орденом Красной Звезды (1936), 1935-1937\
    \ начальник Управления связи РККА, комкор (20.11.35) \n  Арестован 21.05.1937.\
    \ Обв. в участии в военно-фашистском заговоре. Приговор: ВК ВС СССР, 08.02.1938\
    \ – ВМН. Расстрелян 08.02.1938. \n  Реабилитирован 15.09.1956"
