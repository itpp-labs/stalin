  repryear: null
  fio: ТЕЛЕПКО Євген Степанович
  source: '"Реабілітовані історією" : Полтавська область'
  spravka: |-
    1902 р., с. Кривляни Пружанського р-ну Брестської обл. (Республіка Білорусь), росіянин, із робітників, освіта незакінчена вища. Проживав у м. Миргород Полтавської обл. Військовослужбовець.
    Заарештований 30 серпня 1937 р. Засуджений Верховним Судом СРСР 10 грудня 1937 р. за ст. ст. 54-1, 54-8, 54-11 КК УРСР до розстрілу з конфіскацією особистого майна. Вирок виконано 10 грудня 1937 р. у м. Харків.
    Реабілітований Верховним Судом СРСР 29 серпня 1961 р.
