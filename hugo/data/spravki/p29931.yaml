- spravka_old_id: 24415
  repryear: 1938
  fio: Шарашидзе Реваз Лукич
  source: По материалам Архива внутренних дел Грузии подготовлено Институтом развития
    свободы информации (IDFI), Грузия
  spravka: |-
    Род. в 1908, Чиатурский район, с. Интабуети, Грузия, с. Интагуети, грузин. Место проживания: Чиатурский район, г. Чиатура, Грузинская ССР. Род занятий: до ареста был заместителем главного инженера рудника 25 Маргантреста. Специальность горный инженер.
    Осужден Тройкой при НКВД ГССР 28.04.1938. Мера наказания: расстрел с конфискацией личного имущества. Дата расстрела: 06.05.1938
