    Род. в 1882, Николаев, еврей, обр.: высшее, б/п. Проживал: Москва, Телеграфный пер., д. 11, кв. 50. Пом. начальника отдела сбыта в Гл. управлении энергетической промышленности Наркомата тяжелой промышленности СССР.
    Арестован 04.11.1936. Обв. в шпионаже и террористической деятельности. Приговор: ВК ВС СССР, 03.08.1937 – ВМН. Расстрелян 03.08.1937, г.Москва.
    Реабилитирован ВК ВС СССР 23.05.1957
