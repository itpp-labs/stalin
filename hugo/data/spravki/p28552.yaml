  repryear: '1938'
  fio: Виноградов Владимир Павлович
  source: Воронежские сталинские списки, дело № Р-19803 в гос. архиве Липецкой обл.
  spravka: "Род. в 1899, Тульская обл., г. Ефремов, русский, обр.: среднее, окончил\
    \ реальное училище в Туле в 1917 г. и школу летчиков. Проживал: Липецк, Военный\
    \ городок. Преподаватель штурманской подготовки Липецкой Высшей летно-тактической\
    \ школы (ВЛТШ) Военно-воздушных сил РККА, майор, ранее - командир эскадрильи.\
    \ \n  Арестован 12.12.1937. Обв. по ст.ст. 58-1 \"б\", 58-8, 58-9, 58-11: Обвинялся\
    \ как активный участник антисоветского военно-фашистского заговора в РККА, ставившего\
    \ целью свержение советской власти. Приговор: выездная сессия ВК ВС СССР в г.\
    \ Воронеж, 14.04.1938 – ВМН. Расстрелян 14.04.1938. \n  Реабилитирован ВК ВС СССР\
    \ 30.01.1958"
