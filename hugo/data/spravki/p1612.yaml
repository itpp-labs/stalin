  spravka: |-
    Род. в 1889, Польша, г. Варшава, поляк, б/п. Рабочий
    Обв. по ст.ст.17-58-8 и 58-11 УК РСФСР. Приговор: выездная сессия ВК ВС СССР, 11.06.1937 – к тюремному заключению сроком на десять лет с конфискацией имущества и с поражением в политических правах сроком на 5 лет.
    Реабилитирован ВК ВС СССР 25.04.1958 за отсутствием состава преступления
