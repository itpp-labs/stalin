  fio: Тимошенко Федор Данилович
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1903, Воронежская обл., Кантемировский р-н, с. Писаревка, украинец, обр.: незаконченное высшее, член ВКП(б). Проживал: Москва, ул. Октябрьская, д. 4, кв. 78. Старший инспектор Главредмета Наркомата тяжелой промышленности СССР
    Арестован 23.08.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 10.01.1938 – ВМН. Расстрелян 10.01.1938, г.Москва.
    Реабилитирован ВК ВС СССР 02.06.1959
