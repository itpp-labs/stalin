  spravka: "Род. в 1899, эстонец, из мещан, обр.: 1921-1925 окончил Военно-морское\
    \ училище, член ВКП(б) с 1926. 1925-1927 минер тральщика “Артемьев”, помощник\
    \ командира военного судна особого назначения “Смольный”, 1927 в распоряжении\
    \ Разведуправления РККА, 1927-1931 начальник сектора 3-го отдела Разведуправления\
    \ РККА, капитан 3 ранга (1936), 1931-1937 помощник начальника, начальник разведотдела\
    \ штаба Амурской Краснознаменной военной флотилии, уволен из РККА в октябре 1937г.\
    \ \n  репрессирован."
