- spravka_old_id: 1776
  repryear: 1936
  fio: Петрович Иероним Петрович
  source: Архив НИПЦ "Мемориал", Москва
  spravka: |-
    Род. в 1894, г.Янов, Украина, украинец, обр.: высшее, член ВКП(б) с 1918 г. Проживал: г.Москва, Хохловский пер. Всесоюзная Проектная контора «Станкодревпроект», директор
    Арестован 28.08.1936. Обв.: Троцкистко-зиновьевская террористическая организация. Приговор: ВК ВС СССР, 22.06.1937 – 10 лет лишения свободы.
    Реабилитирован ВК ВС СССР 30.05.1956 за отсутствием состава преступления
