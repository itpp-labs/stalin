  spravka: |-
    Род. в 1900, Минская губ., Пинский уезд, с. Телеханы, белорус, обр.: низшее, член ВКП(б). Проживал: Московская обл., Ленинская ж.д., ст. Сортировочная, ул. Линейная, д. 2, кв. 27. Начальник ст. Москва-Сортировочная Ленинской ж.д.
    Арестован 17.01.1938. Обв. в участии в к.-р. организации и в осуществлении диверсий на ж.-д. транспорте. Приговор: ВК ВС СССР, 20.09.1938 – ВМН. Расстрелян 20.09.1938, г.Москва.
    Реабилитирован ВК ВС СССР апрель 1959
