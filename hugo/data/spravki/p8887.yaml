  spravka: "1899 р., м. Жлобин, Білорусія, росіянин, з робітників, освіта початкова,\
    \ старший диспетчер транспортного цеху Криворізького металургійного комбінату.\
    \ \n  17.10.1937 р.звинувачений в участі в троцькістській терористичній організації,\
    \ розстріляний 18.10.1937 р. \n  Реабілітований 25.11.1958 р."
