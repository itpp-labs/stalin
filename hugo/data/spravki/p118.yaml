  spravka: "1898 року народження, п. Болдін Ровенського повіту Волинської губернії,\
    \ поляк, освіта неповна вища, член ВКП(б). Завідуючий ОблОНО. Проживав: м. Сталіно\
    \ (м. Донецьк) Донецької області, 4-й будинок Облвиконкому, кв. 15. \n  Заарештований\
    \ 4 вересня 1936 року. Виїзною сесією військової колегії Верховного Суду СРСР\
    \ у м. Сталіно 26 березня 1937 року засуджений до розстрілу з конфіскацією майна.\
    \ Вирок приведений до виконання 26 березня у м. Сталіно. \n  Реабілітований у\
    \ 1957 році."
