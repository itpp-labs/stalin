- spravka_old_id: 4884
  repryear: 1937
  fio: Цинцадзе Исидор Спиридонович
  source: По материалам Архива внутренних дел Грузии подготовлено Институтом развития
    свободы информации (IDFI), Грузия
  spravka: |-
    Род. в 1872, Ланчхутский р-н, с. Агараки, Грузия, грузин. Место проживания: Ланчхутский р-н, с. Агараки, Грузинская ССР. Род занятий: До ареста работал лесозаготовителем в Леспромхозе Ланчхутского р-на.
    Осужден ВК ВС СССР 20.09.1937. Мера наказания: 10 лет тюремного заключения сроком на 10 лет, с поражением политических прав на 5 лет, с конфискацией лично ему принадлежащего имущества.
