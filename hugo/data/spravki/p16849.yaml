    Род. 1896, Аз.ССР, Казахский р-н, с.Гыраг-Кесаман, азербайджанец. Образование среднее (Гянджинская ремесленная школа). Член ВКП(б) с июня 1920. Исключен 21.07.1937 решением бюро ЦК АКП(б) в связи с арестом. Восст. посмертно 20.03.1956 решением бюро ЦК КП Азербайджана.
     Пред. Сальянского, затем Казахского РИК. Прож.: Аз.ССР, г.Казах.
     Арестован 07.1937
     Обвинение: ст.ст. 64,69,70,73 УК Аз.ССР - участник а/с повстанческо-террор. орг-ции, готовившей вооруженное восстание против Сов. власти (Г.Сафаров, Г.Везиров и др.)| создавал повстанческие кадры в Сальянском р-не Аз.ССР и занимался вредительством в хлопководческих колхозах. Признался "в результате применения мер физического воздействия"
     Приговор: ВК ВС СССР, 07.01.1938 - ВМН с конфискацией имущества.
     Расстрелян 07.01.1938
     Реабилитирован ВКВС СССР 17.12.1955 за отсутствием состава преступления.
