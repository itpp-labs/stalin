- spravka_old_id: 15750
  repryear: 1938
  fio: Алексеев Сергей Васильевич
  source: '"Воронежские сталинские списки"'
  spravka: |-
    Род. в 1913, г. Царицын, русский, обр.: неоконченное высшее: в 1935 г. исключен из ВГУ за причастность к троцкизму, инженер-химик.
    Обв. по ст.ст. 58-8, 58-11: обвинен как член антисоветской троцкистской террористической организации. Приговор: выездная сессия ВК ВС СССР в г. Воронеж, 15.01.1938 – ВМН. Расстрелян 15.01.1938.
    Реабилитирован ВК ВС СССР 04.02.1958
