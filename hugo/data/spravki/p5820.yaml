  fio: Джорджадзе Александр Захарьевич
  source: По материалам Архива внутренних дел Грузии подготовлено Институтом развития
    свободы информации (IDFI), Грузия
  spravka: |-
    Род. в 1881, г. Тбилиси, грузин. Место проживания: г. Тбилиси, ул. Кецховели № 11, Грузинская ССР. Род занятий: Главный инженер УШОСДОРа НКВД ГССР. Инженер путей сообщения.
    Осужден ВК ВС СССР 20.09.1937. Мера наказания: 10 лет с поражением политических прав на 5 лети к конфискации лично ему принадлежащего имущества.
