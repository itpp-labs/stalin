    [Род. в 1881] Инженер железнодорожник. В сентябре 1905 г. был арестован и приговорен к 1 году заключения. В 1917 г. — председатель Петроградского Бюро Викжеля, член ВЦИК 2 го — 4 го созывов. Входил в руководящую «тройку» Викжеля, взявшую на себя 16 ноября управление министерством путей сообщения. Входил в ЦК ПЛСР, в 1922 г. из ПЛСР исключен. [в 1930 г. являлся заместителем директора Совколхозстроя по строительному управлению. Сослав в Башкирию.Расстрелян в Уфе 3 мая 1938 г.]
