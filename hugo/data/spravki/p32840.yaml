  fio: Крушинский Михаил Феофилович
  source: «Сын вольного штурмана» и тринадцатый «смертник» процесса с. р. 1922 г.
    - М., 2005.
  spravka: |-
    Инженер железнодорожник. В сентябре 1905 г. был арестован и приговорен к 1 году заключения. В 1917 г. — председатель Петроградского Бюро Викжеля, член ВЦИК 2 го — 4 го созывов. Входил в руководящую «тройку» Викжеля, взявшую на себя 16 ноября управление министерством путей сообщения. Входил в ЦК ПЛСР, в 1922 г. из ПЛСР исключен.
