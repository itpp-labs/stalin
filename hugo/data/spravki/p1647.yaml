  spravka: "Род. в 1902, Финляндия, г. Гельсингфорс, член ВКП(б) с 1919г. (исключен\
    \ в связи с арестом в 1936г.). Проживал: Азово-Черноморский кр., г. Таганрог.\
    \ Начальник управления по делам искусств АЧК в г.Ростове-на-Дону [редактор \"\
    Таганрогской правды\", начальник сектора культуры, науки и искусства Крайплана,\
    \ заместитель начальника Краевого управления по делам искусств. Возглавлял ансамбль\
    \ песни и пляски донских и кубанских казаков на казачьей декаде в Москве]\n  Арестован\
    \ Таганрогским ГО НКВД 20.11.1936. Обв. по ст.ст. 58-8 и 58-11 УК РСФСР за участие\
    \ в троцкистско-зиновьевской террористической организации. Приговор: ВК ВС СССР,\
    \ 14.06.1937 – ВМН. Расстрелян 14.06.1937, в г.Ростове-на-Дону. \n  Реабилитирован\
    \ ВК ВС СССР 28.07.1956 за отсутствием состава преступления"
