  fio: Липчанський Тимофій Лаврентійович
  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 2.
  spravka: |-
    народився 1902 у с. Крупчине Богодухівського пов. Харківської губ. Українець, із селян, освіта початкова, у 1930—1937 рр. член ВКП(б). Проживав у Харкові. Начальник відділу кадрів заводу тютюнового машинобудування. Заарештований _17.09.1937_ р. як член антирад. терористичної організації правих (статті 54-11, 54-8 КК УРСР) і військовою колегією Верховного Суду СРСР _07.12.1937_ р. засуджений до розстрілу з конфіскацією особистого майна. Розстріляний _08.12.1937_ р. у Харкові. Реабілітований _02.09.1960_ р.
