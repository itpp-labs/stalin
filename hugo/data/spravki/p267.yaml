  repryear: '1937'
  fio: Татулов Георгий Александрович
  source: УФСБ РФ по Ростовской обл., дело № П-50506
  spravka: |-
    Род. в 1902, Грузия, г. Тифлис, армянин, член ВКП(б) с 1927г. Заведующий литературным музеем в г.Таганроге
    Арестован Горотделом НКВД в г.Таганроге 11.11.1936. Обв. по ст.ст. 58-8 и 58-11 УК СССР за участие в контрреволюционной организации. Приговор: ВК ВС СССР, 13.03.1937 – ВМН. Расстрелян 14.03.1937, в г.Ростове.
    Реабилитирован Генеральной прокуратурой РФ 24.06.1992
