    1894 р., м. Харків, українець, із робітників, освіта початкова. Проживав у м. Полтава. Директор НДІ свинарства.
    Заарештований 10 березня 1938 р. Засуджений Верховним Судом СРСР 16 жовтня 1938 р. за участь у контрреволюційній організації (стаття КК не вказана) до розстрілу. Вирок виконано 16 жовтня 1938 р.
    Реабілітований Верховним Судом СРСР 5 січня 1957 р.
