    1905 г.р., начальник восстановительного поезда ст. Сортировочная Томской железной дороги — арестован 21.10.1937 г. осуждён Военной Коллегией Верховного суда СССР 07.06.1938 г. по ст.ст. 58-7, 17-58-8, 58-11 УК РСФСР и приговорён к 10 г. тюремного заключения. Реабилитирован Военной Коллегией Верховного суда СССР 28.03.1960 г.
