  source: 'Реабілітовані історією : Миколаївська область'
  spravka: |-
    1900 року народження, с. Матвіївка Полтавської області, українець, із селян, освіта середня. Проживав у с. Акмечетські Ставки Доманівського району Одеської області. Директор радгоспу.
    Заарештований 17.12.1937 р. Постановою Верховного суду СРСР від 10.04.1938 р. засуджений до розстрілу з конфіскацією майна. Страчений 10.04.1938 р. Місце поховання невідомо.
    Реабілітований у 1991 р.
