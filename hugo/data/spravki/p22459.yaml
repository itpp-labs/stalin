    1891 р. н., Сумська обл., м. Конотоп, українець, член ВКП(б), освіта середня, Сумська обл., м. Конотоп, майстер вагонотоварного цеху паровозовагоноремонтного заводу, після першого арешту - заст. начальника вагонного депо згаданого заводу
    Арешт 8.12.1930, підписка про невиїзд від 15.10.1931, звинувачення за ст. 54-7 КК УСРР. Дорожньо-транспортним відділом ДПУ Західних залізниць 30.10.1931 справа закрита. Вдруге арешт 22.07.1937. Військовою колегією Верховного Суду СРСР 19.02.1938 за ст.ст. 58-8, 58-9, 58-11 КК РСФРР засуджений до ВМП. Розстріляний 19.02.1938 у м. Москва (Росія).
    Реабілітований 10.08.1957 військовою колегією Верховного Суду СРСР.
