  fio: Московий Дмитро Платонович
  source: 'Реабілітовані історією : Донецька область'
  spravka: |-
    1895 року народження, с. Петрівка № 1 Артемівського району Донецької області, українець, освіта середня, член ВКП(б). Проживав: м. Чистякове Донець556 кої області, вул. Технічна, буд. № 8. Керівник групи проектування тресту "Чистяківантрацит".
    Заарештований 24 березня 1937 року. Засуджений виїзною сесією військової колегії Верховного Суду СРСР у м. Сталіно (м. Донецьк) до розстрілу з конфіскацією майна. Вирок приведено до виконання у м. Сталіно (м. Донецьк) 20 вересня 1937 року.
    Реабілітований у 1958 році.
