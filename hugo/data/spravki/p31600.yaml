  source: УФСБ РФ по Краснодарскому краю, дело № П-20495
  spravka: |-
    Род. в 1903, Орджоникидзевский кр., Евдокимовский р-н, с. Тахта, русский, обр.: среднее, член ВКП(б). Проживал: г. Армавир. Председатель Горсовета
    Обв. в том, что был участником а/с троцкистской террористической организации. Приговор: ВК ВС СССР, 12.06.1938 – ВМН. Расстрелян 12.06.1938, в г.Краснодаре.
    Реабилитирован ВК ВС СССР 12.10.1957
