  fio: Немыкин Георгий Васильевич
  source: Книга памяти Краснодарского края, дело № 20425
  spravka: |-
    1903 г.р., с. Тахта Ставропольской губ., русский, член ВКП(б), грамотный, председатель Армавирского горсовета. Проживал: г. Армавир. Арестован 23.07.1937 г. Предъявленное обвинение: "ст. 58/7/8/11 УК РСФСР". Военной коллегией ВС СССР 12.06.1938 г. назначена ВМН с конфискацией имущества. Приговор приведен в исполнение 12.06.1938 г. Реабилитирован Военной коллегией ВС СССР 12.10.1957 г. за отсутствием состава преступления.
