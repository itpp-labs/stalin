    Род. 15 июля 1900 г. в городе Ишим Тюменской области. В 1917г. окончил Высшее Начальное Училище, затем поступил в среднюю школу. Был мобилизован в армию Колчака, затем ушел к войскам Красной Армии. Участвовал в военных действиях и был тяжело ранен. В 1921 г. был избран ответственным секретарем Губкома г. Ишим. В конце 1922 г. был командирован на учебу в Комвуз г. Свердловска, который окончил в 1925 г. Как окончивший с отличием был по решению обкома ВКПб оставлен в университете на преподавательской работе на кафедре диамат. С 1928 г. по 1931 г. учился и окончил аспирантуру при Институте философии Коммунистической академии в Москве и одновременно работал преподавателем в нескольких московских ВУЗах. С 1931 г. занимал должность зав. кафедрой диамат в Комвузе им. В.М. Молотова в г. Иваново, а с 1934 г. работал заведующим кафедрой общественноэкономических дисциплин ивановского Сельскохозяйственного института. С 1936 г. и до начала Великой Отечественной войны занимал должность доцента Медицинского института по кафедре основ марксизма-ленинизма в г. Иваново. В первые же дни войны Александр Сергеевич ушел на фронт, стал старшим инструктором п/о дивизии и участвовал в ее составе в боях против фашистских захватчиков. В конце августа 1941 г. на Калининском фронте он был тяжело ранен, и после ранения 7,5 месяцев находился на лечении в госпитале. После выздоровления Кошин А.С. преподавал в военно-политическом училище г. Иваново, а также работал по совместительству преподавателем основ марксизма-ленинизма (раздел философии) в Ивановском Энергетическом Институте. Кроме работы со студентами, Кошин А.С. читал курс лекций по философии для аспирантов и преподавателей ИЭИ, организовал и провел теоретическую конференцию. В сентябре 1945 г. Александр Сергеевич был назначен на должность зав. кафедрой основ марксизма-ленинизма в ИЭИ, которую занимал до ноября 1947 г. Затем решением Секретариата ЦК ВКП(б) Кошин А.С. был назначен деканом Высшей Партийной школы при ЦК ВКП(б) и уехал в Москву.
