  fio: Вартанян Амаяк (Амо) Арменакович
  source: Книга памяти Нижегородской обл.
  spravka: |-
    Род. в 1902, Армения, с. Неркин Ахта (ныне Раздан). Проживал: г. Иркутск. С окт. 1932 г. по авг. 1935г. парторг ЦК ВКП(б) на авиационном заводе№ 21 (г. Горький), член Горьк. крайкома ВКП(б), делегат 17-го съезда ВКП(б). Парторг ЦК ВКП(б) на авиационном заводе № 125им. И.В. Сталина.
    Арестован в 1938. Приговор: ВК ВС СССР, 13.09.1938 – ВМН
