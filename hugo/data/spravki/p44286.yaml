- id: all.csv-line-39754
  repryear: '1938'
  fio: Доминиковский Михаил Адольфович
  source: Белорусский "Мемориал", УКГБ по Гродненской обл. - дело № П-7366
  spravka: |-
    Род. в 1892, Минская губ., Новогрудский уезд, д. Барацковщина, белорус, из рабочих, обр.: высшее, член/канд. в члены ВКП(б) с 1918. Проживал: г. Севастополь. Военнослужащий, начальник гидрографического отдела Черноморского флота
    Арестован 13.10.1937. Обв. по ст. 58-1б, 7, 8, 11РСФ - участник антисоветского военно-фашистского заговора. Приговор: 01.11.1938 – ВМН с конфискацией имущества. Расстрелян 01.11.1938, Симферополь.
    Реабилитирован ВК ВС СССР 28.09.1957
- id: all.csv-line-39755
  repryear: null
  fio: Доминиковский Михаил Адольфович
  source: Чураков Д. Репрессированные военнослужащие Красной Армии
  spravka: |-
    Род. в 1895, обр.: 1925-1928 окончил Военно-Морскую Академию, член ВКП(б) с 1918. 1918 военком штаба Северо-Двинской флотилии, 1919-1920 военком СФ, награжден орденом Красного Знамени, капитан 1 ранга, 1928-1938 начальник гидрографического отдела штаба ЧФ,
    Арестован 13.10.1937. Приговор: ВК ВС СССР, 01.11.1938 – ВМН. Расстрелян 01.11.1938.
    Реабилитирован 28.09.1957
