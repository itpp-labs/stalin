    Род. в 1894, г. Благовещенск, еврей, обр.: высшее, член ВКП(б). Проживал: Москва, Колхозная пл., д. 7/14, кв. 28. Начальник Главгормаша Наркомата тяжелой промышленности СССР
    Арестован 21.02.1938. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 08.04.1938 – ВМН. Расстрелян 08.04.1938, г.Москва.
    Реабилитирован ВК ВС СССР сентябрь 1956
