    Род. в 1900, ст. Кошедары (Польша) [Виленская губ., затем Литва? - проверить], белорус, из рабочих, обр.: высшее. Проживал: Могилевская обл., Мстиславль. Директор, конзавод № 12, г.Мстиславль
    Арестован 29.04.1937. Обв. по ст. 76 - Контрреволюционная деятельность. Приговор: судебный орган, 30.10.1937 – ВМН. Расстрелян.
    Реабилитирован верховным судом СССР 22.03.1958
