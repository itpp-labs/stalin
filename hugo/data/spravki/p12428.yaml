- spravka_old_id: 10394
  repryear: 1937
  fio: Лащенко Порфирий Николаевич
  source: УФСБ РФ по Ростовской обл.
  spravka: |-
    Род. в 1869, г. Харьков, русский, б/п. До ареста зав.кафедрой физической химии Новочеркасского индустриального института.
    Арестован 06.07.1937. Обв. по ст.ст. 58-1"а", 58-7, 58-8 и 58-11 УК РСФСР по обвинению в участии в контрреволюционной белогвардейской организации г.Новочеркасска. Приговор: выездная сессия ВК ВС СССР, 14.12.1937 – ВМН. Расстрелян 14.12.1937, в г.Ростове-на-Дону.
    Реабилитирован Прокуратурой Ростовской обл. 15.08.2000 по Закону РФ от 18.10.1991 г.
