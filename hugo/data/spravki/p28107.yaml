- id: all.csv-line-25585
  repryear: '1938'
  fio: Таубе Иоганн Карлович
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1896, Лифляндская губ., Вольмарский уезд, Баунская вол., хут. Мелли, латыш, обр.: высшее, б/п. Проживал: Москва, Краснокурсантский пер., 5/3--9--4. Старший преподаватель кафедры тактики Военной академии механизации и моторизации РККА, полковник, бывший офицер царской армии
    Арестован 10.12.1937. Обв. в участии в к.-р. монархической и террористической организации. Приговор: ВК ВС СССР, 03.04.1938 – ВМН. Расстрелян 03.04.1938, г.Москва.
    Реабилитирован ВК ВС СССР 01.12.1959
