  spravka: |-
    Род. 1895. Уроженец и житель Москвы. Русский. Из служащих. Техник-академик. Арестован 05.09.1937 Обвинение по ст. 17-58-8, 58-7 УК РСФСР. Осужден 10.04.1938 ВК ВС СССР на 10 лет ИТЛ и 5 лет лишения политических прав. Срок отбывал в Норильлаге, прибыл из Елецкой т-мы, убыл 11.10.1939 в Краслаг
