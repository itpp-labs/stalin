  spravka: |-
    Род. в 1911, г. Сухуми, Грузия, Абхазия.. Место проживания: г. Сухуми, Драндское шоссе, Грузинская ССР, Абхазская АССР. Род занятий: До ареста работал прорабом Черноморской шоссейной дороги. По специальности горный инженер.
