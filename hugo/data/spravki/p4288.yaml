    (1905 - после 1969) Родился в колонии Привальная Самарской губ. Окончил Академию коммунистического воспитания в Москве. Работал учителем, директором школы. Назначен наркомом просвещения АССР Немцев Поволжья, зав. отделом обкома ВКП(б). Женат на Марии Кляйн. Перед арестом - директор средней школы в г. Энгельс. Арестован в ноябре 1936, приговорен Военной коллегией Верховного Суда СССР к 10 г. ИТЛ. Находился на Соловках. В августе 1939 этапирован в Норильск. После освобождения в ноябре 1946 отправлен в ссылку в Красноярский край. В 1964 зав. кафедрой иностранных языков в Сызранском филиале Куйбышевского политехнического института. Последние годы жизни жил в г. Иванов.
