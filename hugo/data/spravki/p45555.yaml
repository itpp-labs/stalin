  fio: Сванидзе Александр Семёнович
  source: knowbysight.info
  spravka: |-
    родился в 1884 в селе Баджи Кутаисской губернии - расстрелян 20.08.1941, с 1903 член РСДРП, дворянин
    Образование
    \t окончил историко-филологический факультет Йенского университета
    Послужной список
    \t в эмиграции
    1916\t вернулся в Россию
    1916 - 1919\t преподавал в Тифлисе
    1920 - 1921\t помощник заведующего Отделом НКИД РСФСР
    1921 - \t народный комиссар просвещения Грузинской ССР
    1921 - 12.1922\t народный комиссар финансов Грузинской ССР
    12.1922 - \t народный комиссар финансов ЗСФСР
     - 1923\t член коллегии Народного комиссариата финансов СССР
    1923 - \t председатель Правления «Руспербанка» (Тегеран)
    1924 - \t торговый представитель СССР в Германии
    \t генеральный агент Народного комиссариата финансов СССР в Berlin'е (Deutschland)
    1928 - 1929\t председатель Правления акционерного общества «Экспортмарганец»
    1930 - 12.1931\t заместитель торгового представителя СССР в Германии
    12.1931 - 1937\t председатель Правления Внешторгбанка СССР
    1935 - 1937\t заместитель председателя Правления Государственного Банка СССР
     - 12.1937\t редактор журнала «Вестник древней истории» Академии наук СССР
    23.12.1937\t арестован
    23.01.1941\t осуждён к 15 годам лишения свободы
    Брат Е. С. Сванидзе (1885-1907), 1-й жены И. В. Сталина (Джугашвили, 1879-1953).
