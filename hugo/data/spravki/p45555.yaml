  fio: Сванидзе Александр Семёнович
  source: knowbysight.info
  spravka: "Род. в 1884 в селе Баджи Кутаисской губернии - расстрелян 20.08.1941,\
    \ с 1903 член РСДРП, дворянин \n  Образование \n  \t окончил историко-филологический\
    \ факультет Йенского университета \n  Послужной список \n  \t в эмиграции \n \
    \ 1916\t вернулся в Россию \n  1916 - 1919\t преподавал в Тифлисе \n  1920 - 1921\t\
    \ помощник заведующего Отделом НКИД РСФСР \n  1921 - \t народный комиссар просвещения\
    \ Грузинской ССР \n  1921 - 12.1922\t народный комиссар финансов Грузинской ССР\
    \ \n  12.1922 - \t народный комиссар финансов ЗСФСР \n  - 1923\t член коллегии\
    \ Народного комиссариата финансов СССР \n  1923 - \t председатель Правления «Руспербанка»\
    \ (Тегеран) \n  1924 - \t торговый представитель СССР в Германии \n  \t генеральный\
    \ агент Народного комиссариата финансов СССР в Berlin'е (Deutschland) \n  1928\
    \ - 1929\t председатель Правления акционерного общества «Экспортмарганец» \n \
    \ 1930 - 12.1931\t заместитель торгового представителя СССР в Германии \n  12.1931\
    \ - 1937\t председатель Правления Внешторгбанка СССР \n  1935 - 1937\t заместитель\
    \ председателя Правления Государственного Банка СССР \n  - 12.1937\t редактор\
    \ журнала «Вестник древней истории» Академии наук СССР \n  23.12.1937\t арестован\
    \ \n  23.01.1941\t осуждён к 15 годам лишения свободы \n  Брат Е. С. Сванидзе\
    \ (1885-1907), 1-й жены И. В. Сталина (Джугашвили, 1879-1953)."
