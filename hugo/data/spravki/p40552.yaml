  fio: Курков Иван Сергеевич
  source: Ленинградский мартиролог, т.10
  spravka: |-
    1897 г. р., уроженец д. Стариково Логиновской вол. Тверского у. и губернии., русский, член ВКП(б) в 1928-1936 гг., слесарь-шлифовщик артели "Политкаторжанин", проживал: г.Ленинград, 10-я Красноармейская ул., д. 8, кв. 5. Арестован 4 марта 1938 г. Выездной сессией Военной коллегии Верховного суда СССР в г. Ленинград 21 сентября 1938 г. приговорен по ст. ст. 58-8-11 УК РСФСР к высшей мере наказания. Расстрелян в г. Ленинград 22 сентября 1938 г.
