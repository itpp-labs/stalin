  fio: Стояновський Леонід Михайлович
  source: 'Реабілітовані історією : Донецька область'
  spravka: "1908 року народження, сел. рудника Чугуголь Луганської області, українець,\
    \ освіта середня, член ВКП(б). Секретар парткому шахти \"Н. Італія\". Проживав:\
    \ м. Макіївка Донецької області. \n  Заарештований 29 липня 1937 року. Військовою\
    \ колегією Верховного Суду СРСР 30 вересня 1937 року засуджений на 10 років ВТТ\
    \ з позбавленням прав на 5 років та конфіскацією майна. 14 червня 1941 року Особливою\
    \ нарадою при НКВС СРСР строк знижено на 8 років ВТТ. \n  Реабілітований у 1995\
    \ році."
