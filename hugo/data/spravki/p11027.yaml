  spravka: "1887 року народження, м. Луцьк, Польща, росіянин, освіта вищи, безпартійний.\
    \ Проживав: м. Маріуполь Сталінської (Донецької) області. Заступник начальника\
    \ цеху заводу ім. Ілліча. \n  Заарештований 8 серпня 1938 року. Засуджений військовою\
    \ колегією Верховного Суду СРСР до розстрілу з конфіскацією майна. Розстріляний\
    \ 30 жовтня 1938 року у м. Києві. \n  Реабілітований у 1957 році."
