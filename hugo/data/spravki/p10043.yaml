  repryear: null
  fio: Мусаелян (Мусаэлян) Гайк Теванович
  source: Правозащитный Центр Азербайджана
  spravka: |-
    Род. 1901, г.Шуша, НКАО, Аз.ССР, армянин. Член ВКП(б) с 1929. Исключен 17.08.1937 решением бюро Ворошиловского РК АКП(б) в связи с арестом. Восст. посмертно 11.09.1956 решением бюро ЦК КП Азербайджана.
     Научный сотрудник ИМЛ им.Шаумяна в Баку. Прож.: Аз.ССР, г.Баку.
     Арестован в 1937
     Обвинение: ст.ст. 70,73 УК Аз.ССР - участник с 1936 к-р троцкистской орг-ции в ИМЛ им. Шаумяна.
     Приговор: ВК ВС СССР, 11.10.1937 - ВМН с конфискацией имущества.
     Расстрелян 12.10.1937
     Реабилитирован ВКВС СССР 26.05.1956 за отсутствием состава преступления.
     *Жене сообщили, что он "умер в тюрьме МВД".
     Источники: Сталинский список от 03.10.1937 (Аз.ССР, Кат.1)| Личное дело №36611 (АПД УДПАР, ф.6, оп.9, д.369)| Определение ВКВС СССР, 26.05.1956.
