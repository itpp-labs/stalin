  fio: Петрунин Александр Никанорович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1893, Владимирская губ., Юрьевский уезд, дер. Ново-Секово, русский, обр.: среднее, член ВКП(б). Проживал: Нежин, ул. Артиллерийская, д. 1. Начальник и комиссар военного нежинского склада № 63.
    Арестован 19.06.1937. Обв. в участии в к.-р. военном заговоре и в подготовке диверсии. Приговор: ВК ВС СССР, 13.07.1937 – ВМН. Расстрелян 13.07.1937, г.Москва.
    Реабилитирован ВК ВС СССР 27.02.1962
