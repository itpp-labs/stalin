  fio: Шелест Петр Трофимович
  source: Весельницкий И.М. "Красное колесо" переехало и через Азово-Черноморский
    край и Ростовскую область
  spravka: |-
    1898 г.р., член КПСС с 1919 года, партбилет № 0374803, управляющий Таганрогским отделением Госбанка. 15 мая 1937 года исключен из партии по политическим мотивам. 20 июня 1938 года Военной коллегией Верховного суда СССР осужден за антисоветскую деятельность. 17 ноября 1956 года посмертно реабилитирован Военной коллегией Верховного суда СССР. Посмертно реабилитирован в партийном порядке.
