    Род. в 1900, г. Москва, русский, обр.: высшее, член ВКП(б). Проживал: Хабаровск, база Амурской флотии. Начальник штаба Амурской военной флотилии, капитан 2-го ранга
    Арестован 11.05.1938. Обв. в участии в к.-р. организации. Приговор: ВК ВС СССР, 22.08.1938 – ВМН. Расстрелян 22.08.1938, г.Москва.
