  fio: Кубаткин Петр Николаевич
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1907, Елизаветградская губ., Кольберовский рудник, русский, обр.: низшее, член ВКП(б). Проживал: Москва, ул. Каляевская, д. 5, кв. 306. Зам.председателя Саратовского облисполкома, с 1929 по 1949 г. - в органах ОГПУ-НКВД-НКГБ-МГБ, генерал-лейтенант.
    Арестован 23.07.1949. Обв. в участии в к.-р. подрывной организации. Приговор: ВК ВС СССР, 27.10.1950 – ВМН. Расстрелян 27.10.1950, г.Москва.
    Реабилитирован ВК ВС СССР 26.05.1954
