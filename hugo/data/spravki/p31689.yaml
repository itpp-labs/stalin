  source: Книга памяти Краснодарского края, дело № 20425
  spravka: |-
    1894 г.р., с. Николаевское Запорожской обл., русский, член ВКП(б), малограмотный, уполномоченный комитета заготовок СНК СССР. Проживал: ст-ца Тимашевская. Арестован 04.09.1937 г. Предъявленное обвинение: "ст. 58/7/11, ст. 17-58/8 УК РСФСР". Осужден Военной коллегией ВС СССР 13.06.1938 г. на 10 лет ИТЛ с конфискацией имущества. Реабилитирован Военной коллегией ВС СССР 12.10.1957 г. за отсутствием состава преступления.
