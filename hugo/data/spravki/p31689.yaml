  source: УФСБ РФ по Краснодарскому краю, дело № П-20425
  spravka: |-
    Род. в 1894, Таврическая губ., с. Николаевское, русский, обр.: начальное, член ВКП(б). Проживал: ст. Тимашевская. Уполномоченный Комитета заготовок по Тимашевскому р-ну, КК
    Обв. в том, что был участником а/с, троцкистской, террористической организации. Приговор: ВК ВС СССР, 13.06.1938 – к 10 годам заключения.
    Реабилитирован ВК ВС СССР 12.10.1957
