- spravka_old_id: 25598
  repryear: 1938
  fio: Должинев (Должиков?) Григорий Фёдорович
  source: УФСБ РФ по Краснодарскому краю
  spravka: |-
    Род. в 1906, Курская обл., с. Ездочное, русский, обр.: малограмотный, бывший кандидат в члены ВКП(б). Проживал: ст. Красноармейской. Шофер к/х им.Балицкого.
    Обв. в том, что был участником троцкистской террористической организации. Приговор: ВК ВС СССР, 12.06.1938 – ВМН. Расстрелян 12.06.1938, в г.Краснодаре.
    Реабилитирован Прокуратурой СССР 04.09.1991
