  fio: Марченко Александр Михайлович
  source: Книга памяти Красноярского края
  spravka: |-
    Род. в 1886, Курская губ., Рыльский уезд, русский, из крестьян., обр.: сельская школа, б/п. Проживал: Красноярский кр., Манский р-н, прииск Ивановский. Начальник прииска. Бывший партизан гражданской войны в Ачинской вол. Енисейской губ., затем советский работник.
    Арестован 26.04.1937. Обв. по ст. 58-1 «а», 58-8, 58-9, 58-11 УК РСФСР. Приговор: выездная сессия ВК ВС СССР, 30.10.1937 – ВМН. Расстрелян 30.10.1937, под Красноярском.
    Реабилитирован Верховным судом СССР 25.07.1957
