    Род. в 1898, г. Москва, русский, член ВКП(б). Проживал: Москва, Лубянский пр-д, д. 17, кв. 30. Военный комиссар военно-химического управления Наркомата обороны СССР, дивизионный комиссар
    Арестован 24.02.1938. Обв. в участии в военно-фашистском заговоре. Приговор: ВК ВС СССР, 25.08.1938 – ВМН. Расстрелян 25.08.1938, г.Москва.
