    1907 г.р., русский, м.р. пос.Бытошь, Орловская обл., м.п. пос.Любохна, Дятьковский р-н, Орловская обл.  Арестован 19.01.1937. Осужден 13.10.1939 военным трибуналом Орловского ВО по ст.58-8 УК РСФСР на 8 лет лишения свободы. Прибыл 24.10.1940 из тюрьмы г.Клинцы. Умер 22.12.1943. Реабилитирован 14.06.1958 Военной коллегией Верховного суда СССР.
