- id: all.csv-line-22061
  repryear: null
  fio: Александров Костянтин Олександрович
  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 1.
  spravka: |-
    народився 1895 у Санкт-Петербурзі. Росіянин, із селян, освіта початкова, член ВКП(б) з 1920 р. Проживав у Харкові. Секретар партбюро КП(б)У ШУКТС стріл. охорони НКШС. Заарештований _24.11.1937_ р. як член к.-р. троцькістської організації та за шкідницьку діяльність (статті 54-1 п. «а», 54-7, 54-8 через ст. 17, 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _27.03.1938_ р. (статті 54-7, 54-8, 54-11 КК УРСР) засуджений до розстрілу з конфіскацією особистого майна. Розстріляний _27.03.1938_ р. у Харкові. Реабілітований _15.02.1958_ р.
