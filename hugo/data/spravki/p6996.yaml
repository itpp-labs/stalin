  spravka: "1896 року народження, м. Тбілісі Грузинська РСР, росіянин, освіта неповна\
    \ вища, безпартійний. Помічник головного інженера шахти ім. Дзержинського. Проживав:\
    \ м. Дзержинськ Донецької області, 2й разряд, буд. №10. \n  Заарештований 11 червня\
    \ 1937 року. Виїзною сесією військової колегії Верховного Суду СРСР у м. Сталіно\
    \ (м. Донецьк) 20 вересня 1937 року засуджений до розстрілу з конфіскацією майна.\
    \ Вирок приведений до виконання 21 вересня 1937 року у м. Сталіно (м. Донецьк).\
    \ \n  Реабілітований у 1959 році."
