  repryear: null
  fio: Коган Давид-Бер Ушерович (Борис Йосифович)
  source: Реабілітовані історією. Харківська область. Кн. 2.
  spravka: |-
    народився 1885 у м. Кременчук Кременчуцького пов. Полтавської губ. Єврей, із службовців, освіта вища, позапарт., у 1906—1909 рр. член партії соціалістів-сіоністів, у 1917—1923 рр. член ОЄСРП. Проживав у Харкові. Асистент клініки ХСІ у м. Кременчук Харківської обл. Заарештований _10.03.1937_ р. як член к.-р. меншовицького підпілля (статті 54-10 ч. 1, 5411 КК УРСР) і військовою колегією Верховного Суду СРСР _10.12.1937_ р. (статті 548, 5411 КК УРСР) засуджений до ВМП з конфіскацією особистого майна. Розстріляний _10.12.1937_ р. у Харкові. Реабілітований _22.05.1958_ р.
