- id: all.csv-line-20710
  repryear: null
  fio: Дергачев Степан Федорович
  source: textpoisk.ru/119/141
  spravka: |-
    окончил курс в двухклассовом образцовом училище при ст.Рязань Рязанско-Уральской железной дороги. с отличием окончил Московский институт инженеров путей сообщения. работал на Московско-Рязанской железной дороге, затем был переведен начальником службы путей Томской железной дороги. В ночь с 1 на 2 июля 1937 года он был арестован органами НКВД на своей квартире в городе Новосибирске. Его обвинили в антисоветской деятельности и приговорили к семи годам лишения свободы с последующей ссылкой.
