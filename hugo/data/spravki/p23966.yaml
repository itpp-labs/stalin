  spravka: |-
    Род. в 1893, Лифляндская губ., Валкский уезд, латыш, обр.: незаконченное среднее, член ВКП(б). Проживал: Москва, 2-й Тружеников пер., 4--1--36. Начальник сектора специальных судов Наркомата юстиции СССР
    Арестован 02.09.1937. Обв.: шпионаж. Приговор: ВК ВС СССР, 07.02.1938 – ВМН. Расстрелян 08.02.1938, г.Москва.
    Реабилитирован ВК ВС СССР сентябрь 1957
