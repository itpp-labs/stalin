- id: all.csv-line-5878
  repryear: null
  fio: Штейнбрюк Отто Оттович
  source: Чураков Д. Репрессированные военнослужащие Красной Армии
  spravka: "Род. в 1892, Венгрия (теперь Румыния), г. Оршова, немец (венгерский немец),\
    \ капитан, обр.: среднее, член ВКП(б) с 1918. Проживал: г. Москва, ул. Дзержинского,\
    \ 12-10. Один из организаторов армии Венгерской советской республики, заместитель\
    \ командующего корпусом, офицер для поручений при Бела Куне (1918-1919), затем\
    \ в венгерской тюрьме (1919-1920), на подпольной работе (1920-1921) в Германии,\
    \ где арестован и выслан в РСФСР. 1921-1922 уполномоченный 15-го отделения Особого\
    \ отдела ВЧК, 1922-1923 уполномоченный закордонного отделения Иностранного отдела\
    \ ОГПУ, 1923-1925 советник в военном аппарате Компартии Германии, резидент ИНО\
    \ в Швеции, 1925-1929 начальник 8-го отделения Контрразведывательного отдела ОГПУ,\
    \ 1929-1930 начальник Контрразведывательного отдела полпредства ОГПУ по Западной\
    \ области, 1931-1935 начальник 3-го отделения Иностранного отдела ОГПУ, 1935-1937\
    \ начальник 1-го отдела Разведупра РККА, корпусной комиссар \n  Арестован 21.04.1937.\
    \ Приговор: комиссия НКВД СССР и Прокурора СССР, 21.08.1937 – ВМН. Расстрелян\
    \ 21.08.1937. \n  Реабилитирован 10.09.1957"
