    Род. в 1900, Енисейская губ., Минусинский уезд, Таштыпская вол., с.Абаза, русский. Проживал: Красноярский кр., Хакасская АО, с. Боград. Первый секретарь Боградского райкома ВКП(б).
    Арестован 28.07.1937. Обв. по ст. 58-10 УК РСФСР. Приговор: ВК ВС СССР, 20.07.1938 – ВМН. Расстрелян 20.07.1938, в г. Красноярске.
