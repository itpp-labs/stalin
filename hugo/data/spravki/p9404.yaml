- id: all.csv-line-9213
  repryear: null
  fio: Гельбартович Михайло Володимирович
  source: Реабілітовані історією. Харківська область. Кн. 2.
  spravka: |-
    народився 1898 у Харкові. Єврей, з робітників, освіта середня спеціальна, позапарт. Служив у м. Житомир Київської обл. Начальник обозно-речового постачання 26-го кав. полку, старший лейтенант. Заарештований _31.07.1937_ р. за антирад. агітацію (ст. 54-10 ч. 1 КК УРСР) і військовою колегією Верховного Суду СРСР _20.10.1937_ р. (статті 541 п. «б», 548, 5411 КК УРСР) засуджений до ВМП з конфіскацією особистого майна і позбавленням військового звання «старший лейтенант». Розстріляний _21.10.1937_ р. у Києві. Реабілітований _21.07.1966_ р.
