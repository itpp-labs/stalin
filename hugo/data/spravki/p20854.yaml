    Род. в 1894, Омская обл., Черлакский р-н, казах, обр.: начальное. Проживал: Карагандинская обл., Шетский р-н, пос. Аксу-Аюлы. Секретарь, Шетский райком партии.
    Арестован Шетский НКВД. 12.07.1937. Обв. по ст. 58-2, 58-7, 58-8, 58-11 УК РСФСР. Приговор: Верховный суд СССР, 13.03.1938 – ВМН.
    Реабилитирован Генеральной прокуратурой РК 05.06.1992 на основании ст.1 Указа Президента СССР от 13.08.1990 г.
