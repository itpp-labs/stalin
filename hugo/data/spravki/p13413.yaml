  fio: ТАНАНАЙСЬКИИ=СОКОЛОВ Василь Дмитрович
  source: 'Реабілітовані історією : Харківська область'
  spravka: "народився 1899 р., у стан. Новоградська Черкаського окр. Області Війська\
    \ Донського. Українець, із селян, освіта вища, позапарт. \n  Проживав у Харкові.\
    \ Безробітний. \n  Заарештований 1 вересня 1937 р. за участь у військово-фашистській\
    \ змові (статті 54-1 п. \"а\", 54-8, 54-11 КК УРСР) \n  Військовою колегією Верхов-ного\
    \ Суду СРСР 9 грудня 1937 р. (статті 54-2, 54-8, 54-11 КК УРСР) засуджений до\
    \ розстрілу 3 конфіскацією особистого майна. Розстріля-ний 10 грудня 1937 р. у\
    \ Харкові. \n  Реабілітований 26 січня 1961 р."
