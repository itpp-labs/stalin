    Род. в 1898, г. Тула, русский, обр.: высшее, член ВКП(б). Проживал: Москва, Большевистский пер., д. 3/1, кв. 22. Начальник авиации Центрального совета Осоавиахима БССР, майор
    Арестован 26.04.1938. Обв. в участии в антисоветском военном заговоре. Приговор: ВК ВС СССР, 27.09.1938 – ВМН. Расстрелян 27.09.1938, г.Москва.
