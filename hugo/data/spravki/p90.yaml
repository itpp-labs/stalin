    народився 1891 у м. Погребище Бердичівського пов. Київської губ. Єврей, з торговців, освіта початкова, позапарт., у 1915—1918 рр. член ЄСДРП, у 1918—1935 рр. член ВКП(б). Проживав у Харкові. Начальник фінансово-договірного відділу Новосибірського тресту «Углесбыт». Заарештований _02.10.1936_ р. як член підпільної к.-р. троцькістсько-терористичної організації (статті 548, 5411 КК УСРР). Після закінчення слідства СПВ ХОУ НКВС направлений до Москви і військовою колегією Верховного Суду СРСР _08.03.1937_ р. засуджений до розстрілу з конфіскацією особистого майна і негайним виконанням вироку згідно з постановою ЦВК СРСР від _01.12.1934_ р. Розстріляний _08.03.1937_ р. у Москві. Реабілітований _21.11.1963_ р.
