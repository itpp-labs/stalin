  source: Электронный архив Фонда Иофе https://arch2.iofe.center/person/7600
  spravka: |-
    Род. в 1896 в Казани,, еврей,, из семьи присяжного поверенного,, образование высшее,, по профессии экономист,, служащий,, член партии левых эсеров с 1913. С 1919 неоднократно репрессирован советской властью. В 1923–1937 в ссылке в г.Минусинске Красноярского края,, арестован 04.06.37,, приговорен ВК ВС СССР 20.07.1938 по ст. 58-2, 8, 10, 11 к ВМН. Расстрелян 20.07.1938 в Красноярске. До 1998 дело не пересматривалось, в августе 1998 находилось на рассмотрении в прокуратуре Красноярского края для вынесения заключения о реабилитации
