    \ (XV)», 22.07.1937 - орден Ленина. \n  нач. отд-я 2 отдела ГУГБ НКВД СССР, уволен\
    \ 21.01.1939. \n  Арестован 14.11.1938. Осужден 21.01.1940 ВК ВС СССР, ВМН. Расстрелян\
    \ 21.01.1940, Москва."
