  fio: Глебов (наст. фам. Юфа) Зиновий Наумович
  source: hrono.ru/biograf/bio_g/glebov_zn.html
  spravka: "(1903-28.1.1940) Майор ГБ (1938). Член партии с 1938 г. Родился в г. Ромны\
    \ Черниговской губернии в семье служащего. В ВЧК с 1921 г. Работал в Харькове,\
    \ Одессе, Днепропетровске, Киеве. В 1933-1937 гг. - начальник отделения СПО Одесского\
    \ обл. отдела ГПУ\n  УНКВД и СПО УГБ НКВД УССР. В марте 1937 - марте !938 гг.\
    \ - начальник 10 отделения 4-го отдела (СПО) ГУГБ НКВД СССР, с марта 1938 г. -\
    \ заместитель начальника 4-го отдела (СПО) 1 -го Управления НКВД СССР. С октября\
    \ 1938 г. - начальник отделения 2-го отдела (СПО) ГУГБ НКВД СССР. \n  Награжден\
    \ орденом Ленина (1937). \n  Арестован 14 ноября 1938 г. Расстрелян по приговору\
    \ ВКВС СССР 21 января 1940 г. В реабилитации отказано «за грубое нарушение социалистической\
    \ законности». Использованы материалы кн.: В.Абрамов. Евреи в КГБ. Палачи и жертвы.\
    \ М., Яуза - Эксмо, 2005."
