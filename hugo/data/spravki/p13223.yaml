  spravka: "1899 року народження, с. Протопопівка Олександрійського району Дніпропетровської\
    \ області, національність не вказано, освіта середня, член ВКП(б). Проживав: с.\
    \ Тельманове Тельманівського району Донецької області. Завідуючий райземвідділом.\
    \ \n  Заарештований 30 вересня 1937 року. Засуджений виїзною сесією військової\
    \ колегії Верховного Суду СРСР у м. Сталіно (м. Донецьк) до розстрілу з конфіскацією\
    \ майна. Вирок приведено до виконання у м. Сталіно 3 грудня 1937 року. \n  Реабілітований\
    \ у 1958 році."
