  fio: Зажурило Константин Алексеевич
  source: Книга памяти Тульской обл.
  spravka: |-
    Род. в 1874, г. Поти, из семьи судового механика ., обр.: гимназия в Одессе, естественный факультет Одесского университета, медицинский факультет Московского университета (1900г.), член РСДРП. С 1901г. врач губернской земской больницы в Туле. 30 июля 1917 г. избран членом Тульской городской Думы. С 29 сентября 1917г. по 6 марта 1918 - председатель городской управы Тулы и председатель сиротского суда. В ноябре 1917г. возглавлял Тульскую окружную комиссию по выборам в учредительное собрание. Создатель первого в Туле рентгеновского кабинета и первого неврологического отделения, которым заведовал до ареста
    Арестован 07.03.1938. Приговор: тройка при УНКВД по Тульской обл., 08.10.1938 – ВМН. Расстрелян 08.10.1938.
    Реабилитирован 26.05.1956
