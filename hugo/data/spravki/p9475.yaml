  spravka: "1896 року народження, с. Маз-Серналь Пауського повіту Курляндської губернії,\
    \ Латвія, латиш, освіта 2 класи, член ВКП(б). Проживав: м. Слов'янськ Донецької\
    \ області, будинок Комунарів № 83. Командир 239 стрілецького полку. \n  Заарештований\
    \ 31 липня 1937 року. Засуджений виїзною сесією військової колегії Верховного\
    \ Суду СРСР у м. Харкові до розстрілу з конфіскацією майна. Вирок приведено до\
    \ виконання у м. Харкові 4 жовтня 1937 року. \n  Реабілітований у 1957 році."
