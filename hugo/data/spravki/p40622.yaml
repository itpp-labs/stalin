  fio: Щетинин Павел Афанасьевич
  source: Ленинградский мартиролог, т.10
  spravka: |-
    1893 г. р., уроженец д. Криворезово Калужского у. и губернии, русский, член ВКП(б) в 1917-1937 гг., командир Мурманского военпорта, пом. командующего Северным флотом, бригинтендант, проживал: г.Мурманск, ул. Сталина, д. 47, кв. 10. Арестован 29 декабря 1937 г. Выездной сессией Военной коллегии Верховного суда СССР в г. Ленинград 21 сентября 1938 г. приговорен по ст. ст. 58-7-8-11 УК РСФСР к высшей мере наказания. Расстрелян в г. Ленинград 22 сентября 1938 г.
