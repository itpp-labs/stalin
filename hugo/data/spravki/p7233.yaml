    Род. в 1892, Санкт-Петербург, русский, обр.: среднее, член ВКП(б). Проживал: Москва, ул. 3-я Тверская-Ямская, д. 12, кв. 68. Начальник сектора капитального строительства в Центральном вагонном управлении Наркомата путей сообщения СССР.
    Арестован 10.09.1936. Обв. в участии в антисоветской к.-р. организации. Приговор: ВК ВС СССР, 03.09.1937 – ВМН. Расстрелян 03.09.1937, г.Москва.
