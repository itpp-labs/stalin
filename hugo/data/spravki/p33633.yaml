  fio: ТКАЧЕНКО Олександр Іванович
  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 3.
  spravka: |-
    народився 1894 р. у м. Білопілля Сумського пов. Харківської губ. Українець, із службовців, освіта вища, позапарт. Проживав у Харкові. Начальник сектора Харківського відділення Союзтранспроекту. Заарештований 8 вересня 1937 р. за зв'язки з іноземною розвідкою та участь у к.-р. троцькістській організації (статті 541 п. "а", 546, 548, 549, 5411 КК УРСР) і військовою колегією Верховного Суду СРСР 26 серпня 1938 р. (статті 546, 548, 5411 ККУРСР) засуджений до розстрілу з конфіскацією особистого майна. Розстріляний 26 серпня 1938 р. у Харкові. Реабілітований 16 липня 1957 р.
