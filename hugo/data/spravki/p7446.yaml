  fio: Лиокумович Меер Хаимович
  source: Книга памяти Республики Татарстан
  spravka: |-
    Род. в 1896, Белоруссия, Могилевская обл., Бобруйский р-н, м. Любеничи (г. Минск), еврей, член ВКП(б) с 1923 г. Проживал: г. Казань. Сменный инженер цеха № 1, з-д СК-4
    Арестован 23.01.1937. Обв. по ст. 58-7, 58-8, 58-11. ("участник к/р троцкистской террористической организации, вредительство"). Приговор: ВК ВС СССР, 01.11.1937 – ВМН с конфискацией имущества. Расстрелян 01.11.1937, г.Москва.
    Реабилитирован 10.08.1957
