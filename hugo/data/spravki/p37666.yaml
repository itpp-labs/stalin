  fio: Андрієнко Степан Лаврентійович
  source: '"Реабілітовані історією" : Житомирська область'
  spravka: |-
    1903 р. н., с. Забичево Могильовської губ. Білорус, освіта н. середня, командир роти, капітан, м. Бердичів Житомирської обл.
    Заарештований 10 травня 1938 р. Обвинувачувався в причетності до військо-во-повстанської терористичної організації. За ви-роком ВК ВС СРСР від 30 вересня 1938 р. розстріляний 30 вересня 1938 р. у м. Житомир.
    Реабі-літований у 1961 р.
