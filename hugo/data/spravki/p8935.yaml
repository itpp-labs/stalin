- spravka_old_id: 7708
  repryear: 1938
  fio: Шмелев Алексей Андреевич
  source: '"Воронежские сталинские списки"'
  spravka: |-
    Род. в 1899, Владимирская губ., Вязниковский уезд, с. Груздево, русский, обр.: незаконченное высшее, с 1917 г. - член ПСР. Работал экономистом.
    Арестован 20.04.1937. Обв. по ст.ст. 19-58-2, 58-8, 58-11: Обвинялся в активном участии в антисоветской эсеровской террористической повстанческой организации, ставившей целью свержение советской власти. Приговор: выездная сессия ВК ВС СССР в г. Воронеж, 15.01.1938 – ВМН. Расстрелян 15.01.1938.
    Реабилитирован ВК ВС СССР 25.02.1958
