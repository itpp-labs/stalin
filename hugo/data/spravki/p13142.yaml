  spravka: |-
    народився 1904 у с. Велика Білозерка Катеринославської губ. Українець, із селян, освіта вища, у 1925—1937 рр. член ВКП(б). Проживав у Харкові. Завідувач відділу пропаганди та агітації Харківського обкому КП(б)У, редактор газети «Соціалістична Харківщина». Заарештований _08.10.1937_ р. як член шкідницької терористичної організації (статті 54-7, 54-8, 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _05.12.1937_ р. (статті 54-7, 54-11 КК УРСР) засуджений до розстрілу з конфіскацією майна. Розстріляний _06.12.1937_ р. у Харкові. Реабілітований _30.05.1956_ р.
