  repryear: 1937
  fio: Кимстач Василий Данилович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1894, Белорусская ж.д., 23-й разъезд, белорус, обр.: высшее, член ВКП(б). Проживал: ст. Льгов-2, ж. -д. дом. Начальник паровозного депо на ст.Льгов-2 Московско-Киевской ж.д.
    Арестован 20.09.1937. Обв. в вредительстве и участии в антисоветской организации. Приговор: ВК ВС СССР, 16.11.1937 – ВМН. Расстрелян 16.11.1937, г.Москва.
    Реабилитирован ВК ВС СССР 14.11.1957
