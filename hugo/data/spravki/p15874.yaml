  spravka: "21.11.1904, Київська губернія, Іванківський повіт, м. Іванків, українець,\
    \ освiта середня, колишній член КП(б)У. Проживав у м. Києві, студент Київського\
    \ індустріального інституту. \n  Арешт. 05.07.1937. Військовою колегією Верховного\
    \ Суду СРСР за ст. 54-8 КК УРСР (терористичний акт), ст. 54-11 КК УРСР (підготування\
    \ до контрреволюційних злочинів) 25.12.1937 засуджений до ВМП, конфіскація усього\
    \ майна, розстріляний 26.12.1937 року у м. Києві. Реабілітований у 1957 році."
