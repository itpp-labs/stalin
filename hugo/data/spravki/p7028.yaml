  fio: Мольтов Борис Йосифович
  source: Реабілітовані історією. Харківська область. Кн. 2.
  spravka: |-
    народився 1894 у м. Тифліс Тифліської губ. Грузин, з робітників, освіта середня, у 1917—1937 рр. член ВКП(б). Проживав у Харкові. Заступник директора з політичної частини Бурякотресту. Заарештований _11.06.1937_ р. як член к.-р. терористичної організації правих і шкідництво (статті 5411, 548, 547 КК УРСР) і військовою колегією Верховного Суду СРСР _01.10.1937_ р. засуджений до ВМП з конфіскацією особистого майна. Розстріляний _02.10.1937_ р. у Харкові. Реабілітований _19.10.1959_ р.
