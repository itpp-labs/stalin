  fio: Гольдман Израиль Яковлевич
  source: Мартиролог Красноярского общества "Мемориал" - https://memorial.krsk.ru/martirol/golu_golia.htm
  spravka: |-
    Род. в 1903 в г. Витебске. Еврей. Проживал в г. Москве Инженер-экономист. Арестован 13.09.1936. Обвинение по ст. 17-58-8, 58-11 УК РСФСР. Осужден 03.06.1937 ВК ВС СССР г. Москва на 10 лет ИТЛ и 5 лет лишения политических прав. Срок отбывал в Норильлаге, прибыл 17.07.1939 орловским этапом, убыл 12.09.1946
