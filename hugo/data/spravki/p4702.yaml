    Род. в 1884, Смоленская обл., урож г. Ярославль, поляк. Преподаватель кафедры военных наук Ростовского Государственного Пединститута
    Арестован 20.05.1937. Обв. по ст.ст. 58-16-8-9-11 УК РСФСР за участие в контрреволюционной организации. Приговор: ВК ВС СССР, 05.08.1937 – ВМН. Расстрелян 05.08.1937, в г.Ростове-на-Дону.
    Реабилитирован ВК ВС СССР 18.12.1958 за отсутствием состава преступления
