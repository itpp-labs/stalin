- id: all.csv-line-2062
  repryear: null
  fio: Столовский Лев Владимирович
  source: Сведения М.И.Губиной, извлеченные из документов ГА РФ.
  spravka: |-
    в 1927г. секретарь ячейки ВКП(б) факультета биологии МГУ, студент 1 МГУ. в 1927г. созвал нелегальное собрание на квартире Кизильштейн, где выступал Троцкий, пришел вместе с Троцким. В конце 1927г. исключен из партии, арестован ОГПУ "на квартире Троцкого" и выслан в Сибирь. После убийства Кирова ушел с прежнего места работы (Восток), приехал в Москву.
