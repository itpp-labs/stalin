    1905 г.р., г. Омутнинск Вятской губ., русский, б/п, образование низшее, председатель правления "Кублеспромсоюза". Проживал: г. Краснодар. Арестован 26.08.1937 г. Предъявленное обвинение: "участник контрреволюционной троцкистской террористической организации". Военной коллегией ВС СССР 15.12.1937 г. назначена ВМН с конфискацией имущества. Приговор приведен в исполнение 15.12.1937 г. Реабилитирован Военной коллегией ВС СССР 03.10.1957 г. на основании п. 5 ст. 4 УПК РСФСР.
