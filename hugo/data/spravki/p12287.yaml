  fio: Козлов Григорий Денисович
  source: Ленинградский мартиролог, т.12
  spravka: |-
    1898 г. р., уроженец и житель г. Ленинград, русский, беспартийный, нач. отдела водного транспорта института «Гипролестранс», проживал: Ломанский пер., д. 5/7, кв. 8. Арестован 27 июля 1937 г. Этапирован в Москву 3 августа 1938 г. Военной коллегией Верховного суда СССР 4 ноября 1937 г. приговорен по ст. ст. 7-8-11 УК РСФСР к высшей мере наказания. Расстрелян в г. Москва 4 ноября 1937 г. (Донское кладбище.)
