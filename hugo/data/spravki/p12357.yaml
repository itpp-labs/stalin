    1901 г.р., швейцарка, член Швейцарской компартии с 1921 г., член ВКП(б) с 1924 г., зав. пунктом службы связи Исполкома Коминтерна, 3 ноября 1937 г. Военной Коллегией Верховного суда СССР за шпионаж осуждена к расстрелу. 10 ноября 1956 года Военной Коллегией Верховного суда СССР реабилитирована. [Швейцарка Лидия Дюби, ответственная за тайную сеть Коминтерна в Париже, была вызвана в Москву в начале августа 1937 года. Едва приехав, она была арестована со своими сотрудниками Бришманом и Вольфом. Ее обвинили в причастности к «антисоветской троцкистской организации» и в шпионаже в интересах Германии, Франции, Японии и.. Швейцарии.]
