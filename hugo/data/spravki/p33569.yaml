  repryear: null
  fio: Білориха Яків Тимофійович
  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 1.
  spravka: |-
    народився 1893 на ст. Шидловська в Ізюмському пов. Харківської губ. Українець, із селян, освіта початкова, у 1919—1938 рр. член ВКП(б). Проживав у м. Люботин Харківського р-ну Харківської обл. Начальник 4-го паровозного відділення ст. Люботин Півд. залізниці. Заарештований _22.01.1938_ р. як член троцькістської диверсійної терористичної організації (статті 54-8, 54-9, 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _26.08.1938_ р. (статті 54-7, 54-8, 54-11 КК УРСР) засуджений до розстрілу з конфіскацією особистого майна. Розстріляний _26.08.1938_ р. у Харкові. Реабілітований _29.09.1960_ р.
