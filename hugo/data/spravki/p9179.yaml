  spravka: |-
    07.12.1906 г. р., немец, место рождения: г. Триест, Италия, заключенный. Арестован 12.12.1941 г. Осужден 23.07.1942 г. военным трибуналом войск НКВД СССР при Управлении строительства Северо-Печорской ж.-д. магистрали по ст. 58-10 ч. 2 УК РСФСР к высшей мере наказания. Умер 22.09.1942. Реабилитирован: 26.07.1990, Пленум Верховного Суда СССР
