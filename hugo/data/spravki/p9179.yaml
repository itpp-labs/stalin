  spravka: |-
    Родился в 1906 г., Италия, австриец, шуцбундовец, член КП Австрии, слесарь. Проживал: г. Москва. Арестован  9 февраля 1937 г. Приговорен: Верховный суд СССР 3 октября 1937 г., обв.: ст. 58-8, 10, 11 УК РСФСР. Приговор: 10 л. л/св. Воркута.
