  spravka: |-
    Род. в 1900, г. Ленинград, русский, обр.: высшее, член ВКП(б). Проживал: Марийская АССР, Звенигородский р-н, пос. Лопатино. Начальник строительства Марийского целлюлозно-бумажного комбината
    Арестован 08.10.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 21.04.1938 – ВМН. Расстрелян 21.04.1938, г.Москва.
    Реабилитирован ВК ВС СССР ноябрь 1956
