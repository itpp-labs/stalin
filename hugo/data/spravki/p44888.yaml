  spravka: |-
    Родился в 1901, азербайджанец. Член ВКП(б) c 1927. Пом. нач. отделения 3 отдела УГБ НКВД Армянской ССР, младший лейтенант госбезопасности. Арестован 25.04.1939.   Военной коллегией Верховного суда СССР 08.02.1940 приговорен к 10 годам лишения свободы.
