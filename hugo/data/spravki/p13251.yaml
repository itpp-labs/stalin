  spravka: |-
    1893 року народження, с. Кам'янка Ворошилівського району Донецької області, українець, освіта початкова, член ВКП(б). Проживав: м. Маріуполь Донецької області, проспект Республіки, будинок міськбанку. Керівник відділення міськбанку.
    Заарештований 28 вересня 1937 року. Засуджений виїзною сесією військової колегії Верховного Суду СРСР до розстрілу з конфіскацією майна. Вирок приведено до виконання у м. Сталіно (м. Донецьк) 2 грудня 1937 року.
    Реабілітований у 1956 році.
