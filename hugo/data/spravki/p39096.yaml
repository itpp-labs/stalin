  fio: Седельников (Пучкарев) Алексей Иванович
  source: Трагедия советской деревни Коллективизация и раскулачивание Документы и
    материалы Том 4 1934-1936
  spravka: |-
    (1894—1938) - в 1926-1930 гг. инструктор ЦК ВКП(б). С 1930 г. секретарь Тульского горкома ВКП(б). В 1937-1938 гг. управляющий трестом в Куйбышевской обл. 26 июня 1937 г. арестован органами НКВД СССР. ВК ВС СССР 7 октября 1938 г. осужден к ВМН. Приговор приведен в исполнение. Определением ВК ВС СССР от 8 февраля 1956 г. реабилитирован.
