  fio: Федотов Павел Дмитриевич
  source: Электронный архив Фонда Иофе https://arch2.iofe.center/person/39830
  spravka: |-
    Род. в 1901 г. в Санкт-Петербурге. Работал наборщиком типографии газеты "Ленинградская правда". Арестован 21.04.1936. Приговорен Военной Коллегией 10.10.1936. Посмертно реабилитирован Военной Коллегией Верховного Суда СССР 30.01.1958.
