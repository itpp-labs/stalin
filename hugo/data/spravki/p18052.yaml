- spravka_old_id: 14548
  repryear: null
  fio: Малиновский Никанор Константинович
  source: Книга памяти Астраханской обл.
  spravka: |-
    Родился в 1888 г., русский, образование незаконченное высшее, начальник партии изысканий Рейдфлота, проживал в Астрахани. Арестован и обвинен в принадлежности к контрреволюционной организации. Выездной сессией Военной коллегии Верховного Суда СССР 17 января 1938 г. приговорен к расстрелу. Расстрелян в тот же день. Реабилитирован в 1957 г.
