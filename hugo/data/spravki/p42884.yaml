  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1897, Воронежская губ., Острогожский уезд, слоб. Николаевка, русский, обр.: высшее, член ВКП(б). Проживал: Москва, Большой Левшинский пер., д. 17/25, кв. 17. Начальник отдела Главстройпрома Наркомата тяжелой промышленности СССР
    Арестован 17.06.1938. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 27.09.1938 – ВМН. Расстрелян 27.09.1938, г.Москва.
    Реабилитирован ВК ВС СССР апрель 1956
