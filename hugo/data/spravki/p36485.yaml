  fio: Фрумин Семен Михайлович
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1890, Белоруссия, Оршанский окр., Горецкий р-н, с. Ленино, еврей, обр.: высшее, член ВКП(б). Проживал: Москва, ул. Арбат, д. 15, кв. 4. Директор Московского института физкультуры
    Арестован 06.08.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 01.09.1938 – ВМН. Расстрелян 01.09.1938, г.Москва.
    Реабилитирован ВК ВС СССР 07.04.1956
