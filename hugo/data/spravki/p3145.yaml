  fio: Дорогутин Николай Алексеевич
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1897, Кашин, русский, обр.: высшее, б/п. Проживал: Коломна, ул.Мало-Рязанская, д.13. Сотрудник филиала Исторического музея в Коломне.
    Арестован 05.05.1937. Обв. в участии в антисоветской организации. Приговор: ВК ВС СССР, 02.07.1937 – ВМН. Расстрелян 02.07.1937, г.Москва.
    Реабилитирован ВК ВС СССР 03.11.1956
