  spravka: "Род. в 1893 году в Иране, в губернии Салмаст. \n  Учился в духовной семинарии\
    \ Геворгян в Эчмиадзине, затем продолжил обучение в университетах Москвы и Петрограда.\
    \ \n  Был ректором Закавказского коммунистического университета, наркомом земледелия,\
    \ затем председателем Госплана Арм. ССР, далее в 1935 году занял пост председателя\
    \ Совнаркома."
