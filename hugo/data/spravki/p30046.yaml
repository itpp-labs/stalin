  fio: Гулоян Абрам Абрамович
  source: ru.hayazg.info
  spravka: |-
    Родился в 1893 году в Иране, в губернии Салмаст.
    Учился в духовной семинарии Геворгян в Эчмиадзине, затем продолжил обучение в университетах Москвы и Петрограда.
    Был ректором Закавказского коммунистического университета, наркомом земледелия, затем председателем Госплана Арм. ССР, далее в 1935 году занял пост председателя Совнаркома.
