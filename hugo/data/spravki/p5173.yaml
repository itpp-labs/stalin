    1875 г.р., уроженец уезда Кевон (Ковон.- Ред.) Кореи, проживал в с. Барановка Посьетского района Приморской области Дальневосточного края, грамотный, работал в колхозе.
     Арестован 20 мая 1937 года, 23 июня 1937 года обвинен по ст. 58-1 “а”, 58-9, 19 УК РСФСР, 13 июля 1937 года было предъявлено дополнительно обвинение по статье 58-11 УК РСФСР.
     Военным трибуналом Особой Краснознаменной Дальневосточной армии 11-14 августа 1937 года приговорен к высшей мере наказания - расстрелу с конфискацией лично ему принадлежавшего имущества. Определением Военной Коллегии Верховного Суда СССР 14 сентября 1937 года и 17 октября 1937 года приговор был оставлен в силе и приведен в исполнение 23 сентября 1937 года в г. Ворошилове.
     Реабилитирован 15 мая 1959 года Военной коллегией Верховного Суда СССР.
