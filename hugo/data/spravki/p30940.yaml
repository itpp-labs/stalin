    1906 г.р., урож. х.Апатинского, Константиновского района, Ростовской области, житель г.Ростова-на-Дону, русский, член ВКП(б) с 1925г. (исключён в связи с арестом), до ареста участковый техник по вентиляции на заводе "Ростсельмаш".
    Арестован 15.09.1937г, по обвинению в участии в контрреволюционной троцкистско-зиновьевской организации.
    Осуждён 07.06.1938г. выездной сессией Военной коллегии Верховного суда СССР по ст.ст.58-1"а", 58-8 и 58-11 УК РСФСР к ВМН. Приговор приведён в исполнение 07.06.1938 г. в г.Ростове-на-Дону. Определением Военной коллегии Верховного суда СССР от 12.03, 1959г. приговор выездной сессии Военной коллегии Верховного суда СССР от 07.06.1938 г. в отношении Сорокина Т.П. отменён по вновь открывшимся обстоятельствам и дело прекращено за отсутствием состава преступления.
