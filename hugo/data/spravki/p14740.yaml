    Род. в 1899, Куйбышевский кр., Нижне-Ломовский р-н, дер. Норломовка, русский, обр.: высшее. Проживал: Южно-Казахстанская обл. (Чимкентская), Туркестанский р-н, поселок Хантаги. Начальник, Ачисай рудник.
    Арестован Туркестанский РО НКВД по ЮКО. 27.05.1937. Обв. по ст. 58-7, 58-11 УК РСФСР. Приговор: Особое совещание при НКВД СССР, 03.09.1941 – 8 лет ИТЛ.
    Реабилитирован военным трибуналом ТуркВО 14.10.1955 за отсутствием состава преступления
