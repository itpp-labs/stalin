  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 2.
  spravka: |-
    народився 1910 у м. Черкаси Черкаського пов. Київської губ. Єврей, із службовців, освіта незакінчена вища, позапарт. Проживав у Харкові. Студент Харківського інституту іноземних мов. Заарештований _13.10.1937_ р. як член антирад. троцькістської терористичної організації (статті 54-11, 54-8 КК УРСР) і військовою колегією Верховного Суду СРСР _05.12.1937_ р. засуджений до розстрілу з конфіскацією майна. Розстріляний _06.12.1937_ р. у Харкові. Реабілітований _12.09.1991_ р.
