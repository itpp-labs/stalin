    Арестован УНКВД по Харьков.обл 13.10.1937. Обв. по ст. 54-8, 11 УК УССР. Приговор: ВК ВС СССР, 05.12.1937 – ВМН с конфискацией имущества. Расстрелян 08.12.1937, г.Харьков.
