    р.1882, член РСДРП с 1904 г., принимал активное участие в революционной деятельности. С 1924 по 1927 г. был председателем Владикавказского окружного исполкома. В 1929—1934 годах был директором Грозненского Заводстроя. В 1934—1935 годах — председатель Грозненского горсовета. Снят с работы за незаконный выпуск займов и бон. 1935 - Следственное дело о выпуске незаконного местного займа Чечено-Ингушским горсоветом (обв. Кольбус М. И., Благовещенский А. А., Макаров, Гринберг и др. ). В 1937 г. Кольбус M. И. был незаслуженно репрессирован. Посмертно реабилитирован
