  fio: Александров Дмитрий Васильевич
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1886, Саратовская обл., г. Вольск, русский, обр.: высшее, б/п. Проживал: Москва, ул. Пятницкая, д. 2, кв. 36. Декан механического факультета и зав. кафедрой технологии и ремонта Московского института механизации и электрификации социалистического сельского хозяйства, профессор
    Арестован 23.04.1938. Обв. в участии в антисоветской террористической организации. Приговор: ВК ВС СССР, 15.09.1938 – ВМН. Расстрелян 15.09.1938, г.Москва.
    Реабилитирован ВК ВС СССР октябрь 1956
