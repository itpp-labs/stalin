    Род. в 1908, Санкт-Петербург, русский, обр.: незаконченное высшее, член ВКП(б). Проживал: Москва, Большой Комсомольский пер., д. 3, кв. 69. Начальник отделения контрразведывательного отдела ГУГБ НКВД СССР, старший лейтенант госбезопасности.
    Арестован 20.02.1939. Обв. в шпионаже и дискредитации политики ВКП(б). Приговор: ВК ВС СССР, 24.01.1940 – ВМН. Расстрелян 25.01.1940, г.Москва.
