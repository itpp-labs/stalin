    Арестована 09.1937. Обв. по ст.ст.58-1а, 58-8 58-11 УК РСФСР. Приговор: выездная сессия ВК ВС СССР, 25.05.1938 – ВМН. Расстреляна 25.05.1938, г.Хабаровск.
