    Род. в 1912, Нижне-Волжский кр., Красноярский р-н, Красный Яр, русский, обр.: неполное среднее. Проживал: Карагандинская обл., Караганда. Нормировщик, Карагандауголь.
    Арестован УНКВД по Карагандинской обл. 29.01.1937. Обв. по ст. 58-8, 58-9, 58-11 УК РСФСР. Приговор: Верховный суд СССР, 13.10.1937.
