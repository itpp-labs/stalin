  spravka: |-
    1902, д. Варваринки, Николаевский у., Самарская губ. В 1924—1933 прож. в Гаврилов-Яме, работал на ф-ке «Заря социализма», затем в Гаврилов-Ямском райкоме ВКП (б). На момент ареста — секретарь Шуйского горкома ВКП (б) Ивановской обл. Арестован 30.04.1938. Расстрелян 29.09.1938. Реабилитирован 04.08.1956
