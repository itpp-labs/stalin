  spravka: |-
    1899 р. н., м. Луганськ Катеринославської губ. Росіянин, чл. ВКП(б), освіта середня, комбат, майор. Заарештований 15 серпня 1937 р. Обвинувачувався в причетності до к.-р. військової змови та шкідництві. ВК ВС СРСР 17 жовтня 1937 р. засуджений до розстрілу з конфіскацією майна, позбавленням військового звання і нагород. Вирок виконано 18 жовтня 1937 р. у м. Житомир. Реабілітований у 1958 р.
