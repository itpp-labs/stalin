  spravka: |-
    1907 г.р., член партии с 1926 года. Инструктор Боковского РК КПСС. Исключена из партии в феврале 1938 года. Арестована в июле 1937 года органами НКВД. В июне 1938 года Военной коллегией Верховного Суда СССР осуждена на 10 лет лагерей. Освобождена в 1947 году и отправлена на поселение в Магадан, где пробыла до 1955 года. Жена Табакова - редактора районной газеты "Вперед"
