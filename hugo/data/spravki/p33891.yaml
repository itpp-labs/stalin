  fio: Шилов Михаил Нилович
  source: Ленинградский мартиролог, т.10
  spravka: |-
    1886 г. р., уроженец г. Ленинград, русский, эсер в 1904-1919 гг., исключен из ВКП(б) в 1933 г., работник Сталинградского завода № 91, перед арестом, проживал: г.Москва, ул. Петровка, д. 37, кв. 88. Арестован 19 июня 1938 г. Выездной сессией Военной коллегии Верховного суда СССР в г. Сталинград 27 июля 1938 г. приговорен по ст. ст. 58-8-9-11 УК РСФСР к высшей мере наказания. Расстрелян в г. Сталинград 27 июля 1938 г.
