  fio: Ерзнкян Арамаис Арутюнович
  source: ru.hayazg.info
  spravka: "родился 10 мая 1879 г. в семье известного церковного деятеля, настоятеля\
    \ Ахпатского монастыря Арутюна Тер-Ерзинкяна. \n  В 1898г. окончил тифлисскую\
    \ Нерсесяновскую семинарию, в том же году вступил в РСДРП. \n  В 1903-1920гг.\
    \ примыкал к меньшевикам, участвовал в V съезде РСДРП (1907). \n  В 1916г. был\
    \ избран гласным городской думы Тифлиса, после Февральской революции 1917г. был\
    \ членом рабочего совета, затем – Закавказского сейма. \n  В 1920-1930 гг. был\
    \ земнаркомом Армянской ССР, в 1931-1933гг. – председателем исполкома горсовета\
    \ Еревана. Жертва сталинских репрессий, погиб в тюрьме."
