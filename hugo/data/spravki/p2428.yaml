  spravka: "Род. 17.10.1878 года в г. Дерпт (Тарту), эстонец, член ВКП(б) с 1905,\
    \ не закончил гимназию. Журналист, общественный деятель и профсоюзный лидер, первый\
    \ председатель Центрального Совета профсоюзов Эстонии, член Ревельского (Таллинского)\
    \ комитета РСДРП в начале XX века. \n арестован в октябре 1936. 01.06.1937 года\
    \ Особое Совещание при Наркомвнудел приговорен к 8-летнему тюремному заключению.\
    \ Умер 21.101941 года в Сорокском лагере Шизня на территории Карело-Финской АССР.\n\
    \ Реабилитирован в феврале 1956 г."
