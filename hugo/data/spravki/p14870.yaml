  spravka: |-
    Род. в 1898, ИПО, Ковровский р-н, дер. Перевозново, русский, из семьи крестьян-середняков. Образование незаконченное высшее (2 курса института в Москве). Чл. ВКП(б) в 1920-1927 и 1932-34. Активный оппозиционер еще на Урале, до приезда в Баку. Член 2-го центра Бакинской оппозиции (1928). Поддержал заявление Смилги, Раковского, Муралова и Радека от 18.12.1927 г. Исключен из партии 17.01.1928. Восстановлен в 1932.
     зам. управляющего Резинтрестом в г.Ярославль, нач. УРС Резиново-Асбестового комбината в Ярославле, пом. нач. строительства №100 (Окского химкомбината) в г.Алексин, прож.: Московская обл, г. Алексин.
     Арестован АзГПУ в 1928 г., Коллегией ОГПУ приговорен к высылке. Место отбывания: г.Ярославль, освобожден в 1930 г. после заявления об отходе от оппозиции 29.10.1929
     Арестован в г.Ярославль, 1 отд. СПО ПП ОГПУ 21 апреля 1934 г.
     Обвинение: КРТД. Будучи осведомителем ГПУ, предупредил троцкиста об интересе к нему ГПУ (расконспирация).
     Осуждение: 1 июня 1934 г. ОСО при Коллегии ОГПУ по ст. 121 УК РСФСР, 3 года ссылки. Место отбывания: Казахстан
     Архивное дело: ГКУ ЯО ГАЯО, материалы арх. дела № С-12127.
     Источники данных: Сводки АзГПУ, 1928, протокол Пленума ПК ЦКК АКП(б) 17.01.1928, «Список оппозиционеров» ЦКК АКП(б), 1928-30, справка СПО АзУНКВД ЗСФСР от 8.06.1936 г.
