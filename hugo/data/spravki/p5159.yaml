    1894 г.р., уроженец уезда Квон (Ковон.- Ред.) Кореи, гражданин СССР, малограмотный, проживал в с. Двойное Посьетского района Приморской области Дальневосточного края, работал в колхозе.
     Арестован 4 нюня 1937 года по подозрению в совершении преступления, предусмотренного статьей 58-6 УК РСФСР, 13 июля 1937 года дополнительно предъявлено обвинение по статьям 58-1 п. “а” 58-11, 59-9 УК РСФСР.
     Военным трибуналом Особой Краснознаменной Дальневосточной армии от 11-14 августа 1937 года приговорен к высшей мере наказания - расстрелу с конфискацией лично ему принадлежавшего имущества.
     Военная коллегия Верховного Суда СССР своим определением от 14 сентября 1937 года кассационную жалобу оставила без удовлетворения, а приговор - в силе. Приговор приведен в исполнение 23 сентября 1937 года в г. Ворошилове.
     Военной коллегией Верховного Суда СССР 15 мая 1959 года определением за № 2201-37 отменен приговор военного трибунала ОКДВА от 11-14 августа 1937 года и определение Военной Коллегии Верховного Суда СССР от 14 сентября 1937 года.
     Реабилитирован.
