  spravka: |-
    1905 року народження, с. Новофаетове Сквирського району Київської області, єврей, освіїа вища, член ВКП(б). Проживав: м. (Таліно (Донецьк). 7 Лінія, буд. № 135. Керуючий ірестом ••Ьуіьоипіввугілля".
    Заарештований 6 жовтня 1937 року. Засуджений рішенням НКВС та Прокурора СРСР до розстрілу з конфіскацією майна. Даних про приведення вироку до виконання немає.
    Реабілітований у 1957 році.
