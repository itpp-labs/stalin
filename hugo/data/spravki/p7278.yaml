  fio: Оппоков (Ломов-Оппоков) Георгий Ипполитович (Ломов А.)
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1888, Саратов, русский, обр.: высшее, член ВКП(б). Проживал: Москва, Спасопесковский пер., д. 3/1, кв. 50. Член бюро КСК при СНК СССР.
    Арестован 28.08.1937. Обв. в вредительстве и участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 02.09.1937 – ВМН. Расстрелян 02.09.1937, г.Москва.
    Реабилитирован ВК ВС СССР 18.01.1956
