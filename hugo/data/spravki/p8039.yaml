    Род. в 1904, Тюкалинск, русский, обр.: высшее, б/п. Проживал: Москва, ул. 2-я Извозная, д. 32, кв. 61. Инженер-конструктор в Экспериментальном НИИ металлорежущих станков.
    Арестован 30.04.1937. Обв. в участии в антисоветской террористической группе. Приговор: ВК ВС СССР, 14.09.1937 – ВМН. Расстрелян 14.09.1937, г.Москва.
