  fio: Тошаков Аркадий Александрович
  source: Ленинградский мартиролог, т.10
  spravka: |-
    1887 г. р., уроженец г. Нижний Новгород, русский, беспартийный, нач. штаба Морских сил Балтийского моря, проживал: г.Ленинград, В. О., 1-я линия, д. 2. Арестовывался в 1919 г. Вновь арестован в ноябре 1930 г. Коллегией ОГПУ 30 апреля 1931 г. осужден на 10 лет концлагеря. В 1938 г. нач. отделения технического отдела Волгостроя, проживал: г. Рыбинск. Арестован 23 февраля 1938 г. Военной коллегией Верховного суда СССР 22 августа 1938 г. приговорен за "шпионаж" к высшей мере наказания. Расстрелян в г. Москва 22 августа 1938 г. (Спецобъект НКВД "Коммунарка" // его бывшая жена Татьяна Михайловна и дочь Татьяна высланы из Ленинграда в 1935 г.)
- id: all.csv-line-33315
