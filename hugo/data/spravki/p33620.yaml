  repryear: null
  fio: ОЗЕРОВ Іван Никифорович
  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 3.
  spravka: |-
    народився 1913 р. у с. Озерово Корочанського пов. Курської губ. Росіянин, із селян, освіта початкова, позапарт., член ВЛКСМ. Проживав у Харкові. Черговий диспетчер Управління Півд. залізниці. Заарештований 27 грудня 1937 р. як член к.-р. терористичної організації (статті 548, 549, 5411 КК УРСР) і військовою колегією Верховного Суду СРСР 26 серпня 1938 р. (статті 547, 548, 5411 КК УРСР) засуджений до розстрілу з конфіскацією особистого майна. Розстріляний 26 серпня 1938 р. у Харкові. Реабілітований 4 серпня 1956 р.
