  fio: Слоним Самуил Захарович (Зеликович)
  source: www.rujen.ru
  spravka: |-
    (1888 – 1936), политический деятель. Чл. РСДРП с 1905. Учился на юрид. ф-те Петрогр. ун-та. В 1925–28 зам. ректора БГУ. В 1928–30 зам. нар. комиссара просвещения БССР. С 1930 дир. Ин-та пром-сти при СНК БССР. В 1935 репрессирован. [кенотаф на Востряковском]
