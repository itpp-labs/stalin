  spravka: "1894 року народження, сел. Борисполь Київської області, єврей, освіта\
    \ середня, член ВКП(б). Заступник начальника політвідділу Північнодонецької (Донецької)\
    \ залізниці. Проживав: м. Артемівськ Донецької області. \n  Заарештований 3 січня\
    \ 1938 року. Засуджений військовою колегією Верховного Суду СРСР до розстрілу\
    \ з конфіскацією майна. Розстріляний 30 жовтня 1938 року у м. Сталіно (м. Донецьк).\
    \ \n  Реабілітований у 1959 році."
