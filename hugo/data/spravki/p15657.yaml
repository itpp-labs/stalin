  spravka: "1884 року народження, м. Ростов-на-Дону Ростовської області, єврей, освіта\
    \ вища, безпартійний. Заступник керуючого ветпостачу обласного зоотехнічного упраління.\
    \ Проживав: м. Сталіно (м. Донецьк) Донецької області, 2 лінія, буд. №52, кв.\
    \ 6. \n  Заарештований 27 серпня 1937 року. Виїзною сесією військової колегії\
    \ Верховного Суду СРСР у м. Харкові 2 січня 1938 року засуджений до розстрілу\
    \ з конфіскацією майна. Вирок приведений до виконання 3 січня 1938 року у м. Харкові.\
    \ \n  Реабілітований у 1957 році."
