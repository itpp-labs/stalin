    Род. в 1887, Одесса, русский, обр.: низшее, искл. из ВКП(б) в 1930 г. за троцкизм. Проживал: Куйбышев, ул. Галактионовская, д. 177, кв. 5. Литейщик в 1-м цехе куйбышевского завода № 42 им.Масленникова.
    Арестован 08.03.1937. Обв. в участии в антисоветской троцкистской террористической организации. Приговор: ВК ВС СССР, 10.09.1937 – ВМН. Расстрелян 10.09.1937, г.Москва.
