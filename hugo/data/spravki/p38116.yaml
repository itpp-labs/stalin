  spravka: "1898 року народження, м. Новозибков Орловської області, росіянин, освіта\
    \ вища, безпартійний. Проживав: м. Постишеве Донецької області. Інженер ПТО тресту\
    \ \"Куйбишеввугілля\". \n  Заарештований 10 січня 1938 року. Засуджений військовою\
    \ колегією Верховного Суду СРСР до розстрілу з конфіскацією майна. Розстріляний\
    \ 29 жовтня 1938 року у м. Сталіно (м. Донецьк). \n  Реабілітований у 1958 році."
