    1902 г.р., коми, м.р. г.Усть-Сысольск, м.п. г.Сыктывкар, служащий, агроном, начальник планово-финансового отдела Коми облземуправления. Арестован 28.10.1937г. Осужден 26.02.1942г. ОСО при НКВД СССР по ст. 58-10, 58-11 УК РСФСР на 10 лет лишения свободы.
