  fio: Оболенский Михаил Федорович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1885, Симбирская губ., Сингелеевский уезд, с. Сенгилей, русский, обр.: среднее, б/п. Проживал: Москва, Ермолаевский пер., д. 17, кв. 6. Завхоз театра Ухтинско-Печорского ИТЛ НКВД в пос.Чибью (Коми АССР), бывший офицер царской армии
    Арестован 03.02.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 02.07.1937 – ВМН. Расстрелян 02.07.1937, г.Москва.
    Реабилитирован Прокуратурой СССР 06.05.1991
