  spravka: |-
    1885 г.р., русский, м.р. г.Сенгилей, м.п. г.Москва.  Арестован 11.12.1933. Осужден 04.04.1934 ОСО при коллегии ОГПУ по ст.58-10, 58-11 УК РСФСР на 3 года лишения свободы. Прибыл 01.05.1934 из Вятского ДЗ. Освобожден 23.08.1936.
- id: all.csv-line-2704
