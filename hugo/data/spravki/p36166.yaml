- id: all.csv-line-32722
  repryear: null
  fio: Сердич Данила (Даниил) Федорович
  source: Чураков Д. Репрессированные военнослужащие Красной Армии
  spravka: |-
    Род. в 1896, Югославия, мест. Верховье, серб, солдат, обр.: высшее, окончил АГШ, 1930-1932 слушатель Особой группы Военной Академии им.Фрунзе, член ВКП(б) с 1917. Проживал: Минск, ул. Кирова, д. 18. С ноября 1917 г. командир 1-го сербского революционного отряда, затем батальона. В 1918—1920 гг. командир 1-го югославского коммунистического полка, Крымского кавалерийского полка, отдельной кавалерийской бригады 14-й армии, командир 2-й кавалерийской бригады 6-й кавалерийской дивизии 1-й Конной армии, член ЦК КП(б)Б, 1928-1930 командир 7-й кавалерийской дивизии, 1930-1935 командир 2-й кавалерийской дивизии, награжден двумя орденами Красного Знамени, 1935-1937 командир 3-го кавалерийского корпуса Белорусского ВО, комдив,
    Арестован 15.06.1937. Обв. в участии в военно-фашистском заговоре. Приговор: ВК ВС СССР, 28.07.1938 – ВМН. Расстрелян 28.07.1938.
    Реабилитирован 23.04.1957
