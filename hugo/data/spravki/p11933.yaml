  fio: Кочетков Николай Георгиевич
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1898, Владимирская губ., с. Ильинское, русский, обр.: высшее, член ВКП(б). Проживал: Москва, ул. Серафимовича, д. 2 (Дом правительства), кв. 295. Консультант по вопросам сельского хозяйства в СНК СССР.
    Арестован 25.07.1937. Обв. в участии в антисоветской шпионско-террористической организации правых. Приговор: ВК ВС СССР, 02.11.1937 – ВМН. Расстрелян 02.11.1937, г.Москва.
    Реабилитирован ВК ВС СССР 18.06.1955
