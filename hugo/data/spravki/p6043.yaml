  spravka: |-
    Преподаватель Московского Высшего технического училища им. Баумана. В Норильске – инженер-строитель Проектного отдела. Затем – руководитель технического отдела Стройконторы Норильского комбината по устройству земляной дамбы на правом берегу Енисея в Подтесове (вблизи впадения Ангары с целью образования затона для речных судов и их зимнего отстоя). Там же построен Механический завод для ремонта судов Енисейского управления речного пароходства. Отбывал ссылку по ст. 58 УК в Подтесово в 40-х годах с женой Серафимой Кирилловной.
