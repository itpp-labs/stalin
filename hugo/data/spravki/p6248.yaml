  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1904, Варшава, поляк, обр.: среднее, член ВКП(б). Проживал: Алма-Ата, ул.Дзержинского, д.96, кв.10. Зам. начальника особого отдела УГБ УНКВД по Казахской ССР, капитан госбезопасности.
    Арестован 02.12.1936. Приговор: в особом порядке – ВМН. Расстрелян 21.08.1937, г.Москва.
