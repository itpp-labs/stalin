  spravka: "родился в Москве, в семье цехового мастера портняжного дела. \n  По окончании\
    \ Московского реального училища в 1893 году Георгий Карлович поступает в Ново-Александринский\
    \ институт сельского хозяйства и в 1897 году, закончив его, получает звание ученого\
    \ агронома. \n  По отбытии воинской повинности Г.К.Мейстер работает статистом\
    \ сначала в Москве, потом в г. Владимире. \n  В 1903 году работает земским агрономом\
    \ Балашовского уезда. \n  В 1904-1905 гг. – участник русско-японской войны. \n\
    \  В 1908 году Георгий Карлович организует Балашовское опытное поле и переходит\
    \ туда на работу в качестве заведующего. \n  С 1909 года начинается многолетняя\
    \ деятельность Г.К.Мейстера по селекции зерновых культур. Он одновременно ведет\
    \ работу с яровой и озимой пшеницами, яровой рожью, просом, горохом, кукурузой\
    \ и кормовыми культурами. \n  В результате в короткий срок он создает ряд ценных\
    \ сортов: яровая пшеница Лютесценс 91, несколько сортов озимой пшеницы, из которых\
    \ до сих пор на больших площадях высеваются Гостиннум 237, Лютесценс 329, кукуруза\
    \ Спасовская и др. \n  В 1914 году Георгий Карлович избирается заведующим отделом\
    \ селекции Саратовской опытной областной сельскохозяйственной станции, но его\
    \ призывают в армию, и лишь после демобилизации в 1918 году он возвращается к\
    \ научной работе. После двух лет работы в 1920 году Георгий Карлович назначается\
    \ директором Саратовской опытной станции и остается на этом посту до 1925 года.\
    \ \n  Разрабатывая вопросы селекции полевых культур, Георгий Карлович отказывается\
    \ от метода чистых линий, и в основу селекционной работы кладет межвидовую, внутривидовую\
    \ и межродовую гибридизацию. Он разрабатывает теоретические и практические основы\
    \ метода отдаленной гибридизации. Под его руководством начались работы по скрещиванию\
    \ твердой и мягкой пшеницы, озимой пшеницы с озимой рожью, а так же целый ряд\
    \ других комбинаций, от которых были получены гибриды. \n  Основным теоретиком\
    \ и селекционером на Юго-востоке был академик Мейстер, который в нескольких десятках\
    \ научных трудов изложил теорию и практику селекционного дела. \n  Он был так\
    \ же одним из организаторов семеноводства в Поволжье: им разработана схема семеноводства\
    \ и поставлен вопрос об организации семенных рассадников. \n  Под руководством\
    \ Г.К.Мейстера в стране начинают работать кооперативные семеноводческие товарищества,\
    \ которые перерастают в Саратовский союз семеноводов. В 1924 году он организует\
    \ Саратовскую «Госсемкультуру» и руководит ее работой, а в 1926 году организует\
    \ курсы агрономов-апробаторов. \n  С 1921 по 1933 годы Г.К.Мейстер заведует кафедрой\
    \ генетики и селекции в Саратовском сельскохозяйственном институте, пишет много\
    \ популярных статей, учебных пособий. Его перу принадлежат такие выдающиеся работы,\
    \ как «Критический очерк основных понятий генетики», «Ржано-пшеничные гибриды»,\
    \ «Основы учения о наследственности», «Пособие по селекции» и многие другие работы.\
    \ Георгий Карлович принимает участие в редактировании журналов «Селекция и семеноводство»,\
    \ «Сельское и лесное хозяйство», «Журнал опытной агрономии Юго-востока» и др.\
    \ \n  Ученый ведет большую общественную работу: на ХVI и XVII Всероссийских съездах\
    \ Советов избирается членом ВЦИК, а так же членом Саратовского горсовета. В 1929\
    \ г. ему присвоено почетное звание, в 1930 г. принят в члены ВКП(б) без прохождения\
    \ кандидатского стажа. \n  За большие заслуги перед советской сельскохозяйственной\
    \ наукой в 1934 г. Мейстеру присвоена степень доктора биологических наук, а в\
    \ 1935 г. он утверждается действительным членом и вице-президентом Всесоюзной\
    \ академии сельскохозяйственных наук им. Ленина (ВАСХНИЛ). \n  В 1935 г. Г.К.Мейстер\
    \ был награжден орденом Ленина и орденом «Знак почета». \n  С 1910 по 1937 гг.\
    \ опубликовал около 100 трудов по проблемным вопросам генетики, селекции, семеноводства\
    \ и биологии. \n  В 1937 г. Георгий Карлович был оклеветан и арестован, а 21 января\
    \ 1938 г. расстрелян. Реабилитирован в 1957 году. \n  Доброе имя выдающегося советского\
    \ ученого-селекционера восстановлено, а его труды становятся достоянием широких\
    \ кругов ученых и работников сельского хозяйства. \n  Г.К. Мейстер воспитал не\
    \ одно поколение выдающихся селекционеров. Среди них - академик Н.В. Цицин, доктора\
    \ сельскохозяйственных наук, лауреаты Государственной и Ленинской премий А.П.\
    \ Шехурдин и В.Н. Мамонтова, Е.М. Плачек, Б.М. Арнольд, дочь ученого Н.Г. Мейстер\
    \ и другие. \n  Он был принципиальным человеком и настоящим ученым, который вступил\
    \ в бой с нарождавшейся лысенковщиной и поплатился, как и великий Н.И. Вавилов,\
    \ за это своей жизнью."
