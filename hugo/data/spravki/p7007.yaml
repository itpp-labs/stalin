    1905 року народження, с. Могилів-Подільськ Вінницької області, єврей, освіта початкова, член ВКП(б). Робітник заводу ім. Кірова. Проживав: м. Макіївка Донецької області, вул. Леніна, буд. №10, кв. 2.
    Заарештований 26 липня 1937 року. Виїзною сесією військової колегії Верховного Суду СРСР у м. Сталіно (м. Донецьк) 19 вересня 1937 року засуджений до розстрілу з конфіскацією майна. Вирок приведений до виконання 20 вересня 1937 року у м. Сталіно (м. Донецьк).
    Реабілітований у 1956 році.
