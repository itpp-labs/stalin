  spravka: "народився 1901, с.Варварівка Одеської області, росіянин, освіта вища (викладач\
    \ історії), член ВКП(б) з 1928 року, \n  проживав у м.Кіровограді, директор педагогічного\
    \ технікуму. \n  Заарештований 22.05.1937 Кіровським міськвідділом НКВС (“з 1935\
    \ року член терористичної організації правих, очолюваних Гонтарем, контрреволюційна\
    \ діяльність”). \n  Засуджений 23.09.1937 Верховним судом СРСР до розстрілу, вирок\
    \ виконано 24.09.1937 у м.Одесі. \n  Реабілітований 23.03.1959 Верховним судом\
    \ СРСР. \n  (П – 4737)"
