  fio: Натанский-Бреслер Натан Викторович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1889, Плоцкая губ., г. Плоцк, еврей, обр.: высшее, член ВКП(б). Проживал: Москва, ул. 12-я Сокольническая, д. 11, кв. 37. Старший инспектор в Главлите.
    Арестован 28.07.1937. Обв. в участии в диверсионно-террористической организации. Приговор: ВК ВС СССР, 01.11.1937 – ВМН. Расстрелян 01.11.1937, г.Москва.
    Реабилитирован ВК ВС СССР 19.11.1955
