    Род. 1878, Самарская губ. (Куйбышевская обл., Кошкинский р-н), с.Кошки, русский. Из рабочих. Самоучка. Член ВКП(б) с 1918. Исключен 16.01.1937 решением бюро Ворошиловского РК АКП(б) "как скрытый контрреволюционер троцкист и двурушник", в связи с арестом. Восст. посмертно 19.11.1957 решением бюро ЦК КП Азербайджана.
     Красный партизан. Быв. слесарь Паровозного депо ст.Баку. Пенсионер. Награжден орденом "Герой Труда" АзЦИК (1932). Прож.: Аз.ССР, г.Баку., ул. 1-я Слободская, д.6.
     Арестован 06.11.1936
     Обвинение: ст.ст. 70,73 УК Аз.ССР - активный троцкист с 1927 и участник с 1934 к-р террор. организации.
     Приговор: ВК ВС СССР, 29.07.1937 - ВМН с конфискацией имущества.
     Расстрелян 30.07.1937
     Реабилитирован ВКВС СССР 19.07.1957 за отсутствием состава преступления.
