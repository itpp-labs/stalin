  repryear: '1937'
  fio: Ермаков Аким Васильевич
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1894, Калужская губ., дер. Станы, русский, обр.: незаконченное высшее, член ВКП(б). Проживал: Москва, ул. 2-я Брестская, д. 39, кв. 30. Старший инспектор заводской инспекции в Центральном управлении вагонного хозяйства Наркомата путей сообщения СССР.
    Арестован 17.08.1937. Обв. в вредительстве и участии в троцкистской террористической организации. Приговор: ВК ВС СССР, 05.11.1937 – ВМН. Расстрелян 05.11.1937, г.Москва.
    Реабилитирован ВК ВС СССР 18.04.1956
