    Род. в 1900. Уроженец и житель Москвы. Еврей, Из служащих. Экономист. Арестован 22.10.1938. Обвинение по ст. 58-7, 58-8, 58-11 УК РСФСР. Осужден 20.06.1938 ВК ВС СССР Москва на 12 лет ИТЛ и 5 лет лишения политических прав. Срок отбывал в Норильлаге, убыл 17.09.1939 в Таганскую т-му Москвы. Зам. нач. НИИ возд. флота. Умер 01.12.1943. Похоронен на Новодевичьем
