  spravka: |-
    Род. в 1889, Минская губ., мест. Березино, еврей, обр.: среднее, бывший член еврейской партии Поалей Цион, бывший член и Секретарь КП Палестины.
    Арестован 08.06.1936. Обв. в шпионаже и участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 06.07.1941 – ВМН. Расстрелян 27.07.1941, г.Москва.
    Реабилитирован ВК ВС СССР май 1957
