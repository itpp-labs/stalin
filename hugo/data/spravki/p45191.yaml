  spravka: |-
    Род. в 1889, Минская губ., м. Березино, еврей, обр.: среднее, член Поалей-Цион, Серкретарь КП Палестины. Проживал: г. Пятигорск. Заместитель председателя краевого совета профсоюзов Северо-Кавказского края.
    Арестован 08.06.1936. Приговор: Особое совещание при НКВД СССР, 01.11.1936 – 5 лет ИТЛ. В заключении в Соловецкой тюрьме, в апреле 1939 этапирован в Москву на новое следствие.
