    1895 г. р., уроженец п. Граево Ломжинской губ., еврей, член ВКП(б) в 1918-1934 гг., б. доцент и зав. кафедрой Лен. института инженеров коммунального строительства, проживал: г. Ленинград, ул. Герцена, д. 55, кв. 15. В 1934 г. осужден на 5 лет лишения свободы. Заключение отбывал в Суздальском политизоляторе, 14 июня 1936 г. этапирован в г. Ленинград. Выездной сессией Военной коллегии Верховного суда СССР в г. Ленинград 3 мая 1937 г. приговорен по ст. ст. 58-8-11 УК РСФСР ("участник троцкистско-зиновьевской организации, руководитель террор. группы в Казани") к высшей мере наказания. Расстрелян в г. Ленинград 4 мая 1937 г.
      Реабилитирован 16.11.1957
