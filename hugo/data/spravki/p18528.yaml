  spravka: |-
    род. кол. Еленендорф, Аз.ССР, немец. Сын крупного помещика.
     Член правления молодежной организации "AllеМania сauсasiсa" в Еленендорфе (1918-20). Зам. пред. компании "Конкордия" (1929). Военнослужащий Закавказского военного округа. Арест: 1935, приговор неизвестен.
     Арестован в 1937
     Приговор: ВК ВС СССР, 08.01.1938 - ВМН.
     Расстрелян 08.01.1938
