  fio: Ганжинский Лев Виссарионович
  source: old.nsaem.ru/Museum/History/
  spravka: |-
    родился в семье дворянина Саратовского губернии. В партии эсеров (1917-1920), заведовал Губоно Саратова. Был направлен в Новосибирск для борьбы с неграмотностью, а также организации высшего учебного заведения.
