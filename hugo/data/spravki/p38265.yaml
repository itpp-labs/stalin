- spravka_old_id: 30894
  repryear: null
  fio: Сологуб Іван Маркіянович
  source: '"Реабілітовані історією" : Хмельницька област'
  spravka: |-
    1898 р., с. Черняківка Чутівського р-ну Полтавської обл., українець, освіта початкова, член ВКП(б) з 1927 р. по 1938 р. Проживав у м. Кам’янці-Подільському, службовець.
    Заарештований 10.04.38. Звинувачення: член контрреволюційної організації. Військколегією Верховного Суду СРСР 06.10.38 засуджений до розстрілу. Вирок виконаний.
    Реабілітований військколегією Верховного Суду СРСР 26.04.58.
