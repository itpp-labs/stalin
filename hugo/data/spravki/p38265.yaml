    Род. в 1898, Полтавская обл., Чудновский р-н, с. Черняки. Проживал: г. Каменец-Подольский.
    Обв. по ст. 54-2, 7, 8, 11 УК УССР. Приговор: ВК ВС СССР, 06.10.1938 – ВМН с конфискацией имущества.
