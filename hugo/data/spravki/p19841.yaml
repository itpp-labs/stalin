  fio: Худяков Иван Гаврилович
  source: Книга памяти Красноярского края, (дело № П-5923)
  spravka: |-
    Род. в 1906, Енисейская губ., Минусинский уезд, Аскизская вол., с.Аскиз, хакас, обр.: высшее. Заведовал Хакасским областным отделом народного образования в г. Абакане.
    Арестован 20.08.1937. Обв. по ст. 58-11 УК РСФСР. Приговор: ВК ВС СССР, 17.06.1938 – ВМН. Расстрелян 17.07.1938, в г. Красноярске.
    Реабилитирован ВК ВС СССР 22.09.1956
