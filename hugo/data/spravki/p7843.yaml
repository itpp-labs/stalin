  spravka: "(1896 – лют. 1938) – чекіст. Н. в м. Рудня (нині місто Смоленської обл.,\
    \ РФ) в сім’ї орендаря. До 1917 – прикажчик. Чл. РКП(б) з 1920. Допитував В.Міяковського\
    \ та ін. діячів укр. к-ри. Взяв активну участь у підготовці процесу по «Спілки\
    \ визволення України» справі 1929–1930. Працював у Він. обласному управлінні ДПУ\
    \ УСРР. 1934 нач. секретно-політ. від. ДПУ УСРР Б.Козельський висунув Б. на посаду\
    \ нач. від-ня Секретно-політ. від. ДПУ УСРР. Пом. нач. 4-го (секретно-політ.)\
    \ від. Управління держ. безпеки НКВС УСРР. Капітан держ. безпеки (січ. 1936).\
    \ Ув’язнений 11 лип. 1937. Переведений до Бутирок (Москва), де й страчений. \n\
    \  Літ.: Наше минуле. 1993, № 1, Шаповал Ю. та ін. ЧК–ГПУ–НКВД в Україні. К.,\
    \ 1997. \n  С.І. Білокінь."
