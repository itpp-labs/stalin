  fio: Альтштейн (Альштейн) Яков Иосифович
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1900, Винницкая обл., Микулинец-Литинский р-н, с. Рожок, еврей, обр.: высшее, б/п. Проживал: Москва, Теплый пер., д. 20, кв. 10а. Гл. инженер Главкомбикорма Наркомата пищевой промышленности РСФСР
    Арестован 26.06.1940. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 05.07.1941 – ВМН. Расстрелян 16.10.1941, г.Москва.
    Реабилитирован ВК ВС СССР июнь 1956
