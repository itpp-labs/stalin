- spravka_old_id: 6256
  repryear: 1937
  fio: Лешкевич Александр Иванович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1896, Виленская губ., Дисненский уезд, дер. Пялики, белорус, обр.: малограмотный, искл. из ВКП(б) в 1928 г. за троцкизм. Проживал: Куйбышев, ул. Буянова, д. 5. Контрольный мастер в термическом цехе куйбышевского станкостроительного завода № 42.
    Арестован 11.01.1937. Обв. в участии в троцкистской террористической организации и пропаганде троцкизма. Приговор: ВК ВС СССР, 10.09.1937 – ВМН. Расстрелян 10.09.1937, г.Москва.
    Реабилитирован Прокуратурой РФ 25.05.1993
