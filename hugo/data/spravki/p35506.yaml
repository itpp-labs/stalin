  spravka: |-
    Род. в 1906, Луганская обл., г. Кировск, Украина, еврей. Род занятий: до ареста инструктор Политотдела спецчасти Тбилисского гарнизона, по званию старший политрук. В Красной армии с 1928 года. С низшим образованием, средним - политическим.
    Осужден Тройкой при НКВД ГССР 21.06.1938. Мера наказания: расстрел с конфискацией личного имущества. Дата расстрела: 22.06.1938
