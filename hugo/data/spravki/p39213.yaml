  spravka: |-
    Род. в 1900 г. в деревне Бабаево Мишкинского района Башкирской АССР.
      Образование: незаконченное высшее юридическое.
      Участник гражданской войны, был ранен.
      В органах прокуратуры работал с 1926 г., в том числе с 1934 г. прокурором отдела общего надзора прокуратуры ТАССР. В 1938 г. работал старшим помощником (начальником отдела общего надзора) прокуратуры Татарской АССР.
      Арестован 9 января 1938 г. по обвинению в контрреволюционной деятельности, 11 марта 1940 г. освобожден с прекращением уголовного дела, реабилитирован.
