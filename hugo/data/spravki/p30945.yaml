    Род. в 1898, Воронежская обл., г. Бирюч, украинец, обр.: военный инженер-технолог, военная академия. Проживал: г. Ростов-на Дону. Нач.отделения снабжения химотд.СКВО
    Арестован УНКВД по Ростов.обл. 13.10.1937. Обв. по ст. 58-1а, 8, 11. Приговор: выездная сессия ВК ВС СССР, 07.06.1938 – ВМН с конфискацией имущества. Расстрелян 07.06.1938, г.Ростов-на Дону.
