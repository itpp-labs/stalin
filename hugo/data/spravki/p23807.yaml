  fio: Урбанович Иван Ефремович
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1903, Гродненская губ., дер. Нацевич, поляк, обр.: высшее, член ВКП(б). Проживал: Москва, ул. Рождественка, д. 20, флигель 8, кв. 12. Начальник технического отдела Центрального вагонного управления Наркомата путей сообщения СССР
    Арестован 25.10.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 13.02.1938 – ВМН. Расстрелян 13.02.1938, г.Москва.
    Реабилитирован ВК ВС СССР 09.04.1957
