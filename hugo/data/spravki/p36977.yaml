    Род. в 1890, Челябинская обл., Талицкий р-н, с. Балаир, русский, обр.: высшее, член ВКП(б). Проживал: Москва, ул. 2-я Извозная, 30--20--161. Начальник 4-го отдела Управления вооружения морских сил РККА, полковник
    Арестован 10.01.1938. Обв.: шпионаж. Приговор: ВК ВС СССР, 15.09.1938 – ВМН. Расстрелян 15.09.1938, г.Москва.
