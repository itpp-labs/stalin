  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 1.
  spravka: |-
    народився 1904 у с. Кукшин Ніженського пов. Чернігівської губ. Українець, із селян, освіта початкова, член ВКП(б) з 1926 р. Проживав у Харкові. Директор музичної майстерні, у минулому помічник секретаря Харківського обкому КП(б)У Мусульбаса. Заарештований _25.10.1937_ р. як член антирад. троцькістської терористичної організації (статті 54-6, 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _30.12.1937_ р. (статті 54-8, 54-11 КК УРСР) засуджений до розстрілу з конфіскацією особистого майна. Розстріляний у Харкові, дата виконання вироку невідома. Реабілітований _05.04.1958_ р.
- id: all.csv-line-14482
