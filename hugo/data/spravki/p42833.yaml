  spravka: |-
    Род. в 1888, Рязанская обл., г. Ряжск, русский, обр.: низшее, бывший меньшевик, член ВКП(б) с 1917. Проживал: Москва, ул. Новая Басманная, д. 31, кв. 83. Зам. начальника грузовой службы Управления Ленинской ж.д.
    Арестован 27.04.1938. Обв. в участии в к.-р. организации. Приговор: ВК ВС СССР, 20.09.1938 – ВМН. Расстрелян 20.09.1938, г.Москва.
    Реабилитирован ВК ВС СССР апрель 1957
