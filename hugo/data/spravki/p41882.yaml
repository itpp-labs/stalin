  fio: Силиков Зиновий (Силикашвили Зиноб)
  source: www.wikiznanie.ru/ru-wz/index.php/Зинобиани
  spravka: |-
    (??) священник, в 1922 руководил переселением православных удинов из города Варташена. Село было названо Зинобиани в честь Зиновия (Зиноба) Силикова. В 1937 во время сталинских репрессий Силиков был арестован.
