  fio: Шварцштейн Яков Вульфович
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1892, Польша, дер. Ловичко, еврей, член ВКП(б) (бывший член КП США, КП Румынии). Проживал: Москва, Выставочный пер., д. 16а, кв. 47. Ответственный секретарь газеты "Москоу Дейли Ньюс"
    Арестован 01.12.1937. Обв. в к.-р. деятельности. Приговор: ВК ВС СССР, 25.01.1938 – ВМН. Расстрелян 25.01.1938, г.Москва.
    Реабилитирован ВК ВС СССР 04.04.1956
