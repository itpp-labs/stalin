  spravka: |-
    Род. в 1906. Уроженец и житель г. Одесса. Еврей. Кустарь-сапожник. Арестован 10.02.1938. Обвинение по ст. 17-58-8, 58-7, 58-11 УК РСФСР. Осужден 05.07.1938 ВК ВС СССР на 10 лет ИТЛ и 5 лет лишения политических прав. Срок отбывал в Норильлаге, прибыл 15.08.1939 из соловецкой т-мы, освобожден в 1948, убыл в Норильск ГО МВД
