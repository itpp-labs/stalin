  fio: Мельник Юхим Трохимович
  source: '"Реабілітовані історією" : Донецька область'
  spravka: |-
    1905 року народження, с. Стретенка Волноваського району Донецької області, українець, освіта початкова, член ВКП(б). Проживав: с. Тельманове Тельманівського району Донецької області. Механік Остгеймської МТС.
    Заарештований 10 жовтня 1937 року. Засуджений виїзною сесією військової колегії Верховного Суду СРСР у м. Сталіно (м. Донецьк) на 15 років в'язниці з позбавленням прав на 5 років та конфіскацією майна.
    Реабілітований у 1958 році.
