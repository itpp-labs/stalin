  spravka: |-
    Род. в 1897, Винницкая обл., с. Пеньковка, украинец, обр.: высшее, член ВКП(б). Проживал: Москва, ул. Русаковская, д. 4, кв. 6б. Пом. начальника Центральной группы кадров Наркомата путей сообщения СССР
    Арестован 01.09.1937. Обв. в участии в правотроцкистской террористической шпионско-диверсионной организации. Приговор: ВК ВС СССР, 28.11.1937 – ВМН. Расстрелян 28.11.1937, г.Москва.
    Реабилитирован ВК ВС СССР июнь 1956
