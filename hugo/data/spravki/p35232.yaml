  source: Книга памяти жертв политических репрессий в Восточном Забайкалье (5 том)
  spravka: |-
    Род. в 1898 г., г. Гарволин Варшавской губ., эстонец. Начальник 2-го отдела штаба 11-го механизированного корпуса Забайкальского военного округа на разъезде 76 Борзинского р-на Читинской обл., майор. Арестован 4 января 1938 г. Приговорен 2 октября 1938 г. выездной Военной Коллегией Верховного Суда СССР по ст. 58-1б, 58-7, 58-8, 58-11 УК РСФСР к ВМН. Приговор исполнен 2 октября 1938 г. Реаб. 19 июля 1967 г. Военной Коллегией Верховного Суда СССР. Жена Ольга Ивановна, дети: Владимир – 16, Юрий – 10, Ирина – 1.
