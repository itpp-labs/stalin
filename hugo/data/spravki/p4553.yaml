    Род. в 1915, г. Москвы, русский, член ВЛКСМ. Проживал: г. Красный Сулин. Электросварщик участка Южмонтажстроя Сулинского металлургического завода.
    Арестован Сулинским РО НКВД АЧК 06.04.1937. Обв. по ст.ст. 58-8, 58-9 и 58-11 УК РСФСР за участие в контрреволюционной троцкистской организации. Приговор: выездная сессия ВК ВС СССР, 03.08.1937 – ВМН. Расстрелян 03.08.1937, в г.Ростове-на-Дону.
    Реабилитирован ВК ВС СССР 20.07.1957 за отсутствием состава преступления
