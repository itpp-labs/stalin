  source: 'Реабілітовані історією : Донецька область'
  spravka: "1887 року народження, м. Самара Куйбишевської області, росіянин, освіта\
    \ вища, безпартійний. Проживав: м. Сталіно (м. Донецьк) Донецької області, 7 лінія,\
    \ буд. № 76. Головний інженер \"Донбасводтресту \". \n  Заарештований 28 липня\
    \ 1937 року. Засуджений виїзною сесією військовою кології Верховного Суду СРСР\
    \ у м. Сталіно до розстрілу з конфіскацією майна. Вирок приведено до виконання\
    \ у м. Сталіно 2 грудня 1937 року. \n  Реабілітований у 1957 році."
