  fio: Бартышевский Николай Федорович
  source: По материалам Архива внутренних дел Грузии подготовлено Институтом развития
    свободы информации (IDFI), Грузия
  spravka: |-
    Род. в 1901, г. Киев, украинец. Место проживания: г. Тбилиси, пр. Церетели № 20. Род занятий: до ареста управляющий грузинского отдела "Союзфото". По профессии техник.
    Осужден Особым совещанием при НКВД СССР 26.03.1939. Мера наказания: 8 лет заключения в ИТЛ. Срок считать с 15/04-1938 г.
