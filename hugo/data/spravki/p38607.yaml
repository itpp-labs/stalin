  spravka: "1890 року народження, м. Севастополь Кримської АРСР, українець, освіта\
    \ вища, член ВКП(б). Проживав: ст. Дар'ївка Донецької області. Начальник дистанції\
    \ колії. \n  Заарештований 15 січня 1938 року. Засуджений військовою колегією\
    \ Верховного Суду СРСР на 12 років в'язниці з позбавленням прав на 5 років та\
    \ конфіскацією майна. \n  Реабілітований у 1957 році."
