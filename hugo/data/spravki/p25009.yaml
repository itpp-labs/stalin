    Род. в 1905 г., Воронежская губ., русский, образование высшее, б/п, заместитель главного инженера рудоуправления треста "Трансуголь". Проживал: Амурская обл., на ст. Бурея.
    Арестован 1 июля 1936 г.
    Приговорен: суд 14 марта 1938 г., обв.: в антисоветской деятельности.
    Приговор: ВМН. Расстрелян 14 марта 1938 г. Место захоронения - г. Владивосток. Реабилитирован 18 апреля 1957 г. определением Верховного суда
