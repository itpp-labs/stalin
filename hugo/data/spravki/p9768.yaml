- id: all.csv-line-9592
  repryear: null
  fio: Стрельчевский Владимир Ипполитович
  source: www.requiem.spb.ru/list/person.php3?id=47&y=0
  spravka: |-
    Род. в 1903 году. Получил высшее образование в Ленинградском институте инженеров путей сообщения. До 1933 года он работал начальником 27-го управления аэродромного строительства ЛенВО, с 1934 года — начальником участка военно-строительных работ № 445 ЗабВО ст. Домна. 1 мая 1937 года он был арестован, а через две недели в Ленинграде у него родилась дочь. В 1939 году расстрелян.
- id: all.csv-line-9593
  repryear: '1937'
  fio: Стрельчевский Владимир Ипполитович
  source: Книга памяти жертв политических репрессий в Восточном Забайкалье (5 том)
  spravka: |-
    Род. в 1903 г., с. Курова Киевской губ., русский, житель ст. Домна Читинского р-на Читинской обл. Работал в УВСР-445 ЗабВО, начальник. Арестован 1 мая 1937 г. Приговорен 11 октября 1937 г. выездной сессией Коллегии Верховного суда СССР по ст. 58-1а, 58-8, 58-9, 58-11 УК РСФСР к ВМН. Приговор исполнен 11 октября 1937 г. Реаб. 13 июля 1957 г. Коллегией Верховного Суда СССР. Сведений о семье не имеется.
