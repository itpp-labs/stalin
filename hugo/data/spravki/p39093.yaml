  fio: Сас Лейзер Сруль Аронович
  source: http://www.rubezh.eu/Zeitung/2007/05/13.htm
  spravka: |-
    1906 года рождения, уроженец местечка Дунаевцы Винницкой области, на день ареста 20 декабря 1937 года работал в должности весовщика станции Тула-Лихвинская. Осужден на 15 лет. Отбывал на Колыме, с 1949 в Озерлаге. Реабилитирован. Умер в декабре 1994.
