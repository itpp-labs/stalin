  fio: Корженевич Феодосий Константинович
  source: ru.wikipedia.org
  spravka: "(1899-1972) \n  Член КПСС с 1943. В Советской Армии с 1918. Участник Гражданской\
    \ войны. \n  Образование \n  Киевское высшее военное общевойсковое училище (1924)\
    \ \n  Военная академия имени М. В. Фрунзе (1931), \n  Военная академия Генштаба\
    \ (1952). \n  С 1940 помощник генерал-инспектора кавалерии Советской Армии. \n\
    \  На 22.VI.1941 г.: Полковник начальник оперативного отдела штаба Южного фронта\
    \ (с июля 1941), \n  начальник оперативного отдела штаба 6-й А (с августа 1941),\
    \ \n  начальник штаба 9-й А(с февраля 1942), \n  начальник штаба 66-й А(с августа\
    \ 1942), \n  начальник штаба Воронежского (с марта 1943), \n  начальник штаба\
    \ Юго-Западного (с мая 1943), \n  начальник штаба 3-го Украинского (с октября\
    \ 1943), \n  начальник штаба 4-го Украинского (май 1944, август 1944 — апрель\
    \ 1945) фронтов. \n  После войны \n  начальник штаба Бакинского, \n  начальник\
    \ штаба Закавказского ВО, \n  начальник штаба Центральной группы войск, \n  на\
    \ других ответственных должностях."
