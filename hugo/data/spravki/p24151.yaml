    Род. в 1894, Томская губ., Марийский уезд, с. Красная Речка, русский. Проживал: г. Хабаровск. Начальник группы пассажирских перевозок упр. Н.-Амурского речного пароходства
    Арестован 22.08.1937. Обв. по ст.ст.58-1а, 58-7, 58-8, 58-11 УК РСФСР. Приговор: выездная сессия ВК ВС СССР, 09.04.1938 – ВМН. Расстрелян 09.04.1938, г.Хабаровск.
    Реабилитирован ВК ВС СССР 25.06.1957
