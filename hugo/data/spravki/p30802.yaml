  fio: Андрушкевич-Шепель Николай Николаевич
  source: Чураков Д. Репрессированные военнослужащие Красной Армии
  spravka: "Род. в 1898, обр.: окончил Военную Академию им.М.В.Фрунзе, член ВКП(б)\
    \ с 1928. Командир бронеотряда, помощник командира 27-го автобронеотряда, 2-го\
    \ танкового отряда, командир 2-го танкового отряда, помощник командира 8-го, 7-го\
    \ автобронеотрядов, помощник командира 5-го автобронедивизиона, помощник командира\
    \ 1-го конвойного полка, командир 1-го отдельного танкового полка, награжден орденом\
    \ Красного Знамени, орденом Красного Знамени Азербайджанской ССР., полковник,\
    \ 1935-1937 командир 10-й механизированной бригады Белорусского ВО, Уволен в июле\
    \ 1937г. \n  Арестован 27.01.1938. Приговор: ВК ВС СССР, 02.07.1938 – ВМН. Расстрелян\
    \ 1938. \n  Реабилитирован 19.09.1957"
