  source: 'Реабілітовані історією : Полтавська область'
  spravka: |-
    1897 р., м. Білопілля Сумської обл., українець, із робітників, освіта середня. Проживав у м. Кременчук Полтавської обл.
    Заарештований 6 грудня 1937 р. Засуджений Верховним Судом СРСР 27 серпня 1938 р. за ст.ст. 54-7, 54-8, 54-11 КК УРСР до розстрілу з конфіскацією особистого майна. Вирок виконано 27 серпня 1938 р.
    Реабілітований Верховним Судом СРСР 25 березня 1958 р.
