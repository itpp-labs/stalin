  spravka: "Род. в 1897, русский, из батраков, подпоручик, обр.: 1917 военная школа,\
    \ 1921-1923 учился в Военной Академии РККА, член ВКП(б) с 1918. 1918-1921 начальник\
    \ штаба 1-й Украинской стрелковой бригады, член РВС Украинского фронта, заведующий\
    \ военным отделом ЦК КП(б)У, заведующий оперативным отделом Бюро по борьбе с бандитизмом\
    \ на Украине, начальник штаба 14-й кавалерийской дивизии, 1930 заместитель начальника\
    \ 2-го Управления Штаба РККА, 1930-1934 начальник командного управления Главного\
    \ Управления РККА, награжден орденом Красного Знамени, комдив, 1935-1937 начальник\
    \ штаба Закавказского ВО \n  Арестован 12.05.1937. Приговор: ВК ВС СССР, 01.07.1937\
    \ – ВМН. Расстрелян 01.07.1937. \n  Реабилитирован 03.10.1957"
