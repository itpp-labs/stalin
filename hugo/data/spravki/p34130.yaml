    Род. в 1888, г. Шахты, Ростовская обл., русский, б/п. Инженер водоснабжения паровозной службы ж.д. им.Ворошилова
    Арестован 08.10.1937. Обв. по ст.ст. 58-7-8-11 УК РСФСР за участие в контрреволюционной организации. Приговор: ВК ВС СССР, 21.06.1938 – ВМН. Расстрелян 21.06.1938, в г.Ростове-на-Дону.
