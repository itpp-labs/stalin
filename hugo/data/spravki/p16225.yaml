  spravka: "народився 1904, Хмельницька обл., с. Семенів Білогірського р-ну, українець,\
    \ член ВКП(б), освіта неповна середня, \n  технік-нормувальник «Заготзерно» \n\
    \  Заарештований у 1937 р. Звинувачення: контрреволюційна діяльність, підрив економіки,\
    \ тероризм. \n  Засуджений на 10 років позбавлення волі у ВТТ. \n  Вдруге заарештований\
    \ 28.01.49. Звинувачення: те ж. Нарадою при міністрі держбезпеки СРСР 13.04.49\
    \ висланий на спецпоселення в Красноярський край. \n  Реабілітований військколегією\
    \ Верховного Суду СРСР 15.06.59. \n  П–7760, ДАХмО"
