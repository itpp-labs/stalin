- spravka_old_id: 25679
  repryear: 1938
  fio: Ровдан Федор Семенович
  source: УФСБ РФ по Краснодарскому краю
  spravka: |-
    Род. в 1898, Минская губ., быв. Нуховическая вол., дер. Кринки, русский, обр.: низшее, бывший член ВКП(б). Проживал: г. Сочи. До ареста состоял в резерве как работник прокуратуры
    Обв. в том, что был участником к-р троцкистской террористической диверсионно-вредительской организации. Приговор: ВК ВС СССР, 12.06.1938 – ВМН. Расстрелян 12.06.1938, в г.Краснодаре.
    Реабилитирован ВК ВС СССР 06.07.1957
