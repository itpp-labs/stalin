  repryear: '1937'
  fio: Бессарабов Григорий Иванович
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1884, Воронежская обл., Новохоперский р-н, дер. Варваровка, украинец, обр.: среднее, член ВКП(б). Проживал: Москва, ул. Каляевская, д. 5, кв. 60. Начальник группы учета и статистики Всесоюзного комитета по делам физкультуры и спорта при СНК СССР
    Арестован 06.11.1937. Обв. в активной к.-р. террористической деятельности. Приговор: ВК ВС СССР, 10.12.1937 – ВМН. Расстрелян 10.12.1937, г.Москва.
    Реабилитирован ВК ВС СССР 01.06.1957
