  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1887, Запорожье, украинец, обр.: среднее, искл. из ВКП(б) в 1937 г. Проживал: Москва, Даев пер., д. 29, кв. 6. Зав. отделом племенных совхозов в Наркомате земледелия СССР.
    Арестован 30.04.1937. Обв. в вредительстве и участии в антисоветской организации в Наркомземе. Приговор: ВК ВС СССР, 25.11.1937 – ВМН. Расстрелян 26.11.1937, г.Москва.
    Реабилитирован ВК ВС СССР 15.12.1956
