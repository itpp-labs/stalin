  fio: Богачева Антонина Семеновна
  source: База данных о жертвах репрессий Приморского края
  spravka: |-
    Род. в 1905, Тамбовская губ., русская, обр.: высшее, искл. из ВКП(б). Проживала: г. Владивосток. Старший инженер-экономист морского отдела в Управлении Главсевероморпути
    Арестована 27.11.1936. Обв. в антисоветской деятельности. Приговор: Верховный суд СССР, 13.03.1938 – ВМН. Расстреляна 13.03.1938, г.Владивосток.
    Реабилитирована Верховным судом 10.06.1958
