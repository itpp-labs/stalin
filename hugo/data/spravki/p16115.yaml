  spravka: "1911 року народження, ст. Дебальцеве Донецької області, українець, освіта\
    \ середня, кандидат у члени ВКП(б). Проживав: м. Бориспіль, військове авіамістечко,\
    \ буд. № 3. Борттехнік 54-ї авіаескадрильї 13-ї авіабригади. \n  Заарештований\
    \ 28 серпня 1937 року. Засуджений виїзною сесією військової колегії Верховного\
    \ Суду СРСР до розстрілу. Вирок приведено до виконання 27 грудня 1937 року. \n\
    \  Реабілітований у 1958 році."
