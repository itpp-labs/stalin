  repryear: '1939'
  fio: Френкель Арон Абрамович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1894, Елизаветград, еврей, обр.: незаконченное высшее, член ВКП(б). Проживал: Куйбышев, ул. Фрунзе, д. 163, кв. 3. Уполномоченный КПК по Куйбышевской обл.
    Арестован 02.11.1937. Обв. в шпионской деятельности в пользу Японии и участии в антисоветской организации. Приговор: ВК ВС СССР, 25.02.1939 – ВМН. Расстрелян 25.02.1939, г.Москва.
    Реабилитирован ВК ВС СССР 12.11.1955
