  source: Книга памяти Новосибирской обл.
  spravka: |-
    Род. в 1881, Япония, пров. Нагасаки, японец, подданный Японии, обр.: незаконченное высшее. Проживал: г. Новосибирск. Сторож завода горного оборудования.
    Арестован 03.08.1937. Обв.: причастность к японской разведке, а/с агитация, ст.58-2, 58-6 ч.1, 58-8, 58-11 УК РСФСР, . Приговор: ВК ВС СССР, 04.06.1938 – к 25 годам л/с., умер 19.11.1939 в местах лишения свободы.
    Реабилитирован 15.10.1971
