  spravka: |-
    Род. в 1890, Астраханская губ., Царевский уезд, слоб. Рахинка, русский, обр.: 2 класса сельской школы и курсы директоров рыбокомбинатов, член ВКП(б). Проживал: Камчатка, Петропавловский р-н, с. Авача. Директор Авачинского рыбокомбината.
    Арестован 27.08.1937. Обв. по ст. 58-1а-7-8-11 УК РСФСР. Приговор: выездная сессия ВК ВС СССР, 26.05.1938 – ВМН. Расстрелян 11.06.1938.
    Реабилитирован ВК ВС СССР 26.08.1956
