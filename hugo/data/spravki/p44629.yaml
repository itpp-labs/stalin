  spravka: |-
    Род. в 1887, Санкт-Петербург, русский, обр.: среднее, б/п. Проживал: Москва, Смоленский бул., д. 15, кв. 111. Пом. начальника отдела в Центральном архиве Красной Армии, полковник.
    Арестован 05.04.1939. Обв. в шпионаже и участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 14.02.1940 – ВМН. Расстрелян 15.02.1940, г.Москва.
    Реабилитирован ВК ВС СССР 18.08.1956
