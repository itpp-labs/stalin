    народився 1900 у м. Луганськ Слов’яносербського пов. Катеринославської губ. Росіянин, з робітників, освіта початкова, у 1920—1937 рр. член ВКП(б). Проживав у м. Красноград Красноградського р-ну Харківської обл. 1-й секретар Красноградського райкому КП(б)У. Заарештований _19.09.1937_ р. як член антирад. терористичної організації правих (статті 54-8, 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _05.12.1937_ р. засуджений до розстрілу з конфіскацією майна. Розстріляний _06.12.1937_ р. у Харкові. Реабілітований _23.03.1957_ р.
