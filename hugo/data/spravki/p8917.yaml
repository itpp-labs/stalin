- spravka_old_id: 7682
  repryear: 1938
  fio: Корнюхин Виктор Никанорович
  source: '"Воронежские сталинские списки"'
  spravka: |-
    Род. в 1905, Тамбовская губ., Ржаксинский уезд, пос. Семеновский, русский, обр.: окончил сельскую школу. Проживал: Тамбовская обл., Ржаксинский р-н, пос. Семеновский. Садовод.
    Арестован 07.12.1936. Обв. по ст.ст. 19-58-2, 58-8, 58-11: Обвинялся в участии в эсеровско-антоновской повстанческо-террористической организации. Приговор: выездная сессия ВК ВС СССР в г. Воронеж, 16.01.1938 – ВМН. Расстрелян 16.01.1938.
    Реабилитирован ВК ВС СССР 27.12.1957
