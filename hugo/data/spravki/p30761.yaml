  fio: Макашев Павло Миколайович (Микитович)
  source: 'Реабілітовані історією : Донецька область'
  spravka: "1904 року народження, с. Лівенка Микитівського району Воронезької області,\
    \ українець, освіта початкова, член ВКП(б). Проживав: ст. Удачна Постишевського\
    \ району Донецької області. Завгосп школи. \n  Заарештований 12 лютого 1938 року.\
    \ Засуджений військовою колегією Верховного Суду СРСР на 12 років в'язниці з позбавленням\
    \ прав на 5 років та конфіскацією майна. \n  Реабілітований у 1956 році."
