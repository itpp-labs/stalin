  source: Кыргызстандагы саясий репрессиянын курмандыктары (1920-1953-жж.). – 10 томдук.
  spravka: |-
    1904 г.р. Род. в Кировском районе Киргизской ССР.
     Нац.: киргиз.
     Место проживания, служба: г.Фрунзе Киргизской ССР, нарком земледелия Киргизской ССР.
     Арестован 15 сентября 1937 за антисовет.деятельность.
     5 ноября 1938 приговорен к ВМН ВКВС СССР, в тот же день расстрелян.
     25 мая 1957 приговор отменен, дело прекращено.
