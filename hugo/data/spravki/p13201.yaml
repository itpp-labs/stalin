  spravka: "1905 р. народження, м. Єнакісвс Донецької області, єврей, освіта вища,\
    \ безпартійний. Директор Донецького \"Доненерго\". Проживав: ст. Рутченко-во,\
    \ Хімселище, буд. № 130, кв. 2. \n  Заарештований 9 вересня 1937 року. Засуджений\
    \ 1 грудня 1937 року виїзною сесією Військової колегії Верховного Суду СРСР у\
    \ м. Донецьку до розстрілу. Вирок приведено до виконання 2 грудня 1937 року ум.\
    \ Донецьку. \n  Реабілітований 7 червня 1956 року."
