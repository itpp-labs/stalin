  fio: Костевич Сергей Семенович
  source: ГУВД Новосибирской обл.
  spravka: |-
    Род. в 1900, Польша, Гродненская губ., Гродненский уезд, дер. Бобровка, белорус. Проживал: г. Новосибирск. Инструктор по прогрессивно-сдельной оплате труда в Управлении ЗСТ
    Арестован УНКВД по ЗСК 30.10.1936. Обв. по ст. 58-7, 8, 11. Приговор: ВК ВС СССР, 09.04.1937 – ВМН с конфискацией имущества. Расстрелян 09.04.1937.
    Реабилитирован ВК ВС СССР 29.08.1957
