    1904 г.р., уроженец Кореи, командир 175-го отдельного взвода, проживал на станции Бикин Дальневосточной железной дороги. Арестован 18 мая 1937 года по обвинению в совершении преступлений, предусмотренных ст. 58-16-11-8 УК РСФСР. Выездной сессией Военной Коллегии Верховного Суда СССР 28 августа 1937 года назначена высшая мера наказания - расстрел. Приговор приведен в исполнение 28 августа 1937 года в Хабаровске. Реабилитирован 31 октября 1961 года Военной Коллегией Верховного Суда СССР.
