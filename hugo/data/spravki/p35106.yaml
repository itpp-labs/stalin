    Род. в 1888, Свердловская обл., Усть-Сысертский з-д, русский, обр.: грамотный, член ВКП(б). Арестован в 1933г. как троцкист, проживал в Иркутске с сент.1934г. по день ареста. Нач. фин. отд. Иркутского треста «Востсиблес»
    Арестован 17.08.1936. Обв. по ст. 58-1а, 2, 7, 8, 11. Приговор: ВК ВС СССР, 05.06.1938 – ВМН. Расстрелян 22.06.1938.
