  spravka: "1902 року народження, м. Кам'янське Дніпропетровської області, українець,\
    \ освіта початкова, безпартійний. Інженер-металург. Проживав: м. Маріуполь Донецької\
    \ області, завод ім. Ілліча, кол. \"А\", буд. №50, кв. 2. \n  Заарештований 8\
    \ серпня 1937 року. Трійкою УНКВС по Донецькій області 17 листопада 1937 року\
    \ засуджений до розстрілу з конфіскацією майна. \n  Реабілітований у 1955 році."
