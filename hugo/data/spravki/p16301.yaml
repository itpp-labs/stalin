  fio: Єрьомін Степан Іванович
  source: Реабілітовані історією. Харківська область. Кн. 2.
  spravka: |-
    народився 1894 у с. Мілова Зміївського пов. Харківської губ. Українець, із селян, освіта початкова, позапарт., у 1925—1937 рр. член ВКП(б). Проживав у сел. Лозова Лозівського р-ну Харківської обл. Секретар політвідділу 6-го відділення служби руху ст. Лозова Півд. залізниці. Заарештований _10.07.1937_ р. як член троцькістської к.-р. організації (статті 54-10, 5411 КК УРСР) і військовою колегією Верховного Суду СРСР _02.01.1938_ р. (статті 548, 549, 5411 КК УРСР) засуджений до розстрілу з конфіскацією особистого майна. Розстріляний _03.01.1938_ р. у Харкові. Реабілітований _06.02.1957_ р.
