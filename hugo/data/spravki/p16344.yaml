    Род. в 1889, Северный кр. (Архангельская губ. ), дер. Середовск, русский, обр.: начальное, член ВКП(б). Проживал: Украинская ССР, г. Харьков, Пушкинская, 49. Железнодорожник, машинист, нач. ЮЖД
    Арестован 10.08.1937. Обв. по ст. 54-8-9-10 ("участник контрреволюционной правотроцкистской организации и проводит контрреволюционную работу на ЮЖД"). Приговор: ВК ВС СССР, 07.01.1938 – ВМН. Расстрелян 08.01.1938, г.Харьков.
    Реабилитирован 29.02.1956
