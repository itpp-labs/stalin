  fio: Тысик Павел Григорьевич
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1905, Черниговская губ., с. Борзна, украинец, обр.: низшее, искл. из ВКП(б) в 1934 г. во время чистки. Проживал: Московско-Киевская ж.д., разъезд Слоут, ж. -д. дом. Дорожный мастер на 9-й дистанции пути Московско-Киевской ж.д.
    Арестован 26.08.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 07.10.1937 – ВМН. Расстрелян 07.10.1937, г.Москва.
    Реабилитирован ВК ВС СССР 03.06.1958
