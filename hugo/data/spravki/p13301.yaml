- spravka_old_id: 11048
  repryear: null
  fio: Ченцов-Касьянов Іван Порфирович
  source: '"Реабілітовані історією" : Донецька область'
  spravka: |-
    1888 року народження, с. Черкаське Тамарівського району Курської області, росіянин, освіта початкова, до 1926 року член ВКП(б). Головний механік "Артемвугілля". Проживав: м. Микитівка Донецької області, вул. Свердлова, буд. №18.
    Заарештований 16 червня 1937 року. Військовю колегією Верховного Суду 2 грудня 1937 року засуджений до розстрілу. Вирок приведений до виконання 3 грудня 1937 року у м. Сталіно (м. Донецьк).
    Реабілітований у 1992 році.
