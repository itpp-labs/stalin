  spravka: |-
    Род. в 1895, Саратовская губ., Камышинский уезд, с. Антиповка, русский, обр.: высшее, бывший член ВКП(б). Проживал: г. Новороссийск. Нач. Новороссийского торгового порта
    Обв. в том, что был участником антисоветской, террористической и диверсионно-вредительской организации. Приговор: ВК ВС СССР, 11.06.1938 – ВМН. Расстрелян 11.06.1938, в г.Краснодаре.
    Реабилитирован ВК ВС СССР 01.02.1958
