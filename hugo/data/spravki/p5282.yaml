  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1897, Чернобыль, украинец, обр.: высшее, член ВКП(б). Проживал: Москва, ул. 4-я Тверская-Ямская, д. 10, кв. 8. Начальник Артиллерийского управления РККА, комкор.
    Арестован 22.05.1937. Обв. в участии в военно-фашистском заговоре. Приговор: ВК ВС СССР, 14.08.1937 – ВМН. Расстрелян 14.08.1937, г.Москва.
    Реабилитирован ВК ВС СССР 09.02.1957
- id: all.csv-line-4600
  repryear: null
  fio: Ефимов Николай Алексеевич
  source: Чураков Д. Репрессированные военнослужащие Красной Армии
  spravka: |-
    Род. в 1897, г. Чернобыль, украинец, подпоручик, обр.: высшее, 1919-1922 учеба в Военной академии РККА, член ВКП(б) с 1918. Проживал: г. Москва, ул. Тверская-Ямская, 10-8. 1918-1921 начальник политотдела 3-й армии Восточного фронта, начальник штаба 2-й бригады 42-й стрелковой дивизии, помощник командира 14-й стрелковой дивизии, помощник начальника штаба ЛВО, 1921-1923 начальник Штаба войск ВЧК, 1924-1926 начальник командного управления Штаба РККА, 1926-1931 заместитель начальника вооружений РККА, . Награжден двумя орденами Красного Знамени, 1931-1937 начальник ГАУ РККА, 1934-1937 член Военного Совета при наркоме обороны СССР, комкор
    Арестован 22.05.1937. Обв.: участие в военно-фашистском заговоре. Приговор: ВК ВС СССР, 14.08.1937 – ВМН. Расстрелян 14.08.1937.
    Реабилитирован 09.02.1957
