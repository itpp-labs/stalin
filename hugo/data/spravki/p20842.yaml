    Род. в 1900, Западно-Казахстанская обл., Казталовский р-н, казах, обр.: среднее. Проживал: Карагандинская обл. Балхаш. Балхашский горкомпартии.
    Арестован УНКВД по Карагандинской обл. 07.07.1937. Обв. по ст. 58-2, 58-8, 58-11 УК РСФСР. Приговор: Верховный суд СССР, 13.03.1938 – ВМН.
    Реабилитирован Верховным судом СССР 28.01.1958 за отсутствием состава преступления
