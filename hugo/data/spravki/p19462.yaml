  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1896, г. Киев, еврей, обр.: высшее, член ВКП(б). Проживал: Москва, Малый Козихинский пер., д. 4, кв. 17. Начальник авиации Осоавиахима, полковник
    Арестован 20.08.1937. Обв. в участии в военно-фашистском заговоре. Приговор: ВК ВС СССР, 08.01.1938 – ВМН. Расстрелян 08.01.1938, г.Москва.
    Реабилитирован ВК ВС СССР ноябрь 1956
