    Род. в 1892, Санкт-Петербургская губ., обр.: высшее. Проживал: г. Омск. Начальник гидрографической экспедиции ГУСМП. Бывший белый офицер.
    Арестован 24.10.1937. Обв. по ст. 58-2, 58-8, 58-11 УК РСФСР. Приговор: ВК ВС СССР, 22.07.1938 – ВМН. Расстрелян 22.07.1938, в г. Красноярске.
