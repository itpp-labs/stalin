    1888 г. р., уроженец г. Варшава, еврей, член ВКП(б) в 1912-1937 гг., пом. директора по найму и увольнению завода № 211 "Светлана", проживал: г.Ленинград, Петровская ул. д. 1/2, кв. 39. Арестован 8 октября 1937 г. Выездной сессией Военной коллегии Верховного суда СССР в г. Ленинград 21 сентября 1938 г. приговорен по ст. ст. 58-6-8-11 УК РСФСР к высшей мере наказания. Расстрелян в г. Ленинград 22 сентября 1938 г.
