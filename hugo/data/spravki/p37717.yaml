  spravka: |-
    1896 р. н., с. Нікольськоє Уфимської губ. Росіянин, чл. ВКП(б), освіта вища, ком. авіаескадрильї, майор, м. Бердичів Житомирської обл.
    Заарештований 11 березня 1938 р. Обвинувачувався в причетності до військово-фашистської к.-р. організації. ВК ВС СРСР ЗО вересня 1938 р. засуджений до розстрілу. Вирок виконано ЗО вересня 1938 р. у м. Житомир.
    Реабілітований у 1959 р.
