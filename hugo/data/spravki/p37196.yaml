  spravka: "(29 сентября (12 октября) 1893, Рига — 25 июня 1968, Юрмала) — русский\
    \ революционер, советский военачальник, военный историк, хозяйственный деятель.\
    \ Двоюродный брат Р. И. Эйхе. \n  Род. в семье рабочего. Окончил Рижское коммерческое\
    \ училище (1914) и Петергофскую школу прапорщиков (1915). Участник 1-й мировой\
    \ войны, командовал ротой, штабс-капитан. \n  После Февральской революции 1917\
    \ был избран членом полкового комитета, а во время Октябрьской революции 1917\
    \ — председателем Военно-революционного комитета 245-го пехотного полка. В ноябре\
    \ 1917 избран членом Совета солдатских депутатов 10-й армии, был членом коллегии\
    \ по формированию Красной Гвардии. \n  Участвовал в подавлении мятежа Польского\
    \ корпуса генерала И. Р. Довбор-Мусницкого. В марте 1918 добровольно вступил в\
    \ Красную Армию. С августа 1918 по ноябрь 1919 командовал полком, бригадой и 26-й\
    \ стрелковой дивизией (с апреля 1919) на Восточном фронте. В ноябре 1919 — январе\
    \ 1920 командующий 5-й армией. С марта 1920 по апрель 1921 главнокомандующий Народно-революционной\
    \ армией Дальневосточной республики. \n  В 1921—1923 годах командовал войсками\
    \ Минского района, войсками Ферганской области. С 1924 в Наркомвнешторге. \n \
    \ Автор ряда работ по истории Гражданской войны в Сибири. \n  Похоронен на Введенском\
    \ кладбище в Москве."
