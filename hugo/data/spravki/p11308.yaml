  spravka: |-
    народився 1895 і проживав у Харкові. Німець, із службовців, освіта вища, позапарт. Письменник. Заарештований [_11.08.1937_ р.] як член української націонал-терористичної організації (статті 54-8, 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _26.10.1937_ р. засуджений до розстрілу з конфіскацією майна. Розстріляний _27.10.1937_ р. у Києві. Реабілітований _20.03.1958_ р.
