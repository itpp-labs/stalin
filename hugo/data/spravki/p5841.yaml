- spravka_old_id: 4835
  repryear: 1937
  fio: Кучухидзе Прокофий Антонович
  source: По материалам Архива внутренних дел Грузии подготовлено Институтом развития
    свободы информации (IDFI), Грузия
  spravka: |-
    Род. в 1918, Абашский р-н, станция Абаша, Грузия, русский. Место проживания: Абашский р-н, станция Абаша, Грузинская ССР. Род занятий: Студент 4-го курса цхакаевского Педагогического техникума.
    Осужден ВК ВС СССР 28.09.1937. Мера наказания: 10 лет тюремного заключения и 5 лет поражения в политических правах с конфискацией имущества. Начало срока 26/05-1937 г.; конец срока 26/05-1947 г.
