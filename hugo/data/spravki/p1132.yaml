    Род. в 1899г. в Лебедяни Тамбовской губ. Образование высшее - истфак ЛГУ. Преподаватель Военной Академии им. Толмачева. Арестован осенью 1936г. Приговорен Военной Коллегией Верховного Суда СССР, выездная сессия 09.05.1937г. по ст. 17-58-8, 58-11 к 10 годам ИТЛ и 5 годам поражения в правах. По сведениям сестры, заключение отбывал в Норильске. Освобожден по истечении срока. Умер в 1948г. Реабилитирован Военной Коллегией Верховного Суда СССР 26.07.1957г.
