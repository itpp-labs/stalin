  fio: Карцивадзе Вениамин Исидорович
  source: По материалам Архива внутренних дел Грузии подготовлено Институтом развития
    свободы информации (IDFI), Грузия
  spravka: |-
    Род. в 1907, Озургетский (Махарадзевский) район, с. Шрома, Грузия, грузин. Место проживания: г. Тбилиси, ул. Советская № 3/7 и пр. Церетели № 21. Род занятий: Инженер по холодной обработке металла, начальник производства Авторемонтного завода. По профессии инженер-механик.
    Осужден Тройкой при НКВД ГССР 17.01.1938. Мера наказания: расстрел с конфискацией личного имущества. Дата расстрела: 25.01.1938
