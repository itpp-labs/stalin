  fio: Осинская Софья Станиславовна (Уншлихт Зося)
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1882, Плоцкая губ., г. Млава, полька, обр.: высшее, искл. из ВКП(б) в 1928 г. за фракционную работу, восстановлена, вторично исключена в 1935 г.
    Арестована 26.10.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 26.10.1937 – ВМН. Расстреляна 26.10.1937, г.Москва.
    Реабилитирована Пленумом Верховного суда СССР 28.09.1988
