    Род. в 1901, Херсон, еврей, обр.: высшее, член ВКП(б) (бывший член еврейской социал-демократической рабочей партии "Поалей Цион"). Проживал: Сталинград, ул. Краснопитерская, д. 2. Зам. директора по учебной части Сталинградского института марксизма-ленинизма.
    Арестован 11.04.1936. Обв. в руководстве к.-р. троцкистской террористической организацией. Приговор: ВК ВС СССР, 09.08.1937 – ВМН. Расстрелян 09.08.1937, г.Москва.
