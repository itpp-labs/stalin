  fio: Понизовская Анна Израилевна
  source: Шаламов В.Т. Курсы - http://shalamov.ru/library/1/14.html
  spravka: |-
    читала курс нервных болезней. К этому времени она была на свободе и даже успела защитить кандидатскую диссертацию. Ряд лет в заключении довелось ей проработать с крупным невропатологом, профессором Скобло, который много и помог ей в оформлении темы, – так говорили в больнице. С профессором Скобло она встречалась уже после моего знакомства с ним – в 1939 году весной мы с ним вместе мыли полы на магаданской пересылке. Мир мал, Анна Израилевна была дамой чрезвычайно важной. Она любезно согласилась прочесть несколько лекций на курсах фельдшеров. Само чтение лекций обставлялось столь торжественно, что я из всех ее лекций запомнил только шелковое черное шуршащее платье Анны Израилевны и резкий запах ее духов – ни у одной нашей курсантки не было духов.
