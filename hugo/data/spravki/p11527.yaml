- id: all.csv-line-10822
  repryear: '1937'
  fio: Раевский Стефан Александрович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1885, Петроковская губ., г. Лодзь, поляк, обр.: среднее, член ВКП(б). Проживал: Москва, Машков пер., д. 15, кв. 121. Ответственный редактор газеты "Журналь де Моску" ("Московская газета").
    Арестован 06.09.1936. Обв. в участии в к.-р. диверсионно-террористической организации. Приговор: ВК ВС СССР, 01.11.1937 – ВМН. Расстрелян 01.11.1937, г.Москва.
    Реабилитирован ВК ВС СССР 06.10.1956
