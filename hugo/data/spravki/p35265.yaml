  repryear: '1937'
  fio: Утесов Владимир Карпович (Ли Хуанчан)
  source: Книга памяти жертв политических репрессий в Восточном Забайкалье (6 том)
  spravka: |-
    Род. в 1910 г., г. Шанхай, Китай, китаец, житель г. Читы. Работал в разведывательном отделе штаба ЗабВО, переводчик. Арестован 14 августа 1937 г. Приговорен 2 октября 1938 г. выездной сессией военной коллегии Верховного суда СССР по ст. 58-1б, 58-8, 58-11 УК РСФСР к ВМН. Приговор исполнен 2 октября 1938 г. Реаб. 21 февраля 2001 г. прокуратурой Омской области. Женат.
