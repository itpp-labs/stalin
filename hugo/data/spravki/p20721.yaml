  fio: Циновкин Лазарь Александрович
  source: Сведения ДКНБ РК по Южно-Казахстанской обл.
  spravka: |-
    Род. в 1897, Северо-Донская обл., Калачевский р-н, с. Зеленвй, русский, обр.: среднее. Проживал: Южно-Казахстанская обл. (Чимкентская), Ленинский р-н, колхоз Турбат. Директор, Каратасская машино-тракторная станция.
    Арестован 24.09.1937. Обв. по ст. 58-7, 58-8, 58-11 УК РСФСР. Приговор: выездная сессия ВК ВС СССР, 20.02.1938 – ВМН.
    Реабилитирован ВК ВС СССР 06.02.1958
