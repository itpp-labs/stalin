- id: all.csv-line-12142
  repryear: '1923'
  fio: Цетлин Семен (Сима) Соломонович
  source: Электронный архив Фонда Иофе https://arch2.iofe.center/person/41291
  spravka: "Род. в 1888 в г.Витебске, еврей, образование высшее: закончил юридический\
    \ факультет МГУ, социал-демократ с 1904. \n В 1921 проживал в Москве, арестован\
    \ 25.02.1921 на собрании Московской организации РСДРП, содержался в Бутырской\
    \ тюрьме, 26.04.1921 переведен во Владимирскую тюрьму, приговорен к высылке в\
    \ Вологду на 1 год (по др. данным, постановлением Президиума ВЧК 17.11.1921 приговорен\
    \ к высылке под гласный надзор ВЧК или Политбюро в Тюменскую губернию на 1 год).\
    \ \n В 1923 проживал в Москве, арестован 25.04.1923 по обвинению в активной подпольной\
    \ работе, приговорен Комиссией НКВД по адмвысылкам к 2 годам СЛОН. \n Приговорен\
    \ ОС КОГПУ 15.05.1925 отправлен в ссылку в с.Каргасок Нарымского края. 20.04.1928\
    \ лишен права проживания в 10 пунктах страны на 3 года. \n 07.04.1928 приговорен\
    \ к 3 годам ссылки, отбывал в Вятке, работал преподавателем техникума. \n 02.11.1931\
    \ «минусы» продлены еще на 3 года. Особой тройкой при ПП ОГПУ Нижегородского края\
    \ 02.11.1931 приговорен к 2 годам высылки. \n В 1937 проживал в г.Томске, арестован\
    \ 18.01.1937, помещен в Новосибирскую внутреннюю тюрьму, приговорен выездной сессией\
    \ ВК ВС СССР 15.06.1938 по ст. 58-8, 58-11 к ВМН, расстрелян 15.06.1938. Реабилитирован\
    \ в ноябре 1991, 09.06.1992, 29.03.1994 и 24.05.1995."
