- id: all.csv-line-11511
  repryear: '1923'
  fio: Цетлин (Цейтлин) Семен Соломонович
  source: Материалы к биографическому словарю социалистов и анархистов, НИПЦ "Мемориал"
    (Москва)
  spravka: "Род. 7.10.1888, Витебск, еврей, обр.: высшее, закончил юридический факультет\
    \ МГУ, социал-демократ. Проживал: Москва. \n  Арестован 25.04.1923. Обв. в активной\
    \ подпольной работе. Приговор: 11.05.1923 – 2 года концлагеря, отправлен в Соловецкий\
    \ к/л, 24.05.1925 отправлен на 3 года в ссылку в село Каргасок Нарымского края,\
    \ 7.04.1928 осужден к 3 г. ссылки, которые отбывал в Вятке. 8.07.1931 осужден\
    \ к 3 годам “минусов“, поселился в Томске."
