  fio: Тимофеев Николай Петрович
  source: Ленинградский мартиролог, т.10
  spravka: |-
    1897 г. р., уроженец г. Севастополь, русский, член ВКП(б) в 1919-1937 гг., нач. разведотдела КБФ, капитан 3-го ранга, проживал: г.Ленинград, В. О., 15-я линия, д. 18/20, кв. 8. Арестован 29 ноября 1937 г. Выездной сессией Военной коллегии Верховного суда СССР в г. Ленинград 20 сентября 1938 г. приговорен по ст. ст. 58-1б-8-11 УК РСФСР к высшей мере наказания. Расстрелян в г. Ленинград 21 сентября 1938 г.
