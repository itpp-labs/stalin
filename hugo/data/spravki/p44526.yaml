    \ штаба Московского ВО, старший руководитель кафедры оперативного искусства Академии\
    \ Генштаба, комбриг (21.11.35) \n  Арестован 20.07.1938. Обв.: участие в к.-р.\
    \ тер.организации в РККА. Приговор: ВК ВС СССР, 27.01.1940 – ВМН. Расстрелян 28.01.1940.\
    \ \n  Реабилитирован 28.03.1957"
