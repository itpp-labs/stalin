    Арестован 03.01.1938. Обв. по ст. 58-2, 58-10 ч.1, 58-11, 109. ("участник эсеровской вредительской организации, систематическая клеветническая агитация"). Приговор: Верховный суд ТАССР, 27.05.1939 – 5 лет лишения свободы, поражен. прав на 2 года.
    Реабилитирован 27.05.1964
