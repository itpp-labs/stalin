  spravka: |-
    родился в 1901 в селении Эрпели Буйнакского р-на, член ВКП(б) с 1918 (1920?), секретарь Буйнакского райкома партии, арестован органами НКВД 15.09.1937 г., 28 сентября 1940 г. Особым совещанием при НКВД СССР осужден к 8 годам ИТЛ (заменено на 6 лет, освобожден 17.11.1943). 26.09.1955 г. реабилитирован.. В 1968 персональный пенсионер. Умер в 1974
