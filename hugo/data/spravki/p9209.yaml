  spravka: |-
    Род. в 1886, Московская обл., Звенигородский уезд, Зенькино, русский, обр.: высшее техническое. Проживал: Карагандинская обл., Караганда. Главный инженер, Карагандинская стройконтора.
    Арестован УНКВД по Карагандинской обл. 20.01.1937. Приговор: Верховный суд СССР, 13.10.1937 – ВМН.
    Реабилитирован Верховным судом 05.09.1956 за отсутствием состава преступления
