  source: Книга памяти Республики Коми
  spravka: |-
    1893 г.р., русский, м.р. Тульская губ., м.п. г.Москва.  Арестован 13.02.1931. Осужден 14.05.1932 коллегией ОГПУ по ст.58-13 УК РСФСР на 10 лет лишения свободы. Прибыл 13.10.1935 из Дмитлага. Освобожден 08.09.1937.
- id: all.csv-line-39923
  repryear: '1940'
  fio: Введенский (Веденский) Николай Владимирович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1893, Тульская губ., Епифанский уезд, пос. Епифань, русский, обр.: незаконченное высшее, б/п. Проживал: Фергана, ул. Советская, д. 15. Старший экономист в ферганском облкоммунхозе.
    Арестован 18.06.1939. Обв. в борьбе с советской властью в годы Гражданской войны, измене Родине и шпионаже в пользу французской разведки. Приговор: ВК ВС СССР, 01.02.1940 – ВМН. Расстрелян 02.02.1940, г.Москва.
    Реабилитирован ВК ВС СССР 18.07.1957
