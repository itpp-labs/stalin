  repryear: '1937'
  fio: Герасимов Николай Семенович
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1913, Самарская обл., г. Бузулук, русский, член ВЛКСМ. Проживал: Москва, 1-й Красногородский пр-д, барак 14, комн. 7. Студент 4-го курса Московского электромеханического института инженеров транспорта
    Арестован 04.10.1937. Обв. в шпионской деятельности и организации террористической группы. Приговор: ВК ВС СССР, 19.12.1937 – ВМН. Расстрелян 19.12.1937, г.Москва.
    Реабилитирован ВК ВС СССР июнь 1957
