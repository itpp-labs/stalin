  fio: Никифоров Иван Георгиевич
  source: Весельницкий И.М. "Красное колесо" переехало и через Азово-Черноморский
    край и Ростовскую область
  spravka: |-
    1885 г.р., бывший член КПСС с 1920 года, партбилет №0381247, с мая по август 1917 года состоял в партии эсеров. В момент привлечения к ответственности работал начальником КрайОНО Азово-Черноморского края. Арестован органами НКВД и 20 июня 1938 года выездной сессией Военной Коллегии Верховного суда СССР приговорен к ВМН по ст.ст. 58-7, 58-8, 58-11 УК РСФСР. 27 июня 1956 года Военная коллегия Верховного суда СССР реабилитировала Никифорова И.Г. в уголовном порядке посмертно
