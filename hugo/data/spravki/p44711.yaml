- spravka_old_id: 35459
  repryear: 1940
  fio: Мусатов Юрий Львович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1896, Минск, еврей, обр.: среднее, член ВКП(б). Проживал: Москва, Большой Комсомольский пер., д. 5, кв. 25. Находился в резерве Гл. управления погранвойск НКВД СССР, полковник.
    Арестован 30.04.1939. Обв. в подготовке терактов против руководителей ВКП(б) и советского правительства и в участии в антисоветской заговорщической организации в войсках НКВД. Приговор: ВК ВС СССР, 20.01.1940 – ВМН. Расстрелян 21.01.1940, г.Москва.
    Реабилитирован ГВП РФ 23.05.1997
