- spravka_old_id: 25591
  repryear: 1938
  fio: Горбенко Михаил Сергеевич
  source: УФСБ РФ по Краснодарскому краю
  spravka: |-
    Род. в 1910, Днепропетровская обл., с. Верблюдка, русский, обр.: среднее, бывший член ВЛКСМ. Проживал: г. Краснодар. Нач. орудийных мастерских 9 КАП.
    Обв. в том, что был участником антисоветского военно-троцкистского заговора в РККА. Приговор: ВК ВС СССР, 13.06.1938 – ВМН. Расстрелян 13.06.1938, в г.Краснодаре.
    Реабилитирован Пленумом Верховного суда СССР 06.06.1968
