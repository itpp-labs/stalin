  spravka: "[1888 - .] \n  Образование - незаконченное среднее. \n  Член ВКП(б) с\
    \ 06.1920. \n  Учитель. \n  В 1909-17 - служил в царской армии - зауряд-чиновник.\
    \ \n  В 1925-29 - на рук. работе в Астрахани - пред. губисполкома и окрисполкома,\
    \ зав. губплана. \n  В 1929-31 - на рук. работе в Нижне-Волжском крае, г. Саратов.\
    \ \n  В 1931-34 - на рук. работе в Челябинске. \n  В ? - 19.05.1937 - зам. наркома\
    \ просвещения ТаджССР. (снят с должности опросом членов бюро ЦК КПТ \"как двурушник\
    \ и правый отщепенец, исключенный из партии\"). \n  2.10.1929 г. партколлегией\
    \ Нижне-Волжской краевой КК исключен из партии за \"участие в астраханщине\".\
    \ \n  3.09.1930 г. партколлегией ЦКК ВКП(б) исключение отменено с вынесением выговора\
    \ \"за неправильную классовую линию\". \n  21.04.1937 исключен из ВКП(б) Сталинабадским\
    \ горкомом \"как неоправдавший доверия партии, перерожденец, замаскированный двурушник,\
    \ скрывший от партии свою антипартийную деятельность и за связь с троцкистами\"\
    . \n  9.09.1937 Бюро ЦК Компартии Таджикистана подтвердило исключение из партии\
    \ \"как непримиромого врага народа, неразоружившегося правого отщепенца и двурушника\"\
    ."
