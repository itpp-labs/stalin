    народився 1906 в м. Одеса Одеського пов. Херсонської губ. Українець, з робітників, освіта початкова, член ВКП(б) з 1928 р. Проживав у Харкові. Заступник директора з адміністративно-господарської частини Палацу піонерів. Заарештований _01.10.1937_ р. як член антирад. троцькістської терористичної організації (статті 54-8, 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _02.01.1938_ р. (статті 54-7 через ст. 20, 54-8, 54-11 КК УРСР) засуджений на 15 років позбавлення волі з пораженням у правах на 5 років і конфіскацією майна. Ухвалою особливої наради при НКВС СРСР і МВС СРСР від _10.06.1945_ р. строк покарання зменшено на 2 роки. Термін покарання відбував у Норільтабі, потім в особливому таборі МВС СРСР. Після відбуття терміну покарання з _05.12.1950_ р. залишений на поселення в м. Норільськ, а з 1955 р., за станом здоров’я, у м. Бійськ Алтайського краю. На 1957 р. проживав у Харкові. Реабілітований _28.11.1957_ р.
