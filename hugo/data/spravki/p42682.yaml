  spravka: |-
    Род. в 1894, Брянская обл., с. Дятьково, русский, обр.: низшее, член ВКП(б). Проживал: Москва, Большой Овчинниковский пер., д. 1/17, кв. 15. Начальник штаба противовоздушной обороны Кировского р-на Москвы, капитан
    Арестован 16.01.1938. Обв. в участии в военно-фашистском заговоре. Приговор: ВК ВС СССР, 20.09.1938 – ВМН. Расстрелян 20.09.1938, г.Москва.
