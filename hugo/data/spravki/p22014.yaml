    Род. в 1890, Минская обл., Мозырский р-н, с. Скородное, еврей, обр.: низшее, член ВКП(б). Проживал: Москва, ул. Серафимовича, д. 2 (Дом правительства), кв. 421. Зам. председателя Центросоюза
