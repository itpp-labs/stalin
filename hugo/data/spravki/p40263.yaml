    1903 г.р., бывший военный комиссар ЧИ АССР, капитан, на момент ареста 14 мая 1937 года - помощник начальника 1-й части штаба Отдельной национальной кавалерийской бригады. Осуждён в 1937 г. за якобы совершённые им преступные действия в период пребывания военным комиссаром (1934-1936 гг.). 21 марта 1959 года решением Военной коллегии Верховного суда СССР полностью реабилитирован.
