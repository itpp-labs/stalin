    Род. 24.05.1901 г.Ярославль, русский, из служащих, обр.: высшее техническое, инж.-химик, ленинград.военно-техническая академия, член ВКП(б0 1918-1936г., исключался в 1928, 35,36г.г. уч-к ярославского мятежа в 1918г. (отрицал) в 1928г.участие в к/р троцкистско-зиновьевской оппозиции в академии, до ареста - з-д №12, инженер отдела техн. подготовки производства, прож.: ст.Электросталь Горьк.ж.д., пос.Затишье, д.13, кв.1. Арест.: 10.03.37г. УГБ УНКВД МО. Обв.: 58-7,8,11. Приговор: ВК ВС СССР, 14.11.37г. - 15 лет тюрем.заклчения, п/п 5 лет, конфискация. Обв.: протест пред. ВС СССР на приговор ВК ВС сССР, докл.Ульрих. Приговор: пленум ВС СССР, 31.12.39г. - переквалифицировать действия Работинова на ст.58-10 ч.1, 8 лет ИТЛ, п/п 5 лет, без конфискации. Реабилитация: пленум ВС СССР, 12.09.57г.
