    1899 г.р., русский, м.р. д.Михайловская, Верховажский р-н, Вологодская обл., м.п. г.Краснодар. Арестован 10.03.1938. Осужден 18.11.1939 военным трибуналом войск НКВД Северо-Кавказского ВО по ст.58-8 УК РСФСР на 10 лет лишения свободы. Прибыл 27.02.1941 из тюрьмы г.Краснодара. Умер 25.09.1941.
