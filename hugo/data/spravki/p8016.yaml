- id: all.csv-line-7275
  repryear: '1937'
  fio: Липец-Петровский (Петровский-Липец) Давид Александрович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1886, Бердичев, еврей, обр.: высшее, член ВКП(б). Проживал: Москва, 1-й Коптельский пер., д. 9, кв. 21. Начальник Гл. управления учебными заведениями Наркомата тяжелой промышленности СССР.
    Арестован 11.03.1937. Обв. в участии в антисоветской террористической организации. Приговор: ВК ВС СССР, 10.09.1937 – ВМН. Расстрелян 10.09.1937, г.Москва.
    Реабилитирован ВК ВС СССР 25.01.1958
