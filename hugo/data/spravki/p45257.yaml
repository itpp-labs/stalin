  fio: Вовси Мирон Соломонович
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1895, Волынская губ., г. Ковель, еврей, обр.: высшее, б/п. Проживал: Москва, Матросская пл., д. 19, кв. 90. Начальник механического цеха Мытищинского вагонного завода
    Арестован 06.11.1939. Обв. в шпионаже и участии в к.-р. группе. Приговор: ВК ВС СССР, 06.07.1941 – ВМН. Расстрелян 27.07.1941, г.Москва.
    Реабилитирован ГВП РФ июль 1993
