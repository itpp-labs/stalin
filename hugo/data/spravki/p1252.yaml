  fio: Освенский Зиновий Абрамович
  source: http://visz.nlr.ru/person/show/10549
  spravka: |-
    (1902–?). Выслан в 1935 г. Работал плановиком Сургутского райисполкома. Вновь арестован 2 сентября 1936 г. Выездной сессией Военной коллегии Верховного суда СССР в Тюмени 6 мая 1937 г. осуждён на 10 лет тюрьмы. Из заключения не вернулся. Жена его была вновь выслана.
