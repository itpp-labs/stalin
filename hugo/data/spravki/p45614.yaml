    1892 г.р., уроженец г. Пхеньян, из крестьян (в документе - сын фабриканта консервной фабрики), образование среднее (9 классов), б/п, на момент ареста уборщик канцелярии колхоза им. III интернационала Юмангузинского р-на Башкирской АССР.
      Арестован 4 января 1940 года по обвинению в «шпионской деятельности».
      По приговору Военной Коллегии Верховного Суда СССР от 7 июля 1941 года на основании ст.ст. 58-10 ч. 1 и 58-6 ч. 1 УК РСФСР осужден к высшей мере наказания - расстрелу с конфискацией имущества.
      Приговор приведен в исполнение 30 июля 1941 года. Данные о месте захоронения отсутствуют.
      По заключению Главной военной прокуратуры от 10 октября 1996 года реабилитирован.
