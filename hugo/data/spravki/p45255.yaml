  fio: Власенко Петр Петрович
  source: Правозащитный Центр Азербайджана
  spravka: |-
    Род. 1879, г. Таганрог, русский. Образование высшее техническое.
     В 1910-1920 - инженер-технолог на предприятиях нефтепромышленника Нобеля в Баку. Плановик треста "Кировнефть" в Баку. Был арестован в 1929-30 по делу группы инженеров-вредителей в азерб. нефт. пром-сти. Приговор: 10 лет л/св., но впоследствии освобожден. Прож.: Аз.ССР, г.Баку.
     Арестован 03.03.1940
     Обвинение: ст. 68 УК РСФСР Аз.ССР - агент английской разведки.
     Приговор: ВМН?.
     Источники: Сталинский список от 06.09.1940 (Кат.1)
