  source: Реабілітовані історією. Харківська область. Кн. 2.
  spravka: |-
    народився 1891 у с. Зарічне Брестського пов. Гродненської губ. Українець, із селян, освіта середня, у 1919—1937 рр. член ВКП(б). Проживав у Харкові. Голова Харківської міськради. Заарештований _11.01.1937_ р. як член підпільної терористичної шкідницької організації правих (статті 54-10, 5411 КК УСРР) і військовою колегією Верховного Суду СРСР _08.07.1937_ р. (статті 547, 548, 5411 КК УРСР) засуджений до ВМП з конфіскацією особистого майна. Розстріляний _08.07.1937_ р. у Харкові. Реабілітований _06.10.1956_ р.
