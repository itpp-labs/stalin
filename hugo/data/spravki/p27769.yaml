  spravka: "родился 12 июня 1885 г.в д. Шарьево Нерехтского уезда Костромской губернии.\
    \ Начальное образование получил в сельской школе (с. Тюкаево), затем окончил Александровское\
    \ коммерческое училище в Москве (1904 г.) По окончании училища принял решение\
    \ продолжить обучение за рубежом и поступает в Электротехнический институт в Карлсруэ\
    \ (с апреля 1905 г. по июль 1910 г.). После его окончания, продолжил обучение\
    \ в аспирантуре. Затем на основании запроса дирекции фирмы \"Сименс и Гальске\"\
    \ в Берлине был откомандирован дирекцией института в распоряжение этой фирмы на\
    \ должность инженера-электрика по оборудованию испытательных и измерительных лабораторий.\
    \ В Берлине проработал до 1913 г., после чего дирекцией фирмы был переведен в\
    \ Московское отделение \"Сименс и Гальске\" на ту же должность, где работал до\
    \ декабря 1915 г. \n  \tВ декабре 1915 г. по предложению профессора П.П. Лазарева\
    \ поступил на должность инструктора по оборудованию подвижных рентгеновских станций\
    \ в действующей армии, заведовал одной из таких станций до зимы 1917 г., после\
    \ чего заболел тифом и был эвакуирован в тыл. С лета 1918 г. находился в Иваново-Вознесенске,\
    \ на должности заведующего механической частью Кожзаводов (август 1918 - февраль1921\
    \ гг.). С февраля 1921 г. стал главным инженером, а затем заместителем управляющего\
    \ городских электростанций в Иваново-Вознесенске. С 1922 г. стал читать лекции\
    \ по электротехнике на 1-3 курсах ИВПИ. В дальнейшем был избран заведующим кафедрой\
    \ электротехники ИВПИ, которой заведовал до 1929 г. Организовал при институте\
    \ электротехническую и электроизмерительную лаборатории."
