  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1896, г. Воронеж, русский, обр.: среднее, член ВКП(б). Проживал: Москва, ул. Горького, д. 68, кв. 89. Проводник вагонов винно-коньячного завода треста "Арарат"
    Арестован 16.03.1938. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 26.04.1938 – ВМН. Расстрелян 26.04.1938, г.Москва.
    Реабилитирован ВК ВС СССР март 1956
