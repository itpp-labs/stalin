  fio: Путятинский Сергей Петрович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1898, Московская губ., Московский уезд, дер. Татаровка, русский, обр.: высшее, искл. из ВКП(б) в 1933 г. за троцкизм.
    Арестован 16.12.1936. Обв. в подготовке теракта против Сталина и участии в троцкистской организации. Приговор: ВК ВС СССР, 07.03.1937 – ВМН. Расстрелян 08.03.1937, г.Москва.
    Реабилитирован верховным судом СССР 13.08.1955
