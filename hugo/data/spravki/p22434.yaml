  fio: Ямпольский Моисей Захарович
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1898, Киевская обл., г. Белая Церковь, еврей, обр.: среднее, член ВКП(б). Проживал: Московская обл., Северная ж.д., ст. Мамонтовка, дом отдыха Наркомвнуторга РСФСР. Директор промконторы Главторга Наркомата торговли РСФСР
    Арестован 07.01.1938. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 09.02.1938 – ВМН. Расстрелян 10.02.1938, г.Москва.
    Реабилитирован ВК ВС СССР 08.09.1956
