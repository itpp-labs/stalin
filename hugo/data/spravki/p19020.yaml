  fio: Копченов Иван Филатович
  source: Воронежские сталинские списки, дело № Р-19779 в гос. архиве Липецкой обл.
  spravka: |-
    Род. в 1899, Тульская губ., Веневский уезд, с. Калемино, русский, обр.: общее низшее, окончил курс Высшей летно-тактической школе, член ВКП(б) с 1921 г. Проживал: Липецк, Военный городок, корпус 3, кв. 5. Майор, состоял на службе в Высшей летно-тактической школе Военно-воздушных сил РККА в Липецке, ранее - командир легко-бомбардировочной эскадрильи Отдельной Краснознаменной Дальневосточкой армии.
    Арестован 12.06.1937. Обв. по ст.ст. 58-1б, 17-58-8, 58-9, 58-11: Обвинялся в том, что с 1935 г. являлся активным участником антисоветского военно-фашистского заговора, ставившего целью реставрацию капитализма в СССР. Приговор: выездная сессия ВК ВС СССР в г. Воронеж, 16.01.1938 – ВМН. Расстрелян 16.01.1938.
    Реабилитирован ВК ВС СССР 01.02.1958
