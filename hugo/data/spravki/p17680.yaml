    Род. в 1896, г. Витебск, еврей, обр.: высшее, член ВКП(б). Проживал: Москва, Каляевская ул., д. 5, кв. 86. Председатель В/О "Разноэкспорт" Наркомата внешней торговли СССР
    Арестован 21.10.1937. Обв. в участии в диверсионно-террористической организации. Приговор: ВК ВС СССР, 09.12.1937 – ВМН. Расстрелян 09.12.1937, г.Москва.
    Реабилитирован ВК ВС СССР май 1957
