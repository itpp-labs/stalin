  fio: Ерофицкий Константин Михайлович
  source: Весельницкий И.М. "Красное колесо" переехало и через Азово-Черноморский
    край и Ростовскую область
  spravka: |-
    1905 г. рождения, член ВКП(б) с 1922 г. Первый секретарь Азово-Черноморского крайкома ВЛКСМ, был арестован в 31.10.1936 г. как «активный контрреволюционер — троцкист». 14 марта 1937 г. приговорен к расстрелу. Реабилитирован в 1956 г.
