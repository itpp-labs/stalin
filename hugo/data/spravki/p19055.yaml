    Род. в 1912, Воронежская обл., Гремяченский р-н, с. Костенки, русский, обр.: среднее. Проживал: Воронеж, ул. Фр. Энгельса, 17, кв. 48. Техник-плановик завода № 18.
    Арестован 03.09.1937. Обв. по ст.ст. 58-8, 58-11: Обвинялся в участии с 1937 г. в антисоветской право-троцкистской террористической организации. Приговор: выездная сессия ВК ВС СССР в г. Воронеж, 10.01.1938 – ВМН. Расстрелян 10.01.1938.
