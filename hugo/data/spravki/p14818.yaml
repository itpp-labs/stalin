    Род. в 1891 (1898), Херсонская губ. Заведовал механической мастерской 2-й дистанции службы пути на станции Боготол КЖД.
    Арестован 28.06.1937. Обв.: участие в антисоветской организации, вредитель­стве. Приговор: ВК ВС СССР, 19.07.1938 – 10 лет ИТЛ.
    Реабилитирован ВК ВС СССР 29.10.1959
