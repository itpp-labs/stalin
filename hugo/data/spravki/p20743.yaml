    Арестован Атбасарский РО НКВД. 29.08.1937. Обв. по ст. 58-7, 58-11, 58-8 УК РСФСР. Приговор: ВК ВС СССР, 09.03.1938 – 15 лет ИТЛ.
    Реабилитирован ВК ВС СССР 17.04.1958 за отсутствием состава преступления
