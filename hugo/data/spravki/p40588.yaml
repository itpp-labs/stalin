  fio: Прудинский Садья Соломонович
  source: Ленинградский мартиролог, т.10
  spravka: |-
    1902 г. р., уроженец г. Торопец, еврей, беспартийный, нач. литейного цеха завода "Красный выборжец", проживал: г.Ленинград, Херсонская ул., д. 5/7, кв. 6. Арестован 13 сентября 1937 г. Выездной сессией Военной коллегии Верховного суда СССР в г. Ленинград 21 сентября 1938 г. приговорен по ст. ст. 58-7-8-11 УК РСФСР к высшей мере наказания. Расстрелян в г. Ленинград 22 сентября 1938 г. (Его жена Либа Маневна арестована и освобождена в 1938 г.)
