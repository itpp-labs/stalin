- id: all.csv-line-26017
  repryear: '1938'
  fio: Тертышников (Тертишников) Алексей Петрович
  source: Воронежские сталинские списки, дело № П-10045.
  spravka: "Род. в 1893, Воронежская обл., г. Острогожск, русский, обр.: низшее. Проживал:\
    \ Воронежская обл., пос. Стрелица, Семилукский р-н. Начальник движения транспортного\
    \ цеха Воронежского горного управления треста \"Огнеупоры\". Дважды судим по ст.\
    \ ст. 111 и 117 УК \n  Арестован 20.08.1937. Обв. по ст.ст. 58-8, 58-9, 58-11:\
    \ Обвинялся в участии с 1937 г. в антисоветской право-троцкистской террористической\
    \ и диверсионно-вредительской организации, действовавшей в ВО и Воронеже. Приговор:\
    \ выездная сессия ВК ВС СССР в г. Воронеж, 14.04.1938 – ВМН. Расстрелян 14.04.1938.\
    \ \n  Реабилитирован ВК ВС СССР 15.06.1957"
