  repryear: '1937'
  fio: Корчагин Василий Андреевич
  source: Книга памяти Костромской обл.
  spravka: |-
    Род. в 1895, Иваново-Вознесенская обл. [Ивановская промышленная обл.], Завражный р-н [?], с. Деревнищи. Проживал: г. Чита. Штаб Забайкальского военного округа, начальник 2-го отделения отдела артиллерии.
    Арестован 14.06.1937. Обв.: измена Родине. Участие в контрреволюционной организации. Террористические намерения. Статья УК 58-1 «б», 58-11, 58-9, 58-8. Приговор: 11.10.1937 – ВМН с конфискацией имущества и лишением воинского звания «майор». Расстрелян 11.10.1937.
    Реабилитирован 13.07.1957
