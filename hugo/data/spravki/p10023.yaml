    род. 1903, Аз.ССР, г.Баку, армянин. Образование высшее. Член ВКП(б) с июня 1920. В 1923 - примыкал к троцкистам, выступал с содокладом на партсобрании механических мастерских Сталинского р-на Баку. В 1935 обвинялся в защите троцкистских взглядов во время дискуссии 1923. Реабилитирован по этому обвинению 10-19.10.1935 решением ПК КПК по Азербайджану ввиду недоказанности. Снят с работы и исключен из партии 23.08.1936 решением бюро ЦК АКП(б) "за обман и двурушничество, за скрытие от партии своей принадлежности к троцкистской оппозиции в 1923". Восст. посмертно 16.10.1956 решением бюро ЦК КП Азербайджана.
    В 1917-24 - секретарь Ревкома| 1924-25 - препод. Ин-та физкультуры| 1925-26 - редактор Наркомфина, 1926-32 - работник Прокуратуры| 1932-33 - зам. упр. АзТЦ. 1933-36 - работник прокуратуры и Верховного Суда. Перед арестом - зам. прокурора Аз.ССР (до окт. 1936). Член Конституционной комиссии (выведен в связи с искл. из партии). Прож.: Аз.ССР, г.Баку.
    Арестован 29.10.1936
    Обвинение: ст.ст. 70,73 УК Аз.ССР - участник а/с террор. орг-ции.
    Приговор: ВК ВС СССР, 11.10.1937 - ВМН с конфискацией имущества.
