  spravka: "1900 року народження, м. Чистякове Донецької області, росіянин, освіта\
    \ вища, безпартійний. Головний інженер тресту \"Орджонікідзевугілля\". Проживав:\
    \ м. Орджонікідзе Донецької області, шахта \"Червоний Профінтерн\", Адміністративна\
    \ Колонія, буд. № 3. \n  Заарештований 28 вересня 1937 року. Виїзною сесією військової\
    \ колегії Верховного Суду СРСР у м. Сталіно (м. Донецьк) 2 грудня 1937 року засуджений\
    \ до розстрілу з конфіскацією майна. Вирок приведений до виконання 3 грудня 1937\
    \ року у м. Сталіно. \n  Реабілітований у 1956 році."
