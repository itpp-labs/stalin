  spravka: |-
    1895 р. н., с. Шейки Слуцького пов. Мінської губ. Росіянин, чл. ВКП(б), освіта початкова, секретар райкому партії. Проживав у с. Лугини Лугинського р-ну Житомирської обл.
    Заарештований 13 листопада 1937 р. Обвинувачувався в причетності до к.-р. орга-нізації. ВК ВС СРСР 14 січня 1938 р. засуджений до розстрілу. Вирок виконано 15 січня 1938 р. у м. Київ.
    Реабілітований у 1958 р.
