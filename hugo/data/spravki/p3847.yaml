    народився 1896 у с. Нікелеве Щигровського пов. Курської губ. Росіянин, з робітників, освіта середня, у 1918—1936 рр. член ВКП(б). Проживав у м. Керч Кримської АСРР. Старший десятник Нерудсталі у сел. Балаклава Севастопольського р-ну. Заарештований _09.03.1936_ р. УДБ ХОУ НКВС під час перебування у відрядженні у Харкові як член к.-р. організації «Робітнича опозиція» та антипартійну роботу (статті 54-10, 5411 КК УСРР), після завершення слідства направлений до Києва і військовою колегією Верховного Суду СРСР _15.07.1937_ р. (статті 548, 5411 через ст. 17 КК УРСР) засуджений на 8 років позбавлення волі з пораженням у правах на 5 років і конфіскацією майна. Реабілітований _20.06.1956_ р.
