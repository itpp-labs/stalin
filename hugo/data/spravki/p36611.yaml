  fio: Лубенский Лев Исаакович
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1898, г. Ленинград, еврей, обр.: высшее, член ВКП(б). Проживал: Москва, ул. 11-я Сокольническая, д. 12, кв. 32. Начальник отделения отдела морского берегового строительства Управления ВМС РККА, военинженер 2-го ранга
    Арестован 17.03.1938. Обв. в участии в военно-фашистском заговоре. Приговор: ВК ВС СССР, 22.08.1938 – ВМН. Расстрелян 22.08.1938, г.Москва.
    Реабилитирован ВК ВС СССР 05.10.1957
