    Арестован 27.02.1938. Обв. по ст. 58-2, 58-7, 58-10, 58-11. ("участник правотроцкистской националистической, террор., диверсионной организации"). Приговор: ВК ВС СССР, 11.05.1938 – ВМН с конфискацией имущества. Расстрелян 11.05.1938, в г.Казань.
