- id: all.csv-line-38016
  repryear: '1938'
  fio: Черников Валентин Алексеевич
  source: Воронежские сталинские списки, дело № П-12535.
  spravka: |-
    Род. в 1905, Воронежская обл., г. Острогожск, русский, обр.: неполное среднее, член ВКП(б) с 1928 г. Проживал: Воронеж, ул. Плехановская, 1, кв. 56. Директор треста пригородных совхозов Воронежского облисполкома, ранее - председатель Острогожского РИК.
    Арестован 22.01.1938. Обв. по ст.ст. 58-7, 58-8, 58-11: Обвинялся в участии в антисоветской право-троцкистской террористической и диверсионно-вредительской организации. Приговор: выездная сессия ВК ВС СССР в г. Воронеж, 22.10.1938 – ВМН. Расстрелян 22.10.1938.
    Реабилитирован ВК ВС СССР 27.02.1958
