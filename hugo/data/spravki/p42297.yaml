    \ Директор треста пригородных совхозов Воронежского облисполкома, ранее - председатель\
    \ Острогожского РИК. \n  Арестован 22.01.1938. Обв. по ст.ст. 58-7, 58-8, 58-11:\
    \ Обвинялся в участии в антисоветской право-троцкистской террористической и диверсионно-вредительской\
    \ организации. Приговор: выездная сессия ВК ВС СССР в г. Воронеж, 22.10.1938 –\
    \ ВМН. Расстрелян 22.10.1938. \n  Реабилитирован ВК ВС СССР 27.02.1958"
