- spravka_old_id: 14355
  repryear: 1937
  fio: Лепорк Дмитрий Сергеевич
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1891, г. Ленинград, русский, обр.: незаконченное среднее, б/п (бывший член КП Бельгии и КП Франции). Проживал: Москва, ул. 2-я Черкизовская, д. 54, кв. 3. Механик Метростроя (по другим данным - переводчик)
    Арестован 07.10.1937. Обв. в активном участии в белоэмигрантской террористической организации. Приговор: ВК ВС СССР, 10.12.1937 – ВМН. Расстрелян 10.12.1937, г.Москва.
    Реабилитирован Пленумом Верховного суда СССР июнь 1990
