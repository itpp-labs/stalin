    1902 р., с. Остап' є Хорольського повіту Полтавської губ., українець, з селян, чл. ВКП(б), освіта вища, начальник цеху Дніпропетровського з-ду ім. Петровського.
    01.09.1938 р.звинувачений у належності до к/рев. організації, розстріляний.
