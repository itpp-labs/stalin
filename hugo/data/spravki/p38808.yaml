  fio: Стародубцев Константин Павлович
  source: Сведения ДКНБ РК по г.Алматы, https://centrasia.org/person2.php?st=1549952326
  spravka: |-
    Род. в 1896 г., Семиреченский уезд, Пишпек, русский, образование среднее специальное военное. Проживал: Алма-Атинская обл. Алма-Ата. Поручик кавалерии в РИА, есаул в белой армии, служил в РККА
     Арестован 26 октября 1921 г. Особый отдел охраны Китайской границы Туркестанского фронта.
     Приговорен: Реввоен. трибунал Туркестанского фронта. 27 августа 1922 г.
     Приговор: 5 лет условно.
     В 11.1922 г. зарегистрирован на учете в Сырдарьинском облвоенкомате с передачей в Ташкентский уездный военкомат и дальнейшей передачей в распоряжение Наркомата труда Туркестана для демобилизации
     Реабилитирован 1 декабря 1998 г. Главная военная пр-ра РК Закон РК от 14.04.1993
