    Род. 10.06.1903, Курская обл., Грайворонскмй р-н, слобода Головчино, украинец, образование: высшее, член ВКП(б) с 1920 г. Место работы: Запорожский горком, зав. пропагитом. Прож.: г.Запорожье, Тихий пер, д.10, кв.1. Арестован 11.01.1937. Обвинение: участие в троцкистской организации, сотрудничество с польской и германской разведками. Приговор: 14.09.1937 - ВМН.
