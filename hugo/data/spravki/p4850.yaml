    Род. 16.08.1910 в г. Юрьев. Учился на в Ленинградском Химико-политехническом институте. Б/п. Зам.начальника цеха завода "Красный Треугольник". Арестован 11.06.1937. Осужден на 10 лет ИТЛ ВК ВС СССР 02.09.1937. Расстрелян по решению тройки НУКВД по Дальстрою 08.08.1938 (справка из Магадана). Реабилитирован 04.08.1956, 28.11.1956.
