  fio: Поднек Август Иванович
  source: archive.president.kz/uploads/A.-Kazahskij-kraj.pdf
  spravka: "Род. в 1895 г. в Лифляндской губернии Российской империи. Латыш. Образование\
    \ среднее. Член Коммунистической партии с 1913 г. Профессиональный революционер.\
    \ \n  До Октябрьской революции 1917 г. был на подпольной партийной работе, во\
    \ время Первой мировой войны сидел в тюрьме. После революции на политической работе\
    \ в РККА. В 1920 г. воевал (Западный фронт), в 1921-1922- комиссар бригады, начальник\
    \ политического отдела дивизии. Затем на советской работе в Алтайской губернии.1926-1928-\
    \ председатель Орловского губисполкома. С ноября 1929 г. по сентябрь 1931 г. председатель\
    \ Государственной плановой комиссии и заместитель председателя Совнаркома КАССР.\
    \ 1932г.-член Правления Госбанвка ССР. 1932-1933гг.-зам.председателя Правления\
    \ Сельхозбанка СССР. 1933-1937гг.-первый зам. председателя Восточно-Сибирского\
    \ крайисполкома. \n  Избирался: Делегат X (1921), Х11-ХУ (1923-1925,1927) съездов\
    \ ВКП(б). Член бюро Казкрайкома ВКП (б) (1930). \n  Источник: АПРК-? \n  Литература:\
    \ Наркомы Казахстана. С. 275., Ашимбаев Д.Р. Кто ес ть кто в Казахстане.С.907."
