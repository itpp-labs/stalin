- spravka_old_id: 29534
  repryear: 1938
  fio: Рыбак Арон Маркович
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1896, Киевская обл., г. Белая Церковь, еврей, обр.: высшее, член ВКП(б). Проживал: Москва, Малый Вузовский пер., д. 2/8, кв. 40. Начальник кафедры истории ВКП(б) военно-инженерной академии РККА, полковой комиссар
    Арестован 19.12.1937. Обв. в участии в военно-фашистском заговоре. Приговор: ВК ВС СССР, 26.08.1938 – ВМН. Расстрелян 26.08.1938, г.Москва.
    Реабилитирован ВК ВС СССР 03.09.1955
