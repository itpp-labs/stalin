  fio: Тунаков Павел Дмитриевич
  source: www.archive.gov.tatarstan.ru/magazine/go/anonymous/main/?path=mg:/numbers/2005_2/10/10_4/
  spravka: "(1957-1965) \n  Родился в 1907 г. Социальное происхождение — из крестьян\
    \ [в семье писаря полковой канцелярии]. В 1930 г. закончил Казанский индустриальный\
    \ техникум повышенного типа по специальности инженер по коммунистическому строительству,\
    \ и был направлен главным инженером строительства в Лопатинский деревообрабатывающий\
    \ комбинат Марийской АССР. В 1931 г. призван в Красную Армию и направлен на строительство\
    \ авиационного объекта в г. Энгельс. С 1933 г. — главный инженер, затем начальник\
    \ военно-строительного управления Белорусского военного округа. С 1940 г. — в\
    \ Казани. Сначала главный инженер, затем начальник стройконторы треста № 14, с\
    \ 1943 г. — управляющий стройтрестом. С 1957 г. — начальник управления строительной\
    \ индустрии, лесной и деревообрабатывающей промышленности Татсовнархоза. С августа\
    \ 1957 до февраля 1965 г. — председатель исполкома Казгорсовета. 17 марта 1965\
    \ г. назначен министром коммунального хозяйства ТАССР. Скончался в 1984 г. \n\
    \  НА РТ, ф. Р-326, оп. 1, д. 969, л. 2, д. 1739, л. 5, оп. 4, д. 166, л. 1, ф.\
    \ Р-5612, оп. 30, д. 39, л. 67-68, ф. Р-3610, оп. 1, д. 1070, л. 61."
