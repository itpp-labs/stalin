  fio: Красовский Николай Викторович
  source: Чураков Д. Репрессированные военнослужащие Красной Армии
  spravka: "Род. в 1904, русский, член ВКП(б) с 1927. 1934-1935 инспектор УПВО НКВД\
    \ Туркменской ССР, 1935 начальник 45-го погранотряда НКВД, майор (1936), 1935-1937\
    \ начальник штаба 5-го погранотряда НКВД, 1937 начальник 5-го погранотряда НКВД,\
    \ награжден орденом Красного Знамени, орденом Трудового Красного Знамени Туркменской\
    \ ССР, знаком “Почетный чекист”, полковник (1937), 1937-1939 нарком внутренних\
    \ дел Мордовской АССР \n  Арестован 02.1939. Приговор: ВК ВС СССР, 15.02.1940\
    \ – 10 лет ИТЛ"
