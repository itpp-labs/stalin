  source: '"Реабілітовані історією" : Донецька область'
  spravka: |-
    1884 року народження, с. В. Мішкове Амвросіївського району Донецької області, українець, освіта початкова, безпартійний. Проживав: сел. Амвросіївка Донецької області, вул. Сталіна, буд. № 1. Електромонтер цеху № 1 цементного заводу.
    Заарештований 29 серпня 1937 року. Засуджений виїзною сесією військової колегії Верховного Суду СРСР у м. Сталіно (м. Донецьк) до розстрілу з конфіскацією майна. Вирок приведено до виконання у м. Сталіно 2 грудня 1937 року.
    Реабілітований у 1957 році.
