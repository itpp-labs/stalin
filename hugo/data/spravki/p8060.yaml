  repryear: 1937
  fio: Малышев Всеволод Львович
  source: Архив НИПЦ "Мемориал" (Москва)
  spravka: |-
    Род. в 1899, Смоленск, русский, обр.: незаконченное высшее, член ВКП(б) с 1918 г.(перед арестом искл.). Проживал: Калинин. Управляющий калининского отделения сельскохозяйственного банка.
    Арестован 02.07.1937. Обв. в участии в антисоветской организации. Приговор: ВК ВС СССР, 28.09.1937 – ВМН. Расстрелян 28.09.1937.
    Реабилитирован ВК ВС СССР 28.03.1956
