    1898 року народження, м. Мозир Білоруської РСР, єврей, освіта вища, безпартійний. Проживав: м. Сталіно (м. Донецьк) Донецької області, вул. Артема, буд. №79. Головний механік "Донбасвугілля".
    Заарештований 29 травня 1937 року. Виїзною сесією військової колегії Верховного Суду СРСР у м. Києві 29 жовтня 1937 року засуджений до розстрілу з конфіскацією майна. Вирок приведений до виконання 30 жовтня 1937 року у м. Києві.
    Реабілітований у 1957 році.
