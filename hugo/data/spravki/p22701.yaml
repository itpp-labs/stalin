  spravka: "народився 1902, у с. Знам’янка Олександрійського пов. Херсонської губ.\
    \ Українець, з робітників, осві-та початкова, позапарт., у 1924—1936 рр. член\
    \ ВКП(б). \n  Проживав на ст. Петропавловськ Ом-ської залізниці. Заступник начальника\
    \ політ-відділу Петропавлівського відділення Омської залізниці. \n  Заарештований\
    \ 29 січня 1937 р. за к.-р. діяльність, у квітні 1937 р. етапований до Харкова\
    \ у розпорядження УДБ ХОУ НКВС для подальшого слідства за статтями 547, 5411 КК\
    \ УРСР. \n  Ухвалою особливої наради при НКВС СРСР від 4 серпня 1938 р. за к.-р.\
    \ троцькістську діяльність позбавлений волі у ВТТ на 8 років. Термін покарання\
    \ відбував у Північсхідтабі. З 1947 р. проживав у Харко-ві. Ухвалою особливої\
    \ наради при МДБ СРСР від 25 червня 1949 р. засланий на довічне поселення. \n\
    \  Реабілітований 29 червня 1955 р."
