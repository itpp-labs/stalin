  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 1.
  spravka: |-
    народився 1914 у с. Плетений Ташлик Херсонської губ. Єврей, з кустарів, освіта середня, позапарт., у 1931—1937 рр. член ВЛКСМ. Проживав у Харкові. Завідувач відділу юнкорів редакції газети «Ленінська зміна». Заарештований _17.09.1937_ р. як член терористичної молодіжної організації (статті 54-8, 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _30.12.1937_ р. засуджений до розстрілу з конфіскацією особистого майна з негайним виконанням вироку згідно з постановою ЦВК СРСР від _01.12.1934_ р. Розстріляний _31.12.1937_ р. у Харкові. Реабілітований _16.06.1956_ р.
