- id: all.csv-line-2301
  repryear: '1937'
  fio: Завадье Владимир Захарович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1887, Санкт-Петербург, еврей, обр.: высшее, б/п (бывший член партии эсеров). Проживал: Московская обл., г. Лосиноостровская, ул. Кирова, д. 3. Преподаватель математики в Главсевморпути.
    Арестован 16.02.1937. Обв. в участии в антисоветской повстанческой террористической организации. Приговор: ВК ВС СССР, 17.06.1937 – ВМН. Расстрелян 17.06.1937, г.Москва.
    Реабилитирован ВК ВС СССР 06.10.1956
