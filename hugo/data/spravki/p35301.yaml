    род. 25.12.1900 с.Охеево б.Муромского уезда Владимир.губ. г.Орехово-Зуево МО, русский, обр.: низшее, закончил заочные коммерческие курсы в 1916г., сын ж.д. жандарма, из рабочих, член ВКП(б) в 1920-37г.г., исключен за связь с врагами народа Рудаковым и Лыковым, до ареста комиссар 3-го танкового батальона 6 Мехбригады, батальонный комиссар, стар.политрук, прож.: 77 разъезд ж.д. им.Молотова, дома Военведа, корп. 13. Арест: 21.10.37г. ОО УГБ НКВД ЗВО, арестное помещение. Обв.: 58-1б,7,11, 17-58-8 оказывал содействие а/сов.военно-троц.террор.орг., существовавшей в частях ЗабВО, занимался вредительством в области партийно-политической работы. Приговор: выездная сессия ВК ВС в Чите, 03.10.38г. - 15 лет тюремного заключения, п.п.п. 5 лет, конфискация, лишение воин. звания старший политрук, умер 29.04.40г. в Севвостлаге МВД СССР, отбывая наказание. Реабилитация: ВК ВС СССР 23.07.57г.
