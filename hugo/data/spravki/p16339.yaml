  fio: ТИЩЕНКО Василь Якович
  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 3.
  spravka: |-
    народився 1882 р. у с. Карлівка Костянтиноградського пов. Полтавської губ. Українець, з міщан, освіта середня, позапарт. Проживав у Харкові. Начальник ППО ХПРЗ. Заарештований 29 вересня 1937 р. за шпигунську діяльність та к.-р. агітацію (статті 546, 5410 ч. 1 КК УРСР) І ВІЙСЬКОвою колегією Верховного Суду СРСР 2 січня 1938 р. (статті 547, 548, 5411 КК УРСР) засуджений до розстрілу з конфіскацією особистого майна. Розстріляний 3 січня 1938 р. у Харкові. Реабілітований 12 жовтня 1957 р.
