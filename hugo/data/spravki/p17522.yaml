  source: 'Ленинградский мартиролог: 1937-1938'
  spravka: |-
    Род. в 1903, г. Нарва, грек, из дворян, беспартийный, окончил 2 курса Технологического института, техник-планировщик завода "Красный рабочий", проживал: г. Ленинград, Малая Московская ул., д. 4а, кв. 45. Судим в 1922 г. за "нарушение правил переезда границы" на 3 года условно. Особым совещанием при НКВД СССР в апреле 1935 г. осужден на 5 лет ссылки в г. Куйбышев. Вновь арестован 23 мая 1937 г. Выездной сессией Военной коллегии Верховного суда СССР в г. Ленинград 20 февраля 1938 г. приговорен по ст. ст. 58-8-11 УК РСФСР к высшей мере наказания. Расстрелян в г. Ленинград 20 февраля 1938 г. (Его жена Вера Николаевна Папаригопуло осуждена на 8 лет ИТЛ, отбыла наказание в Карлаге.)
