    Арестован УНКВД 30.12.1936. Обв. по ст. 58-8-9-11 УК РСФСР за участие в контрреволюционной организации. Приговор: ВК ВС СССР, 14.03.1937 – ВМН. Расстрелян 15.03.1937, в г.Ростове н/Д.
