  spravka: |-
    1902 р., с. Нижня Ланна Карлівського р-ну Полтавської обл., українець, із селян, освіта початкова. Проживав у м. Полтава. Службовець політвідділу Полтавського відділення Південної залізниці.
    Заарештований 21 січня 1938 р. Засуджений Військовою Колегією Верховного Суду СРСР 27 серпня 1938 р. за ст.ст. 54-7, 54-8, 54-11 КК УРСР до 10 років позбавлення волі з поразкою в правах на 5 років, з конфіскацією майна.
    Реабілітований Військовою Колегією Верховного Суду СРСР 10 листопада 1956 р.
