    Род. в 1899, г. Ленинград, русский, обр.: высшее, б/п. Проживал: Западно-Сибирский кр., с. Каргасок. Директор банка, проживал: г. Ульяновск. Содержался под стражей с 14 по 23.03.1929 г. по обвинению по ст. ст. 58-10 УК РСФСР. В 1936 г. инспектор по налогам Каргасокской комендатуры
    Арестован 19.12.1936. Обв.: "участие в троцкистской фашистско-террористической организации". Приговор: выездная сессия ВК ВС СССР в г. Новосибирск, 08.04.1937 – ВМН. Расстрелян 08.04.1937, г.Новосибирск
