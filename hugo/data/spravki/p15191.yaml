  source: 'Реабілітовані історією : Миколаївська область'
  spravka: |-
    1904 р. народження, м. Бобринець, українець, із службовців, освіта вища. Проживав у м. Миколаєві. Інженер. Місце роботи невідомо.
    Заарештований 02.10.1937 року. Вироком Військової Колегії Верховного Суду СРСР від 08.12.1937 р. засуджений до розстрілу. Страчений. Дата невідома. Місце поховання невідомо.
    Реабілітований у 1956 р.
