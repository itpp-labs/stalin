  spravka: |-
    Род. в 1905 г. в г.Кострома, русский, из рабочих, образование высшее, член ВКП(б) с 1932 г., в органах ОГПУ-НКВД с 1930 г.:
     Начальник ОранскЛАГа и ОМЗ УНКВД по Горьковской области. Лейтенант ГБ (08.10.1936г.). Уволен 26 февраля 1937 г.
     Арестован 28 сентября 1937 г. Включен в "Сталинский список" от 3 января 1938 г. (Горьковская область, бывшие сотрудники НКВД) по 1-й категории. Приговорен к ВМН «в особом порядке» решением НКВД, Прокурора СССР и Председателя ВКВС СССР 3 января 1938 г. Расстрелян 8 января 1938 г. в г. Горьком. Реабилитирован посмертно.
