- id: all.csv-line-2769
  repryear: '1937'
  fio: Комаров Сергей Алексеевич
  source: Книга памяти Республики Татарстан
  spravka: |-
    Род. в 1905, Нижегородская обл., Ардатовский р-н, дер. Надеждино, русский, член ВКП(б) с 1929. Проживал: г. Казань. Ассистент кафедры физиологии животных, КГУ, и.о. доцента КГПИ
    Арестован 22.12.1936. Обв. по ст. 58-8, 58-10 ч.1, 58-11. ("участник террористической троцкистской организации"). Приговор: ВК ВС СССР, 01.08.1937 – ВМН с конфискацией имущества. Расстрелян 01.08.1937, г.Москва.
    Реабилитирован 24.12.1957
- id: all.csv-line-2770
  repryear: '1937'
  fio: Комаров Сергей Алексеевич
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1905, Нижегородская губ., с. Надеждино, русский, обр.: высшее, искл. из ВКП(б) в 1936 г. Проживал: Казань, ул. Комиссариатская, д. 4, кв. 3. Преподаватель в Татарском педагогическом институте, доцент, ассистент в Казанском государственном университете.
    Арестован 31.01.1937. Обв. в участии в к.-р. террористической организации правых. Приговор: ВК ВС СССР, 01.08.1937 – ВМН. Расстрелян 01.08.1937, г.Москва.
    Реабилитирован ВК ВС СССР 24.12.1957
