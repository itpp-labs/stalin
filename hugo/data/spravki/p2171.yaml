  fio: Мартынов Николай Иванович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1903, Пинск, русский, обр.: среднее, искл. из ВКП(б) в 1935 г. Проживал: Москва, Сущевский туп., д. 13, кв. 1. Ответственный исполнитель на заводе "Комега".
    Арестован 16.12.1936. Обв. в участии в троцкистско-зиновьевской террористической организации. Приговор: ВК ВС СССР, 28.05.1937 – ВМН. Расстрелян 29.05.1937, г.Москва.
    Реабилитирован ВК ВС СССР 26.11.1955
