  fio: Березовский Алексей Илларионович
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1890, г. Москва, русский, обр.: высшее, б/п. Проживал: Москва, Дмитровское ш., д. 1, кв. 19. Профессор, научный руководитель лаборатории рыбоводства ВНИИ морского рыбного хозяйства и океанографии
    Арестован 25.04.1938. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 03.10.1938 – ВМН. Расстрелян 03.10.1938, г.Москва.
    Реабилитирован ВК ВС СССР 08.12.1956
