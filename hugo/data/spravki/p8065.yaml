  fio: Новоселов Александр Григорьевич
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1910, Тверская губ., Вышневолоцкий уезд, с. Ильинское, русский, обр.: высшее, б/п. Проживал: Калининская обл., г. Осташков, гостиница. Старший зоотехник в Осташковском районном земельном отделе.
    Арестован 23.05.1937. Обв. в вредительстве, подготовке терактов, к.-р. агитации и к.-р. организационной деятельности. Приговор: ВК ВС СССР, 28.09.1937 – ВМН. Расстрелян 28.09.1937, г.Москва.
    Реабилитирован ВК ВС СССР 06.12.1960
