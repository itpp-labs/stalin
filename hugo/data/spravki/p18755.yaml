  fio: Адмиральский Михаил Алексеевич
  source: Книга памяти Саратовской обл. - подготовительные материалы, дело № ОФ-9445
  spravka: "Род. в 1898, Азово-Черноморский кр., с. Песчанокопное, русский, обр.:\
    \ высшее, б/п. Проживал: г. Саратов, проспект Кирова, д. 28, кв. 3. Бывший технический\
    \ директор завода №195. \n  Арестован 07.05.1937. Обв. в том, что являлся участником\
    \ антисоветской троцкистской организации, занимался вредительской деятельностью,\
    \ направленной на выпуск с завода №195 недоброкачественной продукции, предназначенной\
    \ для Красной Армии. Приговор: ВК ВС СССР, 24.01.1938 – ВМН. Расстрелян 24.01.1938,\
    \ г.Саратов. \n  Реабилитирован ВК ВС СССР 08.09.1956"
