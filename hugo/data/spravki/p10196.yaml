    Род. в 1900, Петроковская губ., г. Лодзь, еврейка, обр.: высшее, член ВКП(б). Проживала: Москва, ул. 4-я Тверская-Ямская, д. 10, кв. 8. Начальник технического бюро № 7 Наркомата тяжелой промышленности СССР.
    Арестована 11.07.1937. Обв. в участии в антисоветской троцкистской террористической организации. Приговор: ВК ВС СССР, 09.10.1937 – ВМН. Расстреляна 09.10.1937, г.Москва.
    Реабилитирована ВК ВС СССР 03.03.1956
