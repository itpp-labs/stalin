  fio: Винокамінь Абрам Мойсейович
  source: '"Реабілітовані історією" : Житомирська область'
  spravka: |-
    1889 р. н., м. Варшава Варшавської губ. Єврей, освіта поча-ткова, директор 1-го держшкірзаводу. Проживав у м. Бердичів Вінницької обл.
    Заарештований 12 липня 1937 р. Обвинувачувався в причетності до к.-р. троцькістської терористичної організації. За вироком ВК ВС СРСР від 23 листопада 1937 р. розстріляний 24 листопада 1937 р. у м. Одеса.
    Реабілітований у 1958 р.
