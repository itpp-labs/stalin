  fio: Винокамень Абрам Моисеевич
  source: '*'
  spravka: |-
    еврей, сын ремесл., кожевник,, род. в 1889 г. в Поволзике, Варш. губ.,, образ, домашнее. С 1906 г. по 1912 г. работ, в Варшавск. орг. Бунда под кличкой "Абрам" агит, и как чл. к-та. Арест, в 1910 и 1911 гг.,, вскоре освободился. Снова арест, в 1912 г. на ззеед. к-та Бунда и Варш. суд. пал. 18 февр. 1914 г. осужд. по 1 ч. 102 ст. УУ за принадл. к орг. Бунда в ос. на посел. Наказ, отб. в Качугск. вол., Иркутск, губ.,, дважды бежал в Иркутск, но был арест, и снова водвор. на место .приписки в 1915-16 гг. Снова уехал в Иркутск и работ, на кожев. зав. до 1917 г. Член ВКП(б).
