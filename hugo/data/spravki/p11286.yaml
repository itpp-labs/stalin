  fio: Цюпак Александр Парфирьевич
  source: Архив НИПЦ "Мемориал", Москва
  spravka: |-
    Род. в 1896, Полтавская обл., г.Зеньков, украинец, член ВКП(б) с 1919 г. Проживал: Винницкая обл., г.Тульчин. Председатель райисполкома
    Арестован 23.08.1937. Приговор: ВК ВС СССР, 26.10.1937 – ВМН. Расстрелян 27.10.1937.
    Реабилитирован ВК ВС СССР 25.07.1957 за отсутствием состава преступления
