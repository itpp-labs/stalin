    эстонец по национальности, бывший штабс-капитан. Постоянный член Научно-технического комитета Управления военно-воздушных сил РККА. Специалист по статиспытаниям. Арестован в 1928, работал в "шарашке" в Бутырской тюрьме. В ЦКБ-39 занимался центровочными расчетами. Амнистирован в 1931. На момент 2 ареста - нач. самолетного отдела НИИ ГВФ.
