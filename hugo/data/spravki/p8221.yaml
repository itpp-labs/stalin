    1902, урожен. г. Золотоноши Киевской губ., русский. Начальник техчасти УВСР-414. Место жительства: Биробиджан. Арест. 07.07.1937 УНКВД по ДВК. Осужд. 21.09.1937 ВК ВС СССР по ст.ст. 58-1а, 58-7, 58-8 УК РСФСР к ВМН. Расстрелян 21.09.1937 в Хабаровске. Реабилитирован 12.05.1956 ВК ВС СССР за отсутствием состава преступления. Архивное дело П-413072.
