  fio: Фрайман-Фридман Давид Борисович
  source: Книга памяти Сахалинской обл.
  spravka: |-
    р. 1910 в Житомире Украинской ССР. Член ВКП(б) с 1932 по 09.1938. Проживал в Александровске-Сах. Председатель Осоавиахима. Арестован 22.10.1937. Осужден 31.03.1938 тройкой за шпионаж в пользу Японии к ВМН. Расстрелян 10.04.1938, 40 км от Александровска-Сах. Реабилитирован 21.07.1989. Восстановлен в КПСС.
