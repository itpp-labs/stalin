  fio: Стефанский Эдмунд Станиславович (Данелюк Александр Петрович)
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1897, Варшава, поляк, обр.: начальное, член КП Польши. Проживал: Кострома, ул.Коммунаров, д.57, кв.8. Зам. директора костромской льноткацкой фабрики им.Молотова.
    Арестован 21.01.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 21.08.1937 – ВМН. Расстрелян 21.08.1937, г.Москва.
    Реабилитирован ВК ВС СССР 07.05.1955
