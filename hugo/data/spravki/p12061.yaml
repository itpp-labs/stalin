  repryear: '1937'
  fio: Бабаев Виталий Евдокимович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1899, Витебская губ., мест. Освея, русский, обр.: высшее, искл. из ВКП(б) в июле 1937 г. Проживал: Москва, Большой Харитоньевский пер., д. 9, кв. 21. Управляющий всесоюзной конторой "Стальсбыт" Наркомата тяжелой промышленности СССР.
    Арестован 21.08.1937. Обв. в вредительстве и участии в антисоветской троцкистской террористической организации. Приговор: ВК ВС СССР, 25.11.1937 – ВМН. Расстрелян 26.11.1937, г.Москва.
    Реабилитирован ВК ВС СССР 14.03.1956
