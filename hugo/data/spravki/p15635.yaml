  spravka: "1905 р. народження, м. Костянтинівка Донецької області, грек, освіта вища,\
    \ чл. ВКП(б). Проживав: м. Горлівка. вул. Радянська, палац культури. Директор\
    \ палацу культури ім. Леніна. \n  Заарештований 24 липня 1937 року. Засуджений\
    \ Особливою нарадою при НКВС СРСР до розстрілу. Вмер 12 листопада 1945 року у\
    \ в'язниці. Місце смерті та поховання не вказано. \n  Реабілітований 12 березня\
    \ 1959 року."
