  spravka: |-
    Род. в 1889, Красноярский кр., Тасеевский р-н, с. Тасеево, русский, обр.: низшее, член ВКП(б). Проживал: Москва, ул. Грановского, д. 3, кв. 59. Директор НИИ нового лубяного сырья Наркомата земледелия СССР.
    Арестован 09.02.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 29.07.1937 – ВМН. Расстрелян 29.07.1937, г.Москва.
    Реабилитирован ВК ВС СССР 30.06.1956
