  spravka: |-
    Род. в 1883, д. Углы, Ботвинская вол., Гродненская губ., белорус, из крестьян, обр.: высшее, член КПЗБ. Проживал: г. Проскуров, УССР. Начальник вет.службы, полк
    Арестован 10.10.1937. Обв. по ст. 54-1 УК УССР - участие в а/с заговоре. Приговор: судебный орган, 09.04.1938 – ВМН с конфискацией имущества. Расстрелян 09.04.1938.
    Реабилитирован ВК ВС СССР 25.03.1958
