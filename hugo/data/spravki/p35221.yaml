    Род. 10.11.1903г. г.Ленинск МО, с.Спаск-Угол Талдом.р-на МО, русский, обр.: 4 кл. реального училища г.Кашина, в 1932г. 3 мес. бронетанковые курсы в Ленинграде, сын б.торговца, крупного лесопромышленника и землевладельца, член ВКП(б) с 1919г., в 1937г. исключен за связь с врагами народа Слуцким, Рудаковым,чайковским, Жариковым и содержание в части шпионов, до ареста ком. 1 танк.бат-на 6-й мех.бригады 11 мех.корпуса, майор, прож.: военный городок на 77-м разъезде ж.д.им.Молотова. Арест: 10.03.1938г. ОО ГУГБ НКВД ЗВО (Х1 МК). Обв.: 58-1б,7,8,11 уч-к а/сов военно-троц. орг-ции, проводившей вредит. и разложенческую работу в РККА. Приговор: выезд.сессия ВК ВС СССР, 03.10.38г. - ВМН, лишение звания - майор, конфискация. Расстрелян 03.10.38г., г.Чита. Реабилитация: 18.07.57г.
