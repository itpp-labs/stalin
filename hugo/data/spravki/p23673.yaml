- spravka_old_id: 19266
  repryear: 1938
  fio: Айдинов Иван Христофорович
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1887, Ростовская обл., с. Крым, армянин, обр.: высшее, член ВКП(б). Проживал: Москва, Хохловский пер., д. 11, кв. 9. Управляющий Всесоюзным трестом анилокрасочной промышленности Наркомата тяжелой промышленности СССР.
    Арестован 14.12.1937. Обв. в участии в антисоветской троцкистской диверсионно-террористической организации. Приговор: ВК ВС СССР, 13.02.1938 – ВМН. Расстрелян 13.02.1938, г.Москва.
    Реабилитирован ВК ВС СССР 08.09.1956
