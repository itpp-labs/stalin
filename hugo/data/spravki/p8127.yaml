  repryear: '1937'
  fio: Шехалиев Дзадзу Талибович
  source: Книга памяти Кабардино-Балкарской Республики, АУД № 2818-П.
  spravka: |-
    Род. в 1903, Кабардино-Балкария, Баксанский р-н, с. Кызбурун-2, кабардинец, обр.: грамотный. Секретарь парткома в колхозе с. Кызбурун-2.
    Арестован 10.06.1937. Обв. по ст.ст. 58-8, 58-11 УК РСФСР. Приговор: ВК ВС СССР, 18.10.1937 – к заключению в ИТЛ сроком на 10 лет, с поражением в политических правах на 5 лет. Отбывал наказание в Норильсклагере, умер в 1941 г.
    Реабилитирован ВК ВС СССР 25.08.1956 за отсутствием состава преступления
