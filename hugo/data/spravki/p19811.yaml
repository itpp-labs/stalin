  source: Книга памяти Красноярского края, (дело № П-6026)
  spravka: |-
    Род. в 1896, Саратовская губ., русский, обр.: высшее. Проживал: г. Абакан. Уполномоченный СНК по заготовкам по Хакасской АО КК.
    Арестован 23.09.1937. Обв.: антисоветская агитация, участие в к.-р. организации, шпионская деятельность. Приговор: ВК ВС СССР, 20.07.1938 – ВМН. Расстрелян 20.07.1938, в г. Красноярске.
    Реабилитирован ВК ВС СССР 01.08.1956
