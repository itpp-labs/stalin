  fio: Газалов Владимир Андреевич
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1912, Терская обл., с. Христиановка, осетин, б/п. Проживал: Москва, ул. 2-я Извозная, д. 29, корп. 2, комн. 38. Студент 4-го курса Московского нефтяного института им.Губкина.
    Арестован 07.04.1937. Обв. в принадлежности к к.-р. террористической организации и в намерении совершить теракт. Приговор: ВК ВС СССР, 01.08.1937 – ВМН. Расстрелян 01.08.1937, г.Москва.
    Реабилитирован ВК ВС СССР 29.10.1955
