- id: all.csv-line-24334
  repryear: '1938'
  fio: Кузнецов Автоном Автономович
  source: Воронежские сталинские списки, дело № П-10527.
  spravka: |-
    Род. в 1901, г. Бердянск, русский, обр.: высшее, окончил Ленинградский институт инженеров путей сообщения, Инженер-механик, член ВКП(б) с 1925 г. Проживал: Воронеж, ул. ИТР, 1, кв. 12. Главный механик Воронежского паровозоремонтного завода.
    Арестован 31.10.1937. Обв. по ст.ст. 58-7, 58-8, 58-9, 58-11: Обвинялся в активном участии в антисоветской контрреволюционной троцкистской террористической и вредительской организации, действовавшей на Воронежском паровозоремонтном заводе. Приговор: выездная сессия ВК ВС СССР в г. Воронеж, 13.04.1938 – ВМН. Расстрелян 13.04.1938.
    Реабилитирован ВК ВС СССР 28.03.1957
