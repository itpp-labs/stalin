  fio: Берещанський Дмитро Омелянович
  source: 'Реабілітовані історією : Донецька область'
  spravka: "1895 року народження, с. Ящикове Ворошиловсько-го району Донецької області,\
    \ українець, освіта нижча, до 1932 року член ВКП(б). Електрик коксохіммонтажу.\
    \ Проживав: м. Маріуполь, вул. Апатова, буд. № 56. \n  Заарештований 28 листопада\
    \ 1936 року. Виїзною сесією військової колегії Верховного Суду СРСР у м. Київі\
    \ 29 жовтня 1937 року засуджений до розстрілу з конфіскацією майна. Вирок приведено\
    \ до виконання ЗО жовтня 1937 року у м. Києві. \n  Реабілітований у 1959 році."
