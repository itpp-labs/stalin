  spravka: "Род. в 1891, Московская обл., Звенигородский р-н, с. Знаменское, русский,\
    \ обр.: высшее, окончил Московский институт инженеров транспорта, член ВКП(б)\
    \ с 1927 г. Проживал: Воронеж, ул. ИТР, 1, кв. 37. Начальник ОТК Воронежского\
    \ паровозоремонтного завода им. Ф.Дзержинского. \n  Арестован 28.10.1937. Обв.\
    \ по ст.ст. 58-7, 58-8, 58-11: Обвинялся в активном участии с начала 1937 г. в\
    \ антисоветской правотроцкистской террористической и диверсионно-вредительской\
    \ организации, действовавшей в системе НКПС и имевшей связь с Воронежским областным\
    \ правотроцкистским центром. Приговор: выездная сессия ВК ВС СССР в г. Воронеж,\
    \ 13.04.1938 – ВМН. Расстрелян 13.04.1938. \n  Реабилитирован ВК ВС СССР 08.12.1956"
