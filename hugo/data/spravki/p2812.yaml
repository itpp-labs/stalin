    Род. в 1900, Рязанская губ., Скопинский уезд, с. Половино, русский, обр.: низшее, б/п. Проживал: Тульская обл., пос. Бобрик-Гора, ул. Молотова, д. 8, кв. 2. Бухгалтер-инструктор треста "Сталиногорскуголь".
    Арестован 11.02.1937. Обв. в участии в антисоветской террористической организации. Приговор: ВК ВС СССР, 16.06.1937 – ВМН. Расстрелян 17.06.1937, г.Москва.
    Реабилитирован ВК ВС СССР 21.11.1957
