  source: Архив Л. Д. Троцкого. Том 2
  spravka: |-
    советский партийный деятель. Большевик с 1917 г. Экономист. С 1923 г. находился на хозяйственной работе. Зять Л.Д.Троцкого (муж Н.Л.Бронштейн). Участник объединенной оппозиции 1926-1927 гг. В конце 1927 г. исключен изВКП(б), а затем сослан в село Самарово, Тобольского округа. Позже находился в ссылке в г. Чебоксары. В первой половине 30-х годов несколько раз подвергался арестам. В 1935 г. в последний раз арестован.Расстрелян во время "большого террора".
