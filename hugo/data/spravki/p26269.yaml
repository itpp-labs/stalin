  fio: Краевский Бронислав Игнатьевич
  source: ru.wikipedia.org/wiki/Краевский,_Бронислав_Игнатьевич
  spravka: |-
    Род. в 1898, поляк, беспартийный. С 9 апреля до 27 августа 1920 являлся командующим Беломорского военного округа. С 5 октября 1920 до 24 июля 1921 командовал Заволжским военным округом. Перед арестом служил помощником начальника 4-го отдела штаба Тихоокеанского флота. Арестован 5 января 1938. Расстрелян 17 августа 1938 во Владивостоке.
