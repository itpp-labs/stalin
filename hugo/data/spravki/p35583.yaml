    1895 г.р., уроженец города Братислава, еврей, с высшим образованием, бывший член ВКП(б) с 1928 года, до ареста – начальник Управления по делам искусств при СНК БМАССР. Осужден Военной Коллегией Верховного Суда СССР в период 2-4 июня 1938 года по ст.ст. 58-1 «а», 58-2, 58-7, 58-8, 58-11 УК РСФСР к высшей мере наказания – расстрелу с конфискацией имущества
