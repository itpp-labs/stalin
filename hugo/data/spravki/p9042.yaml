    Род. в 1919, Томская губ., русский, обр.: сельскую школу. Проживал: г. Красноярск. Студент рабфака Сибирского лесотехнического института
    Арестован 05.03.1937. Обв. по ст.17-58-8, 58-11 УК РСФСР. Приговор: ВК ВС СССР, 31.10.1937 – 10 лет л. с. и 5 лет лишения политических прав. Срок отбывал в г. Верхотурье Свердловской обл. Работал нормировщиком
