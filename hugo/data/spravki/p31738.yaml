  fio: Пастухов Иосиф Алексеевич
  source: '"Воронежские сталинские списки"'
  spravka: |-
    Род. в 1898, Воронежская обл., Липецкий р-н, с. Подгорное, русский, обр.: малограмотный, кандидат в члены ВКП(б) в 1932-1937 гг. (исключен за пьянство и растрату). Председатель колхоза "Красный Октябрь" Липецкого р-на Воронежской обл. Судим народным судом 4-го участка Липецка 31.01.1938 г. к 5 годам лишения свободы по ст. 109 УК. На момент повторного ареста находился в тюрьме Липецка.
    Арестован 31.01.1938. Обв. по ст.ст. 58-7, 58-8, 58-11: Обвинялся как участник с.05.1937 г. контрреволюционной право-троцкистской террористической организации, существовавшей в ВО. Приговор: выездная сессия ВК ВС СССР в г. Воронеж, 17.04.1938 – к 15 годам тюремного заключения. Умер 18.11.1941 г. в Севвостлаге.
    Реабилитирован ВК ВС СССР 12.09.1963
