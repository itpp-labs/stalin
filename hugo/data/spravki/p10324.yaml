  source: Книга памяти Красноярского края
  spravka: |-
    Род. в 1896 в Витебской губ. Русский, окончил церковно-приходскую школу. С 1934 2-й секретарь крайкома ВКП(б) в г. Красноярске. Арестован 24.06.1937 в г. Красноярске. Обвинение по ст. 58-7, 58-8, 58-11 УК РСФСР. Приговорен 29.10.1937 ВК ВС СССР к ВМН. Расстрелян 30.10.1937 в г. Москве, кремирован, захоронен в могиле № 1 у Донецкого монастыря. Реабилитирован 01.12.1956 ВК ВС СССР (П-9132).
