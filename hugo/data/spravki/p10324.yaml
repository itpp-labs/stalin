  source: archive.president.kz/uploads/A.-Kazahskij-kraj.pdf
  spravka: "Род. в 1896 в Витебской губ. Русский, окончил церковно-приходскую школу.\
    \ С 1934 2-й секретарь крайкома ВКП(б) в г. Красноярске. Арестован 24.06.1937\
    \ в г. Красноярске. Обвинение по ст. 58-7, 58-8, 58-11 УК РСФСР. Приговорен 29.10.1937\
    \ ВК ВС СССР к ВМН. Расстрелян 30.10.1937 в г. Москве, кремирован, захоронен в\
    \ могиле № 1 у Донского монастыря. Реабилитирован 01.12.1956 ВК ВС СССРРод. в\
    \ 1896 в с. Козлово Витебского уезда Витебской губернии Российской империи. Учился\
    \ в Храповической 2-классной школе, 1927-1929гг.-курсы марксизма-ленинизма при\
    \ ЦК ВКП(б). Член Коммунистической партии с ? \n  В 1912-1915гг. - работал батраком,\
    \ чернорабочим. 1915-1917гг. - служил в Царской Армии, участник Первой мировой\
    \ войны. 1918-1920гг. - председатель Витебского уисполкома, председатель Витебского\
    \ укома РКП(б). 1920г. - зав. земельным отделом Рязанского губисполкома. 19201921гг.\
    \ - зав. отделом Рязанского губкома РКП(6). 1921-1922гг. - член коллегии Рыбинского\
    \ губземуправления, зав. губ. советом колхозов при губземотделе, председатель\
    \ Пошехонского уисполкома. 1922-1925гг. - зав. орготделом Рыбинского губкома,\
    \ ответ, секретарь Рыбинского укома ВКП(б). 1925-1927гг. - зав. орготделом Башкирского\
    \ обкома ВКП(б). 1927-1929гг. - слушатель Курсов марксизма-ленинизма при ЦК ВКП(б).\
    \ 1929-1931гг. - зав. орграспределительным отделом Казкрайкома ВКП(б). 1931-1933гг.\
    \ - секретарь Казкрайкома ВКП(б) по снабжению. 1933г. - начальник политотдела\
    \ зерносовхоза, Северо-Кавказский край. 1934г. - первый секретарь Читинского обкома\
    \ ВКП(б). 1934-1937гг. - второй секретарь Красноярского крайкома ВКП(б). \n  Репрессирован.\
    \ Арестован 24.06.1937г. -, Приговорен ВК ВС СССР 29.10.1937г. к ВМН. Реабилитирован\
    \ 01.12.1956г. \n  Источник: АПРК Ф.139.Оп.5. Д.217. л/д. \n  Литература: Ашимбаев\
    \ Д.Р. Кто есть кто в Казахстане. С.305. (Дело в УФСБ Красноярского края П-9132)."
