  spravka: |-
    Род. в 1905, Саратовская губ., Царицынский уезд, дер. Кусатовка, русский, обр.: среднее, искл. из ВКП(б) в 1935 г. Проживал: Московская обл., г. Химки, военный городок, д. 1, кв. 3. Пом. командира пулеметного полка 1-й дивизии противовоздушной обороны г.Москвы, интендант 3-го ранга.
    Арестован 16.05.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 16.06.1937 – ВМН. Расстрелян 17.06.1937, г.Москва.
    Реабилитирован ВК ВС СССР 28.07.1956
