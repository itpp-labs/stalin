  spravka: |-
    род. 1906, татарин. Образование - Совпартшкола (СПШ) I и II ступени (1929), подготовительное отделение Ин-та Красной Профессуры г.Москва (1932). Член ВКП(б) с 1924 (или 1926). Исключен 16.04.1937 бюро Ворошиловского РК АКП(б) "как к-р троцкист и враг народа" в связи с арестом. Восст. посмертно решением бюро ЦК КП Азербайджана.
    Рабочий. Инструктор-методист в отделе агитации и пропаганды ЦК АКП(б). Редактор газеты "Баку Эшчесе" ("Бакинский рабочий" на татарском яз.). Прож.: Аз.ССР, г.Баку.
    Арестован 11.02.1937
    Обвинение: ст.ст. 69,70,73 УК Аз.ССР - член к-р орг-ции (Караев, Ахундов и др.), входивший в боевую террор. группу и принимавший участие в подготовке террористических актов.
    Приговор: ВК ВС СССР, 11.10.1937 - ВМН с конфискацией имущества.
    Расстрелян 12.10.1937
    Реабилитирован ВКВС СССР 20.10.1956 за отсутствием состава преступления.
