    1893 г.р., д. Петренково Воронежской губ., русский, б/п, образование низшее, шофер. Проживал: г. Сочи. Арестован: 03.03.1937 г. Предъявленное обвинение: "ст. 17-58/8/11 УК РСФСР". Военной коллегией ВС СССР 20.06.1938 г. приговорен к 10 годам лишения свободы с конфискацией имущества. Реабилитирован Военной коллегией ВС СССР 06.12.1957 г. на основании п. 5 ст. 4 УПК РСФСР.
