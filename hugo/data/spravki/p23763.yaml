    Род. в 1893, Польша, г. Седлец, поляк, обр.: высшее, б/п. Проживал: Москва, Токмаков пер., д. 20, кв. 3. Старший инженер технического отдела Центрального вагонного управления Наркомата путей сообщения СССР
    Арестован 29.08.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 15.02.1938 – ВМН. Расстрелян 15.02.1938, г.Москва.
