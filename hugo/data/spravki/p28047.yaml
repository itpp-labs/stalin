  source: xxl3.ru/krasnie/tinchenko/razd4.html
  spravka: |-
    в 1909 подпоручик пехоты. В 1914 выпускник Императорской Николаевской военной Академии (2-й разряд) штабс-капитан, с 02.03.1922 помощник начальника учебного отдела Высшей кавалерийской школы, В 1930 преподавал в Московском педагогическом институте
- id: all.csv-line-26985
  repryear: null
  fio: Лбов Сергей Владимирович
  source: Ленинградский мартиролог, т.12
  spravka: |-
    1885 г. р., уроженец и житель г. Ленинград, русский, беспартийный, окончил Николаевскую военную академию, штабс-капитан царской армии, комбриг Красной армии в 1920 г., бухгалтер Ленинградского коммунального банка перед арестом, проживал: Саперный пер., д. 17, кв. 25. Арестован 18 июня 1937 г., этапирован в Москву, содержался с 22 июня в Лефортовской тюрьме. Военной коллегией Верховного суда СССР 3 апреля 1938 г. приговорен к высшей мере наказания. Расстрелян в г. Москва 3 апреля 1938 г. (Спецобъект НКВД «Коммунарка».)
