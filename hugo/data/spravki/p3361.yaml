    Род. в 1904, Агрызский р-н, с. Исенбаево, татарин, член ВКП(б) с 1926 г. Проживал: г. Казань. Бывший ответредактор, газета "Кзыл Татарстан"
    Арестован 04.04.1937. Обв. по ст. 58-8, 58-10 ч.1, 58-11. ("участник националистической террор. организации, допустил извращения трудов Маркса и Ленина"). Приговор: ВК ВС СССР, 03.08.1937 – 10 лет тюремного заключения, конфискация имущества, поражен. прав на 5 лет. Умер 5.10.39 в г.Владимир, в тюрьме.
    Реабилитирован 25.05.1957
