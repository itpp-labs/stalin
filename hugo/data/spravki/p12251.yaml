    (1894—1937). Из мещанской семьи. Окончил гимназию. С 1910 года участвовал в революционном движении, являлся членом Союза социалистической молодежи в Варшаве. В 1912 году вступил в СДКПиЛ, работал как пропагандист. Через год поступил в Пражский политехнический институт, но после окончания первого курса становится партийным профессионалом и возвращается в Польшу. В августе 1914 года арестован полицией в Варшаве, затем вывезен в Саратов и к концу 1915 года освобожден из заключения. Октябрьскую революцию встретил в Петрограде и был назначен генеральным секретарем польского комиссариата. С начала 1918 года работал в ВЧК секретарем председателя и следователем. Во время операции по английскому посольству ранен. После выздоровления служил в Красной Армии, заместитель начальника, начальник Разведуправления Западного фронта. С 1921 по 1924 год заместитель резидента Разведупра штаба РККА в Берлине. В Постоянном представительстве РСФСР известен под фамилией Петровский, оперативный псевдоним Бронек. Отвечал за проникновение агентов ОГПУ-НКВД в круги белой эмиграции. По возвращении в Москву — заместитель начальника Четвертого (Разведывательного) управления штаба РККА по агентурной работе. В 1929 году переведен на работу в Коминтерн (начальник Польско-Балтийского регионального секретариата). В 1937 году арестован по сфабрикованному делу и расстрелян. Реабилитирован посмертно.
