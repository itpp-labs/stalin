  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 1.
  spravka: |-
    народився 1904 у с. Білий Колодязь Вовчанського пов. Харківської губ. Українець, з робітників, освіта вища, позапарт., у 1926— 1936 рр. член ВКП(б). Служив у м. Умань Київської обл. Військлікар 99-го арт. полку КВО. Заарештований _14.08.1937_ р. за отруєння військовослужбовців і к.-р. роботу в армії (статті 54-8, 54-9, 54-10, 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _25.12.1937_ р. (статті 54-1 п. «б», 54-8, 54-11 КК УРСР) засуджений до розстрілу з конфіскацією майна і позбавленням військового звання «Військовий лікар 3-го рангу». Розстріляний _26.12.1937_ р. у Києві. Реабілітований _01.08.1957_ р.
