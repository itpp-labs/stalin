  spravka: |-
    народився 1907 р. і проживав у Харкові. Росіянин, із службовців, освіта середня, позапарт. Майстер автобронетанкової ремонтної бази ХВО № 12. Заарештований 16 вересня 1937 р. за участь у військово-фашистському заколоті (ст. 541 п. "а" КК УРСР) і військовою колегією Верховного Суду СРСР 8 грудня 1937 р. (статті 541 п. "а", 548, 5411 КК УРСР) засуджений до розстрілу з конфіскацією особистого майна. Розстріляний 9 грудня 1937 р. у Харкові. Реабілітований 7 червня 1994 р.
