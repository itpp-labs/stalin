    род. 1882, Эриванская губ., г. Эривань (Арм.ССР, г.Ереван), азербайджанец
     Препод. на кафедре языкознания Ин-та нар. хоз-ва в Баку.
     Арестован в 1937
     Обвинение: пантюркист, участник к-р нац-ской повстанческой диверсионно-террор. орг-ции в Азербайджане.
     Приговор: ВК ВС СССР, 02.01.1938 - ВМН.
     Расстрелян 03.01.1938 в г.Баку.
     Реабилитирован ВКВС СССР 25.07.1957.
