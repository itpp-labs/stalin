  spravka: |-
    1901 року народження, с. Сабадаш Жашківського району Черкаської області, українець, освіта вища Член ВКП(б) з 1924 по 1937 рік. Проживав у с. Великополовецьке Сквирського району, директор МТС. Верховним Судом СРСР 26 вересня 1938 року засуджений до 15 років позбавлення волі. Реабілітований у 1955 році.
