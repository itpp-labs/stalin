  fio: Туманов Петр Павлович
  source: www.kuzbasshistory.narod.ru/book/Stalinsk/1938_h_1.html
  spravka: "(р. 1906), сменный мастер котельной ТЭЦ. Суть дела: Туманов, работая мастером\
    \ котельной ТЭЦ, проводил в жизнь диверсионные акты врагов народа… Туманов имел\
    \ связь с чуждым элементом – тестем, осужденным… Постановили: …Туманова П. П.\
    \ за проведение диверсионных актов, связь с чуждым элементом… и кандидатов в ВКП(б)\
    \ исключить. \n  15 января 1938г."
