  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 1.
  spravka: |-
    народився 1880 у с. Шевкове Новотарського пов. Тверської губ. Росіянин, із селян, освіта початкова, член ВКП(б) з 1917 р. Проживав у Харкові. Старший технік Харківської проектної контори Союзтранспроекту. Заарештований _20.03.1938_ р. як член правотроцькістської шпигунської терористичної організації (статті 54-8, 54-9, 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _26.08.1938_ р. (статті 54-1 п. «а», 54-7, 54-8, 54-11 КК УРСР) засуджений до розстрілу з конфіскацією особистого майна. Розстріляний _26.08.1938_ р. у Харкові. Реабілітований _16.06.1957_ р.
