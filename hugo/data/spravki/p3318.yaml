    \ червонного казачества, 1919-1920 командир 8-й кавалерийской дивизии червонного\
    \ казачества, 1924-1926 начальник Ленинградской Высшей кавалерийской школы, 1927-1928\
    \ командир 11-й стрелковой дивизии, 1928-1930 начальник штаба 1-го кавалерийского\
    \ корпуса Червонного казачества, 1930-1932 командир 12-го стрелкового корпуса\
    \ Приволжского ВО, 1932-1935 армейский инспектор Киевского ВО, Награжден орденом\
    \ Красного Знамени., комкор, 1935-1936 заместитель командующего Харьковским ВО,\
    \ член Военного Совета при наркоме обороны СССР, член ЦИК СССР, ВУЦИК, член ЦК\
    \ КП(б)У \n  Арестован 02.09.1936. Приговор: ВК ВС СССР, 01.07.1937 – ВМН. Расстрелян\
    \ 01.07.1937. \n  Реабилитирован 29.09.1956"
