    1908 г. р., уроженец мест. Рафаловка Волынской губ., еврей, член ВКП (б) с 1929 г., ученый секретарь клуба работников соц. промышленности г. Ленинграда, проживал: г. Ленинград, ул. Чайковского, д. 27, кв. 2. Арестован 3 февраля 1935 г. Особым совещанием при НКВД СССР 17 февраля 1935 г. «за содействие контрреволюционной зиновьевской группе» выслан в Тургай на 4 года. Его отец Израиль Моисеевич Брик погиб в Блокаду в феврале 1942 г., его брат ефрейтор Михаил Израилевич Брик погиб в марте 1944 г.
