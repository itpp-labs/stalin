  spravka: |-
    Род. в 1902, Самтредский район, с. Диди-Джихаиши, Грузия. Род занятий: Состоял на военной службе в должности редактора дивизионной газеты "Цители Армиели" в звании старшего политрука.
    Осужден Тройкой при НКВД ГССР 03.03.1938. Мера наказания: расстрел с конфискацией личного имущества. Дата расстрела: 04.03.1938
