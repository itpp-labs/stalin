  fio: Соколов Николай Михайлович
  source: Ленинградский мартиролог, т.10
  spravka: |-
    1897 г. р., уроженец г. Темников, русский, член ВКП(б) в 1920-1935 гг., нач. Дома Красной армии и Флота, полковой комиссар, проживал: г.Кронштадт, пл. Революции, корп. "А", кв. 23. Арестован 25 февраля 1938 г. Выездной сессией Военной коллегии Верховного суда СССР в г. Ленинград 20 сентября 1938 г. приговорен по ст. ст. 58-1б-8-11 УК РСФСР к высшей мере наказания. Расстрелян в г. Ленинград 21 сентября 1938 г.
