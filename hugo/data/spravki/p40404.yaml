  fio: Цуканов Семен Филиппович
  source: 'Неизвестный Кузбасс: 1943-1991 гг. : сборник архивных документов, Том 2.
    С.44'
  spravka: |-
    по соцположению крестьянин, член ВКП(б) с 1928 года, окончил двухгодичную ВКСХШ в г. Новосибирске в 1936 году. Служил в армии Колчака с 1918 по 1919 год в г. Челябинске. Работал заведующим Крапивинским РайЗО с декабря 1935 года по май 1937 года. По распоряжению крайкома шртии Цуканов был Искитимским райкомом командирован в наше распоряжение, как не снятый с учета и для разбора дел а о его контрреволюционных действиях. Но он в Крапивинский райком не явился, а сбежал неизвестно куда и в данное время разыскивается органами НКВД.
