  fio: Сурабеков Георгий Семенович
  source: Правозащитный Центр Азербайджана
  spravka: |-
    Род. 1881, г.Астрахань, армянин. Сын рыбопромышленника. Образование высшее, инженер-химик (Политехн. Ин-т в г. Мюнхен, Германия, 1907).
     Быв управляющий нефтеперегонными заводами бывш. нефтяной фирмы Гукасовых в Баку. Глав. инженер по эксплуатации фурфулового завода ОИТК НКВД Аз.СССР в г. Кировабад. *** арест 1929 по делу к-р вредительской организации в нефтяной пром-сти. Приговор: КОГПУ СССР, 18.03.1931, ИТЛ. Прож.: Аз.ССР, г.Кировабад
     Арестован 14.01.1940
     Обвинение: ст.ст. 63-1, 72 и 73 УК Аз.ССР - агент английской разведки.
     Приговор: ВМН?.
     Источники: Сталинский список от 06.09.1940 (Кат.1)| Евдошенко Ю.В. Дело нефтяников-"вредителей" 1929-1931 гг. и судьбы нобелевских служащих в СССР. - Экономическая история: Ежегодник. 2013. - М. : Политическая энциклопедия, 2014.
