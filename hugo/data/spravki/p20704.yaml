  spravka: |-
    Род. в 1898, Южно-Казахстанская обл., Яны-Курганский [р-н?], казах, обр.: высшее экономическое. Проживал: Южно-Казахстанская обл. (Чимкентская), Сарыагачский р-н, Сарыагач. Секретарь райкома, Келесский р-нный компартии комитет.
    Арестован 26.08.1937. Обв. по ст. 58-2, 58-7, 58-8, 58-11 УК РСФСР. Приговор: выездная сессия ВК ВС СССР, 21.11.1937 – ВМН.
    Реабилитирован ВК ВС СССР 21.12.1957
