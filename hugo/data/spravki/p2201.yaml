- id: all.csv-line-1636
  repryear: '1949'
  fio: Петренко Екатерина Васильевна
  source: Сведения ДКНБ РК по Карагандинской обл.
  spravka: |-
    Род. в 1897, Курская обл., Старооскольский р-н, русский, обр.: высшее. Проживала: Карагандинская обл., Жанааркинский р-н, пос. Успенка. Успенская больница.
    Арестована УМГБ по Карагандинской обл. 28.08.1948. Обв. по ст. 58-10, 58-11 УК РСФСР. Приговор: Особое совещание при МГБ СССР, 05.02.1949 – 10 лет ИТЛ.
    Реабилитирована Карагандинский облсуд 24.04.1963 за отсутствием состава преступления
- id: all.csv-line-1637
  repryear: null
  fio: Петренко Екатерина Васильевна
  source: Сведения М.И.Губиной, извлеченные из документов ГА РФ
  spravka: |-
    Род. в 1897, хут.Поддубный Старооскол. р-на Курской обл., русская, из служащих, отец агроном, обр. незаконченное высшее, педагог, член ВКП(б) 1916-28 г.г. исключена за троцкизм, б.секретарь изд-ва "Красная нива", работала по ликвидации неграмотности мех.з-да "Главдетальмашина" НКЛП, домашняя хозяйка, прож.: ст. Лопасня МО, Венюковский з-д
    Арестована 20.01.37 г. УНКВД МО, содержится в Бутыр.обл.тюремной больнице, дело №1384 направить на рассмотрение Тройки при УНКВД МО с применением закона от 01.12.34 г. Обв.: активный участник к/р троц. террор. орг-ции. Приговор: тройка при УНКВД СССР по МО, 20.12.1937 - 8 лет ИТЛ, медсестра, дет-городок, Карлаг
    Прож.: с.Долинское
    Арестована 30.08.46 г., нач.упр.Карлага МВД СССР - ходатайствовать ОСО МВД о направлении Петренко Е.В. в ссылку на 6 лет. Обв.: социально-опасный элемент. Приговор: ОСО МГБ СССР, 08.03.47 г. - 5 лет в Карлаге, актирована по болезни 20.08.55 г.
    Реабилитация: Президиум Мосгорсуда, 20.06.63 - "производством прекратить за недоказанностью обвинения"
