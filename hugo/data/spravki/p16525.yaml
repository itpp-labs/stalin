  spravka: "Род. в 1896 в ауле №14 Атбасарского уезда Акмолинской области Степного\
    \ генерал-губернаторства Российской империи области в семье скотовода. Казах.\
    \ Окончил в 1912г. Атбасарское русско-киргизское училище, в 1913–1914гг. учился\
    \ на педагогических курсах. Член Коммунистической партии с 1920 г. \n  В 1914–1917гг.\
    \ переводчик, переписчик, письмоводитель у мирового судьи 1-го участка Атбасарского\
    \ уезда. 1917–1921гг. инструктор, член правления потребительского общества \"\
    Бiрлiк\". 1922–1923гг. следователь губернского ревтрибунала, заместитель комиссара\
    \ продовольствия Акмолинской губернии. 1923–1925гг. комиссар продовольствия Актюбинской\
    \ губернии. 1925–1929гг. заведующий Семипалатинским губернским отделом внутренней\
    \ и внешней торговли. 1929–1931гг. председатель правления Казахского краевого\
    \ союза потребительских обществ. 1931–1932гг. уполномоченный Всесоюзного объединения\
    \ \"Союзхлеб\" по Казахстану. 1932–1933гг. председатель Западно-Казахстанского\
    \ облисполкома, г. Уральск. 07.1933-09.1934гг. Нарком легкой промышленности КазССР.\
    \ 1934–1935гг. начальник Инспекции Наркомата легкой промышленности СССР по Казахстану.\
    \ С мая по ноябрь 1935 г. секретарь Кегенского райкома ВКП(б) Алма-Атинской области.\
    \ 1936–1937 гг. председатель Кзыл-Ординского райисполкома Южно-Казахстанской области.\
    \ \n  Репрессирован. Арестован 19.03.1937 г. Приговорен 25.02.1938 г. выездной\
    \ сессией ВК ВС СССР в г. Алма-Ате к ВМН. Реабилитирован 27.05.1958 г. \n  Избирался:\
    \ Член КазЦИК и его Президиума. Член Казкрайкома ВКП(б). \n  Источник: АПРК Ф.141\
    \ Оп.1 Д.11532. Л.2об., Д.11538. С.1 – 11. \n  Литература: Наркомы Казахстана.\
    \ С.23,, 201., Ашимбаев Д. Кто есть кто в Казахстане. С.645-646."
