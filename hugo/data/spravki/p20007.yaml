  source: 'Реабілітовані історією : Миколаївська область. Кн.8'
  spravka: |-
    1903, м. Єнісейськ Красноярського краю, росіянин, із дворян, освіта вища, проживав у м. Миколаєві, професор зоології Миколаївського педінституту. Заарештований 25.06.1937 р. Вироком Військової колегії Верховного Суду СРСР від 17.01.1938 р. засуджений до вищої міри покарання із конфіскацією майна. Розстріляний 18.01.1938 р. Реабілітований у 1991 р.
