  repryear: '1937'
  fio: Кудрявцев Дмитрий Васильевич
  source: Книга памяти жертв политических репрессий в Восточном Забайкалье (3 том)
  spravka: |-
    Род. в 1906 г., с. Кинешма Владимирской губ., русский,  житель 77 разъезда Борзинского р-на Читинской обл. Работал в УВСР-422, главный инженер. Арестовав 17 августа 1937 г. Приговорен 11 октября 1937 г. Коллегией Верховного суда СССР по ст. 58-1 а, 58-8, 58-9, 58-11 УК РСФСР к ВМН. Приговор исполнен 15 октября 1937 г. Реаб. 27 октября 1956 г. Коллегией Верховного суда СССР. Холост. Отец Василий Дмитриевич, мать Евдокия Ивановна.
