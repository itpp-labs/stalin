    Род. в 1906, Владимирская губ., с. Кинешма, русский. Проживал: Читинская обл., Борзинский р-н, 77 разъезд. Работал в УВСР-422, главный инженер.
    Арестован 17.08.1937. Обв. по ст. 58-1а, 58-8, 58-9, 58-11 УК РСФСР. Приговор: ВК ВС СССР, 11.10.1937 – ВМН. Расстрелян 15.10.1937.
