  source: Леонид Бойко. Судьба земляка http://www.arhpress.ru/arkhangelsk/2006/6/21/7.shtml
  spravka: "(1905-1988 гг.) Род. в 1905 году в Нюхче (Карелия). Кроме двух братьев,\
    \ было у него и три сестры. Все, как у сыновей поморов. С 9 лет - зуек, кок, матрос\
    \ на парусниках. Окончил 1-й курс техникума водного транспорта в Сумском Посаде,\
    \ продолжать учебу приехал в Архангельск. Каждое лето ходил на судах по Белому\
    \ и Баренцеву морям. Заработанного не хватало на время зимней учебы. На бирже\
    \ труда получал пособие - 12 рублей в месяц. Летом 1927-го ходил на пароходе \"\
    Сосновец\" под води-тельством капитана В. И. Воронина, друга и однокашника его\
    \ отца по мореходным классам в Сумском Посаде. В 1928-м вместе с Павлом Бурмакиным,\
    \ ставшим другом Анатолия на всю жизнь, окончил судоводительское отделение. Плавательный\
    \ ценз на звание штурмана дальнего плавания выполнил в 1933-м, диплом штурмана\
    \ дальнего плавания получил 2 июля 1934 году. Казалось, мечта стать капитаном,\
    \ как отец, сбылась, но жизнь распорядилась иначе. \n  В 1930-м его направили\
    \ на учебу в Ленинградский институт инженеров водного транспорта (ЛИИВТ), по окончании\
    \ которого в 1932 году был направлен в Архангельск в Северное морское пароходство.\
    \ \n  Работал штурманом парохода \"Моржовец\", грузившего в Бремене оборудование\
    \ для \"Уралмаша\", когда к власти в Германии пришли нацисты. В 27 лет А. И. Кокотова\
    \ назначают (похоже, самого молодого в стране) главным диспетчером и заместителем\
    \ начальника СМП по эксплуатации. \n  В том, что в 1934-м и 1935 годах во Всесоюзном\
    \ социалистическом соревновании отрасли СМП занимало первые места, была и заслуга\
    \ А. И. Кокотова. За это его дважды премирует Наркомвод, он принимал участие в\
    \ первом слете ударников водного транспорта страны. \n  Дальше в автобиографии\
    \ А. И. Кокотова по вине НКВД зияет четырехлетний пробел. То, что арест, заключение,\
    \ лагерь на Дальнем Востоке были безосновательны, видно уже из того, что в апреле\
    \ 1941-го он работает диспетчером Архангельского Арктического морского пароходства.\
    \ О полной его реабилитации, невиновности и безупречной жизни говорит и знак \"\
    50 лет пребывания в КПСС\", врученный А. И. Кокотову в 1978 году. \n  Война. Руководители\
    \ СМП имели бронь от призыва в ар-мию, но Кокотов написал в ЦК ВКП(б) ходатайство\
    \ о направлении его на фронт. С августа 1941-го он - слушатель курсов начсостава\
    \ Балтфлота в Ленинграде. Его, прекрасно узнавшего за 18 навигаций театр военных\
    \ действий, в который превратились моря Арктики, учили быть: артиллеристом. Он\
    \ вспоминал: \"В сентябре 1941-го по указанию Г. К. Жукова курсы были поставлены\
    \ на оборону Васильевского острова. Был командиром отделения - 18 бойцов. Вооружение:\
    \ 50-миллиметровые минометы, винтовки и бутылки с зажигательной смесью. Приказали\
    \ вырыть окопы у набережной в парке ЛГУ. Сектор обстрела - Сенатская площадь.\
    \ Ориентир - памятник Петру I. Патрулировали и охраняли Академию, Военно-Морской\
    \ музей, Стрелку Васильевского острова, Дворцовый мост\". \n  В декабре 1941 года\
    \ он самолетом был переброшен через фронт на Северный флот, где в звании младшего\
    \ лейтенанта начал службу на тральщиках. Это уже была его стихия! \n  C апреля\
    \ 1943-го по март 1945-го старший лейтенант Кокотов - командир ТЩ-45 \"Колгуевец\"\
    . Дозоры, конвоирование транспортов, высадки десантов, вывоз раненых, отражение\
    \ налетов авиации, борьба с пожарами в Мурманске и эвакуация складов на Кильдин,\
    \ поиск немецких подлодок у Новой Земли, траление вражеских мин. \n  451 день\
    \ войны Анатолий Кокотов находился в боевых плаваниях. За это время, каждая секунда\
    \ которого таила в себе смерть, его корабли прошли три кругосветки (64 000 миль),\
    \ а с тралом - больше чем пол-экватора (13 000 миль), уничтожив 54 мины. \n  С\
    \ марта 1945-го он командир тральщика в Краснознаменной орденов Нахимова и Кутузова\
    \ Дунайской военной флотилии, а вскоре и отряда тральщиков. \n  Это теперь известно,\
    \ что Дунай был нашпигован 3318 минами! Тогда же их еще предстояло найти и уничтожить.\
    \ Отступая, противник взрывал мосты. Из 200 мостов и переправ через Дунай, что\
    \ существовало до войны, целыми захватили только два: первый Черноводский да Имперский\
    \ в Вене. \n  Очищая Дунай и притоки его - Саву и Драву - от мин, стар-ший лейтенант\
    \ Кокотов в прямом смысле этого слова нес МИР жителям обоих берегов этих рек:\
    \ народам Болгарии, Румынии, Югославии, Венгрии, Чехословакии, Австрии. В июне\
    \ 1945-го корабль Кокотова участвовал в параде Победы на Чепельском рейде у Будапешта.\
    \ \n  Затем отряд его кораблей обеспечивал строительство частями Советской Армии\
    \ железнодорожного моста через Дунай у Белграда. Именно за этот мирный подвиг\
    \ на кителе Анатолия Кокотова засияли первые трудовые награды: югославский орден\
    \ \"За заслуги перед народом\" II степени и медаль \"За строительство моста через\
    \ Дунай 1945-1946\". \n  Позже к трем боевым советским орденам, которые мы видим\
    \ на фотографии, прибавится еще один орден Красной Звезды за очистку дивизионом\
    \ кораблей А. И. Кокотова акватории Вентспилского порта (Латвия) и островов и\
    \ гаваней Эстонии от немецких мин и затонувших кораблей. Так что героический труд\
    \ архангелогородца заслужил благодарность и этих народов. Еще наградят его орденом\
    \ Отечественной войны II cтепени - и еще 10 медалями! \n  Ряд задач по совершенствованию\
    \ минно-торпедного вооружения выполнил А. И. Кокотов и на Украине, служа на полигоне\
    \ в Феодосии, а затем в Балаклаве, где он и супруга его Мария Васильевна, тоже\
    \ участница Великой Отечественной войны, жили, выйдя на пенсию. В Балаклаве они\
    \ и похоронены."
