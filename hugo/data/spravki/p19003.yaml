- spravka_old_id: 15244
  repryear: 1938
  fio: Емельянов Федор Лаврентьевич
  source: '"Воронежские сталинские списки"'
  spravka: |-
    Род. в 1894, Воронежская обл., Верхне-Хавский р-н, с. Василевка, русский, обр.: низшее, партработник, член ВКП(б) с 1918 г. Проживал: с. Хлевное. Председатель Хлевенского РИК Воронежской обл.
    Арестован 02.09.1937. Обв. по ст.ст. 58-7, 58-8: Обвинялся в том, что с 1930 г. встал на путь борьбы с советской властью и противодействия политики партии на селе, а с 1937 г. являлся активным участником антисоветской право-троцкистской террористической и диверсионно-вредительской организации. Приговор: выездная сессия ВК ВС СССР в г. Воронеж, 10.01.1938 – ВМН. Расстрелян 10.01.1938.
    Реабилитирован ВК ВС СССР 09.04.1957
