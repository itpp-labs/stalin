  spravka: "Род. 9.02.1892, Курская обл., Колпинский р-н [?], дер. Первое Петровское,\
    \ русский, из крестьян, член КПСС с апреля 1917, искл. из ВКП(б) в 1937 г. за\
    \ контрреволюционную троцкистскую деятельность. Профессия и специальность - техник-механик.\
    \ Место службы - Управление железной дороги им.Ворошилова, начальник вагонной\
    \ службы. Арестован органами НКВД 29 ноября 1937 года. \n  Обв. по ст.ст. 58-8-9,\
    \ 11 УК РСФСР. Приговор: выездная сессия ВК ВС СССР, 21.06.1938 – ВМН с конфискацией\
    \ имущества. \n  Реабилитирован ВК ВС СССР 22.10.1957 за отсутствием состава преступления"
