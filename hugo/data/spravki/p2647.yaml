  spravka: "1891 року народження, с. Мар'ївка Петрівського повіту Саратовської губернії,\
    \ росіянин, освіта вища, безпартійний. Проживав: м. Чистякове Донецької області,\
    \ колонія тресту \"Сніжнянськантрацит\". \n  Заарештований 4 січня 1937 року.\
    \ Засуджений виїзною сесією військової колегії Верховного Суду СРСР у м. Харкові\
    \ до розстрілу з конфіскацією майна. Вирок приведено до виконання у м. Харкові\
    \ 10 липня 1937 року. \n  Реабілітований у 1957 році."
