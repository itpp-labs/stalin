    род. 1903, Елисаветпольская губ. (Аз.ССР, НКАО), с. Схторкшен, армянин. Из рабочих. Образование высшее (Закавказский Ком. Ун-т, 1931). Канд. в чл. ВКП(б) с 1925, чл. с 1927. Искл. решением 08.09.1937 бюро Ворошиловского РК АКП(б) в связи с арестом. Восст. посмертно 11.06.1957 решением бюро ЦК КП Азербайджана.
     Препод. Шушинской Партийной Школы. Слушатель Курсов Аз. ИМЛ в Баку. Прож.: Аз.ССР, НКАО, г.Шуша (на момент ареста - Аз.ССР, г.Баку).
     Арестован 27.08.1937
     Обвинение: ст.ст. 70, 73 УК Аз.ССР - участник с 1934 троцкистской диверсионной, шпионской и вредительской орг-ции (Тихомиров, Токин, Гасанов и др.), завербовал 11 человек и создал террор. группу.
     Приговор: ВК ВС СССР, 11.10.1937 - ВМН.
     Расстрелян 12.10.1937
     Реабилитирован 16.05.1956 ВК ВС СССР за отсутствием состава преступления.
     *Согласно свид. о смерти, умер 14.01.1938.
