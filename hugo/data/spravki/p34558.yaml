- spravka_old_id: 27596
  repryear: 1939
  fio: Лысенко Емельян Максимович
  source: Книга памяти Омской обл.
  spravka: |-
    Род. в 1898, Полтавская губ., Лубенский уезд, д. Стукановка, украинец, искл. из ВКП(б) в связи с арестом. Проживал: Омская обл., Павлоградский р-н, с. Белоусовка. Замдиректора по политчасти Краснодарской МТС.
    Арестован 20.09.1937. Обв. по ст. 58-10-11 УК РСФСР. Решение: УНКВД по Омской обл., 26.10.1939 – дело прекращено за недостаточностью собранных улик, из-под стражи освобожден.
    Реабилитирован президиумом Омского облсуда 11.04.1956 за отсутствием состава преступления
