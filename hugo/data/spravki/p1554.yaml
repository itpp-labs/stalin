  spravka: |-
    Род. в 1895, г. Тбилиси, украинка. Проживала: г. Бийск. Ссыльная, портниха
    Арестована 20.02.1937. Обв. по ст. 17-58-8, ст. 58-11. Приговор: ВК ВС СССР, 29.04.1937 – 8 лет с последующим поражением в правах на 5 лет, осуждена вторично тройкой при УНКВД по Ярославской обл. 25.09.1937 за к. р. деятельность к ВМН. Расстреляна 28.09.1937, г.Ярославль.
    Реабилитирована Верховным судом СССР за отсутствием состава преступления. 6.03.1962 и прокуратурой Ярославской обл. 09.08.1999
