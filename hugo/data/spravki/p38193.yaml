  source: «Реабілітовані історією. Київська область», т.2
  spravka: |-
    1907 року народження, с. Майданівка Бородянського району, українець, освіта початкова. Проживав у м. Києві, завідувач фінансового відділу району (ранее зав.совторготделом Винницкого обкома КП(б)У), член ВКП(б) з 1928 року по 1938 рік. Верховним Судом СРСР 5 жовтня 1938 року засуджений до розстрілу. Вирок виконано 5 жовтня 1938 року. Місце поховання невідомо. Реабілітований у 1957 році.
