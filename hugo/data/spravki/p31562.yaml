  fio: Клишин Козьма Варфоломеевич
  source: Книга памяти Краснодарского края
  spravka: |-
    Род. в 1884, Орловская губ., Н. -Деревянский уезд, д. Ветчинкино, русский, обр.: грамотный, член ВКП(б) с 1918 г. Проживал: г. Тихорецк. Директор Тихорецкого зерносовхоза.
    Арестован 06.10.1937. обв.: "являлся участником контрреволюционной организации". Приговор: ВК ВС СССР, 12.06.1938 – ВМН. Расстрелян 12.06.1938, Краснодаре.
    Реабилитирован ВК ВС СССР 13.10.1956 за отсутствием состава преступления
