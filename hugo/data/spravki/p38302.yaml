  spravka: "1899 р. н., с. Раміньє Ярославської губ. Росіянин, чл. КП(б)У, освіта\
    \ середня, колишній 2-й секретар РК КП(б)У. Проживав у с. Стара Ушиця Староушицького\
    \ р-ну Кам'янець-Подільської обл. \n  Заарештований 13 грудня 1937 р. Обвинувачувався\
    \ в причетності до к.-р. троцькістської терористичної організації. ВК ВС СРСР\
    \ 30 вересня 1938 р. засуджений до розстрілу. Вирок виконано 30 вересня 1938 р.\
    \ у м. Житомир. \n  Реабілітований у 1959 р."
