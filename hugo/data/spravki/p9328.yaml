  spravka: "1898 року народження, м. Троянов Житомирської області, єврей, освіта незакінчена\
    \ середня, член ВКП(б). Проживав: Донецька область, м. Слов'янськ, вул. Поштова,\
    \ буд. № 51. Секретар міськкому партії. \n  Заарештований 1 вересня 1937 року.\
    \ Засуджений виїзною сесією Верховного Суду СРСР у м. Харкові до розстрілу з конфіскацією\
    \ майна. Вирок приведений до виконання у м. Харкові 30 вересня 1937 року. \n \
    \ Реабілітований у 1956 році."
