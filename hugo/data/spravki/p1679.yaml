  fio: Станкевич Викентий Фомич
  source: УФСБ РФ по Ростовской обл.
  spravka: |-
    Род. в 1905, Белоруссия, Дубровенский р-н, д. Каралиново, поляк, б/п, член ВЛКСМ с 1924 по 1930 г. Проживал: ст. Сочи, Кр.Хутор. Паровозный машинист депо ст.Сочи
    Арестован 31.01.1937. Обв.: к/р деятельность по ст.ст. 58-8, 58-9, 58-11 УК РСФСР. Приговор: выездная сессия ВК ВС СССР в г. Ростов-на-Дону, 16.06.1937 – ВМН с конфискацией имущества. Расстрелян 16.06.1937, в г.Ростове-на-Дону.
    Реабилитирован ВК ВС СССР 24.10.1957 за отсутствием состава преступления
