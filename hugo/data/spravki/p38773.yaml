    1906 г.р., м.р.: г. Чимбой Каракалпакской АССР, каракалпак, из семьи батрака и ремесленника, образование: начальное, в 1921-1923 гг. учился на Среднеазиатских юридических курсах, в 1925-1926 гг. - Всесоюзных юридических курсах в Москве, член ВКП(б) с 1931 г.
     с 5 июня 1937 г. секретарь партийного комитета
     прож.: Шурохон дом 7 (данные на 04. 06. 1937)
     Приговор: ВКВС СССР, 13.10.1938 — ВМН
     Расстрелян 13.10.1938
