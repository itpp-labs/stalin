    Род. в 1880, Киевская обл., Мокро-Калигорский р-н, с. Капустино, украинец, обр.: низшее, б/п. Проживал: Москва, Соболевский пер., д. 14, кв. 89. Зоотехник Московского комбикормового завода Наркомата пищевой промышленности СССР
