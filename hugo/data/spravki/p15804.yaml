  fio: ОНИЩЕНКО Микола Гнатович
  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 3.
  spravka: |-
    народився 1902 р. у с. Козельщина Полтавської губ. Українець, з робітників, освіта вища, член ВКП(б) з 1925 р. Проживав у Харкові. Інструктор обкому КП(б)У, секретар парткому педагогічного інституту. Заарештований 29 жовтня 1937 р. як член антирад. терористичної організації правих (статті 548, 5411 КК УРСР) і військовою колегією Верховного Суду СРСР 31 грудня 1937 р. засуджений до розстрілу з конфіскацією особистого майна. Розстріляний 31 грудня 1937 р. у Харкові. Реабілітований 13 лютого 1958 р.
