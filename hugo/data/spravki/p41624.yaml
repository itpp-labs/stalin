  spravka: "[13.07.1900 - 23.02.1979] \n  Еврей. \n  Окончил 1-годичную Печенскую\
    \ школу, г. Москва, 10-летнюю частную гимназию Касицина. Учился в Московской сельскохозяйственной\
    \ академии (1924-26 гг.), ушел с 2-го курса. \n  Член ВКП(б) с 1920 (кандидат\
    \ с 10.1919). \n  1919-20 - зам. зав. библиотечной секцией политотдела Южной группы\
    \ войск Восточного фронта, \n  1920-21 - зав. политпросветотделом 29-й отдельной\
    \ бригады Туркестанского фронта, \n  1921-22 - зам. нач. политотдела 34-1 отд.\
    \ бригады, МВО, \n  1922-23 - комиссар, начальник политотдела 7-й отд. бригады\
    \ Бухарской группы войск, Ферганского участка Туркестанского фронта, \n  1923-24\
    \ - комиссар 1-й отд. разведывательной авиаэскадрильи ВВС РККА, \n  1926-? - зав.\
    \ личным составом Авиатреста РККА.\n \n начальник сектора снабжения Дальстроя.\
    \ Арестован 3 января 1938 года как активного участника «вскрытой на Колыме антисоветской,\
    \ шпионской, террористическо-повстанческой, вредительской организации». Содержался\
    \ в Магаданской внутренней тюрьме УНКВД по ДС, освобожден из нее после ряда процессов\
    \ 25 марта 1942 г."
