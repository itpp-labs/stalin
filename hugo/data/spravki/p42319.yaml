  fio: Пичугин Николай Григорьевич
  source: '"Воронежские сталинские списки"'
  spravka: |-
    Род. в 1899, Воронежская обл., Острогожск, русский, обр.: среднее - окончил Острогожскую учительскую семинарию, член ВКП(б) с 1926 г. Проживал: Воронеж, ул. 11 Мая, 7/9, кв. 104. Редактор книжного издательства Воронежского обкома ВКП(б).
    Арестован 20.07.1938. Обв. по ст.ст. 58-7, 58-8, 58-11: Обвинялся в участии в антисоветской право-троцкистской террористической и диверсионно-вредительской организации. Приговор: выездная сессия ВК ВС СССР в г. Воронеж, 23.10.1938 – к 10 годам тюремного заключения. Умер 18.01.1940 г. во Владимирской тюрьме.
    Реабилитирован ВК ВС СССР 04.03.1958
