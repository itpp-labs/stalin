- spravka_old_id: 25612
  repryear: 1938
  fio: Зеленков Герасим Николаевич
  source: УФСБ РФ по Краснодарскому краю
  spravka: |-
    Род. в 1902, Ивановская Промышленная обл., русский, обр.: высшее, член ВКП(б). Научный работник высшей коммунистической сельскохозяйственной школы.
    Обв. в том, что был участником а/с троцкистской организации. Приговор: ВК ВС СССР, 11.06.1938 – ВМН. Расстрелян 11.06.1938, в г.Краснодаре.
    Реабилитирован ВК ВС СССР 28.03.1957
