- id: all.csv-line-43722
  repryear: null
  fio: Янеев Яков Ксенофонтович
  source: enc.cap.ru/?t=prsn&lnk=4965
  spravka: "[18.10.1892, д. Сареево Ядрин. у. (ныне Ядрин. р-на) – 6.5.1943, г. Горький\
    \ (ныне Нижний Новгород), в заключении] – государственный деятель. Окончил Ядрин.\
    \ город. училище (1907), Большечурашев. второклас. учител. школу (1909), правовое\
    \ отделение факультета обществен. наук 1-го Моск. государствен. университета (1925).\
    \ В 1909–10 переписчик Ядрин. уезд. съезда мировых судей. В 1910–13 грузчик, весовщик\
    \ С.-Петербург. глав. артиллерийского полигона. В 1913–17 служил в армии в лейб-гвардейском\
    \ уланском полку (г. Варшава). В 1917–18 один из организаторов Сареев. сел. и\
    \ Балдаев. волост. советов, член губерн. исполкома, комиссар интендантства Казан.\
    \ воен. округа, зав. подотделом Чуваш. отдела при Народ. комиссариате по делам\
    \ национальностей. В 1919–22 помощник военкома, воен. комиссар Ядрин., Свияж.\
    \ и Цивил. уездов. В 1922–25 политич. комиссар артиллерийских складов, начальник\
    \ мобили­зацион. отдела Политич. управления Моск. воен. округа, ответствен. работник\
    \ акционер. общества «Советский торговый флот». С мая 1925 по июнь 1927 зам. председателя\
    \ СНК Чуваш. АССР, председатель республикан. плановой комиссии. С июня 1927 по\
    \ март 1929 народ. комиссар промышленности и торговли Чуваш. АССР. С марта 1929\
    \ по июль 1931 начальник планово-финансового отдела Горьков. краевого совета народ.\
    \ хозяйства. В 1931–34 ректор Горьков. научно-исследовател. института промышленности.\
    \ С декабря 1934 зам. председателя Горьков. краевого суда. Репрессирован в 1937,\
    \ приговорён к 10 годам заключения. \n  Автор: Ф.Ф. Фёдоров."
