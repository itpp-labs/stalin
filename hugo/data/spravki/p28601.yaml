- spravka_old_id: 23227
  repryear: 1938
  fio: Темников Федор Иванович
  source: '"Воронежские сталинские списки"'
  spravka: |-
    Род. в 1901, Рязанская губ., Лебедянский уезд, с. Борисовка, русский, обр.: среднее, член ВКП(б) с 1920 г. Проживал: Воронеж, пр. Революции, 81, к. 19. Председатель ревизионной комиссии Воронежского обкома ВКП(б), ранее - зав. книгоиздательством Воронежского обкома ВКП(б).
    Арестован 17.11.1937. Обв. по ст.ст. 58-7, 58-8, 58-11: Обвинялся в активном участии с 1934 г. в право-троцкистской террористической и диверсионно-вредительской организации. Приговор: выездная сессия ВК ВС СССР в г. Воронеж, 13.04.1938 – ВМН. Расстрелян 13.04.1938.
    Реабилитирован ВК ВС СССР 25.07.1957
