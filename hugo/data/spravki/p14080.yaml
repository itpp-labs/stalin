    Род. в 1896, Казань, русский, обр.: среднее, б/п. Проживал: Москва, 2-й Щиповский пер., д. 11/13, кв. 21. С 15 ноября 1936 г. находился в резерве РККА, бывший офицер царской армии
    Арестован 25.09.1937. Обв. в том, что, являясь офицером царской армии, боролся против СССР, эмигрировал в Маньчжурию и, работая в правлении КВЖД, передавал японцам секретные сведения о КВЖД. Приговор: ВК ВС СССР, 15.11.1937 – ВМН. Расстрелян 15.11.1937, г.Москва.
