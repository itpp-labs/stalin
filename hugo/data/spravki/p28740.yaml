    Род. в 1904, Рязанская губ., русский. Проживал: г. Барнаул. Мастер по ремонту ТЭЦ БМК
    Арестован 04.11.1937. Обв. по ст. 58-8, 9, 11. Приговор: ВК ВС СССР, 29.06.1938 – 10 лет с последующим поражением в правах на 5 лет. Дело прекращено УНКГБ по АК 24.06.1941 за смертью обвиняемого, умер 10.12.1938.
    Реабилитирован Военной прокуратурой СибВО 28.03.1957
