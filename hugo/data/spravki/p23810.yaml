  fio: Фельдмахер Лев Михайлович
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1901, г. Одесса, еврей, обр.: высшее, член ВКП(б). Проживал: Свердловск, ул. Ленина, д. 52, кв. 411. Начальник строительства Ревдинской обогатительной фабрики и медеплавильного завода Наркомата тяжелой промышленности СССР
    Арестован 29.11.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 15.02.1938 – ВМН. Расстрелян 15.02.1938, г.Москва.
    Реабилитирован ВК ВС СССР ноябрь 1955
