  spravka: "1905 р., с. Піщане Кременчуцького р-ну Полтавської обл., українець, із\
    \ робітників, освіта початкова. Проживав у м. Зіньків Полтавської обл. Виконувач\
    \ обов'язки директора МТС. \n  Заарештований 14 січня 1938 р. Засуджений Верховним\
    \ Судом СРСР 17 жовтня 1938 р. за ст.ст. 54-7, 54-8, 54-11 КК УРСР до розстрілу\
    \ з конфіскацією особистого майна. Вирок виконано 17 жовтня 1938 р. у м. Полтава.\
    \ \n  Реабілітований Верховним Судом УРСР 19 вересня 1957 р."
