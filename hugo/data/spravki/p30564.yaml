  fio: Сыркин Леонид Наумович
  source: gulagmuseum.org/showObject.do?object=1660098
  spravka: |-
    1903 - 1938 Журналист, литератор. Редактор "Красной газеты" в Ленинграде, в 1937 переведен в Челябинск, редактор газеты "Челябинский рабочий". Арестован в Челябинске 15.08.1937 одновременно с женой, Еленой Львовной Владимировой. Приговорен ВК ВС СССР 20.07.1938 по ст. 58-7, 11 к ВМН. Расстрелян в Челябинске 20.07.1938.
