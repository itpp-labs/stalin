  fio: Сыркин-Гатов Леонид Наумович
  source: www.book-chel.ru/ind.php?what=card&id=3230
  spravka: |-
    (февр. 1903, Узбекистан – 1937), журналист, экономист. Был организатором комсомола в Петрограде. Участник Гражд. войны. В 1918 воевал на Финском фронте, в 1919–20 – на Вост., в 1920–21 – на Южном. Окончил экон. ф-т Ленингр. ун-та (1924). Работал в ред. различных газет страны. В 1936 решением ЦК был назначен ред. “Челябинского рабочего”. Репрессирован и погиб в 1937. Реабилитирован посмертно.
    А. П. Моисеев
