    1893 г.р., уроженец с. Раздольное Ворошиловского района Уссурийской области Дальневосточного края, проживал по месту рождения, малограмотный, работал в рудоуправлении возчиком.
     Арестован 30 мая 1937 года по подозрению в совершении преступления, предусмотренного статьей 53-6 УК РСФСР, 12 июля 1937 года ему было предъявлено обвинение по статьям 58-1 п. “а”, 58-9, 58-11 УК РСФСР.
     Военным трибуналом Особой Краснознаменной Дальневосточной армии от 11-14 августа 1937 года был признан виновным в совершении преступлений, предусмотренных ст. 58-1п. “а”, 58-11, 58-9, 19 УК РСФСР и приговорен к высшей мере наказания - расстрелу с конфискацией лично ему принадлежавшего имущества. Военная коллегия Верховного Суда СССР своим определением от 14 сентября 1937 года кассационную жалобу оставила без удовлетворения, а приговор в силе. Приговор был приведен в исполнение 23 сентября 1937 года в г. Ворошилове.
     Реабилитирован 15 мая 1959 года Президиумом Верховного Суда СССР.
