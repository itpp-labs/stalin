  fio: Русов Яков Васильевич
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1898, Ивановская обл., Семеновский р-н, дер. Жабревка, русский, обр.: высшее, член ВКП(б). Проживал: Москва, ул. Садовническая, д. 51, кв. 8. Начальник отдела по командно-начальствующему составу штаба МВО, бригадный комиссар
    Арестован 01.11.1937. Обв. в активном участии в военно-фашистском заговоре. Приговор: ВК ВС СССР, 17.09.1938 – ВМН. Расстрелян 17.09.1938, г.Москва.
    Реабилитирован ВК ВС СССР ноябрь 1956
