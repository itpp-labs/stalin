  fio: Моргевич (Маргевич) Петр Иванович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1905, Новгородская губ., Боровичский уезд, Опеченский посад, русский, обр.: начальное, член ВКП(б). Проживал: Волоколамск, ул.Комсомольская, д.9. Секретарь Волоколамского райкома ВКП(б) Московской обл.
    Арестован 11.04.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 16.08.1937 – ВМН. Расстрелян 16.08.1937, г.Москва.
    Реабилитирован ВК ВС СССР 17.02.1958
