    Род. в 1903, г. Екатеринодар, русский, обр.: начальное, член ВКП(б). Проживал: ст-ца Ленинградская. Директор Ленинградской МТС
    Арестован 17.11.1937. Обв. по политическим мотивам, за участие в антисоветской троцкистской террористической организации. Приговор: ВК ВС СССР, 12.06.1938 – ВМН. Расстрелян 12.06.1938
