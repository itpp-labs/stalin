    Род. в 1900, Одесса, еврей, член ВКП(б). Проживал: Казань. С мая 1928 г. по август 1929 г. находился в ссылке. Начальник лаборатории в цехе № 1 казанского завода СК-4.
    Арестован 23.01.1937. Обв. в вредительстве и участии в к.-р. троцкистской террористической организации. Приговор: ВК ВС СССР, 01.11.1937 – ВМН. Расстрелян 01.11.1937, г.Москва.
    Реабилитирован ВК ВС СССР 10.08.1957
