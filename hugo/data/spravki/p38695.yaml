- id: all.csv-line-37279
  repryear: null
  fio: Добрынин Александр Александрович
  source: https://centrasia.org/person2.php?st=1542047942
  spravka: |-
    Род. 16.09.1873 в г. Ставрополь. Из личных дворян Ставропольской губ., окончил 5 или 6 классов реального отделения Ставропольской гимназии (1884-91) и Тифлисское военное училище по 1 разряду (1894-96). С 19.02.1893 вступил в службу вольноопределяющимся 2 разряда - рядовым в 13-й лейб-Гренадерский Эриванский Его Величества полк (зачислен в списки с 23.02). С 20.11.1904 - штабс-капитан, с 6.05.1915 - подполковник за отличия и утвержден старшим адъютантом Штаба ТуркВО.
     4.11.1917-19.09.1918 - окружной генерал-квартирмейстер Штаба войск Туркестанской Сов. Республики...
      25.08.1921-1.12.1922 - заместитель, затем - помощник Главноуправляющего Гос. коннозаводства и коневодства Турк. АССР, с 6.06.1923 - уволен из РККА в безсрочный отпуск на основании приказа РВСР №2489 с постановкой на учет запаса по Сырдарьинскому облвоенкомату
