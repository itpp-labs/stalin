  fio: Корак Борис Яковлевич
  source: https://centrasia.org/person2.php?st=1357148355
  spravka: |-
    Род. в 1892. Еврей. Окончил 1-классную школу, 3 г. и первый курс МГУ. Владеет русским, французским и еврейским.
      Член ВКП(б) с мая 1917
      С 12 лет работал: переплетчик 13 лет, рядовой 367 стр. полка, нач. АХО, секретарь редакции подива 41 стр. див., начальник редиздата и начальник АХ ПУРа Киевского ВО, начальник отдела снабжения ПУРа, директор-распорядитель хозпредприятий ПУРа?? (05.1920-06.1924), член правления – коммерческий директор АО "Пролеткино" (06.1924-06.1925), начальник экспортно-импортного отдела Наркомторга УзбССР (06.1925-=27=)
