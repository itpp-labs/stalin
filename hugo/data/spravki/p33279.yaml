  spravka: "(1888, д. Ваньково Казанской губ. — 10.05.1938, г. Москва?), парт, сов.\
    \ работник. Уч-к рев. движ., дважды подвергался арестам. Чл. РСДРП (с 1909, меньшевик),\
    \ РКП(б) с 1920, исключен из ВКП(б) в 1938, восстановлен в КПСС в 1990. В 1900-х\
    \ — чернорабоч., укладчик досок, электромонтер, матрос на мор. судах в гг. Арх-ск\
    \ и Новгород, в 1917 — чл. ИК Арх. Совета деп., в 1917—1919 — рук. Арх. биржи\
    \ труда, чл. губерн. совета профсоюзов, с июля 1919 — заключенный каторжных тюрем\
    \ на о-ве Мудьюг и в с. Иоканьге (осужден на 15 лет каторжных работ за антиправит.\
    \ выступления на митинге, посвященном Февр. революции, и на заседании гор. думы\
    \ в марте 1919), в февр. 1920 — рук. восстания заключенных Иоканъги, с 1920 —\
    \ пред. Иоканьгского Совета, с 1922 — пом. управляющего трестом \"Северолес\"\
    , пред. объединения \"Руснорвеголес\", уполномоченный правления треста \"Северолес\"\
    , нач. отд. Севстроя (г. Онега), нач. сплавных работ Сев. края, нач. отд. сплава\
    \ Главлеса Наркомлеса СССР. Чл. Всеросс. ЦИК 1-го созыва. В 1938 арестован и приговорен\
    \ воен. коллегией Верховного суда СССР к высшей мере наказания с конфискацией\
    \ имущества. Реабилитирован в 1957. \n  Лит.: Юрченков. Шесть месяцев в тюрьме\
    \ на Иоканьге \n  Волна. — 1926. — 19 февр., Белый С. 1918—1920: Мемуары и документы.\
    \ Т. 1. — Архангельск, 1993, Поморская энциклопедия. — Архангельск, 2001."
