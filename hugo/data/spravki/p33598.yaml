- id: all.csv-line-32286
  repryear: null
  fio: Кононович Олександр Петрович
  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 2.
  spravka: |-
    народився 1886 у посаді Старосельці Білостоцького пов. Гродненської губ. Білорус, із селян, освіта початкова, позапарт. Проживав у Харкові. Начальник відділу служби руху ст. Основа Півд. залізниці. У 1922 р. під арештом за антирад. агітацію. У 1933 р. лінсудом Півд. залізниці за шкідництво засуджений на 1,5 роки примусових робіт. Заарештований _17.01.1938_ р. як член к.-р. троцькістської диверсійної організації на транспорті (статті 54-8, 549, 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _27.08.1938_ р. засуджений до розстрілу з конфіскацією особистого майна. Розстріляний _27.08.1938_ р. у Харкові. Реабілітований _04.08.1956_ р.
