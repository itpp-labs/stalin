    Род. в 1900 г. в Лифляндской губернии. Учился в школе. С 9-летнего возраста стал работать. Член РСДРП (б) с мая 1917 г. Во время Октябрьской революции вступил в отряд милиции. В период немецкой оккупации Балтийского края был арестован и 3 месяца содержался в тюрьме. В ноябре 1918 г. освобождён. С 1919 г. – в Красной Армии: входил в состав партизанского отряда (при особом отделе 15-й армии), действовавшего в тылу белогвардейцев. После окончания военных курсов (Смоленск) в 1920–1922 гг. находился на командных должностях. Затем демобилизовался.
     Работал в Оренбурге, Ногинске и других городах. В 1933–1934 гг. – студент Московской промышленной академии им. Л.М. Кагановича. На Колыму прибыл 3 декабря 1934 г. Работал заместителем начальника Оротуканского горнопромышленного района и начальника Северного горнопромышленного управления. С августа 1937 г. – начальник СГПУ. 1 марта 1938 г. арестован, находился под следствием. 14 ноября 1941 г. освобождён из тюрьмы и затем 4 месяца находился на лечении. С марта 1942 по июнь 1946 г. – начальник отдела снабжения горкоммунотдела Дальстроя (Магадан). Награждён знаком «Отличнику-дальстроевцу» (1945).
