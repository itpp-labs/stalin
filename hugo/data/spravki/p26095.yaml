  repryear: '1938'
  fio: Нюренберг Натан Исаакович
  source: Архив НИПЦ "Мемориал" (Москва)
  spravka: |-
    Род. в 1897, г. Бердичев, еврей, обр.: высшее, член БУНДа, член ВКП(б). Проживал: Москва (?Грозный). Главный инженер треста "Грознефтезаводы" (трест "Авиатоп(?л) - непосредственно перед арестом).
    Арестован 02.02.1937. Приговор: ВК ВС СССР, 15.03.1938 – ВМН. Расстрелян 15.03.1938, г.Москва, захоронен в "Коммунарке".
    Реабилитирован 13.06.1957
