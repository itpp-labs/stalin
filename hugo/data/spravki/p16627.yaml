    Работник треста "Азнефтеснаб". Прож.: Аз.ССР, г.Баку.
     Арестован в 1937. Подвергся пыткам ("после допросов относили из кабинета следователя на носилках").
     Обвинение: участник а/с троцкистской диверсионно-вредительской орг-ции в "Азнефти" (Слуцкий, Горбунов, Гавенский и др.).
     Приговор: ВК ВС СССР, 31.12.1937 - ВМН.
     Расстрелян 31.12.1937
