  spravka: |-
    1886 г. р., уроженец г. Самара, русский, беспартийный, сменный химик Ленхимпищекомбината, проживал: г.Ленинград, ул. Чайковского, д. 27, кв. 36. Арестован 4 января 1938 г. Выездной сессией Военной коллегии Верховного суда СССР в г. Ленинград 20 сентября 1938 г. приговорен по ст. ст. 58-8-11 УК РСФСР к высшей мере наказания. Расстрелян в г. Ленинград 21 сентября 1938 г.
