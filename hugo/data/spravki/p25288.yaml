    Арестован 02.09.1937. Обв. по ст.ст. 58-1, 58-7, 58-8, 58-9 УК. Решение: УНКВД по Приморскому краю, 10.04.1939 – дело прекращено в связи со смертью обвиняемого. Умер в Бутырской тюрьме 13.08.38г.
