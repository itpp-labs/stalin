  source: Чураков Д. Репрессированные военнослужащие Красной Армии
  spravka: |-
    Род. в 1892, Белоруссия, Минская губ., д. Ляховщина, поляк, обр.: высшее, член ВКП(б). Проживал: Улан-Батор. 1924 помощник начальника управления погранохраны и войск ОГПУ Северо-Кавказского округа, 1930-1933 командир отдельной дивизии особого назначения ОГПУ, инструктор Управления пограничной охраны МВД Монголии, комбриг
    Арестован 05.03.1938, в гост."Селект" в Москве. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 03.10.1938 – ВМН. Расстрелян 03.10.1938.
    Реабилитирован 16.05.1957
