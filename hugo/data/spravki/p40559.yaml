  spravka: |-
    1897 г. р., уроженец г. Ленинград, русский, член ВКП(б) в 1919-1937 гг., командир 1-й авиабригады, полковник, проживал: м. Кречевицы Новгородского р-на Лен. обл., д. 78, кв. 6. Арестован 29 января 1938 г. Выездной сессией Военной коллегии Верховного суда СССР в г. Ленинград 21 сентября 1938 г. приговорен по ст. ст. 58-1б-8-11 УК РСФСР к высшей мере наказания. Расстрелян в г. Ленинград 22 сентября 1938 г. (Его жена Ольга Михайловна арестована и освобождена в 1938 г.)
