     Инженер нефтяной пром-сти. Прож.: Аз.ССР, г.Баку.
     Арестован в 1937
     Обвинение: ст.ст. 69,70,73 УК Аз.ССР - участник к-р (троцкистской) орг-ции, занимавшейся вредительством в нефтяной пром-сти (Петерсон, Листенгартен, Розиноер, Слуцкий, Борц и др.).
     Приговор: ВК ВС СССР, 08.01.1938 - ВМН с конфискацией имущества.
     Расстрелян 08.01.1938
     Реабилитирован ВКВС СССР 11.04.1956 за отсутствием состава преступления.
