  spravka: |-
    р. 1884, Сосарская вол. Феллинского уехда Лифляндской губ., эстонец, со средним образованием, фотограф Государственного Русского музея, прож. Ленинград, ул.Дзержинского д.8 кв.5, арестован 03.07.1936. ВК ВС СССР 11.10.1936 по ст. 58-8, 58-11 приговорен к ВМН. Расстрелян в тот же день в Ленинграде. Реабилитирован 04.01.1958
- id: all.csv-line-18847
