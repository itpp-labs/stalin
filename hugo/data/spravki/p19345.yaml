  source: www.baltija.eu/news/read/23017, https://cyberleninka.ru/article/n/professor-bolshevik-yakov-karlovich-palvadre-1889-1936/viewer
  spravka: |-
    (1884-1938), эстонец, член РКП(б) с 1906 года, на службе в Петроградской ЧК с февраля 1918 по декабрь 1922 года, председатель ЧК Эстляндской Трудовой Коммуны (1918-1920), следователь Всероссийской ЧК по делу убийства Урицкого. Репрессирован по делу т.н. «фонтанщиков».
