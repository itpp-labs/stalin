  fio: ПУТИЛІН Володимир Васильович
  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 3.
  spravka: |-
    народився 1908 р. і проживав у Харкові. Росіянин, з дворян, освіта вища, позапарт. Старший інженер Харківського відділення Союзтранспроекту. Заарештований 20 березня 1938 р. як член правотроцькістської шпигунської терористичної організації (статті 546, 547, 5411 КК УРСР) і військовою колегією Верховного Суду СРСР 26 серпня 1938 р. (статті 546, 547, 548, 5411 КК УРСР) засуджений до розстрілу з конфіскацією особистого майна. Розстріляний 26 серпня 1938 р. у Харкові. Реабілітований 16 червня 1956 р.
