  fio: Паламодов Леонид Феодосьевич (Федосеевич),
  source: visz.nlr.ru
  spravka: |-
    1906 г. р., уроженец дер. Большая Слободка Архангельской губ., русский, член ВКП(б) в 1927-1931 гг., проживал: дер. Алексеево Кич-Городецкого р-на Северо-Двинской губ. Арестован 5 ноября 1930 г. Особым совещанием при коллегии ОГПУ 14 января 1932 г. лишен права проживания в 12 населенных пунктах и Уральской обл. на 2 года. После освобождения проживал в г. Ленинград, управдом № 4 по ул. Печатников. Вновь арестован 9 февраля 1935 г. Особым Совещанием при НКВД СССР 10 февраля 1935 г. выслан в п. Сургут (Омская обл.) на 3 года. Военной коллегией Верховного суда СССР 6 мая 1937 г. по ст. ст. 17-58-8, 58-11 УК РСФСР осужден на 10 лет ИТЛ.
