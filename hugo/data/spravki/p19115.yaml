  spravka: "Род. в 1904, Воронежская обл., г. Елец, русская, обр.: незаконченное среднее\
    \ и один курс Воронежского заочного института птицеводства, член ВКП(б) с 1925\
    \ г. Проживала: Воронеж, ул. Орджоникидзе, 17. Зав. отделом мелкого животноводства\
    \ Воронежского ОблЗУ. \n  Арестована 10.08.1937. Обв. по ст.ст. 58-7, 58-8, 58-11:\
    \ Обвинялась в участии в антисоветской право-троцкистской диверсионно-террористической\
    \ организации. Приговор: выездная сессия ВК ВС СССР в г. Воронеж, 16.01.1938 –\
    \ к 10 годам тюремного заключения. По постановлению ОСО при НКВД СССР от 24.04.1943\
    \ г. Шиловой А.М. был зачтен в наказание срок предварительного заключения с освобождением\
    \ ее из-под стражи. \n  Реабилитирована военным трибуналом Воронежского ВО 21.01.1958"
