  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1902, Казань, татарин, обр.: высшее, член ВКП(б). Проживал: Казань, ул. Островского, д. 34. Редактор газеты "Крылья Советов".
    Арестован 01.02.1937. Обв. в участии в к.-р. троцкистской националистической организации. Приговор: ВК ВС СССР, 03.08.1937 – ВМН. Расстрелян 03.08.1937, г.Москва.
    Реабилитирован ВК ВС СССР 13.08.1957
