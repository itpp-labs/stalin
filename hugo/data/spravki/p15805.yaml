  fio: ОНОПРІЄНКО Ісак Романович
  source: 'Реабілітовані історією : Харківська область'
  spravka: "народився 1886 р., у с. Судили Речицького пов. Мінської губ. Білорус,\
    \ із селян, освіта початкова, член ВКП(б) з 1927 р. \n  Проживав у Харкові. Голова\
    \ \"Доржитлоспілки\" Півд. залізниці. \n  За-арештований 27 жовтня 1937 р. як\
    \ член анти-рад. терористичної організації правих (стат-ті 548, 5411 КК УРСР)\
    \ \n  Військовою колегією Верховного Суду СРСР 30 грудня 1937 р. (стат-ті 547,\
    \ 548, 5411 КК УРСР) засуджений до роз-стрілу з конфіскацією особистого майна.\
    \ Роз-стріляний 31 грудня 1937 р. у Харкові. \n  Реабілітований 19 вересня 1957р."
