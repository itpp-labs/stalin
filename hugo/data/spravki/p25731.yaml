    Род. в 1881, Донецкая обл., г. Мариуполь, Украина, украинец. Род занятий: До ареста заведующий литейным цехом спортснарядной мастерской Культснаба. По профессии мастер-литейщик. Бывший владелец литейной мастерской.
    Осужден Тройкой при НКВД ГССР 03.03.1938. Мера наказания: 10 лет заключения в ИТЛ.
