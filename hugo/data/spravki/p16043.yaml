    народився 1903 р. у м. Севастополь Таврійської губ. Росіянин, з військовослужбовців, освіта середня, позапарт. Проживав у Харкові. Інструктор ППХО райради Тсоавіахіму Червонозаводського р-ну. Заарештований 31 серпня 1937 р. за к.-р. троцьйстську діяльність (ст. 5410 КК УРСР) і військовою колегією Верховного Суду СРСР 7 січня 1938 р. (статті 547, 548, 5411 КК УРСР) засуджений до розстрілу з конфіскацією особистого майна. Розстріляний 8 січня 1938 р. у Харкові. Реабілітований 27 березня 1958 р.
