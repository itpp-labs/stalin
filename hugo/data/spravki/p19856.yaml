- id: all.csv-line-19363
  repryear: '1938'
  fio: Якубсон Лев Соломонович
  source: Книга памяти Красноярского края, (дело № П-9019)
  spravka: "Род. в 1901, г. Смоленск, еврей, обр.: неоконченное высшее. В 1920 один\
    \ из организаторов Московского СДСРМ. В 1921 студент ФОН МГУ, арестован за КРД.\
    \ Содержался в Бутырках, в Рязанской тюрьме. Освобожден в конце 1921 года. Арестован\
    \ в феврале 1922, осужден на ссылку в Сибирь, заменена ссылкой в Орловскую или\
    \ Курскую губ. Осенью 1922 бежал в г. Ростов. Работал по восстановлению СДСРМ.\
    \ Арестован в 1923. Обвинение в КРО. В 1923–1925 – на Соловках, в ссылке в Ташкенте.\
    \ В 1930 арестован в Ташкенте, осужден на 3 года политизолятора. В 1926–1929 –\
    \ в ссылке в Акмолинске, в начале в 30-х «минус» в г. Свердловске. Арестован,\
    \ сослан до 1936 в с. Колпашево Томской обл., переведен в г. Минусинск КК. \n\
    \  Арестован 05.05.1937, с 03.06.1937 в Минусинской тюрьме. Дело 22.11.1937 направлено\
    \ в ВК ВС СССР. Обв. по ст. 58-2, 58-8, 58-10, 58-11 УК РСФСР. Приговор: ВК ВС\
    \ СССР, 20.07.1938 – ВМН. Расстрелян 20.07.1938, в г. Красноярске. \n  Реабилитирован\
    \ ВК ВС СССР 13.03.1958"
