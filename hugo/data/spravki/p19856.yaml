- id: all.csv-line-19359
  repryear: '1922'
  fio: Якубсон Лев Соломонович
  source: Материалы к биографическому словарю социалистов и анархистов, НИПЦ "Мемориал"
    (Москва)
  spravka: "Род. 1.07.1901, Смоленск, еврей, обр.: незаконченное высшее, социал-демократ,\
    \ один из организаторов Союза с.-д. рабочей молодёжи. Проживал: Москва. Студент\
    \ экономического факультета МГУ, \n  Арестован 21.02.1922, во время заседания\
    \ бюро Союза СДРМ. Обв.: активная социал-демократическая деятельность. Приговор:\
    \ Судебное заседание коллегии ГПУ, 09.05.1922 – выслан под конвоем на 1 год в\
    \ г. Мало-Архангельск Орловской губернии, осенью 1922 бежал в Ростов-на-Дону.\
    \ \n  Реабилитирован судебной коллегией Верховного суда РСФСР 28.12.1990 за недоказанностью\
    \ преступления"
