- id: all.csv-line-19361
  repryear: '1931'
  fio: Якубсон Лев Соломонович
  source: Книга памяти Свердловской обл.
  spravka: "1901 г.р., место рождения: Россия, г. Смоленск, еврей, прож.: г. Свердловск,\
    \ работал: управление \"Союзстройснаб\", Уральское отделение, торгстрой, техник-статистик.\
    \ \n  Арестован 27 февраля 1931 г., осужден 17 сентября 1931 г. Мера наказания:\
