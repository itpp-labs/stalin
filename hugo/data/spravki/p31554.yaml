  fio: Ивницкий Лука Васильевич
  source: УФСБ РФ по Краснодарскому краю
  spravka: |-
    Род. в 1891, б. Курская губ., Ново-Оскольский уезд, с. Халань, русский, обр.: начальное, член ВКП(б). Проживал: г. Краснодар. Председатель Краснодарского горсовета
    Обв. в том, что был участником а/с организации. Приговор: ВК ВС СССР, 10.06.1938 – ВМН. Расстрелян 10.06.1938.
    Реабилитирован ВК ВС СССР 04.06.1957
