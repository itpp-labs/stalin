  fio: Финкель Наум Зиновьевич
  source: Электронный архив Фонда Иофе https://arch2.iofe.center/person/40069
  spravka: |-
    Род. в 1906 в г.Бобринец Елисаветградского уезда Херсонской губернии, еврей, член ВЛКСМ с 1934. В 1937 проживал в Ростове-на-Дону, сержант госбезопасности, оперуполномоченный Абинского РО УНКВД Азово-Черноморского края арестован 14.06.1937, приговорен ВК ВС СССР 11.12.1937 по ст. 58-8, 11 к ВМН с конфискацией имущества, расстрелян 11.12.1937. Реабилитирован ВК ВС СССР 26.12.1957.
