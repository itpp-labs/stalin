  fio: Немировский Иван Миронович
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1905, Херсонская губ., мест. Новогородка, украинец, обр.: высшее, член ВКП(б). Проживал: Москва, ул. Малая Ордынка, д. 36, кв. 2. Директор Дома агронома
    Арестован 26.07.1937. Обв. в участии в к.-р. организации и в подготовке теракта. Приговор: ВК ВС СССР, 09.02.1938 – ВМН. Расстрелян 10.02.1938, г.Москва.
    Реабилитирован ВК ВС СССР ноябрь 1955
