- spravka_old_id: 33669
  repryear: 1938
  fio: Якудин (Ягудин) Ханаан Александрович
  source: '"Воронежские сталинские списки"'
  spravka: |-
    Род. в 1909, Гомельская губ., г. Новозыбков, еврей, обр.: среднее, член ВКП(б) с 1929 г. Проживал: Воронеж, ул. 11 Мая, 7/9, кв. 65. Редактор информации Воронежского областного отделения ТАСС, ранее - редактор газеты "Молодой Коммунар".
    Арестован 24.03.1938. Обв. по ст. ст. 58-7, 58-8, 58-11: Обвинялся в участии в антисоветской право-троцкистской террористической и диверсионно-вредительской организации. Приговор: выездная сессия ВК ВС СССР в г. Воронеж, 22.10.1938 – ВМН. Расстрелян 22.10.1938.
    Реабилитирован ВК ВС СССР 11.08.1956
