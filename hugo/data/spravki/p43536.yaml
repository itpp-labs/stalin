  spravka: |-
    1887 года рождения, уроженец города Риги, заведующий Оренбургской городской хирургической больницы, арестован 23 февраля 1938 года органами НКВД Оренбургской области, на момент ареста проживал в Оренбурге по улице Постникова, 16. Обвинение ему предъявили сразу по четырём статьям: 58-1а, 58-8, 58-9, 58-11 УК РСФСР. Постановлением начальника управления НКВД по Оренбургской области от 8 марта 1939 года на основании п. «б» ст. 204 и ст. 161 УПК РСФСР дело в отношении Шапиро прекращено, а его освободили из-под стражи.
