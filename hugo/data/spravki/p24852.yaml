- id: all.csv-line-22712
  repryear: null
  fio: Гончаров Євген Олександрович
  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 1.
  spravka: |-
    народився 1910 у Харкові. Росіянин, із службовців, освіта середня, позапарт. Служив у с. [Мала] Сазанка Свободненського р-ну Амурської обл. Артилерист дивізіону броньованих катерів Зейського загону Амурської військової флотилії, старший лейтенант. Заарештований _29.10.1937_ р. як член к.-р. троцькістської шпигунської диверсійної організації (статті 58-1 «б», 58-8, 58-9, 58-11 КК РРФСР) і військовою колегією Верховного Суду СРСР _25.03.1938_ р. засуджений до ВМП з конфіскацією всього майна. Розстріляний _25.03.1938_ р. у м. Хабаровськ. Реабілітований _03.10.1957_ р.
