  source: Кыргызстандагы саясий репрессиянын курмандыктары (1920-1953-жж.). – 10 томдук.
  spravka: |-
    1899 г.р. Род. в д.Тору-Айгыр Балыкчинского района Иссык-Кульской области Киргизской ССР.
     Нац.: киргиз.
     Место проживания, служба: г.Ташкент Узбекской ССР, зам.нач. отделения «Райшелка» в Ахматкорском районе.
     Арестован 27 ноября 1937 за антисоветскую деятельность.
     5 ноября 1938 приговорен к 12 годам тюрьмы.
     Реабилитирован 16 июля 1957, дело прекращено.
