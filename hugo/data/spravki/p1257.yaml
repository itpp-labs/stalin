    1900 г. р., уроженка м. Чуднов Дубенского у. Волынской губ., еврейка, член ВКП(б) в 1917-1934 гг., окончила Лен. политехнический институт, начальник турбинного цеха завода им. Ленина, проживала: г. Ленинград, ул. Слуцкого, д. 5, кв. 32. Арестована 20 декабря 1934 г. Особым совещанием при НКВД СССР 16 января 1935 г. осуждена за "участие в троцкистско-зиновьевской контрреволюционной организации" на 5 лет концлагеря. 27 декабря 1935 г. заключение заменено ссылкой в Омскую обл. Отбывала наказание в п. Салехард Ямало-Ненецкого окр., работала гл. инженером-механиком Обдорского консервного комбината. Вторично арестована 26 августа 1936 г. Выездной сессией Военной коллегии Верховного суда СССР в г. Тюмень 6 мая 1937 г. осуждена по ст. ст. 58-8-11 УК РСФСР на 10 лет тюрьмы. Отбывала наказание в Ярославской тюрьме, объявляла голодовку и требовала изменения тюремного режима. Тройкой УНКВД по Ярославской обл. 3 сентября 1937 г. приговорена по ст. 58-8-11 УК РСФСР к высшей мере наказания. Расстреляна в г. Ярославль 4 сентября 1937 г.
