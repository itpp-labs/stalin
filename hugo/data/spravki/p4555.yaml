  repryear: '1937'
  fio: Турчанинов Михаил Александрович
  source: УФСБ РФ по Ростовской обл., дело № П-60396
  spravka: |-
    Род. в 1891, Хоперский окр., ст. Михайловская, русский, б/п. Проживал: г. Ростов-на-Дону. В РККА с 1913г., полковник, начальник отдела боевой подготовки учащихся СКВО.
    Арестован УНКВД по АЧК 05.06.1937. Обв. по ст.ст. 58-1"б", 58-8 и 58-11 УК РСФСР за участие в контрреволюционной троцкистской организации. Приговор: выездная сессия ВК ВС СССР, 10.08.1937 – ВМН.
    Реабилитирован Прокуратурой Ростовской обл. 30.06.2000 по Закону РФ от 18.10.1991 г.
