    1886 г.р., уроженец Танчон (Корея), из рабочих, беспартийный, малограмотный, прибыл в Россию в 1906 году, служил в 1919-1922 годах в партизанском отряде и в РККА в 12-м Корейском пехотном полку, проживал в Свердловске, работал рамщиком лесопилки в трамвайном парке. Арестован 12 марта 1937 года. 12 августа 1937 года Военной Коллегией Верховного Суда СССР назначена высшая мера наказания - расстрел по обвинению по ст. 58-6-8-11 УК РСФСР, приговор приведен в исполнение 13 августа 1937 года. Реабилитирован 27 марта 1992 года на основании ст. 3 Закона РСФСР от 18 октября 1991 года.
