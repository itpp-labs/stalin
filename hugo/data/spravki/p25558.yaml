  spravka: |-
    Род. в 1905, Зестафонский (Джугельский) район, с. Цева, Грузия, грузин. Род занятий: До ареста работал главным механиком шахты Ткварчельского каменноугольного рудника.
    Осужден Тройкой при НКВД ГССР 02.03.1938. Мера наказания: расстрел с конфискацией личного имущества. Дата расстрела: 19.03.1938
