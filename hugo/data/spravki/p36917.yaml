  spravka: |-
    Род. в 1895, Сталинградский кр., Камышинский р-н, с. Антиповка, русский, обр.: среднее, член ВКП(б). Проживал: Москва, Петровский бул., д. 17, кв. 36. Начальник санитарно-технической службы канала Москва--Волга
    Арестован 05.11.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 15.09.1938 – ВМН. Расстрелян 15.09.1938, г.Москва.
    Реабилитирован ВК ВС СССР сентябрь 1956
