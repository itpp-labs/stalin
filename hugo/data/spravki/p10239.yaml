  source: 'Реабілітовані історією : Донецька область'
  spravka: "1908 року народження, с. Мизенківка Звенигородського району Київської\
    \ області, освіта нижча, безпартійний. Проживав: Донецька область, Петрово-Мар'їн-ський\
    \ район, рудник Трудівський, буд. № 53. кв. 5. Електрослюсар шахти № 5. \n  Заарештований\
    \ 15 квітня 1937 року. Засуджений виїзною сесією військової колегії Верховного\
    \ Суду СРСР у м. Донецьку на 10 років ВТТ з позбавленням прав на 5 років. У 1945\
    \ році строк знижено до 9 років ВТТ. \n  Реабілітований у 1956 році."
