- spravka_old_id: 36282
  repryear: 1941
  fio: Оганесян Орташес (Арташес) Оганесович
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1897, Эриванская губ., Сурмалинский уезд, г. Игдыр, армянин, обр.: незаконченное высшее, член ВКП(б). Зам. начальника Главкомбикорма Наркомата пищевой промышленности СССР
    Арестован 08.12.1938. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 05.07.1941 – ВМН. Расстрелян 16.10.1941, г.Москва.
    Реабилитирован ВК ВС СССР июнь 1956
