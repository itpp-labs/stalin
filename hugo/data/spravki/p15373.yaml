  repryear: '1937'
  fio: Лоренц Владимир Леопольдович
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1895, Польша, г. Лодзь, немец, обр.: 2 курса юридического факультета Ленинградского университета, член ВКП(б). Проживал: Москва, Хоромный туп., д. 2, кв. 58. Начальник иностранного отдела Глававиапрома Наркомата оборонной промышленности СССР
    Арестован 30.04.1937. Обв. в активном участии в к.-р. троцкистском подполье. Приговор: ВК ВС СССР, 02.12.1937 – ВМН. Расстрелян 02.12.1937, г.Москва.
    Реабилитирован ВК ВС СССР 09.05.1956
