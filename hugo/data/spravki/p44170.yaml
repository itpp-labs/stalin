- id: all.csv-line-39626
  repryear: null
  fio: Гаркавенко-Багновець Володимир Олександрович
  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 1.
  spravka: |-
    народився 1886 у с. Семкова Слободка Ігуменського пов. Мінської губ. Білорус, із селян, освіта початкова, позапарт., у 1917—1931 рр. член ВКП(б). На 1936 р. проживав у Харкові. У 1921, 1923, 1933, 1934 рр. під слідством за к.-р. діяльність. Харківським облсудом _13.04.1936_ р. (статті 54-10, 68 ч. 1, 180 ч. 2 КК УСРР) засуджений на 8 років позбавлення волі. Термін покарання відбував у Білбалттабі на ст. Кузема Кіровської завлізниці в Карельській АРСР. Заарештований у таборі _26.08.1938_ р. за клопотанням УДБ УНКВС по Харківській обл. і направлений до Харківської в’язниці. Порушено справу за к.-р. діяльність та участь у роботі Харківського обласного військового повстанського штабу (статті 54-2, 54-9, 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _20.10.1938_ р. (статті 54-2, 54-8, 54-9, 54-11 КК УРСР) засуджений до розстрілу з конфіскацією особистого майна. Розстріляний _20.10.1938_ р. у Харкові. Реабілітований _21.06.1994_ р.
