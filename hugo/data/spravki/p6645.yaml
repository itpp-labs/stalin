  spravka: |-
    1900 р., с. Нижній Шкафт Городищенського р-ну Пензенської обл. (Росія), росіянин, освіта початкова, член ВКП(б) до 1937 р. Проживав у м. Кам’янці-Подільському, службовець.
    Заарештований 28.07.37. Звинувачення: член контрреволюційної організації. Військколегією Верховного Суду СРСР 26.09.37 засуджений до розстрілу. Вирок виконаний.
    Реабілітований прокуратурою Хмельницької обл. 06.09.91.
