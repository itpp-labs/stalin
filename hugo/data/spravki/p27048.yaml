  spravka: "1900 р., м. Катеринослав, українець, з робітників, позапартійний, освіта\
    \ вища, начальник планового відділу Дніпропетровського з-ду металургійного устаткування.\
    \ \n  01.04.1938 р.звинувачений у належності до к/рев. організації, розстріляний\
    \ 01.04.1938 р. \n  Реабілітований 11.05.1957 р."
