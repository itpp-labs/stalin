- spravka_old_id: 14949
  repryear: 1938
  fio: Исенгильдин Халик Нургалиевич
  source: Сведения ДКНБ РК по Восточно-Казахстанской обл.
  spravka: |-
    Род. в 1905, Западно-Казахстанская обл., Джамбетский р-н [Джамбейтинский р-н?], с. Джамбет [Джамбейта?], казах. Проживал: Восточно-Казахстанская обл., Семипалатинск. Заведующий, облвнуторг.
    Арестован УНКВД по ВКО. 04.08.1937. Обв. по ст. 58-2, 58-7, 58-8, 58-11 УК РСФСР. Приговор: тройка при УНКВД по Восточно-Казахстанской обл., 02.03.1938 – ВМН.
    Реабилитирован ВК ВС СССР 29.07.1958 за отсутствием состава преступления
