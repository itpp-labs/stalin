  source: 'Ленинградский мартиролог: 1937-1938'
  spravka: |-
    Род. в 1893, г. Тифлис, русский, из дворян, член ВКП(б) в 1919-1937 гг. Проживал: г. Ростов-на-Дону. С 1936 г. зав. кафедрой педагогики Ростовского пединститута, ранее директор Института научной педагогики и профессор кафедры педагогики Пединститута им. Герцена, проживал: г. Ленинград, ул. Комсомола, д. 4, кв. 75
    Арестован 27.10.1937. Обв. по ст. ст. 58-8-11 УК РСФСР. Приговор: выездная сессия ВК ВС СССР в г. Ростов-на-Дону, 20.06.1938 – ВМН. Расстрелян 20.06.1938, в г. Ростов-на-Дону
