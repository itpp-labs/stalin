  fio: Брюнелли Евгений Львович
  source: Ленинградский мартиролог, т.10
  spravka: |-
    1893 г. р., уроженец г. Тифлис, русский, из дворян, член ВКП(б) в 1919-1937 гг., директор Института научной педагогики и профессор кафедры педагогики Пединститута им. Герцена, проживал: г.Ленинград, ул. Комсомола, д. 4, кв. 75. С 1936 г. зав. кафедрой педагогики Ростовского пединститута, проживал: г. Ростов-на-Дону. Арестован 27 октября 1937 г. Выездной сессией Военной коллегии Верховного суда СССР в г. Ростов-на-Дону 20 июня 1938 г. приговорен по ст. ст. 58-8-11 УК РСФСР к высшей мере наказания. Расстрелян в г. Ростов-на-Дону 20 июня 1938 г. [22 марта 1937 года в газете "Молот" опубликована его статья "Контрабанда педологии" об учебнике профессора М. М. Пистрак. Пистрак М.М. был расстрелян в декабре 1937 года.]
