    Род. в августе 1890 г. Русский. Из мещан. Окончил четырехклассное городское училище. До военной службы — сельский учитель. Участник Первой мировой войны. Окончил 2-ю Тифлисскую школу прапорщиков. В Красной армии с февраля 1918 г. Участник Гражданской войны. Член ВКП(б)с 1919 г.На должностях политсостава с 1919 г.
     После Гражданской войны на ответственных должностях политсостава РККА. С февраля 1934 г. — военный комиссар Омской пехотной школы имени М. В. Фрунзе. Бригадный комиссар (1936). В августе 1936 г. назначен помощником начальника школы по политической части и начальником политотдела Саратовской бронетанковой школы (с 1937 г. — училища).
     Арестован 2 июля 1937 г. Особым совещанием при НКВД СССР 14 сентября 1939 г. по обвинению в участии в военном заговоре приговорен к восьми годам заключения в ИТЛ. Умер в заключении 30 августа 1940 г. Посмертно реабилитирован.
