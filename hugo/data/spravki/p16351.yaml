    народилася 1893 у м. Луганськ Слов’яносебського пов. Катеринославської губ. Росіянка, із селян, освіта вища, позапарт. Проживала у Харкові. Начальник сектора агітації та пропаганди політвідділу Управління Півд. залізниці. Заарештована _04.09.1937_ р. як член к.-р. троцькістської організації (статті 54-7, 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _03.01.1938_ р. (статті 54-8 через ст. 20, 54-11 КК УРСР) засуджена на 10 років позбавлення волі у ВТТ з пораженням прав на 5 років і конфіскацією особистого майна. Термін покарання відбувала у Норільтабі. Ухвалою особливої наради СРСР від _08.09.1945_ р. за високі виробничі досягнення термін покарання зменшено на 3 міс. Звільнена з-під варти _04.06.1947_ р. На 1955 р. проживала в Москві. Реабілітована _09.04.1955_ р.
