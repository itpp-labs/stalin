  spravka: "1897 року народження, с. Букатове Смоленської області, росіянин, освіта\
    \ вища, член ВКП(б). Проживав: м. Челябінськ Челябінської області. Начальник відділу\
    \ прийома та звільнення ПівденноУральської залізниці. \n  Заарештований 9 січня\
    \ 1938 року. Засуджений військовою колегією Верховного Суду СРСР до розстрілу\
    \ з конфіскацією майна. Розстріляний 6 вересня 1938 року у м. Сталіно (м. Донецьк).\
    \ \n  Реабілітований у 1957 році."
