    (1884 г.р.) одно время был директором коксохима, а в 1937 г. — председателем Горплана. Объявлен врагом народа. Из партийного протокола: «Гора на протяжении целого ряда лет является участником контрреволюционной банды Норкина-Дробниса, Турченева и Фельбербаума. Гора, будучи директором Коксохимзавода, проводил большую разрушительную диверсионную работу, монтажная работа провелась явно вредительски, нарушены всякие технические правила, проектные расчеты, монтажные цеха переделывались явно вредительски, нарушены всякие технические правила, все пусковые сроки нарушались. Коксовые печи и другие цеха вышли из строя после шести месяцев работы. На восстановление потребовалось затратить 865 тыс. руб. За эту вредительскую работу Гора получает от Норкина и Пятакова премию — легковую машину и направлен Норкиным директором 4-го завода оборонного значения, где также проводил подлую подрывную работу, срывал выпуск оборудования для строек и действующих заводов (правый берег, коксохимзавод и УПЗ). Своей разрушительной работой Гора нанес государству миллионные убытки. Гора обманывал партию, присвоив себе соцположение рабочего, тогда как он является помещиком, бежавшим с Колчаком из бывшей Пензенской губернии в Харбин, оттуда перешел на ст. Еланская, где, работая в ж.д. депо токарем, имел тесную связь с жандармами Голубевым и Горубновым, будучи у них секретным сотрудником, выдавая революционно настроенных рабочих-железнодорожников».. Руководителями стройки Кемеровского энергохимического комплекса были коммунисты, выдвиженцы из рабочих, Василий Борисович Гора и Макар Гаврилович Руденский.
