    Род. в 1893, г. Кольверы [?], русский, обр.: грамотный. Проживал: Красноярский кр., Боградский р-н, ст. Сон. Нач. финансового отдела Сонского лесокомбината.
    Арестован 31.05.1937. Обв.: к.-р. агитация, к.-р. деятельность. Приговор: ВК ВС СССР, 14.07.1938 – ВМН. Расстрелян 14.07.1938, в г. Красноярске.
    Реабилитирован ВК ВС СССР 18.03.1958
