- spravka_old_id: 9438
  repryear: null
  fio: Полуектов Олександр Іванович
  source: '"Реабілітовані історією" : Донецька область'
  spravka: |-
    1895 року народження, м. Дніпропетровськ, росіянин, освіта вища, безпартійний. Проживав: м. Дзержинськ Донецької області, вул. ІІ разряду, буд. № 13. Головнийінженер тресту "Дзержинськвугілля".
    Заарештований 1 липня 1937 року. Засуджений виїзною сесією військової колегії Верховного Суду СРСР у м. Києві до розстрілу з конфіскацією майна. Вирок приведений до виконання у м. Києві 1 листопада 1937 року.
    Реабілітований у 1958 році.
