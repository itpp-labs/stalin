    Род. в 1904, Белоруссия, Минская обл., Черейский р-н, д. Вал, белорус. Оператор главного щита Управления Шахтинской ГРЭС им.Артема
    Арестован УНКВД АЧК 16.01.1937. Обв. по ст.ст. 58-8, 58-9 и 58-11 УК РСФСР. Приговор: ВК ВС СССР, 10.06.1937 – ВМН. Расстрелян 10.06.1937, в г.Ростове-на-Дону.
    Реабилитирован ВК ВС СССР 22.09.1956 за отсутствием состава преступления
