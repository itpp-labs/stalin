  repryear: '1937'
  fio: Филиппович Иосиф Яковлевич
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1899, Минская губ., с. Новогрудок, русский, обр.: высшее, член ВКП(б). Проживал: Москва, Ленинградское ш., д. 55а, корп. 1, кв. 30. Зам. начальника и гл. инженер Московского территориального управления "Аэрофлота".
    Арестован 29.04.1937. Обв. в участии в антисоветской троцкистской террористической организации. Приговор: ВК ВС СССР, 21.09.1937 – ВМН. Расстрелян 21.09.1937, г.Москва.
    Реабилитирован ВК ВС СССР 31.03.1956
