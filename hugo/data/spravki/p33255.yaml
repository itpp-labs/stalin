  fio: Тачко Станислав Францевич
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1897, г. Гродно, белорус, обр.: низшее, член ВКП(б). Проживал: Москва, Большой Козловский пер., д. 7, кв. 13. Начальник АХО Управления почтовой связи г.Москва
    Арестован 04.03.1938. Обв. в участии в диверсионно-террористической организации правых. Приговор: ВК ВС СССР, 10.05.1938 – ВМН. Расстрелян 10.05.1938, г.Москва.
    Реабилитирован ВК ВС СССР апрель 1956
