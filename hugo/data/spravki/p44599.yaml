  fio: Емельянов Василий Самойлович
  source: Жуков А.Н. Кадровый состав НКВД 1935-1940 (готовится к изданию)
  spravka: |-
    Род. в 1896, русский, член ВКП(б) с 1919, в органах НКВД с 1920.
    Звание: 10.02.1938 - капитан ГБ.
    Награды: 20.12.1932 - знак «Почетный работник ВЧК—ОГПУ (XV)», 19.12.1937 - орден «Знак почета».
    зам. нач. 8 отд-я 3 СО ГУГБ НКВД СССР, капитан ГБ, уволен 26.02.1939.
    Арестован 08.07.1939. Осужден 03.02.1940 ВК ВС СССР, ВМН. Расстрелян 04.02.1940, Москва.
    Реабилитирован 03.12.1955.
- spravka_old_id: 35330
  repryear: 1940
  fio: Емельянов Василий Самойлович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1896, Москва, русский, обр.: среднее, член ВКП(б). Проживал: Москва, ул. 2-я Сокольническая, д. 2, кв. 6. Зам. начальника отделения в 3-м спецотделе НКВД СССР.
    Арестован 08.07.1939. Обв. в шпионаже и участии в к.-р. заговоре в органах НКВД. Приговор: ВК ВС СССР, 03.02.1940 – ВМН. Расстрелян 04.02.1940, г.Москва.
    Реабилитирован ВК ВС СССР 03.12.1955
