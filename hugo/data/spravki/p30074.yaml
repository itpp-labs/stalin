  spravka: "(1888-1938) – историк, переводчик, советский служащий. \n  В КП с 1917\
    \ г. \n  Образование высшее, историко-филологическое. Один из первых переводчиков\
    \ «Манифеста коммунистической партии» на армянский язык, один из составителей\
    \ «Поэзии Армении с древнейших времен и до наших дней» (М., 1915) и авторов «Сборника\
    \ армянской литературы» (Пг., 1916), переводил на армянский язык произведения\
    \ Пушкина, Гоголя, Сервантеса, в анкете о своей профессии указал: «историк». \n\
    \  С 1 июля 1918 до 20 апреля 1919 г. сотрудник Комитета по армянским делам наркомнаца.\
    \ С 29 ноября 1918 г. заведующий отделом просвещения национальных меньшинств наркомпроса\
    \ РСФСР. В 1919-1920 годах заведующий литературным бюро и сотрудник бюро печати\
    \ при ВЧК, первый историк ВЧК, под его редакцией в Госиздате была опубликована\
    \ «Красная книга ВЧК», т. I. В предисловии он отметил документальность и политическое\
    \ значение открытого издания чекистских оперативно-следственных материалов: «В\
    \ ней все цвета радуги политической мысли: от самых заядлых крепостников, матерых\
    \ монархистов и заправских кулаков до тех, которые «левее здравого рассудка»…\
    \ Документы «Красной книги» дадут возможность читателю составить точное представление\
    \ о различных политических партиях и течениях внутри этих партий на основании\
    \ подлинных показаний и писаний представителей этих же партий и течений. Непреложные\
    \ факты и непререкаемые документы дадут возможность найти политическую правду\
    \ тем, кто ее искренне ищет. Эволюция политических партий и вся разнообразная\
    \ гамма политического спектра в подлинных красках предстанет перед глазами читателя,\
    \ и имеющий глаза да узрит». Был членом ЦК Компартии большевиков Армении, членом\
    \ ЦИК Армянской ССР всех созывов, членом ЦИК Закавказской Федерации. В 1921 г.\
    \ нарком внутренних дел и заместитель председателя СНК Армении, нарком просвещения\
    \ Армении, в последующие годы на хозяйственной работе. \n  В июле 1938 г. осужден.\
    \ \n  В 1955 г. реабилитирован."
