  spravka: "1892 року народження, м. Акерман, єврей, освіта6 класів, до 1929 року\
    \ член ВКГІ(б). Проживав: м. Київ, вул. Леніна, буд. № 26. кв. 55. Приватний швець.\
    \ \n  Заарештований 18 січня 1937 року. Засуджений виїзною сесією військової колегії\
    \ Верховного Суду СРСР у м. Києві до розстрілу з конфіскацією майна. Вирок приведено\
    \ до виконання у м. Києві 13 липня 1937 року. \n  Реабілітований у 1957 році."
