  spravka: "Род. в 1887, Кубанская обл., ст. Прочноокинская, русский, поручик, обр.:\
    \ высшее, 1927 окончил КУВНАС при Военной Академии им.М.В.Фрунзе, член ВКП(б)\
    \ с 1919. Проживал: Москва, ул. Спиридоньевская, д. 34, кв. 4. 1919 начальник\
    \ штаба войск Туркестанской республики, военный атташе в Афганистане, 1920-1921\
    \ начальник штаба Морской экспедиционной дивизии, 1920-1927 разведработа в Болгарии,\
    \ Франции, Китае, США, 1928-1936 сотрудник Научно-уставного отдела Штаба РККА,\
    \ начальник Отдела стандартизации НКО СССР, награжден орденом Красного Знамени\
    \ (1935), знаком “Почетный чекист”, 1936-1937 начальник строительного отдела УНКВД\
    \ Дальневосточного края, дивизионный интендант (20.11.35) \n  Арестован 10.08.1937.\
    \ Обв. в шпионаже. Приговор: ВК ВС СССР, 22.08.1938 – ВМН. Расстрелян 22.08.1938.\
    \ \n  Реабилитирован 23.01.1957"
