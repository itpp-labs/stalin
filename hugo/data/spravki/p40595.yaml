    1894 г. р., уроженец Латвии, пом. инспектора пехоты РККА, полковник, проживал: г.Москва, ул. Малая Лубянка, д. 5, кв. 62. Выездной сессией Военной коллегии Верховного суда СССР в г. Ленинград 20 сентября 1938 г. приговорен по ст. ст. 58-1б-8-11 УК РСФСР к высшей мере наказания. Расстрелян в г. Ленинград 21 сентября 1938 г.
