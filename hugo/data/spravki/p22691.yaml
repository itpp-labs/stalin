  repryear: null
  fio: Винокуров Андрій Олексійович
  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 1.
  spravka: |-
    народився 1899 і проживав у Харкові. Росіянин, з робітників, освіта початкова, член ВКП(б) з 1924 р. Начальник цеху ХВРЗ. Заарештований _30.09.1937_ р. за к.-р. диверсійну шкідницьку діяльність, руйнування вагонів, створення умов для аварій на залізничному транспорті (статті 54-9, 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _26.03.1938_ р. (статті 54-7, 54-8, 54-11 КК УРСР) засуджений до розстрілу з конфіскацією особистого майна. Розстріляний _27.03.1938_ р. у Харкові. Реабілітований _11.08.1956_ р.
