  spravka: |-
    1893 г.р., ст-ца Павловская, русский, б/п, образование низшее, начальник снабжения "Ставропольстроя". Проживал: г. Краснодар. Арестован 16.11.1937 г. Предъявленное обвинение: "являлся руководителем антисоветской повстанческой организации на Кубани". Военной коллегией ВС СССР 10.06.1938 г. назначена ВМН с конфискацией имущества. Приговор приведен в исполнение 10.06.1938 г. Реабилитирован Военной коллегией ВС СССР 28.05.1957 г. на основании п. 5 ст. 4 УПК РСФСР.
