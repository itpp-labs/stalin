  fio: Прокопец Семен Федотович
  source: УФСБ РФ по Краснодарскому краю
  spravka: |-
    Род. в 1893, Краснодарский кр., станица Павловская, русский, обр.: низшее, б/п. Проживал: г. Краснодар. Нач. снабжения "Ставропольстроя"
    Обв. в том, что был участником а/с, троцкистской, террористической и повстанческой организации правых на Кубани. Приговор: ВК ВС СССР, 10.06.1938 – ВМН. Расстрелян 10.06.1938, в г.Краснодаре.
    Реабилитирован 23.05.1957
