  spravka: |-
    Род. в 1900 с. Чагани (по другим данным в селении Самтредиа) Кутаисского уезда и губ. в семье крестьянина-середняка. Грузин. Чл. РКСМ с 1918. Чл. РКП(б) с июля 1918. В 1912 окончил сел. ЦПШ в с. Чагани, в 1917 шестиклассную шк., в 1920 три класса гимназии в с. Кулаши Кутаисского уезда, в 1930 годичные курсы м.-л. при ЦИК СССР в Москве. С марта 1921 по январь 1922 зав. ОРГО Самтредского райкома КСМ в г. Самтредиа ГССР. В январе-апреле 1922 политрук инженерного батальона в Тифлисе. С апреля по сентябрь 1922 Самтредского секретарь райкома КСМ. С сентября 1922 по июнь 1923 зав. АПО Кутаисского укома КСМ. С июня 1923 по сентябрь 1927 работал в Тифлисе. В июне 1923 - феврале 1924 пред. центр. бюро пионеров ЦК КСМ Грузии. С февраля 1924 по август 1925 зав. АПО Тифлисского комитета ЛКСМ. С августа 1925 по май 1926 зав. АПО ЦК ЛКСМ Грузии. В мае-октябре 1926 инструктор ЦК КП(б) Грузии. С октября 1926 по сентябрь 1927 зав. ОРГО Ленинского райкома КП(б) Грузии. В сентябре 1927 - июне 1928 зав. ОРГО Аджарского обкома КП(б) Грузии. С июня 1928 по июль 1929 секретарь Кутаисского укома КП(б) Грузии. С июля 1929 по июнь 1930 слушатель курсов м.-л. в Москве. В июне 1930 - ноябре 1931 зав. ОРГО ЦК КП(б) Грузии в Тифлисе. С ноября 1931 по сентябрь 1932 зам. пред. Колхозцентра в Тифлисе. С сентября 1932 по январь 1934 ответсекретарь Сигнахского райкома КП(б) Грузии в г. Сигнах (Сигнахи) ГССР. С февраля 1934 работал в Тифлисе (Тбилиси). В феврале 1934 - июле 1937 зав. с.-х. отделом ЦК КП(б) Грузии. Одновременно с мая по июль 1937 3-й секретарь ЦК КП(б) Грузии. В июле-сентябре 1937 нарком земледелия ГССР. Снят с работы. Арестован 11 октября 1937 НКВД ГССР. Партдокументы погашены ЦК КП(б) Грузии в декабре 1937 как на исключенного. Постановлением тройки НКВД по ГССР 4 декабря 1937 приговорен к расстрелу. Расстрелян 11 декабря 1937. Родственникам объявлено, что Кекелия скончался в заключении 10 декабря 1945 от кровоизлияния в мозг. Реабилитирован определениями ВКВС СССР 15 мая 1956 и ВТ ЗакВо 18 мая1956.
