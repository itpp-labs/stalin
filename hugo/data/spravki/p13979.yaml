- spravka_old_id: 11576
  repryear: 1937
  fio: Зайцев Иван Яковлевич
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1902, Приморская губ., Уссурийский уезд, г. Никольск, русский, обр.: высшее техническое, б/п. Проживал: ст. Курск, д. 14, кв. 5. Уволен с должности начальника вагоноремонтного пункта на ст.Курск ж.д. им.Дзержинского в 1937 г., на момент ареста не работал.
    Арестован 08.07.1937. Обв. в вредительстве и участии в антисоветской правотроцкистской диверсионно-террористической организации. Приговор: ВК ВС СССР, 16.11.1937 – ВМН. Расстрелян 16.11.1937, г.Москва.
    Реабилитирован ВК ВС СССР 14.04.1959
