  fio: Новосильцев Иван Степанович
  source: info.donntu.edu.ua/el_izdan/geolog/ucheb&monogr/ist_kaf.pdf
  spravka: |-
    (1890-1937) - выпускник горного отделения Екатеринославского горного института 1917 г. Профессор. Заведовал кафедрой горного искусства Днепропетровского горного института в 1928-1933 гг. Декан горно-геологического факультета в 1925-28 гг. Проректор по учебной работе в 1928-31 гг. Основные направления работ - проветривание шахт, горноспасательное дело, противопожарная техника, строительство и реконструкция шахт. Работал в институте в 1920-33 гг.
