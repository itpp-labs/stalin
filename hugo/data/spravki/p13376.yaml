  spravka: "1909 р., с. Бубни Чорнухинського р-ну Полтавської обл., українець, із\
    \ селян, освіта початкова. Проживав у м. Миргород Полтавської обл. Військовослужбовець.\
    \ \n  Дата арешту не вказана. Засуджений Верховним Судом СРСР 10 грудня 1937 р.\
    \ за ст.ст. 54-8, 54-7, 54-11 КК УРСР до розстрілу з конфіскацією майна. Вирок\
    \ виконано 10 грудня 1937 р. у м. Харків. \n  Реабілітований Верховним Судом СРСР\
    \ 24 грудня 1957 р."
