  source: Книга памяти Омской обл., (дело № П-2184)
  spravka: |-
    Род. в 1893, Самарская губ., Ново-Богородская вол., с. Алябьево [?], русский, член ВКП(б) с 1925 по 1937. Проживал: Омск. Токарь механического цеха паровозоремонтного завода.
    Арестован 17.01.1938. Обв. по ст. 58-7-11 УК РСФСР. Приговор: линейный суд Омской ж. д., 07.05.1939 – оправдан за недоказанностью вины, из-под стражи освобожден.
    Реабилитирован по Закону РФ от 18.10.1991 г.
