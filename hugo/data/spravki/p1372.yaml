    Род. в 1884, г. Архангельск, русский, из служащих., обр.: высшее, член ВКП(б), исключен в 1935. Осужден ОСО НКВД СССР на 4 года ссылки в Дудинку. Счетовод хозчасти.
    Арестован 02.08.1936. Обв. по ст. 58-8, 58-10, 58-11 УК РСФСР. Приговор: ВС СССР, 21.04.1937 – 10 лет ИТЛ.
    Реабилитирован ВК ВС СССР 06.04.1957
