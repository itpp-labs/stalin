  fio: Султанбеков Ешбай Бабекович
  source: www.centrasia.ru
  spravka: "[1908 - .] \n  Родился в с. Бозбешик ныне - Жеты-Огузского района. Кыргыз.\
    \ Отец - крестьянин-бедняк и сапожник, член колхоза \"Кок-Джар\". \n  Член Компартии\
    \ с 1930 г. Член ВЛКСМ с 1924. \n  Учился на рабфаке МГУ (1926-29), не закончил.\
    \ \n  В 1916 - проживал с семьей в эмиграции в Синьцзяне (Китай). \n  В 1925-26\
    \ - пред. детской комиссии? окружкома ЛКСМ. \n  В 1926 - зав. агитационно-пропагандистским\
    \ отделом окружкома ЛКСМ. \n  В 1929 - 1-й секретарь Аламединского райкома ЛКСМ.\
    \ \n  В 1930-32 - ответ. редактор газеты \"Лениншил жас\" (орган Киргизского обкома\
    \ ЛКСМ). \n  В 1932 - зав. Культурно-пропагандистским отделом Киргизского обкома\
    \ ЛКСМ. \n  В 1932-33 - зав. сектором печати при Культпропе Киргизского обкома\
    \ ВКП(б), зам. ответ. редактора газеты \"Кызыл Кыргызстан\" (орган Киробкома).\
    \ \n  В 1933-34 - зав. Культпропотдела, зав. Организационного отделов Узгенского\
    \ райкома ВКП(б) \n  В 1934 - заместитель ответ. секретаря Узгенского РК ВКП(б).\
    \ \n  С 10 августа 1934 - 1-й секретарь Таласского, Каракольского РК ВКП(б). \n\
    \  4 апреля 1937 Исполбюро ЦК КПК перемещен из 1-го секретаря Каракольского РК\
    \ ВКП(б) в зав. отделом печати Киробкома. \n  С 29 апреля 1937 - одновременно\
    \ - зам. редактора журнала \"Коммунист\" и внештатный редактор партотдела КирГосИздата.\
    \ \n  С 7 мая 1937 - член Государственной терминологической комиссии при СНК Киргизии.\
    \ \n  С июня 1937 - зав. отделом печати ЦК КП Киргизии (избран на 1-м пленуме\
    \ после 1-го съезда КПК также членом ЦК КПК и кандидатом в члены бюро ЦК). \n\
    \  С 10 сент. 1937 - гл. редактор журнала \"Коммунист\". \n  16 октября 1937 г.\
    \ ЦК ВКП(б) утвержден 3-м секретарем ЦК Компартии Киргизии. \n  22 ноября 1937\
    \ Исполбюро ЦК Компартии Киргизии снят с должности 3-го секретаря ЦК КПК. \n \
    \ Член ЦК КПК (с июня 1937)."
