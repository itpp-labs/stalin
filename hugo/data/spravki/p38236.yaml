    1909 р. н., м-ко Рогачів Рогачівської вол. Новоград-Волинського пов. Волинської губ. Росіянин, чл. ВКП(б), освіта середня, пом. нач. штабу, технік-інтендант 1 рангу, м. Чернігів. Заарештований 20 травня 1938 р. Обвинувачувався за ст. 54-1б, 54-8, 54-11 КК УРСР. ВК ВС СРСР 29 вересня 1938 р. засуджений до розстрілу з конфіскацією майна і позбавленням військового звання. Вирок виконано 29 вересня 1938 р. у м. Чернігів. Реабілітований у 1957 р.
