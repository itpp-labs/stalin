  source: http://ria1914.info/index.php/Чемякин_Григорий_Дмитриевич
  spravka: |-
    (?) Род. 25.01.1880. Православный. Из дворян Херсонской губернии. Окончил 4 класса Симбирского кадетского корпуса и Тифлисское пехотное юнкерское училище по 2-му разряду. Женат на православной, уроженке Самаркандской области. Участник Первой Мировой войны. 3-й Туркестанский стрелковый полк. Подполковник (1916)
