    Род. в 1902, г. Рязань, украинец. Проживал: Омск. Инженер-путеец.
    Арестован 29.02.1938. Обв. по ст. 58-7-9-11 УК РСФСР. Приговор: линейный суд Омской ж. д., 17.11.1939 – дело прекращено за отсутствием состава преступления, из-под стражи освобожден.
