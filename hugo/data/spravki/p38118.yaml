  source: 'Реабілітовані історією : Донецька область'
  spravka: "1899 року народження, сел. шахти \"Червоний Профінтерн\" Орджонікідзевського\
    \ району Донецької області, українець, освіта середня, член ВКП(б). Проживав:\
    \ м. Горлівка Донецької області. Начальник відділу капітального ремонту шахти\
    \ № 1 \"Кочегарка\". \n  Заарештований 4 квітня 1938 року. Засуджений військовою\
    \ колегією Верховного Суду СРСР до розстрілу з конфіскацією майна. Розстріляний\
    \ 29 жовтня 1938 року у м. Сталіно (м. Донецьк). \n  Реабілітований у 1957 році."
