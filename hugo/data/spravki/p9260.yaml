  spravka: |-
    1886 р. н., с. Троїцьке Воронезької губ. Росіянин, чл. КП(б)У, освіта середня, уповнаркомзаг. Проживав у м. Новоград-Волинськ Київської обл.
    Заарештований 2 серпня 1937 р. Обвинувачувався в причетності до к.-р. троцькістської організації. ВК ВС СРСР 14 жовтня 1937 р. засуджений до ув'язнення у ВТТ на 20 років.
    Реабілітований у 1959 р.
