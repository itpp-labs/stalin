  spravka: |-
    1903 року народження, с. Горки Воронезької області, росіянин, освіта початкова, член ВКП(б). Начальник політвідділу Південнодонецької залізниці. Проживав: ст. Ясинувата Донецької області, буд. №71.
    Заарештований 13 жовтня 1937 року. Виїзною сесією військової колегії Верховного Суду СРСР у м. Сталіно (м. Донецьк) 6 вересня 1938 року засуджений до розстрілу з конфіскацією майна. Вирок приведений до виконання 6 вересня 1938 року у м. Сталіно (м. Донецьк).
    Реабілітований у 1957 році.
