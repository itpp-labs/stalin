- id: all.csv-line-24812
  repryear: null
  fio: СТЕФАНОВИЧ Сергій Григорович
  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 3.
  spravka: |-
    народився 1885 р. у с. Пащенкове Полтавської губ. Українець, із священнослужителів, освіта вища, позапарт. Проживав у Харкові. Юрисконсульт Укркомунпостачу. У 1920 і 1921 рр. під слідством органів ЧК-ДПУ як есер. У 1922 р. під слідством Харківського губвідділу Д ПУ як член партії правих есерів. Заарештований 27 жовтня 1937 р. як член антирад. підпільної правоесерівської терористичної організації (статті 548, 5411 КК УРСР) і військовою колегією Верховного Суду СРСР 28 серпня 1938 р. (статті 542, 548, 5411 КК УРСР) засуджений до розстрілу з конфіскацією особистого майна. Розстріляний 28 серпня 1938 р. у Харкові. Реабілітований 1 лютого 1995 р.
