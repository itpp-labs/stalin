  spravka: "комбриг, начальник Гродековского пограничного отряда с 1934 \n  начал\
    \ свою революционную деятельность в 1917 году в Петрограде. Молодой токарь с завода\
    \ \"Промет\", он из инструментального цеха ушел в красногвардейский отряд, участвовал\
    \ в штурме Зимнего дворца, охранял Смольный. Потом с тем же отрядом уехал в Москву,\
    \ только что ставшую столицей Советского государства. Из Москвы - в Киев на борьбу\
    \ с гайдамаками. Окончив школу красных командиров, закаленный в боях молодой питерский\
    \ рабочий направляется на Восточный фронт против Колчака. А с 1922 года Ковальков\
    \ на границе: сперва на западной, с 1927 года на дальневосточной., Бытовой Семен\
    \ - Обратные адреса. \n  В материалах дела Дрекова встречаются на этот счет очень\
    \ любопытные детали. Например, бывший заместитель начальника пограничных войск\
    \ Киевского округа (вон аж куда дотянулось следствие!) Кузьма Корнеевич Ковальков\
    \ сообщает: в Хабаровске во время товарищеского ужина Дреков разоткровенничался\
    \ и заявил буквально следующее: «Черт его знает, что ни возьми — все вредительство.\
    \ Не является ли сама форма социализма вредительством?»."
