- id: all.csv-line-8052
  repryear: null
  fio: Калнин (Калниньш) Карл Иванович
  source: Чураков Д. Репрессированные военнослужащие Красной Армии
  spravka: "Род. в 1884, латыш, из крестьян, прапорщик, обр.: военная школа, член\
    \ ВКП(б) с 1904. Командир 3 Латышского советского стрелкового полка (с Х.17 г.).\
    \ В 1918 г. командовал 1-й колонной советских войск на Кубани (3.11.-1.IV), Ростовским\
    \ фронтом (1.IV.-15.V), войсками Кубано-Черноморской республики, затем Северо-Кавказской\
    \ советской республики (26.V.-3.VIII). В сентябре 1918 г. откомандирован в распоряжение\
    \ Оперативного управления Штаба РВСР. Комбриг (15.Х.18 -18.VI.19 г.), затем начальник\
    \ (l8.VI.19 г.-10.11.20 г.) 1-й Московской рабочей дивизии. Начальник запасных\
    \ войск Западно-Сибирского военного округа (II.-IX.20 г.). Начальник 23-й (впоследствии\
    \ 3-й Казанской) стрелковой дивизии (26.IX.20 г.-20.V.21 г.), командир 3-й Отдельной\
    \ стрелковой бригады (20.V.-23.VI.21 г.), врид начальника 3-й Казанской стрелковой\
    \ дивизии (28.XI.-5.XII.21 г.). 1925 командир 10-го стрелкового корпуса, Награжден\
    \ орденом Красного Знамени (1928), комдив, 1937 ответственный инструктор президиума\
    \ Центрального Совета Осоавиахима СССР. \n  Арестован 08.06.1937. Приговор: ВК\
    \ ВС СССР, 02.11.1937 – ВМН. Расстрелян 02.11.1937. \n  Реабилитирован 23.09.1958"
