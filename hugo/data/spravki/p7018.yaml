    народився 1900 у с. Ведмедівка Костянтиноградського пов. Полтавської губ. Українець, із селян, освіта вища, позапарт., у 1930—1935 та 1936— 1937 рр. кандидат у члени ВКП(б). Проживав у Харкові. Головний агроном Бурякотресту. У 1932 р. нарсудом Карлівського р-ну за невиконання плану хлібозаготівлі засуджений на 1 рік позбавлення волі умовно. Заарештований _09.07.1937_ р. як член к.-р. терористичної шкідницької організації правих та за шкідницьку діяльність (статті 5411, 54-10 ч. 1, 547 КК УРСР) і військовою колегією Верховного Суду СРСР _01.10.1937_ р. (статті 547, 548, 5411 КК УРСР) засуджений до ВМП з конфіскацією особистого майна. Розстріляний _02.10.1937_ р. у Харкові. Реабілітований _28.11.1956_ р.
