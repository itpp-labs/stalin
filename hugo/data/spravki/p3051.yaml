  fio: ЄМЕЦЬ Павло Федорович
  source: 'Реабілітовані історією : Полтавська область'
  spravka: |-
    1891 р., с. Малі Канівці Чорнобаївського р-ну Черкаської обл., українець, із селян, освіта початкова. Проживав у с-ще Халтурине Карлівського р-ну Полтавської обл. Директор радгоспу.
    Заарештований 5 травня 1937 р. Засуджений Верховним Судом СРСР 8 липня 1937 р. за ст. ст. 54-7, 54-8, 54-11 КК УРСР до розстрілу з конфіскацією особистого майна. Вирок виконано 8 липня 1937 р. у м. Харків.
    Реабілітований Верховним Судом СРСР 6 червня 1956 р.
