  source: 'Реабілітовані історією : Миколаївська область'
  spravka: "1897 р. народження, м. Вознесенськ, українець, із селян. Проживав у м.\
    \ Миколаєві. Зоотехнік обласного земельного відділу. \n  Заарештований 10.10.1937\
    \ р. Вироком Військової Колегії Верховного Суду СРСР від 10.04.1938 року засуджений\
    \ до 15 років ув’язнення у ВТТ з поразкою в правах строком на 5 років. Вироком\
    \ Військової Колегії Верховного Суду СРСР від 17.08.1951 року засуджений до виселення\
    \ у Красноярський край. Після відбуття покарання проживав у м. Єнісейську. Подальша\
    \ доля невідома. \n  Реабілітований у 1956 р."
