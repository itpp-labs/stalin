  spravka: "1902 р. н., м. Санкт-Петербург Санкт-Петербурзької губ. Росіянин, чл.\
    \ ВКП(б), освіта - середня, нач. артпостачання, інтендант 3 рангу, с. Білокоровичі\
    \ Олевського р-ну Житомирської обл. \n  Заарештований 27 листопада 1937 р. Обвинувачувався\
    \ за ст. 54-1а, 54-8, 54-11 КК УРСР. ВК ВС СРСР 30 вересня 1938 р. засуджений\
    \ до позбавлення волі на 15 років з пораженням у правах на 5 років, конфіскацією\
    \ майна і позбавленням військового звання. \n  Реабілітований у 1957 р."
