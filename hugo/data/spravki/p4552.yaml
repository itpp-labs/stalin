- spravka_old_id: 3596
  repryear: 1937
  fio: Трунин Евгений Константинович
  source: УФСБ РФ по Ростовской обл.
  spravka: |-
    Род. в 1906, г. Ростов-на-Дону, русский, член ВКП(б) (исключен в 1937г.). Проживал: г. Ростов-на-Дону. Заведующий отделом Руководящих органов Азово-Черноморского Крайкома ВЛКСМ.
    Арестован УНКВД по АЧК 01.04.1937. Обв. по ст.ст. 58-8 и 58-11 УК РСФСР за участие в контрреволюционной троцкистской организации. Приговор: выездная сессия ВК ВС СССР, 07.08.1937 – ВМН. Расстрелян 07.08.1937, в г.Ростове-на-Дону.
    Реабилитирован ВК ВС СССР 10.11.1956 за отсутствием состава преступления
