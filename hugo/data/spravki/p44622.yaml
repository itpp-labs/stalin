  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1894, Саратовская губ., с. Синодское, русский, обр.: высшее, член ВКП(б). Проживал: Москва, ул. Серафимовича, д. 2 (Дом правительства), кв. 245. Зам. председателя правления Госбанка СССР.
    Арестован 16.07.1938. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 19.10.1940 – ВМН. Расстрелян 27.11.1940, г.Москва.
    Реабилитирован ВК ВС СССР 25.08.1956
