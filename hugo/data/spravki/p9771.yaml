  fio: Ярославцев Александр Васильевич
  source: Книга памяти жертв политических репрессий в Восточном Забайкалье (6 том)
  spravka: |-
    Род. в 1879 г., г. Бежица Орловской губ., русский,  житель п. Кокуй Сретенского р-на ВСК. Красногвардеец. Член ВКП(б). Работал на судоверфи, заведующий инструментальным отделом. Арестован 27 сентября 1937 г. Умер, находясь под следствием, 29 января 1938 г. Дело по ст. 58-7, 58-8, 58-9 УК РСФСР прекращено в связи со смертью. Реаб. 30 апреля 1959 г. Коллегией Верховного суда СССР. Жена Анна Михайловна – 44, сын Иван – 23.
- id: all.csv-line-9107
