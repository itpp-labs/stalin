  fio: Ярославцев Александр Васильевич
  source: Книга памяти жертв политических репрессий в Восточном Забайкалье (6 том)
  spravka: |-
    Род. в 1912 г., с. Михайловка Нерчинско-Заводского уезда Забайкальской обл., русский,  житель с. Михайловка Нерчинско-Заводского р-на ВСК. Крестьянин-единоличник. Арестован 18 августа 1933 г. Приговорен 21 сентября 1933 г. Тройкой ПП ОГПУ по ВСК по ст. 58-4, 58-11 УК РСФСР к ВМН. Приговор исполнен в сентябре 1933 г. (дата не указана). Реаб. 17 ноября 1989 г. прокуратурой Читинской обл. Жена Анна – 20, дочь Аграфена – 2 мес.
