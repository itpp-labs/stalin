    1902 року народження, м. Бобруйськ Білоруської РСР, єврей, освіта вища, член ВКП(б). Керівник сектору місцевої промисловості областної планової комісії. Проживав: м. Сталіно (м. Донецьк) Донецької області, пр. Пролетарський, будинок облвиконкому №3, под'їзд 5, кв. 32.
    Заарештований 8 серпня 1937 року. Виїзною сесією військової колегії Верховного Суду СРСР у м. Сталіно (м. Донецьк) 1 листопада 1937 року засуджений до розстрілу з конфіскацією майна. Вирок приведений до виконання 2 грудня 1937 року у м. Сталіно.
    Реабілітований у 1956 році.
