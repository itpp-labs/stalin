  spravka: |-
    Род. в 1895, г.Тула, русский, из рабочих, обр. незаконченное высшее, не окончил Промакадемию, проходил курсы Красной армии, член ВКП(б) с 1917 г., директор треста "Союзпромеханизация", ранее работал в тресте "Союзгаз", с 1935 г. управляющий Всесоюзной конторой "Канатдорстрой" до слияния КДТ со Стальпроммеханизацией, прож.: Москва, ул.Горького, 68-60
    Арестован 26.02.38 г. УНКВД МО, содержался в Таганской тюрьме. Обв. по ст.58-7, 11 19-58-8. Приговор: ВТ МВО, 31.01.1940 - по суду оправдать
