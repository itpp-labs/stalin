  spravka: "Род. в 1884, Ивановская обл., Гороховецкий р-н, дер. Кожово, русский,\
    \ обр.: высшее. [С начала 1920-х член правления «Азнефти», начальник ряда управлений,\
    \ участвовал в импортных закупках. В 1927 – 1928 – начальник треста «Грознефть»,\
    \ в 1928 – 1930 – заместитель начальника треста «Азнефть». В 1931 – 1935 работал\
    \ в золотопромышленности. В 1937 был назначен начальником треста «Башнефть», но\
    \ очень скоро был арестован и расстрелян.] Проживал: Москва. \n  Приговор: ВК\
    \ ВС СССР – ВМН. Расстрелян 28.08.1938, г.Москва, захоронен в \"Коммунарке\".\
    \ \n  Реабилитирован ВК ВС СССР 28.04.1956"
