- spravka_old_id: 15238
  repryear: 1938
  fio: Гниломедов Петр Андреевич
  source: '"Воронежские сталинские списки"'
  spravka: |-
    Род. в 1901, Воронежская обл., Усманский р-н, с. Поддубровное, русский, обр.: незаконченное высшее. Проживал: Воронеж, общежитие студентов СХИ, корпус 15, комната 59. Студент ВСХИ.
    Арестован 02.08.1937. Обв. по ст.ст. 58-8, 58-11: Обвинялся в участии в антисоветской право-троцкистской террористической организации. Приговор: выездная сессия ВК ВС СССР в г. Воронеж, 15.01.1938 – ВМН. Расстрелян 15.01.1938.
    Реабилитирован ВК ВС СССР 26.09.1957
