    Род. в 1884, Латвия, г. Тукум, еврей, член ВКП(б) с 1915г. Проживал: г. Ростов-на-Дону. Председатель АЧ Крайкома РОКК
    Арестован УНКВД АЧК 25.02.1937. Обв. по ст.ст. 58-8 и 58-11 УК РСФСР как руководитель контрреволюционной организации. Приговор: ВК ВС СССР, 13.03.1937 – ВМН. Расстрелян 13.03.1937, в г.Ростове-на-Дону.
    Реабилитирован Прокуратурой СССР 10.04.1991 на основании ст.1 Указа Президента СССР от 13.08.1990 г.
