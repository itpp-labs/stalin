  spravka: "педагог, партийный работник \n  1902 - 1937 \n  Родился в 1902 году в\
    \ селении Джуфарлы Карягинского района АзССР. Сперва крестьянствовал, затем сторожем,\
    \ чернорабочим. Окончил 4 класса начальной школы. После революции окончил совпартшколу\
    \ 2-й степени, курсы партработников при ЦК ВКП(б) и заочный педагогический теникум.\
    \ \n  Работал секретарем Нухинского райкома КП Азербайджана. В 1934-35 годах -\
    \ Народный комиссар просвещения, а затем секретарь Нухинского горкома КП Азербайджана.\
    \ \n  В мая 1937 года поехал в Москву с жалобой на преследования М.Д.Багирова\
    \ за критику его действий. \n  В книге Чингиза Гусейнова «Большие люди» приводятся\
    \ по воспоминаниям современников слова Джуварлинского, которые он бросил Багирову\
    \ в лицо: «Я воюю с тобой, а не с партией!» \n  Арестован 25 июня 1937 года в\
    \ Москве по адресу Столешников переулок, 20 кв.9 и перевезен на дознание в Баку.\
    \ После пыток и допросов с пристрастием от Мамеда Исмайловича были получены «нужные»\
    \ показания против многих общественных и партийных деятелей Азербайджана, преследуемых\
    \ по сфабрикованному делу №12493. \n  12 октября 1937 года в течение 15 минут\
    \ на судебном заседании был вынесен смертный приговор, приведенный в исполнение\
    \ 13 октября. По непонятным причинам Акта о расстреле нет. \n  3 августа 1955\
    \ года Военная коллегия Верховного суда СССР отменила приговор и прекратило дело\
    \ с связи с отстутствием состава преступления. \n  У Мамеда Исмаиловича была дочь\
    \ Светлана 1925 года рождения."
