  spravka: "1896 р., с. Успенське Онуфріївського р-ну Харківської обл., українець,\
    \ селянин, позапартійний, освіта н/середня, мовний редактор Дніпропетровського\
    \ облрадіокомітету. \n  17.09.1937 р.звинувачений в участі у к/рев. націоналістичній\
    \ організації, ув'язнений на 10 р. до ВТТ. За тим же звінуваченням 28.05.1949\
    \ р. висланий до Красноярського краю. \n  Реабілітований 09.07.1957 р."
