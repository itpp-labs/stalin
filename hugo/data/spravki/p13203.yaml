  spravka: "1893 року народження, с. Бєлосток Західної області, росіянин, освіта середня,\
    \ член ВКП(б). Проживав: м. Сталіно (м. Донецьк) Донецької області, 8 Лінія, буд.\
    \ №161. Викладач обласного комітету спілки робітників житлового господарства.\
    \ \n  Заарештований 26 вересня 1937 року. Засуджений виїзною сесією військової\
    \ колегії Верховного Суду СРСР у м. Сталіно (м. Донецьк) до розстрілу з конфіскацією\
    \ майна. Вирок приведено до виконання у м. Сталіно (м. Донецьк) 3 грудня 1937\
    \ року. \n  Реабілітований у 1956 році."
