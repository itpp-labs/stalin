  spravka: |-
    народився 1905 у с. Хотімля Вовчанського пов. Харківської губ. Українець, із службовців, освіта середня спеціальна, у 1930—1937 рр. член ВКП(б). Служив у м. Чугуїв Чугуївського р-ну Харківської обл. Помічник начальника штабу батальйону 23-ї стріл. дивізії 67-го стріл. полку, лейтенант. Заарештований _29.10.1937_ р. як член військової фашистської організації та за шкідництво при проведенні мобілізаційної роботи (статті 54-1 п. «б», 54-8, 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _08.01.1938_ р. засуджений до розстрілу з конфіскацією особистого майна і позбавленням військового звання «лейтенант». Розстріляний _09.01.1938_ р. у Харкові. Реабілітований _26.02.1976_ р.
