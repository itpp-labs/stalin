  fio: Айзенберг Исаак Ионович
  source: 'Козлов А.Г. Магадан : История возникновения и развития. Ч.1. (1929-1939).
    - Магадан, 2002.'
  spravka: |-
    Род. в феврале 1907 г. в г. Кременчуге. Окончил ФЗУ и военно-теоретическую школу летчиков. Потом находился на партийной работе в г. Хабаровске. В б. Нагаева приехал на пароходе "Сталинград" 22 ноября 1936 г. Сначала работал освобожденным парторгом Управления автотранспорта Дальстроя. С 15 октября по 25 ноября 1937 г. - начальник Магаданской автобазы. Затем - безработный, а с 2 по 26 января 1938 г. - заведующий столовой Магаданской средней школы. Потом арестован, содержался во внутренней тюрьме УНКВД (Магадан). Освобожден в ноябре 1939 г. 8 декабря выехал из Магадана на пароходе "Индигирка", который спустя четыре дня попал в морскую катастрофу у берегов Японии. Остался жив. Вскоре после этого работал начальником Дудинского аэропорта (Таймыр).
