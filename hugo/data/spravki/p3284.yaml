  repryear: '1937'
  fio: Мищенко Николай Николаевич
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1901, Полтава, украинец, обр.: низшее, член ВКП(б). Проживал: Москва, Кремль, корп. 8, кв. 24. Начальник отдела в Управлении коменданта Московского Кремля.
    Арестован 05.03.1935. Обв. в участии в к.-р. террористической организации в Кремле. Приговор: ВК ВС СССР, 02.07.1937 – ВМН. Расстрелян 02.07.1937, г.Москва.
    Реабилитирован ВК ВС СССР 13.03.1957
