  repryear: null
  fio: Сибікін Тимофій Опанасович
  source: '"Реабілітовані історією" : Донецька область'
  spravka: |-
    1894 року народження, с. Приютне Свердловського району Оренбурзької області, росіянин, освіта вища, член ВКП(б). Ветлікар ветеринарної лікарні. Проживав: м. Сталіно (м. Донецьк) Донецької області, 8 лінія, буд. №148.
    Заарештований 20 жовтня 1937 року. Військовою колегією Верховного Суду СРСР 2 січня 1938 року засуджений на 25 років ВТТ з позбавленням прав на 5 років та конфіскацією майна.
    Реабілітований у 1961 році.
