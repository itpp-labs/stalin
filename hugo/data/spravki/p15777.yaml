  spravka: |-
    Род. в 1902, Саратовская губ., пос. Салтыковка, русский, обр.: среднее, член КП(б)У с 1930. Проживал: Украинская ССР, г. Харьков, Чернышевского, 96 а, кв. 64. Экономист-плановик, трест "Кокс" зам. нач. угольного отд.
    Арестован 05.11.1937. Обв. по ст. 54-8-11 (участник антисоветской террористической вредительской организации правых, проводил вредительскую деятельность). Приговор: выездная сессия ВК ВС СССР, 30.12.1937 – ВМН. Расстрелян 31.12.1937, г.Харьков.
    Реабилитирован 24.12.1957
- id: all.csv-line-14533
