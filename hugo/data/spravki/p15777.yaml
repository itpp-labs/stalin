  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 2.
  spravka: |-
    народився 1902 у сел. Салтиковка Сердобського пов. Саратовської губ. Росіянин, із селян, освіта середня, член ВКП(б) з 1930 р. Проживав у Харкові. Начальник вугільного відділу тресту «Кокс». Заарештований _05.11.1937_ р. як член антирад. терористичної організації правих (статті 54-8, 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _30.12.1937_ р. засуджений до розстрілу з конфіскацією особистого майна. Розстріляний _31.12.1937_ р. у Харкові. Реабілітований _24.12.1957_ р.
