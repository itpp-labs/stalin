    \ - в Советский Союз. В 1935 году японский подданный Гизо Тэрасимо нелегально\
    \ перешел морскую границу между СССР и Японией и попросил политического убежища\
    \ в советском городе Южно-Сахалинске. - До Москвы я добирался несколько месяцев,\
    \ - вспоминает Тэрасимо-сан. - .. Когда я приехал в Москву, мне сразу посоветовали\
    \ обратиться в МОПР - Международную организацию помощи революционерам. Нас, убежденных\
    \ сумасшедших, тогда было много. Мы бежали в СССР из разных стран без денег, без\
    \ документов, с одним желанием - быть рядом с советским народом, строить вместе\
    \ с вами ваш прекрасный коммунизм. За это русские нас кормили и одевали. Через\
    \ несколько недель мне принесли мой новый паспорт. В графе \"Имя, фамилия, отчество\"\
    \ было написано \"Даша Базарон\", в графе национальность - \"бурят-монгол\". (Интересно,\
    \ почему не узбек, киргиз, эскимос? - Авт.) Так я стал другим человеком. Еще не\
    \ до конца русским, советским, но уже другим. Пути назад не было.. \n  - За мной\
    \ пришли в феврале.. Я пытался сопротивляться, на ломаном русском объяснял, что\
    \ я бурят-монгол, Даша Базарон, член коммунистической партии. Но люди в черном\
