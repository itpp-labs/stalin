    1899 р., с. Успенівка Луганського р-ну Донецької обл., росіянин, з робітників, начальник рухомого складу трампарку Криворізького міськкомунгоспу.
    04.10.1937 р.звинувачений в участі в троцькістській терористичній організації, розстріляний 05.10.1937 р.
    Реабілітований 03.08.1957 р.
