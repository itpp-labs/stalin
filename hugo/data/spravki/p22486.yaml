    Повторно осужден приговором НКВД и Прокурором СССР. Решение по делу: ВМН. Расстрелян 25.02.1938 г. в Хабаровске. По определению ВК ВС СССР от 19.03.1957 г. реабилитирован за отсутствием состава преступления.
