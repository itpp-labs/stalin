  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1903, Тамбовская губ., Козловский уезд, с. Княже-Байгора, русский, обр.: неполное среднее, член ВКП(б). Проживал: Москва, ул. Солянка, д. 1, кв. 43. Зам. начальника секретариата наркома оборонной промышленности СССР.
    Арестован 16.10.1937. Обв. в участии в антисоветской террористической организации правых. Приговор: ВК ВС СССР, 26.11.1937 – ВМН. Расстрелян 26.11.1937, г.Москва.
    Реабилитирован ВК ВС СССР 25.05.1957
