  spravka: |-
    1889 р., м. Миргород Полтавської обл., українець, із селян, освіта початкова. Проживав у с. Абазівка Полтавського р-ну Полтавської обл. Шляховий майстер залізниці.
    Заарештований 21 січня 1938 р. Засуджений Верховним Судом СРСР 27 серпня 1938 р. за ст.ст. 54-8, 54-9, 54-11 КК УРСР до розстрілу з конфіскацією особистого майна. Вирок виконано 27 серпня 1938 р. у м. Харків.
    Реабілітований Верховним Судом СРСР 19 вересня 1957 р.
