    1890 г.р., уроженец Куйбышевской области, русский, с неполным средним образованием, беспартийный, до ареста – управляющий делами СНК БМАССР. Осужден Военной Коллегией Верховного Суда СССР в период 2-4 июня 1938 года по ст.ст. 58-1 «а», 58-2, 58-7, 58-8, 58-11 УК РСФСР к высшей мере наказания – расстрелу с конфискацией имущества
