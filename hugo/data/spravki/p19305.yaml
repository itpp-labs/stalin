  source: Электронный архив Фонда Иофе https://arch2.iofe.center/person/12894
  spravka: |-
    Род. в 1908 г. Работал бухгалтером завода "Электрик" в Ленинграде. Арестован 20.02.1936. Приговорен Военной коллегией Верховного суда СССР 11.09.1936 к ВМН с конфискацией имущества по ст.ст. 58-8 и 58-11 УК РСФСР (обвинялся в участии в троцкистско-зиновьевской организации, подготовившей убийство С.М. Кирова 01.12.1934 и планировавшей с помощью Гестапо покушение на И.В. Сталина). Расстрелян 11.10.1936 в Ленинграде. Место захоронения неизвестно. Реабилитирован Верховным Судом СССР 19.10.1987.
