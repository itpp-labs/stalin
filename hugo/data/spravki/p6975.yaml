  spravka: "1893 року народження, м. Артемівськ Донецької області, єврей, освіта неповна\
    \ середня, член ВКП(б). Проживав: м. Сталіно (м. Донецьк) Донецької області, 4\
    \ лінія, буд. № 82. Відповідальний секретар Донецької облпрофради. \n  Заарештований\
    \ 20 липня 1937 року. Засуджений віїзною сесією військової колегії Верховного\
    \ Суду СРСР у м. Сталіно (м. Донецьк) до розстрілу з конфіскацією майна. Вирок\
    \ приведений до виконання у м. Сталіно 20 вересня 1937 року. \n  Реабілітований\
    \ у 1956 році."
