    1902, Полтавська обл., м. Кременчук, єврей, із робітників, малоосвічений. Проживав: м. Первомайськ. Секретар райкому КП (б)У.. Заарештований 30.09.1937 р. Вироком Військової Колегії Верховного Суду СРСР від 24.11.1937 р. засуджений до розстрілу з конфіскацією майна.. Страчений 24.11.1937 р. Місце поховання невідомо.. Реабілітований у 1957 р.
