  spravka: "Род. в Житомире в 1905 году. До 1919 года учился во 2-й Житомирской гимназии,\
    \ выбыл из четвертого класса. В 1919—1921 гг. добровольцем служил в Красной Армии,\
    \ дважды ранен. В органы ОГПУ поступил в 1927 году. Кандидат КП(б)У с 1926 года.\
    \ 8 октября 1936 года врачебная комиссия установила, что \"Кашкетин Ефим Иосифович,\
    \ 31 года, по состоянию здоровья признан инвалидом третьей группы. Инвалидность\
    \ связана с условиями службы\". Врачи поставили диагноз: \"Шизоидный психоневроз\"\
    . Кашкетин был уволен из органов и в 1936— 1937 гг. работал в МК ВКП(б). \n  В\
    \ январе 1938 года Кашкетин был вновь зачислен на службу и назначен оперуполномоченным\
    \ 2-го отделения 3-го отдела НКВД. Ничего неожиданного в восстановлении на службе\
    \ Кашкетина нет. Работы у органов НКВД прибавлялось с каждым днем, ведь число\
    \ репрессированных лиц в стране росло, а сотрудников не хватало. Вот почему под\
    \ знамена НКВД собирали бывших работников, пусть непригодных к службе по здоровью,\
    \ но имеющих опыт работы в органах. \n  А опыт у Кашкетина имелся. Достаточно\
    \ сказать, что еще в 1934 году он выезжал на Соловки для ликвидации голодовки\
    \ политзаключенных. Ехал туда, имея инструкцию: \n  \"Постарайтесь их обмануть,\
    \ давайте им всякие обещания, но чтобы в первый день приезда голодовка была сорвана\"\
    . Эту задачу он выполнил. \n  В 3-м отделе ГУЛАГа Кашкетин работал с первых чисел\
    \ января 1938 года, причем в аппарате четыре месяца, в лагерях восемь месяцев.\
    \ С января по апрель 1938 года он находился в командировке в Воркуто-Печорском\
    \ лагере, а с сентября по 20 декабря 1938 года — в Ухто-Ижемском. Руководил массовыми\
    \ расстрелами."
