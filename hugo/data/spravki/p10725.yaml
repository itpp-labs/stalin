  spravka: "1917 -1920 гг. были сложными, противоречивыми и трагическими в судьбе\
    \ почти всех народов России. На долю же южных осетин выпали сложнейшие испытания,\
    \ которые оставили тяжелый отпечаток в судьбе и памяти Потомков. После февральской\
    \ революции 1917 г. многие Hapoды Кавказа организовали свои национальные Советы.\
    \ 9 июня 1917 г. в селении Джава на первом съезде югоосетинского народа был создан\
    \ Юго-Осетинский Национальный Совет который принял ряд важных решении, в том числе\
    \ и по национальному вопросу. «Если Кавказские народы получат территориально-национальные\
    \ автономии, – было сказано в решении Совета, – то осетинам, объединенным в одну\
    \ национальную единицу, предоставляется право свободного самоопределения». Данное\
    \ решение выпекало из концепции большевистской партии по национальному вопросу,\
    \ т.е. признания права нации на самоопределение. Напомним, что эту концепцию поддерживали\
    \ грузинские большевики и все национальные окраины России. Председателем первого\
    \ съезда Юго-Осетинского Национального Совета был избран Рутен Несторович Гаглоев,\
    \ инженер по специальности. Решения осетинского народа относительно своей будущей\
    \ автономии и желание объединиться «в одну национальную единицу» в Тбилиси были\
    \ встречены с возмущением и угрозами в адрес осетин. \
    15 – 17 декабря 1917\
    \ г. в г. Цхинвал состоялся второй съезд Юго-Осетинского народа, на котором был\
    \ принят вердикт – держаться российской ориентации. Съезд также принял резолюцию\
    \ – построить перевальную дорогу Цхинвал – Зарамаг, которая бы соединила Южную\
    \ Осетию с Северной Осетией. Желание южных осетин построить эту дорогу было настолько\
    \ велико, что добровольные пожертвования для нее составили более 100 тыс. руб.\
    \ По тем временам такая сумма считалась колоссальной. В 1918 г. строительные бригады\
    \ осетин под руководством Рутена Гаглоева приступили к работе на перевальной дороге.\
    \ это вызвало озлобление меньшевиков и «ypa-патриотов» Грузии, которые всячески\
    \ пытались помешать строительству дорог.;osradio.ru/istoija/page/36/;\r
    10725;;Гаглоев\
    \ Рутен (Андрей) Несторович (Гибиевич);(1888-1937) \
    Я не стремлюсь устроить\
    \ свою личную жизнь, я хочу работать и при­нести какую-нибудь пользу у себя на\
    \ родине. Самое первое несчастье нашей страны - это бездорожье.. \
    В 1918 году\
    \ обстановка в Южной Осетии все больше накаляется. Вспыхивает восстание крестьян.\
    \ Трудящиеся Юго-Осетии восстали против своих ярых врагов-меньшевиков.. \
    19\
    \ марта заняли Цхинвал. Это было первое вооруженное восстание трудящихся Южной\
    \ Осетии. Рутена Несторовича предводители повстанцев избрали комендантом города.\
    \ Он борется вместе с другими с пожарами, грабежами. Наводит порядок в городе.\
    \ Грузинские меньшевики, шови­нисты в бешенстве говорили о Рутене Гаглоеве как\
    \ о человеке, опасном для грузинских меньшевиков. Меньшевик Кирилл Нинидзе писал:\
    \ «Вдохнови­телем восстания является инженер Рутен (Андрей) Гаглоев, который завез\
    \ в Осетию массу инструментов и учит восставших окопному делу..» \
    Меньшевистская\
    \ газета «Брдзола» писала: «Восставшие дали Гагло-еву Рутену права диктатора,\
    \ среди них он пользуется большим автори­тетом..» \
    Меньшевики были правы в\
    \ том, что Рутен Несторович действительно пользовался большим авторитетом среди\
    \ трудящихся, но диктатором он, конечно, не был. В этом случае они на него наговаривали\
    \ специально, чтобы очернить его. \
    С 1921 по 1928 гг. Рутен Гаглоев побывал\
    \ во многих странах Европы. Судя по его переписке и корреспонденции, он побывал\
    \ в Польше, Румынии, Германии, Франции.. \
    Работал в качестве конструктора технического\
    \ бюро железнодорож­ных мастерских в Лапах, в качестве инженера большого деревоотделоч-ного\
    \ завода во Ржеве, строил мосты в Польше, Румынии и т. д. \
    Перед научным институтом\
    \ возник вопрос о составлении карты Юго-Осетии. С этой целью при институте была\
    \ организована комиссия 13 июня 1930 года.. Комиссия поручила Рутену Гаглоеву\
    \ составление карты Юго-Осетинской автономной области.. Над картой Рутен работал\
    \ в течение се­ми лет - с 1931 по 1937 год.. \
    Еще в мае 1937 года Рутен Несторович\
    \ отвез свою карту в Москву. Она была утверждена Институтом геологии и картографии\
    \ в том же месяце. Рутен счастливый возвращался домой. Но прежде он заехал в Тифлис,\
    \ прошел к Берия. С приятной новостью он поделился с ним (о кар­те), а потом стал\
    \ настоятельно требовать средства для строительства перевальной дороги, которой\
    \ был озабочен постоянно. Берия, услышав неприятные для себя вещи, неистово, что\
    \ есть мочи закричал: «Что же вы, осетины, хотите, через себя связать русских\
    \ с Грузией?! Вы им хотите открыть дорогу в Грузию? Никогда этому не бывать!»\
    \ Стал оскорблять, поносить осетин, лично Рутена. С разбитым сердцем возвращался\
