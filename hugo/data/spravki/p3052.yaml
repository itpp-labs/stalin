- id: all.csv-line-2581
  repryear: null
  fio: Заславський Юхим Шулемович
  source: Реабілітовані історією. Харківська область. Кн. 2.
  spravka: |-
    народився 1895 у м. Кременчук Кременчуцького пов. Полтавської губ. Єврей, з робітників, освіта незакінчена вища, у 1914—1920 рр. член РСДРП(м), у 1922—1924 рр. кандидат у члени РКП(б), у 1924—1937 рр. член ВКП(б). Проживав у Харкові. Директор Бурякотресту. У 1921 р. заарештований за політичні переконання, рішення в справі відсутнє. Заарештований _19.01.1937_ р. як член троцькістської терористичної організації (статті 54-10, 5411 КК УСРР) і військовою колегією Верховного Суду СРСР _08.07.1937_ р. (ст. 547, 548, 5411 КК УРСР) засуджений до ВМП з конфіскацією особистого майна. Розстріляний _08.07.1937_ р. у Харкові. Реабілітований _26.12.1956_ р.
