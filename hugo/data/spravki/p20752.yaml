    Род. в 1898, Екатеринославская губ., с.Бабайковка, украинец. Образование: начальное. До ареста проживал: Восточно-Казахстанская обл. Усть-Каменогорск. Место работы и должность: секретарь, Усть-Каменогорский райком КП(б)К. Кем и когда арестован: 12.09.1937 года Кировский РО НКВД по ВКО. Кем и когда осужден: Военная коллегия Верховного суда СССР, 09.03.1938 года. Статья: 58-7, 58-8, 58-11 УК РСФСР осужден к ВМН. Дата и орган реабилитации: 17.11.1956 года Военная коллегия Верховного суда СССР. Причина прекращения дела: За отсутствием состава преступления.
