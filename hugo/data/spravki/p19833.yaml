    Род. в 1906, Енисейская губ., Минусинский уезд, Чебаковская вол., улус Спирин, хакас, обр.: среднее специальное. Председатель Хакасского областного суда.
    Арестован 13.10.1937. Обв.: к.-р. деятельность и буржуазном национализме. Приговор: ВК ВС СССР, 13.07.1938 – ВМН.
    Реабилитирован ВК ВС СССР 21.05.1957
