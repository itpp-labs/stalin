  fio: Анчабадзе Вионор Тарасович
  source: www.sakharov-center.ru/asfcd/auth/?t=page&num=2408
  spravka: |-
    Род. в 1888. "В 1914 г. окончил Санкт-Петербургскую военно-медицинскую академию. В 1914—1918 гг. в качестве врача служил на Кавказском, Персидском и Западном фронтах. Награжден многими орденами и медалями. С февраля 1919 г. окружной врач Сухумского округа, с апреля 1919 г. начальник медико-санитарного отделения Комиссариата Абхазии, с 1923 г. главный уполномоченный Наркомздрава РСФСР по делам курортов в Абхазии и заведующий отделом лечебных местностей Наркомздрава Абхазии. С 1925 г. член коллегии Наркомздрава Абхазии и начальник главного курортного управления Абхазии. В 1928 г. назначен наркомом здравоохранения Абхазии"
