  fio: Канкров Андрей Анемподистович
  source: www.kuzbasshistory.narod.ru/book/Stalinsk/1938_h_1.html
  spravka: "(р. 1908), инспектор охраны труда в завкоме металлургов КМЗ. Суть дела:\
    \ Отец Канкрова Андрея Анемподистовича возглавлял контрреволюционную организацию,\
    \ направленную на уничтожение в колхозах района скота. Отец Канкрова А. А. в прошлом\
    \ статский советник, начальник Омского окружного ветеринарного военного колчаковского\
    \ управления, за активную борьбу против революции имеет награду – пять орденов\
    \ и две медали. Канкров А. А. скрыл все это от партии и имел с отцом связь. Постановили:\
    \ Канкрова Андрея Анемподистовича как врага народа, скрывшего свое социальное\
    \ лицо, связь с контрреволюционером отцом из рядов ВКП(б) исключить. \n  3 января\
    \ 1938г."
