  fio: Потапов Сергей Константинович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1888, Тульская губ., Тульский уезд, с. Поречье, русский, обр.: низшее. Проживал: Тула, ул. Садовая, д. 12. Плановик-экономист в гармонной артели инвалидов.
    Арестован 15.01.1937. Обв. в к.-р. организационной деятельности и совершении терактов. Приговор: ВК ВС СССР, 20.06.1937 – ВМН. Расстрелян 21.06.1937, г.Москва.
    Реабилитирован ВК ВС СССР 09.03.1957
