  spravka: |-
    Род. в 1884, Кутаисский район, г. Кутаиси, Грузия, еврей. Место проживания: Батумский район, г. Батуми, Грузинская ССР, Аджарская АССР. Род занятий: до ареста работал юрисконсультом в Главмясо и артели "Проводник". По специальности юрист.
    Осужден Тройкой при НКВД ГССР 21.06.1938. Мера наказания: расстрел с конфискацией личного имущества
