    Род. в 1901, г. Киев, еврей, обр.: высшее, б/п. Проживал: Москва, Армянский пер., д. 9, кв. 35. Гл. инженер сектора капитальных работ Гл. управления хлопчатобумажной промышленности новых районов и новостроек Наркомата легкой промышленности СССР
    Арестован 05.02.1938. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 26.04.1938 – ВМН. Расстрелян 26.04.1938, г.Москва.
    Реабилитирован ВК ВС СССР 09.03.1957
