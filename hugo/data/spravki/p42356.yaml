    Род. в 1886, Воронежская обл., с. Павловка, русский, обр.: высшее. Проживал: Воронеж, ул. ИТР, д. 4, к. 80. Начальник технического сектора службы связи Управления ЮВЖД.
    Арестован 21.07.1937. Обв. по ст.ст. 58-7, 17-58-8, 58-11: Обвинялся в участии в антисоветской право-троцкистской террористической и диверсионно-вредительской организации. Приговор: выездная сессия ВК ВС СССР в г. Воронеж, 24.10.1938 – к 15 годам лишения свободы.
    Реабилитирован ВК ВС СССР 15.08.1956
