    Род. в 1903, г. Курган, русский. Проживал: г. Красноярск. Начальник инструментального цеха ПВРЗ.
    Арестован 10.09.1936. Обв. по ст. 58-7, 58-8, 58-11УК РСФСР. Приговор: ВК ВС СССР, 21.04.1937 – 8 лет ИТЛ и 5 лет лишения политических прав с конфискацией личного имущества. Отбывал срок в Мариинской тюрьме, с 17.07.1939 в Норильлаге. В 1943 срок снижен на 1 год. Освобожден 09.09.1943. Сослан 08.09.1951 ОСО МГБ СССР на поселение в КК.
    Реабилитирован ВК ВС СССР 18.08.1956
