  fio: Мороз Іван Васильович
  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 2.
  spravka: |-
    народився 1908 у міст. Білопілля Сумського пов. Харківської губ. Українець, із селян, освіта початкова, позапарт. Проживав у Харкові. Безробітний. Заарештований _16.10.1937_ р. як член антирад. терористичної шкідницької організації (статті 54-11, 54-7, 54-8 КК УРСР) і військовою колегією Верховного Суду СРСР _02.01.1938_ р. (статті 54-7 через ст. 20, 54-8, 54-11 КК УРСР) засуджений на 12 років тюремного ув’язнення з пораженням у правах на 5 років і конфіскацією майна. Термін покарання відбував у Сизранській в’язниці, Норильтабі. Ухвалою пленуму Верховного Суду СРСР від _18.07.1940_ р. справу повернено на дослідування. Справу закрито слідчастиною УДБ УНКВС по Харківській обл. _29.10.1940_ р. (ст.197 ч. 2 КПК УРСР).
