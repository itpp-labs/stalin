  spravka: "1905 року народження, м. Балта Одеської області, єврей, освіта середня,\
    \ безпартійний. Проживав: м. Сталіно, сел. Рутченкове, вул. Любченка. Пуд. № 3,\
    \ кв. 1. Фельдшер лікарні. \n  Заарештований 26 січня 1937 року. Засуджений ииїзною\
    \ колегією Верховного Суду СРСР у м. Харкові на 10 років ВТТ з позбавленням прав\
    \ на 5 років та конфіскацією майна. \n  Реабілітований у 1957 році."
