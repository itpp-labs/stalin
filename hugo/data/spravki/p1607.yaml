    1886 г. р., с. Толстое Киевской губ., украинец, бывший чл. ВКП(б), образование низшее, завхоз Курортного управления. Проживал: г.Сочи. Арестован 11.01.1937г. Предъявленное обвинение: "ст. 58/8/11 УК РСФСР". Военной коллегией ВС СССР 14.06.1937 г. назначена ВМН - расстрел с конфискацией имущества. Приговор приведен в исполнение 14.06.1937 г. Реабилитирован Военной коллегией ВС СССР 16.05.1957 г. на основании п. 5 ст. 4 УПК РСФСР. 17725
