  repryear: 1937
  fio: Крись Василий Яковлевич
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1900, Могилевская губ., Гомельский уезд, с. Рюхов, русский, обр.: среднее, член ВКП(б). Проживал: Москва, Кремль, корп. 10, кв. 10. Начальник 2-го отделения отдела охраны Управления коменданта Московского Кремля, капитан.
    Арестован 22.05.1937. Обв. в участии в антисоветской террористической организации. Приговор: ВК ВС СССР, 14.07.1937 – ВМН. Расстрелян 14.07.1937, г.Москва.
    Реабилитирован ВК ВС СССР 28.04.1956
