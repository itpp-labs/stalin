  spravka: "1896 року народження, м. Вінниця, українець, освіта середня, член ВКП(б).\
    \ Проживав: Донецька область, м. Орджонікідзе. готель \"Металург\". кімната№46.\
    \ Завідуючий облфінвідділом. \n  Заарештований 24 липня 1937 року. Засуджений\
    \ виїзною сесією військової колегії Верховного Суду СРСР до в'язниці строком на\
    \ 10 років з позбавленням прав на 5 років. \n  Реабілітований у 1956 році."
