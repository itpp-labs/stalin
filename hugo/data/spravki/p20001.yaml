    1899 р., с. Лісківці Кам’янець-Подільського р-ну, українець, освіта початкова, член ВКП(б) до 1937 р. Проживав у м. Кам’янці-Подільському, заст. директора МТС.
    Заарештований 17.10.37. Звинувачення: терористичні наміри щодо керівників партії та уряду. Військколегією Верховного Суду СРСР 20.01.38 засуджений до розстрілу. Вирок виконаний у м. Києві 20.01.38.
    Реабілітований прокуратурою Хмельницької обл. 25.07.90.
