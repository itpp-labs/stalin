  spravka: "(04.04.1901-?), чл.РСДРП(б) с 12.1917. Род.с.Борисовка Грайворонского\
    \ у.Курской губ.в семье священика. В 1917 один из организаторов Курского социалистического\
    \ Союза учащейся молодежи, 1918 один из организаторов Курского Союза рабочей молодежи\
    \ «III интернационал», 1918 ред.газ. «Рабочая молодежь», 1919 секр.Курского губкома\
    \ РКСМ, 1919 ред.газ. «Заря коммунизма», ред.газ.«Юный коммунар». С июля 1920\
    \ в распоряжении ЦК РКСМ, политработник 13-й армии, чл.Дальневосточного бюро ЦК\
    \ РКСМ в Чите и Владивостоке, отв.секр.Смоленского губкома РКСМ, отв.секр.Николаевского\
    \ губкома РКСМ, зав.отд.ЦК ЛКСМ Украины. С осени 1924 слушатель курсов марксизма-ленинизма\
    \ Коммунистической академии, с 1925 слушатель исторического отделения ИКП, зав.кафедрой\
    \ истории Ташкентского комм.ВУЗа, с 04.1931 зав.КПО Средне-Азиатского бюро ЦК\
    \ ВКП(б), с лета 1933 зав.группы истории СССР Ин-та истории Комакадемии и зав.кафедры\
    \ истории партии ВШПД в Москве. Арестован 10.08.1937, осужден на 10 лет ИТЛ. \n\
    \  04.11.1918-05.10.1919 канд.в чл.ЦК РКСМ \n  Делегат I, II, IV съезда РКСМ"
