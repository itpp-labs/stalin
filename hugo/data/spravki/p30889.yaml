    1892г.р., урож. ст.Нижне-Курмоярской, Ростовской области, житель г.Ростова-на-Дону, русский, член ВКП(б) с 1919г. (исключен в связи с арестом), до ареста начальник военсклада № 166.
    Арестован 01.10.1937г. по обвинению в участии в контрреволюционной троцкистско-зиновьевской организации.
    Осуждён 07.06.1938г. выездной сессией Военной коллегии Верховного суда СССР по ст.ст.58-1"б", 58-8, 58-9 и 58-11 УК РСФСР к ВМН. Приговор приведён в исполнение 07.06.1938г: в г.Ростове-на-Дону, определением военной коллегии Верховного суда СССР от 29.10.1957г. приговор выездной сессии Военной коллегии Верховного суда СССР от 07.06.1938г. в отношении Голофеева И.К. отменен по вновь открывшимся обстоятельствам и дело прекращено за отсутствием состава преступления.
