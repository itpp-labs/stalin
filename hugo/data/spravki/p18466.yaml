  fio: Буниат-заде (Бунят-заде) Дашдамир (Даштамир) Али-оглы
  source: Правозащитный Центр Азербайджана
  spravka: |-
    род. 1904, с.Окмали Кала-Маштагинского р-на. Член ВКП(б) с 1925. Исключен 17.11.1937 Самухским РК АКП(б) "как разоблаченный враг народа". Восст. посмертно решением бюро ЦК КП Азербайджана.
     Слушатель ИМЛ в Баку. Рабочий. Прож.: Аз.ССР, г.Баку.
     Арестован в 1937
     Обвинение: ст.ст. 64,70,73 УК Аз.ССР - участник с 1936 а/с повстанческо-террор. орг-ции буржуазных националистов. Отрицал свою принадлежность к орг-ции.
     Приговор: ВК ВС СССР, 05.01.1938 - ВМН с конфискацией имущества.
     Расстрелян 06.01.1938
     Реабилитирован ВКВС СССР 04.04.1956 за отсутствием состава преступления.
     Источники: Сталинский список от 22.12.1937 (Аз.ССР, Кат.1)| Личное дело №2763| Ф.6, оп.9, д.110| Постановление НКВД Аз.ССР, 31.01.1939 (АПД УДПАР, ф.6, оп.9, д.5, лл.8-10)| Шафига Мамедова. Вопль матерей (на аз.яз.). Баку: "Гянджлик". 2006, стр.85)
