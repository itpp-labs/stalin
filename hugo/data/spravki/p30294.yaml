    Род. в 1901, Актанышский р-н, с. Поисево, татарин, член ВКП(б) с 1931 г. Проживал: Алькеевский р-н, с.Базарные Матаки. Пред., Алькеевский РИК
    Арестован 29.11.1937. Обв. по ст. 58-2, 58-7, 17-58-8, 58-11. ("участник правотроцкисткой националистической пантюркистской повстанческой организации"). Приговор: ВК ВС СССР, 09.05.1938 – ВМН с конфискацией имущества. Расстрелян 09.05.1938, в г.Казань.
    Реабилитирован 24.10.1957
