  source: Реабілітовані історією. Харківська область. Кн. 2.
  spravka: |-
    народився 1903 у м. Білопілля Сумського пов. Харківської губ. Українець, із службовців, освіта вища, у 1926—1937 рр. член ВКП(б). Проживав у Харкові. Начальник паровозної служби Півд. залізниці. Заарештований _05.02.1937_ р. за к.-р. шкідницьку роботу (ст. 547 КК УРСР) і військовою колегією Верховного Суду СРСР _05.10.1937_ р. (статті 547, 548 через ст. 20, 5411 КК УРСР) засуджений на 10 років позбавлення волі у ВТТ з пораженням у правах на 5 років і конфіскацією особистого майна. Реабілітований _18.04.1956_ р.
