    Род. в 1897 в с. Силино Ардатовского уезда Симбирской губ. в семье крестьянина-бедняка. Русский. Чл. РКП(б) с ноября 1918. В 1911 окончил Силинскую двухклассную шк., в 1915 четырехклассное ремесленное уч-ще в с. Мачкассы Ардатовского уезда, в 1933 два курса Московского механико-машиностроительного ин-та им. Баумана. С апреля 1915 по май 1916 слесарь, пом. машиниста частной мельницы в с. Покровское Ардатовского уезда Симбирской губ. С июня 1916 по июль 1917 рядовой запасного воздухоплавательного батальона Царской армии. В августе 1917 - январе 1918 рядовой 9-го воздухоплавательного отряда Царской армии. С февраля 1918 по апрель 1919 зам. пред., пред. СНХ уисполкома в г. Ардатове Симбирской губ. В мае 1919 - мае 1921 секретарь ячейки, уполн. особого отдела, военком 2-й стр. бригады 41-го и 384-го стр. полков РККА. С июня 1921 по май 1926 зам. уездн. продкомиссара, уездн. продкомиссар, пред. уисполкома в Ардатове. С июня 1926 по август 1931 работал в Ульяновске. В июне 1926 - апреле 1929 директор губ. пищетреста, зав. губ. отделом внутреней торговли. С мая 1929 по сентябрь 1930 пред. окрплана. С октября 1930 по август 1931 пред. Ульяновского горсовета. С сентября 1931 по апрель 1933 студент ин-та им. Баумана в Москве. В мае 1933 - январе 1935 нач. политотдела МТС в с. Оратов Киевской обл. С февраля 1935 по июль 1937 1-й секретарь Оратовского райкома КП(б) Украины. В августе - декабре 1937 пред. Киевского облплана. С декабря 1937 по май 1938 2-й секретарь Киевского горкома КП(б)У. Разоблачен "как враг народа", снят с работы. Арестован в Киеве 5 июня (по другим данным 13 июля) 1938 УГБ НКВД УССР. Политбюро ЦК ВКП(б) 12 сентября 1938 по списку санкционировало применение ВМН (1 кат.). ВКВС СССР 23 сентября 1938 по ст.ст. 54-7, 54-8, 54-11 УК УССР приговорен к расстрелу, в тот же день расстрелян. Реабилитирован определением ВКВС СССР 27 октября 1956.
