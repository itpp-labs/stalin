  source: УФСБ РФ по Краснодарскому краю
  spravka: |-
    Род. в 1891, г. Воронеж, русский, обр.: высшее, б/п. Проживал: г. Туапсе. Инженер по судоремонту в Туапсинском порту
    Обв. в том, что был участником антисоветской террористической и диверсионно-вредительской организации. Приговор: ВК ВС СССР, 10.06.1938 – ВМН. Расстрелян 10.06.1938, в г.Краснодаре.
    Реабилитирован 26.11.1959
