  fio: Жебровский Вацлав Юлианович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1895, Ковно, поляк, обр.: высшее, член ВКП(б). Проживал: Москва, ул. Серафимовича, д. 2 (Дом правительства), кв. 412. Ответственный редактор газеты "За коммунистическое просвещение".
    Арестован 09.07.1937. Обв. в участии в антисоветской террористической организации. Приговор: ВК ВС СССР, 26.11.1937 – ВМН. Расстрелян 26.11.1937, г.Москва.
    Реабилитирован ВК ВС СССР 28.04.1956
