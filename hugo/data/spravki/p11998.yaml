  spravka: |-
    Род. в 1890, Тверь, русский, обр.: незаконченное высшее, член ВКП(б). Проживал: Москва, ул. Спиридоньевская, д. 26, кв. 21. Член бюро КСК при СНК СССР.
    Арестован 14.06.1937. Обв. в шпионаже и участии в масонской организации. Приговор: ВК ВС СССР, 27.11.1937 – ВМН. Расстрелян 27.11.1937, г.Москва.
    Реабилитирован ВК ВС СССР 11.07.1956
