    (р. 1902), главный механик завода. Суть дела: Под руководством Злотникова И. Н. отдел главного механика творил явно вредительские дела, дезорганизуя работу завода… Злотников материально поддерживал семью Гендиной, орудовавшей в Сталинске в качестве организатора троцкистско-зиновьевских бандитов. Он сам не отрицает, что «давал Гендиной деньги взаймы». Парторганизация механического цеха от 28 июня с.г. Злотникова И. Н. из рядов ВКП(б) исключила. Постановили: Злотникова Иосифа Наумовича как троцкиста, врага партии и народа, организатора вредительства в отделе главного механика, прикрывавшего вражеские действия двурушничеством, из рядов ВКП(б) исключить.
    23 июля 1937г.
