  source: 'Реабілітовані історією : Донецька область'
  spravka: |-
    1892 року народження, м. Харків Харківської області, українець, освіта вища, безпартійний. Старший інженер-куратор тресту "Авіатоп". Проживав: м. Москва Московської області, пр. Єздаковський, буд. №1, кв. 93.
    Заарештований 29 серпня 1937 року. Виїзною сесією військової колегії Верховного Суду СРСР у м. Сталіно (м. Донецьк) 2 грудня 1937 року засуджений до розстрілу з конфіскацією майна. Вирок приведений до виконання 3 грудня 1937 року у м. Сталіно (м. Донецьк).
    Реабілітований у 1957 році.
