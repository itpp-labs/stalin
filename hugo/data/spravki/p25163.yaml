- id: all.csv-line-24326
  repryear: null
  fio: Нечаев Андрей Гаврилович
  source: 'Козлов А.Г. Магадан : История возникновения и развития. Ч.1. (1929-1939).
    - Магадан, 2002.'
  spravka: |-
    Род. 3 августа 1893 г. в г. Обдорске Тобольской губернии. Окончил Березовское 3-классное училище. Участник гражданской войны. Член ВКП(б) с апреля 1920 г. В 1920-1930 гг. - на советской и административно-хозяйственной работе. В 1933 г. - член правления Всесоюзного треста "Закупхлеб". В б. Нагаева приехал на пароходе "Днепрострой" 12 июля 1934 г. В 1934-1935 гг. - старший инспектор, заведующий оргинструкторским отделом и заместитель начальника Управления уполномоченного Дальневосточного крайисполкома, с февраля 1935 г. по 1936 г. - прокурор Севвостлага.
- id: all.csv-line-24327
