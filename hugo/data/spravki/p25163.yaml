    Род. в 1893. Русский. В КП с 04.1920. Учился 3 года в 3-х классном уездном училище, окончил. Сапожник
      зав информационно-инструкторским подотделом ревкома 12.19-01.21
      в органах ВЧК с 01.1921
      уполном. политбюро уезда 01.21- 22
      пред. УИК 22- 22
      прокурор Семипалатинской губернии 22.05.22-1.09.22
