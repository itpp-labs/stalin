    Род. в 1903, Гроденская губ., Брестский уезд, д. Пелище, белорус, обр.: начальное. Проживал: Алма-Атинская обл., г. Алма-Ата. Начальник 4 Управления сети, Управление сети КОГИЗ.
    Арестован УНКВД Алма-Атинской обл. 03.12.1937. Обв. по ст. 58-8, 58-11 УК РСФСР. Приговор: ВК ВС СССР, 11.11.1938 – ВМН.
    Реабилитирован Верховным судом СССР 10.10.1957 за отсутствием состава преступления
