  spravka: |-
    Род. в 1904, г. Умань, еврей, обр.: высшее, член ВКП(б). Проживал: Москва, ул. Горького, д. 109, кв. 3. Начальник 1-го отделения 1-го отдела Автобронетанкового управления РККА, полковник
    Арестован 10.04.1938. Обв. в участии в военно-фашистском заговоре. Приговор: ВК ВС СССР, 17.09.1938 – ВМН. Расстрелян 17.09.1938, г.Москва.
    Реабилитирован ВК ВС СССР ноябрь 1956
