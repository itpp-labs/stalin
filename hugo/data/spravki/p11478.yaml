    Род. в 1901, Югославия, г. Пожаревац, серб, член ВКП(б). Проживал: Москва, ул. Горького, д. 36, кв. 41. Работник службы связи ИККИ
    Арестован 27.07.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 28.10.1937 – ВМН. Расстрелян 28.10.1937, г.Москва.
    Реабилитирован ВК ВС СССР июль 1957
