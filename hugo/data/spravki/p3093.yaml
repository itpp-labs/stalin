  fio: Бєлкін Данило (Гершон) Давидович
  source: Реабілітовані історією. Харківська область. Кн. 2.
  spravka: |-
    народився 1897 у м. Клинці Суразького пов. Чернігівської губ. Єврей, соціальне походження невідоме, освіта вища, позапарт. Проживав у Харкові. Начальник сільгоспсектору Харківського облплану. Заарештований _11.02.1937_ р. як член шкідницької організації (статті 547, 54-10, 5411 КК УРСР) і військовою колегією Верховного Суду СРСР _08.07.1937_ р. (статті 547 через ст. 17, 548, 5411 КК УРСР) засуджений на 10 років позбавлення волі у в’язниці з пораженням у правах на 5 років і конфіскацією майна. Постановою слідчастини УНКВС по Харківської обл. від _16.08.1940_ р. вирок скасовано, справу передано по новий розгляд зі стадії попереднього слідства. Справу закрито УНКВС по Харківській обл. _24.03.1941_ р. (ст.197 ч. 2 КПК УРСР). Реабілітований _13.08.1993_ р.
