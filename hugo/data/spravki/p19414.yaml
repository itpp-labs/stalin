  fio: Хрусталев Георгий Георгиевич
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1888, Москва, русский, обр.: среднее, член ВКП(б). Проживал: Москва, Можайское ш., д. 72, кв. 2. Старший консультант в тресте "Союзтекстильшвейторг".
    Арестован 08.03.1936. Обв. в антисоветской и террористической деятельности. Приговор: ВК ВС СССР, 19.06.1937 – ВМН. Расстрелян 20.06.1937, г.Москва.
    Реабилитирован ВК ВС СССР 23.10.1958
