  spravka: "1892 р. народження, м. Ленінград Ленінградської області, росіянин, освіта\
    \ нижча, член ВКП(б). Проживав: м. Артемівськ, вул. Аретма, буд, № 31. кв. 1.\
    \ Пом. начальника служби колії по кадрах Північно-Донецької залізниш. \n  Заарештований\
    \ 8 грудня 1937 року. Засуджений виїзною сесією Військової колегії Суду СРСР у\
    \ м. Сталіно на 15 років в'язнииі з позбавленням прав на 5 років з конфіскацією\
    \ майна. \n  Реабілітований 28 липня 1957 року"
