- id: all.csv-line-27630
  repryear: '1938'
  fio: Исхаков Нугман Исхакович
  source: Книга памяти Республики Татарстан
  spravka: |-
    Род. в 1890, Казанская обл., Высокогорский р-н, с. Казаклар, татарин, член ВКП(б) с 1928. Проживал: Казанская обл., Арский р-н, с. Новый Кинер. Учитель, пред., Кзыл-Юльский РИК ТАССР
    Арестован 30.11.1937. Обв. по ст. 58-7, 58-8, 58-11 ("участник националистической организации"). Приговор: ВК ВС СССР, 12.05.1938 – 15 лет лишения свободы, конфискация имущества, поражен. прав на 5 лет, НКВД ТАССР 20.8.40 дело прекращено ввиду смерти. Умер 12.12.39 в Севвостлаге.
    Реабилитирован декабрь 1959
