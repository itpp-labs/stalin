    Род. в 1908, Витебская обл., г. Орша, белорус, обр.: начальное, член ВКП(б) с 1928, Из ВКП(б) исключен в связи с настоящим делом. Проживал: Минск, улл. Ленинская 26/31, кв. 3. Секретарь, Минский горком ЛКСМБ
    Арестован 11.09.1937. Обв. по ст. 69, 70, 76 УК БССР - вредит.и подрывная деят. Приговор: ВК ВС СССР, 28.06.1938 – ВМН с конфискацией имущества. Расстрелян 28.06.1938, г.Минск.
    Реабилитирован ВК ВС СССР 28.12.1957
