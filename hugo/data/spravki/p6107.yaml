- id: all.csv-line-5471
  repryear: '1937'
  fio: Пономаренко Василий Дмитриевич
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1901, Саратовская губ., г. Покровск, украинец (русский), обр.: низшее, член ВКП(б). Проживал: ст. Астрахань, дом комсостава. Начальник депо на ст.Астрахань Рязано-Уральской ж.д.
    Арестован 26.03.1937. Обв. в вредительстве и руководстве антисоветской троцкистской диверсионно-террористической организацией. Приговор: ВК ВС СССР, 03.09.1937 – ВМН. Расстрелян 03.09.1937, г.Москва.
    Реабилитирован ВК ВС СССР 11.11.1958
