  fio: Целиков Артемий (Артем) Антонович
  source: Сведения М.И.Губиной, извлеченные из документов ГА РФ
  spravka: "Род. в 1899, д.Черная-Вирия, б.Могилевской губ, Рогачевского уезда, белорус,\
    \ из крестьян-бедняков, обр. высшее, инженер-технолог, окончил военное отделение\
    \ ин-та народного хоз-ва им. Плеханова, командир резерва РККА, член ВКП(б) с 1919\
    \ по 02.06.37 г. исключен за систематическую защиту чужаков-вредителей Озола,\
    \ Сырцова, Портного, Иванова и др., тех.директор ( глав.инженер) з-да №12, прож.:\
    \ Электросталь, пос.Затишье, заводской д.12 (д.3, кв.1) \n  Арестован 19.06.37\
    \ г. УНКВД МО, содержался в Бутырской тюрьме. Обв. по ст.58-7, 11. Приговор: ВК\
    \ ВС СССР, 08.03.1940 - 15 лет ИТЛ, поражение 5 лет, конфискация, умер 06.12.50\
    \ г. \n  Реабилитация: ВК ВС СССР, 21.05.59"
