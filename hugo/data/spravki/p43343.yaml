- id: all.csv-line-41328
  repryear: null
  fio: Левенець Андрій Опанасович
  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 2.
  spravka: |-
    народився 1905 у с. Ганнівка Верхньодніпровського пов. Катеринославської губ. Українець, з робітників, освіта середня, у 1927—1938 рр. член ВКП(б). Проживав у Харкові. Голова дорожньої ради Тсоавіахіму Півд. залізниці. Заарештований _14.03.1938_ р. за зв’язки з к.-р. латвійською націоналістичною шпигунською організацією, за шкідництво (ст. 17 через статті 54-7, 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _21.10.1938_ р. (статті 54-7, 54-8, 54-11 КК УРСР) засуджений до розстрілу з конфіскацією особистого майна. Розстріляний _21.10.1938_ р. у Харкові. Реабілітований _12.05.1956_ р.
