    Род. в 1902, Гродненская губ., село Красное, русский, обр.: незаконченное высшее, член КП(б)У с 1914. Проживал: Украинская ССР, Харьков, 2-я радиальная, дом специалистов, кв. 99. Шофер, секретарь Сталинского горрайкома КП(б)У
    Арестован 16.08.1937. Обв. по ст. 54-8-11 (участник антисоветской террористической организации правых). Приговор: ВК ВС СССР – ВМН. Расстрелян 02.10.1937, Харьков.
