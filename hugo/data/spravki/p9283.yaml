  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 3.
  spravka: |-
    народився 1902 р. у с. Красне Волковиського пов. Гродненської губ. Росіянин, з робітників, освіта незайнчена вища, член ВКП(б) з 1919 р. Проживав у Харкові. Секретар райкому КП(б)У Сталінського р-ну. Заарештований 16 серпня 1937 р. як член антирад. терористичної організації правих (статті 548, 5411 КК УРСР) і військовою колегією Верховного Суду СРСР 1 жовтня 1937 р. (статті 547, 548, 5411 КК УРСР) засуджений до розстрілу з конфіскацією особистого майна. Розстріляний 2 жовтня 1937 р. у Харкові. Реабілітований 17 жовтня 1957 р.
