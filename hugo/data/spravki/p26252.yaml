- spravka_old_id: 21436
  repryear: 1938
  fio: Божко Виталий Тарасович
  source: База данных о жертвах репрессий Приморского края
  spravka: |-
    Род. в 1909, г. Николаевск-на-Амуре, русский, обр.: малограмотный, б/п. Проживал: г. Владивосток, о. Русский. Военнослужащий
    Арестован 16.11.1937. Обв. в шпионской деятельности (участник немецко-фашистского движения). Приговор: Верховный суд СССР, 04.05.1938 – ВМН. Расстрелян 04.05.1938, г.Владивосток.
    Реабилитирован Верховным судом 11.11.1958
- spravka_old_id: 21437
  repryear: null
  fio: Божко Виталий Тарасович
  source: Чураков Д. Репрессированные военнослужащие Красной Армии
  spravka: |-
    1926-1928 сотрудник торгпредства в Японии, 1928-1929 военный советник в Монголии, для поручений при начальнике штаба МНРА, техник-интендант 1 ранга, 1929-1938 старший специалист шифровально-штабной службы 4-го берегового радиоразведывательного отряда разведотдела штаба ТОФ
    репрессирован в 1938г.
