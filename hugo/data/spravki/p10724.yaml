  source: http://cominf.org/node/1141993646 , http://respublikarso.org/history/234-den-zhertv-politicheskih-repressiy.html
  spravka: |-
    Председатель Цхинвальского горсовета, репрессирован. В прошлом делегат IV cъезда РСДРП, министр в грузинском правительстве Жордания
    На втором съезде Юго-Осетинского народа председателем Юго-Осетинского Национального Совета был избран меньшевик Георгий Гаглоев. Он входил в состав Национального Совета Грузии, который был преобразован в парламент этой страны.
