  spravka: |-
    1905 року народження, с. Новотроїцьке Постишевського району Донецької області, українець, освіта нижча, член ВКП(б). Проживав: с. Михайлівка Сталінського району Донецької області. Директор Селидів-ськоїМТС.
    Заарештований 28 серпня 1937 року. Засуджений виїзною сесією військової колегії Верховного Суду СРСР у м. Харкові до розстрілу з конфіскацією майна. Вирок приведено до виконання у м. Харкові 30 вересня 1937 року.
    Реабілітований у 1957 році.
