    народився 1902 у м. Миколаїв Херсонського пов. Херсонської губ. Єврей, з робітників, освіта середня, позапарт., у 1920-1928 рр. член ВКП(б). Проживав у Харкові. Студент Харківського технологічного інституту. Заарештований _31.01.1929_ р. за антирад. агітацію та розповсюдження антирад. літератури (ст. 54-10 КК УСРР) і ухвалою особливої наради при колегії ОДПУ від _11.02.1929_ р. (ст. 58-10 КК РСФРР) висланий до Середньої Азії на 3 роки, звільнений із заслання достроково за ухвалою від _14.06.1929_ р., повернувся до Харкова. У 1936 р. інженер Діпросталі. Військовою колегією Верховного Суду СРСР _08.07.1937_ р. (статті 54-8 через ст. 17, 54-11 КК УРСР) засуджений на 10 років позбавлення волі з конфіскацією майна та пораженням у правах на 5 років. Термін покарання відбував і помер _12.06.1942_ р. уКрастабі в Красноярському краї. Реабілітований _31.05.1958_ р.
