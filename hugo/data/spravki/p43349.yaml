  fio: СТАРЧЕНКО Никифор Пилипович
  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 3.
  spravka: |-
    народився 1885 р. у с. Галілешти Ізмаїльського пов. Бессарабської губ. Українець, із селян, освіта початкова, член ВКП(б) з 1919 р. проживав у Харкові. Начальник матеріальної бази служби колії Півд. залізниці. Заарештований 28 червня 1938 р. як член військової повстанської організації, за завданням якої готував збройний виступ проти рад. влади (статті 548, 5411 КК УРСР), і військовою колегією Верховного Суду СРСР 21 жовтня 1938 р. (статті 541 п. "а", 548, 5411 КК УРСР) засуджений до розстрілу з конфіскацією особистого майна. Розстріляний 21 жовтня 1938 р. Реабілітований 4 серпня 1956 р.
