  fio: Лукьяненко (Ян-Кредо) Анатолий Федорович
  source: Правозащитный Центр Азербайджана
  spravka: |-
    род. 1893, г.Харьков, русский. Из рабочих. Образование высшее. Член ПСР (максималистов) в 1915-1917 в г.Грозном. Член ВКП(б) с марта 1917. В 05.1919-04.1920 - в подполье в Баку, упр. Морским Экспедиционным отрядом по доставке бензина и оружия в Астрахань. Исключен 09.04.1937 решением бюро Городского РК АКП(б) за оказание материальной поддержки (представления к персональным пенсиям, как участников Морской экспедиции 1919-20) троцкистов Каневского и др. (впоследствии арестованных), как двурушника, сомкнувшегося с врагами народа Каневским, Тутиным, Резиковским, Файковским и др., собиравшимся в Промакадемии под видом продвижения дел по Морской экспедиции| за оказание протекции к/р Берцинской и Аскендеряну в устройстве на работу в Ин-т хозяйственников. Восст. посмертно 05.02.1957 решением бюро ЦК КП Азербайджана.
     Дир. Закав. Нефтяной Пром. Академии им.С.М.Кирова. Прож.: Аз.ССР, г.Баку.
     Арестован 20.05.1937
     Обвинение: ст.ст. 69,70,73 УК Аз.ССР - участник к-р орг-ции, занимавшийся вредительством и подготовкой терактов.
     Приговор: ВК ВС СССР, 11.10.1937 - ВМН с конфискацией имущества.
     Расстрелян 12.10.1937
     Реабилитирован ВКВС СССР 27.10.1956 за отсутствием состава преступления.
     Источники: Сталинский список от 03.10.1937 (Аз.ССР, Кат.1)| Личное дело №37394 (АПД УДПАР, ф.6, оп.9, д.305)| Определение ВКВС СССР, 27.10.1956| Морская экспедиция Баку-Астрахань, 1919-1920 гг. (ф.456, оп.10, д.43).
