  source: 'Реабілітовані історією : Полтавська область'
  spravka: |-
    1898 р., м. Павлоград Дніпропетровської обл., українець, із селян, освіта середня. Проживав у м. Полтава. Секретар міськкому КП(б)У.
    Заарештований 20 вересня 1937 р. Засуджений Верховним Судом СРСР 7 грудня 1937 р. за ст.ст. 54-7, 54-8, 54-11 КК УРСР до розстрілу з конфіскацією майна. Вирок виконано 8 грудня 1937 р. у м. Харків.
    Реабілітований Верховним Судом СРСР 12 жовтня 1957 р.
