- spravka_old_id: 24581
  repryear: 1938
  fio: Пахолкин (Похолкин) Георгий Георгиевич
  source: Книга памяти Красноярского края
  spravka: |-
    Род. в 1901, г. Бобруйск, русский, из рабочих., обр.: среднее, член ВКП(б) 1926-1937. Проживал: г. Красноярск. Секретарь оргбюро Красноярского горкома ВКП(б) по Сталинскому р-ну.
    Арестован 26.06.1937. Обв. по ст. 58-8, 58-11 УК РСФСР. Приговор: выездная сессия ВК ВС СССР, 20.07.1938 – ВМН. Расстрелян 20.07.1938, в г. Красноярске.
    Реабилитирован ВК ВС СССР 13.07.1957
