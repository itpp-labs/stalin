  repryear: null
  fio: Карпинська Клавдія Іванівна
  source: Реабілітовані історією. Харківська область. Кн. 2.
  spravka: |-
    народилася 1897 у м. Раненбург Рязанської губ. Росіянка, з робітників, освіта середня, у 1919—1937 рр. член ВКП(б). Проживала у Харкові. Завідувач відділу Харківського обкому КПБ(б)У. Заарештована _21.01.1937_ р. за троцькізм (статті 54-10, 5411 КК УСРР), справу закрито УДБ ХОУ КВС _11.05.1937_ р. (ст.197 ч. 2 КПК УРСР). Заарештована _18.08.1937_ р. як член антирад. терористичної організації (статті 54-10 ч. 1, 548, 5411 КК УРСР) і військовою колегією Верховного Суду СРСР _02.10.1937_ р. (статті 548, 5411 через ст. 20 КК УРСР) засуджена на 10 р. тюремного ув’язнення з обмеженням прав на 5 років і конфіскацією майна. Реабілітована _03.11.1956_ р.
