  fio: Новицький Костянтин Францович
  source: 'Реабілітовані історією : Донецька область'
  spravka: "1906 року народження, с. Оран'є Троцького повіту Віленської губернії,\
    \ росіянин, освіта початкова, член ВКП(б). Проживав: м. Сталіно (м. Донецьк) Донецької\
    \ області. Начальник відділення 3-го окремого управління УНКВС по Донецькій області.\
    \ \n  Заарештований 22 березня 1938 року. Засуджений військовою колегією Верховного\
    \ Суду до розстрілу з конфіскацією майна. Розстріляний 29 жовтня 1938 року у м.\
    \ Сталіно. \n  Реабілітований у 1960 році."
