    Родилась в 1897 г., г. Полоцк, еврейка, член ВКП(б) в 1918-1936, врач-невролог поликлиники № 1 Свердловского р-на б. мл. врач научно-испытательного артиллерийского полигона. Проживала: г. Ленинград, В. О., 17-я линия, д. 18, кв. 72.
    Арестована 4 июня 1937 г.
    Приговорена: Военный трибунал ЛВО 22 августа 1937 г., обв.: 58-7-8-9-11 УК РСФСР.
    Расстреляна 22 августа 1937 г.
