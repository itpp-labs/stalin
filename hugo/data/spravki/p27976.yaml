  fio: Айзенман Абрам Иосифович
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1892, г. Варшава, еврей, обр.: низшее, член ВКП(б). Проживал: Темниковский ИТЛ (ст. Потьма). Начальник 4-го отдела Темниковского ИТЛ НКВД
    Арестован 24.02.1937. Обв. в участии в к.-р. националистической террористической организации. Приговор: ВК ВС СССР, 02.04.1938 – ВМН. Расстрелян 02.04.1938, г.Москва.
    Реабилитирован ВК ВС СССР 12.05.1964
