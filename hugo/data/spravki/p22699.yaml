  repryear: null
  fio: Демченко Леонтій Климентович
  source: Реабілітовані історією. Харківська область. Кн. 2.
  spravka: |-
    народився 1904 у м. Грозний Грозненського окр. Терської обл. Росіянин, з робітників, освіта початкова, у 1928—1937 рр. член ВКП(б). Проживав у Харкові. Політрук загону стріл. охорони ст. Основа Півд. залізниці. Заарештований _17.07.1937_ р. за к.-р. троцькістську підривну роботу (статті 54-10 ч. 1, 5411 КК УРСР) і військовою колегією Верховного Суду СРСР _27.03.1938_ р. (статті 548 через ст. 20, 5411 КК УРСР) засуджений на 10 років позбавлення волі у в’язниці з обмеженням прав на 5 років і конфіскацією майна. Реабілітований _12.11.1959_ р.
