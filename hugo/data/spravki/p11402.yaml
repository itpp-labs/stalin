  fio: 'Фейергерд Фридрих Карлович (пс: Фриц Келлер)'
  source: 'Алексеев М.А., Колпакиди А.И., Кочик В.Я. Энциклопедия военной разведки
    : 1918-1945 гг. - М., 2012.'
  spravka: "18.01.1897, г. Кишинев — 27.10.1937, г. Москва. \n  Немец. Из рабочих.\
    \ Член Независимой социал-демократической партии Германии и Союза «Спартак» (1918-1919),\
    \ в КПГ с 1919. \n  Партийный работник в Германии, работал по связи (Берлин —\
    \ Москва), сотрудник Коминтерна и РУ штаба РККА (1918-1922), работник полпредства\
    \ РСФСР — СССР в Германии (1922-1926), секретарь полпреда Н. Н. Крестинского.\
    \ \n  С 1927 работал в ОМС ИККИ, находился в загранкомандировках в Китае, Японии\
    \ и Чехословакии, сотрудник РУ РККА, был на нелегальной работе во Франции. \n\
    \  Репрессирован 13.08.1937. Реабилитирован 25.07.1957."
