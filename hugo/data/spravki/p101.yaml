- id: all.csv-line-100
  repryear: '1937'
  fio: Плачинда-Спорош Иван Семенович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1898, Херсонская губ., Одесский уезд, мест. Глодосы, молдаванин (украинец), обр.: высшее, искл. из ВКП(б) в 1936 г. Проживал: Сталинград, ул. Саратовская, д. 25, кв. 23. Зам. начальника Сталинградского краевого земельного управления.
    Арестован 04.10.1936. Обв. в участии в к.-р. троцкистско-зиновьевской террористической организации. Приговор: ВК ВС СССР, 09.03.1937 – ВМН. Расстрелян 10.03.1937, г.Москва.
    Реабилитирован ВК ВС СССР 29.09.1956
