  source: 'Реабілітовані історією : Донецька область'
  spravka: |-
    1894 року народження, с. Корсунь Орджонікідзевського району Донецької області, єврей, освіта вища, член ВКП(б). Проживав: м. Маріуполь Донецької області. Інженер металургійного заводуім. Ілліча.
    Заарештований 2 квітня 1938 року. Засуджений військовою колегією Верховного Суду СРСР до розстрілу з конфіскацією майна. Розстріляний 29 жовтня 1938 року у м. Сталіно (м. Донецьк).
    Реабілітований у 1959 році.
