    народився 1904 у с. Сартана Маріупольського пов. Херсонської губ. Росіянин, з робітників, освіта початкова, у 1926—1937 рр. член ВКП(б). Проживав у Харкові. Уповноважений відділення «Союзфото». Заарештований _14.10.1937_ р. як член антирад. організації правих (статті 54-11, 54-8, 54-7 КК УРСР) і військовою колегією Верховного Суду СРСР _30.12.1937_ р. засуджений до розстрілу з конфіскацією особистого майна. Розстріляний _31.12.1937_ р. у Харкові. Реабілітований _27.10.1956_ р.
