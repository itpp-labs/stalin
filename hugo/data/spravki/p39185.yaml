  spravka: |-
    1896 г.р., место рожд.: г.Буинск, жил: г.Зеленодольск. Татарин, мл. лейтенант госбезопасности, начальник Зеленодольского РО НКВД ТАССР, чл. ВКП(б) c 1925 г. Арестован 6.9.27 ("связь с руководителем националистич. вредительской группировки"). ОГПУ ТАССР 20.6.29 дело прекращено за недостаточностью улик. Арестован повторно 4.10.37. Предъявлено обвинение по ст. 58-2, 58-7, 58-11, 58-14. Военным прокурором внутренних войск НКВД ТАССР 25.3.39 дело прекращено за отсутствием состава преступления.
