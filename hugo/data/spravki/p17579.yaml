  fio: Юкель Григорий Натанович
  source: 'Ленинградский мартиролог: 1937-1938'
  spravka: |-
    1894 г. р., уроженец г. Брест-Литовск Гродненской губ., еврей, беспартийный, нач. 4-го отделения Строительно-квартирного отдела (СКО) ЛВО, проживал: г. Ленинград, Саперный пер., д. 1, кв. 12. Арестован 3 марта 1937 г. Комиссией НКВД и Прокуратуры СССР 3 января 1938 г. приговорен по ст. ст. 58-6-7-11 УК РСФСР к высшей мере наказания. Расстрелян в г. Ленинград 11 января 1938 г.
