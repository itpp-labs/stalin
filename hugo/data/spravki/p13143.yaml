  spravka: "1903 р., с. Кам'яні Потоки Кременчуцького р-ну Полтавської обл., українець,\
    \ із робітників, освіта початкова. Проживав у м. Кременчук. Начальник міськвідділу\
    \ зв'язку. \n  Заарештований 11 вересня 1937 р. Засуджений Верховним Судом СРСР\
    \ 7 грудня 1937 р. за ст.ст. 54-7, 54-8, 54-11 КК УРСР до розстрілу з конфіскацією\
    \ майна. Вирок виконано 8 грудня 1937 р. \n  Реабілітований Верховним Судом СРСР\
    \ 10 червня 1958 р."
