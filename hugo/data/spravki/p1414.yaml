  fio: Макаров Георгий Петрович
  source: Книга памяти Красноярского края, (дело № П-9343)
  spravka: |-
    Род. в 1901, Енисейская губ., г. Минусинск, русский. Проживал: Красноярский кр., Хакасская АО, Ширинский р-н, рудник «Знаменитый». Кочегар. Арестован 08.10.1936. Обвинение в КРА. Отправлен в Вологодские лагеря.
    Приговор: тройка при УНКВД по Вологодской обл., 23.11.1937 – ВМН. Расстрелян.
    Реабилитирован ВК ВС СССР 10.05.1958
