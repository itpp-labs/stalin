  spravka: "1899 року народження, м. Креславка Двінського повіту Вітебської губернії,\
    \ єврей, освіта вища, член ВКП(б). Проживав: м. Артемівськ Донецької області,\
    \ санаторій Донецької залізниці. Робітник колії. \n  Заарештований 7 грудня 1937\
    \ року. Засуджений виїзною сесією військової колегії Верховного Суду СРСР у м.\
    \ Сталіно на 12 років в'язниці з позбавленням прав на 5 років та конфіскацією\
    \ майна. \n  Реабілітований 1955 році."
