  fio: Бондарев Дмитрий Дмитриевич
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1878, Азово-Черноморский кр., ст-ца Раздорская, русский, обр.: высшее, б/п. Проживал: Москва, Софийская наб., д. 36, кв. 1. Начальник бюро проекта инженерного корпуса на Московском автомобильном заводе им.Сталина.
    Арестован 04.08.1937. Обв. в принадлежности к к.-р. террористической организации. Приговор: ВК ВС СССР, 26.10.1937 – ВМН. Расстрелян 26.10.1937, г.Москва.
    Реабилитирован ВК ВС СССР 01.06.1957
