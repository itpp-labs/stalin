- spravka_old_id: 4526
  repryear: null
  fio: Лакоба Михаил Аполлонович
  source: www.sakharov-center.ru/asfcd/auth/?t=page&num=2397
  spravka: |-
    (1898—1937) — с 1917 г. боролся за советскую власть в составе «Киараза». В 1919 г. вел подпольную работу по заданию Батумского комитета партии большевиков. В 1921 г. назначен начальником Гудаутской уездной милиции. В 1923 г. избирается председателем Гудаутского уездного исполкома, в 1924 г. — заместитель наркома внутренних дел Абхазии. В 1925—1929 гг. работал наркомом земледелия Абхазии, в 1929— 1933 гг. — директор курортного управления в Гаграх, а затем — председатель объединения «Абтабак». Избирался членом Абхазского областного и Гудаутского районного комитетов КП Грузии, членом уездного исполкома и ЦИК Абхазской АССР.
- spravka_old_id: 4527
  repryear: 1937
  fio: Лакоба-Григолия Михаил Аполлонович (Васильевич)
  source: По материалам Архива внутренних дел Грузии подготовлено Институтом развития
    свободы информации (IDFI), Грузия
  spravka: |-
    Род. в 1898, Гудаутский р-н, с. Лыхны, Абхазия, абхаз. Место проживания: г. Сухуми, ул. Атарбекова № 15, Абхазская АССР. Род занятий: Управляющий конторой "Абхаз-табаксырье".
    Осужден спецприсутствием Верховного суда Абхазской АССР 02.11.1937. Мера наказания: расстрел с конфискацией имущества. Дата расстрела: 03.11.1937
