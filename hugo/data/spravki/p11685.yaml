    1901 г.р., урож. ст.Пограмец, Курской обл., русский, гр. СССР, соц. происхождение из служащих, жит. г.Миллерово, зав. Гороно г.Миллерово.
    Привлечён к уголовной ответственности 14.04.1937 г. Миллероским НКВД по ст.58-8-10-114 УК РСФСР.
    Осуждён 15.12.1937 г. ВК Верховного суда СССР по ст.ст.58-7-8-11 УК РСФСР к расстрелу. Приговор приведён в исполнение 15.12.1937 г. в г.Ростове-на-Дону. 20.03.1958 г. ВК Верховного суда СССР дело в отношении Барышникова П.Г. производством прекращено, за отсутствием состава преступления
