- id: all.csv-line-11178
  repryear: '1937'
  fio: Муратов Матляб (Матлиб)
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1904, Ташкент, узбек, обр.: начальное, искл. из ВКП(б) в 1937 г. Проживал: Москва, ул. 2-я Извозная, д. 30, корп. 9, кв. 16. Начальник отдела снабжения в Наркомате лесной промышленности СССР.
    Арестован 12.08.1937. Обв. в принадлежности к японской разведке и во вредительстве. Приговор: ВК ВС СССР, 25.11.1937 – ВМН. Расстрелян 26.11.1937, г.Москва.
    Реабилитирован ВК ВС СССР 23.03.1959
