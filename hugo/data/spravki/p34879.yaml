  fio: Шолохович Аким Абрамович
  source: ''
  spravka: |-
    1898 г.р., член ВКП(б) с 1920 года, делегат 1-го Всесоюзного съезда Советов в 1922 году. В 1937 году он был председателем Новосибирского совета профессиональных союзов, работал на строительстве Кузнецкого металлургического комбината. 6 сентября 1937 года исключён из партии, 16 сентября арестован, расстрелян 26 октября 1938 года
