- spravka_old_id: 35239
  repryear: 1940
  fio: Бабулин Виктор Николаевич
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1913, Санкт-Петербург, русский, кандидат в члены ВКП(б). Проживал: Москва, 2-й Неопалимовский пер., д. 1, кв. 3. Студент Московской промышленной академии им. Кагановича, инспектор отдела кадров в Наркомате тяжелой промышленности СССР.
    Арестован 11.04.1939. Обв. в данном Ежову согласии участвовать в подготовке терактов против руководителей ВКП(б) и советского правительства. Приговор: ВК ВС СССР, 19.01.1940 – ВМН. Расстрелян 21.01.1940, г.Москва.
    Реабилитирован ВК ВС СССР 14.09.1957
