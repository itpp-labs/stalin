  fio: Элисман Лев Георгиевич
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1893, г. Смела, еврей, обр.: высшее, член ВКП(б). Проживал: Москва, ул. Каляевская, д. 5, кв. 179. Начальник технической инспекции Гл. управления металлосбыта Наркомата черной металлургии СССР.
    Арестован 19.05.1939. Обв. в шпионаже и участии в к.-р. организации. Приговор: ВК ВС СССР, 16.03.1940 – ВМН. Расстрелян 17.03.1940, г.Москва.
    Реабилитирован ВК ВС СССР 26.09.1956
