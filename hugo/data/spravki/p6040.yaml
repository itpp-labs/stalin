    (1891 – 1958) – советский химик, окончил физико-математический факультет Петроградского университета по химическому отделению. С 1917 г. работал лаборантом в лаборатории Союза городов в г. Ташкенте. С 1918 по 1920 г. – помощник управляющего казенным уксусным заводом в Ашхабаде. С декабря 1920 по август 1922 г. – химик Центральной лаборатории заводского управления Центрального управления грозненскими нефтепромыслами и нефтезаводами (с 1923 г. трест «Грознефть»). С 1 августа 1922 г. – помощник заведующего объединенной лабораториейЗ Заводского управления, параллельно – руководитель практических занятий по аналитичесокй химии в Грозненском нефтяном практическом институте, в 1920-е годы – сотрудник Теплотехнического института, в 1929 г. – заведующий химической лабораторией Константиновского нефтеперегонного завода (г. Ярославль), в 1930 г. – член Научно-технического совета нефтяной промышленности по секции нефтепереработки, в 1930-е годы – сотрудник Центрального института авиатоплив и масел (ЦИАТИМ), с 1936 г. – руководитель лаборатории присадочных масел ЦИАТИМ, заведующий масляным отделом ЦИАТИМ. В 1937 г. арестован органами НКВД. Дальнейшая судьба неизвестна. Реабилитирован в 1956 - 1957 гг.
