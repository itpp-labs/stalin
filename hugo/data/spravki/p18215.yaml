  repryear: '1937'
  fio: Шапиро Борис Павлович
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1883, Западная обл., г. Новозыбков, еврей, обр.: низшее, член ВКП(б) (бывший член Бунда, партии эсеров). Проживал: Москва, Старопименовский пер., д. 4/6, кв. 35. Зам. председателя В/О "Технопромимпорт" Наркомата внешней торговли СССР
    Арестован 02.11.1937. Обв. в активном участии в троцкистской диверсионно-террористической организации. Приговор: ВК ВС СССР, 30.12.1937 – ВМН. Расстрелян 30.12.1937, г.Москва.
    Реабилитирован ВК ВС СССР октябрь 1956
