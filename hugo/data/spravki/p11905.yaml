  fio: Гарматин Андрей Афанасьевич
  source: Мартиролог Красноярского общества "Мемориал" - https://memorial.krsk.ru/martirol/ga.htm
  spravka: |-
    Род. в 1910 в с. Головка Литвиновского р-на Ростовской обл. Русский. Из служащих. Проживал в г. Шахты. Тракторист. Арестован 15.04.1938. Обвинение по ст. 17-58-8 УК РСФСР. Осужден 18.12.1937 ВС ВК ВС СССР г. Ростов на 10 лет ИТЛ и 5 лет лишения политических прав. Срок отбывал в Норильлаге, прибыл 17.07.1939 из Елецкой т-мы, освобожден 14.04.1947, убыл Ростовская обл. х. Литвинов
