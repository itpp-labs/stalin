  spravka: |-
    1897 г. р., уроженец д. Золотково Нерехтского у. Костромской губ., член ВКП(б) в 1919-1938 гг., военком линкора "Минск" КБФ, батальонный комиссар, проживал: г.Ленинград, пр. Максима Горького, д. 29, кв. 17. Арестован 1 апреля 1938 г. Выездной сессией Военной коллегии Верховного суда СССР в г. Ленинград 20 сентября 1938 г. приговорен по ст. ст. 58-1б-8-11 УК РСФСР к высшей мере наказания. Расстрелян в г. Ленинград 21 сентября 1938 г.
