     Дир. газолинового завода №2 им. Джапаридзе треста "Азгаз" в г.Баку. Прож.: Аз.ССР, г.Баку.
     Арестован 01.04.1940
     Обвинение: ст.ст. 69, 18/71 и 73 УК РСФСР Аз.ССР - участник а/с вредительской орг-ции в нефтяной пром-сти с 1935 (Прозументик и др.).
     Приговор: ВК ВС СССР - ВМН.
