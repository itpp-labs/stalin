  fio: Семенов Петр Константинович
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1888, г. Варшава, русский, обр.: высшее, б/п. Проживал: Москва, ул. Арбат, д. 51, кв. 123. Начальник факультета военно-воздушной академии РККА, полковник
    Арестован 02.01.1938. Обв. в участии в военно-фашистском заговоре в РККА. Приговор: ВК ВС СССР, 22.08.1938 – ВМН. Расстрелян 22.08.1938, г.Москва.
    Реабилитирован ВК ВС СССР октябрь 1957
