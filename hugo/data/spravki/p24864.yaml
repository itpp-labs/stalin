  spravka: |-
    1898 р. н., м. Чернігів, українець, освіта вища. Проживав у м. Ворошилов (нині м. Уссурійськ), військовий лікар 3 рангу. Заарештований 03.09.1937 р. За вироком ВК ВС СРСР від 08.03.1938 р. за ст.ст. 58=1 "б", 58-7, 58-8, 58-11 КК РРФСР засуджений до ВМП. Розстріляний 09.03.1938 р. у м. Ворошилов. Позбавленний звання "військлікар 3 рангу ". Реабілітований 05.07.1957 р. (ГДА СБ Украї=ни, м. Чернігів. - Спр. 7468-п).
