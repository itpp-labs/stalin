    15.01.1884, Україна Одеська область, м. Тирасполь, росіянин, освiта вища, військовослужбовець, колишній член ВКП(б).
    Арешт. 11.06.1937. Військовою колегією Верховного Суду СРСР за ст. 54-1-б КК УРСР (зрада батьківщини військовослужбовцем), ст. 54-8 КК УРСР (терористичний акт), ст. 54-11 КК УРСР (підготування до контрреволюційних злочинів) 09.09.1937 засуджений до ВМП, конфіскація усього майна, позбавлення військового звання, вирок виконано 10.09.1937р. у м. Києві
- id: all.csv-line-5864
