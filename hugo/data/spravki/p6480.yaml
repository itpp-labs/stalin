  fio: Княгницкий Павел Ефимович
  source: Чураков Д. Репрессированные военнослужащие Красной Армии
  spravka: |-
    Род. 15.1.1884, украинец, прапорщик, обр.: окончил Высшие академические курсы РККА, член ВКП(б) с 1917. Командир бронепоезда, 1918 г. начальник инженерной и технической части 2-й Революционной армии, член РВС 9-й армии (2-25.XI.18 г.), командующий 9-й армией (25.XI.18 г.-6.VI.19г.), начальник 58-й стрелковой дивизии, командир отдельной стрелковой бригады, начальник 9-й стрелковой дивизии ВНУС, командир отдельной сводной Черниговской бригады, 1921-1922 командир 45-й стрелковой дивизии, 1922-1924 командир 51-й стрелковой дивизии, 1924-1927 помощник командира 14-го стрелкового корпуса, 1927-1928 начальник Высшей объединенной военной школы им.С.С.Каменева (Киев), награжден двумя орденами Красного Знамени (1920, 1921), орденом Красной Звезды, комдив, 1928-1937 комендант Киевского УР
    Арестован 11.06.1937. Приговор: ВК ВС СССР, 09.09.1937 – ВМН. Расстрелян 09.09.1937.
    Реабилитирован 13.05.1958
