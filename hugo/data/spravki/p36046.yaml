  spravka: |-
    Род. в 1907, г. Калинин, еврей, обр.: высшее, б/п, член ВЛКСМ. Проживал: Москва, Калошин пер., д. 4, кв. 24. Врио начальника сектора просмотра кинофильмов Главного управления кинофикации
    Арестован 20.03.1938. Обв. в участии в к.-р. организации и в подготовке теракта. Приговор: ВК ВС СССР, 01.09.1938 – ВМН. Расстрелян 01.09.1938, г.Москва.
    Реабилитирован ВК ВС СССР декабрь 1955
