    Род. в 1908, Енисейская губ., Минусинский уезд, с.Малая Минуса, русский, из рабочих., обр.: среднее, член ВКП(б) 1930-1937. Проживал: прииск Сартыгой-Кедровка Балыксинского приискового управления треста "Хакасзолото". Заведующий прииском.
    Арестован 11.02.1937. Обв. по ст. 58-1 "а", 58-7, 58-11 УК РСФСР. Приговор: выездная сессия ВК ВС СССР, 31.10.1937 – ВМН. Расстрелян 31.10.1937, в г. Красноярске.
    Реабилитирован ВК ВС СССР 08.06.1957
