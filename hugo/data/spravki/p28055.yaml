    Род. в 1892, Виленская губ., дер. Подлипки, белорус, обр.: незаконченное высшее, член ВКП(б). Проживал: Москва, Мерзляковский пер., д. 13, кв. 25. Начальник Главкраски Наркомата тяжелой промышленности СССР
    Арестован 02.02.1938. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 25.04.1938 – ВМН. Расстрелян 25.04.1938, г.Москва.
