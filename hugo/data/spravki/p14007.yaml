  fio: Королев Николай Васильевич
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1888, Московская губ., пос. Фаустово, русский, обр.: среднее техническое, кандидат в члены ВКП(б). Проживал: ст. Рузаевка, д. 186. Начальник 7-й дистанции связи и сигнализации на ст.Рузаевка Ленинской ж.д.
    Арестован 10.08.1937. Обв. в вредительстве и участии в троцкистской террористической и шпионской организации. Приговор: ВК ВС СССР, 16.11.1937 – ВМН. Расстрелян 16.11.1937, г.Москва.
    Реабилитирован ВК ВС СССР 21.07.1959
