- spravka_old_id: 26454
  repryear: 1938
  fio: Кулаков Петр Иванович
  source: '"Воронежские сталинские списки"'
  spravka: |-
    Род. в 1901, Воронежская обл., Семилукский р-н, с. Девица, русский, обр.: среднее, член ВКП(б) с 1926 г. Проживал: ст. Лиски, ж. д. дом № 1, кв. 6. Зам. нач-ка политотдела Лискинского отделения ЮВЖД.
    Арестован 12.01.1938. Обв. по ст.ст. 58-8, 58-9, 58-11: Обвинялся в участии в антисоветской право-троцкистской террористической и диверсионно-вредительской организации. Приговор: выездная сессия ВК ВС СССР в г. Воронеж, 23.10.1938 – ВМН. Расстрелян 23.10.1938.
    Реабилитирован ВК ВС СССР 27.07.1957
