  fio: ТАРСАНОВА Ганна Миколаївна
  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 3.
  spravka: |-
    народилася 1899 р. у с. Бордзилівка Костянтиновського пов. Седлецької губ. Росіянка, із службовців, освіта середня, член ВКП(б) з 1919 р. Проживала в Харкові. Начальник Харківської журнально-газетної експедиції. Заарештована 17 вересня 1937 р. як член антирад. терористичної організації правих (статті 548, 5411 КК УРСР) і військовою колегією Верховного Суду СРСР 5 грудня 1937 р. (статті 547 через ст. 20, 548, 5411 КК УРСР) засуджена на 10 років позбавлення волі з пораженням у правах на 5 років і конфіскацією особистого майна. Термін покарання відбувала в Північсхідтабі. Реабілітована 10 червня 1958р.
