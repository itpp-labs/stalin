  source: 'Реабілітовані історією : Харківська область'
  spravka: "народився 1910 р., у с. Дзюнйв Бердичівського пов. Київської губ. Єврей,\
    \ з робітників, освіта початко-ва, член ВКП(б) з 1932 р. \n  Служив у Харкові.\
    \ Інструктор з політичної роботи 6=ї бригади внутрішніх військ НКВС. \n  Заарештований\
    \ 14 січ-ня 1938 р. як член української націоналістич-ної повстанської організації\
    \ (ст. 541 п. \"б\" КК УРСР), \n  справу закрито прокурором прикор-донних і внутрішніх\
    \ військ НКВС по Харків-ській обл. 11 лютого 1939 р. (ст. 4 п. \"д\" КПК УРСР)."
