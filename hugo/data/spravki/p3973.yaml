    Род. в 1880, Хвалынск, русский, обр.: среднее, б/п. Проживал: Москва, Орликов пер., д. 2, кв. 4. Начальник группы эксплуатации при наркоме водного транспорта СССР.
    Арестован 03.11.1936. Обв. в вредительстве и участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 15.07.1937 – ВМН. Расстрелян 15.07.1937, г.Москва.
    Реабилитирован ВК ВС СССР 15.12.1956
