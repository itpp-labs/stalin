  fio: Кулеш Владимир Игнатьевич
  source: Белорусский "Мемориал"
  spravka: |-
    Родился 21.06.1908, г. Вильно (Польша), белорус, образование среднее, техник связи, Бобруйский линейный технический узел. Проживал: Могилевская обл., Бобруйск.
    Арестован 11 декабря 1937 г.
    Приговорен: судебный орган 1 июля 1938 г., обв.: 69, 22, 70, 76 - Участник антисоветской террористической организации.
    Приговор: 15 лет ИТЛ, конфискация имущества, отбыв.: Севвостоклаг НКВД, умер 09.12.1938, в заключ. Реабилитирован 1 апреля 1958 г. Опред.ВК Верховного суда СССР
