- id: all.csv-line-37242
  repryear: null
  fio: Алиходжаев Шомансур
  source: Шамсутдинов Р. Узбекистонда советларнинг катагон сиёсати ва унинг окибатлари.
    Тошкент, 2012
  spravka: |-
    Род. в 1888 в Маргилане в крестьянской семье, узбек. В 1918 году в Скобелеве (ныне Фергана) вступил в ВКП(б). Председатель городского Совета рабочих-мусульман в 1919 году, член парткома Ферганской области, с 11 апреля 1923 председатель ревкома Ферганской области, затем начальник отдела водных ресурсов Узбекистана. С 1931 года руководитель дорожно-строительной отрасли Узбекистана и других, с 14 февраля 1936 года председатель совета промышленности (СНХ?) Узбекистана. 11 июня 1936 исключен из партии, арестован в сентябре 1937.
