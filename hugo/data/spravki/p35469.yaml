- id: all.csv-line-31965
  repryear: null
  fio: Мулин Валентин Михайлович
  source: Чураков Д. Репрессированные военнослужащие Красной Армии
  spravka: "Род. в 1897, русский, член ВКП(б) с 1906. Заведующий политотделом 29-й\
    \ стрелковой дивизии (19.VIII.18 г.-28.I.19 г.), военком 29-й (28.I.-12.VII.19\
    \ г.), 30-й (27.VII-30.XII.19 г.) стрелковых дивизий, член РВС 16-й (25.III.20\
    \ г.-14.IV.21 г.) и 5-й (25.IX.21 г.-6.IX.22 г.) армий. Начальник политуправления\
    \ войск Сибири (IV.-11.IX.21 г.), в 1923-1924 гг. член РВС Восточно-Бухарской\
    \ группы войск. 1924-1935 командир 7-го стрелкового корпуса, помощник командующего\
    \ Приволжским ВО, награжден орденом Красной Звезды 1-й степени Бухарской Народной\
    \ Советской Республики (1924), комкор, 1935-1938 заместитель командующего Закавказским\
    \ ВО \n  Арестован 05.02.1938. Приговор: Тройка НКВД Грузинской ССР, 21.06.1938\
    \ – ВМН. Расстрелян 21.06.1938. \n  Реабилитирован 12.10.1956"
