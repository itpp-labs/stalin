  fio: Володзько Иосиф Витольдович
  source: libinfo.org/index/index.php?id=42194
  spravka: "(1902-?) \n  Родился в г. Минске Минской губернии. Окончил бухгалтерские\
    \ курсы (1919), музыкальный техникум. Актер Первого Белорусского и Польского государственных\
    \ театров в г. Минске (1925 - 1929), бухгалтер на Дальстрое (1934 - 1956). Был\
    \ репрессирован (1938 - 1939). В дальнейшем действительный член Московского общества\
    \ испытателей природы (с 1969). \n  Творческие материалы И. В. Володзько: воспоминания\
    \ \"Пережитое\" с приложением фотографий И. В. Володзько и его родственников.\
    \ (1 ед. хр., 1987 г.) \n  Письмо В. Н. Фомина к И. В. Володзько. (1 ед. хр.,\
    \ 1959 г.) \n  Экземпляр журнала \"Колыма\". (1 ед. хр., 1946 г.) \n  См. также:\
    \ АП РФ. Оп. 24. Д. 419. Л. 67 (сведения об осуждении)."
