  fio: Вдовиченко Степан Антонович
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1899, г. Прилуки, украинец, обр.: высшее, член ВКП(б). Проживал: Москва, ул. 4-я Тверская-Ямская, д. 33/10, кв. 11. Зам. начальника отдела использования промышленных фондов, начальник бюро хлебозакупок Наркомата внутренней торговли СССР
    Арестован 21.01.1938. Обв. в участии в к.-р. диверсионно-террористической организации. Приговор: ВК ВС СССР, 19.03.1938 – ВМН. Расстрелян 19.03.1938, г.Москва.
    Реабилитирован ВК ВС СССР июль 1956
