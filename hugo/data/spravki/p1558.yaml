    1886 г.р., урож. ст. Ключики Вяземской ж.д. Русский. Образование начальное. Проживал в г. Барабинске. Дежурный по депо. Арестован 29.01.1937 по обвинен. в участии в к.р. троцкистско-диверсион. террористич. группе, ст. 58-8,9,11 УК РСФСР. Осужден Воен. коллегией Верх. суда СССР 29.04.1937 к 8 годам л/св. Реабилитирован 05.02.1959.
