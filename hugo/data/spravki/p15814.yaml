  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 3.
  spravka: |-
    народився 1893 р. у м. Сальниця Подільської губ. Єврей, із службовців, освіта вища, позапарт. Проживав у Харкові. Економіст тресту "Кокс". Заарештований 17 серпня 1937 р. як член к.-р. троцькістської шкідницької організації (статті 547, 5411 КК УРСР) і військовою колегією Верховного Суду СРСР 5 січня 1938 р. (статті 541 п. "а", 548, 5411 КК УРСР) засуджений до розстрілу з конфіскацією особистого майна з негайним виконанням вироку згідно з постановою ЦВК СРСР від 1 грудня 1934 р. Розстріляний 6 січня 1938 р. у Харкові. Реабілітований 28 вересня 1957 р.
