    Род. в 1897, Одесская ж.д., станц. Знаменка, украинец, обр.: высшее, член ВКП(б). Проживал: Москва, ул. Грузинский Вал, д. 26, кв. 209. Начальник кузнечного цеха вагоноремонтного завода "Память революции 1905 года" в Москве
    Арестован 05.11.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 13.02.1938 – ВМН. Расстрелян 13.02.1938, г.Москва.
    Реабилитирован ВК ВС СССР январь 1957
