- id: all.csv-line-12771
  repryear: null
  fio: Фейчин Мойсей (Михайло) Ісакович
  source: Реабілітовані історією. Харківська область. Кн. 2.
  spravka: |-
    народився 1905 у м. Сосниця Сосницького пов. Чернігівської губ. Єврей, із службовців, освіта вища, позапарт., до 1936 р. член ВКП(б). Проживав у Харкові. Завідувач виробництва заводу «Електроверстат». Заарештований _16.07.1937_ р. як член троцькістської організації (ст. 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _05.12.1937_ р. (статті 548, 5411 КК УРСР) засуджений до ВМП з конфіскацією особистого майна. Розстріляний _06.12.1937_ р. у Харкові. Реабілітований _19.05.1956_ р.
