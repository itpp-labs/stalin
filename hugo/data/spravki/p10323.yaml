  fio: Гиндин-Гинзбург Яков Исаакович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1891, Минск, еврей, обр.: начальное, член ВКП(б). Проживал: Москва, ул. Серафимовича, д. 2 (Дом правительства), кв. 336. Руководитель группы внутренней торговли КСК при СНК СССР.
    Арестован 27.06.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 29.10.1937 – ВМН. Расстрелян 30.10.1937, г.Москва.
    Реабилитирован ВК ВС СССР 21.04.1956
