  spravka: |-
    Род. в 1897, Казанская губ., с. Муратово, русский. Проживал: Дальневосточный кр., Хабаровский р-н, с. Казакевичево. Батальонный комиссар Казакевичевского ПО
    Арестован ОО Казакевичевским ПО НКВД 01.11.1937. Обв. по ст. 58-6 УК РСФСР. Приговор: комиссия наркома внутренних дел, прокурора СССР и председателя ВК ВС СССР, 05.02.1938 – ВМН. Расстрелян 05.02.1938, г.Хабаровск.
    Реабилитирован военным трибуналом Белорусского ВО 05.10.1957 за отсутствием состава преступления
