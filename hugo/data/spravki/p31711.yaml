- id: all.csv-line-30548
  repryear: '1938'
  fio: Доровский (Даровский) Павел Андреевич (Андриянович)
  source: Воронежские сталинские списки, дело № П-6571.
  spravka: "Род. в 1900, Воронежская обл., Ведугский р-н, с. Стадница, русский, обр.:\
    \ окончил сельскую школу, член ВКП(б) с 1926 г. Проживал: Воронеж, ул. Мясная\
    \ Гора, 17, к. 2. Председатель Семилукского РИК. \n  Арестован 14.12.1937. Обв.\
    \ по ст.ст. 58-7, 58-8, 58-11: Обвинялся в участии в антисоветской право-троцкистской\
    \ террористической и диверсионно-вредительской организации. Приговор: выездная\
    \ сессия ВК ВС СССР в г. Воронеж, 16.04.1938 – ВМН. Расстрелян 22.04.1938. \n\
    \  Реабилитирован ВК ВС СССР 18.08.1957"
