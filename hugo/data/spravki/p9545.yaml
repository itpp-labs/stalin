  repryear: null
  fio: ШУМИЛОВСЬКИЙ Олександр Миколайович
  source: 'Реабілітовані історією : Полтавська область'
  spravka: |-
    1909 р., с. Трубіївка Ружинського р-ну Житомирської обл., українець, із робітників, освіта середня. Проживав у м. Кременчук Полтавської обл. Військовослужбовець.
    Заарештований 28 липня 1937 р. Засуджений Верховним Судом СРСР 5 жовтня 1937 р. за ст. ст. 54-1, 54-8, 54-11 КК УРСР до розстрілу з конфіскацією майна. Вирок виконано 6 жовтня 1937 р.
    Реабілітований Верховним Судом СРСР 23 листопада 1957 р.
