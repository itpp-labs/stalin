  fio: Алещенко Павел Павлович
  source: www.memorial.krsk.ru/martirol/al.htm
  spravka: |-
    Род. в 1909 Уроженец и житель Черниговской губ., проживал в Семеновском р-не. Обвинение по политическим мотивам. Осужден 01.06.1949 ОСО МГБ СССР к ссылке на поселение в Долгомостовский р-он КК. Реабилитирован 21.01.2004 прокуратурой КК.
