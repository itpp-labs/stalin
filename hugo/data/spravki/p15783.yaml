- id: all.csv-line-15416
  repryear: null
  fio: Ладо Федір Федорович
  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 2.
  spravka: |-
    народився 1900 у с. Салів Хутір Канівського пов. Київської губ. Українець, із селян, освіта початкова, у 1921—1937 рр. член ВКП(б). Проживав у Харкові. Інспектор контори «Облзаготскот». Заарештований _30.10.1937_ р. як член антирад. організації правих (статті 54-8, 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _30.12.1937_ р. (статті 54-7, 54-8, 54-11 КК УРСР) засуджений до розстрілу з конфіскацією особистого майна з негайним виконанням вироку згідно з постановою ЦВК СРСР від _01.12.1934_ р. Розстріляний _31.12.1937_ р. у Харкові. Реабілітований _09.03.1957_ р.
