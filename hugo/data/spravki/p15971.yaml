  spravka: "1907 р. н., м. Житомир Волинської губ. Єврей, освіта початкова, ком. роти\
    \ авіатехнікуму м. Харків Харківської обл. \n  Заарештований 20 жовтня 1937 р.\
    \ Обвинувачувався в причетності до а.-р. повстанської організації та шкідництві.\
