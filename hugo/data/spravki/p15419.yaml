  spravka: |-
    Род. в 1895, Румыния, г. Хуши, еврей, обр.: среднее, член ВКП(б). Проживал: Москва, Большой Балканский пер., д. 13, кв. 99. Редактор "Издательского товарищества иностранных рабочих в СССР"
    Арестован 25.09.1937. Обв. в шпионаже и участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 02.12.1937 – ВМН. Расстрелян 09.12.1937, г.Москва.
    Реабилитирован ВК ВС СССР декабрь 1956
