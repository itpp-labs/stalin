  source: 'Реабілітовані історією : Донецька область'
  spravka: "1911 року народження, с. Рублівка Чутівського району Полтавської області,\
    \ українець, освіта початкова, член ВКП(б). Старший інспектор кадрів управління\
    \ Донецької залізниці. Проживав: м. Артемівськ Донецької області, будинок санаторію,\
    \ гуртожиток управління залізниці. \n  Заарештований 21 грудня 1937 року. Виїзною\
    \ сесією військової колегії Верховного Суду СРСР у м. Сталіно (м. Донецьк) 30\
    \ жовтня 1938 року засуджений до розстрілу з конфіскацією майна. Вирок приведений\
    \ до виконання 30 жовтня 1938 року у м. Сталіно (м. Донецьк). \n  Реабілітований\
    \ у 1957 році."
