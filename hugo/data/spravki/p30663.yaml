  spravka: "1891 року народження, с. Бабинці Бородянського району Київської області,\
    \ поляк, освіта середня, член ВКП(б). Проживав: м. Костянтинівка Донецької області,\
    \ будинок службовців пляшкового заводу. Голова міськради. \n  Заарештований 16\
    \ листопада 1937 року. Засуджений військовою колегією Верховного Суду СРСР до\
    \ розстрілу з конфіскацією майна. Даних про виконання вироку немає. \n  Реабілітований\
    \ у 1959 році."
