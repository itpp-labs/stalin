  source: Книга памяти Республики Коми
  spravka: |-
    1892 г.р., коми, м.р. с.Палевицы, Сыктывдинский р-н, Коми АССР, м.п. г.Ленинград, служащий, педагог, старший научный сотрудник Ленинградского института языка и письменности. Арестован 08.10.1937. Осужден 09.02.1940г. ОСО при НКВД СССР по ст. 58-10 ч.1, 58-11 УК РСФСР на 3 года лишения свободы.
