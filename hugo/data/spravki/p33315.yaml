  fio: Сидоров Алексей Семенович
  source: ru.wikipedia.org/wiki/Сидоров, _Алексей_Семёнович
  spravka: |-
    (1892—1953) — советский учёный, филолог и этнограф, специалист по языку и культуре коми, один из родоначальников коми научной этнографической школы. Род. в селе Палевицы Сыктывдинского района Республики Коми. В 1929 стал доцентом Ленинградского пединститута им. Герцена А. И. В 1937 году в рамках кампании по борьбе с национализмом был арестован по 58-я статье УК РСФСР. Провёл в заключении три года. После освобождения работал в Коми научно-исследовательском институте (Институт языка, литературы и истории Коми научного центра Уральского отделения РАН). В 1947 защитил докторскую диссертацию.
