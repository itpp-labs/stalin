    1904 р., м. Чернігів, єврей, із службовців, освіта початкова. Проживав у м. Лубни Полтавської обл. Завідувач райфінвідділу.
    Заарештований 30 липня 1937 р. Засуджений Військовою Колегією Верховного Суду СРСР 5 грудня 1937 р. за ст.ст. 54-8, 54-11 КК УРСР до 15 років позбавлення волі з поразкою в правах на 5 років.
    Реабілітований Військовою Колегією Верховного Суду СРСР 5 жовтня 1955 р.
