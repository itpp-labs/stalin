  fio: Сандлер Давид Ефимович
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1895, Черниговская губ., г. Сураж, еврей, обр.: среднее, член ВКП(б). Отбывал наказание в Ухтинско-Печорском ИТЛ, бывший зам. начальника Управления иностранными операциями Госбанка СССР. За к.-р. деятельность осужден в 1936 г. на 5 лет ИТЛ,
    Арестован 11.11.1937. Обв. в шпионаже, участии в к.-р. организации и в подготовке терактов. Приговор: ВК ВС СССР, 08.01.1938 – ВМН. Расстрелян 08.01.1938, г.Москва.
    Реабилитирован ВК ВС СССР 03.11.1956
