  spravka: "(1899, село Клевань Ровенского уезда Волынской губернии - 1942 ) \n  Начальник\
    \ Центральной научно-исследовательской пожарной лаборатории (ЦНИПЛ) Главного управления\
    \ пожарной охраны (ГУПО) НКВД СССР с января 1935 г. по ноябрь 1936 г. \n  В ноябре\
    \ 1936 г. З.А. Шатский был уволен по личному желанию. Вскоре он заключил договор\
    \ с «Дальстроем» и выехал на Колыму. До февраля 1937 г. З.А. Шатский работал в\
    \ особом секторе «Дальстроя» в должности старшего инженера. Затем был назначен\
    \ управляющим авторемонтным заводом. \n  7 декабря 1937 г. З.А. Шатский был арестован\
    \ \n  28 сентября 1940 г. Особым совещанием при НКВД СССР З.А. Шатский по обвинению\
    \ в участии в антисоветской право-троцкистской организации и приговорен к восьми\
    \ годам лишения свободы. В этот же день он был отправлен по этапу во Владлаг,\
    \ 6 ноября 1941 г. в Тайшетлаг Иркутской области. 22 февраля 1942 г. Зиновий Аркадьевич\
    \ умер в лагерном изоляторе «Южлаг» Иркутской области. Реабилитирован в 1989 г."
