  spravka: "Род. в 1887, Ростов-на-Дону, эсер, член Центрального Бюро ПСР. Проживал:\
    \ Москва. Партийная работа, после ареста в Москве 24.03.1921 содержался в Бутырской\
    \ тюрьме и Ярославском политизоляторе \n  Арестован 24.03.1921. Обв.: антисоветская\
    \ деятельность. Приговор: Коллегия ОГПУ, 18.11.1922 – 3 года заключения в к/л,\
    \ с 1923 – Соловки, 1925 – Тобольский п/из, по оконч. срока ссылка в Коканд. В\
    \ 1930-м он отбывал \"минус\" в Коканде. Арестован по обвинению \"в проведении\
    \ работы по организации эсеровского подполья и в связи с зарубежом\". По постановлению\
    \ ОСО при Коллегии ОГПУ от 3 января 1931 г. сослан, сначала в Усть-Сысольск (ныне\
    \ Сыктывкар), а в 1933 г. в Вологду. В 1935 г. срок ссылки был продлен на два\
    \ года. 8 февраля 1937 г, \"экономист без работы\" (так в анкете арестованного)\
    \ А.П.Гельфгот арестован Вологодским горотделом НКВД. Приговорен ВК ВС СССР 25\
    \ апреля 1938 г. к ВМН"
