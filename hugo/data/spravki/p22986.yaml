  spravka: "Род. в 1894 в ауле № 1 Нельдинской волости Акмолинского уезда Акмолинской\
    \ области Российской империи в семье скотовода. Казах. В 1916 г. окончил Омскую\
    \ учительскую семинарию, в 1933 г. Казахский педагогический институт. Писатель,\
    \ основоположник казахской советской литературы. Член Коммунистической партии\
    \ с 1918 г. \n  В 1916-1917- учитель школы (аул Бугули Акмолинского уезда). Состоял\
    \ членом молодежной организации \"Бiрлiк\".1917-1918- председатель Акмолинского\
    \ уездного исполкома, член президиума и комиссар просвещения Акмолинского совета\
    \ депутатов. 1918-1919-при власти Колчака сидел в тюрьме, затем заключен в концлагерь\
    \ (гг. Акмолинск, Омск). 1919-1920-участвовал в организации органов советской\
    \ власти (Саранская и Койтанская волости Акмолинского уезда).1920-1921-член Президиума\
    \ КирЦИКа. С октября 1921 г. по апрель 1922 г. не работал по болезни, затем с\
    \ апреля 1922 г. член коллегии Наркомата просвещения КАССР, с июня по октябрь\
    \ 1922 г. второй заместитель наркома просвещения КАССР. С октября 1922 г. по ноябрь\
    \ 1924 г. Председатель Совнаркома КАССР, одновременно в 1922-1923- редактор газеты\
    \ \"Енбекшi казак\" (г. Оренбург). 1924-1926- председатель Научной комиссии Наркомата\
    \ просвещения КАССР (г. Кзыл-Орда).1926-1927- заведующий Истпартом Казкрайкома\
    \ ВКП(б).1927-1929- директор Казахского института народного образования (г. Кзыл-Орда),\
    \ ректор Ташкентского института просвещения.1929-1934- преподаватель Казахского\
    \ педагогического института.1935-редактор журнала \"Адебиет майданы\", один из\
    \ руководителей Союза писателей Казахстана. \n  Репрессирован. Арестован в [сентябре]\
    \ 1937 г., приговорен к расстрелу в феврале 1938 г. Реабилитирован в марте 1957\
    \ г. \n  Избирался: Делегат I (1920), II (1924) съездов Советов СССР, VIII Всероссийского\
    \ съезда Советов (1920). Член ЦИКа СССР, Президиума КазЦИКа. Член бюро Киробкома\
    \ РКП (б). \n  Источник: АПРК Ф.141. Оп.. 16. Д. 1229. л/д. \n  Литература: Наркомы\
    \ Казахстана. С. 303., Д. Ашимбаев. Кто есть кто в Казахстане. С. 1013."
