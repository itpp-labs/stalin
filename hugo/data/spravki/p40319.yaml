  fio: Мартынчик Николай Викентьевич
  source: Книга памяти Омской обл.
  spravka: |-
    Род. в 1903, Гродненская губ., Белостокский уезд, д. Беливичи, белорус, искл. из ВКП(б) в связи с арестом. Проживал: Омск. Заместитель начальника 2 дистанции пути Омской ж. д.
    Арестован 01.04.1938. Обв. по ст. 58-7-11 УК РСФСР. Приговор: линейный суд Омской ж. д., 09.03.1939 – 20 лет ИТЛ.
    Реабилитирован УКГБ при СМ СССР по Омской обл. 23.12.1955 за недостаточностью собранных улик
