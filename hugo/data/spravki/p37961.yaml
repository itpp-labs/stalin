  spravka: |-
    народився 1908 у м. Шавшет Батумської обл. Вірмен, із селян, освіта початкова, член ВКП(б) з 1931 р. Проживав у Харкові. Директор вірменського клубу. Заарештований _06.02.1938_ р. як член антирад. терористичної шпигунської організації (статті 54-2, 54-6, 54-8, 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _21.10.1938_ р. (статті 54-2, 54-8, 54-11 КК УРСР) засуджений до розстрілу з конфіскацією особистого майна. Розстріляний _21.10.1938_ р. у Харкові. Реабілітований _22.04.1958_ р.
