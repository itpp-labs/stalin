  repryear: '1937'
  fio: Рогачев Георгий Пахомович
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1896, Сталинградский кр., хут. Беспалов ст-цы Михайловская, русский, обр.: среднее, член ВКП(б). Проживал: Москва, Смоленский бул., д. 17, кв. 50. Управляющий трестом "Нефтепроводстрой" Наркомата тяжелой промышленности СССР
    Арестован 23.07.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 28.10.1937 – ВМН. Расстрелян 28.10.1937, г.Москва.
    Реабилитирован ВК ВС СССР 05.11.1955
