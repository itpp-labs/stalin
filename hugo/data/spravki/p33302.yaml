  spravka: "Род. в 1903, Рязанская обл., Кораблинский р-н, дер. Волоконка, русский.\
    \ Проживал: Кировская обл., Лузский р-н, с. Лальск [Архангельская обл., Лальский\
    \ р-н, п. Лальск]. Секретарь Лальского райкома ВКП(б). \n  Обв. по ст. 58 пп.\
    \ 7, 11, ст. 17-58, п. 8 УК РСФСР. Приговор: ВК ВС СССР, 27.04.1938 – 10 лет лишения\
    \ свободы с поражением в правах на 5 лет с конфискацией имущества. 16.01.1941\
    \ г. Пленум Верховного суда СССР отменил приговор Военной коллегии Верховного\
    \ суда СССР и дело направил на новое рассмотрение со стадии предварительного следствия.\
    \ 24.02.1942 г. умер в местах лишения свободы. \n  Реабилитирован 15.07.1959"
