  repryear: '1937'
  fio: Безруков Константин Яковлевич
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1907, Астраханская губ., ст-ца Нижний Баскунчак, русский, обр.: низшее, искл. из ВКП(б) в 1937 г. за к.-р. троцкистскую деятельность. Проживал: ст. Верхний Баскунчак, д. 29. Мастер в депо ст.Верхний Баскунчак Рязано-Уральской ж.д.
    Арестован 13.02.1937. Обв. в вредительстве, антисоветской агитации и участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 03.09.1937 – ВМН. Расстрелян 03.09.1937, г.Москва.
    Реабилитирован ВК ВС СССР 11.11.1958
