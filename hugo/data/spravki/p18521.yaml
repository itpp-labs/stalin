  spravka: |-
    Род. 11.1902, Саратовская губ. (Волгоградская обл., Еланский район), с. Волково, русский. Из крестьян. Образование среднее (4 года сельской школы, 2 курса вечернего рабочего университета Баку, II ступ. полит. школы, курсы Манглис, 1к. ЗКУ). Член ВКП(б) в 1927-1937, искл. в связи с арестом как враг народа.
     В РККА с 1918, воевал на Южном Фронте в артиллерии в составе 16-й дивизии Киквидзе, в 1924-1926 в г.Баку. По запасу на 1937 г. числился за 195-м артполком, категория 5. В 1926-1927 - рабочий СоюзХлеба Баку, в 1927-1929 - пред. ФЗК, в 1929-1931 - ответ. секретарь ПартКоллектива там же. В 1931-1932 инструктор Сталинского РК АКП(б). В 1932-1933 - секретарь Парткома Депо Баку. В 1933-1934 - зам. секретарь парторг-ции ГРК. С 1934 - секретарь парткома станции Алят. С 1936 - зам. директора Т.Д.Р. Инспектор Сталинского РК АКП(б) (предположительно, инспектор отдела транспорта и/или нефтеразведки). Прож.: Аз.ССР, г. Баку, пос. Разина.
     Арестован в г.Баку, 4-м отделом УГБ НКВД Аз.ССР 01.11.1937
     Обвинение: ст.ст. 70, 73 УК Аз.ССР - член к/р троцкистской террор. организации, занимался вербовкой новых участников и пропагандой троцкистских взглядов среди рабочих транспорта и Алятской нефтеразведки в г.Баку.
     Приговор: ВК ВС СССР, 30.12.1937 - ВМН с конфискацией имущества.
     Расстрелян 30.12.1937 в г.Баку.
     Реабилитирован ВКВС СССР 16.04.1957 за отсутствием состава преступления.
     Источники: Сталинский список от 22.12.1937 (Аз.ССР, Кат.1)| Информация от правнучки Е.Сыроежкиной.
