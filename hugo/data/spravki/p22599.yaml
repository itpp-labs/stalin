  source: 'Реабілітовані історією : Полтавська область'
  spravka: |-
    1897 р., с. Ізволь Тульської обл. (Російська Федерація), росіянин, із селян, малописьменний. Проживав у м. Полтава. Начальник дільниці ПВХО міськради.
    Заарештований 20 листопада 1937 р. Засуджений Верховним Судом СРСР 9 квітня 1938 р. за ст.ст. 54-2, 54-7, 54-8 КК УРСР до розстрілу. Вирок виконано 9 квітня 1938 р. у м. Київ.
    Реабілітований Верховним Судом СРСР 8 травня 1958 р.
