  fio: Сазонов Василий Дмитриевич
  source: Ленинградский мартиролог, т.10
  spravka: |-
    1902 г. р., уроженец Урюпинского р-на Сталинградской обл., русский, член ВКП(б) в 1926-1937 гг., зам. председателя Рыбакколхозсоюза, проживал: г.Мурманск, Ленинградская ул., д. 30, кв. 4. Арестован 8 декабря 1937 г. Выездной сессией Военной коллегии Верховного суда СССР в г. Ленинград 18 мая 1938 г. приговорен по ст. ст. 58-7-8-11 УК РСФСР к высшей мере наказания. Расстрелян в г. Ленинград 18 мая 1938 г.
