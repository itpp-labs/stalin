  spravka: |-
    1888 г.р., русский, м.р. г.Владимир, Ивановская обл., м.п. г.Куйбышев. Арестован 17.11.1937. Осужден 14.10.1938 военным трибуналом ПриВО по ст.58-7 УК РСФСР на 18 лет лишения свободы. Прибыл 26.05.1939 из Котласского п/п. Умер 16.03.1943. Реабилитирован в марте 1957 Верховным судом СССР.
