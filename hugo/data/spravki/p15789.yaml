- id: all.csv-line-15423
  repryear: null
  fio: Лисенко Тихін Сергійович
  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 2.
  spravka: |-
    народився 1903 у м. Слов’янськ Ізюмського пов. Харківської губ. Українець, із селян, освіта початкова, у 1925—1937 рр. член ВКП(б). Проживав у Харкові. Інструктор відділу преси Харківського обкому КП(б)У. Заарештований _29.10.1937_ р. як член антирад. терористичної організації правих (статті 54-8, 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _30.12.1937_ р. засуджений до розстрілу з конфіскацією особистого майна. Розстріляний _31.12.1937_ р. у Харкові. Реабілітований _10.05.1958_ р.
