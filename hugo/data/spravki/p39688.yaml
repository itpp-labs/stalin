    20 ноября 1898 года рождения, уроженец г. Гомель БССР. До ареста проживал в г. Саратове, ул. Рабочая, д.66, кв.1. Арестован 24.06.1936г. До ареста работал ст. бухгалтером на лесокомбинате. Освобожден по постановлению начальника Татищевского районного отдела УНКВД, т.к. обвинение в а/с агитации не было достаточно подтверждено следствием. Дело прекращено. (Арх. уголовное дело № ОФ-570). Второй раз арестован 28.05.38г. Осужден военной коллегией Верховного суда СССР 27.10.38г. за принадлежность к а/с организации, за шпионаж в пользу Германской разведки к ВМН. Приговор приведен в исполнение 27.10.38г. Реабилитирован военной коллегией Верховного суда СССР 21.11.1956 года. (Арх. уголовное дело № ОФ-10096).
