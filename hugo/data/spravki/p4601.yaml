    Род. в 1903, г. Житомир. До ареста зам.секретаря редакции "Таганрогская Правда" в г.Таганроге
    Арестован 23.09.1937. Обв. по ст.ст. 17-58-8, 58-11 УК РСФСР. Приговор: ВК ВС СССР, 10.08.1937 – к 10 годам тюремного заключения, с поражением в правах на 5 лет, с конфискацией имущества.
    Реабилитирован ВК ВС СССР 01.06.1957 за отсутствием состава преступления
