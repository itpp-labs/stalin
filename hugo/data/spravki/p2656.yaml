  spravka: |-
    1892 року народження, м. Куйбишев Куйбишевської області, росіянин, освіта початкова, безпартійний, Контрольний майстер "Станкобуду". Проживав: м. Челябинськ Челябинської області.
    Заарештований 21 вересня 1936 року. Військовою колегією Верховного Суду СРСР 9 липня 1937 року засуджений до розстрілу. Вирок приведений до виконання 10 липня 1937 року у м. Харкові.
    Реабілітований у 1992 році.
