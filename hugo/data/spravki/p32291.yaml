  fio: Расули Рауф
  source: Масъуд Расули. Исповедь. Ташкент, 2000
  spravka: |-
    Род. в Самарканде, учился в Германии, Гейдельбергский университет. Закончив университет в двадцать девятом году с дипломом генетика возвратился в Россию, тут же был арестован органами ОГПУ. Освобожден через месяц с условием не выезжать на родину. Поселился в Москве на Малой Бронной, поступил в аспирантуру Тимирязьевской сельскохозяйственной академии, причем все вступительные экзамены сдавал на немецком языке. Лишь в 1936 году ему было разрешено возвратиться в Самарканд, куда он приехал с молодой женой, на которой женился в Москве. Преподавал на биологическом факультете Узбекского государственного университета. Арестован 2 октября 1937
