  fio: Горбунов Петр Федорович
  source: 37-й на Урале. Свердловск, 1990
  spravka: |-
    Род. в 1910 г. Член партии с 1930 г. В 1924—1925 гг.— рассыльный в райкоме и райисполкоме г. Нижняя Салда. Затем батрачил в Алапаевском районе, был рабочим Нижнесалдинского завода. В 1930 г. избран секретарем комитета ВЛКСМ Нижнесалдинского металлургического завода. Одновременно исполнял обязанности заведующего экономическим отделом Нижнесалдинского райкома ВЛКСМ. В 1933 г. зачислен курсантом школы войск ОГПУ (г. Челябинск), по окончании которой в течение нескольких месяцев служил в политорганах ГПУ в г. Свердловске. Затем вновь переведен на комсомольскую работу — секретарем Ленинского райкома ВЛКСМ г. Свердловска, секретарем Молотовского горкома ВЛКСМ. 19 января 1938 г. бюро Свердловского обкома ВКП (6) утвердило решение Свердловского горкома партии об исключении из партии «за связь с врагами народа и проведение им вражеских установок». Его дальнейшая судьба неизвестна.
