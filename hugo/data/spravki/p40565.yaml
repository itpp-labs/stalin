  spravka: |-
    1883 г. р., уроженец г. Либава, немец, беспартийный, главный инженер проекта конторы Гипрометиз, проживал: г.Ленинград, наб. р. Фонтанки, д. 32, кв. 3-б. Арестован 21 января 1938 г. Выездной сессией Военной коллегии Верховного суда СССР в г. Ленинград 21 сентября 1938 г. приговорен по ст. ст. 58-7-8-11 УК РСФСР к высшей мере наказания. Расстрелян в г. Ленинград 22 сентября 1938 г.
