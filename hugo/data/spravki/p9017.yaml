- id: all.csv-line-8331
  repryear: '1937'
  fio: Малышев Николай Иванович
  source: Книга памяти Красноярского края, (дело № П-7800)
  spravka: |-
    Род. в 1895, Енисейская губ., Канский окр., с. Тасеево, русский, из крестьян., обр.: 2 группы сельской школы, б/п. Проживал: г. Красноярск. Предсовхозсекции крайЗУ. Бывший командир 1-й роты тасеевских партизан, награжден орденом «Красного Знамени».
    Арестован 03.11.1936, содержался в Красноярской тюрьме. Приговор: выездная сессия ВК ВС СССР, 30.10.1937 – ВМН с конфискацией имущества. Расстрелян 30.10.1937, за Красноярском.
    Реабилитирован Красноярским крайсудом 25.07.1957
