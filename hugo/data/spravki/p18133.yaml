  source: Мартиролог Красноярского общества "Мемориал" - https://memorial.krsk.ru/martirol/pf_pja.htm
  spravka: |-
    26.07.1909 г.р., русская уроженка Костромы. Секретарь горкома комсомола в Кинешме Ивановской обл. Осуждена 26.12.1937 ВК ВС СССР на 10 лет тюрьмы и 5 поражения прав. Виновной себя не признала. Отбывала срок во Владимирской тюрьме. Освобождена в 1947, работала крутильщицей на льнокомбинате в Костроме. Повторно арестована 31.05.1949, осуждена 14.09.1949 ОСО МГБ СССР на бессрочную ссылку. С 19.12.1949 была в ссылке в Большом Улуе КК, работала бухгалтером в аптеке при райбольнице. Освобождена 03.09.1954. Личное дело № 11950, арх. № Р-969 в архиве УВД КК
