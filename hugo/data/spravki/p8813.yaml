- id: all.csv-line-8108
  repryear: '1937'
  fio: Стронский-Герцберг Григорий Львович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1904, Петроковская губ., г. Лодзь, поляк, обр.: незаконченное высшее, член КП Польши. Проживал: Москва, ул.Горького, д.36, комн.184 (гостиница "Люкс"). Рабочий редактор в журнале "Электрификация сельского хозяйства".
    Арестован 04.08.1937. Обв. в участии в к.-р. организации. Приговор: ВК ВС СССР, 21.09.1937 – ВМН. Расстрелян 21.09.1937, г.Москва.
    Реабилитирован ВК ВС СССР 04.04.1956
