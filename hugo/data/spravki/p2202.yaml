    Род. в 1896, д.Моевка Ямпольского р-на УССР, еврейка, из семьи торговца, обр. высшее, биологическое отделение физмат. 1 МГУ, член ВКП(б) в 1925-28 г.г., исключена за принадлежность к троцкистской деятельности, научный работник Кожной клиники 2 ММИ, биолог, прож.: Гоголевский бул., 3/2 - 1
    Арестована 20.12.36 г., содержался в Бутырской тюрьме. Обв. по ст.ст.17-58-8, 58-11. Приговор: ВК ВС СССР, 02.06.1937 - 10 лет тюрьмы, 5 лет поражения в правах, конфискация. С 1947 г. по 21.08.55 г. работал в санитарно-бактериологической и клинической лаборатории Ягодинской райбольницы Магадан.обл., потом уехал в Винницу
    Реабилитация: ВК ВС СССР, 20.10.56
