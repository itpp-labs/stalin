  spravka: |-
    народився 1893 у м. Є лисаветград Єлисаветградського пов. Херсонської губ. Українець, з робітників, освіта початкова, позапарт., до 1937 р. член ВКП(б). Проживав у Харкові. 2-й секретар Дзержинського райкому КП(б)У. Заарештований _17.08.1937_ р. як член к.-р. троцькістської організації (статті 54-11, 54-8 КК УРСР) і військовою колегією Верховного Суду СРСР _31.12.1937_ р. засуджений до розстрілу з конфіскацією особистого майна. Розстріляний _31.12.1937_ р. у Харкові. Реабілітований _17.08.1994_ р.
