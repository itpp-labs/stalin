  fio: Мурзин Дмитрий Константинович
  source: Чураков Д. Репрессированные военнослужащие Красной Армии
  spravka: "Род. в 1889, г. Смоленск, русский, из семьи бухгалтера, штаб-ротмистр,\
    \ обр.: высшее, 1914 окончил юридический факультет Московского университета, 1915\
    \ окончил Николаевское кавалерийское училище, 1922-1923 окончил КУВНАС, 1923-1925\
    \ окончил Восточный факультет Военной Академии РККА, член ВКП(б) с 1919. Проживал:\
    \ Москва, Тишинская пл., д. 8/54, кв. 28. 1918 заведующий Брянским отделением\
    \ конского запаса, 1919 начальник оперативного отделения штаба 1-й украинской\
    \ Советской дивизии, врио начальника штаба 1-й украинской советской дивизии, командир\
    \ отдельной кавалерийской бригады, командир 9-й кавалерийской дивизии, 1920 инспектор\
    \ кавалерии 1-й Конной армии, начальник формирования и ремонтирования 1-й Конной\
    \ армии, командир сводного полка, 1920-1921 начальник штаба 14-й кавалерийской\
    \ дивизии, 1921-1922 командир 14-й кавалерийской дивизии, 1922 командир 2-й ставропольской\
    \ кавалерийской дивизии, 1925 заместитель начальника 3-го отдела Разведуправления\
    \ РККА, 1925-1935 в резерве РККА, 1925-1928 в распоряжении НКИД, вице-консул в\
    \ Корее, 1928-1935 в распоряжении Разведуправления РККА, награжден орденом Красного\
    \ Знамени (1934), 1935-1937 заместитель начальника 3-го отдела Разведуправления\
    \ РККА, комдив (23.11.35) \n  Арестован 22.12.1937. Обв. в шпионаже. Приговор:\
    \ ВК ВС СССР, 28.08.1938 – ВМН. Расстрелян 28.08.1938. \n  Реабилитирован 21.07.1956"
