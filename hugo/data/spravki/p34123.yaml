    Арестован ОДТО ГУГБ НКВД ж.д. им.Ворошилова 05.10.1937. Обв. по ст.ст. 58-7, 58-8 и 58-11 УК РСФСР за участие в контрреволюционной троцкистской организации. Приговор: выездная сессия ВК ВС СССР, 21.06.1938 – ВМН. Расстрелян 21.06.1938, в г.Ростове-на-Дону.
