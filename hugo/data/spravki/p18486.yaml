    род. 1904, Аз.ССР, г.Баку, русский. Образование начальное (гор. училище). Член ВКП(б) с 1928. Исключен 03.08.1932 в связи с арестом. Восст. 08.08.1935 ПК КПК по Азербайджану в связи с оправданием по суду. Восст. посмертно 14.04.1959 решением бюро ЦК КП Азербайджана.
    В 1920-21 - кантер госпиталя XI Красной Армии. 1921-26 - делопроизводитель Пожарного отдела. 1926-30 - секретарь райсовета МОПР. 1930-32 - секретарь ЦК МОПР. С 1932 - в Бакинском совета Азерб. Осоавиахима. Инструктор-информатор орготдела Центрального Совета Осоавиахима. Судим: Бакинский нарсуд, 04.09.1932, 3 года лишения свободы (за растрату). Прож.: Аз.ССР, г.Баку.
    Арестован 07.11.1937
    Обвинение: ст.ст. 64,70,73 УК Аз.ССР - участник а/с повстанческой террор. орг-ции троцкистов и буржуазных националистов, по ее заданию вовлекавший новых лиц.
    Приговор: ВК ВС СССР, 03.01.1938 - ВМН с конфискацией имущества.
    Расстрелян 03.01.1938
    Реабилитирован ВКВС СССР 23.04.1957 за отсутствием состава преступления.
