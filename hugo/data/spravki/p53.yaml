    Род. в 1900, Екатеринослав, еврей, обр.: высшее, член ВКП(б). Проживал: Москва, гостиница "Москва", комн. 904 (Киев, ул. 25-го Октября, д. 36, кв. 5). Начальник Управления домов культуры и колхозных клубов Наркомата просвещения РСФСР.
    Арестован 05.09.1936. Обв. в к.-р. организационной деятельности и совершении терактов. Приговор: ВК ВС СССР, 09.03.1937 – ВМН. Расстрелян 10.03.1937, г.Москва.
    Реабилитирован ВК ВС СССР 08.02.1956
