  fio: Агеев Махмут Ибрагимович
  source: Книга памяти Омской обл., (дело № П-3119)
  spravka: |-
    Род. в 1905, Рязанская губ., Касимовский уезд, г. Касимов, татарин, обр.: среднее, член ВКП(б) с 1928 по 1937, исключен как враг народа. Проживал: Омск. Заведующий облоно.
    Арестован 13.09.1937. Обв. по ст. 58-7-8-11 УК РСФСР. Решение: Военная прокуратура СибВО, 03.09.1939 – дело прекращено за недостаточностью собранных улик для предания суду, из-под стражи освобожден.
    Реабилитирован по Закону РФ от 18.10.1991 г.
