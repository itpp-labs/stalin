    (дата рождения не установлена). Член ВКП (б) с 1920. В 1936 -1937 был заместителем начальника Орского Никельстроя. В 1937 стал жертвой политических репрессий. 21.09.1937 Военной коллегией Верховного суда СССР приговорен к смертной казни. Реабилитирован в 1958. Восстановлен в КПСС в 1991.
