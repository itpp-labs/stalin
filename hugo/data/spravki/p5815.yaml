  repryear: 1937
  fio: Двали Сергей Исаевич
  source: По материалам Архива внутренних дел Грузии подготовлено Институтом развития
    свободы информации (IDFI), Грузия
  spravka: |-
    Род. в 1915, Амбролаурский р-н, г. Амбролаури, Грузия, грузин. Место проживания: Амбролаурский р-н, с. Чорджо, Грузинская ССР. Род занятий: педагог в селе Чорджо Амбролаурского р-на.
    Осужден спецколлегией Верховного суда Грузинской ССР 08.05.1937. Мера наказания: 5 лет с поражением прав на два (2) года.
