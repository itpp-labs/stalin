  fio: Виноградский Серафим Николаевич
  source: history.rusoil.net/default.aspx?link=740
  spravka: "родился 22 сентября 1913 г. в г. Городище Пензенской области в учительской\
    \ семье. Родители Серафима Николаевича проработали на преподавательском поприще\
    \ свыше сорока лет, отец был награжден орденом Ленина. \n  По родительским стопам\
    \ пошел и сын, после окончания средней школы Серафим Николаевич поступил на общественно-литературный\
    \ факультет Куйбышевского государственного педагогического института, который\
    \ окончил в 1933 г. \n  С августа 1933 г. работал преподавателем – сначала русского\
    \ языка и литературы, а с февраля 1934 г. – истории в Пензенской областной совпартшколе.\
    \ Одновременно был выдвинут на комсомольскую работу и с октября 1935 г. работал\
    \ в Пензенском горкоме ВЛКСМ инструктором, потом зав. отделом политучебы. В ноябре\
    \ 1936 г. был взят на работу в Пензенский горком ВКП(б) в качестве референта секретариата.\
    \ \n  В августе 1937 г. Серафим Николаевич был исключен из комсомола «за связь\
    \ с врагами народа», бывшими ответственными комсомольскими работниками, а в сентябре\
    \ 1937 г. был арестован органами НКВД и находился под следствием и судом на протяжении\
    \ долгих пяти лет. В сентябре 1942 г. был освобожден и полностью реабилитирован.\
    \ Комсомольцы, объявленные врагами народа, также были освобождены и восстановлены\
    \ в комсомоле и партии, в последующем работали на ответственных должностях. \n\
    \  По возвращении в Пензу в октябре 1942 г. был мобилизован в действующую армию\
    \ и вскоре был отправлен на фронт. В наступательном бою под Сталинградом 13 декабря\
    \ 1942 г. был тяжело ранен и после длительного лечения в госпитале, в середине\
    \ апреля 1943 г. был демобилизован как инвалид Великой Отечественной войны. \n\
    \  В июне 1943 г. прибыл в г. Мелекесс (ныне Димитровград) Ульяновской области,\
    \ где проживали его жена с сыном. С июля 1943 г. работал преподавателем истории\
    \ СССР и завучем средней школы № 3 Мелекесса, был избран секретарем комсомольской\
    \ организации школы. \n  В 1944 г. приказом Наркомпроса был переведен в Мелекесский\
    \ учительский институт преподавателем истории, где работал до 1956 г. В 1945-1950\
    \ гг. заведовал кафедроймарксизма-ленинизма. В 1948 г. был избран депутатом Мелекесского\
    \ горсовета. С 1946 по 1949 г. избирался секретарем партбюро института, в 1948\
    \ г. был избран членом Ревизионной комиссии горкома ВКП(б). \n  В ноябре 1954\
    \ г. в Институте повышения квалификации преподавателей марксизма-ленинизма при\
    \ Киевском государственном университете защитил диссертацию на соискание ученой\
    \ степени кандидата исторических наук на тему «Коммунистическая партия в борьбе\
    \ за укрепление союза рабочего класса и крестьянства (1921-1925 гг.). По материалам\
    \ Ульяновской и Пензенской губернии». В феврале 1966 г. был утвержден в ученом\
    \ звании доцента. \n  В сентябре 1956 г. перешел в Уфимский нефтяной институт\
    \ доцентом кафедры марксизма-ленинизма. В феврале 1961 г. был избран заведующим\
    \ кафедрой истории КПСС и философии. В сентябре 1965 г. после разделения кафедры\
    \ стал заведующим кафедрой истории КПСС, руководил которой до августа 1974 г.\
    \ С 1974 по 1979 гг. работал в должности доцента кафедры истории КПСС. \n  С.Н.\
    \ Виноградский принимал активное участие в общественной жизни, являлся заместителем\
    \ секретаря парткома института, был членом партийного бюро горно-нефтяного факультета,\
    \ проводил семинарские занятия по истории КПСС при Орджоникидзевском РК КПСС,\
    \ являлся председателем методического совета по истории КПСС при Доме политического\
    \ просвещения Башкирского Обкома КПСС, руководителем областного и районного семинаров\
    \ пропагандистов, членомреспубликанского общества «Знание». Работал преподавателем\
    \ вечернего университета марксизма-ленинизма Уфимского горкома КПСС. \n  Медали:\
    \ «За боевые заслуги» и «За победу над Германией в Великой Отечественной войне\
    \ 1941-1945 гг.», «Двадцать лет победы в Великой Отечественной войне 1941-1945\
    \ гг.», «50 лет Вооруженных сил Союза ССР», «За доблестный труд в ознаменование\
    \ 100-летия со дня рождения В.И. Ленина». В 1966 г. был удостоен звания «Лучший\
    \ лектор высшей школы»."
