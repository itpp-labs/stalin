  fio: Абдин Иван Иванович
  source: Книга памяти Красноярского края
  spravka: |-
    Род. в 1898 в Чебаковской вол. Минусинского уезда Енисейской губ. Хакас, грамотный, член ВКП(б) 1928–1937. Заведовал Аскизским райфинотделом Хакасской АО КК. Арестован 30.07.1937. Обвинение по ст. 58-1 «а», 58-2, 58-8, 58-11 УК РСФСР. Приговорен 13.07.1938 ВК ВС ВС РСФСР к ВМН. Расстрелян 13.07.1938 в г. Красноярске. Реабилитирован 21.05.1957 ВК ВС СССР.
