  fio: Лакоба Василий Дмитриевич
  source: www.sakharov-center.ru/asfcd/auth/?t=page&num=2401
  spravka: |-
    (1897—1937) — один из организаторов революционной дружины «Киараз». В 1919—1920 гг. вел подпольную работу в Абхазии. С 1921 г. занимал ряд ответственных должностей: был военкомом Абхазского конного полка, начальником милиции в Гаграх и Гудаутах, председателем исполкома Гудаутского уезда, начальником республиканской милиции.
- spravka_old_id: 4525
  repryear: 1937
  fio: Лакоба Василий Дмитриевич
  source: По материалам Архива внутренних дел Грузии подготовлено Институтом развития
    свободы информации (IDFI), Грузия
  spravka: |-
    Род. в 1897, Гудаутский р-н, с. Лыхны, Абхазия, абхаз. Место проживания: г. Сухуми, ул. Берия № 3, Абхазская АССР. Род занятий: Управляющий абхазским отделением Азнефтесбыта. (Сведения из архива ЦК КП(б) Грузинской ССР) - б. начальник УКРКМ Абхазии.
    Осужден спецприсутствием Верховного суда Абхазской АССР 02.11.1937. Мера наказания: расстрел с конфискацией имущества. Дата расстрела: 03.11.1937
