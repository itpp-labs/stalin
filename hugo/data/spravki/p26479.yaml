    Род. в 1900, Нижегородская губ., с. Новые Березняки, русский, искл. из ВКП(б) в связи с арестом. Проживал: Омск. Начальник отдела подготовки кадров.
    Арестован 18.06.1936. Обв. по ст. 58-10 УК РСФСР. Приговор: Особое совещание при НКВД СССР, 30.12.1936 – к 3 годам ссылки в Казахстан. 10 января 1939 г. дело прекращено в связи со смертью обвиняемого.
    Реабилитирован президиумом Омского облсуда 19.01.1959 за отсутствием состава преступления
