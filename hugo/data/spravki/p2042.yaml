  fio: Докучаев Александр Александрович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1895, Подольск, русский, обр.: среднее, член ВКП(б). Проживал: Москва, Армянский пер., д. 9, кв. 12. Начальник сектора капитального строительства Наркомата легкой промышленности СССР.
    Арестован 15.09.1936. Обв. в участии в антисоветской террористической организации. Приговор: ВК ВС СССР, 31.05.1937 – ВМН. Расстрелян 31.05.1937, г.Москва.
    Реабилитирован ВК ВС СССР 30.09.1988
