  spravka: "1899 року народження, м. Дебальцеве Донецької області, українець, освіта\
    \ вища, член ВКП(б). Проживав: м. Сталіно (м. Донецьк) Донецької області, пр.\
    \ Пролетарський, будинок облвиконкому. Завідуючий відділом легкої промисловості\
    \ облвиконкому. \n  Заарештований 16 липня 1937 року. Засуджений виїзною сесією\
    \ військової колегії Верховного Суду СРСР у м. Сталіно (м. Донецьк) до розстрілу\
    \ з конфіскацією майна. Вирок приведено до виконання 21 вересня 1937 року у м.\
    \ Сталіно (м. Донецьк). \n  Реабілітований у 1956 році."
