- spravka_old_id: 23493
  repryear: 1938
  fio: Судариков Антон Николаевич
  source: Книга памяти Красноярского края
  spravka: |-
    Род. в 1892, Московская губ., Пронский уезд, русский, обр.: высшее. Управляющий трестом «Краслес», преподаватель экономики в СибЛТИ в г. Красноярске.
    Арестован 08.06.1937, содержался в Красноярской тюрьме. Обв. по ст. 58-10 УК РСФСР. Приговор: ВК ВС СССР, 13.07.1938 – ВМН. Расстрелян 13.07.1938, в г. Красноярске.
    Реабилитирован ВК ВС СССР 30.08.1960
