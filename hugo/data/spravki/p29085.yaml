  spravka: |-
    1903 р. народження, Жмеринка Вінницької області, українець, із робітників, освіта вища. Проживав у м. Миколаєві. Робітник залізничної дороги.
    Заарештований 07.01.1938 р. Вироком Військової Колегії Верховного Суду СРСР від 13.04.1938 р. засуджений до розстрілу з конфіскацією майна. Страчений 13.04.1938 р. Місце поховання невідомо.
    Реабілітований у 1957 р.
