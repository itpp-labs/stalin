  spravka: |-
    1896, с. Рикуша Лихославського р-ну Калінінської обл. (Російська Федеарція), росіянин, із селян, освіта середня. Проживав: Полтавська обл., м. Лубни. Технік заводу.. Заарештований 11.08.1937 р. Засуджений Військовою Колегією Верховного Суду СРСР 21.10.1938 р. за ст. ст. 54-7, 54-8, 54-11 КК УРСР до 15 років позбавлення волі з поразкою у правах на 5 років.. Реабілітований Верховним Судом СРСР 23.09.1956 р.
