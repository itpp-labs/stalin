  fio: Лелянов Николай Иосифович
  source: http://libryansk.ru/lelyanov-nikolaj-iosifovich/
  spravka: |-
    Род. в 1893 в г. Дорогобуж Смоленской губернии. В 1914 г. окончил Рославльскую мужскую гимназию, поступил на физмат Московского университета, не закончил. В 1936 окончил экстерном Смоленский пединститут. Эсер. С 1927 в Бежице. С 1934 до ареста в 1937 – заведующий краеведческим кабинетом и секретарь краеведческого кружка в Доме художественного воспитания детей в Бежице.
