    Род. в 1904, г. Ленинград, член ВКП(б) в 1919-1937 гг. Проживал: г. Владимир, ул. 3-го Интернационала, д. 70. 1-й секретарь Владимирского горкома ВКП(б), канд. в члены бюро Ивановского обкома ВКП(б)
    Арестован 27.07.1937. Обв. по ст. ст. 17-58-8, 58-7-11 УК РСФСР как участник "антисоветской террористической вредительской организации правых". Приговор: выездная сессия ВК ВС СССР в г. Иваново, 22.11.1937 – ВМН. Расстрелян 22.11.1937, г.Иваново
