  source: Сведения ДКНБ РК по Южно-Казахстанской обл.
  spravka: |-
    Род. в 1910, Саратовская обл., Саратов, еврей, обр.: высшее. Проживал: Узбекистан, Коканд. Старший инженер, Кокандский чулочно-прядильный комбинат.
    Арестован УМГБ ЮКО. 14.08.1950. Обв. по ст. 58-10 УК РСФСР. Приговор: Особое совещание при МГБ СССР, 05.05.1951 – 10 лет ИТЛ.
