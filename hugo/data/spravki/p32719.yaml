    помощник заведующего производством по литейным цехам завода "Ростсельмаш". Арестован 28 октября 1937 года. Выездной сессией Военной коллегии Верховного суда СССР 8 июня 1938 года приговорен к 15 годам тюремного заключения с поражением в правах на 5 лет.
