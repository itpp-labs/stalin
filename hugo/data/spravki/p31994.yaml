- spravka_old_id: 26017
  repryear: 1938
  fio: Егоров Иван Семенович
  source: Книга памяти Костромской обл.
  spravka: |-
    Род. в 1898, Макарьевский р-н, д. Гребенец. Проживал: Ярославская обл., г. Галич. Дорожный отдел Галичского райисполкома, заведующий.
    Арестован 27.10.1937. Обв.: вредительская деятельность. Участие в контрреволюционной организации. Террористические намерения. Статья УК 58-11, 58-8, 58-7. Приговор: 05.10.1938 – 12 лет тюремного заключения с поражением в правах на 5 лет.
    Реабилитирован 09.12.1992
