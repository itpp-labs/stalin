    Род. в 1896, Киевская губ., г. Звенигородка, еврей, обр.: низшее, член ВКП(б). Проживал: Москва, ул. Малая Грузинская, д. 6, кв. 23. Ответственный исполнитель промысловой артели "Металлопрокат"
    Арестован 13.08.1937. Обв. в участии в к.-р. организации. Приговор: ВК ВС СССР, 16.06.1938 – ВМН. Расстрелян 16.06.1938, г.Москва.
    Реабилитирован ВК ВС СССР январь 1958
