  source: Весельницкий И.М. "Красное колесо" переехало и через Азово-Черноморский
    край и Ростовскую область
  spravka: |-
    1893 г.р., член КПСС с 1919 года, партбилет №1005000, заместитель начальника отдела противовоздушной охраны УНКВД Азово-Черноморского края. Исключен из членов партии решением Ростовского горкома КПСС от 26 июля 1937 года, утвержденное Ростовским обкомом КПСС 29 октября 1937 года. 9 августа 1937 года осужден к ВМН по политическим мотивам Военной коллегией Верховного суда СССР, этой же коллегией 8 сентября 1958 года посмертно реабилитирован за отсутствием состава преступления. Посмертно реабилитирован в партийном отношении
