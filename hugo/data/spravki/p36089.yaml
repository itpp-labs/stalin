  spravka: "Род. в 1894, Лифляндская губ., Вольмарский уезд, Посторад-Нейлад, латыш,\
    \ из семьи батрака, подпоручик, обр.: высшее, военная школа, член ВКП(б) с 1918\
    \ г. Проживал: Свердловск. Командир 1 латышского боевого отряда (с III.18г.),\
    \ командующий Пензенской группой войск (с 16.VI.18 г.). Начальник штаба 2 бригады\
    \ (XI.18г.— I.19г.), командир 1 бригады (I—Х.19г.), начальник 26 стрелковой дивизии\
    \ (XI.19 г.— VIII.21г.). 1922-1923 командир 10-го стрелкового корпуса, 1923-1924\
    \ командующий Сибирским ВО, 1924-1933 помощник командующего Северо-Кавказским\
    \ ВО, Московским ВО, заместитель начальника ГУ РККА, 1933-1937 командующий Сибирским\
    \ ВО, . Награжден орденом Красного Знамени (1920)., комкор (1935), 1937 член Военного\
    \ Совета при наркоме обороны СССР, командующий Уральским ВО. Уволен из РККА 11.08.1937\
    \ \n  Арестован 15.08.1937. Обв. в шпионаже и участии в к.-р. организации. Приговор:\
    \ ВК ВС СССР, 01.08.1938 – ВМН. Расстрелян 01.08.1938. \n  Реабилитирован 26.11.1956"
