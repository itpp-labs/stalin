  fio: Полтораднев Петр Григорьевич
  source: museum.irkutsk.ru/articles6.htm
  spravka: |-
    был выпускником педагогического факультета Иркутского госуниверситета и с 1926 г. работал в музее хранителем археологического, бурят-монгольского и антропологического отделов. Тогда же он разработал специальную программу обследования оленеводства у народов Севера, которую апробировал на практике в экспедиции 1930 г. (1) В 1929 г. возглавил этнографический отдел, образовавшийся в результате слияния отделов бурят-монгольского и народов Севера. В 1930 г. он стал ученым секретарем Иркутского областного краеведческого музея. В 1937 г. был репрессирован.
