  fio: Абдрахманов Касым
  source: Кыргызстандагы саясий репрессиянын курмандыктары (1920-1953-жж.). – 10 томдук.
  spravka: |-
    1914 г.р. Род. в г.Нарын Киргизской ССР.
     Нац. : узбек.
     Место проживания, служба: г.Нарын Киргизской ССР, сотрудник Нарынского райотдела милиции.
     Арестован 14 марта 1938 за антисоветскую деятельность.
     Осужден 5 ноября 1938 к 5 годам тюрьмы.
     5 июля 1957 дело прекращено, приговор отменен.
