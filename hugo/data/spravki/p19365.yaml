     Старший научный сотрудник Ленинградского отделения Института философии, жил в Ленинграде, В.О., 5-я линия, д. 54., кв. 21. Арестован 21.08.1936 органами УНКВД ЛО, обвинялся по ст. ст. 58-8, 58-11 УК РСФСР. Постановлением Военной Коллегии Верховного Суда СССР от 11.10.1936 осужден к ВМН, расстрелян 11.10.1936 в Ленинграде. 28.05.1957 приговор отменен ВК ВС СССР и дело прекращено за отсутствием состава преступления.
