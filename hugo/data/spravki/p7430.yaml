  repryear: '1937'
  fio: Климюк Иван Григорьевич
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1893, Гродненская губ., Белостокский уезд, с. Гозно, белорус, обр.: низшее, б/п. Проживал: Ульяновск, ул. Бебеля, д. 4, кв. 6. Зав. материальным складом городского отдела милиции.
    Арестован 22.05.1937. Обв. в шпионаже и участии антисоветской троцкистско-зиновьевской организации. Приговор: ВК ВС СССР, 10.09.1937 – ВМН. Расстрелян 10.09.1937, г.Москва.
    Реабилитирован ВК ВС СССР 08.03.1960
