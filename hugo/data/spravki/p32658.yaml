  fio: Медведь Евсей Исаакович
  source: Гонтмахер М.А. Евреи на Донской земле
  spravka: |-
    (1904-1938), работал начальником газостанции завода «Ростсельмаш», затем заведующим бюро стандартизации треста «Газмон-тажпроект», в 1937 г. арестован в Москве по обвинению в контрреволюционной деятельности, расстрелян, в 1956 г. реабилитирован.
