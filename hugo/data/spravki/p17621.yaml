  spravka: "Род. в 1889, Воронежская губ., Валуйский уезд, сл. Троицкая, русский,\
    \ из служащих, штабс-капитан, обр.: низшее (военное-высшее), 1922-1925 окончил\
    \ Военную Академию РККА, 1933-1935 слушатель Особого факультета Военной академии\
    \ им.Фрунзе, член ВКП(б) с 1918. Проживал: Москва, ул. 4-я Тверская-Ямская, д.\
    \ 10, кв. 10. 1919 помощник Воронежского губвоенкома, 1920-1921 Воронежский губвоенком,\
    \ инспектор пехоты Запасной армии Республики, 1921-1922 помощник командующего\
    \ Приволжским ВО, 1923-1924 инспектор ВУЗ Приволжского ВО, 1924-1925 начальник\
    \ 2-й Московской пехотной школы, 1925 начальник штаба Приволжского ВО, 1925-1926\
    \ начальник отдела УВУЗ РККА, 1926-1930 начальник 3-го отдела Учебно-строевого\
    \ управления ГУ РККА, начальник Киевской Объединенной пехотной школы им.С.С.Каменева,\
    \ 1930 командир 1-й Московской Пролетарской стрелковой дивизии, 1931-1932 командир\
    \ 3-го стрелкового корпуса, 1932-1933 командир 1-й механизированной бригады им.Калиновского,\
    \ 1933 начальник отдела военно-учебных заведений Управления механизации и моторизации\
    \ РККА, награжден орденом Красного Знамени (1920), 1935-1937 заместитель начальника\
    \ Управления военно-учебных заведений РККА, комдив \n  Арестован 10.06.1937. Обв.\
    \ в участии в военно-фашистском, повстанческо-террористическом заговоре. Приговор:\
    \ ВК ВС СССР, 09.12.1937 – ВМН. Расстрелян 09.12.1937. \n  Реабилитирован 09.06.1956"
