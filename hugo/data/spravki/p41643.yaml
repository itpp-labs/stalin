  spravka: |-
    демобилизованный боец Особой Дальневосточной армии Блюхера прибыл на Колыму в августе 1932-го. Зам. начальника Колымского управления сельского и промыслового хозяйства Дальстроя. Арестован в марте 1938 года, осужден в феврале 1941-го на пять лет лишения свободы, отбывал их здесь, на Колыме, освободился — с пересидкой в четыре с лишним года — лишь летом 1947 года. Нищего, едва ли не полубезумного, его пристроили на два месяца на автобазу, чтобы заработал на билет на пароход.
