  source: Весельницкий И.М. "Красное колесо" переехало и через Азово-Черноморский
    край и Ростовскую область
  spravka: |-
    1903 г.р., член партии с 1921 года, зам. секретаря Таганрогского ГК КПСС, работник завода им. Андреева. 05.03.1940г. Ростовский обком исключил из партии по политическим мотивам. В апреле 1937 года арестован. Осужден 15.12.1937г. Военной коллегией Верховного суда СССР к ВМН - расстрелу. 03.11.1956г. реабилитирован. В партии восстановлен.
