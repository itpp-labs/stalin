    Род. в 1891, Латвия, усадьба Анталась, латыш, обр.: среднее, член ВКП(б). Проживал: Казань, ул. Большая Галактионовская, д. 3, кв. 106. Зам. начальника отдела охраны Наркомата путей сообщения СССР в Казани
    Арестован 17.10.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 19.02.1938 – ВМН. Расстрелян 19.02.1938, г.Москва.
