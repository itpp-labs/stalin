  source: 'Реабілітовані історією : Донецька область'
  spravka: |-
    1907 року народження, м. Білосток, Польща, поляк, освіта нижча, безпартійний. Проживав: с. Чорногорівка Ар-темівського району Донецької області. Робітник геологорозвідки.
    Заарештований 15 квітня 1937 року. Засуджений виїзною сесією військової колегії Верховного Суду СРСР у м. Харкові до в'язниці на 8 років з позбавлення прав на 5 років та конфіскацією майна.
    Реабілітований у 1957 році.
