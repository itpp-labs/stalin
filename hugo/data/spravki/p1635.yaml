    Род. в 1903, Азово-Черноморский кр., х. Бейсуг, член ВКП(б) с 1920 г. Гл. инженер ГРЭС им.Артема
    Арестован 13.01.1937. Обв. по ст.ст. 57-7, 58-8 и 58-11 УК РСФСР за участие в контрреволюционной организации. Приговор: ВК ВС СССР, 17.06.1937 – ВМН. Расстрелян 17.06.1937, в г.Ростове на-Дону.
    Реабилитирован ВК ВС СССР 24.06.1956 за отсутствием состава преступления
