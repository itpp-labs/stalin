- id: all.csv-line-11125
  repryear: '1937'
  fio: Баринов Михаил Васильевич
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1888, Саратов, русский, обр.: высшее, член ВКП(б). Проживал: Москва, Смоленский бул., д. 17, кв. 33. Начальник Гл. управления нефтяной промышленности Наркомата тяжелой промышленности СССР.
    Арестован 08.09.1937. Обв. в вредительстве, подготовке теракта против Кагановича и участии в троцкистской террористической организации. Приговор: ВК ВС СССР, 25.11.1937 – ВМН. Расстрелян 26.11.1937, г.Москва.
    Реабилитирован ВК ВС СССР 28.05.1955
