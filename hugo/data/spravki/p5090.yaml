    1910 г.р., уроженец Кореи, гражданин СССР, малограмотный, проживал в с. Барановка Посьетского района Приморской области Дальневосточного края, работал продавцом в магазине сельпо.
     Арестован 26 апреля 1937 года по подозрению в совершении преступления, предусмотренного статьей 58-6 УК РСФСР, 12 июля ему было предъявлено обвинение также и по ст. 58-1 “а”, 58-9, 58-11 УК РСФСР.
     Военным трибуналом Особой Краснознаменной Дальневосточной армии 11-14 августа 1937 года приговорен к высшей мере наказания - расстрелу с конфискацией лично ему принадлежащего имущества. Военной коллегией Верховного Суда СССР 14 сентября 1937 года приговор был оставлен в силе. Приговор приведен в исполнение 23 сентября 1937 года в г. Ворошилове.
     Военной коллегией Верховного Суда СССР определением за № 2201/37 от 15 мая 1959 года отменен приговор Особой Краснознаменной Дальневосточной армии от 11-14 августа 1937 года и дело было прекращено за отсутствием состава преступления.
