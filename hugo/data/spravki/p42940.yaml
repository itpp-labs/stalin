  fio: Сердюк Николай Митрофанович
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1895, Полтавская губ., г. Лубны, украинец, обр.: высшее, член ВКП(б). Проживал: Москва, Сытинский пер., д. 5/10, кв. 4. Инженер производственного отдела Всесоюзной конторы "Спецстройлегпром"
    Арестован 08.05.1938. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 27.09.1938 – ВМН. Расстрелян 27.09.1938, г.Москва.
    Реабилитирован ВК ВС СССР июль 1956
