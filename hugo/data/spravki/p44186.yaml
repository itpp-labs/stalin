  fio: ПАЛЕМ Моріц Мойсейович
  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 3.
  spravka: |-
    народився 1896 р. і проживав у Харкові. Єврей, із службовців, освіта вища, позапарт. Завідувач стоматологічного відділку санітарного відділення адміністративно-господарського відділу ХОУ НКВС. Заарештований 28 червня 1938 р. як агент німецької розвідки (ст. 541 п. "а" КК УРСР) і військовою колегією Верховного Суду СРСР 20 жовтня 1938 р. (статті 541 п. "а", 548, 5411 КК УРСР) засуджений до розстрілу з конфіскацією особистого майна. Розстріляний 20 жовтня 1938 р. у Харкові. Реабілітований 29 вересня 1956 р.
