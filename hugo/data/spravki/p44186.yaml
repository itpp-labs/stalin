    Род. 1896, г.Харьков -? (г.Лубны?), еврей, образование: высшее, б/п. Место работы: медсанчасть НКВД, врач-стоматолог (военврач III ранга). Прож.: г.Харьков, ул.Сумская, д.26, кв.12. Арестован 20.07.1938. Приговор: ВК ВС СССР, 20.10.1938 - ВМН. Расстрелян 20.10.1938. Реабилитация: Военная коллегия ВС СССР, 29.09.1956 - за отсутствием состава преступления.
