  source: Книга памяти Хабаровского края, дело № П-93517
  spravka: |-
    Род. в 1897, Рязанская обл., дер. Бехметьево, русский. Проживал: г. Хабаровск. Пом. начальника шифротделения разведотдела ОКДВА
    Арестован 01.09.1937. Обв. по ст.58-1б УК РСФСР. Приговор: выездная сессия ВК ВС СССР, 23.03.1938 – ВМН. Расстрелян 23.03.1938, г.Хабаровск.
    Реабилитирован ВК ВС СССР 03.03.1959
- id: all.csv-line-22645
  repryear: null
  fio: Белов Василий Кузьмич
  source: Чураков Д. Репрессированные военнослужащие Красной Армии
  spravka: |-
    Род. в 1897, русский, из рабочих, член ВКП(б) с 1919. 1919-1926 заведующий личным столом в штабе 1-й армии, делопроизводитель, шифровальщик разведуправления Туркестанского фронта, 1926-1928 старший шифровальщик Разведуправления РККА, 1928-1929 шифровальщик разведотдела штаба Сибирского ВО, 1929-1930 сотрудник для поручений разведотдела штаба ОКДВА, 1930-1932 помощник начальника 1-й части Разведуправления РККА, батальонный комиссар (1936), 1932-1937 помощник начальника 1-го сектора, помощник начальника отделения разведотдела штаба ОКДВА
    репрессирован в октябре 1937г.
