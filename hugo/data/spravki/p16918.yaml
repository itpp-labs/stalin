    Род. в 1908, г. Минск, поляк, обр.: начальное, член/канд. в члены ВКП(б) с 1930. Проживал: Минск, ул. Луговая 24/8, кв. 1. Секретарь, Сталинский райком комсомола
    Арестован 15.08.1937. Обв. по ст. 69, 70, 76 УК БССР - член а/с террор.диверс.орг. Приговор: ВК ВС СССР, 19.12.1937 – ВМН с конфискацией имущества. Расстрелян 20.12.1937, Минск.
    Реабилитирован ВК ВС СССР 08.02.1958
