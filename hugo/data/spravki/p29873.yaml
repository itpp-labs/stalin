    Род. в 1898, Оренбургская обл., г. Оренбург, Россия, русский. Род занятий: до ареста начальник обозно-вещевого снабжения 10 ж/д полка, по званию техник-интендант 1-го ранга. В РККА с 1919 г. Образование незаконченное среднее.
