  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 1.
  spravka: |-
    народився 1898 у м. Гадяч Гадяцького пов. Полтавської губ. Єврей, з капіталістів, освіта вища, у 1931—1937 рр. член ВКП(б). Проживав у Харкові. Головний механік Харківської трикотажної фабрики НКВС. Заарештований _28.09.1937_ р. за участь у військовій фашистській змові (статті 54-1 п. «а», 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _09.12.1937_ р. (статті 54-2, 54-8, 54-11 КК УРСР) засуджений до розстрілу з конфіскацією особистого майна. Розстріляний _10.12.1937_ р. у Харкові. Реабілітований _21.12.1957_ р.
