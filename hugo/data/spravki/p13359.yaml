    Род. в 1898, Украина, Полтавская обл., г. Гадяч, еврей, обр.: высшее, член ВКП(б) с 1931. Проживал: Украинская ССР, г. Харьков, пр. Правды, 5, кв. 162. Токарь по металлу, главный механик трикотажной ф-ки НКВД
    Арестован 25.09.1937. Обв. по ст. 54-1 "а", 54-11 ("участник военно-фашистского заговора"). Приговор: ВК ВС СССР, 09.12.1937 – ВМН. Расстрелян 10.12.1937, г.Харьков.
