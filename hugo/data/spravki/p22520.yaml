    Род. в 1901 (1907), г. Орел, русский, из рабочих, обр.: низшее, член ВКП(б) 1926-1937. Проживал: г. Красноярск. Секретарь парткома на судремзаводе.
    Арестован 15.08.1937. Обв. по ст. 58-10, 58-11 УК РСФСР. Приговор: суд Енисейского речного бассейна, 04.04.1939 – 5 лет ИТЛ и 3 года лишения политических прав. Оправдан 28.08.1939 водно-транспортной коллегией ВС СССР, из-под стражи освобожден 13.09.1939
