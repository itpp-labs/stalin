  spravka: |-
    народився 1880 у м. Пінськ Пінського пов. Мінської губ. Білорус, із селян, освіта початкова, у 1924—1937 рр. член ВКП(б). Проживав у Харкові. Бригадир ХВРЗ. Заарештований _30.08.1937_ р. за шпигунство на користь Польщі, зв’язки з к.-р. налаштованими поляками, повстанські та терористичні прояви (статті 54-1 п. «а», 54-10, 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _03.01.1938_ р. (статті 54-8 через ст. 20, 54-11 КК УРСР) засуджений на 10 років позбавлення волі з пораженням у правах на 5 років і конфіскацією особистого майна. Реабілітований _11.08.1956_ р.
