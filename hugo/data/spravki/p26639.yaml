  source: '"Воронежские сталинские списки"'
  spravka: |-
    Род. в 1876, обл. Войска Донского, Усть-Медведицкий окр., стн. Перекопская, русский, обр.: окончил Борисоглебское железнодорожное училище. Проживал: г. Борисоглебск, Воронежская обл., ул. Базарная, 8. Зам. начальника колесного цеха Борисоглебского вагоноремонтного завода.
    Арестован 28.07.1937. Обв. по ст.ст. 58-7, 58-8, 58-11: Обвинялся в участии в антисоветской правотроцкистской террористической и вредительской организации, действовавшей на железнодорожном транспорте. Приговор: выездная сессия ВК ВС СССР в г. Воронеж, 13.04.1938 – ВМН. Расстрелян 13.04.1938.
    Реабилитирован ВК ВС СССР 04.07.1957
