  fio: Примєров Василь Андрійович
  source: 'Реабілітовані історією : Донецька область'
  spravka: |-
    1905 року народження, ст. Каргайська Північно-Кавказького краю, росіянин, освіта неповна вища, до 1933 року член ВКП(б). Безробітний. Проживав: м. Макіївка Донецької області, Північна колонія, буд. № 237, кв. 3.
    Заарештований 29 жовтня 1936 року. Військовою колегією Верховного Суду СРСР 14 липня 1937 року засуджений до розстрілу. Вирок приведений до виконання 15 липня 1937 року у м. Києві.
    Реабілітований у 1992 році.
