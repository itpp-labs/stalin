  spravka: |-
    1900 г.рождения, уроженец г.Новозыбков Западной области, на момент ареста - начальник военторга в г.Хабаровске. Арестован 22 августа 1937 года по ст.ст.58-1'А', 11 УК РСФСР. Осужден Военной коллегией Верховного суда СССР от 23 марта 1938 г.к расстрелу. Приговор приведен в исполнение в тот же день. Реабилитирован определением Военной Коллегией Верховного Суда СССР от 28 ноября 1956 года.
