  spravka: |-
    Род. в 1892, Москва, русский, обр.: высшее военное, член ВКП(б). Проживал: Москва, ул. 1-я Мещанская, д. 66/68, кв. 10. Начальник сектора портового хозяйства в Северном центральном управлении морского флота Наркомата водного транспорта СССР.
    Арестован 11.03.1937. Обв. в участии в к.-р. диверсионно-вредительской организации правых. Приговор: ВК ВС СССР, 31.07.1937 – ВМН. Расстрелян 31.07.1937, г.Москва.
    Реабилитирован ВК ВС СССР 24.10.1956
