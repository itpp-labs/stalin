    Род. в 1887, Киевская губ., г. Звенигородка, еврей, обр.: высшее, б/п. Проживал: Москва, ул. Мархлевского, д. 1, кв. 12. Диспетчер в Главсельмаше Наркомата машиностроения СССР
    Арестован 15.03.1938. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 27.04.1938 – ВМН. Расстрелян 27.04.1938, г.Москва.
