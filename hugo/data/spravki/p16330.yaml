  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 3.
  spravka: |-
    народився 1898 р. у м. Катеринослав Катеринославської губ. Росіянин, з кустарів, освіта середня, у 1917-1937 рр. член ВКП(б). Проживав у м. Бєлгород Курської обл. Начальник політвідділу 1-го Бєлгородського експлуатаційного відділення. Заарештований 26 жовтня 1937 р. як член терористично-шкідницької к.-р. організації (статті 548, 549, 5411 КК УРСР) і військовою колегією Верховного Суду СРСР 3 січня 1938 р. (статті 547, 548, 5411 КК УРСР) засуджений до розстрілу з конфіскацією особистого майна. Розстріляний 4 січня 1938 р. у Харкові. Реабілітований 29 лютого 1956 р.
