  fio: Плиев Арон Иорданович
  source: ossetians.com/rus/news.php?newsid=195
  spravka: |-
    (1890- 1937) Профессиональный революционер, один из руководителей борьбы трудящихся Южной Осетии за Советскую власть. Родился в с. Дзомаг, Джавского района Южной Осетии. Член КПСС с 1917 года, участник штурма Зимнего дворца 24 октября 1917 года в Петрограде. Принимал активное участие в Февральской революции 1917 года в рядах питерского студенчества. Был первым редактором областной газеты «Хурзарин» и журнала «Фидиуаг», работал заместителем председателя ЦИКа Юго-Осетии, первым секретарем Ленингорского РК КП Грузии.
