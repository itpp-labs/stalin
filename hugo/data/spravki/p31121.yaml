- spravka_old_id: 25335
  repryear: 1938
  fio: Подвойный Исай Яковлевич
  source: Книга памяти Новосибирской обл.
  spravka: |-
    Род. в 1907, Иркутская губ., Балаганский уезд, с. Усть-Уда, еврей, обр.: начальное. Проживал: г. Новосибирск. Начальник снабжения и сбыта в тресте Запсиблестяж
    Арестован 28.12.1937. Обв. в "причастности к антисоветской вредительской организации" (ст. 58-7, 17-58-8, 58-11 УК РСФСР). Приговор: ВК ВС СССР, 16.06.1938 – к 10 годам лишения свободы с поражением в правах на 5 лет.
    Реабилитирован 28.03.1957
