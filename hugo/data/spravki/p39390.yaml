  source: Книга памяти Республики Татарстан
  spravka: |-
    Род. в 1905, Бугульминский р-н, с. Малая Бугульма, русский. Проживал: Актанышский р-н, д.Азякуль. Технорук по зерну, отделение "Заготзерна".
    Арестован 30.09.1937. Обв. по ст. 58-2, 58-7, 58-11. ("участник правотроцкистской организации, вредительская деятельность"). Решение: НКВД ТАССР, 07.02.1940 – дело прекращено за неподтверждением обвинения.
