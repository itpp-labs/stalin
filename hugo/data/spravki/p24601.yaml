    род. 1906, ур. д. Кантау Кантонской провинции, китаец, член китайской пар=тии, образование среднее, преподаватель китайской ленинской школы, проживал во Владивостоке. Арестован 15 декабря 1938 г. Обвинялся как участник антисоветской троцкистской террористической и шпи=онской организации. Осужден Выездной сессией ВК ВС СССР от 14 марта 1938 г. к расстре=лу. Приговор приведен в исполнение 14 марта 1938 г. во Владивостоке. Реабили=тирован 24 февраля 1959 г.
