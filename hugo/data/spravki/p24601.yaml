  fio: Табельский Бронислав Станиславович
  source: Книга памяти Приморского края - http://www.ojkum.ru/lib/c_kniga_pamyati_2014.pdf
  spravka: |-
    Род. 1906, ур. д. Кантау Кантонской провинции, китаец, член китайской партии, образование среднее, преподаватель китайской ленинской школы, проживал во Владивостоке. Арестован 15 декабря 1938 г. Обвинялся как участник антисоветской троцкистской террористической и шпионской организации. Осужден Выездной сессией ВК ВС СССР от 14 марта 1938 г. к расстрелу. Приговор приведен в исполнение 14 марта 1938 г. во Владивостоке. Реабилитирован 24 февраля 1959 г.
