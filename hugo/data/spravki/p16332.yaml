  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 3.
  spravka: |-
    народився 1905 р. у м. Одеса Одеського пов. Херсонської губ. Єврей, з робітників, освіта середня, член ВКП(б) з 1925 р. Проживав у Харкові. Завідувач контори обслуговування пасажирів Півд. залізниці. Заарештований 21 жовтня 1937 р. як член к.-р. троцькістської диверсійно-терористичної організації (статті 548, 549, 5411 КК УРСР) і військовою колегією Верховного Суду СРСР 3 січня 1938 р. (статті 547, 548, 5411 КК УРСР) засуджений до розстрілу з конфіскацією особистого майна. Розстріляний 4 січня 1938 р. у Харкові. Реабілітований 10 листопада 1956 р.
