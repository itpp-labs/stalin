    Род. в 1891, Коломна, русский, обр.: среднее, б/п. Проживал: Московская обл., г. Коломна, Коломенская ул., д. 97б. Зав. планово-распределительным бюро цеха Коломенского завода им.Куйбышева.
    Арестован 16.07.1936. Обв. в подготовке теракта и участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 07.10.1936 – ВМН. Расстрелян 08.10.1936, г.Москва.
    Реабилитирован ВК ВС СССР 17.12.1957
