  spravka: "1910 року народження, м. Богуслав Київської області, єврей, освіта неповна\
    \ середня, член ВКП(б). Секретар Будьоннівського райкому ЛКСМУ. Проживав: сел.\
    \ Прохорівка Сталінського району Донецької області. \n  Заарештований 14 серпня\
    \ 1937 року. Військовою колегією Верховного Суду СРСР 2 грудня 1937 року засуджений\
    \ на 10 років ВТТ. \n  Реабілітований у 1992 році."
