  fio: Севостьянов Никифор Михайлович
  source: www.kuzbasshistory.narod.ru/Ist_Pub/Text/dzenzel.html
  spravka: "(р. 1898), пом. начальника отдела кадров КМК. Суть дела: Севастьянов был\
    \ связан с разоблаченным врагом народа шпионом Дзензелем и его соучастниками и\
    \ пособниками Харченко, Заровником, неоднократно бывал у них на вечеринках. Севастьянов,\
    \ близко зная этих людей, не разоблачил их вражеской деятельности…». \n  3 ноября\
    \ 1937г."
