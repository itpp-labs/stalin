  spravka: |-
    Род. в 1903, Ланчхутский район, с. Шухути, грузин. Род занятий: Последняя должность начальник Мобчасти Горийского РВК (районного военного комиссариата), в звании техника-интенданта 1-го ранга. В РККА С 1925 г. по 1926 г. и с 1930 г. по день ареста.
    Осужден Тройкой при НКВД ГССР 17.01.1938. Мера наказания: 10 лет заключения в ИТЛ
