  spravka: |-
    1898 року народження, с. Іванівка Кагарлицького району, українець, освіта середня. Проживав у м. Харкові, військовослужбовець, заступник начальника політвідділу 23 стрілецької дивізії, бригадний комісар. Військовою Колегією Верховного Суду СРСР 9 грудня 1937 року засуджений до розстрілу. Вирок виконано 10 грудня 1937 року. Місце поховання невідомо. Реабілітований у 1956 році.
