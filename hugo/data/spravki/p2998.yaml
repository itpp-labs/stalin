  spravka: "Род. в 1903, г. Баку. Место проживания: г. Тбилиси, ул. Энгельса № 27.\
    \ Род занятий: до ареста директор Карабулахского совхоза (Башкичетский р-н). В\
    \ 1934-35 гг. секретарь Ахалкалакского РК КП(б). Ранее заведующий культурнопросветительским\
    \ отделом Закрайкома ВКП(б), директор Института экономики, редактор газеты \"\
    Заря Востока\". Преподавал в Коммунистическом университете трудящихся Востока.\
    \ В 1930 г. работал зав. парткомом московского завода \"Динамо\". \n  Осужден\
    \ ВК ВС СССР в г. Ереване 07.06.1937. Мера наказания: расстрел. Дата расстрела:\
    \ 08.06.1937"
