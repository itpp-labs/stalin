  fio: Григорович Евгения Александровна
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1889, г. Конотоп, украинка, обр.: высшее, член ВКП(б). Проживала: Москва, ул. Горького, д. 61, кв. 22. Зам. начальника отдела подготовки кадров Управления ж.д. им.Дзержинского
    Арестована 03.08.1937. Обв. в участии в антисоветской троцкистской террористической организации и во вредительстве. Приговор: ВК ВС СССР, 30.12.1937 – ВМН. Расстреляна 30.12.1937, г.Москва.
    Реабилитирована ВК ВС СССР январь 1958
