  fio: Розенблюм Александр Моисеевич
  source: Электронный архив Фонда Иофе https://arch2.iofe.center/person/33036
  spravka: |-
    Род. в 1887 г. Член РСДРП с 1906 г. Председатель Туркестанского центрального совета профсоюзов, кандидат в члены исполбюро ЦК КПТ, отв. секретарь ЦК Компартии Туркестана. С 1937 г. — заместитель начальника Политического отдела Октябрьской железной дороги. Зам. председателя Ленинградского областного КК-РКИ. В октябре 1937 г. арестован Ленинградским управлением НКВД. "Сталинские списки" 12.09.1938. Гор. Ленинград-Октябрьская ж.д. Кат. 1. Осужден. Дожил до реабилитации, освобожден. Умер 17.08.1956.
