  fio: Хесин Семен Наумович
  source: Весельницкий И.М. "Красное колесо" переехало и через Азово-Черноморский
    край и Ростовскую область
  spravka: |-
    1899 г.р., член партии 1927 года, начальник торгово-эксплутационного отдела Азово-Черноморского краевого совета "Динамо". 28.07.1937г. исключен Ленинским РК по политическим мотивам. Арестован и 11.12.1937г. осужден Военной коллегией Верховного суда СССР. Военная коллегия 24.11.1956г. отменила приговор. В партии восстановлен.
