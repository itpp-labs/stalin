  repryear: null
  fio: Кукавський Антон Романович
  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 2.
  spravka: |-
    народився 1884 у с. Дубровиця Велика Бєльського пов. Седлецької губ. Росіянин, із селян, освіта початкова, член ВКП(б) з 1928 р. Проживав у сел. Люботин Харківського р-на Харківської обл. Начальник 7-ї дистанції зв’язку ст. Люботин Півд. залізниці. Заарештований _17.01.1938_ р. як член к.-р. правотроцькістської диверсійної шкідницької організації (статті 54-7, 549, 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _26.08.1938_ р. (статті 54-7, 54-8, 54-11 КК УРСР) засуджений до розстрілу з конфіскацією особистого майна. Розстріляний _26.08.1938_ р. у Харкові. Реабілітований _28.11.1960_ р.
