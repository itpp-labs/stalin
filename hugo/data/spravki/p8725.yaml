  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1892, Варшава, поляк, обр.: высшее, член ВКП(б). Проживал: Москва, Дмитровское ш., д. 1а, кв. 2. Директор Московского хладокомбината.
    Арестован 10.06.1937. Обв. в измене Родине и участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 20.09.1937 – ВМН. Расстрелян 20.09.1937, г.Москва.
    Реабилитирован ВК ВС СССР 06.06.1956
