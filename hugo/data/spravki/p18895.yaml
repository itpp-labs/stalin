    [26.7(7.8).1875 - 20.1.1938], советский агроном и почвовед, заслуженный деятель науки и техники РСФСР (1929), академик АН СССР (1932), академик ВАСХНИЛ (1935). Член КПСС с 1930. Родился в крестьянской семье в село Акшуат (ныне Барышского района Ульяновской области). Окончил Московский с.-х. институт (1901, ныне Московская с.-х. академия им. К. А. Тимирязева). Директор Безенчукской (ныне Куйбышевской) с.-х. опытной станции (1910-16), директор Всесоюзного института зернового хозяйства (1920-37, Саратов). Основные труды по почвоведению, физиологии растений, сухому земледелию (разрабатывал приёмы борьбы с засухой), агрохимии. В 20-30-х гг. выступал с резкой критикой травопольной системы земледелия В. Р. Вильямса и его учения о едином почвообразовательном процессе. Т. как член центрального бюро ВАРНИТСО (с 1928) участвовал в организации Зернотреста и научных исследований на его опытных станциях в Поволжье, на Северном Кавказе, в Казахстане и Западной Сибири, в разработке проектов орошения Заволжья, в выявлении пахотопригодных земель в Сибири, Казахстане, на Урале и др. Премия им. В. И. Ленина (1929). Член-корреспондент Пражской земледельческой академии (1932). [Исключен из АН Общим собранием 29 апреля 1938, восстановлен Президиумом 11 августа 1967 (постановление № 716)].
    Соч.: О почвах. Сельскохозяйственные беседы, 6 изд., [М.], 1922, Проблема залежи и севооборота в пшеничном хозяйстве, М. - Л., 1930, Борьба с засухой, в кн.: Сельскохозяйственная наука в СССР, М. - Л., 1934, Орошаемое зерновое хозяйство Заволжья, Л., 1934, Основы построения агротехники социалистического земледелия, М., 1936, Избр. произведения, М., 1963 (лит.).
