  spravka: |-
    Род. в 1891, г. Харьков, латыш, обр.: высшее, член ВКП(б). Проживал: Москва, ул. Серафимовича, д. 2 (Дом правительства), кв. 156. Председатель Всесоюзного комитета по делам высшей школы
    Арестован 03.12.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 25.04.1938 – ВМН. Расстрелян 25.04.1938, г.Москва.
    Реабилитирован ВК ВС СССР 04.04.1956
