  spravka: "1902 року народження, м. Костянтинівка Донецької області, українець, освіта\
    \ середня, член ВКП(б). Головний механік шахти ім. Дзержинського. Проживав: м.\
    \ Дзержинськ Донецької області. \n  Заарештований 28 липня 1937 року. Засуджений\
