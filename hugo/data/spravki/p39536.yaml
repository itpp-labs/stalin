  spravka: "Род. в 1894 в г. Мелекессе Средне-Волжского края Российской империи в\
    \ семье рабочего. Русский. В 1926 г. окончил 2-й Московский государственный медицинский\
    \ институт. Член Коммунистической партии с 1917 г. \n  До 1918 г. работал слесарем\
    \ на заводах. С июля по октябрь 1918 г. служил в РККА, участвовал в боях с чехословаками.\
    \ В 1918–1919 гг. член исполкома, в 1919–1922 гг. член президиума уездного исполкома\
    \ (г. Мелекесс). В 1922–1923 гг. заведующий конторой от Самарского губернского\
    \ союза потребительских обществ (г. Ташкент). В 1923–1924 гг. инспектор Рабоче-крестьянской\
    \ инспекции (г. Самара). В 1924–1926 гг. студент 2-го Московского медицинского\
    \ института. В 1926–1930 гг. врач санатория (г. Мелекесс), заведующий отделом\
    \ здравоохранения Самаро-Златоустовской железной дороги. В 1930–1932 гг. заведующий\
    \ Волжским отделом здравоохранения водного транспорта (г. Нижний Новгород), инспектор\
    \ медико-санитарного надзора административного отдела Административно-организационного\
    \ управления (г. Москва). В феврале–марте 1932 г. заведующий Карагандинским областным\
    \ отделом здравоохранения. С апреля 1932 г. по май 1933 г. второй заместитель\
    \ наркома, с июня 1933 г. по апрель 1934 г. первый заместитель наркома здравоохранения\
    \ КАССР. В апреле 1934 г. назначен начальником Санитарного управления Совнаркома\
    \ КАССР. [В июне 1935 г. по личной просьбе откомандирован в г. Москву]. \n  Источник:\
    \ АПРК Ф.141. Оп.16. Д.3505. Л.1-2. \n  Литература: Наркомы Казахстана. С.195.\n\
    \ \n В 1938 году нач.дорсанотдела Сталинград.ж.д., подвергался репрессиям, два\
    \ года просидел в тюрьме, затем был выслан в Мелекесс. Последние годы жизни работал\
    \ в родном городе главным врачом станции скорой помощи."
