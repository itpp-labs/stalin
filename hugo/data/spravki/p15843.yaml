  spravka: |-
    народився 1884 у м. Кронштадт Санкт-Петербурзької губ. Росіянин, із службовців, освіта вища, позапарт. Проживав у Харкові. Головний інженер управління капітального будівництва тресту «Трубосталь». У 1931 р. за справою Промпартії засуджений до розстрілу с заміною на 10 років позбавлення волі у концтаборі, у 1932 р. звільнений з-під варти достроково. Заарештований _26.07.1937_ р. як член к.-р. шкідницької шпигунської диверсійної організації, яка проводила підривну діяльність у трубній промисловості (статті 547, 546, 549, 5411 КК УРСР) і військовою колегією Верховного Суду СРСР _05.01.1938_ р. (статті 547, 548, 5411 КК УРСР) засуджений до розстрілу з конфіскацією особистого майна. Розстріляний _06.01.1938_ р. у Харкові. Реабілітований _19.04.1958_ р.
