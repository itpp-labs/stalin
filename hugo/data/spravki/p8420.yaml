  fio: Багратиони Давид Александрович
  source: www.sakharov-museum.ru/asfcd/auth/?t=page&num=11572
  spravka: |-
    род.07.02.1895, глава Царского Дома Имерети (по линии Баграта V). Видный деятель компартии. В 1937 году он занимал должность начальника автодорожного (автотранспортного) управления совнаркома Грузии.
- spravka_old_id: 7137
  repryear: 1937
  fio: Багратиони Давид Александрович
  source: По материалам Архива внутренних дел Грузии подготовлено Институтом развития
    свободы информации (IDFI), Грузия
  spravka: |-
    Род. в 1895, Тержольский (Чхарский) район, с. Гванкити, грузин. Место проживания: г. Тбилиси, ул. Сазонова № 1. Род занятий: начальник Управления автохозяйства при СНК Грузии.
    Осужден ВК ВС СССР 30.09.1937. Мера наказания: расстрел. Дата расстрела: 30.09.1937
