  spravka: "1906 року народження, с. Верхмаки Острогородського повіту Воронезької\
    \ області, росіянин, освіта початкова, член ВКП(б). Завідуючий шахтою №18. Проживав:\
    \ сел. Сніжне Донецької області, шахта №18, буд. №64, кв. 1. \n  Заарештований\
    \ 3 серпня 1937 року. Виїзною сесією військової колегії Верховного Суду СРСР у\
    \ м. Київі 29 жовтня 1937 року засуджений до розстрілу з конфіскацією майна. Вирок\
    \ приведений до виконання 30 жовтня 1937 року у м. Київі. \n  Реабілітований у\
    \ 1962 році."
