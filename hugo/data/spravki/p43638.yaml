  fio: Зеленский Христофор Алексеевич
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1888, Сталинская обл., ст-ца Есауловская, русский, обр.: высшее, член ВКП(б). Проживал: Москва, ул. Большая Серпуховская, д. 31, кв. 85. Начальник Управления учета и отчетности Наркомата коммунального хозяйства РСФСР
    Арестован 25.07.1938. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 03.10.1938 – ВМН. Расстрелян 03.10.1938, г.Москва.
    Реабилитирован ВК ВС СССР 03.12.1955
