    Род. в 1895, Рязанская губ., Сапожковский уезд, с. Высокое. Проживал: г. Саратов. Преподаватель юридического института.
    Арестован УНКВД по Саратовской обл. 02.08.1937. Обв.: антисоветская деятельность. Приговор: ВС СССР, 23.05.1938 – 10 лет. Постановлением УНКВД по Саратовской области от 12.02.1941 года дело прекращено за отсутствием состава преступления.
