  repryear: '1937'
  fio: Киппенбергер (Кипенбергер) Ганс (Вольф Эрнст)
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1898, Германия, г. Лейпциг, немец, обр.: среднее, член КП Германии, кандидат в члены ЦК КП Германии, руководитель военно-политического специального аппарата КП Германии. Проживал: Москва, ул.Горького, д.39 (гостиница "Союзная"). На момент ареста работал на заводе пишущих машинок им.Тельмана в Москве.
    Арестован 04.11.1936. Обв. в шпионаже и участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 03.10.1937 – ВМН. Расстрелян 03.10.1937, г.Москва.
    Реабилитирован ВК ВС СССР 19.04.1958
