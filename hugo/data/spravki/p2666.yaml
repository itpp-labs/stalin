- id: all.csv-line-2053
  repryear: null
  fio: Дейнін Петро Іванович
  source: Реабілітовані історією. Харківська область. Кн. 2.
  spravka: |-
    народився 1896 і проживав у Харкові. Українець, з робітників, освіта початкова, позапарт., у 1920— 1922 рр. член РКП(б). Робітник Харківського інституту вогнетривів. Заарештований _21.09.1936_ р. як член троцькістської к.-р. організації (статті 54-10 ч. 1, 5411 КК УСРР) і військовою колегією Верховного Суду СРСР _08.07.1937_ р. (статті 548, 549, 5411 КК УРСР) засуджений до ВМП з конфіскацією особистого майна. Розстріляний _08.07.1937_ р. у Харкові. Реабілітований _06.12.1963_ р.
