    Род. в 1903, Латвия, имение Петергоф, латыш, член ВКП(б). Проживал: Москва, Смоленский бул., д. 5, кв. 1. Зав. сельскохозяйственным отделом латышской газеты "Комунару Циня"
    Арестован 05.11.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 26.04.1938 – ВМН. Расстрелян 26.04.1938, г.Москва.
