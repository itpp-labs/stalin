  spravka: |-
    1894 р. н., с. Вишевичі Вишевицької вол. Радомисльського пов. Київської губ. Українець, чл. ВКП(б), освіта вища, нач. штабу військового округу, комдив, м. Харків. Заарештований 30 червня 1937 р. Обвинувачувався в причетності до к.-р. військово-фашистської змови. ВК ВС СРСР 9 грудня 1937 р. засуджений до розстрілу з конфі=скацією майна і позбавленням військового звання. Вирок виконано 10 грудня 1937 р. у м. Харків. Реабілітований у 1957 р.
