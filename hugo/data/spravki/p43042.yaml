    Нач. службы эксплуатации Каспийского пароходства. Прож.: Аз.ССР, г.Баку.
    Арестован 17.03.1938 (по др.свед. 12.11.1937). Подвергался пыткам. На следствии и суде в ВТ ЗакВО отказался от признательных показаний, заявив, что дал их под давлением.
    Обвинение: участник антисоветской (право-) троцкистской организации (Андриевский, Савиных и др.). Следствие длилось 44 мес.
    Приговор: ВТ ЗакВО, 16.10.1939 - дело возвращено на доследование. Приговорен ОСО при НКВД СССР, 08.09.1941 - 5 лет ИТЛ.
    Реабилитирован ВКВС СССР 14.05.1955 за отсутствием состава преступления (вместе с Алиевым Д.Г.).
    *Свидетель по делу М.Д.Багирова в 1956.
