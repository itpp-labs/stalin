  spravka: |-
    1902 г.р., м.р. Алуштинский р-н, татарин, из крестьян-середняков, член ВКП(б) с 1924 по 1937 г., женат, обр. низшее, место жит. до ареста г. Симферополь, директор фабрики "2-я Пятилетка". Арест. 08.12.1937 г. УГБ НКВД Крыма, обв. - ст. 58-7, 8, 11 УК РСФСР: член контрреволюционной националистической организации в Крыму, осужден 01.11.1938 г. Верховным Судом СССР к расстрелу, реабилитир. 01.11.1991 г. Прокуратурой АРК
