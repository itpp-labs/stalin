  spravka: |-
    1892, урочище Салбура, хотон Багшин-Шебенеры Малодербетовского улуса, калмык, в 1913 году заканчил Астраханскую мужскую гимназию, поступил на медицинский факультет Саратовского университета.
     В 1918 году избран депутатом калмыцкого народа Малодербетовского улусного исполкома.
     С 1921 зав. отделом образования исполкома, с 1923 зав. облоно, в 1924 назначается директором Калмыцкого педтехникума. В 1925-37 гг. выпустил первый букварь и учебник грамматики калмыцкого языка, в 1936-37 гг. он написал "Сборник орфографических упражнений", "Хрестоматию по литературе", учебник географии и другие книги.
     В 1938 арестован и сослан на 5 лет в Магадан, умер в 1942 году.
