  fio: Косиев Хонин Косиевич
  source: www.snob.ru/profile/5276/blog/18891
  spravka: |-
    р.1892, калмык, закончил Самарский университет и был филологом, лингвистом: придумал калмыцкую азбуку на кириллице, переводил на калмыцкий всякую русскую литературу, составлял учебники. Уже в 30-е стал замминистра культуры Калмыкии. В феврале 1938 года арестован как немецкий шпион. Писем не было. Потом пришло извещение, что в 1942 году он умер в Магадане от паралича сердца.
