  fio: Донич Владимир Дмитриевич
  source: Книга памяти Красноярского края
  spravka: |-
    Род. в 1903 в Херсонской губ. Украинец. Образование высшее. Заключенный 5-го отделения Горного лагеря МВД СССР в г. Норильске КК. Арестован 12.02.1952. Обвинение по ст. 58-8, 58-10 УК РСФСР. Осужден 11.07.1952 лагсудом ИТЛ на 10 лет ИТЛ. Дело прекращено 19.01.1956 ВС СССР по реабилитирующим обстоятельствам, из-под стражи освобожден. Реабилитирован 21.04.1956
