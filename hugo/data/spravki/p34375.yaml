  fio: Донич Владимир Дмитриевич
  source: www.sakharov-center.ru/asfcd/auth/?t=page&num=7569
  spravka: |-
    в прошлом старый большевик, сидел в тюрьме при царе, одновременно со Сталиным и Свердловым отбывал ссылку в Туруханске, а после октябрьского переворота работал в Совнаркоме заместителем Бубнова — наркома просвещения, а перед арестом — первым секретарем Ростовского обкома партии. Содержался на Лубянке, следствие по его делу вел начальник секретно-политического отдела НКВД Глебов, который „убедительно" изобличил Донича в причастности к правотроцкистскому блоку, в связи с чем суд под председательством Ульриха приговорил его к пятнадцати годам лишения свободы, и для отбытия срока наказания Донич был этапирован на Соловки.
