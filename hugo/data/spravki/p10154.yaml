- spravka_old_id: 8640
  repryear: 1937
  fio: Иванов Алексей Иванович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1878, Санкт-Петербург, русский, б/п. Проживал: Москва, Лубянский пр-д, д. 3/6, кв. 70. Доктор исторических наук, научный сотрудник Академии истории материальной культуры, ученый секретарь Комитета по охране памятников культуры при ВЦИК, профессор.
    Арестован 26.07.1937. Обв. в участии в антисоветской шпионской террористической организации. Приговор: ВК ВС СССР, 08.10.1937 – ВМН. Расстрелян 08.10.1937, г.Москва.
    Реабилитирован ВК ВС СССР 25.03.1958
