  fio: Попов-Раменский Борис Михайлович
  source: Книга памяти Республики Мордовия
  spravka: |-
    Род. в 1896, Ленинградская обл., г. Череповец, член ВКП(б) с 1917 г. Проживал: г. Саранск. Директор Саранского консервного комбината, участник гражданской войны, начальник штаба армии, награжден орденом боевого Красного Знамени
    Приговор: ВК ВС СССР, 23.05.1938 – ВМН с конфискацией имущества.
    Реабилитирован 01.02.1958
