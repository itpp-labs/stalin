- id: all.csv-line-11188
  repryear: '1937'
  fio: Ольский (Куликовский) Ян Калистович (Калакстович)
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1898, Виленская губ., поляк, обр.: среднее, член ППС. Проживал: Москва, Малый Каретный пер., д. 6, кв. 4. Начальник Гл. управления столовых, ресторанов и кафе Наркомата внутренней торговли СССР.
    Арестован 31.05.1937. Обв. в участии в шпионской и террористической организации. Приговор: ВК ВС СССР, 27.11.1937 – ВМН. Расстрелян 27.11.1937, г.Москва.
    Реабилитирован ВК ВС СССР 19.11.1955
