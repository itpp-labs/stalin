  spravka: |-
    Род. в 1897, Московская обл., Истринский р-н, Павловская слобода, русский, обр.: высшее экономическое. Управляющий, Совинторг, Хоргосская база.
    Арестован Джаркентский погранотряд 08.04.1937. Обв. по ст. 58-7, 58-8, 58-11 УК РСФСР. Приговор: Верховный суд СССР, 25.02.1938 – ВМН.
    Реабилитирован Верховным судом Казахской ССР 05.11.1957 за отсутствием состава преступления
