  repryear: '1938'
  fio: Певзнер Владимир Семенович
  source: Воронежские сталинские списки, дело № П-16216.
  spravka: |-
    Род. в 1892, Белоруссия, г. Сенно, еврей, обр.: незаконченное высшее, член ВКП(б) с 1917 г. Проживал: Москва, ул. Пушкинская, 16. Уполномоченный представительства по Воронежской обл. в Москве.
    Арестован 08.10.1937. Обв. по ст.ст. 58-7, 58-8, 58-11: Обвинялся в участии с 1936 года в антисоветской право-троцкистской диверсионно-террористической организации. Приговор: выездная сессия ВК ВС СССР в г. Воронеж, 15.01.1938 – ВМН. Расстрелян 15.01.1938.
    Реабилитирован ВК ВС СССР 04.02.1965
