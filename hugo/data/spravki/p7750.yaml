     домогосподарка. За постановою Волинського ОВ ДПУ УСРР у 1929 р. за к/р діяльність чоловіка вислана в адмінпорядку., проживала: м. Житомир Волинського окр.
     ВК ВС СРСР 19.09.1937 р. за ст. 58-8, 58-11 КК РРФСР засуджена до тюремного ув’язнення на 10 років з пораженням у правах на 5 років. За постановою ОН при МДБ СРСР від 2.12.1950 р. вислана на спецпоселення.
     Реабілітована в 1957 р.
