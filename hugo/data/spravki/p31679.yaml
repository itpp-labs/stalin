  fio: Кондрахин Михаил Михайлович
  source: УФСБ РФ по Краснодарскому краю
  spravka: |-
    Род. в 1908, Западная обл., Мещёрский р-н, д. Сосновка, русский, обр.: начальное, член ВКП(б). Проживал: ст. Красноармейская. Секретарь парткома к/х им. Белицкого.
    Обв. в том, что был участником а/с организации. Приговор: ВК ВС СССР, 13.06.1938 – к 20 годам ИТЛ.
    Реабилитирован ВК ВС СССР 03.03.1956
