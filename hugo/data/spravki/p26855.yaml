  fio: Габов Нахим Зеликович
  source: Книга памяти Республики Коми
  spravka: |-
    1887 г.р., еврей, м.р. г.Гомель, Белорусская ССР, м.п. г.Сыктывкар, ссыльный, сапожник, маляр треста "Комилес". Арестован 19.12.1937г. Осужден 21.04.1938г. военной коллегией Верховного суда по ст. 58-8, 58-10 ч.1, 58-11 УК РСФСР к высшей мере наказания. Приговор приведен в исполнение 21.04.1938г.
