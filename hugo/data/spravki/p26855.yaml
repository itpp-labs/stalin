- id: all.csv-line-25921
  repryear: null
  fio: Габов Наум Захарович (Нохим Зеликович)
  source: Электронный архив Фонда Иофе https://arch2.iofe.center/person/71
  spravka: |-
    Род. в 1897 в г.Речица Минской губернии,, еврей,, сапожник. Работал закройщиком 2-й государственной фабрики «Буревестник» (в каком году и в каком городе – узнать не удалось). Арестован 04.02.1925,, приговорен ОСО при КОГПУ 27.03.1925 «за содествие нелегальной социал-демократической организации» к высылке в Марийскую автономную область на 3 года,, по отбытии срока наказания по постановлению ОСО при КОГПУ от 24.02.1928 лишен права проживания в ряде городов страны на 3 года. В 1929 жил в Казани. Арестован 06.11.1929,, приговорен ОСО при КОГПУ ТАССР 29.01.1930 по ст. 58-11 («участник нелегальной организации меньшевиков») к 3 годам ИТЛ. Вновь арестован 17.11.1935 - по сведениям из МВД Республики Коми, в г.Ульяновске,, приговорен ОСО при НКВД СССР 15.05.1936 «за участие в контрреволюционной меньшевистской организации» к ссылке в г.Сыктывкар на 5 лет. Расстрелян (см. Сталинские расстрельные списки) в 1938. Реабилитирован по делу 1929 года в августе 1989.
- id: all.csv-line-25922
