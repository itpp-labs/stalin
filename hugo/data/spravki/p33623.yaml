    народився 1905 р. у сел. Сормове Нижегородської губ. Росіянин, з робітників, освіта незакінчена вища, позапарт., у 1925-1930 рр. член ВКП(б). Проживав у Харкові. Інженер ХВРЗ. Заарештований 30 вересня 1937 р. як член антирад. троцькістської диверсійної шкідницької організації (статті 548, 549, 5411 КК УРСР) і військовою колегією Верховного Суду СРСР 26 серпня 1938 р. засуджений до розстрілу з конфіскацією особистого майна. Розстріляний 26 серпня 1938 р. у Харкові. Реабілітований 11 серпня 1956 р.
