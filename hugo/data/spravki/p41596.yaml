    Род. в 1896 г. в Петербурге. Окончила городскую школу и Высшую школу профсоюзов. Член ВКП(б) с мая 1921 г. В б. Нагаева приехала на пароходе "Смоленск" 19 июня 1933 г. В 1933-1937 гг. - работник советско-партийной школы Дальстроя, инструктор райпроф-совета, заведующая Колымским отделом народного образования. 30 августа 1937 г. арестована. 11 ноября 1939 г. осуждена "за измену родине", "подрыв государственной промышленности" и "организационную деятельность, направленную на свержение власти" на 10 лет лагерей. После отбытия заключения освобождена из Севвостлага. 29 мая 1956 г. реабилитирована.
