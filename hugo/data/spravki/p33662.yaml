    народився 1896 і проживав у Харкові. Українець, з робітників, освіта вища, член ВКП(б) з 1925 р. Помічник начальника відділу техконтролю ХВРЗ. Заарештований _24.09.1937_ р. як член к.-р. правотроцькістської організації, за к.-р. підривну роботу (статті 54-8, 549, 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _27.08.1938_ р. (статті 54-7, 54-8 через ст. 20, 54-11 КК УРСР) засуджений на 15 років позбавлення волі з пораженням прав на 5 років і конфіскацією особистого майна. Термін покарання відбував у Східтабі. Ухвалою пленуму Верховного Суду СРСР від _23.06.1940_ р. вирок суду скасовано, справу передано на новий розгляд зі стадії попереднього слідства. Справу закрито слідчастиною УНКДБ Харківської обл. _15.04.1941_ р. (ст.197 ч. 2 КПК УРСР) зі звільненням з-під варти.
