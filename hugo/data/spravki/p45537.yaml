  spravka: |-
    род. 1886, Аз.ССР, Нах.АССР, г.Ордубад, тюрок (азербайджанец). Из крестьян-бедняков. Образование начальное. Член ВКП(б) с июня 1920. Исключен 07.05.1941 решением Сталинского РК КП(б) Казахстана в связи с арестом НКВД Аз.ССР. Восст. посмертно 03.03.1946 решением бюро ЦК КП Азербайджана.
    В 1912 году в г. Тавриз (Иран) был осужден судом царского консульства за убийство техника на 14 лет каторжных работ. В 1916-1918 являлся компанионом по строительству Бакинской ж.д. "Шахтахты-Бальзет" (Турция). В 1920 (?) был инструктором по проведению выборов в учредительное собрание АДР по Нахичеванскому краю. В Советское время - пред. Бакинского Совета. Нарком внутренних дел и пред. ГПУ Аз.ССР (1927-29). Зам. наркома коммунального хозяйства Казахской ССР (1937). Прож.: Алма-Атинская обл., г. Алма-Ата, ул. Фурманова, д.90.
    Арестован 31.10.1937
    Обвинение: по требованию секретаря ЦК АКП(б) М.Д.Багирова.
    Приговор: ВТ войск НКВД Казахской ССР, 02.08.1939 - оправдан, освобожден. ***Получив назначение на работу в г.Свердловск, в дек. 1939 приехал в Баку к своей семье. Арест: 06.01.1940 в Баку. как участник к-р орг-ции и шпион английской разведки с 1924. Во время суда и следствия вину отрицал. ВК ВС СССР 06.07.1941 обв. ст.ст.21-64,68, 21-70,73 УК Аз.ССР ВМН с конфискацией имущества. Расстрелян 30.07.1941 г. Место захоронения: Московская обл., Коммунарка.
    Реабилитирован посмертно 19.03.1955 решением ВКВС СССР.
