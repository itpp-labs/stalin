  spravka: |-
    Род. в 1890, Черниговская губ., Нежинский уезд, мест. Макеевка, еврей, обр.: высшее, член ВКП(б). Проживал: Москва, Чистопрудный бул., д. 12, корп. 2, кв. 65. Зам. начальника 5-го отдела Генерального штаба РККА, бригадный комиссар.
    Арестован 17.06.1937. Обв. в участии в антисоветской троцкистской диверсионно-террористической организации. Приговор: ВК ВС СССР, 14.09.1937 – ВМН. Расстрелян 14.09.1937, г.Москва.
    Реабилитирован ВК ВС СССР 11.08.1956
