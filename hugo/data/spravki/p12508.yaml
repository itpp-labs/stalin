  fio: Тарабыкин Николай Александрович
  source: Книга памяти Новосибирской обл.
  spravka: |-
    1897 г.р., урож. г. Томска. Русский. Образование среднее. Проживал в г. Новосибирске. Корреспондент газеты "Гудок". Арестован 28.04.1937 по обвинен. в участии в к.р. диверсион.-террористич. организации, ст. 58-8,11 УК РСФСР. Осужден Воен. коллегией Верх. суда СССР 04.07.1938 к ВМН. Расстрелян в тот же день. Реабилитирован 10.06.1958.
