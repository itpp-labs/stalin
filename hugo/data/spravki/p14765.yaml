  repryear: 1938
  fio: Митрофанов Федор (Федот) Иванович
  source: Книга памяти Красноярского края
  spravka: |-
    Род. в 1901, Киевская губ. Проживал: Красноярский кр., Ермаковский р-н. Ст. счетовод на лесозаготовительном участке «Голубая» Енисейского пароходства.
    Арестован 27.02.1937. Обв.: участие в к.-р. организации, террористическая деятельность. Приговор: ВК ВС СССР, 22.07.1938 – ВМН. Расстрелян 22.07.1938, в г. Красноярске.
    Реабилитирован ВК ВС СССР 10.11.1960
