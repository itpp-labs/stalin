  fio: Полоз Юрий (Георгий) Михайлович
  source: Мартиролог Красноярского общества "Мемориал" - https://memorial.krsk.ru/martirol/pol.htm
  spravka: |-
    Журналист из Днепропетровска. С июля 1939 отбывал срок в Норильлаге, добывал уголь на Шмидтихе. Выжил, вернулся. В 1989 работал журналистом в газете "Заря".
