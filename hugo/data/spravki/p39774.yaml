  spravka: "(12 мая 1904, Винер-Нойштадт, Нижняя Австрия – 1969), – австрийский гитарист,\
    \ гитарный педагог и композитор. В 1930-х годах гастролировал в Советском Союзе,\
    \ затем преподавал в г. Саратове. В 1936 году был репрессирован и в 1939 году\
    \ выслан за пределы СССР. В 1931 году он окончил Венскую музыкальную академию\
    \ по классу гитары и совершил концертное турне по Австрии, Швеции и СССР. В 1933-1934\
    \ годах Йозеф Паммер выступал в Москве в зале Политехнического музея, во Владикавказе\
    \ и городах Поволжья, в частности, в Сталинграде, Саратове, Уральске. После смерти\
    \ в 1934 году А.П. Шулера вел \"класс испанской гитары\" в Саратовском музыкальном\
    \ училище. 13 июня 1936 года Паммер Иосиф Себастьянович (русифицированное имя\
    \ музыканта в период его работы в СССР) был арестован по обвинению в шпионаже\
    \ и подготовке диверсионного акта на Саратовском заводе комбайнов и по приговору\
    \ Военной коллегии Верховного суда СССР по ст. 58-6, 58-8, 58-9, 58-11 УК РСФСР\
    \ к высшей мере наказания — расстрелу, замененному Постановлением Пленума Верховного\
    \ Суда СССР от 20 декабря 1939 года высылкой из пределов СССР. В 1939 году гитарист\
    \ был освобожден и вернулся на родину. \n  Йозеф Паммер вел активную исполнительскую\
    \ и препо-давательскую деятельность. В течение 10 лет он состоял преподавателем\
    \ класса гитары государственной консерватории и педагогического института в Клагенфурте\
    \ (земля Каринтия, Австрия), несколько лет был солистом местной радиостудии и\
    \ гитаристом в ансамблях камерной музыки. На основании Закона Российской Федерации\
    \ \"О реабилитации жертв политических репрессий\" от 18.10.1991 года Йозеф Паммер\
    \ был реабилитирован. \n  Основные источники: \n  Ганеев В.Р. \"Классическая гитара\
    \ в Саратове\" (Ж-л \"Гитарист, №2, 2006) \n  Ганеев В.Р. Классическая гитара\
    \ в Саратове: \"Немецкий след\" и культурные традиции\" (Международная интернет-конференция\
    \ \"Музыкальная культура Германии\", 2005)"
