  spravka: |-
    Род. в 1897 г. Заведовал кафедрой исторического материализма в МИФЛИ. Подвергнут преследованиям при участии С.А.Покровского. Арестован 2 ноября 1936 г. В мае 1937 г. приговорён Военной коллегией Верховного Суда СССР к 10 годам ИТЛ. В январе 1942 г. умер в заключении. Реабилитирован в 1956 г.
