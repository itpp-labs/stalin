  spravka: "1907 року народження, м. Коростень Житомирської області, єврей, освіта\
    \ - робітфак, член ВКП(б). Проживав: шахта № 5 ім. Леніна, Донецька область, Горлівський\
    \ район, 6 лінія, буд. № 39, кв. 2. Парторг шахтиім. Калініна. \n  Заарештований\
    \ 13 жовтня 1937 року. Засуджений військовою колегією Верховного Суду СРСР на\
    \ 15 років в'язниці з позбавленням прав на 5 років та конфіскацією майна. \n \
    \ Реабілітований у 1956 році."
