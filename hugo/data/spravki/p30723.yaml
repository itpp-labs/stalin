  spravka: "1905 року народження, м. Авдіївка Донецької області, росіянин, освіта\
    \ 3 класи, член ВКП(б). Проживав: м. Іловайськ Донецької області. Інструктор політвідділу\
    \ залізничної станції. \n  Заарештований 16 січня 1938 року. Засуджений військовою\
    \ колегією Верховного Суду СРСР до розстрілу з конфіскацією майна. Розстріляний\
    \ 6 вересня 1938 року у м. Сталіно. \n  Реабілітований у 1957 році."
