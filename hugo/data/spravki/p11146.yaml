  spravka: "1893 року народження, с. Черкаське Кадіївського району Донецької області,\
    \ українець, освіта початкова, член ВКП(б). Робітник колії. Проживав: с. Черкаське\
    \ Кадіївського району Донецької області. \n  Заарештований 30 січня 1937 року.\
    \ Виїзною сесією військової колегії Верховного Суду 21 жовтня 1937 року засуджений\
    \ на 10 років ВТТ з позбавленням прав на 5 років та конфіскацією майна. \n  Реабілітований\
    \ у 1959 році."
