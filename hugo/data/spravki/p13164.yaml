  fio: РАБИНОВИЧ Давид Ісакович
  source: 'Реабілітовані історією : Полтавська область'
  spravka: |-
    1894 р., м. Кременчук Полтавської обл., єврей, із службовців, освіта початкова. Проживав у м. Кременчук. Директор торговельної організації.
    Заарештований 31 липня 1937 р. Засуджений Верховним Судом СРСР 7 грудня 1937 р. за ст. ст. 54-7, 54-8, 54-11 КК УРСР до розстрілу з конфіскацією особистого майна. Вирок виконано 8 грудня 1937 р. у м. Харків.
    Реабілітований Верховним Судом СРСР 27 червня 1957 р.
