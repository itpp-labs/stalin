    08.1899 г.р., м.р.: кишлак Юнучка арик Богишамолского р-на г. Самарканда, таджик, из дехканской семьи, образование: среднее (в 1910 г. учился в гимназии второй ступени в Чарджуе), член ВКП(б) с 1920 г.
    с октября 1936 г. народный комиссар легкой промышленности УзССР (данные на 31.03.1937)
    прож.: г. Ташкент, ул.Уездная дом 9 (данные на 31.03.1937)
    Приговор: ВКВС СССР, 10.1938 — 15 лет лишения свободы
