  repryear: '1938'
  fio: Поздоровкин Александр Дмитриевич
  source: Воронежские сталинские списки, дело № П-9545.
  spravka: |-
    Род. в 1904, Воронеж, русский, обр.: среднее, член ВКП(б) с 1924 г. Проживал: Воронеж, пр. Революции, 26, кв. 65. Зам. управляющего Воронежским маслотрестом, ранее - зам. зав. промышленным отделом Воронежского обкома ВКП(б)
    Арестован 05.10.1937. Обв. по ст.ст. 58-7, 58-8, 58-11: Обвинялся в участии в антисоветской право-троцкистской террористической и диверсионно-вредительской организации. Приговор: выездная сессия ВК ВС СССР в г. Воронеж, 13.04.1938 – ВМН. Расстрелян 13.01.1938.
    Реабилитирован ВК ВС СССР 02.04.1957
