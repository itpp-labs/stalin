  fio: Матвеев Василий Степанович
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1893, Ивановская обл., Ковровский р-н, с. Горки, русский, обр.: низшее, член ВКП(б). Проживал: Москва, ул. Ольховская, д. 25, кв. 1. Начальник управления кадров Комитета по заготовкам сельскохозяйственных продуктов при СНК СССР
    Арестован 31.08.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 07.05.1938 – ВМН. Расстрелян 07.05.1938, г.Москва.
    Реабилитирован ВК ВС СССР 10.03.1956
