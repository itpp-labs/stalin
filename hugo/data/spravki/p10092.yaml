    Сотрудник ИМЛ им. Шаумяна в Баку. Прож.: Аз.ССР, г.Баку.
     Арестован в 1937
     Обвинение: член с 1936 к-р троцкистской, террор. и шпионско-диверсионной орг-ции (Софронович, Чичикалов, Тихомиров, Букшпан и др.). Применялись незаконные методы следствия. Дал показания на 208 чел.
     Приговор: ВК ВС СССР, 11.10.1937 - ВМН.
     Расстрелян 12.10.1937
     Реабилитирован ВКВС СССР в 1956 в связи с отсутствием состава преступления.
     Источники: Сталинский список от 03.10.1937 (Аз.ССР, Кат.1)| Определения ВКВС СССР, 14.01.1956| 23.03.1956, 08.09.1956, 10.09.1956 (упоминание)| Личное дело №37147 Букшпана А.С. (АПД УДПАР, ф.6, оп.9, д.108)| Личное дело №36612 Токина И.П. (АПД УДПАР, ф.6, оп.9, д.504)| Личное дело №37100 Шахбази Т.А. (АПД УДПАР, ф.6, оп.9, д.535, лл.13-14).
