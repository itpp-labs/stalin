  fio: Широнин Федор Алексеевич
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1895, Рязанская обл., Ряжский р-н, с. Ново-Еголдаево, русский, обр.: высшее, член ВКП(б). Проживал: Москва, ул. Серафимовича, д. 2 (Дом правительства), кв. 461. Начальник 2-го отделения 1-го отдела Автобронетанкового управления РККА, военинженер 1-го ранга
    Арестован 11.06.1938. Обв. в участии в военно-фашистском заговоре. Приговор: ВК ВС СССР, 26.08.1938 – ВМН. Расстрелян 26.08.1938, г.Москва.
    Реабилитирован ВК ВС СССР 06.10.1956
