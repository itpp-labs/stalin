    Род. в 1892 г., д. Никита Таврической губ., русский,  житель г. Читы. Награждён орденом Трудового Красного Знамени. Работал в ПВРЗ, начальник паровозной службы. Арестован 3 июня 1937 г. Приговорен 29 сентября 1937 г. выездной Военной Коллегией Верховного Суда СССР по ст. 58-1а, 58-8, 58-9, 58-11 УК РСФСР к ВМН. Приговор исполнен 29 сентября 1937 г. Реаб. 31 октября 1957 г. Коллегией Верховного Суда СССР. Жена, один ребенок.
