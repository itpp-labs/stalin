    1909 г.р., уроженец Кореи, гражданин СССР, образование начальное, проживал в с. Нижний Монгугай Посьетского района Дальневосточного края, работал заведующим избой-читальней.
     Арестован 25 апреля 1937 года по обвинению в участии шпионско-диверсионно-террористической организации. Согласно обвинительному заключению в 1929 году нелегально перешел границу СССР, являясь агентом иностранной разведки, занимался сбором сведений о воинских гарнизонах, военном строительстве и положении в приграничном районе.
     Военным трибуналом Особой Краснознаменной Дальневосточной армии 11-14 августа 1937 года по обвинению по ст.58-1 п. “а”, 58-9,58-11 УК РСФСР приговорен к высшей мере наказания - расстрелу. Определением Военной Коллегии Верховного Суда СССР от 14 сентября 1937 года приговор был оставлен в силе, а кассационная жалоба без удовлетворения. Приговор был приведен в исполнение 23 сентября 1937 года в г. Ворошилов-Уссурийском.
     Реабилитирован 15 мая 1959 года Верховным Судом СССР.
