  spravka: "Род. в 1899 в г.Туле Тульской губернии Российской империи. Русский. Окончил\
    \ в 1917г. частную гимназию Перова, г.Тула, в 1925г. экономический факультет Московской\
    \ сельскохозяйственной академии имени Тимирязева, в 1933г. 2 курса Института красной\
    \ профессуры, г. Москва. Член Коммунистической партии с ? \n  В 1917г.-зав.городским\
    \ перевозками Московского продовольственного комиссариата. 1918г.-уполномоченный\
    \ Моссовета на Юге России, зав. городскими перевозками Мосгорпродкома. 1919-1920гг.-зам.\
    \ уполномоченного Тульской губернской продовольственной экспедиции, секретарь\
    \ уездного Ревкома. 1920г.-зам. Тульского губпродкома. 1920-1921гг.-председатель\
    \ продовольственного совещания при СНК Азербайджанской ССР.1921-1923гг.-зам.зав.\
    \ серкретариатомпосевных кампании Наркомата земледелия РСФСР. 1923-1925гг.-ответ.секретарь\
    \ по борьбе с недородом Наркомата земледелия РСФСР. 1926г.-зам. начальника управления\
    \ сельского хозяйства Наркомата земледелия РСФСР. 11.1926-12.1927гг.первый заместитель\
    \ Наркома земледелия Казахской АССР, одновременно с 02.1927г. председатель ревизионной\
    \ комиссии Казсельхозбанка. В 12.1927г. откомандирован в распоряжение ЦК ВКП(б).\
    \ 1928г.-ответ.секретарь президиума Союза союзов селхозкооперации СССР. 1928-1931гг.-зам.\
    \ председателя льно-пенькового комитета, зам. председателя экспортного совещания\
    \ при ЭКОСО РСФСР. 1931-1933гг.-слушатель Института красной профессуры. 1933г.-начальник\
    \ отдела учета-член Коллегии Наркомата совхозов СССР. 1933-1934гг.-зам. председателя\
    \ Субтропического комитета при СТО СССР. 1934-1936гг.-зам. начальника Главного\
    \ управления субтропических культур Наркомата земледелия СССР. 1936-1937гг.-начальник\
    \ отдела лесной промышленности Госплана СССР. \n  Репрессирован. Арестован 04.11.1937г.\
    \ Приговорен ВК ВС СССР 14.06.1938г. к ВМН. Реабилитирован 03.09.1955г. \n  Источник:\
