  repryear: '1937'
  fio: Грицевич-Ужумедзский Валентин Ардалионович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1890, Минская губ., г. Новогрудок, русский, обр.: высшее, б/п. Проживал: Ростов-на-Дону, Ворошиловский просп., д.54, кв.6. Военный руководитель Новочеркасского инженерно-мелиоративного института, майор.
    Арестован 05.08.1937. Обв. в шпионаже в пользу Германии и Англии, антисоветском военно-фашистском заговоре и участии в офицерской монархической организации. Приговор: ВК ВС СССР, 31.10.1937 – ВМН. Расстрелян 01.11.1937, г.Москва.
    Реабилитирован ВК ВС СССР 03.08.1957
