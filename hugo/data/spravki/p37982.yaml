  fio: Морозов Олексій Олександрович
  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 2.
  spravka: |-
    народився 1884 у с. Борисовка Ростовського пов. Ярославської губ. Росіянин, із селян, освіта початкова, позапарт., у 1930—1937 рр. кандидат у члени ВКП(б). Проживав у м. Валки Валківського р-ну Харківської обл. Завідувач райздороввідділу. Заарештований _25.01.1938_ р. як член підпільної організації есерів (статті 54-8, 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _21.10.1938_ р. (статті 54-2, 54-8, 549, 54-11 КК УРСР) засуджений до розстрілу з конфіскацією особистого майна. Розстріляний _21.10.1938_ р. у Харкові. Реабілітований _05.02.1992_ р.
