  fio: Румянцев Александр Арсеньевич
  source: Ленинградский мартиролог, т.10
  spravka: |-
    1880 г. р., уроженец и житель г. Ленинград, русский, беспартийный, прапорщик царской армии, и. о. начальника кафедры физики Института инженеров железнодорожного транспорта, проживал: г.Ленинград, Сенная пл., д. 13, кв. 92. Арестован 4 февраля 1938 г. Выездной сессией Военной коллегии Верховного суда СССР в г. Ленинград 22 сентября 1938 г. приговорен по ст. ст. 58-1а-8-11 УК РСФСР к высшей мере наказания. Расстрелян в г. Ленинград 23 сентября 1938 г. (Его жена Эрна Фридриховна арестована в 1938 г., освобождена в 1939 г.)
