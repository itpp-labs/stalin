  spravka: "1900 року народження, Орловська область, росіянин, освіта вища, кандидат\
    \ у члени ВКП(б). Проживав: м. Сталіно (м. Донецьк) Донецької області, вул. Артема,\
    \ буд. № 79, 81, кв. 15. Заступник головного інженера комбінату \"Донбасвугілля\"\
    . \n  Заарештований 3 жовтня 1937 року. Засуджений виїзною сесією військової колегії\
    \ Верховного Суду СРСР у м. Сталіно до розстрілу з конфіскацією майна. Вирок приведений\
    \ до виконання у м. Сталіно (м. Донецьк) 6 вересня 1938 року. \n  Реабілітований\
    \ у 1957 році."
