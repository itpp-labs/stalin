  spravka: |-
    Род. 1900, Меленки, в 1919 г. окончил реальное училище в г. Муром, в 1923 г. со 2-го курса строительного факультета в г. Горьком ушёл на работу по найму
      старший прораб по строительству линии электропередач в системе Ивановского энергокомбината
     Арестован 27 июля 1937 года, обвинён по ст. 58 п.п. 7, 8 и 11 УК РСФСР. "Умер 8 января 1939 года в заключении".
