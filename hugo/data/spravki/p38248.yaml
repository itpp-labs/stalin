- spravka_old_id: 30881
  repryear: null
  fio: Головацький Максим Іванович
  source: '"Реабілітовані історією" : Хмельницька област'
  spravka: |-
    1905 р., с. Петрівка Троїцького р-ну Одеської обл., українець, освіта початкова, член ВКП(б) з 1928 р. по 1938 р. Проживав у м. Кам’янці-Подільському, другий секретар міськкому КП(б)У.
    Заарештований 05.04.38. Звинувачення: член контрреволюційної організації. Військколегією Верховного Суду СРСР 06.10.38 засуджений до розстрілу. Вирок виконаний.
    Реабілітований військколегією Верховного Суду СРСР 21.01.58.
