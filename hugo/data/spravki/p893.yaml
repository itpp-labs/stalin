    (1898, Москва – 1937), архитектор. В 1928 окончил МВТУ. В 1932 принимал участие в конкурсах на проекты Дворца Советов в Москве (1931–32, соавт.), здания Наркомтяжпрома (1934, совм. с М.Я.Гинзбургом. Осн. работы: жилой дом «Рабочий» в Саратове (1928–29, с И.Поповым) и жилой дом в Ростокине, Москва (1928–30, с Гинзбургом), санаторий им. С.Орджоникидзе в Кисловодске (1937, совм. с Гинзбургом). В 1937 арестован и расстрелян.
