    1900 г. р., уроженец г. Ленинград, русский, член ВКП(б) в 1919-1937 гг., пом. командира по политчасти 9-й артбригады, полковой комиссар, проживал: г.Владивосток. Арестован 30 апреля 1937 г. Выездной сессией Военной коллегии Верховного суда СССР в г. Хабаровск 23 мая 1938 г. приговорен по ст. ст. 58-1б-7-8-11 УК РСФСР к высшей мере наказания. Расстрелян в г. Хабаровск 23 мая 1938 г.
