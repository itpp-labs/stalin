  spravka: "[1886 - .1938] \n  (наст. имя Абдурауф Абдурахим оглы, в советских документах\
    \ чаще всего - Фитрат Рауф Рахимович) \n  Отец- состоятельный бухарский купец.\
    \ \n  В юности примкнул к джадидам. \n  В 1914 возглавил левое крыло младобухарцев.\
    \ Автор программы партии младобухарцев (1918). \n  В 1922-23 – назир (министр)\
    \ просвещения Бухарской Народной Социалистической Республики. Затем - зам. пред.\
    \ Совета Труда и Обороны (СТО) БНСР. \n  В 1923 Обвинен в хищении 15 трлн. Рублей,\
    \ выделенных на строительство Каганской дороги и 2 млн. руб. налоговых поступлений.\
    \ \n  На пленуме ЦК Бухарской КП (июнь 1923) снят со всех постов и выслан из республики.\
    \ Обвинен в нецелевом расходовании бюджетных средств. \n  Переезжает в Москву,\
    \ преподает в Лазаревском институте (институт Востоковедения). \n  В сер. 1920-х\
    \ – возвращается в Самарканд, преподает в Педагогическом институте. \n  В 1928\
    \ – организатор и первый директор Самаркандского НИИ музыки и хореографии. \n\
    \  С сер. 1930-х вернулся в Ташкент. \n  Арестован 22.07.1937 г. Обвинен в пантюркизме,\
    \ панисламизме и буржуазном национализме. Расстрелян 05.10.1938 \n  Друг Файзуллы\
    \ Ходжаева. \n  Автор очерков, стихов, драм. В драмах \"Гробница Тимура\", \"\
    Огузхан\" (обе1920) резкая критика пантюркистских и националистических идей.Исторические\
    \ пьесы, рассказы, публицистика, труды по истории узбекской литературы. Музыковед.\
    \ Автор: \"Узбек классик мусикаси ва унинг тарихи\"/\"Узбекская классическая музыка\
    \ и ее история\", на узбекском языке в арабской графике, Самарканд-Ташкент, 1927."
