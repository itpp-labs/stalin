- spravka_old_id: 811
  repryear: 1937
  fio: Лапочкин Геннадий Иванович
  source: Книга памяти Красноярского края
  spravka: |-
    Род. в 1914 (1912), Приамурское ген.-губ., Забайкальская обл., русский. Проживал: Красноярский кр., Артемовский р-н, пос. Ольховка. Сменный техник на центральном металлургическом заводе комбината «Минусазолото».
    Арестован 19.11.1936, содержался в Минусинской тюрьме. Обв. по ст. 58-7, 58-10, 58-11 УК РСФСР. Приговор: выездная сессия ВК ВС СССР, 19.04.1937 – ВМН. Расстрелян 19.04.1937, в г. Красноярске.
    Реабилитирован ВК ВС СССР 13.10.1956
