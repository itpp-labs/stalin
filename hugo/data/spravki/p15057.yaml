  spravka: |-
    народився 1893 у м. Одеса Одеського пов. Херсонської губ. Єврей, із службовців, освіта вища, позапарт. Проживав у Харкові. Головний інженер Діпрококсу. Заарештований _05.08.1937_ р. як член троцькістської шкідницької організації (статті 54-7, 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _10.12.1937_ р. (статті 54-1 п. «а», 54-8, 54-11 КК УРСР) засуджений до розстрілу з конфіскацією особистого майна. Розстріляний _10.12.1937_ р. у Харкові. Реабілітований _10.08.1957_ р.
