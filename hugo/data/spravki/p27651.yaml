  fio: Демесов Пердебек
  source: Сведения ДКНБ РК по Кызылординской обл.
  spravka: |-
    Род. в 1905, Южно-Казахстанская обл., Чаяновский р-н, к-з Когалы, казах. Проживал: Кзыл-Ординская обл., Яныкурганский р-н, стж. Яныкурган. Председатель, Яны-Курганский райисполком.
    Арестован Яны-Курганское РО НКВД. 29.12.1937. Обв. по ст. 58-2, 58-7, 58-8, 58-11 УК РСФСР. Приговор: Верховный суд СССР, 05.03.1938 – ВМН.
    Реабилитирован Прокуратурой Кзылординской обл. 13.05.1997 по Закону РК от 14.04.1993 г.
