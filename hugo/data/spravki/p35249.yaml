  fio: Семиколенов Михаил Ильич
  source: Книга памяти жертв политических репрессий в Восточном Забайкалье (5 том),
    Мильбах В.С. Политические репрессии командно-начальствующего состава 1937-1938.
    Забайкальский военный округ и 57-й особый стрелковый корпус. СПб, Изд-во СПбГУ,
    2014 г.
  spravka: |-
    Род. в 1911 г., г. Кузнецк Самарской губ., русский. Служил в в/ч Забайкальского военного округа на разъезде 79 Борзинского р-на Читинской обл. (командир роты тяги батальона 7-й железнодорожной бригады, ст. лейтенант). Арестован 31 марта 1938 г Приговорен 3 октября 1938 г. военной Коллегией Верховного суда СССР по ст. 58-1б, 58-7, 58-8, 58-11 УК РСФСР к 15 годам лишения свободы. Реаб. 8 сентября 1956 г. военной Коллегией Верховного суда СССР. Сведений о семье не имеется.
