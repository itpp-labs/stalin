- spravka_old_id: 1400
  repryear: 1937
  fio: Сосновский Лев Семенович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1886, Оренбург, обр.: незаконченное высшее, член ВКП(б). Проживал: Москва, ул. Новослободская, д. 67, кв. 71. Журналист, публицист, член редколлегии газ. "Известия".
    Арестован 23.10.1936. Обв. в вредительстве и участии в антисоветской троцкистско-террористической организации. Приговор: ВК ВС СССР, 03.07.1937 – ВМН. Расстрелян 03.07.1937, г.Москва.
    Реабилитирован ВК ВС СССР 28.06.1958
