    Арестован 29.04.1929. Обв. по ст. 58-10 УК. Приговор: Особое совещание при Коллегии ОГПУ, 24.05.1929 – к 3 годам лишения свободы, срок наказания продлен тем же органом 13.04.1932 на 2 года.
