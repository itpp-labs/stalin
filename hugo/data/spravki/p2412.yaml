    Род. в 1902, Москва, еврей, обр.: высшее, б/п. Проживал: Москва, Глинищевский пер., д. 4, кв. 13. Зам. гл. инженера Треста специального машиностроения (танкового).
    Арестован 19.12.1936. Обв. в участии в антисоветской террористической организации. Приговор: ВК ВС СССР, 20.06.1937 – ВМН. Расстрелян 21.06.1937, г.Москва.
