- id: all.csv-line-8574
  repryear: null
  fio: Федорович Иосиф Иосифович
  source: 'http: //www.uk42.ru/index.php?id=206'
  spravka: |-
    Горный инженер. Род в 1875 г. в Верхнеднепровском уезде Екатеринославской губернии. Закончил Горный институт в Петербурге.В 1913 - 1920 - управляющий, председатель правления акционерного общества «Кузнецкие каменноугольные копи» . С 1920 г. работал в Главном угольном комитете в Москве. В 1928 г. арестован, осужден на 10 лет лагерей. До 1931 г. - Соловки, в 1931 переведен в Караганду, в 1932 освобожден. Работал районным инженером в «Шахтстрое» треста «Карагандауголь». Вновь арестован в 1937 г.
- id: all.csv-line-8575
  repryear: '1929'
  fio: Федорович Иосиф Иосифович
  source: Архив НИЦ "Мемориал" (Санкт-Петербург)
  spravka: "Род. в 1875, Екатеринославская губ., обр.: высшее, окончил Петербургский\
    \ Горный ин-т, б/п. Проживал: г. Москва. Горный инженер. Зам. Председателя Топливной\
    \ секции Госплана. Член Научно-Технического Совета НТО ВСНХ. \n  Арестован 04.1928.\
    \ Обв. по ст. 58-7, по \"шахтинскому делу\". Приговор: Коллегия ОГПУ, 26.08.1929\
    \ – 10 лет лагерей. В заключении в Соловецком лагере (инженер в техн. плановом\
    \ отд.), с янв.1931 в Карлаге. Пост. КОГПУ от 22.04.1932 приговор заменен высылкой\
    \ в Казахстан, в 1935 освобожден без права выезда из Караганды."
