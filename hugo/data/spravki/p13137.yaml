  spravka: |-
    народився 1898 у м. Ростов-на-Дону Ростовського окр. Області Війська Донського. Єврей, з міщан, освіта вища, позапарт., у 1920—1921 рр. член РКП(б). Проживав у Харкові. Завідувач монтажної групи тресту Коксохіммонтаж. Заарештований _20.09.1937_ р. як член троцькістської к.-р. шкідницької організації (статті 54-7, 549, 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _10.12.1937_ р. (статті 54-7, 54-8, 54-11 КК УРСР) засуджений до розстрілу з конфіскацією особистого майна. Розстріляний _10.12.1937_ р. у Харкові. Реабілітований _07.09.1957_ р.
