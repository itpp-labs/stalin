  fio: Федотов Александр Николаевич
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1899, Уфимская губ., дер. Маркиял, русский. Проживал: Хабаровск. Начальник погранвойск НКВД Хабаровского края, комбриг.
    Арестован 30.04.1939. Обв. в измене Родине и участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 02.04.1940 – ВМН. Расстрелян 02.04.1940, г.Москва.
    Реабилитирован ВК ВС СССР 16.03.1957
