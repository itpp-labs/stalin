    народився 1896 у с. Жуківка Полтавської губ. Українець, із селян, освіта невідома, позапарт., у 1919—1936 рр. член ВКП(б). Проживав у Харкові. Заступник голови облконвенцбюро при Уповноваженому комітету заготівель РНК Харківської обл. Заарештований _02.04.1937_ р. як член троцькістської терористичної шкідницької організації (статті 547, 5411 КК УРСР) і військовою колегією Верховного Суду СРСР _08.07.1937_ р. (статті 547, 548, 5411 КК УРСР) засуджений до ВМП з конфіскацією особистого майна. Розстріляний _08.07.1937_ р. у Харкові. Реабілітований _06.05.1958_ р.
