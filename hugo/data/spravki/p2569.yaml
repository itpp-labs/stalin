  fio: Шидов Атажуко Бекмурзович
  source: www.denresp.ru/index.php/kultura/5780-ya-bil-vzrashen-luboviu-blizkix
  spravka: |-
    1871 г.р., черкес, родом из аула, который ныне называется Али-Бердуковским. из-за своего социального происхождения в 30-ые годы были подвергнуты репрессиям. Атажуко Бекмурзович был вынужден покинуть родной аул и поселился с семьей в Кызыл-Кале. Но в 1937 году его арестовали как “врага народа» и расстреляли.
