  spravka: "Род. в 1891, Тверская обл., г. Старица. \n  Матрос Балтийского флота,\
    \ большевик, участник Первой Мировой войны и революционных событий 1917-1918 гг.\
    \ в Старице. В 1918 г. - уездный военный комиссар. В 1922 г. - секретарь уездного\
    \ комитета РКП(б). В 1930-е гг. возглавлял текстильные предприятия в Твери и Московской\
    \ области. Арестован и расстрелян в 1937 г."
