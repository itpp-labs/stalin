    1898 г.р., с. Овчу-хи Ивановской обл., русский, б/п, грамотный, директор Новороссийского элеватора. Проживал: г. Новороссийск. Арестован 22.09.1937 г. Предъявленное обвинение: "участник контрреволюционной троцкистской террористической и диверсионно-вредительской организации,, вел разрушительную работу по разрушению Новороссийского элеватора и срыву экспортных планов,, в 1936 г. вел подготовку взрыва элеватора,, был в курсе террористической деятельности троцкистской организации и осведомлен о ведущейся подготовке террористического акта против товарища Сталина в Сочи". Военной коллегией Верховного Суда СССР 02.06.1938 г. назначена ВМН. Приговор приведен в исполнение 02.06.1938 г. Реабилитирован Военной коллегией ВС СССР 19.09.1957 г. на основании п. 5 ст. 4 УПК РСФСР.
