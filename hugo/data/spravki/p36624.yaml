- id: all.csv-line-33227
  repryear: '1938'
  fio: Милейковский Давид Самуилович
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1897, Виленская губ., г. Сморгонь, еврей, обр.: высшее, член ВКП(б) (бывший член Бунда). Проживал: Московская обл., Покровское-Стрешнево, военный городок, корп. 25, кв. 34. Пом. начальника отдела Инженерного управления РККА, военинженер 2-го ранга
    Арестован 30.04.1938. Обв. в участии в военно-фашистском заговоре. Приговор: ВК ВС СССР, 22.08.1938 – ВМН. Расстрелян 22.08.1938, г.Москва.
    Реабилитирован ВК ВС СССР ноябрь 1956
