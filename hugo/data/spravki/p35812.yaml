  fio: Гао-Фун-И (Ян-Зун)
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1906, Китай, провинция Мукден, дер. Цзян-Цзя, китаец, б/п (бывший член КП Китая). Проживал: Москва, дача НИАНКП. Студент научно-исследовательской ассоциации по изучению национальных и колониальных проблем
    Арестован 14.02.1938. Обв. в шпионаже и участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 14.06.1938 – ВМН. Расстрелян 14.06.1938, г.Москва.
    Реабилитирован ГВП РФ май 1996
