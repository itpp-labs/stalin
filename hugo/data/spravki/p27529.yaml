  fio: Кацнельсон Израиль Григорьевич
  source: Ленинградский мартиролог, т.10
  spravka: |-
    1895 г. р., уроженец г. Бобруйск, еврей, член ВКП(б) в 1919-1937 гг., директор Ленфильма, проживал: г.Ленинград, Кирочная ул., д. 43а, кв. 11. Арестован 8 апреля 1937 г. Выездной сессией Военной коллегии Верховного суда СССР в г. Ленинград 18 мая 1938 г. приговорен по ст. ст. 58-7-8-11 УК РСФСР к высшей мере наказания. Расстрелян в г. Ленинград 18 мая 1938 г.
