  repryear: 1937
  fio: Крупнов Александр Дмитриевич
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1890, Закаспийская обл., пос. Серахс, русский, обр.: среднее, б/п. Проживал: Московско-Донбасская ж.д., ст. Жданка, барак № 1 МДС. Пом. машиниста экскаватора на 1-м прорабском пункте 5-го стройучастка Мосдонстроя.
    Арестован 18.09.1936. Обв. в участии в к.-р. организации. Приговор: ВК ВС СССР, 27.05.1937 – ВМН. Расстрелян 28.05.1937, г.Москва.
    Реабилитирован Прокуратурой РФ 13.05.1992
