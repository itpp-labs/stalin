  fio: Дам Адольф Рудольфович
  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 1.
  spravka: |-
    народився 1907 у Харкові. Німець, із службовців, освіта незакінчена вища, позапарт. Проживав у Ленінграді. Начальник технічного відділу Ленінградської будконтори Транссигналзв’язокбуду НКШС. Заарештований _01.08.1937_ р. як член к.-р. диверсійної шкідницької організації та підривну роботу на залізниці (статті 54-7, 54-9, 54-11 КК УРСР), [для подальшого слідства направлений до Харкова у розпорядження ВДТВ ГУДБ НКВС Півд. залізниці] і військовою колегією Верховного Суду СРСР _03.01.1938_ р. (статті 54-7, 54-8, 54-11 КК УРСР) засуджений до розстрілу з конфіскацією особистого майна. Розстріляний _04.01.1938_ р. у Харкові. Реабілітований _21.01.1960_ р.
