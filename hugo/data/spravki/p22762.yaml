  spravka: "1905 р., смт Деражня Хмельницької обл., єврей, із міщан, освіта середня.\
    \ Проживав у м. Полтава. Працівник газети. \n  Заарештований 20 грудня 1937 р.\
    \ Засуджений Верховним Судом СРСР 25 березня 1938 р. за ст. ст. 54-7, 54-8, 54-11\
    \ КК УРСР до розстрілу з конфіскацією особистого майна. Вирок виконано 25 березня\
    \ 1938 р. \n  Реабілітований Верховним Судом СРСР 27 лютого 1958 р."
