    народилася 1896 у м. Херсон Херсонської губ. Українка, з міщан, освіта середня, у 1920—1937 рр. член ВКП(б). Проживала у Харкові. Директор Вищої школи профруху. Заарештована _27.07.1937_ р. як член к.-р. терористичної організації правих (статті 548, 5411 КК УРСР) і військовою колегією Верховного Суду СРСР _01.10.1937_ р. засуджена до ВМП з конфіскацією особистого майна. Розстріляна _02.10.1937_ р. у Харкові. Реабілітована _26.04.1989_ р.
