- id: all.csv-line-1831
  repryear: '1937'
  fio: Квливидзе Гавриил Владимирович
  source: По материалам Архива внутренних дел Грузии подготовлено Институтом развития
    свободы информации (IDFI), Грузия
  spravka: "Род. в 1905, с. Сагареджо, грузин. Место проживания: г. Тбилиси, ул. Орджоникидзе\
    \ № 25 (также г. Сагареджо, ул. Этапная № 16). Род занятий: начальник районного\
    \ отдела водного хозяйства Сагареджойского района. По специальности - инженер.\
    \ \n  Осужден ВК ВС СССР 01.07.1937. Мера наказания: 10 лет с поражением в политических\
    \ правах на 5 лет и с конфискацией лично ему принадлежащего имущества. Этапирован\
    \ 02/10-1937 г. в распоряжение начальника Полтавской тюрьмы."
