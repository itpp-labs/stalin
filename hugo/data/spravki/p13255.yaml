  spravka: |-
    1901 року народження, м. Благовіщенськ Далекосхідного краю, поляк, освіта середня, безпартійний. Проживав: шахта № 8 Горлівського району Донецької області, вул. Дзержинського, буд. № 32, кв. 1. Начальник дільниці № 24-біс шахти № 8.
    Заарештований 22 вересня 1937 року. Засуджений виїзною сесією військової колегії Верховного Суду СРСР у м. Сталіно (м. Донецьк) до розстрілу з конфіскацією майна. Вирок приведено до виконання у м. Сталіно 2 грудня 1937 року.
    Реабіл-ітований у 1957 році.
