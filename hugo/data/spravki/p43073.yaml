    Директор судоремонтного завода им. Закфедерации Каспийского пароходства. Прож.: Аз.ССР, г.Баку.
     Арестован в 1938. На суде заявил о применении к нему пыток.
     Обвинение: участник диверсионно-вредительской группировки в Каспаре.
     Приговор: ВТ ЗакВО, 10.10.1939 - дело было возвращено на новое рассмотрение. В 1940 ОСО при НКВД СССР приговорен к ИТЛ. К сент. 1940 находился в заключении, отказался от признаний.
     Источники: Сталинский список от 25.09.1938 (АзССР, Кат.2)| Смирнов Н. Рапава, Багиров и другие. Антисталинские процессы 1950-х гг., стр. 227, 229, 250, 263, 264.
