    Нар. у 1890 у Будапешті. З 1911 прапорщик австро-угорської армії у Герцеговині. Під час 1-ї світової війни офіцер 51-го піхотного полку. З квітня 1915 у російському полоні. У 1919 командир загону РСЧА в Сибіру, нач. штабу 109-ої бригади військ ВОХР. У 20-30 рр. командир батальйону 1-го полку внутрішніх військ ОДПУ в Україні. [с 08.04.1934 командир полка, 12-й Харьковский кавалерийский полк внутренней охраны НКВД СССР.] З 1935 – помічник начальника відділу бойової підготовки УПВО НКВС УСРР, полковник. Нагороджений орденом Червоної Зірки (14.02.1936), знаком Почесний чекіст. Наприкінці 1937 звільнений з НКВС. Заарештований і розстріляний у 1938. Посмертно реабілітований 26.04.1989.
