  repryear: 1937
  fio: Калецкая-Прохаска (Прохаско) Ольга Михайловна
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1903, Подольская губ., Винницкий уезд, русская, обр.: высшее, б/п. Проживала: Москва, ул. Большая Дмитровка, д. 9, кв. 70. Редактор-переводчик во Всесоюзном радиокомитете.
    Арестована 31.01.1937. Обв. в участии в антисоветской террористической организации. Приговор: ВК ВС СССР, 16.08.1937 – ВМН. Расстреляна 16.08.1937, г.Москва.
    Реабилитирована Пленумом Верховного суда СССР 26.07.1990
