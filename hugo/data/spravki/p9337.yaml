  spravka: "1897 року народження, с. Токарі Сумського району Харківської області,\
    \ українець, освіта початкова, член ВКП(б). Голова Старобешівського райвиконкому.\
    \ Проживав: с. Старобешеве Старобешівського району Донецької області. \n  Заарештований\
    \ 15 серпня 1937 року. Виїзною сесією колегії Верховного Суду СРСР у м. Харкові\
    \ 30 вересня 1937 року засуджений до розстрілу з конфіскацією майна. Вирок приведений\
    \ до виконання 30 вересня 1937 року у м. Харкові. \n  Реабілітований у 1956 році."
