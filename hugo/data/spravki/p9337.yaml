  spravka: |-
    1897 г.р., до ареста работал председателем Старо-Бешевского райисполкома, 14 августа 1937 года арестован НКВД Донецкой области. 30 сентября выездной сессией Военной коллегии Верховного суда УССР как участник антисоветской террористической организации приговорен к расстрелу. Приговор приведен в исполнение 30 сентября 1937 года в городе Донецке. 11 июля 1956 года реабилитирован посмертно.
