    Род. 1890, г. Новый Ургенч, член Союза писателей Узбекистана. Автор трех повестей, рассказов «Иштанская буча» (1931), «Мраудин Мирза», «Золотая паутина», «Хорезмские рассказы», «Два мальчика», романов «Джунаид-хан», «Колонизаторы».
