  source: Книга памяти Республики Коми
  spravka: |-
    1901 г.р., русский, м.р. д.Вязовка, Горьковская обл., м.п. г.Баку. Арестован 01.04.1940. Осужден 14.06.1940 ОСО при НКВД СССР за участие в АС организации на 8 лет лишения свободы. Прибыл 11.12.1942 из тюрьмы г.Саратова. Освобожден 01.04.1947. Реабилитирован 30.03.1956 Верховным советом Азербайджанской ССР.
