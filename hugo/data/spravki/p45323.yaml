  fio: Дорожилов Елисей Григорьевич
  source: Правозащитный Центр Азербайджана
  spravka: |-
    Род. 1901, с.Вязовки, Горьковская обл., русский. Из семьи кулака-заводчика. Образование высшее, инженер-химик. Б/п.
     В 1918 году участвовал в эсеро-меньшевистском вооруженном выступлении против частей Красной Армии. Главный инженер треста "Азнефтезаводы" в г.Баку. Прож.: Аз.ССР, г.Баку.
     Арестован 01.04.1940. Подвергался незаконным методам следствия. В 1955 г. отказался от признаний.
     Обвинение: ст.ст. 69 и 73 УК Аз.ССР - участник с 1935 а/с вредительской орг-ции в нефтяной пром-сти Азербайджана.
     Приговор: ВМН (смягчен?)
     Источники: Сталинский список от 06.09.1940 (Кат.1)| Определение ВКВС СССР, 04.08.1956 (упоминание).
