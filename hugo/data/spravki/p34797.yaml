  fio: Александров Геннадий Владимирович
  source: Книга памяти Новосибирской обл.
  spravka: |-
    1897 г.р., урож. г. Гродно. Проживал в г. Новосибирске. Работник "Осоавиахим". Арестован 30.04.1938 по обвинен. в причастности к а/с правотроцкистской организации, ст. 58-2,7,8,11 УК РСФСР. Осужден Воен. коллегией Верх. суда СССР 19.06.1938 к ВМН. Расстрелян в тот же день. Реабилитирован 26.12.1957.
