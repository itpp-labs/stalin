  source: '"Реабілітовані історією" : Дніпропетровська область'
  spravka: |-
    1892 р., м. Одеса, єврей, з службовців, позапартійний, освіта вища, старший інженер тресту "Союзтеплобуд ".
    01.09.1938 р.звинувачений у належності до к/рев. організації, 01.09.1938 р. розстріляний. 09.05.1956 р. реабілітований. ВІТВИЦЬКИЙ Станіслав Іванович, 06.01.1884 р., с. Станіславівка Боговицького р-ну Кам'янець-Подільської обл., поляк, селянин, позапартійний, малописьменний, коваль к-пу "Більшовик" Петропавлівського р-ну. 17.08.1937 р. звинувачений в а/ рад. агітації і розстріляний.
    Реабілітований 13.11.1965 р.
