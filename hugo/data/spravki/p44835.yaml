    Род. в 1893, Московская губ., Серпуховский уезд, с. Игумново, русский, обр.: высшее, член ВКП(б). Проживал: Москва, ул. Покровка, д. 20/1, кв. 45. Начальник санитарного отдела ГУПВО НКВД СССР, бригврач.
    Арестован 30.04.1939. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 24.01.1940 – ВМН. Расстрелян 25.01.1940, г.Москва.
    Реабилитирован ВК ВС СССР 19.11.1955
