  fio: Ножевников Геннадий Никанорович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1903, Нижний Новгород, русский, обр.: низшее, искл. из ВКП(б) 28 октября 1936 г. Проживал: Горький, ул.Красного милиционера, д.20, кв.12. Председатель заводского комитета профсоюза на Горьковском автомобильном заводе.
    Арестован 31.10.1936. Обв. в к.-р. организационной деятельности и совершении терактов. Приговор: ВК ВС СССР, 10.08.1937 – ВМН. Расстрелян 10.08.1937, г.Москва.
    Реабилитирован ВК ВС СССР 16.06.1956
