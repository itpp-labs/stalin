    Род. в 1909, Верхнеуслонский р-н, с. Свияжск, русский, член ВЛКСМ с 1926. Проживал: Верхнеуслонский р-н, с. Свияжск. Преподаватель физкультуры, с-.х. техникум
    Арестован 28.02.1938. Обв. по ст. 58-2, 58-6, 58-8, 58-10 ч.1, 58-11 ("участник а/с организации левых эсеров, оказывал содействие шпиону"). Решение: НКВД ТАССР, 14.02.1940 – дело прекращено за недостаточностью улик.
