  spravka: |-
    Род. в 1898, Ельец, русский, обр.: низшее, член ВКП(б). Проживал: ст. Курск, ж. -д. дом 14 (по другим данным - 6), кв. 4. Начальник 5-го вагонного участка на ст.Курск ж.д. им.Дзержинского.
    Арестован 27.02.1937. Обв. в вредительстве и участии в антисоветской правотроцкистской организации. Приговор: ВК ВС СССР, 16.11.1937 – ВМН. Расстрелян 16.11.1937, г.Москва.
    Реабилитирован ВК ВС СССР 01.06.1957
