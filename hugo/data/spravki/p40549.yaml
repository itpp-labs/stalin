  fio: Крыжановский Константин Владимирович
  source: Ленинградский мартиролог, т.10
  spravka: |-
    1899 г. р., уроженец г. Каракол (Киргизия), русский, член ВКП(б) в 1918-1937 гг., зав. отделом культпросветработы Василеостровского райкома ВКП(б), проживал: г.Ленинград, В. О., 13-я линия, д. 10, кв. 17. Арестован 11 сентября 1937 г. Выездной сессией Военной коллегии Верховного суда СССР в г. Ленинград 20 сентября 1938 г. приговорен по ст. ст. 58-6-8-11 УК РСФСР к высшей мере наказания. Расстрелян в г. Ленинград 21 сентября 1938 г.
