  spravka: |-
    Род. в 1898, Донская обл., ст-ца Каменская (по другим данным - г. Новочеркасск), русский, обр.: высшее, б/п. Проживал: Москва, 2-й Смоленский пер., д. 1, кв. 4. Врач спортивного общества "Локомотив"
    Арестован 18.10.1937. Обв. в к.-р. агитации и участии в диверсионно-террористической организации. Приговор: ВК ВС СССР, 19.12.1937 – ВМН. Расстрелян 19.12.1937, г.Москва.
    Реабилитирован ВК ВС СССР 12.05.1956
