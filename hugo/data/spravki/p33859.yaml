    Род. в 1894 г., в 1911—1915 гг. работал разнорабочим на предприятиях Саратова и Царицына, в 1915 г. был призван в армию, служил рядовым до 1917 г. В 1917 г. вступил в партию большевиков. С 1917 г. по 1922 г. служил в Красной армии, принимал активное участие в революционных событиях, являлся товарищем председателя Штаба обороны Царицына. С 1922 г. по 1932 г. работал в различных организациях Царицына на партийно-хозяйственной работе. В 1932 г. был назначен заместителем управляющего Нижне-Волжским краевым архивным управлением. С 1933 управляющий краевым (с 1937 г. — областным) архивным управлением.
