  fio: Вольфович Моисей Абрамович
  source: Книга памяти Республики Татарстан
  spravka: |-
    Род. в 1888, Забайкальская обл., г. Чита, еврей, член ВКП(б) с 1904. Проживал: г. Казань. Ректор, Коммунистическая с.-х. школа Татарского коммунистического университета
    Арестован 17.09.1937. Обв. по ст. 58-7, 58-8, 58-11 ("руководитель правотроцкистского националистического блока"). Приговор: ВК ВС СССР, 09.05.1938 – ВМН с конфискацией имущества. Расстрелян 09.05.1938, Казань.
    Реабилитирован сентябрь 1956
