  spravka: |-
    Род. в 1899, г. Старица, русский, обр.: высшее, член ВКП(б). Проживал: Ярославль, Тутаевское ш., д.1б, кв.55. Начальник отдела шоссейных дорог УНКВД по Ярославской обл.
    Арестован 10.09.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 04.03.1939 – ВМН. Расстрелян 04.03.1939, г.Москва.
