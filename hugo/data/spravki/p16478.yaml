  spravka: |-
    Род. в 1905, Уральская обл., г. Воткинск, русский. Проживал: г. Симферополь. Без определенного рода занятий
    Арестован 21.04.1937. Обв. по ст. 58-8, 11. Приговор: выездная сессия ВК ВС СССР, 08.01.1938 – ВМН. Расстрелян 09.01.1938, г.Харьков.
