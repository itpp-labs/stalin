  fio: Табухов Мухажир Адильгериевич
  source: www.smikbr.ru/2007/goryanka/03/21.pdf
  spravka: |-
    известный на Северном Кавказе юрист [заместитель председателя областного суда, член Верховного Суда Кабардинской АССР], на фронте был комиссаром, потом попал в плен, из плена бежал, воевал в партизанском отряде в украинских лесах. После войны его разыскивали украинские следопыты, приглашали в Киев на форум ветеранов. Но на родине его ждал приговор. Как побывавшего в немецком плену, Мухажира обвинили в предательстве и отправили на поселение в Коми АССР. К счастью, в лагере он не сидел, а работал на местном комбинате юрисконсультом.
