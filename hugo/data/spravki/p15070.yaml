    1901 р., м. Катеринослав, росіянин, з робітників, освіта вища, начальник планово-виробничого відділу Нікопольського південнотрубного з-ду.
    29.11.1937 р.звинувачений в участі в троцькістській шкідницькотерористичній організації, розстріляний 30.11.1937 р.
