- id: all.csv-line-1955
  repryear: '1937'
  fio: Цулукидзе Мевлюд Асланович
  source: По материалам Архива внутренних дел Грузии подготовлено Институтом развития
    свободы информации (IDFI), Грузия
  spravka: "Род. в 1902, Кобулетский р-н, с. Легва, грузин (аджарец). Место проживания:\
    \ Кобулетский р-н, с. Дагва. Род занятий: участковый агроном Джихарджурского совхоза.\
    \ По специальности агроном. \n  Осужден ВК ВС СССР 29.06.1937. Мера наказания:\
    \ 10 лет с поражением его в политических правах сроком на пять лет с конфискацией\
    \ лично ему принадлежащего имущества"
- id: all.csv-line-1956
  repryear: '1938'
  fio: ЦУЛУКІДЗЕ Мевлюд Асланович
  source: 'Реабілітовані історією : Полтавська область'
  spravka: "1902 р., с. Легуа Кобулетського р-ну (Аджарська АРСР, Грузія), аджарець,\
    \ із селян, освіта вища. Проживав у с. Легуа. Агроном радгоспу. \n  Заарештований\
    \ 10 листопада 1936 р. Засуджений Верховним Судом СРСР 29 червня 1937 р. за ст.\
    \ ст. 17-58-8, 58-11 Грузинської РСР до 10 років позбавлення волі з конфіскацією\
    \ особистого майна. Перебував у Полтавській в’язниці ГУДБ. Ув’язнений. Вдруге\
    \ засуджений Особливою трійкою при УНКВС Полтавської обл. 21 січня 1938 р. (стаття\
    \ КК не вказана) за антирадянську пропаганду до розстрілу. Вирок виконано 27 січня\
    \ 1938 р. \n  Реабілітований Полтавським обласним судом 1 квітня 1959 р."
