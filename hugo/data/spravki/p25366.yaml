  fio: ТКАЧЕНКО Тимофій Макарович
  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 3.
  spravka: |-
    народився 1902 р. у с. Семенівка Ізюмського пов. Харківської губ. Українець, із селян, освіта вища, позапарт. Служив у Приморській обл. Далекосхідного краю. Начальник ветеринарної служби 117-го стріл. полку 39-ї стріл. дивізії, старший військовий лікар. Заарештований 16 вересня 1937 р. як член к.-р. троцькістської змови (ст. 5810 ч. 1 КК ррфСР) і військовою колегією Верховного Суду СРСР 19 березня 1938 р. (статті 581 п. "б", 587, 588, 5811 КК РРФСР) засуджений до ВМП з конфіскацією особистого майна. Розстріляний 19 березня 1938 р. у м. Владивосток Далекосхідного краю. Реабілітований 2 листопада 1957 р.
