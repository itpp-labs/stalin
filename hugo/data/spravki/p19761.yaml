    Род. в 1903, Томская губ., Мариинский уезд, Боготольская вол., пос. Аверьяновка, русский. Проживал: г. Канск. Председатель Райисполкома
    Арестован 22.09.1937. Обв.: антисоветская агитация. Приговор: выездная сессия ВК ВС СССР, 16.07.1938 – ВМН. Расстрелян 16.07.1938, в г. Красноярске.
    Реабилитирован ВК ВС СССР 01.12.1956
