    Род. в 1897, Латвия, г. Рига, еврей, обр.: высшее, член ВКП(б) с 1921 по янв. 1937. Проживал: Украинская ССР, г. Харьков, К. Либкнехта, 12. Банковский работник, управляющий Хар. конторой госбанка
    Арестован 27.02.1937. Обв. по ст. 54-7-8-11 (участник контрреволюционной организации правых, проводил контрреволюционную деятельность). Приговор: ВК ВС СССР, 08.07.1937 – ВМН. Расстрелян 08.07.1937, г.Харьков.
    Реабилитирован 08.12.1956
- id: all.csv-line-2462
