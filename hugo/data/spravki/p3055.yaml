  source: Реабілітовані історією. Харківська область. Кн. 2.
  spravka: |-
    народився 1897 у м. Рига Ліфляндської губ. Єврей, з кустарів, освіта вища, у 1921—1937 рр. член ВКП(б). Проживав у Харкові. Управитель Харківської обласної контори Держбанку. Заарештований _27.02.1937_ р. за розкрадання державних коштів. (Постанова ЦВК і РНК СРСР «Про охорону майна державних підприємств, колгоспів...» від _07.08.1932_ р.) і військовою колегією Верховного Суду СРСР _08.07.1937_ р. (статті 547, 548, 5411 КК УРСР) засуджений до ВМП з конфіскацією особистого майна. Розстріляний _08.07.1937_ р. у Харкові. Реабілітований _08.12.1956_ р.
