  fio: Шахт Клавдия Максимовна
  source: Борис Савченко. В садах Семирамиды
  spravka: |-
    Род. в 1909, Харьков. Окончила авиатехникум. Инструктор парашютного спорта и мотористка мастерских ГВФ на Тушинском аэродроме (г. Москва), одна из первых парашютисток СССР. Гражданская жена командарма 1-го ранга И.Уборевича. Арестована 5 февраля 1938 года, ст. 58-6, 58-8 и 58-11 УК РСФСР, осуждена на 15 лет ИТЛ. Привезена на Колыму 11.08.1939. Выступала как танцовщица в культбригаде и Эстрадном театре Маглага. После освобождения в 1951 году работала маникюршей в бане пос. Усть-Омчуг, потом в Магадане на вино-водочном заводе. Реабилитирована в 1956.
