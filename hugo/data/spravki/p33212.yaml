  spravka: |-
    Род. в 1913, Котово, Московская губерния. чемпион СССР по лыжным гонкам 1937 года. Мастер спорта СССР. Арестован 31 января 1938 года. Проходил по сфабрикованному делу о «контрреволюционной шпионско-террористической организации в системе физкультурных организаций в г. Москве» по обвинению в замышлени террористический акт против советского правительства.
