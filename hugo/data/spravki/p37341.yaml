- spravka_old_id: 30200
  repryear: 1921
  fio: Власенко Борис Ефимович
  source: Книга памяти Омской обл.
  spravka: |-
    Род. в 1895. Студент.
    Обв. в подготовке к свержению советской власти. Решение: Омская губЧК, 04.06.1921 – окончательного решения по делу не принято, из-под стражи освобожден, привлечен к трудповинности.
    Реабилитирован Прокуратурой Омской обл. 11.09.1996 по Закону РФ от 18.10.1991 г.
- spravka_old_id: 30201
  repryear: 1938
  fio: Власенко Борис Ефимович
  source: Книга памяти Ярославской обл.
  spravka: |-
    Род. в 1896, Орловская обл., Мглинский р-н, дер. Голяковка. Проживал: Московская обл., г. Москва, ул. Бауманская, 14. Институт "Нефтепроект" в Москве (Константиновский нефтеперерабатывающий завод), Старший (главный) инженер
    Арестован 12.12.1937. Обв. по ст. 58-8, 58-9, 58-11. Приговор: ВК ВС СССР, 05.10.1938 – ВМН. Расстрелян 05.10.1938, Селифонтово.
    Реабилитирован ВК ВС СССР 14.03.1956
