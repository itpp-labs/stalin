  fio: Рубан Александр Яковлевич
  source: Книга памяти Красноярского края
  spravka: |-
    Род. в 1903, г. Екатеринослав, украинец. Проживал: г. Екатеринослав. В начале 1937 на хозработе - управляющий химтрестом.
    Обв. по ст. 20-54-8, 11 УК УССР. Приговор: выездная сессия ВК ВС СССР, 03.03.1938 – 10 лет тюрьмы. С июля 1938 по август 1939 отбывал срок на Соловках (СТОН), затем в Норильлаге, куда прибыл 16.08.1939. Бригадир в мехмастерской, потом мастер. В апреле 1944 за хорошую работу переведен в Подтесовский лагерь системы Норильлага на строительство дамбы. 04.12.1945 освобожден, остался в Подтесово. 02.12.1950 ОСО МГБ СССР определен на поселение в с. Подтесово КК. Работал заведующим гаражом, начальником кирпичного завода.
