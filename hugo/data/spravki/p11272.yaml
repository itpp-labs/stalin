    1905 р., с. Малий Лазучин, поляк, освіта середня, бухгалтер райземвідділу. Заарештований 06.08.37. Звинувачення: член контрреволюційної організації, терорист. Виїзною сесією військколегії Верховного Суду СРСР 29.10.37 засуджений до розстрілу. Вирок виконаний 30.10.37. Реабілітований прокуратурою Хмельницької обл. 14.06.91. (П-26447, архів УСБУ).
