  spravka: "Род. в 1905, Минская губ., еврей, из рабочих, обр.: начальное, член ВКП(б)\
    \ в 1924 - 1935. Начальник лагпункта «Норильскстроя». За принадлежность к троцкистскозиновьевской\
    \ оппозиции осужден в 1935 ОСО НКВД СССР на 4 года ссылки в пос. Дудинка. \n \
    \ Арестован 04.08.1936. Обв. по ст. 17-58-8, 58-11 УК РСФСР. Приговор: ВС СССР,\
    \ 21.04.1937 – 10 лет ИТЛ и 5 лет лишения политических прав с конфискацией личного\
    \ имущества (по другим данным. ВМН). \n  Реабилитирован ВК ВС СССР 06.04.1957"
