    Род. в 1897 г., Пензенская обл., Камешкирский р-н, с. Ст. Шаткино, русский, образование среднее, член ВКП(б), Кузнецкоя овчинно-шубная фабрика, зав. отделом технического контроля. Проживал: Пензенская обл., Кузнецкий р-н, г. Кузнецк. // Арест. УНКВД Куйбышевскому краю 18 августа 1936 г. // Приговорен: тройка при УНКВД по Саратовской области 29 ноября 1937 г., обв.: 58-10 // проводил к/р агитацию, направленную против мероприятий Советской власти и колхозного строительства. // Приговор: концлагерь на 10 лет // 9.11.1950 ОСО МГБ СССР направлен в ссылку в КК. // Реабилитирован 12 октября 1957 г. Верховным судом СССР дело прекратить за отсутствием состава преступления
