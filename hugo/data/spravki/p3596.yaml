- id: all.csv-line-3141
  repryear: null
  fio: Оганян (Огонян) Сурен Тарасович (Торосович)
  source: Мартиролог Красноярского общества "Мемориал" - https://memorial.krsk.ru/martirol/og_ok.htm
  spravka: |-
    Род. в 1905 в Турции. Армянин, образование высшее. Из крестьян. Бывший член ВКП/б/, секретарь Ереванского горкома ВЛКСМ. В 1937-1936 проживал в г. Чкалове. Обвинение по ст. 17-58-8, 58-11 УК РСФСР. Осужден 15.08.1937 ВК ВС РСФСР на 10 лет ИТЛ. Отбывал срок в Норильлаге. Заключенный, плановик-экономист. Арестован 22.07.1941. Обвинение по ст. 17-58-8, 58-11 УК РСФСР. Осужден 12.11.1941 Таймырским окрсудом на 10 лет ИТЛ. Реабилитирован 14.12.1956 ВС РСФСР (П-6808).
