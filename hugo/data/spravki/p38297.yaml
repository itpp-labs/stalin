- spravka_old_id: 30913
  repryear: null
  fio: Думаніс Еля Мордкович
  source: '"Реабілітовані історією" : Житомирська область'
  spravka: |-
    1897 р. н., м. Берди-чів Бердичівського пов. Київської губ. Єврей, осві-та середня, робітник промартілі "Вперед". Проживав у м. Бердичів Бердичівського окр.
    Заарештований 25 січня 1929 р. за ст. 54-4, 54-10 ККУСРР. ОН при Колегії ДПУ УСРР 20 березня 1929 р. спра-ва припинена. Вдруге заарештований 10 січня 1938 р. Проживав у м. Дніпродзержинськ Дніпропетровської обл. Кравець артілі пошитя одягу. Обвину-вачувався в причетності до к.-р. троцькістсько-терористичної організації. ВК ВС СРСР 30 верес-ня 1938 р. засуджений до розстрілу. Вирок виконано 30 вересня 1938 р. у м. Житомир.
    Реабілітований у 1991р.
