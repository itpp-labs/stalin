  fio: Лучинский Сергей Александрович
  source: Чураков Д. Репрессированные военнослужащие Красной Армии
  spravka: |-
    Род. в 1895, г. Ленинград, русский, обр.: среднее, 1933 окончил курсы усовершенствования комсостава по разведке при Разведуправлении РККА, б/п. Проживал: Москва, Леонтьевский пер., д. 11, кв. 4. 1934-1937 дешифровальщик в отделе радиоразведки Разведуправления РККА, начальник сектора, помощник начальника, начальник отделения 5-го, 6-го отдела (радиоразведки) Разведуправления РККА, капитан-лейтенант (1936)
    Арестован 23.11.1937. Обв. в участии в военно-фашистском заговоре. Приговор: ВК ВС СССР, 27.04.1938 – ВМН. Расстрелян 27.04.1938.
    Реабилитирован 30.01.1958
