  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1895, г. Ленинград, русский, обр.: среднее, б/п. Проживал: Москва, Леонтьевский пер., д. 11, кв. 4. Сотрудник Разведывательного управления РККА, капитан-лейтенант
    Арестован 23.11.1937. Обв. в участии в военно-фашистском заговоре. Приговор: ВК ВС СССР, 27.04.1938 – ВМН. Расстрелян 27.04.1938, г.Москва.
