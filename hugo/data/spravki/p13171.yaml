  fio: СЕНЖУРОВ Аврам Борисович
  source: 'Реабілітовані історією : Харківська область'
  spravka: "народився 1892 р., у с.Макіївка Ніжинського пов. Чер-нігівської губ. Єврей,\
    \ із службовців, освіта початкова, член ВКП(б) з 1920 р. \n  Проживав у Харкові.\
    \ Експедитор Облспоживспілки. \n  За-арештований 17 вересня 1937 р. як член анти-рад.\
    \ терористичної організації правих (стат-ті 548, 5411 КК УРСР) \n  Військовою\
    \ колегією Верховного Суду СРСР 5 грудня 1937 р. (стат-ті 547, 548, 5411 КК УРСР)\
    \ засуджений до роз-стрілу з конфіскацією майна. \n  Розстріляний 6 грудня 1937\
    \ р. у Харкові. \n  Реабілітований 13 травня 1958 р."
