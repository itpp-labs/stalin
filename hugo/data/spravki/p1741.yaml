  spravka: |-
    Род. в 1905, г. Таганрог. Инженер электромонтажного отдела конторы "Кольстроймонтаж" в г. Мончетундре, Мурманской обл.
    Арестован 02.02.1937. Обв. по ст.ст. 17-58-8 и 58-11 УК РСФСР за участие в контрреволюционной организации. Приговор: ВК ВС СССР, 20.08.1937 – 10 лет л/сободы.
    Реабилитирован ВК ВС СССР 19.11.1959 за отсутствием состава преступления
