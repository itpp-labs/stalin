    1907 г.р., уроженец с. Секхпо уезда Сендин (Сонджин.- Ред.) Кореи, гражданин СССР, малограмотный, проживал в с. Барановке Посьетского района Приморской области Дальневосточного края, председатель Барановского сельсовета.
     29 мая 1937 года особым отделом ГУГБ Приморской группы войск ОКДВА было вынесено постановление об избрании меры пресечения и предъявлении обвинения по ст. 58-6 УК РСФСР.
     Арестован 30 мая 1937 года. Военным трибуналом Особой Краснознаменной Дальневосточной армии от 11-14 августа 1937 года приговорен к высшей мере наказания - расстрелу с конфискацией лично ему принадлежавшего имущества.
     Определением Военной Коллегии Верховного Суда СССР от 14 сентября 1937 года и от 17 октября 1937 года приговор по делу был оставлен в силе и приведен в исполнение 27 сентября 1937 года в г. Ворошилове.
     Реабилитирован 15 мая 1959 года Военной коллегией Верховного Суда СССР.
