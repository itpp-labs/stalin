  repryear: null
  fio: Кисельов Василь Герасимович
  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 2.
  spravka: |-
    народився 1896 у Києві. Українець, з робітників, освіта неповна середня, член ВКП(б) з 1922 р. Проживав у Харкові. Голова планової комісії Харківської міської ради. Заарештований _17.08.1937_ р. як член троцькістської терористичної організації (статті 54-8, 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _05.12.1937_ р. (статті 54-7, 54-8, 54-11 КК УРСР) засуджений до розстрілу з конфіскацією майна з негайним виконанням вироку згідно з постановою ЦВК СРСР від _01.12.1934_ р. Розстріляний _06.12.1937_ р. у Харкові. Реабілітований _23.11.1957_ р.
