    Род. в 1874, Одесса, немец, обр.: высшее, б/п. Проживал: Москва, ул. Бахметьевская, д. 12, кв. 23. Начальник мастерской автогаражного проектирования во ВНИИ промышленного транспорта Наркомата тяжелой промышленности СССР.
    Арестован 03.03.1937. Обв. в участии в к.-р. организации на ж.-д. транспорте. Приговор: ВК ВС СССР, 15.07.1937 – ВМН. Расстрелян 15.07.1937, г.Москва.
    Реабилитирован ВК ВС СССР 10.11.1956
