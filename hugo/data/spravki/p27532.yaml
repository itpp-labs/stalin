  source: Ленинградский мартиролог, т.10
  spravka: "1896 г. р., уроженец с. Урей Краснослободского у. Пензенской губ., русский,\
    \ член ВКП(б) в 1919-1937 гг., секретарь Мгинского райкома ВКП(б), проживал: г.Ленинград,\
    \ наб. р. Фонтанки, д. 108, кв. 34. Арестован 2 ноября 1937 г. Выездной сессией\
    \ Военной коллегии Верховного суда СССР в г. Ленинград 18 мая 1938 г. приговорен\
    \ по ст. ст. 58-7-11 УК РСФСР к высшей мере наказания. Расстрелян в г. Ленинград\
    \ 18 мая 1938 г. (Его жена Ольга Васильевна осуждена на 8 лет ИТЛ, отбыла срок\
    \ в Карлаге \n  его брат Дмитрий арестовывался в 1936 г.)"
