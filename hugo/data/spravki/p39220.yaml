  fio: Гордеев Евдоким Данилович
  source: Книга памяти Республики Татарстан
  spravka: |-
    Род. в 1895, Алексеевский р-н [Татарстан], д. Гурьевка, русский. Проживал: Спасский р-н, с. Кузнечиха. Ветеринарный фельдшер, Кузнечихинская ветлечебница.
    Арестован 25.04.1938. Обв. по ст. 58-2, 58-7, 58-11, 58-12 ("участник эсеровской организации, вредительство"). Решение: НКВД ТАССР, 14.03.1940 – дело прекращено за недостаточностью улик.
