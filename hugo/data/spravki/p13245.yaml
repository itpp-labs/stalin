  source: 'Реабілітовані історією : Донецька область'
  spravka: "1902 року народження, м. Новгород-Сіверський Чернігівської області, єврей,\
    \ освіта вища, член ВКП(б). Проживав: м. Сталіно (м. Донецьк) Донецької області,\
    \ 4-а лінія, буд. № 70. Начальник сектору облуправління народно-господарського\
    \ обліку. \n  Заарештований 20 вересня 1937 року. Засуджений виїзною сесією військової\
    \ колегії Верховного Суду СРСР у м. Сталано до розстрілу з конфіскацією майна.\
    \ Вирок приведено до виконання у м. Сталано 3 грудня 1937 року. \n  Реабілітований\
    \ у 1958 році."
