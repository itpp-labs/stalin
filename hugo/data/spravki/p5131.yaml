    1882 г.р., уроженец Кореи, гражданин СССР, малограмотный, проживал в с. Нижний Монгугай Посьетского района Приморской области Дальневосточного края, работал в колхозе “Новый путь”.
     Арестован 30 мая 1937 года по обвинению в совершении преступлений, предусмотренных ст. 58-1 “а”, 58-9, 58-11, 19 УК РСФСР.
     Военным трибуналом Особой Краснознаменной Дальневосточной армии 11-14 августа 1937 года был приговорен к высшей мере наказания - расстрелу с конфискацией лично ему принадлежавшего имущества.
     Определением Военной Коллегии Верховного Суда СССР от 14 сентября 1937 года и 17 октября 1937 года приговор по делу был оставлен в силе. Приговор был приведен в исполнение 23 сентября 1937 года в г. Ворошилове.
     Военной коллегией Верховного Суда СССР определением за № 2202р/37 от 15 мая 1959 года отменен приговор Военного трибунала ОКДВА от 11-14 августа 1937 года и определение Военной Коллегии Верховного Суда СССР от 14 сентября и 17 октября 1937 года, дело прекращено за отсутствием состава преступления.
     Реабилитирован.
