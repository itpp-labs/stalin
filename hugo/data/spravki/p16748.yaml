     Инструктор учебы техбазы з-да "Кр. Пролетарий" "Азбуртреста". Прож.: Аз.ССР, г.Баку.
     Арестован 01.04.1937
     Обвинение: ст.ст. 69,70,73 УК Аз.ССР - участник а/с троцкистской орг-ции в Баку, подготавливавший теракты и занимавшийся вредительством.
     Приговор: ВК ВС СССР, 30.12.1937 - ВМН с конфискацией имущества.
     Расстрелян 30.12.1937
