  fio: Липкин Аркадий Маркович
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1903, Минская губ., Борисовский уезд, мест. Холопеничи, еврей, обр.: высшее, член ВКП(б). Проживал: Москва, ул. Русаковская, д. 4, кв. 135. Старший юрисконсульт Управления Ленинской ж.д. (по другим данным - пом. Гл. транспортного прокурора СССР)
    Арестован 02.10.1937. Обв. в участии в к.-р. троцкистской террористической организации. Приговор: ВК ВС СССР, 09.12.1937 – ВМН. Расстрелян 09.12.1937, г.Москва.
    Реабилитирован ВК ВС СССР март 1956
