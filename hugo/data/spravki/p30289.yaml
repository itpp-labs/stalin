  fio: Хузеев Мухамед Юнусович
  source: Книга памяти Республики Татарстан
  spravka: |-
    Род. в 1897, Алькеевский р-н, дер. Татарский Студенец, татарин, член ВКП(б) с 1924 г. Проживал: г. Казань. Педагог-журналист, 1937 елда - методист[?????!!!!!], обл. Совет воинствующих безбожников
    Арестован 28.04.1937. Обв. по ст. 58-7, 58-8, 58-10 ч.1, 58-11. ("участник правотроцкистской националистической повстанческой террор. группировки, вредительская деятельность"). Приговор: ВК ВС СССР, 09.05.1938 – ВМН с конфискацией имущества. Расстрелян 09.05.1938, в г.Казань.
    Реабилитирован 28.12.1957
