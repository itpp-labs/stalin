- spravka_old_id: 10117
  repryear: 1937
  fio: Дыбец Степан Семенович
  source: Книга памяти Нижегородской обл.
  spravka: |-
    Род. в 1887, Николаевская обл., мест. Новый Буг. Проживал: г. Москва. Нач. Главного управления автотракторной промышленности, нарком Тяжпрома, ранее - нач.строительства и 1-й директор ГАЗа
    Арестован 04.10.1937. Обв. по ст. 58-8, -11. Приговор: ВК ВС СССР – ВМН. Расстрелян 25.11.1937
- spravka_old_id: 10118
  repryear: 1937
  fio: Дыбец Степан Семенович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1887, Херсонская губ., Одесский уезд, мест. Новый Буг, украинец, обр.: низшее, член ВКП(б). Проживал: Москва, ул. Серафимовича, д. 2 (Дом правительства), кв. 75. Начальник Гл. управления тракторно-автомобильной промышленности Наркомата тяжелой промышленности СССР.
    Арестован 04.10.1937. Обв. в вредительстве и участии в антисоветской террористической организации. Приговор: ВК ВС СССР, 25.11.1937 – ВМН. Расстрелян 26.11.1937, г.Москва.
    Реабилитирован ВК ВС СССР 10.03.1956
