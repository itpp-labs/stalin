    Род. в 1897, украинец, член ВКП(б) с 1921. 1932-1933 начальник 45-го погранотряда ОГПУ, 1933-1935 начальник 48-го погранотряда ОГПУ, 1935 начальник 3-го погранотряда ОГПУ, 1935-1937 начальник 34-го погранотряда НКВД, 1937-1938 начальник 6-го погранотряда НКВД, награжден знаком “Почетный чекист”. Полковник, 1938 нарком внутренних дел Карельской АССР
    Арестован 26.12.1938. Приговор: ВК ВС СССР, 28.01.1940 – ВМН. Расстрелян 29.01.1940.
