    (1902-1937), гигиенист. Родился в Ростове-на-Дону. После Октябрьской революции работал секретарем редакции местной газеты «Диктатура труда». В 1925 г. окончил медицинский факультет Северо-Кавказского университета в Ростове-на-Дону. В студенческие годы работал дезинфектором в госпитале для красноармейцев, инструктором, секретарем и членом президиума Донпомгола (организации для помощи голодающим на Дону). Получив диплом врача, заведовал Домом отдыха союза Медсантруд, работал санинспектором Донского отдела труда. С 1927 г. сверхштатный, затем штатный ассистент кафедры социальной гигиены медицинского факультета Северо-Кавказского университета. В 1930 г. назначен заведующим (деканом) санитарно-гигиенического факультета Северо-Кавказского медицинского института, а в 1932 г. - заместителем директора по научной части медицинского института. В 1933 г. утвержден в должности заведующего кафедрой гигиены труда Северо-Кавказского медицинского института в Ростове-на-Дону. В 1935 г. удостоен степени доктора медицинских наук по совокупности опубликованных работ и утвержден в звании профессора. В сфере научных интересов Понизовского вопросы охраны труда, гигиенической оптимизации технологических процессов. Его перу принадлежат более 40 печатных работ. В 1937 г. Понизовский был арестован по ложному обвинению и расстрелян.
