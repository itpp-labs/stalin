    Род. в 1902, г. Якутск, обр.: университет народов Востока им.Свердлова, член РКП(б). Один из руководителей Магнитогорского металлургического комбината
    Арестован 01.02.1935. Обв.: участие в контрреволюционной организации. Приговор: Особое совещание при НКВД СССР, 15.05.1935 – 5 лет ИТЛ.
    Военной коллегией суда СССР 04.11.37 приговорен к ВМН с конфискацией всего лично ему принадлежащего имущества. Расстрелян. 06.06.57 г. Военная коллегия отменила приговор от 05.11.37 г.
    Реабилитирован ВК ВС СССР 21.04.1956 за отсутствием состава преступления
