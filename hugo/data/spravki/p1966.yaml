  fio: Шекихачев Пшикан Дзадзуевич
  source: Книга памяти Кабардино-Балкарской Республики
  spravka: |-
    Род. в 1889, Кабардино-Балкария, Терский р-н, с. Плановское, кабардинец, обр.: грамотный. До ареста преподаватель кабардинского языка, в прошлом мулла,
    Арестован 03.01.1937. Обв. по ст.ст. 58-11, 17-58-8 УК РСФСР. Приговор: ВК ВС СССР, 27.07.1937 – к тюремному заключению сроком на 10 лет с поражением в правах на 5 лет.
    Реабилитирован 09.08.1957
