  spravka: |-
    народився 1904 у м. Рівне Рівненського пов. Волинської губ. Єврей, з кустарів, освіта вища, у 1921—1936 рр. член ВКП(б). Проживав у Харкові. Начальник сектору партійних кадрів політвідділу Півд. залізниці. Заарештований _03.01.1936_ р. як член к.-р. троцькістської організації (ст. 54-10 КК УСРР) і військовою колегією Верховного Суду СРСР _08.07.1937_ р. (статті 548 через ст. 17, 5411 КК УРСР) засуджений до ВМП з конфіскацією особистого майна. Розстріляний _08.07.1937_ р. у Харкові. Реабілітований _29.02.1956_ р.
