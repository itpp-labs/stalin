    1897 р., м. Кременчук Полтавської обл., єврей, із службовців, освіта вища журналістська. Проживав у м. Зіньків Полтавської обл. Секретар РК КП(б)У.
    Заарештований 30 грудня 1937 р. Засуджений Верховним Судом СРСР 17 жовтня 1938 р. за ст.ст. 54-7, 54-8, 54-11 КК УРСР до розстрілу з конфіскацією майна. Вирок виконано 17 жовтня 1938 р. у м. Полтава.
    Реабілітований Верховним Судом СРСР 22 вересня 1966 р.
