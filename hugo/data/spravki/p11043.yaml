  source: Реабілітовані історією. Харківська область. Кн. 2.
  spravka: |-
    народився 1905 у м. Кременчук Кременчуцького пов. Полтавської губ. Єврей, із службовців, освіта вища, позапарт. Проживав у Харкові. Головний інженер будівництва Донводопроводу. Заарештований _16.06.1937_ р. як член к.-р. троцькістської організації (статті 54-10 ч. 1, 5411 КК УРСР) і військовою колегією Верховного Суду СРСР _31.10.1937_ р. (статті 547, 548, 5411 КК УРСР) засуджений до розстрілу з конфіскацією особистого майна і негайним виконанням вироку згідно з постановою ЦВК СРСР від _01.12.1934_ р. Розстріляний _01.11.1937_ р. у Києві. Реабілітований _04.07.1957_ р.
