    Род. в 1905, Украина, Полтавская обл., г. Кременчуг, еврей, обр.: высшее, б/п. Проживал: Украинская ССР, г. Харьков, Радиальная, 8, дом специалистов. Инженер-строитель, гл. инженер стр-ва "Донводопровода"
    Арестован 16.04.1937. Обв. по ст. 54-10 ч.1, 54-11 (участник контрреволюционной троцкистской организации). Приговор: ВК ВС СССР, 31.10.1937 – ВМН. Расстрелян 01.11.1937, г.Киев.
