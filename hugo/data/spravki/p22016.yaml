- spravka_old_id: 17829
  repryear: 1938
  fio: Меленевский (Маленевский) Мариан Иванович
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1878, Киевская обл., Ставищенский р-н, с. Федюковка, украинец, обр.: высшее, б/п. Проживал: Москва, ул. Пятницкая, д. 28, кв. 41. Консультант отдела снабжения Главшелка Наркомата легкой промышленности СССР
    Арестован 27.10.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 20.01.1938 – ВМН. Расстрелян 20.01.1938, г.Москва.
    Реабилитирован ВК ВС СССР 01.08.1957
