  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1889, Бердичев, еврей, обр.: среднее, член ВКП(б). Проживал: Ленинград, наб. Карповки, д. 13, кв. 16. Председатель Ленинградского обл. суда.
    Арестован 14.03.1937. Обв. в к.-р. организационной деятельности и совершении терактов. Приговор: ВК ВС СССР, 13.08.1937 – ВМН. Расстрелян 13.08.1937, г.Москва.
    Реабилитирован ВК ВС СССР 05.09.1957
