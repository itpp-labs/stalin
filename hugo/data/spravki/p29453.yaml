  spravka: "(16(3) июля 1907 - 15 октября 1960) \n  Николай Ильич Соколов - геолог\
    \ и гидрогеолог, исследователь карста СССР, доктор геолого-минералогических наук.\
    \ Родился в семье педагогов в Петербурге. \n  С 1923 учился в Московском университете,\
    \ затем в МГРИ, который окончил в 1931. Геологические исследования начал в студенческие\
    \ годы (Донбасская, Камо-Печорская экспедиции). \n  По окончании института в 1933-1935\
    \ работал в Гидроэнергопроекте по вопросам Ангарстроя, собрал огромный материал\
    \ по геологии, гидрогеологии, геоморфологии бассейна р. Ангара. В 1936 перешел\
    \ на работу в ГИН АН СССР, в Лабораторию гидрогеологических проблем. \n  В 1936-1937\
    \ работал в составе бальнеологической экспедиции в районе Сочи и Мацесты, где\
    \ приступил к изучению пещер. В эти же годы приступил к работе над монографией,\
    \ посвященной проблеме карста на материале по карсту Иркутского амфитеатра. \n\
    \  Участник XVII МГК (1937). В 1937 репрессирован, десять лет пробыл в Норильлаге,\
    \ в ссылке, а с 1947 как вольнонаемный в Норильске. \n  С августа 1939 до июля\
    \ 1943 работал в районе Норильска геологом на подземных работах, с 1943 по 1947\
    \ - геологом Имангдинской экспедиции. \n  После освобождения с 1947 по 1950 преподавал\
    \ в Норильском горно-металлургическом техникуме. В 1954-1955 - на преподавательской\
    \ работе в Иркутске (Горно-металлургический институт, геологоразведочный техникум).\
    \ \n  В сентябре 1955 вернулся в ГИН и продолжил работу в Лаборатории гидрогеологических\
    \ проблем, посвятив себя обработке и подготовке к изданию результатов своих прежних\
    \ исследований, написанию кандидатской и докторской диссертаций, организационной\
    \ и исследовательской работе по проблеме карста, изучал крупнейшие Воронцовские\
    \ пещеры близ Адлера, вел большую работу по пропаганде необходимости изучения\
    \ и охраны пещер."
