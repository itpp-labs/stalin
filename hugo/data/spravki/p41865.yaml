  spravka: |-
    Род. в 1904, г. Томск, русский. Род занятий: до ареста старший инспектор Пушмеховой инспекции при Груз. ГИК (Государственная инспекция качества) при Наркомзаге с высшим специальным образованием.
    Осужден Тройкой при НКВД ГССР 10.10.1938. Мера наказания: расстрел с конфискацией личного имущества. Дата расстрела: 11.10.1938
