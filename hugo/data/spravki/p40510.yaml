  fio: Галкин Георгий Павлович
  source: 'Ленинградский мартиролог: 1937-1938'
  spravka: |-
    Род. в 1896, Калининская обл., Спировский р-н, д. Курган, русский, член ВКП(б) в 1918-1937 гг. Проживал: г. Ленинград, Вологодская ул., д. 5, кв. 76. Пом. командующего КБФ по авиации, флагман 2-го ранга, награжден орденом Красная Звезда в 1936 г.
    Арестован 09.01.1938. Обв. по ст. ст. 58-1б-10-11 УК РСФСР. Приговор: выездная сессия ВК ВС СССР в г. Ленинград, 22.09.1938 – ВМН. Расстрелян 23.09.1938, в г. Ленинград
