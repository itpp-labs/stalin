  spravka: |-
    1896 г. р., уроженец д. Курган Спировского р-на Калининской обл., русский, член ВКП(б) в 1918-1937 гг., пом. командующего КБФ по авиации, флагман 2-го ранга, награжден орденом Красная Звезда в 1936 г., проживал: г.Ленинград, Вологодская ул., д. 5, кв. 76. Арестован 9 января 1938 г. Выездной сессией Военной коллегии Верховного суда СССР в г. Ленинград 22 сентября 1938 г. приговорен по ст. ст. 58-1б-10-11 УК РСФСР к высшей мере наказания. Расстрелян в г. Ленинград 23 сентября 1938 г.
