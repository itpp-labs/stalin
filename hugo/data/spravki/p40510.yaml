  source: Чураков Д. Репрессированные военнослужащие Красной Армии
  spravka: |-
    Род. в 1896, русский, член ВКП(б) с 1918. 1924-1926 военком ВМС РККА, 1927-1930 командующий Каспийской военной флотилии, 1935-1937 помощник командующего КБФ, флагман 2 ранга, 1938 помощник командующего КБФ по ВВС
    Арестован 09.01.1938. Приговор: ВК ВС СССР, 22.09.1938 – ВМН. Расстрелян 22.09.1938.
