  spravka: |-
    Род. в 1899. Уроженец и житель д. Ютаевский Солодчинско поселение Сталинградской обл. Русский Из служащих. Зоотехник. Арестован 05.11.1937. Обвинение по ст. 58-2, 58-7, 17-58-8 УК РСФСР. Осужден 11.08.1938 вс ВК ВС СССР на 15 лет ИТЛ и 5 лет лишения политических прав.Срок отбывал в Норильлаге, прибыл 17.07.1939 из Мариинской т-мы, умер 28.01.1945.
