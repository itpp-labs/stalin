  spravka: |-
    1901 г.р., м.р.: кишлак Шураш Турткулского р-на, казах, из дехканской семьи, образование: незаконченное среднее (с февраля 1919 г. до февраля 1921 г. учился в интернате кишлака Шурхак, с марта 1921 г. - учащийся школы первой ступени в г.Хазорасп), в 1922-1924 гг. - учился на рабочем факультете в г.Ташкенте, в 1928-1929 гг. - в Коммунистическом университете народов Востока в Москве, член ВКП(б) с 14.09.1925 г.
    с марта 1936 г. заместитель председателя исполнительного комитета Шаббозского района и в течение некоторого времени по совместительству - председатель районной плановой комиссии (данные на 18.05.1937)
    прож.: кишлак Шаббоз, общежитие (данные на 18.05.1937)
    Приговор: ВКВС СССР, 13.10.1938 — ВМН
    Расстрелян 13.10.1938
    Реабилитация: реабилитирован
    Арх.дело: УзР ПДА, фонд 58, опись 65, дело 240, л.27-29
