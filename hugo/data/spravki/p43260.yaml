  fio: Осипов Михаил Иванович
  source: Книга памяти Кировской обл.
  spravka: |-
    Род. в 1903, Калининская обл. [???], Городецкий р-н [???], д. Елизаветино, русский. Проживал: г. Киров. Начальник 4 отделения службы движения Кировского отделения Горьковской ж. д.
    Арестован 11.01.1938. Обв. по ст.58 пп. 8, 9, 11 УК РСФСР. Решение: ДТО НКВД Горьковской ж. д., 21.12.1938 – дело производством прекращено в связи со смертью обвиняемого. Находясь под следствием, умер в тюрьме г. Горького 27.09.1938 г.
    Реабилитирован 28.05.1958
