  spravka: |-
    1909 г. р., уроженец и житель г. Ленинград, русский, член ВКП(б) в 1928-1937 гг., секретарь Кировского райкома ВЛКСМ, перед арестом секретарь Дальневосточного крайкома ВЛКСМ, проживал: г.Ленинград, Голодаевский пер., д. 6, кв. 33. Арестован 1 ноября 1937 г. и этапирован в Ленинград. Выездной сессией Военной коллегии Верховного суда СССР 20 сентября 1938 в г. Ленинград приговорен по ст. ст. 58-8-11 УК РСФСР к высшей мере наказания. Расстрелян в г. Ленинград 21 сентября 1938 г.
