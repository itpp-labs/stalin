  repryear: null
  fio: Пилаєва Ганна Миколаївна
  source: Реабілітовані історією. Харківська область. Кн. 2.
  spravka: |-
    народилася 1896 у Санкт-Петербурзі. Росіянка, із селян, освіта вища, позапарт., у 1917—1937 рр. член ВКП(б). Проживала у Харкові. Директор Харківського текстильного інституту. Заарештована _26.07.1937_ р. як член к.-р. троцькістського підпілля (статті 548, 54-10 ч. 1, 5411 КК УРСР) і військовою колегією Верховного Суду СРСР _31.10.1937_ р. (статті 548, 5411 через ст. 20 КК УРСР) засуджена на 10 років позбавлення волі у в’язниці з обмеженням прав на 5 років і конфіскацією майна. Термін покарання відбувала в Печортабі. У 1949 р. вислана на спецпоселення до Красноярського краю. Реабілітована _13.06.1956_ р.
