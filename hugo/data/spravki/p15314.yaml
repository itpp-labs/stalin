- spravka_old_id: 12776
  repryear: 1937
  fio: Балябо Иван Кириллович
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1889, Украина, Бердянский р-н, с. Петровское (Старое Петровское), украинец, обр.: высшее, б/п. Проживал: Москва, Резчиков пер., д. 6/2, кв. 4. Старший инженер-экономист заводского планирования нефтепроизводства и потребления Главнефти Наркомата тяжелой промышленности СССР
    Арестован 19.09.1937. Обв. в шпионаже и участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 28.11.1937 – ВМН. Расстрелян 28.11.1937, г.Москва.
    Реабилитирован ВК ВС СССР январь 1958
