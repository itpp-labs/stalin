- spravka_old_id: 25716
  repryear: 1938
  fio: Принцуков (Тринцуков) Николай Алексеевич
  source: УФСБ РФ по Краснодарскому краю
  spravka: |-
    Род. в 1904, быв. Приморская губ., Фроловская вол., д. Казанка, русский, обр.: общее, бывший член ВКП(б). Проживал: г. Сочи. Кредитный инспектор в госбанке
    Обв. в том, что был участником к-р троцкистской террористической диверсионно-вредительской организации. Приговор: ВК ВС СССР, 12.06.1938 – ВМН. Расстрелян 12.06.1938, в г. Краснодаре.
    Реабилитирован ВК ВС СССР 07.06.1960
