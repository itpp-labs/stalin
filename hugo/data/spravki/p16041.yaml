  fio: ПІНЕС Семен Йонович
  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 3.
  spravka: |-
    народився 1883 р. у м. Ружани Слонімського пов. Гродненської губ. Єврей, із фабрикантів, освіта вища, позапарт. Проживав у Харкові. Викладач текстильного інституту та ВГА РСЧА, доцент. Заарештований 20 жовтня 1937 р. за участь у військово-фашистській змові та к.-р. діяльність (статті 541 п. "а", 548, 5411 КК УРСР) і військовою колегією Верховного Суду СРСР 8 січня 1938 р. засуджений до розстрілу з конфіскацією особистого майна. Розстріляний 9 січня 1938 р. у Харкові. Реабілітований 11 січня 1958 р.
