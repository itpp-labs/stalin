  spravka: |-
    1903 року народження, м. Запоріжжя, українець, освіта неповна середня, член ВКП(б). Проживав: м. Сталіно (м. Донецьк), 8 лінія, буд. № 152. Начальник відділу облспоживспілки.
    Заарештований 26 липня 1937 року. Засуджений військовою колегією Верховного Суду СРСР до розстрілу. Вирок приведено до виконання у м. Сталіно 2 грудня 1937 року.
    Реабілітований у 1992 році.
