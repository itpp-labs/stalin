  fio: Андриянченко Иван Федорович
  source: УФСБ РФ по Ростовской обл., дело № П-15370
  spravka: |-
    1892 г., урож. г.Батайска, член ВКП(б), соц. происхождение из рабочих, образование высшее, работал главным инженером Крайевого Земельного Управления АЧК.
    Арестован 01.06.1937 г. за участие в контрреволюционной организации,
    осуждён 19.06.1938 г. ВК Верховного суда СССP по ст.ст.58-7-58-11 УК РСФСР к ВМН - расстрелу. Приговор приведён в исполнение 19.07.1938 г. в г.Ростове-на-Дону. 25.01.1958г. ВК Верховного Суда СССP дело в отношении Андриянченко И.Г. производством прекращено, за отсутствием состава преступления.
