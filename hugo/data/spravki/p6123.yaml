  spravka: |-
    Род. в 1886, Саратовская губ., с. Кресты (по другим данным - хут. Буерак), немец, обр.: низшее, б/п. Проживал: Сталинград, ул. Саратовская, д. 37. Слесарь в инструментальном цехе Сталинградского тракторного завода.
    Арестован 28.05.1937. Обв. в шпионаже, к.-р. вредительской деятельности и измене Родине. Приговор: ВК ВС СССР, 03.09.1937 – ВМН. Расстрелян 03.09.1937, г.Москва.
    Реабилитирован ВК ВС СССР 16.04.1957
