  fio: Алымов Александр Алексеевич
  source: Мартиролог Красноярского общества "Мемориал" - https://memorial.krsk.ru/martirol/al.htm
  spravka: |-
    Род. в 1900 в г. Днепропетровске. Русский. Из служащих. Проживал в г. Москве. Профессор, экономист. Арестован 30.04.1937. Обвинение по ст. 58-7, 58-8, 58-10, 58-11 УК РСФСР. Осужден 26.01.1938 ВК ВС СССР на 10 лет ИТЛ и 5 лет лишения политических прав. Срок отбывал в Норильлаге, прибыл из 07.07.1939 из Елецкой т-мы, умер 14.05.1945
