- spravka_old_id: 2761
  repryear: 1937
  fio: Слепков Владимир Николаевич
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1907, Рязань, русский, обр.: неполное среднее, искл. из ВКП(б) в 1933 г. Проживал: Омская обл., с. Сургут, ул. Красных партизан, д. 4. Делопроизводитель в сургутском райлесхозе.
    Арестован 02.09.1936. Обв. в к.-р. пропаганде, участии в антисоветской террористической группе правых, а также в том, что, находясь в ссылке в Омской обл. по постановлению ОСО НКВД, примыкал к террористической группировке. Приговор: ВК ВС СССР, 03.08.1937 – ВМН. Расстрелян 03.08.1937, г.Москва.
    Реабилитирован ВК ВС СССР 20.07.1957
