  fio: Запорожцев Василий Семенович
  source: УФСБ РФ по Ростовской обл., дело № П-11434
  spravka: |-
    Род. в 1904, Азово-Черноморский кр., с. Большая Кирсановка, член ВКП(б) с 1928 г. (исключен в 1937г. в связи с арестом). Проживал: Азово-Черноморский кр., г. Таганрог. Зав.культпромом Орджоникидзевского РК ВКП(б)
    Арестован Таганрогским ГО НКВД 17.12.1936. Обв. по ст. 58-8, 58-11 УК РСФСР за участие в контрреволюционной троцкистской организации. Приговор: выездная сессия ВК ВС СССР, 19.06.1937 – к тюремному заключению сроком на 10 десять лет.
    Реабилитирован ВК ВС СССР 12.03.1955 за отсутствием состава преступления
