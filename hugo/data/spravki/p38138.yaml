  fio: Дощатый Владимир Никифорович
  source: Чураков Д. Репрессированные военнослужащие Красной Армии
  spravka: |-
    Род. в 1905, член ВКП(б) с 1930. Старший лейтенант, начальник полковой школы 228-го стрелкового полка
    Арестован 27.02.1938. Приговор: ВК ВС СССР, 17.10.1938 – ВМН. Расстрелян 1938.
    Реабилитирован 07.12.1957
