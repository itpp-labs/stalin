- spravka_old_id: 30787
  repryear: null
  fio: ДОЩАТИЙ Володимир Никифорович
  source: '"Реабілітовані історією" : Полтавська область'
  spravka: |-
    1905 р., с. Ковалівка Полтавської обл., українець, із селян, освіта середня спеціальна (закінчив військову школу). Проживав у м. Пирятин Полтавської обл. Начальник полкової школи 223 стрілецького полку, старший лейтенант.
    Заарештований 27 лютого 1938 р. Засуджений виїзною сесією Колегії Верховного Суду СРСР 17 жовтня 1938 р. за ст. ст. 54-1 “а”, 54-7, 54-8, 54-11 КК УРСР до розстрілу. Вирок виконано 17 жовтня 1938 р. у м. Полтава.
    Реабілітований Верховним Судом СРСР 7 грудня 1957 р.
- spravka_old_id: 30788
