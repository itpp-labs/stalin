    Род. в 1903, Санкт-Петербургская губ., обр.: высшее. Проживал: г. Красноярск. Начальник паровозной службы КЖД.
    Арестован 27.04.1937. Обв.: террористическая деятельность. Приговор: ВК ВС СССР, 15.07.1938 – ВМН. Расстрелян 16.07.1938, в г. Красноярске.
    Реабилитирован ВК ВС СССР 17.06.1958
