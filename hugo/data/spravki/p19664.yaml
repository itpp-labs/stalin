    \ военное, член партии эсеров с 1910 по 1920 г, член ВКП(б) с 07.1920 г. Проживал:\
    \ Липецк, Военный городок. До революции 1917 года неоднократно подвергался арестам.\
    \ В 1918 г. арестовывался гетманским правительством Украины, в 1919 г. - деникинской\
    \ контрразведкой. Начальник Высшей летно-технической школы РККА, комдив. \n  Арестован\
    \ 03.09.1937. Обв. по ст.ст. 58-1\"б\", 58-8, 58-11: Обвинялся в том, что являлся\
    \ активным участником антисоветского военно-фашистского заговора, ставившего целью\
    \ свержение советской власти и реставрацию капитализма. Приговор: выездная сессия\
    \ ВК ВС СССР в г. Воронеж, 10.01.1938 – ВМН. Расстрелян 10.01.1938. \n  Реабилитирован\
    \ ВК ВС СССР 04.06.1957"
