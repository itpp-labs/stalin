  repryear: '1938'
  fio: Милковский Иван Антонович
  source: Воронежские сталинские списки, АСД находится в архиве УФСБ по Орловской
    обл.
  spravka: "Род. в 1901, Гродненская губ., Брест-Литовский уезд, дер. Радованичи,\
    \ белорус, обр.: высшее - в 1929 г. окончил Государственный институт журналистики\
    \ (Москва), член ВКП(б) с 1920 г. Проживал: Орел. В 1931-1932 гг. - зав. отделом\
    \ газеты \"Коммуна\" в Воронеже. В 1933-1936 гг. - и.о. редактора газеты \"Орловская\
    \ правда\". \n  Арестован 25.11.1937. Обв. по ст.ст. 58-8), 58-11: Обвинялся в\
    \ участии в антисоветской право-троцкистской террористической и диверсионно-вредительской\
    \ организации, существовавшей в Орловской обл. Приговор: выездная сессия ВК ВС\
    \ СССР в г. Орел, 16.10.1938 – ВМН. Расстрелян 16.10.1938"
