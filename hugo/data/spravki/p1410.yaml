    Род. в 1879, Енисейская губ., Красноярский окр., Козульская вол., дер. Кемчуг. Проживал: г. Красноярск. Сторож в литейном цехе ПВРЗ
    Арестован 09.09.1936. Обв.: участие в к.-р. организации, подготовка теракта. Приговор: выездная сессия ВК ВС СССР, 24.04.1937 – 8 лет ИТЛ.
    Реабилитирован ВК ВС СССР 10.03.1960
