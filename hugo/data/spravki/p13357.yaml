  fio: Денисов Дмитро Іванович
  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 1.
  spravka: |-
    народився 1895 у Києві. Росіянин, з кустарів, освіта початкова, у 1917—1937 рр. член ВКП(б). Проживав у Харкові. Голова Харківської міськради Тсоавіахіму. Заарештований _23.08.1937_ р. за участь у військово-фашистській змові (статті 54-1 п. «а», 54-8, 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _09.12.1937_ р. (статті 54-2, 54-8, 54-11 КК УРСР) засуджений до розстрілу з конфіскацією особистого майна з негайним виконанням вироку згідно з постановою ЦВК СРСР від _01.12.1934_ р. Розстріляний _10.12.1937_ р. у Харкові. Реабілітований _05.11.1957_ р.
