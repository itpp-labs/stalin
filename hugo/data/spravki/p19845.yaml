  fio: Чебаевский Павел Сергеевич
  source: Книга памяти Красноярского края, (дело № П-10342)
  spravka: |-
    Род. в 1904, Иркутская губ., г. Усолье, русский, из рабочих. Заведовал горкоммунхозом в г. Канске.
    Арестован 25.08.1937. Обв.: антисоветская агитация, участие в антисоветской организации. Приговор: выездная сессия ВК ВС СССР, 19.07.1938 – ВМН с конфискацией имущества. Расстрелян 19.07.1938, в г. Красноярске.
    Реабилитирован ВК ВС СССР 17.01.1959
