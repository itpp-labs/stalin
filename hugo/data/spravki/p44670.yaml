  spravka: |-
    Род. в 1885, Одесса, еврей, член ВКП(б). Проживал: Москва, ул. Малая Бронная, д. 11/13, кв. 17. Бывший управляющий Цекомбанком, пенсионер.
    Арестован 16.07.1938. Обв. в участии в к.-р. организации. Приговор: ВК ВС СССР, 19.06.1940 – ВМН. Расстрелян 20.06.1940, г.Москва.
    Реабилитирован ВК ВС СССР 25.04.1956
