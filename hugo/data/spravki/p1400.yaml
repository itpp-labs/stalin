- id: all.csv-line-963
  repryear: '1937'
  fio: Вацлавский Владимир Иванович
  source: Книга памяти Красноярского края, дело № П-7699
  spravka: |-
    Род. в 1893, г. Красноярск, поляк, обр.: грамотный, член ВКП(б) с 1927 по 1935. Проживал: г. Красноярск. Начальник инструкторской группы "Красторга"
    Арестован 29.10.1936. Обв. по ст.58-7, 58-10, 58-11 УК РСФСР. Приговор: ВК ВС СССР, 24.04.1937 – 10 лет тюремного заключения, 5 лет поражения в политических правах и конфискацию личного имущества.
    Реабилитирован ВК ВС СССР 04.07.1957
