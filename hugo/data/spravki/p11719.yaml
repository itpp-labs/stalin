- spravka_old_id: 9972
  repryear: 1937
  fio: Дикарев Алексей Васильевич
  source: УФСБ РФ по Ростовской обл.
  spravka: |-
    1905 г.р., урож. с.Покровского Александровского уезда, УССР, украинец, СССР, соц. происхождение из служащих, жит. ст.Багаевская, АЧК, секретарь газеты "Вперёд".
    Арестован 25.05.1937 г. Морозовским РО НКВД по ст. 58-10-11 УК РСФСР.
    Осуждён 16.12.1937 г. ВК Верховного суда СССР по ст.ст.58-2-7-8-11 УК РСФСР к расстрелу. Приговор приведён в исполнение 16.12.1937г. в г.Ростове-на-Дону. 20.03.1958 г. ВК Верховного суда СССР дело в отношении Дикарева А.В. производством прекращено, за отсутствием состава преступления.
