  source: '"Реабілітовані історією" : Полтавська область'
  spravka: |-
    1905 р., с. Микільське Полтавського р-ну Полтавської обл., українець, із робітників, освіта початкова. Проживав у м. Полтава. Завідувач міськвнуторгом.
    Заарештований 1 жовтня 1937 р. Засуджений Верховним Судом СРСР 31 грудня 1937 р. за ст. ст. 54-7, 54-8, 54-11 КК УРСР до розстрілу з конфіскацією майна. Вирок виконано 31 грудня 1937 р. у м. Харків.
    Реабілітований Верховним Судом СРСР 3 грудня 1957 р.
