  fio: Чузовков Моисей Никитич
  source: na-5.com/work/work_70223.html
  spravka: |-
    (р. 1893 — хх) получил низшее образование. Работал слесарем, токарем. С 1918 г. член РСДРП (б). С 1919 г. заведующий Бежицким уездным земельным управлением. В 1921 г. заведующий губземотделом, председатель коллегии губземотдела и губсовхозе. (ГАБО. Ф. Р - 85. - Оп. спр. -Д.28.-Л.11).
