    Род. в 1895, Атнинский р-н, дер. Мендюш, татарин, член ВКП(б) с 1924 г. Проживал: с. Большая Атня. Пред., Атнинский РИК
    Арестован 05.10.1937. Обв. по ст. 58-2, 58-7, 58-8, 58-11. ("участник правотроцкистской националистической, повстанческой, террор. организации"). Приговор: ВК ВС СССР, 09.05.1938 – ВМН с конфискацией имущества. Расстрелян 09.05.1938, в г.Казань.
    Реабилитирован 01.08.1961
