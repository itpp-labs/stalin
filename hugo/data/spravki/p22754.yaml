  spravka: |-
    1905 р., Донецька обл., українець, із робітників, освіта початкова. Проживав у м. Полтава. Залізничник.
    Заарештований 22 жовтня 1937 р. Засуджений Верховним Судом СРСР 25 березня 1938 р. за ст. ст. 54-7, 54-8, 54-11 КК УРСР до розстрілу з конфіскацією особистого майна. Вирок виконано 25 березня 1938 р. у м. Харків.
    Реабілітований Верховним Судом СРСР 23 травня 1957 р.
