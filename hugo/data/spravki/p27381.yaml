  fio: КОГТЄВ Іван Митрофанович
  source: '"Реабілітовані історією" : Полтавська область'
  spravka: |-
    1903 р., с. Розсошки Воронезької обл. (Російська Федерація), росіянин, із селян, освіта середня. Проживав у м. Миргород Полтавської обл. Начальник штабу 75-го артилерійського полку.
    Заарештований 29 серпня 1937 р. Засуджений Верховним Судом СРСР 25 березня 1938 р. за ст.ст. 54-1, 54-8, 54-11 КК УРСР до розстрілу з конфіскацією майна. Вирок виконано 25 березня 1938 р.
    Реабілітований Верховним Судом СРСР 26 листопада 1957 р.
