  spravka: "1906 року народження, Павлівський район Воронезької області, росіянин,\
    \ освіта нижча, член ВКН(б). Проживав: м. Ясинувата, залізничний буд. № 30. Начальник\
    \ відділу безпеки руху ст. Ясинувата. \n  Заарештований 13 вересня 1937 року.\
    \ Засуджений виїзною сесією військової колегії Верховного Суду СРСР у м. Донецьку\
    \ до розстрілу з конфіскацією майна. Вирок приведений до виконання у м.Донець-ку\
    \ 6 вересня 193 8 року. \n  Реабілітований у 1957 році."
