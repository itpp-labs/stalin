    \ мединститута. Проживал: Омск. \n  Арестован 10 декабря 1937 г. \n  Приговорен:\
    \ ДТО НКВД Омской ж. д. 2 января 1940 г., обв.: по ст. 58-6-7-9-11 УК РСФСР. \n\
    \  Приговор: дело прекращено за отсутствием состава преступления, из-под стражи\
