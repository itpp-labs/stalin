    Род. в 1883, г. Саратов. Проживал: г. Саратов. Директор строительного двора треста "Сарстрой".
    Арестован УНКВД по Саратовской обл. 09.07.1937. Обв.: антисоветская деятельность. Приговор: Верховный суд СССР, 24.01.1938 – 10 лет.
    Реабилитирован Верховным судом СССР 24.10.1957
