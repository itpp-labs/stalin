  fio: Кочетков Михаил Иванович
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1900, Тамбовская губ., с. Старое Юрьево, русский, обр.: среднее, член ВКП(б). Проживал: Москва, Шмидтовский пр-д, 9--14--38. Начальник 2-го отделения финансового отдела при наркоме по делам ВМФ СССР, полковой комиссар
    Арестован 17.03.1938. Обв. в участии в военно-фашистском заговоре. Приговор: ВК ВС СССР, 03.09.1938 – ВМН. Расстрелян 03.09.1938, г.Москва.
    Реабилитирован ВК ВС СССР ноябрь 1958
