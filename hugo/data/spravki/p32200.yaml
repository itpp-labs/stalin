- spravka_old_id: 26164
  repryear: 1938
  fio: Асташев Тимофей Яковлевич
  source: База данных о жертвах репрессий Пензенской обл.
  spravka: |-
    Род. в 1902, Куйбышевская обл., Бирский р-н, с. Гостеевка, русский, из крестьян, обр.: начальное, член ВКП(б). Проживал: Пензенская обл., Беднодемьяновский р-н, г. Беднодемьяновск. Б.Демьяновская МТС, директор
    Арестован Б.Демьяновским РО УНКВД по Куйбышевскому Краю 16.09.1937. Обв. по ст. 58-7-17-8-11 - являлся участником право-троцкист.диверсионно-террористич.организации, проводил вредительскую работу в МТС. Приговор: ВК ВС СССР, 27.05.1938 – 12 лет ИТЛ, поражение в правах на 5 лет.
    Реабилитирован Верховным судом СССР 25.05.1957 за отсутствием состава преступления
