  spravka: "1899 р., с. Грабинівка Полтавського р-ну Полтавської обл., українець,\
    \ із робітників, освіта вища (закінчив Харківський інженерно-транспортний інститут).\
    \ Проживав у м. Полтава. Начальник колісного цеху паровозоремонтного заводу. \n\
    \  Заарештований 2 липня 1937 р. Засуджений Верховним Судом СРСР 21 березня 1938\
    \ р. за ст. ст. 54-7, 54-8, 54-11 КК УРСР до розстрілу з конфіскацією майна. Вирок\
    \ виконано 25 березня 1938 р. \n  Реабілітований Верховним Судом СРСР 8 червня\
    \ 1957 р."
