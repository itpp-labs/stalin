  fio: Жургенов (Жургенев) Темирбек Караулович
  source: archive.president.kz/uploads/A.-Kazahskij-kraj.pdf
  spravka: "Род. в 1898 в Иргизском уезде Тургайской области Российской империи в\
    \ семье скотовода. Казах. В 1923 г. окончил рабфак (г. Оренбург), в 1927- правовой\
    \ факультет Среднеазиатского государственного университета (г. Ташкент). Один\
    \ из первых переводчиков-казахов. В 1913–1917- учащийся высшего городского русско-казахского\
    \ училища (г. Перовск) и Уфимского землемерного училища. Член Коммунистической\
    \ партии с 1920 г. \n  В 1918–1919член редколлегии газеты \"Казак муны\" (г. Оренбург).\
    \ В 1919–1920- председатель Кенжегаринского волостного ревкома (Иргизский уезд).\
    \ В 1920–1922-заместитель председателя, председатель Иргизского уездного ревкома\
    \ (г. Иргиз). В 1923–1927-студент Среднеазиатского государственного университета,\
    \ Полномочный представитель КАССР в Туркреспублике, ректор Казахского педагогического\
    \ института (г. Ташкент). В 1927–1929-научный сотрудник Среднеазиатского государственного\
    \ университета (г. Ташкент). В 1929–1930- нарком финансов Таджикской ССР (г. Сталинабад).\
    \ В 1930–1933- нарком просвещения Узбекской ССР (г. Ташкент). С июля 1933 г. по\
    \ июль 1937 г. нарком просвещения КазССР. \n  Репрессирован. Арестован в августе\
    \ 1937 г., осужден к расстрелу в феврале 1938 г. Реабилитирован в апреле 1957\
    \ г. \n  Избирался: Член ЦИКа СССР, ЦИКа Таджикистана и Узбекистана, КазЦИКа.\
    \ Делегат VIII Казахстанской краевой конференции ВКП (б) (1934), I съезда КП(б)К\
    \ (1937). Кандидат в члены бюро Казкрайкома ВКП(б), член ЦК КП(б) и его бюро.\
    \ \n  Награды: орден Трудового Красного Знамени (1936). \n  Источник: АПРК Ф.141.\
    \ Оп.1. Д.11558. Л.23-28. л/д.,, Оп.16. Д.1038. Л.1-3. \n  Литература: Наркомы\
    \ Казахстана. С. 157."
