  spravka: |-
    1898 року народження, с. Романівка Романівського району Дніпропетровської області, німець, освіта початкова, безпартійний. Голова Луківської сільради. Проживав: с. Лукове Тельманівського району Донецької області.
    Заарештований 30 липня 1937 року. Виїзною сесією військової колегії Верховного Суду СРСР у м. Сталіно (м. Донецьк) 21 вересня 1937 року засуджений до розстрілу з конфіскацією майна. Вирок приведений до виконання 21 вересня 1937 року у м. Сталіно (м. Донецьк).
    Реабілітований у 1960 році.
