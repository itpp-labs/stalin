    Род. в 1902, Знаурский (Корнисский) район, с. Ионча сел, Южная Осетия, осетин. Место проживания: Цхинвальский (Сталинирский) район, Сталинир гор. (Цхинвали), ул. Исаака № 13, Южно-Осетинская АО.. Род занятий: До ареста член Главсуда Южной Осетии.
    Осужден Тройкой при НКВД ГССР 16.01.1938. Мера наказания: расстрел с конфискацией личного имущества. Дата расстрела: 20.01.1938
