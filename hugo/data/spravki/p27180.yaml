- spravka_old_id: 22169
  repryear: null
  fio: Єленевський Микола Миколайович
  source: '"Реабілітовані історією" : Донецька область'
  spravka: |-
    1892 року народження, с. Перекоп Харківської області, українець, освіта середня, безпартійний. Проживав: Донецька область, Горлівськой район, шахта ім. Румянцева, вул. Технічна, буд. № 5, кв. 1. Головний інженер шахти ім. Румянцева.
    Заарештований 6 листопада 1937 року. Засуджений виїзною сесією військової колегії Верховного Суду СРСР у м. Сталіно (м. Донецьк) до розстрілу з конфіскацією майна. Вирок приведений до виконання у м. Сталіно 29 березня 1938 року.
    Реабілітований у 1957 році.
