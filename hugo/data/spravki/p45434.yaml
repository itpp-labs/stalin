  fio: Лапухин (Лопухин) Сергей Дмитриевич
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1896 г., Самарская губ., с. Клапино, русский, образование низшее, б/п, товаровед, руководитель группы химикатов Главбумпрома Наркомата лесной промышленности РСФСР. Проживал: Москва, ул. Люсиновская, д. 35, кв. 190.
    Арестован 6 ноября 1939 г.
    Приговорен: ВКВС СССР 7 июля 1941 г., обв.: участии в к.-р. террористической организации.
    Расстрелян 28 июля 1941 г. Реабилитирован в ноябре 1956 г. ВКВС СССР
