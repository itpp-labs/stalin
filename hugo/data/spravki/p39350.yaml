  fio: Хасанов Хуснутдин Хасанович
  source: Книга памяти Республики Татарстан
  spravka: |-
    Род. в 1891, Агрызский р-н, д. Иж-Байки, татарин. Проживал: г. Агрыз. Преподаватель, школа для взрослых.
    Арестован 31.01.1938. Обв. по ст. 58-6, 58-11. ("участник шпионской националистической организации, подрывная деятельность"). Приговор: Особое совещание при НКВД СССР, 14.05.1940 – 5 лет ИТЛ.
    Реабилитирован 27.04.1956
