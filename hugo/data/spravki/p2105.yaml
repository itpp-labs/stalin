  spravka: |-
    Род. в 1903, Московская губ., дер. Маковские Выселки, русский, член ВКП(б). Проживал: Москва, ул. Большая Татарская, д. 6, кв. 1. Курсант Академии инженерно-технической связи им.Подбельского.
    Арестован 16.01.1937. Обв. в участии в антисоветской террористической организации. Приговор: ВК ВС СССР, 03.07.1937 – ВМН. Расстрелян 03.07.1937, г.Москва.
    Реабилитирован ВК ВС СССР 11.04.1956
