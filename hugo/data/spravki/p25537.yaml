- spravka_old_id: 20723
  repryear: 1938
  fio: Бордзиловский Василий Казимирович
  source: По материалам Архива внутренних дел Грузии подготовлено Институтом развития
    свободы информации (IDFI), Грузия
  spravka: |-
    Род. в 1907, Могилёвская губерния, г. Чаусы, Белоруссия, русский. Место проживания: Цхинвальский (Сталинирский) район, проживал в городе Сталинире при Почте, Грузинская ССР, Южно-Осетинская АО. Род занятий: до ареста радиооператор при Сталинирской радиостанции.
    Осужден Тройкой при НКВД ГССР 02.03.1938. Мера наказания: расстрел с конфискацией личного имущества. Дата расстрела: 07.03.1938
