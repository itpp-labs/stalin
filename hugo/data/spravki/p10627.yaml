  spravka: "Род. 16.1.1885 в Велиже Смоленской губернии\n член РКП(б) с 1918\n Послужной\
    \ список\n прапорщик в русской армии\n 1918 - заведующий Велижским уездным военным\
    \ отделом (Смоленская губерния)\n 1918 - в РККА\n - 1919 военком Игуменского уезда\
    \ (Минская губерния)\n 11.1919 - 1920 комендант г. Смоленск\n 1920 - председатель\
    \ Минского уездного революционного комитета\n 1921 - военком боевого участка (Кирсанов\
    \ Тамбовской губернии)\n 1922 - военком Гомельской губернии\n - 7.1924 - зам.\
    \ уполномоченного Наркомата по военным и морским делам СССР по ССР Белоруссия\n\
    \  - 12.1924 - уполномоченный Народного комиссариата по военным и морским делам\
    \ СССР по ССР Белоруссия\n 12.1924 - 4.1925 - военком 2-й Белорусской стрелковой\
    \ дивизии \n 4.1925 - 1927 - председатель Исполнительного комитета Могилёвского\
    \ окружного Совета\n 12.12.1925 - 1937 - член ЦК КП(б) Белоруссии\n 1927 - 1929\
    \ - председатель Правления Белорусского Сельскохозяйственного Банка\n 1929 - 1930\
    \ - председатель Правления Белсельскосоюза \n 1930 - уполномоченный Народного\
    \ комиссариата связи СССР по Белорусской ССР\n  - 1933 - председатель ЦК Общества\
    \ содействия обороне, авиационному и химическому строительству Белорусской ССР\n\
    \ 1933 - председатель Комиссии по охране исторических памятников гражданской войны\
    \ и борьбы за освобождение Белорусской ССР\n  - 1937 председатель Исполнительного\
    \ комитета Мозырского окружного Совета\n арестован 1937, расстрелян 30.10.1937"
