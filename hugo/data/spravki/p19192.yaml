    Род. в 1895, Саратовская губ., Балашовский уезд, дер. Глебовка, русский, обр.: высшее, член ВКП(б) (бывший член партии эсеров). Проживал: Москва, ул. Большая Пионерская, д. 12, кв. 9. Начальник отдела кадров Центрального совета Осоавиахим, полковой комиссар.
    Арестован 29.05.1937. Обв. в участии в военно-фашистском заговоре с целью реставрации капитализма. Приговор: ВК ВС СССР, 25.12.1937 – ВМН. Расстрелян 25.12.1937, г.Москва.
    Реабилитирован ВК ВС СССР 21.07.1956
