  fio: Травин Алексей Петрович
  source: Ленинградский мартиролог, т.10
  spravka: |-
    1904 г. р., уроженец с. Михайловица Ветлужского у. Костромской губ., русский, член ВКП(б) в 1928-1937 гг., зав. Мурманским окрземуправлением, перед арестом контролер Окррыбпотребсоюза, проживал: г.Мурманск, пр. Сталина, д. 42, кв. 2. Арестован 28 октября 1937 г. Выездной сессией Военной коллегии Верховного суда СССР в г. Ленинград 21 сентября 1938 г. приговорен по ст. ст. 58-7-8-11 УК РСФСР к высшей мере наказания. Расстрелян в г. Ленинград 22 сентября 1938 г.
