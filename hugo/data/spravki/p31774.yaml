  fio: Пятницкий Николай Иванович
  source: '"Воронежские сталинские списки"'
  spravka: |-
    Род. в 1890, Воронежская обл., Полянский р-н, с. Макарово, русский, обр.: высшее, в 1915 г. окончил ветеринарный институт. Проживал: Воронежская обл., г. Липецк. Ветеринарный врач Липецкого откормочного пункта.
    Арестован 31.10.1937. Обв. по ст.ст. 58-7, 58-8, 58-11: Обвинялся как участник с 1936 г. антисоветской право-троцкистской террористической и диверсионно-вредительской организации, действовавшей в ВО. Приговор: выездная сессия ВК ВС СССР в г. Воронеж, 17.04.1938 – к 15 годам тюремного заключения.
    Реабилитирован ВК ВС СССР 15.02.1958
