    Род. в 1909 г. в г. Берлин, Германия. Состоял в КПГ. Прибыл в СССР в 1932 г. Врач, работал научным сотрудником тропического института Наркомздрава СССР. Арестован 15.03.1938 г. как агент германской разведки и участник контрреволюционной шпионско-диверсионной организации. 27.09.1938 г. ВК ВС СССР был приговорен к расстрелу с немедленным исполнением приговора. Реабилитирован.
