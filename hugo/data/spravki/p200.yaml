    Арестован УНКВД АЧК 08.09.1936. Обв. по ст.ст. 58-8 и 58-11 УК РСФСР как участник контрреволюционной организации. Приговор: ВК ВС СССР, 15.03.1937 – ВМН. Расстрелян 15.03.1937, в г.Ростове-на-Дону.
