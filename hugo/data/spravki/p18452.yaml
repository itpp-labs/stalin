    род. 1904, с.Джорат, Маштагинский р-он, Аз.ССР, тюрок (азербайджанец). Из крестьян-батраков. Образование низшее (высшая школа пропагандистов при ЦК ВКП(б)). Член ВКП(б) с 1926. Исключен в 26.06.1936 решением бюро Кировского РК АКП(б) за связь с троцкистом Казанфаром Алиевым (соседом по двору) и к-р троцкистскую работу на з-де имени 1 Мая. Подтверждено 26.07.1936 бюро БК АКП(б), 14.11.1936 - бюро ЦК АКП(б), 26.11.1936 - ПК КПК по Азербайджану. Восст. посмертно 03.06.1958 решением бюро ЦК КП Азербайджана.
     С 1930 - на парт. работе. Зав. культпропотделом Кировского РК АКП(б). После Искл.ия - завхоз Стройцеха (уволен оттуда 11.08.1936). Прож.: Аз.ССР, г.Баку., пос. Кирова (Бинагады), 1-й промысел, д.52, кв.28.
     Арестован 15.02.1937
     Обвинение: ст.ст. 70,73 УК Аз.ССР - участник а/с (троцкистской?) орг-ции, знал о ее террористических и вредительских установках, вербовал для этой цели новых лиц.
     Приговор: ВК ВС СССР, 02.01.1938 - ВМН с конфискацией имущества.
     Расстрелян 02.01.1938
     Реабилитирован ВКВС СССР 30.07.1957 за отсутствием состава преступления.
     *Семье выдана справка о смерти 05.06.1939.
