  spravka: |-
    Род. в 1905, г. Москва, русский, из служащих, б/п (член ВКП(б) в 1930 - 34 гг., выбыл механически за неуплату членских взносов). Образование: низшее
     заведующий кладовой Главного материального склада Ярославской ж. д., прож.: Московская обл., Мытищинский район, ст. Перловка Ярославской ж. д., 4-й Ленинский пр-д, д. 8
     Арестован 25 сентября 1937 г.
     Приговорен ВК ВС СССР 15 декабря 1937 к ВМН (расстрел)
     Расстрелян 15 декабря 1937, г. Москва
     Место захоронения: Московская обл., Коммунарка
     Реабилитирован 10 ноября 1956 ВК ВС СССР
     Архивное дело: ЦА ФСБ. Р-8932
