    Род. 1903 с.Бударовки Елецкого р-на Орлов.обл., русский, обр.: высшее, из семьи рабочего, член ВКП(б) в 1923-38 [В сер. 1920-х гг. на 6-7 съездах ВЛКСМ избирался в члены ЦК], в момент ареста зам.нач.треста Уралстройпути г.Свердловск б. нач.подора Калин.ж.д. в 1936г. в сер.1935-нач.36г.г. нач.отдела печати в Политуправлении НКПС, прож.: Ржев, Свердловск. Арест: 17.02.38г.. Обв.: 58-7,11 участие в а/сов право-троц. организации и подрывная деятельность в Политотделе Калинин.ж.д.. Приговор: ОСО НКВД СССР, 25.01.40г. - 2 года ИТЛ, 17.02.40г. освобожден. Реабилитация: КГБ при СМ СССР на Калин.ж.д. 17.07.54г.
