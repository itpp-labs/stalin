  fio: Серебренников Владимир Степанович
  source: Книга памяти Курганской обл.
  spravka: |-
    Род. в 1889, Курганский уезд, с. Мендерское, русский, б/п. Проживал: Белозерский р-н. Начальник ветслужбы Сибирского военного округа (г.Новосибирск).
    Арестован 19.01.1938. Обв. по ст. 58-1, 8, 9, 11 по обвинению в участии в военном заговоре. Приговор: Верховный суд СССР, 15.06.1938 – ВМН. Расстрелян 15.06.1938.
    Реабилитирован верховным судом СССР 28.12.1957
