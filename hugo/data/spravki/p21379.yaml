- spravka_old_id: 17154
  repryear: 1937
  fio: Болквадзе Генджали Ахмедович
  source: По материалам Архива внутренних дел Грузии подготовлено Институтом развития
    свободы информации (IDFI), Грузия
  spravka: |-
    Род. в 1904, Аджария, Хелвачаурский р-н, с. Эрге, грузин (аджарец). Место проживания: г. Батуми. Род занятий: до ареста работал Военным комиссаром Аджарии в звании старшего политрука, досрочно демобилизован. В РККА с 1923 г.
    Осужден Тройкой при НКВД ГССР 28.12.1937. Мера наказания: расстрел с конфискацией личного имущества
