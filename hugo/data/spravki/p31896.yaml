    р.1896, БССР, Лепельский р-н, мест. Камень. Дата и место призыва: Оршанский РВК, Белорусская ССР, Витебская обл., Оршанский р-н. Последнее место службы штаб 19 отд. дор.-экспл. бат., интендант 3 ранга. Убит 13.05.1942. Первичное место захоронения Крымская АССР, с. Старый Карантин, Керченский полуостров.
