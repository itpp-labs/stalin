  spravka: "1901 р. н., м. Харків Харківської губ. Росіянин, чл. ВКП(б), освіта початкова,\
    \ зав. ощадкасою. Проживав у смт Янушпіль Янушпільського р-ну Житомирської обл.\
    \ \n  Заарештований 25 листопада 1937 р. Обвинувачувався в а.-р. агітації. ВК\
    \ ВС СРСР 25 грудня 1937 р. засуджений на 10 років ув'яз-нення до ВТТ з конфіскацією\
    \ майна. Помер у 1939 р. \n  Реабілітований у 1957 р."
