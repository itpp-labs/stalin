    Род. в 1892 (1896), Ковенская губ., поляк (литовец). Работал на 8-й дистанции службы пути на станции Боготол КЖД. Арестован 17.01.1936. Обвинение по ст. 58-10 УК РСФСР. Дело прекращено 08.02.1936 ТО УНКВД ст. Боготол (без указания оснований). Ремрабочий 3-го околотка 2-й дистанции службы пути КЖД на разъезде Каштан.
    Арестован 19.04.1937. Обв.: к.-р. диверсионная деятельность. Приговор: ВК ВС СССР, 19.07.1938 – ВМН. Расстрелян 19.07.1938, в г. Красноярске.
    Реабилитирован ВК ВС СССР 27.12.1957 и 30.05.2005 прокуратурой КК [2 реабилитации]
