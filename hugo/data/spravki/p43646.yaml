  spravka: |-
    Род. в 1901, Курская обл., дер. Чернышовка, русский, обр.: высшее, член ВКП(б). Проживал: Москва, Большая Колхозная пл., д. 14, кв. 26. Начальник отдела планирования капитальных работ Наркомата тяжелой промышленности СССР
    Арестован 17.06.1938. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 03.10.1938 – ВМН. Расстрелян 03.10.1938, г.Москва.
    Реабилитирован ВК ВС СССР июль 1956
