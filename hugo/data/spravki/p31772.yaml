- spravka_old_id: 25839
  repryear: 1938
  fio: Жуковский Михаил Михайлович
  source: '"Воронежские сталинские списки"'
  spravka: |-
    Род. в 1885, г. Керчь, обр.: незаконченное высшее. Проживал: Воронеж, ул. К. Маркса, 71, кв. 34. Землеустроитель Воронежского ОблЗУ.
    Арестован 22.01.1938. Обв. по ст.ст. 58-7, 58-8, 58-11: Обвинялся в участии право-троцкистской террористической и диверсионно-вредительской организации. Приговор: выездная сессия ВК ВС СССР в г. Воронеж, 17.04.1938 – к 15 годам тюремного заключения.
    Реабилитирован Прокуратурой Воронежской обл. 31.01.2001
