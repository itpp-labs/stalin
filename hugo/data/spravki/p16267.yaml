    народився 1905 р. у м. Маріамполь Маріампольського пов. Сувалської губ. Єврей, із службовців, освіта вища, позапарт. Проживав у Харкові. Завідувач техвідділу Тепломереж. Заарештований 22 жовтня 1937 р. як член к.-р. шкідницької диверсійної організації в енергопромисловості (статті 549, 5411 КК УРСР) і військовою колегією Верховного Суду СРСР 5 січня 1938 р. (статті 547, 548 через ст. 20, 5411 КК УРСР) засуджений на 15 років позбавлення волі у ВТТ з пораженням у правах на 5 років і конфіскацією майна. Реабілітований 29 жовтня 1959 р.
