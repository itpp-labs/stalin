  spravka: |-
    Сотрудник АН СССР, патологоанатом. Отбывал срок на Соловках, с 1939 в Норильлаге. Заведовал моргом Центральной больницы Норильлага. После освобождения в 1945 жил в Норильске, умер в мае 1951 от кровоизлияния в мозг. Реабилитирован 16.11.1957 ВК ВС СССР.
