- spravka_old_id: 8836
  repryear: 1937
  fio: Назаретян Амаяк Маркарович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1889, Тифлис, армянин, обр.: высшее, член ВКП(б). Проживал: Москва, ул. Серафимовича, д. 2 (Дом правительства), кв. 146. Руководитель административной группы и секретарь бюро КСК при СНК СССР.
    Арестован 27.06.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 29.10.1937 – ВМН. Расстрелян 30.10.1937, г.Москва.
    Реабилитирован ВК ВС СССР 22.02.1956
