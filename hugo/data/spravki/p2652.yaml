  spravka: |-
    1899 року народження, м. Кам'янець- Подільськ Вінницької області, німець, освіта середня, до 1935 року член ВКП(б). Керуючий справами будівництва коксох-імзаводу № 25. Проживав: м. Маріуполь Донецької області, вул. Артема, буд. № 53, кв. 2.
    Заарештований 30 грудня 1936 року. Виїзною сесією військової колегії Верховного Суду у м. Харкові 10 липня 1937 року засуджений до розстрілу з конфіскацією майна. Вирок приведений до виконання 10 липня 1937 року у м. Харкові.
    Реабілітований у 1959 році.
