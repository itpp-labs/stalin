  source: Реабілітовані історією. Харківська область. Кн. 2.
  spravka: |-
    народився 1902 у м. Херсон Херсонської губ. Єврей, з робітників, освіта початкова, позапарт., у минулому член ВКП(б). Проживав у Харкові. Начальник військово-лекторського бюро будинку Червоної армії. Заарештований _13.06.1937_ р. за к.-р. троцькістську діяльність (ст. 54-10 ч. 1 КК УРСР) і військовою колегією Верховного Суду СРСР _20.10.1938_ р. (статті 547, 548 через ст. 20, 5411 КК УРСР) засуджений на 12 років позбавлення волі у ВТТ з пораженням у правах на 5 років і конфіскацією особистого майна. Реабіліто-ваний _11.01.1958_ р.
