  spravka: "(27.11.1892(1), г.Верхнеднепровск Екатеринославской губ. — 27.11.1937,\
    \ Москва). Родился в семье помощника бухгалтера Луганского патронного з-да. Украинец(2).\
    \ Член РСДРП(м) 1913—1915. В КП с 1915. Член ЦК ВКП(б) (17 съезд). Член ЦИК СССР\
    \ 7 созыва. \n  Образование: 8 классов гимназии, Луганск 1912, 3 курса юридич.\
    \ ф-та Московского ун-та, вольнослушатель Лазаревского ин-та восточных языков.\
    \ \n  В армии: окончил Тифлисскую школу прапорщиков 1915, прапорщик 114 запасн.\
    \ полка, Кавказский фронт 1917, пред. полкового комитета 114 запасн. полка 02.17—1917.\
    \ \n  Сидел 2 месяца в тюрьме Кавказского корпуса 1917, товарищ пред. гарнизонного\
    \ Совета солдатских депутатов, г.Тавриз, Персия 02.17—1917, пред. Совета солдатских\
    \ депутатов 10.17—03.18, на нелегальной работе, Тавриз 1918, член Комитета РСДРП(б)\
    \ Гурии и Мегрелии 04.18—07.18, сидел 1, 5 месяца в тюрьме грузинских меньшевиков\
    \ 1918, откомандирован Кавказским крайкомом РСДРП(б) в Москву, по дороге арестован\
    \ немцами, бежал из-под ареста. \n  В органах ВЧК—ОГПУ—НКВД: член коллегии ВУЧК\
    \ 12.18—1919, зав. отд. ВУЧК 12.18—1919, зав. секретариатом ВУЧК 1919—09.19, пред.\
    \ ВУЧК, Гомель 05.09.19—09.19, пред. реввоентрибунала Гомельского УР 09.19—10.19,\
    \ пред. Украинской орг. комиссии 10.19, политинспектор ВЧК, Москва 1919, пред.\
    \ Волынской губ. ЧК 11.19—12.19, пред. Киевской губ. ЧК 12.19—1920, полпред ВЧК\
    \ в Правобережной Украине 12.19—1920, член коллегии НКВД УССР 1920, врид нач.\
    \ тыла Юго-Западного фронта и пред. трибунала 1920, зам. пред. Центр. упр. чрезвычайных\
    \ комиссий 1920—06.04.21, член коллегии НКИД Украины 1920—1921, зам. пред. ВУЧК\
    \ 06.04.21—03.22, командующий войсками ВУЧК 1921—03.22, зам. пред. ГПУ УССР 07.22—31.08.23,\
    \ пред. ГПУ УССР 01.09.23—31.06.31, полпред ГПУ—ОГПУ СССР по УССР 01.09.23—31.06.31,\
    \ член коллегии ОГПУ СССР 18.09.23—10.07.34, нарком внутр. дел УССР 03.24—11.30,\
    \ зам. пред. ОГПУ СССР 31.06.31—10.07.34, особоуполн. ОГПУ СССР на Украине 11.32—20.02.33(3),\
    \ полпред ОГПУ по УССР и пред. ГПУ УССР 21.02.33—10.07.34, нарком внутр. дел УССР\
    \ 15.07.34—11.05.37, нач. УНКВД Дальневосточного края 11.05.37—19.06.37. \n  Арестован\
    \ 07.07.37, приговорен в особом порядке 27.11.37 к ВМН. Расстрелян. \n  Не реабилитирован.\
    \ \n  Звание: комиссар ГБ 1 ранга 26.11.35. \n  Награды: орден Красного Знамени\
    \ (Прик. РВС СССР № 148) 1922, орден Красного Знамени 07.09.26, орден Красного\
    \ Знамени 03.04.30, орден Трудового Красного Знамени УССР 25.07.31, знак «Почетный\
    \ работник ВЧК—ГПУ (V)» № 30, знак «Почетный работник ВЧК—ГПУ (XV)» 20.12.32,\
    \ знак «Почетный работник РКМ» 25.02.33, орден Красной Звезды 14.02.36. \n  Примечания:\
    \ (1)В ряде анкет указывал 1893 год рождения. (2)В 1922 в анкете написал, что\
    \ он русский. (3)В этом качестве введен в Политбюро ЦК КП(б)У (полпред ОГПУ на\
    \ Украине С.Ф.Реденс в это же время был кандидатом в члены Политбюро)."
