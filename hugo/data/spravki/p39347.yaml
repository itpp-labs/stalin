    Род. в 1897, Чувашия, Шихазановский р-н, с. Шихазаны, татарин, член ВКП(б) с 1921 г. Проживал: г.Набережные Челны. Капитан, военком района
    Арестован 02.04.1937. Обв. по ст. 58-2, 17-58-8, 58-11. ("участник националистической террор. повстанческой военной организации, шпионаж, дискредитация политики партии"). Решение: НКВД ТАССР, 09.03.1940 – дело прекращено за недостаточностью улик.
