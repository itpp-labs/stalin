    1902, Чернігівська обл. с. Матвіївка Сосницького р-ну, н/д, член ВКП(б)
     ст. лейтенант (командир батареи 35 кавполка 22 кав.дивизии), проживав: за місцем дислокації 35 кп 22 кд
     Заарештований 24.09.1937 р.
     ВК ВС СРСР 05.10.1938 р. за ст.ст. 58-7, 58-8, 58-11 КК РРФСР засуджений до позбавлення волі на 5 років, позбавлений військового звання. Відбував покарання у Північно-Східному ВТТ Загинув 26.11.1941 р.
     Реабілітований 01.06.1957 р.
