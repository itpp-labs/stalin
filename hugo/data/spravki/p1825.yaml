  spravka: "родился в 1908 году в селении Урух, Нальчикского округа Терской области\
    \ (Ныне Лескенского района, КБР). Проживал он с семьей (жена и малолетний сын)\
    \ в Нальчике, улица Кабардинская, 10. \n  После сельской школы в 1929 -1930 годах\
    \ учился в Горском кооперативном техникуме в городе Орджоникидзе. Здесь, будучи\
    \ членом комиссии, по распределению стипендий отстаивал точку зрения о необходимости\
    \ распределять стипендию одинаково всем. Эта позиция была расценена, как антипартийной\
    \ и была попытка исключить его из кандидата в члены ВКП (б). На этой почве он\
    \ покинул техникум и вернулся домой. Затем получил направление на двухгодичные\
    \ курс при ЦК ВКП (б) в Москве, которые он закончил в 1932 году. После этого короткое\
    \ время работал директором Кабардино-Балкарского рабфака. Затем - председатель\
    \ Нальчикского городского Совета \n  23 января 1937 года Бетрозов был арестован\
    \ и помещен в адский подвал НКВД для дальнейшей «обработки» и допросов. Дома остались\
    \ жена Шаризат Битуевна и 2-х летний сын Мурат. Им уже не суждено было увидеть\
    \ больше своего близкого человека. Вскоре была арестована и сама Шаризат, а сына\
    \ отправили в г. Серафимовичи, Сталинградской области, где он был помещен в спецдетдом\
    \ закрытого типа."
