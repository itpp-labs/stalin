    Род. в 1905, г. Москва, русский, обр.: среднее, б/п. Проживал: Москва, ул. Малые Каменщики, д. 5, кв. 3. Начальник Клуба ворошиловских стрелков Центрального парка культуры и отдыха им.Горького
    Арестован 10.03.1938. Обв. в участии в к.-р. шпионской диверсионно-террористической организации. Приговор: ВК ВС СССР, 22.08.1938 – ВМН. Расстрелян 22.08.1938, г.Москва.
