  spravka: |-
    Род. в 1901, Киевская обл., с. Красноселье, еврей, обр.: высшее, член ВКП(б). Проживал: Москва, Сивцев Вражек пер., д. 14, кв. 74. Студент вечернего Литературного института при Союзе советских писателей
    Арестован 01.11.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 10.12.1937 – ВМН. Расстрелян 10.12.1937, г.Москва.
    Реабилитирован ВК ВС СССР июль 1956
