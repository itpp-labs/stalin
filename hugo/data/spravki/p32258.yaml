  spravka: |-
    Род. в 1896 в Хороге, таджик, окончил сельскую рус.-туз. школу - 4 г., учился 5 мес. в Медицинском техникуме, вышел из 2 курса, член ВКП(б) с 12.02.1922
     с 19 лет работал по найму: уборщик военного поста, Памир (1.15-7.18)
      санитар военного поста (7.18-10.21)
      лекпом военного поста (10.21-10.24)
      уполномоченный НКВТ на Памире (11.25-5.26)
      управ-й Таджикской обл. конторой Сельхозбанка СССР (10.1926-=1.27=)
