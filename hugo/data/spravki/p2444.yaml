- id: all.csv-line-1900
  repryear: '1937'
  fio: Селиванов Михаил Максимович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1895, Северо-Кавказский кр., ст-ца Темиргоевская, русский, обр.: высшее, член ВКП(б). Проживал: Москва, Сивцев Вражек пер., д. 29, кв. 56. Начальник штаба Военной инженерной академии РККА, военинженер 1-го ранга.
    Арестован 09.04.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 20.06.1937 – ВМН. Расстрелян 21.06.1937, г.Москва.
    Реабилитирован ВК ВС СССР 26.03.1957
