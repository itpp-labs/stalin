  fio: Тиме Александр Иванович
  source: Сведения ДКНБ РК по Акмолинской обл.
  spravka: |-
    Род. в 1875, Лениградская обл., г. Ленинград, русский, обр.: высшее. Проживал: Акмолинская обл. (Целиноградская), Энбекшильдерский р-н, г. Степняк. Инженер, Каззолото трест.
    Арестован УНКВД по Северо-Казахстанской обл. 28.07.1937. Обв. по ст. 58-10 УК РСФСР. Приговор: выездная сессия ВК ВС СССР, 08.03.1938 – ВМН.
    Реабилитирован Верховным судом СССР 28.12.1989 за отсутствием состава преступления
