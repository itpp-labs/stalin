  spravka: |-
    Род. в 1901, г. Самара, русский, обр.: среднее, член ВКП(б). Проживал: Москва, ул. Волочаевская, д. 1/2, корп. Д, кв. 4. Начальник отдела руководящих партийных кадров Политуправления МВО, полковой комиссар
    Арестован 02.02.1938. Обв. в активном участии в антисоветском военно-фашистском заговоре. Приговор: ВК ВС СССР, 20.09.1938 – ВМН. Расстрелян 20.09.1938, г.Москва.
    Реабилитирован ВК ВС СССР ноябрь 1955
