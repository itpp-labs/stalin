  repryear: null
  fio: Іщук Микита Гнатович
  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 2.
  spravka: |-
    народився 1903 у с. Є зерни Привіслинського краю. Українець, із селян, освіта початкова, у 1925— 1937 рр. член ВКП(б). Проживав у Харкові. Начальник штабу ППО заводу № 183. Заарештований _15.11.1937_ р. за участь у військовій фашистській змові (статті 54-1 п. «а», 54-8, 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _07.01.1938_ р. (статті 54-7, 54-8, 54-11 КК УРСР) засуджений до розстрілу з конфіскацією особистого майна. Розстріляний _08.01.1938_ р. у Харкові. Реабілітований _22.05.1958_ р.
