    1909 г. р., место рождения - РСФСР, Челябинская обл., Багарякский р-н, с. Баевское, русский, проживал - г. Свердловск, студент Уральского горного института. Арестован 7 марта 1933 г., осужден 21 июня 1933 г. Мера наказания - 3 года ссылки в Северный край.
