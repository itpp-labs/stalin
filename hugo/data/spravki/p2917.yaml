  spravka: "Род. в 1898, Тульская губ., дер. Раздолки, русский, обр.: низшее, б/п.\
    \ В 1922 проживал в Петрограде, работал слесарем на заводе «Красная звезда»,,\
    \ арестован 31.12.1922, обвинялся в принадлежности к подпольной организации партии\
    \ левых эсеров,, приговорен Комиссией НКВД по адмвысылкам 28.04.1923 к 3 годам\
    \ Пертоминского лагеря,, постановлением Комиссии НКВД по адмвысылкам от 16.07.1923\
    \ заключение в концлагере заменено на высылку в Сибирский край на тот же срок.\
    \ Приговорен КОГПУ 16.04.1926 по отбытии высылки к лишению права проживания в\
    \ Москве, ленинграде, Харькове, Киеве, Ростове-на-Дону и приграничных губерниях\
    \ сроком на 3 года. В 1936 проживал в Туле, ул. Калинина, д. 52. Инструктор по\
    \ труду в начальной школе № 42. \n  Арестован 21.08.1936. Обв. в к.-р. организационной\
    \ деятельности и совершении терактов. Приговор: ВК ВС СССР, 20.06.1937 – ВМН.\
    \ Расстрелян 21.06.1937, г.Москва. \n  Реабилитирован ВК ВС СССР 09.03.1957"
