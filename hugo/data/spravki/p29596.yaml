- spravka_old_id: 24060
  repryear: 1938
  fio: Зикмунд Альберт Антонович
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1886, Чехословакия, г. Ичин, чех, обр.: незаконченное высшее, член ВКП(б). Проживал: Москва, ул. Гороховская, д. 20, кв. 81. Начальник отдела вузов и техникумов Всесоюзного комитета по делам физкультуры и спорта при СНК СССР
    Арестован 08.10.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 25.04.1938 – ВМН. Расстрелян 25.04.1938, г.Москва.
    Реабилитирован ВК ВС СССР 07.07.1956
