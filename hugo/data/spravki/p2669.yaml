- id: all.csv-line-2172
  repryear: null
  fio: Мосягін Василь Михайлович
  source: Реабілітовані історією. Харківська область. Кн. 2.
  spravka: |-
    народився 1895 у Москві. Росіянин, з міщан, освіта початкова, позапарт., у 1912—1913 рр. член РСДРП, у 1917—1931 рр. член ВКП(б). Проживав у Харкові. Бригадир ХПЗ. Заарештований _10.09.1936_ р. як один з керівників к.-р. групи та к.-р. троцькістську діяльність (ст. 54-10 ч. 1 КК УСРР) і військовою колегією Верховного Суду СРСР _08.07.1937_ р. (статті 548, 549, 5411 КК УРСР) засуджений до ВМП з конфіскацією особистого майна. Розстріляний _08.07.1937_ р. у Харкові. Реабілітований _11.03.1958_ р.
