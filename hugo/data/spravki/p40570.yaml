  fio: Мозжухин Сергей Захарович
  source: Ленинградский мартиролог, т.10
  spravka: |-
    1895 г. р., уроженец д. Терехово Дмитровского р-на Московской обл., русский, член ВКП(б) в 1919-1937 гг., нач. 4-го отдела штаба ЛВО, полковник, проживал: г.Ленинград, ул. Маяковского, д. 10, кв. 11. Арестован 15 января 1938 г. Выездной сессией Военной коллегии Верховного суда СССР в г. Ленинград 20 сентября 1938 г. приговорен по ст. ст. 58-1б-8-11 УК РСФСР к высшей мере наказания. Расстрелян в г. Ленинград 21 сентября 1938 г.
