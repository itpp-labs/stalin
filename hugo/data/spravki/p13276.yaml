  spravka: "1906 року народження, м. Київ Київської області, українець, освіта середня,\
    \ член ВКП(б). Заступник директора Остгеймської МТС. Проживав: сел. Тельманове\
    \ Тельманівського району Донецької області. \n  Заарештований 14 вересня 1937\
    \ року. Виїзною сесією військової колегії Верховного Суду СРСР у м. Сталіно (м.\
    \ Донецьк) 2 грудня 1937 року засуджений до розстрілу з конфіскацією майна. Вирок\
    \ приведений до виконання 3 грудня 1937 року у м. Сталіно. \n  Реабілітований\
    \ у 1957 році."
