    Род. в 1898, ныне Белоруссия, д. Хойники, еврей, обр.: среднее, искл. из ВКП(б) в связи с арестом. Проживал: Омск. Директор облконторы "Союззаготпушнина".
    Арестован 19.08.1937. Обв. по ст. 58-1 "а", ст. 17-58-8-11 УК РСФСР. Решение: УНКВД по Омской обл., 04.12.1939 – дело прекращено.
