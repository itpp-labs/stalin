    Арестован УНКВД АЧК 20.12.1936. Обв. по ст.ст. 58-8, 58-11 и 58-17 УК РСФСР за участие в контрреволюционной троцкистской организации. Приговор: выездная сессия ВК ВС СССР, 11.08.1937 – к 10 г. тюремного заключения.
