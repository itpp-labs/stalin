    Род. в 1896, еврей, обр.: 1921-1923 учеба в Военной академии РККА, член ВКП(б) с 1915. 1918-1921 военком стрелкового батальона, стрелкового полка, стрелковой бригады, военком 14-й стрелковой дивизии, 28-й стрелковой дивизии, 1923-1924 военком 4-й стрелковой дивизии, помощник командира 5-го стрелкового корпуса по политчасти, 1924-1925 член ЦК КП Польши, 1924-1926 секретарь КП Западной Белоруссии, 1926-1928 арестован в Польше, выслан в СССР по обмену, 1928-1929 военком инспекции артиллерии и бронесил РККА, 1929-1933 член РВС – начальник политуправления Белорусского ВО, 1933-1936 член ВС – начальник политуправления ОКДВА, 1936-1937 член ВС – начальник политуправления Московского ВО, член Военного Совета при наркоме обороны СССР, Награжден орденом Красного Знамени, армейский комиссар 2-го ранга (1935), 1937 член ВС – начальник политуправления Приволжского ВО, член ЦРК при ЦК ВКП(б).
    Арестован 31.05.1937. Приговор: ВК ВС СССР, 25.03.1938 – ВМН. Расстрелян 25.03.1938.
    Реабилитирован 02.06.1956
