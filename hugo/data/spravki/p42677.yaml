    Род. в 1894, Польша, Радомская губ., дер. Бышов, еврей, обр.: высшее, б/п (в 1907-1917 член Бунда). Проживал: Москва, Стромынский пер., д. 7, кв. 18. Юрисконсульт артели "Цветмет"
    Арестован 08.02.1938. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 17.09.1938 – ВМН. Расстрелян 17.09.1938, г.Москва.
