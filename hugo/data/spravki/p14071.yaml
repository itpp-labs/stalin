  fio: Малецкий Александр Маврикьевич
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1897, Петроковская губ., г. Новорадомск, поляк, обр.: высшее, член ВКП(б). Проживал: Москва, Петроверигский пер., д.10 кв.5 (по другим данным - Петровский пер., д.7, кв.5). Консультант во Всесоюзной библиотеке им.Ленина.
    Арестован 18.09.1937. Обв. в пропаганде троцкизма и участии в троцкистской шпионско-диверсионной организации. Приговор: ВК ВС СССР, 15.11.1937 – ВМН. Расстрелян 15.11.1937, г.Москва.
    Реабилитирован ВК ВС СССР 17.12.1955
