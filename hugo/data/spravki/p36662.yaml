    \ дивизии, 1925-1926 помощник начальника оперативной части штаба 1-й кавалерийской\
    \ дивизии, 7-й кавалерийской дивизии, 1927-1928 начальник сектора 2-го отдела\
    \ Разведуправления РККА, 1928-1931 помощник начальника разведотдела Ленинградского\
    \ ВО, 1934-1935 в распоряжении Разведуправления РККА, 1935-1936 начальник отделения\
    \ 1-го отдела Разведуправления РККА, 1936-1938 помощник военного атташе СССР в\
    \ Швеции и Дании, майор (1936) \n  Арестован 09.03.1938. Обв. в участии в к.-р.\
    \ террористической организации. Приговор: ВК ВС СССР, 07.09.1938 – ВМН. Расстрелян\
