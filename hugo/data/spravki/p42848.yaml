  repryear: '1938'
  fio: Наврот (Неврот) Степан Генрихович
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1886, Люблинская губ., дер. Воля-Галендовская, поляк, обр.: низшее, б/п. Проживал: Москва, Ленинская ж.д., ст. Москва-Сортировочная, ул. Линейная, д. 2, кв. 5. Машинист паровоза в депо Москва-пассажирская Ленинской ж.д.
    Арестован 23.04.1938. Обв. в вредительской деятельности на Ленинской ж.д. Приговор: ВК ВС СССР, 20.09.1938 – ВМН. Расстрелян 20.09.1938, г.Москва.
    Реабилитирован ВК ВС СССР ноябрь 1957
