    народився 1895 у м. Крюків Кременчуцького пов. Полтавської губ. Єврей, із службовців, освіта вища, позапарт. Проживав у Харкові. Викладач Українського інституту експериментальної ветеринарії, професор. Заарештований _17.12.1937_ р. як член антирад. диверсійної шкідницької організації (статті 54-6, 54-7, 54-8, 54-9, 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _21.10.1938_ р. (статті 54-6, 54-8, 54-9, 54-11 КК УРСР) засуджений до розстрілу з конфіскацією особистого майна. Розстріляний _21.10.1938_ р. у Харкові. Реабілітований _01.08.1957_ р.
