  fio: Дробенин Сергей Васильевич
  source: ''
  spravka: |-
    родился в 1890 г. в селе Ямская Слобода Владимирского уезда в семье булочника, окончил сельскую школу, до 1914 г. работал писарем в волостном правлении, воевал на фронте в 1914-1915 гг. Познакомился с марксистской литературой, вступил в РКП(б), в 1918-1920 гг. — председатель Владимирского уездно-городского исполкома, в 1920-1921 гг. председатель губернского комитета государственных сооружений, одновременно агитатор-пропагандист. С 15 марта 1926 г. заведующий Владимирским губернским бюро истпарта (Ф.П-1. Оп.4. Д.38. Л.1, 3).
