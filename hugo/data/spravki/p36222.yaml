  fio: Березницкий Яков Львович
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1894, Гродненская губ., г. Волковыск, еврей, обр.: высшее, член ВКП(б). Проживал: Москва, ул. 2-я Извозная, д. 15, кв. 104. Директор научно-испытательного института-6, военинженер 2-го ранга
    Арестован 16.03.1938. Обв. в участии в к.-р. шпионско-террористической организации. Приговор: ВК ВС СССР, 01.09.1938 – ВМН. Расстрелян 01.09.1938, г.Москва.
    Реабилитирован ВК ВС СССР декабрь 1955
