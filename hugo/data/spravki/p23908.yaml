  spravka: |-
    Род. в 1904, г. Брест-Литовск, еврей, обр.: незаконченное высшее, член ВКП(б). Проживал: Москва, ул. Пушкинская, д. 22, кв. 18. Зам. зав. отделом печати МГК ВКП(б)
    Арестован 24.11.1937. Обв. в активном участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 25.04.1938 – ВМН. Расстрелян 25.04.1938, г.Москва.
