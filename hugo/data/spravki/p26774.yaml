    Род. в 1903, Черниговская обл., г. Кролевец, еврей, бывший член ВКП(б). Горвнешторг г. Смоленска, экономист
    Арестован 4 отделом УГБ УНКВД Смоленской обл. 19.07.1937. Приговор: тройка при УНКВД по Западной обл., 30.04.1938 – дело прекращено в связи со смертью обвиняемого.
