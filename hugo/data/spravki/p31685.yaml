- spravka_old_id: 25750
  repryear: 1938
  fio: Окружнов Алексей Иванович
  source: Книга памяти Краснодарского края
  spravka: |-
    Род. в 1917, Куйбышевская обл., Новодевиченский р-н, с. Байдеряково, чуваш, обр.: начальное, член ВЛКСМ. Проживал: ст-ца Красноармейская. Колхозник колхоза им. Дзержинского
    Арестован 31.08.1937. Обв.: активное участие в троцкистской организации, подготовка вооруженного налета на арестное помещение районного отдела НКВД с целью освобождения арестованных участников троцкистской организации. Приговор: ВК ВС СССР, 13.07.1938 – 10 лет лишения свободы.
