  spravka: |-
    Род. 1904, Краснодарский край, г. Тихорецк, украинец, образование: неоконченное высшее, член ВКП(б). Место работы: 2-й секретарь Тульского обкома партии. Арестован 06.04.1938. Приговор: ВК ВС СССР, 07.10.1938 - ВМН. Расстрелян 07.10.1938. Реабилитация: Военная коллегия ВС СССР, 08.02.1956 - за отсутствием состава преступления.
