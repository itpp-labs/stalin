    Род. в 1891, Вольск, русский, обр.: низшее, искл. из ВКП(б) 10 марта 1937 г. за потерю классовой бдительности. Проживал: Тула, Патронный городок, д. 10, кв. 4. Зав. архивом на Тульском патронном заводе № 176.
    Арестован 01.04.1937. Обв. в к.-р. организационной деятельности и совершении терактов. Приговор: ВК ВС СССР, 20.06.1937 – ВМН. Расстрелян 21.06.1937, г.Москва.
