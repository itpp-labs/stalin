  spravka: "1908 року народження, м. Бердичів Вінницької області, єврей, освіта середня,\
    \ член ВКП(б). Проживав: м. Сталіно (м. Донецьк), будинок керівних працівників\
    \ № 6. Другий секретар Центрально-міського РК КП(У). \n  Заарештований 29 липня\
    \ 1937 року. Засуджений виїзною сесією військової колегії Верховного Суду СРСР\
    \ у м. Сталіно (м. Донецьк) до розстрілу з конфіскацією майна. Вирок приведено\
    \ до виконання у м. Сталіно 20 вересня 1937 року. \n  Реабілітований у 1957 році."
