  fio: Фишер Яков Григорьевич
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1879, г. Одесса, еврей, обр.: высшее, б/п. Проживал: Москва, ул. Большая Коммунистическая, д. 13, кв. 10. Инженер планового отдела Всесоюзного института механизации и электрификации сельского хозяйства
    Арестован 21.04.1938. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 16.06.1938 – ВМН. Расстрелян 16.06.1938, г.Москва.
    Реабилитирован ВК ВС СССР 08.09.1956
