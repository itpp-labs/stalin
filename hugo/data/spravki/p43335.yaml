  spravka: |-
    народився 1894 у м. Вовчанськ Вовчанського пов. Харківської губ. Українець, з міщан, освіта початкова, позапарт., у 1924—1935 рр. член ВКП(б). Проживав у Харкові. Комірник магазину запчастин. Заарештований _05.04.1938_ р. як член к.-р. правотроцькістської організації та за шкідництво (статті 54-8, 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _21.10.1938_ р. (статті 54-7, 54-8, 54-11 КК УРСР) засуджений до розстрілу з конфіскацією особистого майна. Розстріляний _21.10.1938_ р. у Харкові. Реабілітований _06.02.1957_ р.
