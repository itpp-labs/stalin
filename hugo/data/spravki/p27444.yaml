    (1889–1938) – преподаватель восточных языков. Владел арабским, турецким, всеми восточными тюркскими наречиями (татарским, сартовским, туркменским и др.) До Октябрьской революции – преподаватель. После Октября 1917 г. работал в Туркестане и на Кавказе по организации агитации среди населения, затем в Казани издавал журнал «на тюрко-татарском наречии по программе советских идей и социалистической культуры». Принадлежал к партии социалистов-коммунистов, входил во Всероссийский мусульманский учительский союз (интернационалистов). С 10 апреля 1918 г. – заведующий отделом горцев Наркомнаца РСФСР. Входил в состав полномочных делегатов комиссии от народов Терека, приехавших в Москву и принятых Лениным в 1920 г. (С. Мамсуров, У. Алиев, Н. Катханов, М. Энеев и др.). Автор нескольких учебников. В 1925–1931 гг. – первый председатель Северокавказского краевого национального совета по вопросам культуры и просвещения. Репрессирован в 1938 г. (См.: ГАРФ. Ф. Р-1318. Оп. 21. Д. 374. Л. 497, Алиев У. Латинизация письменности, борьба за новый алфавит и наши успехи
    Революция и горец. 1928. № 1. С. 34.)
