- spravka_old_id: 16762
  repryear: 1938
  fio: Утешев Тлеубай
  source: Сведения ДКНБ РК по Карагандинской обл.
  spravka: |-
    Род. в 1910, Южно-Казахстанская обл., Созакский р-н, колхоз Булак, казах, обр.: среднее. Проживал: Карагандинская обл., Каркаралинский р-н, Егендыбулак. Заведующий, Кувский р-нный земельный отдел.
    Арестован УНКВД по карагандинской обл. 28.10.1937. Обв. по ст. 58-8, 58-2, 58-9, 58-11 УК РСФСР. Приговор: Верховный суд СССР, 11.03.1938 – ВМН.
    Реабилитирован Верховным судом СССР 28.01.1958 за отсутствием состава преступления
