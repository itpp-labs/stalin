  fio: Масаидов Мухамеджан Мадалиевич
  source: https://centrasia.org/person2.php?st=1492107740
  spravka: "Род. в 1901 году в Ходженте в семье рабочего, таджик, член Компартии с\
    \ 1919 года, образование незаконченное высшее.\n Свою трудовую деятельность Масаидов\
    \ М. М. начал в 1917 году сторожем в Худжанде. В 1922-1926 годах работал секретарем\
    \ Угоркома комсомола, секретарем ЧК, секретарем Угоркома партии в Худжанде, в\
    \ 1926-1928 годах - ответственным секретарем окружкома партии в Сурхандарье Узбекской\
    \ ССР, заместителем начальника политотдела Узбригады РККА в Самарканде,\n 02.1929-1930\
    \ - Нарком просвещения ТаджАССР \n 1930 - ? - ответственный секретарь Кулябского\
    \ окружкома партии,\n ? - 1931 - председатель ВСНХ ТаджССР, \n В 1931-1934 годах\
    \ - студент Промакадемии в Москве.\n Нарком просвещения ТаджССР (1934-12.1934)\n\
    \ Нарком местной промышленности ТаджССР (12.1934-36) /с перерывом?/\n Нарком легкой\
    \ промышленности ТаджССР (1936-37).\n \n Материал из неопубликованной книги: \"\
    \ Они были первыми\" Каландарова Искандара"
