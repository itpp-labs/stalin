  fio: Карабаш Йосип Калинович
  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 2.
  spravka: |-
    народився 1898 у с. Солониця Полтавської губ. Українець, із селян, освіта початкова, позапарт. Проживав у Харкові. Черговий по станції. У 1930 р. під арештом ДТВ ДПУ м. Харків за к.-р. діяльність. Заарештований _04.01.1938_ р. як член к.-р. правотроцькістської диверсійної організації (статті 54-8, 549, 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _26.03.1938_ р. засуджений до розстрілу з конфіскацією особистого майна. Розстріляний _27.03.1938_ р. у Харкові. Реабілітований _25.03.1958_ р.
