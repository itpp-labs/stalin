- spravka_old_id: 24376
  repryear: 1938
  fio: Троцан Гордей Захарович
  source: По материалам Архива внутренних дел Грузии подготовлено Институтом развития
    свободы информации (IDFI), Грузия
  spravka: |-
    Род. в 1888, Мелитолопольский округ, с. Большая Лепатиха, Украина, русский. Род занятий: до ареста интендант 3-го ранга, занимал должность начальника продовольственного отделения ТВГ (Тбилисского военного госпиталя).
    Осужден Тройкой при НКВД ГССР 28.04.1938. Мера наказания: расстрел с конфискацией личного имущества. Дата расстрела: 30.04.1938
