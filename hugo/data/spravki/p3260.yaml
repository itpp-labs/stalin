  fio: Канненберг Василий Ричардович
  source: Москва, расстрельные списки - Бутовский полигон
  spravka: |-
    Род. в 1876 г., г. Ленинграда, русский, образование высшее, б/п, инженер технической инспекции строительства канала Москва-Волга, бывш. полковник царской армии. Проживал: Московская обл., г. Дмитров, ул. Инженерная, д. 15, комн. 29.
    Арестован 23 октября 1936 г.
    Приговорен: тройкой при УНКВД по Московской обл. 8 октября 1937 г., обв.: принадлежности к нелегальной контрреволюционной фашистской группе и антисоветской деятельности.
    Расстрелян 9 октября 1937 г. Реабилитирован в июне 1989 г.
