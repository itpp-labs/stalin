    19.08.1897, Німеччина, м. Брауншвейг, німець, освiта вища, відповідальний працівник, військовослужбовець, колишній член ВКП(б).
    Арешт. 20.07.1937. Військовою колегією Верховного Суду СРСР за ст. 54-1-б КК УРСР (зрада батьківщини військовослужбовцем), ст. 54-8 КК УРСР (терористичний акт), ст. 54-11 КК УРСР (підготування до контрреволюційних злочинів) 15.10.1937 засуджений до ВМП, конфіскація усього майна, розстріляний 16.10.1937 р. у м. Києві
