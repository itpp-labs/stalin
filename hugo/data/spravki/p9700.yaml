  spravka: "1900 року народження, м. Слов'янськ Донецької області, єврей, освіта початкова,\
    \ член ВКП(б) с 1918. \n Командир авиапарка 134 авиабригады, интендант 2 ранга\
    \ \n  Заарештований 7 липня 1937 року. Виїзною сесією військової колегії Верховного\
    \ Суду у м. Новосибірську 28 жовтня 1937 року засуджений до розстрілу з конфіскацією\
    \ майна. Вирок приведений до виконання 28 жовтня 1937 року у м. Новосибірську.\
    \ \n  Реабілітований у 1957 році."
