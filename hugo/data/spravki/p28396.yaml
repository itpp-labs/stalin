  fio: Бабаходжаев Аббасходжа (Бобохужаев Аббосхужа)
  source: Шамсутдинов Р. Репрессивная политика Советской власти в Узбекистане и её
    последствия. Ташкент, 2012
  spravka: |-
    1904 г.р., м.р.: г. Коканд, узбек, из рабочей семьи, образование: образование начальное (в 1923-1925 гг. учился в школе по ликвидации неграмотности в г.Коканде, с октября 1925 г. до августа 1929 г. - на отделении артиллерии Среднеазиатской военной школы им.Ленина в Ташкенте), член ВКП(б)
     с октября 1932 г. до 13 сентября 1937 г. 1-ый ответственный секретарь (именно так написано!) Пскентского районного комитета партии
     прож.: Пскент, ул.Ленина
     Приговор: ВКВС СССР, 08.10.1938 — ВМН
     Расстрелян 08.10.1938
     Реабилитация: реабилитирован
     Арх.дело: УзР ПДА, фонд 58, опись 65, дело 104, л.119-120
