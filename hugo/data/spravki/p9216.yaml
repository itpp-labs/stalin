  spravka: |-
    Род. в 1876, Псковская обл., Опочецкий р-н, Ежено, русский, обр.: высшее. Проживал: Карагандинская обл., Караганда. Главный инженер, Трест Карагандауголь.
    Арестован УНКВД по Карагандинской обл. 20.01.1937. Обв. по ст. 58-8, 58-9, 58-7 УК РСФСР. Приговор: Верховный суд СССР, 13.10.1937 – ВМН.
    Реабилитирован Верховным судом СССР 21.09.1957 за отсутствием состава преступления
