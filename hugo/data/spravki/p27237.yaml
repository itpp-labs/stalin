  spravka: |-
    1883 р. народження, м. Миколаїв, росіянин, із службовців. Проживав у м. Миколаєві. Голова артілі. Найменування артілі невідоме.
    Заарештований 07.07.1937 р. Вироком Військової Колегії Верховного Суду СРСР від 10.04.1938 року засуджений до розстрілу з конфіскацією майна. Страчений 10.04.1938 р. Місце поховання невідомо.
    Реабілітований у 1957 р.
