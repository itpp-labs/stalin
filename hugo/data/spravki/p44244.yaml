    4 - .1920\t заведующий Дагестанским областным финансовым отделом
    1920 - 1921\t уполномоченный Дагестанского революционного комитета в крепости Гуниб
    1921\t председатель Даргинского окружного революционного комитета (Дагестанская АССР)
    1921 - 1922\t заместитель председателя 
    1922\t председатель Исполнительного комитета Даргинского окружного Совета (Дагестанская АССР)
    1924 - 1927\t ответственный секретарь Дагестанского областного комитета РКП(б) - ВКП(б)
    1928 - 1937\t председатель ЦИК Дагестанской АССР
    27.09.1937\t арестован
