    Род. в 1921, Запорожская обл., с. Мало-Екатериновка, украинец, обр.: среднее, член ВКП(б). Проживал: Московская обл., с. Ротмировка. Командир звена учебного центра ДОСААФ в с.Ротмировка Киевской обл., майор, Герой Советского Союза. // Арестован 24.09.1949. Обв. в измене Родине путем перелета на захваченном самолете за границу и в связи с гестапо. Приговор: ВК ВС СССР, 20.04.1950 – ВМН. Расстрелян 20.04.1950, г.Москва. // Реабилитирован Пленумом Верховного суда СССР 01.06.1966
