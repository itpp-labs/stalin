  source: www.memorial.krsk.ru/martirol/bri_bro.htm
  spravka: |-
    Род. в 1904 в г. Варшаве. Поляк. В гражданскую войну комиссар одного из армейских соединений воевавших с Деникиным. Военнослужащий в Москве. Арестован 22.09.1937. Обвинение по ст. 58-7, 58-8, 58-11 УК РСФСР. Осужден 14.11.1937 ВК ВС СССР на 10 лет ИТЛ и 5 лет лишения политических прав. Прибыл в Норильлаг 16.08.1939 из Соловецкой тюрьмы. Освободился 21.09.1947.
