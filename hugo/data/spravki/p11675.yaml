    1905 г.р., русский, урож. г.Сталинграда, соц.положение из рабочих, прожив. г.Ейск, оперуполномоченный ОО УГБ при Boeнно-Mоpcком авиаучилище, мл.лейтенант ГБ.
    Арестован 10.07.1937г. УНКВД по АЧК за участие в контрреволюционной троцкистской, террористической организации,
    осуждён 17.12.1937г. ВК Верховного суда СССР по ст.ст.58-8-11 УК РСФСР к расстрелу. Приговор приведён в исполнение 17.12.l937г. в г.Ростове-на-Дону. I8.03.l958 г. ВК Верховного суда СССР дело в отношении Алфеева Н.А. производством прекращено, за отсутствием состава преступления.
