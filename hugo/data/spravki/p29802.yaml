    Род. в 1901, Потийский район, с. Сагвамичао, Грузия, грузин. Род занятий: до ареста старший инструктор политотдела 47 ГГСД, в звании батальонный комиссар. В РККА с 1922 г. Военнослужащий.
    Осужден Тройкой при НКВД ГССР 28.04.1938. Мера наказания: расстрел с конфискацией личного имущества. Дата расстрела: 30.04.1938
