  spravka: |-
    Род. в 1902, г. Орша, еврей, обр.: незаконченное высшее, член ВКП(б). Проживал: Москва, ул. Правды, д. 1/2, кв. 112. Начальник Управления государственных доходов Наркомата финансов СССР
    Арестован 08.07.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 07.02.1938 – ВМН. Расстрелян 08.02.1938, г.Москва.
    Реабилитирован ВК ВС СССР сентябрь 1956
