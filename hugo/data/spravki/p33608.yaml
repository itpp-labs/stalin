  repryear: null
  fio: КУЦАНЬ Яким Никифорович
  source: '"Реабілітовані історією" : Полтавська область'
  spravka: |-
    1881 р., м. Ромни Сумської обл., українець, із кустарів, освіта неповна середня. Проживав у м. Полтава. Начальник 11-ї дільниці шляху Південної залізниці.
    Заарештований 26 листопада 1937 р. Засуджений Верховним Судом СРСР 27 серпня 1938 р. за ст.ст. 54-7, 54-8, 54-11 КК УРСР до розстрілу з конфіскацією майна. Вирок виконано 27 серпня 1938 р.
    Реабілітований Верховним Судом СРСР 19 вересня 1957 р.
