  fio: Дудучава Александр Иосифович
  source: Театральная энциклопедия
  spravka: |-
    (1899-1937)- грузинский советский искусствовед, театральный критик. В 1922 окончил историко-филологич. ф-т Тбилисского ун-та. В 1932-37 - редактор газеты и журнала "Сабчота хеловнеба" ("Советское искусство"). В 30-х гг. опубликовал ряд трудов о груз. т-ре, автор работ по теории драмы, статей о театр. деятелях и спектаклях. Вел педагогич. работу, с 1933 был профессором Тбилисского ун-та. Я. Э.
