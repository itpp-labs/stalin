- id: all.csv-line-34311
  repryear: null
  fio: Майсурадзе Александр Николаевич
  source: 'Козлов А.Г. Магадан : История возникновения и развития. Ч.1. (1929-1939).
    - Магадан, 2002.'
  spravka: |-
    Род. в 1897 г. В 1920 г. находился на хозяйственной работе, в конце 1920 г. - помощник заведующего Владивостокской рыбной базы. Осужден "за хищения" к 2 годам заключения в тюрьме. В 1929 г. (после пересмотра дела) как "социально-вредный элемент" этапирован в Соловецкий лагерь с добавлением срока. Работал помощником уполномоченного стола дознаний внутреннего надзора. Затем переведен в Вишлаг, с осени 1932 г. - в Севвостлаге. В 1932-1937 гг. - помощник начальника и начальник УРО Севвостлага. Постановлением ЦИК СССР от 22 марта 1935 г. (с одновременным снятием судимости) восстановлен в гражданских правах. С 1 ноября 1937 г. уволен в отпуск на "материк". Арестован 26 марта 1938 г. Военной коллегией Верховного суда СССР 16 июня 1938 г. приговорен к расстрел}. Посмертно реабилитирован 12 июля 1958 г.
