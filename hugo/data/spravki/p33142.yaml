  fio: Рахимбаев Абдулло Рахимбаевич
  source: Архив НИПЦ "Мемориал" (Москва)
  spravka: |-
    Род. в 1896, Ходжент (Ленинабад), таджик (узбек), обр.: высшее, член ВКП(б) с 1919 г. Председатель Совнаркома Таджикской ССР.
    Арестован 07.09.1937. Приговор: ВК ВС СССР, 07.05.1938 – ВМН. Расстрелян 07.05.1938, г.Москва, захоронен в "Коммунарке".
    Реабилитирован ВК ВС СССР 20.10.1956
- id: all.csv-line-30037
  repryear: null
  fio: РАХИМБАЕВ Абдулло
  source: 'Ситнянский Г.Ю. Россия и Центральная Азия: вместе или врозь? М.: ИЭА РАН,
    2011.'
  spravka: |-
    родился в 1896 г. в Ходженте. В 1908 г. поступил, а в 1917 г. окончил русско-туземную школу. Номенклатурную карьеру начал в 1919 г. как член Ходжентского уездного комитета, потом был членом ЦК в Самарканде (очевидно, подпольного – в то время Таджикистан входил в состав Бухарского эмирата). С 1920 г. на руководящей работе в центральном аппарате Туркестанской Республики. В 1923–1924 гг. первый секретарь Бухарского комитета партии. В 1925–1927 гг. учился в Коммунистической академии. В 1928–1933 гг. работал в Москве, после возвращения в Таджикистан стал председателем Совнаркома. В 1937 г. репрессирован.
