  fio: Чернышев Алексей Васильевич
  source: Книга памяти жертв политических репрессий в Восточном Забайкалье (6 том)
  spravka: |-
    (?) Род. в 1900 г., с. Нижний Ландех Владимирской губ., русский, житель с. Дровяная Улетовского р-на ВСК. Работал в леспромхозе «Востоксиблес», начальник механической службы. Арестован 23 мая 1937 г. Приговорен 19 мая 1938 г. Тройкой УНКВД по Иркутской обл. по ст. 58-7, 58-8, 58-9, 58-11 УК РСФСР к 10 годам лишения свободы. Реаб. 30 декабря 1956 г. Иркутским обл. судом. Жена Нина Васильевна, дети: Фаина – 14, Станислав – 9.
