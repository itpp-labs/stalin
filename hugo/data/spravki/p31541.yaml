  fio: Екимов Дмитрий Александрович
  source: УФСБ РФ по Краснодарскому краю
  spravka: |-
    Род. в 1903, г. Риги, русский, обр.: среднее, б/п. Проживал: г. Нефтегорск. Нач. штаба ПВО треста "Майнефть".
    Обв. в том, что был участником контрреволюционной троцкистской террористической диверсионно-вредительской организации. Приговор: ВК ВС СССР, 10.06.1938 – ВМН. Расстрелян 10.06.1938, в г.Краснодаре.
    Реабилитирован ВК ВС СССР 12.07.1957
