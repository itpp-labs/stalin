  spravka: |-
    1902 року народження, м. Першотравневе Одеської області, єврей, даних про освіту немає, член ВКП(б). Проживав: ст. Алмазна Луганської області. Начальник будівництва шахти "Лідіївка".
    Заарештований 5 квітня 1938 року. Засуджений військовою колегією Верховного Суду СРСР до розстрілу з конфіскацією майна. Розстріляний 29 жовтня 1938 року у м. Сталіно (м. Донецьк).
    Реабілітований у 1958 році.
