  spravka: "народився 1897. Українець, з робітників, освіта початкова, член ВКП(б)\
    \ з 1928 р. \n  проживав у Харкові. Майстер депо «Жовтень» ст. Харків-Пас. Півд.\
    \ залізниці. \n  Заарештований 20 березня 1938 р. як член антирад. правотроцькістської\
    \ диверсійної терористичної організації (статті 54-8, 54-9, 54-11 КК УРСР), \n\
    \  помер 27 травня 1938 р. у камері ВДТВ ГУДБ НКВС ст. Харків-Пас. Півд. залізниці.\
    \ Справу закрито ДТВ ГУДБ Півд. залізниці 8 вересня 1938 р. (ст. 4 п. «а» КПК\
    \ УРСР) через смерть підслідного. \n  Реабілітований 31 грудня 1957 р."
