  fio: Вильк Людвиг Фридрихович
  source: Весельницкий И.М. "Красное колесо" переехало и через Азово-Черноморский
    край и Ростовскую область
  spravka: |-
    1884 г.р., член КПСС с 1915 года, партбилет № 0378644, управляющий Азово-Черноморской конторой "Союззаготшерсть". Исключен из партии Андреевским РК КПСС 27 октября 1937 года по политическим мотивам. Осужден Военной коллегией Верховного суда СССР в июне 1938 года к ВМН. Реабилитирован этой же коллегией в октябре 1957 года. По заявлению Вильк Т.И. реабилитирован в партийном отношении посмертно.
