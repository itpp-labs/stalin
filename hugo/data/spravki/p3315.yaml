    Род. в 1904, Тамбовская губ., Тамбовский уезд, с. Пахотный Угол, русский, б/п. Проживал: Московская обл., Кусково, с. Старо-Владычино, ул. Косиновская, д. 59. Студент 5-го курса Московского института инженеров ж.-д. транспорта.
    Арестован 13.12.1936. Обв. в к.-р. деятельности. Приговор: ВК ВС СССР, 01.07.1937 – ВМН. Расстрелян 01.07.1937, г.Москва.
