    народився 1898 у с. Дмитровське Алексинського пов. Тульської губ. Росіянин, із селян, освіта незакінчена вища, у 1920—1937 рр. член ВКП(б). Проживав у Харкові. Секретар партійного комітету КП(б)У ХХТІ. Заарештований _05.11.1937_ р. як член антирад. терористичної організації правих (статті 54-11, 54-8 КК УРСР) і військовою колегією Верховного Суду СРСР _30.12.1937_ р. засуджений до розстрілу з конфіскацією особистого майна. Розстріляний _31.12.1937_ р. у Харкові. Реабілітований _29.03.1961_ р.
