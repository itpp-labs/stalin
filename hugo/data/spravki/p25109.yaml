    Род. в 1900 г., Китай, с. Лон-Тан, китаец, редактор газеты "Рабочий путь". Проживал: г. Хабаровск.
     Арестован УГБ УНКВД по ДВК 15 ноября 1937 г.
     Приговорен: Военная Коллегия Верховного Суда СССР 13 апреля 1938 г., обв.: по ст. 58-1а-8-11 УК РСФСР.
     Приговор: ВМН Расстрелян 13 апреля 1938 г. Место захоронения - г. Хабаровск. Реабилитирован 3 августа 1957 г. Определением Военной коллегии ВС СССР дело прекращено за отсутствием состава преступления
