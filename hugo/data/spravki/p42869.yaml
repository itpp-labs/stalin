  spravka: |-
    Род. в 1895, Куйбышевская обл., Новоузенский р-н, немец, обр.: высшее, б/п. Проживал: Ярославская обл., г. Рыбинск, Волгострой, с. Нижние Переборы. Начальник ЭМС Волгостроя НКВД
    Арестован 11.10.1937. Обв. в участии в к.-р. террористической организации и в шпионаже. Приговор: ВК ВС СССР, 20.09.1938 – ВМН. Расстрелян 20.09.1938, г.Москва.
    Реабилитирован ВК ВС СССР ноябрь 1958
