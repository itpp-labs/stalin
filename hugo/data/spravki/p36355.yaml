  spravka: |-
    Род. в 1884, Тульская обл., г. Одоев, русский, обр.: высшее, член ВКП(б). Проживал: Москва, Гоголевский бул., д. 16, кв. 1. Председатель Судебной коллегии по гражданским делам Верховного суда РСФСР
    Арестован 01.01.1938. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 01.09.1938 – ВМН. Расстрелян 01.09.1938, г.Москва.
    Реабилитирован ВК ВС СССР ноябрь 1956
