  fio: Биишев Ахмед Альмухамедович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1896, Оренбургская губ., дер. Идельбаево, башкир, обр.: высшее, член ВКП(б). Проживал: Москва, ул. Покровские Ворота, д. 4/15, кв. 3. Старший консультант Всесоюзного совета промысловой кооперации.
    Арестован 20.06.1937. Обв. в участии в террористической организации. Приговор: ВК ВС СССР, 27.09.1937 – ВМН. Расстрелян 27.09.1937, г.Москва.
    Реабилитирован ВК ВС СССР 31.10.1957
