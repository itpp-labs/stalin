  source: www.kuzbasshistory.narod.ru/book/Stalinsk/1938_h_3.html
  spravka: |-
    (р. 1903), начальник рельсобалки КМЗ. Суть дела: Макарчук Н. Н. скрыл от партии родственников жены – сестра жены находится за границей в Чехословакии… К рабочим-стахановцам относился бюрократически, издевательски называл их идиотами… Макарчук имел связь с врагами народа – шпионом Грабовской, бывая у ней в квартире на вечеринках, где восхвалялись троцкисты, Макарчук все это скрывал… Постановили: …из рядов ВКП(б) исключить.,
    9 апреля 1938г.
