- id: all.csv-line-13457
  repryear: null
  fio: Серебряков Валериан Алексеевич
  source: 37-й на Урале. Свердловск, 1990
  spravka: |-
    Род. в 1893 г. в г. Сызрани. После окончания в 1917 г. Первого петроградского политехнического института работал на Пермских пушечных заводах заведующим инструментальным цехом. С 1920 г. работал на уральских предприятиях треста Гормет, а затем в управлении треста в Свердловске. В 1928— 1935 гг. на руководящих должностях на строительстве Синарского трубного завода в г. Каменске-Уральском. В 1935 г. назначен главным инженером института Уралгипромаш. В 1938 г. был арестован, дальнейшая судьба неизвестна. В 1958 г. реабилитирован посмертно.
