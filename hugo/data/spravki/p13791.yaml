  fio: Серебряков Валериан Алексеевич
  source: Электронный архив Фонда Иофе https://arch2.iofe.center/person/35157
  spravka: |-
    Род. в 1893 в г.Сызрань Самарской губ., русский, б/п, образование высшее. В 1931 жил в Свердловске, работал заместителем заведующего металлургическим отделом треста "Востоксталь". Арестован 12.01.1931 по делу "Промпартии", приговорен 12.09.1931 к 10 годам ИТЛ с заменой заключения на ссылку на Урал. Наказание не отбывал. Вновь арестован в 1933, обвинялся в том, что в 1918, будучи начальником инструментального цеха Пермского завода, по заданию Колчаковского командования участвовал в эвакуации Пермского военного завода.
     В 1937 жил в Свердловске, работал главным инженером Уралгипромаша. Арестован 01.06.1937, приговорен выездной сессией ВК ВС СССР 13.01.1938 к ВМН, расстрелян 13.01.1938. Реабилитирован ВК ВС СССР 10.04.1958.
