  fio: Курочкин Владимир Иванович
  source: Книга памяти Курганской обл.
  spravka: |-
    Род. в 1907, Свердловская обл., с. Уктус, русский, член ВКП(б) с 1926. Проживал: Каргапольский р-н. Председатель Чашинского райисполкома.
    Арестован 28.10.1937. Обв. по ст. 58-7, 8, 11 по обвинению в контрреволюционной деятельности. Приговор: Верховный суд СССР, 19.07.1938 – ВМН. Расстрелян 19.07.1938.
    Реабилитирован верховным судом СССР 26.11.1957
