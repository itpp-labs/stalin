  fio: Сячинтов Павел Николаевич
  source: 'Ленинградский мартиролог: 1937-1938'
  spravka: |-
    Род. в 1891, Санкт-Петербургская губ., Шлиссельбургский уезд, дер. Вартемяги, русский, б/п. Проживал: г. Ленинград, ул. Белинского, д. 11, кв. 25. Конструктор самоходных орудий опытного завода им. Кирова, награжден орденом Ленина в 1936 г.
    Арестован 31.12.1936. Обв. по ст. 58-6-7-8-11 УК РСФСР. Приговор: выездная сессия ВК ВС СССР в г. Ленинград, 05.05.1937 – ВМН. Расстрелян 06.05.1937
