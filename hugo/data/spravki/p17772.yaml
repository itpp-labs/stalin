  spravka: |-
    род. 1892, Самарская губ., Ставропольский уезд, с. Курумоч
    Мещанин. В ПМВ - на Турецком фронте, в Екатерин. (?) пехотном полку (?) подпоручик. Быв. белый офицер, подпоручик. В Баку - пом. столоначальника в Бакинской казначейской палате. Служил в Бакинском нефтяном комитете. Арест: 11.1920, взят в плен в Баку, обв.: сотрудничество с белогвардейцами. Приговор: передан в Рязанский концлагерь (на 1921). Прож.: Москва, ул. Дорогомиловский Вал, д. 1, флигель 14, кв. 34 (в 1937).
    Арестован 06.11.1937
    Обвинение: участие в террор. шпионско-вредительской организации.
    Приговор: ВК ВС СССР, 09.12.1937 - ВМН.
    Расстрелян 09.12.1937 в Москве. Место захоронения - Коммунарка
    Реабилитирован в 1959.
