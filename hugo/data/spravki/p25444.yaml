  fio: Шангин Андрей Николаевич
  source: saratov.rusarchives.ru/exhib/vlksm/page3.html
  spravka: |-
    (род. 1897). До революции репетиторствовал. Член РКП(б) с 16 ноября 1918 года. 27 января 1919 года был мобилизован как коммунист, по возращении с фронта активно принимал участие в создании комсомольских ячеек по Саратовской губернии. Был одним из организаторов и авторов комсомольской странички.
