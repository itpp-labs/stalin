  spravka: |-
    Род. в 1902, еврей, канд. в члены ВКП(б) с 1930, в органах НКВД с 1921.
    Звание: 08.01.1936 - ст. лейтенант ГБ (Центр УГБ НКВД УССР).
    Награды: 20.12.1932 - знак «Почетный работник ВЧК—ОГПУ (XV)».
    нач. отд-я 3 отдела УГБ НКВД УССР, уволен 02.09.1937.
    Арестован 16.08.1937. Осужден 26.09.1938 ВК ВС СССР, ВМН. Расстрелян 26.09.1938, Киев.
    Реабилитирован в 1958.
