  source: 'Реабілітовані історією : Донецька область'
  spravka: |-
    1899 року народження, с. Ходиреве Тимського району Курської області, росіянин, освіта нижча, член ВКП(б). Проживав: Донецька область, Горлівський район, шахта ім. Калініна, техничні будинки, буд. №2. Завідуючий шахтою ім. Калініна.
    Заарештований 9 вересня 1937 року. Засуджений виїзною сесією військової колегії Верховного Суду СРСР у м. Донецьку до розстрілу з конфіскацією майна. Вирок приведено до виконання у м. Донецьку 29 березня 1938 року.
    Реабілітований у 1958 році.
