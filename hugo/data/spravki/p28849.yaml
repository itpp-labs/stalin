  fio: Смирнов Иван Алексеевич
  source: Ленинградский мартиролог, т.10
  spravka: |-
    1905 г. р., уроженец г. Ленинград, русский, член ВКП(б) в 1925-1928 гг., слесарь завода "Морзе", проживал: г.Москва. Осужден в 1928 г. за "контрреволюционную троцкистскую деятельность" на 3 года ссылки в г. Саратов. Освобожден в 1929 г. Коллегией ОГПУ в 1933 г. осужден на 3 года ссылки в Нарымский окр. В 1937 г. счетовод-таксировщик конторы Заготзерно, проживал: г. Томск, ул. Розы Люксембург, д. 99, кв. 1. Арестован 28 мая 1937 г. Выездной сессией Военной коллегии Верховного суда СССР в г. Новосибирск 22 июня 1938 г. приговорен к высшей мере наказания. Расстрелян в г. Новосибирск 22 июня 1938 г.
