  fio: Межов Давид Исаевич
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1893, Екатеринославская губ., Мариупольский уезд, с. Корань, еврей, обр.: незаконченное высшее, член ВКП(б). Проживал: Москва, Тверской бул., д. 6, кв. 23. Начальник Управления кредитования сельского хозяйства Госбанка СССР.
    Арестован 01.09.1937. Обв. в вредительстве и участии в антисоветской террористической организации правых. Приговор: ВК ВС СССР, 25.11.1937 – ВМН. Расстрелян 26.11.1937, г.Москва.
    Реабилитирован ВК ВС СССР 15.08.1956
