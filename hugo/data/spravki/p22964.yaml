  spravka: |-
    (1896–1941) родился в Акбулакском уезде Актюбинской обл. С 1919 г. работал в своем уездном совете. В 1924 г. – ответственный секретарь Казахского обкома. С 1925 г. на редакторской работе в Алма-Ате. В 1930–1933 гг. секретарь ЦК. В 1934–1937 гг. первый секретарь Западно-Казахстанского обкома, потом на руководящей работе в Алма-Ате. Из текста Казахской Советской энциклопедии не вполне понятно, где провел последние годы жизни.
