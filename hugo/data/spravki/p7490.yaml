- spravka_old_id: 6305
  repryear: 1937
  fio: Шеханов Василий Матвеевич
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1905, Владимирская губ., Переславский уезд, дер. Милославка, русский, обр.: среднее, член ВКП(б). Проживал: Ярославль, ул.Голубятная, д.1/11, кв.16. Секретарь Ярославского горкома ВКП(б).
    Арестован 10.06.1937. Обв. в участии в антисоветской террористической троцкистской вредительской организации. Приговор: ВК ВС СССР, 15.09.1937 – ВМН. Расстрелян 15.09.1937, г.Москва.
    Реабилитирован ВК ВС СССР 26.09.1956
