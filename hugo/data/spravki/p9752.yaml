    Род. в 1907 г., г. Одесса Херсонской губ., еврей,  житель г. Читы. Работал в УВСР № 421, главный инженер участка. Арестован 11 июня 1937 г. Приговорен И октября 1937 г. Коллегией Вдэховного суда СССР по ст. 58-1а, 58-7, 58-8, 58-9, 58-11 УК РСФСР к ВМН. Приговор исполнен 11 октября 1937 г Реаб. 13 июля 1957 г. Коллегией Верховного суда СССР. Жена Александра Александровна, дочь Инна.
