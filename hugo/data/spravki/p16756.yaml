     Нач. механико-судовой службы Каспийского пароходства. Прож.: Аз.ССР, г.Баку.
     Арестован в 1937
     Обвинение: участник а/с орг-ции (Джавадов Г.М., Рахманов, Курилов, Наджафов, Алиев, Андриевский, Савиных), которая ставила целью вооруженное свержение Сов. власти и готовила теракты против руководителей партии и правительства. На суде от показаний отказался, виновным себя не признал.
     Приговор: ВК ВС СССР, 04.01.1938 - ВМН с конфискацией имущества.
     Расстрелян 04.01.1938
     Источники: Сталинский список от 07.12.1937 (Аз.ССР, Кат.1)| Определение ВКВС СССР 14.12.1955 (упоминание).
