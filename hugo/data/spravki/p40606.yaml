  fio: Стриевский Александр Константинович
  source: Ленинградский мартиролог, т.10
  spravka: |-
    1890 г. р., уроженец Виленской губ., нач. ПВО КБФ, полковник, проживал: г.Кронштадт, пл. Революции, корп. "А". Арестован 23 декабря 1937 г. Выездной сессией Военной коллегии Верховного суда СССР в г. Ленинград 20 сентября 1938 г. приговорен по ст. ст. 58-1б-8-11 УК РСФСР к высшей мере наказания. Расстрелян в г. Ленинград 21 сентября 1938 г. (Его брат Константин расстрелян в Москве 21 апреля 1938 г. // его жена Нина Исааковна осуждена на 8 лет ИТЛ, отбыла срок в Ныроблаге, в 1949 г. сослана в Норильск.)
