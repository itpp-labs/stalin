  fio: Любарский Александр Иосифович
  source: Мартиролог Красноярского общества "Мемориал" - https://memorial.krsk.ru/martirol/lyu.htm
  spravka: |-
    Род. 05.05.1905. Журналист из Киева, в 1937 осужден на 15 лет ИТЛ. Отбывал срок в Норильлаге. Бригадир передовой бригады заключенных. В 1945 расконвоирован и направлен в Красноярск, командирован в Омск для постройки рефрижератора "Советская Сибирь". Построил понтонный мост через Енисей в Красноярске. Арестован повторно 15.07.1951 в 12 час. ночи, сослан в пос. Копотиловку Тасеевского р-на КК. После реабилитации вернулся в Киев, работал зам. директора Киевского ДОКа. 23.12.1981 умер в Киеве.
