    03.01.1902, м. Молчадь, ныне Слонимского р-на, Гродненской обл., Республика Беларусь — 1965, Ленинград.
    Русский. Капитан 1 ранга (28.04.1945), кандидат военно-морских наук. В ВМФ с 1920. Член компартии с 1927. Окончил Параллельные классы Военно-морского училища им. М. В. Фрунзе (10.1926—10.1929), командный факультет ВМА им. К. Е. Ворошилова (11.1936—02.1939). Владел английским и турецким языками.
    Писарь штаба флотилии, сигнальщик СКА «Кавказец», СКР «Данай», «Емельян Пугачев» (02—11.1920) Азовской военной флотилии, военмор отряда комиссара Буяно-ва (11.1920—02.1921), участвовавшего в боях под г. Мариуполем против бандформирований, флагманский сигнальщик штаба дивизиона ТЩ (02—12.1921) Азовской военной флотилии, (12.1921—05.1926) МСЧМ. Курсант школы Черноморского флотского экипажа (05—10.1926). Помощник вахтенного начальника, младший штурман КР «Червона Украина» (10.1929—05.1930), старший флаг-секретарь штаба дивизии КР (05.1930 —02.1931), старший штурман КР «Червона Украина» (02—06.1931), помощник начальника 4-го отдела штаба флота (06—08.1931) МСЧМ. В распоряжении РУ РККА (08.1931—11.1936). Ассистент кафедры общей тактики ВМА им. К. Е. Ворошилова (02.1939—06.1941).
    С началом Великой Отечественной войны направлен в распоряжение Военного совета СФ. Начальник отделений оперативной подготовки, конвойной службы, офицеров связи оперативного отдела (07.1941—09.1943), 5-го отделения РО (09.1943—02.1944), 2-го и 4-го отделений оперативного отдела (02.1944—08.1945) штаба СФ. Принимал личное участие в разработке плана высадки морского десанта в Петсамо-Киркенесской наступательной операции (1944) на побережье залива Маативуоно и прорыва силами СФ обороны противника на перешейке п-ова Средний. С началом операции Р. выполнял обязанности начальника походного штаба при командующем флотом непосредственно в районе боевых действий. Р. хорошо организовал работу штаба и обеспечил командованию бесперебойное управление привлеченными разнородными силами: сухопутными десантными войсками, кораблями и авиацией. За отличную организацию работы походного штаба и боевого управления, обеспечивших успешное проведение десантных операций, Р. был награжден орд. Ушакова II ст.
    После войны на прежней должности. Преподаватель, старший преподаватель кафедры общей тактики ВМА им. К. Е. Ворошилова (08.1945—10.1949). В октябре 1949 необоснованно репрессирован, в марте 1955 реабилитирован и восстановлен в кадры ВМФ. Начальник научно-исследовательского и редакционно-издательского отдела Высшего военно-морского училища им. М. В. Фрунзе (03.1955—05.1959).
    С мая 1959 в запасе по болезни.
    Награжден орд. Ленина (1945), Красного Знамени (1944), Ушакова II ст. (1944), Отечественной войны II ст. (1944), Красной Звезды (1942), медалями, в том числе «XX лет РККА» (1938).
    Похоронен на Серафимовском кладбище.
