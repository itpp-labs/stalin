  fio: Венгеров Азріель (Олександр) Якович
  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 1.
  spravka: |-
    народився 1900 у с. Шум’ячі Рославльського пов. Смоленської губ. Єврей, із службовців (торговців), освіта вища, позапарт. Проживав у Харкові. Начальник відділу експлуатації тепломережі Харенерго. У 1931 р. за справою «Промпартії» позбавлений волі у концтаборі на 5 років. Заарештований _20.10.1937_ р. як член к.-р. диверсійної організації в енергопромисловості (статті 54-9, 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _05.01.1938_ р. (статті 54-1 п. «а», 54-8, 54-11 КК УРСР) засуджений до розстрілу з конфіскацією особистого майна. Розстріляний _06.01.1938_ р. у Харкові. Реабілітований _20.07.1989_ р. і _29.10.1959_ р.
