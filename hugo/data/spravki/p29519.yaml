    Род. в 1899, г. Москва, русский, обр.: высшее, член ВКП(б). Проживал: Москва, ул. Арбат, д. 51, кв. 22. Начальник отделения 4-го отдела Административно-мобилизационного управления РККА [, военинженер 2 ранга]
    Арестован 02.03.1938. Обв. в участии в к.-р. военном заговоре в РККА. Приговор: ВК ВС СССР, 26.04.1938 – ВМН. Расстрелян 26.04.1938, г.Москва.
