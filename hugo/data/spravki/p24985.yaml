    род. 18.01.1906, ур. с. Корсаковка Уссурийской обл., кореец, исключен из партии в связи с арестом, образование среднее, военнослужащий - капитан, командир батальона, проживал в с. Раздольное. Арестован 8 октября 1937 г. Обвинялся как активный участник анти=советского военно-фашистского заговора. Осужден выездной сессией ВК ВС СССР от 7 марта 1937 г. к расстрелу. Приговор приведен в исполнение 8 марта 1938 г. в Ворошилове. Реабилитирован 24 августа 1957 г.
