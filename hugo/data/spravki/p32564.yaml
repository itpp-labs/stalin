  fio: Захаров Владимир Фёдорович
  source: Книга памяти Саратовской обл. - подготовительные материалы
  spravka: |-
    Род. в 1895, Саратовская обл., Баландинский р-н, с. Монастырское. Проживал: г. Саратов. Начальник Саратовского областного пищепрома.
    Арестован УНКВД по Саратовской обл. 29.11.1937. Обв.: а/с агитация. Приговор: Верховный суд СССР, 23.05.1938 – 10 лет. Постановлением УНКВД по строи- тельству на Дальнем Севере от 08.07.42г. дело прекращено за отсутствием состава преступления.
