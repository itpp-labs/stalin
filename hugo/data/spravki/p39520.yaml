  spravka: |-
    (?) 1895 г.р., место рождения - Воронежская обл., г.Бутурлиновка, партийность - б/п, образование - высшее, социальное происхождение - из рабочих, проживал - Челябинская обл., г.Копейск, работал - шахта № 7/8, механик стационарных установок, арестован - 25.04.1951, осужден - 31.10.1951, номер статьи УК РСФСР - 58-10 ч.1, каким органом осужден - Особое совещание при МГБ СССР, мера наказания - 8 лет ИТЛ, дата реабилитации - 05.02.1964, каким органом реабилитирован - Челябинский областной суд (ГУ ОГАЧО. Фонд - Р-467. Опись - 4. Дело - 5685)
