  fio: Рогозин Григорий Дмитриевич
  source: Книга памяти Республики Коми
  spravka: |-
    1903 г.р., русский, м.р. г.Таганрог, м.п. по месту рождения. Арестован 14.08.1937. Осужден 07.04.1941 ОСО при НКВД СССР за участие в АС право-троцкистской организации на 5 лет лишения свободы. Прибыл 13.05.1941 из тюрьмы г.Ростова. Освобожден 06.11.1945. Реабилитирован.
