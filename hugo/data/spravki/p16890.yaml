    Род. 1886, Аз.ССР, г.Баку, азербайджанец. Из семьи моряка. Член ВКП(б) с 03.1905 (через орг-цию "Гуммет").
     Казначей с-д орг-ции "Гуммет" (1917). В 1908 участвовал в рев. движении в Иране. В первом правительстве Аз.ССР (1920) - член коллегий наркоматов земледелия, торговли и промышленности. Впоследствии - на рук. Сов. и парт. работе. Прож.: Аз.ССР, г.Баку.
     Арестован в 1937
     Обвинение: по "делу националистов".
     Приговор: ВК ВС СССР, 1937 - ИТЛ*
     *Официально сообщено о смерти в 1942.
