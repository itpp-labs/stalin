  spravka: |-
    1898 року народження, ст. Ромадан Південної залізниці, УРСР, українець, освіта неповна середня, член ВКП(б). Начальник політвідділу Забайкальського укріпрайону.
    Заарештований 15 липня 1937 року. Засуджений виїзною сесією військової колегії Верховного Суду СРСР у м. Чита до розстрілу з конфіскацією майна. Вирок приведено до виконання 5 жовтня 1938 року у м. Чита.
    Реабілітований у 1958 році
