  spravka: "1908 р. народження, м. Миколаїв, українець, із робітників, освіта початкова.\
    \ Проживав у м. Миколаєві. Працівник суднобудівного заводу ім. 61-го комунара.\
    \ \n  Заарештований 07.01.1938 р. Вироком Військової Колегії Верховного Суду СРСР\
    \ від 14.10.1938 р. засуджений до 15 років ув’язнення у ВТТ. Подальша доля невідома.\
    \ \n  Реабілітований у 1956 р."
