  spravka: |-
    Род. в 1903 г. в г. Проскуров Подольской губернии, образование среднее. Проживал в с. Калининдорф Николаевской области. Директор Калининдорфской МТС. Арестован 20.09.1937 г. за участие в троцкистской террористической организации. 14.10.1938 г. приговорен ВК ВС СССР к 15 годам ИТЛ с лишением прав на 5 лет и конфискацией имущества. Умер в Юго-Восточном лагере Магаданской области 5.10.1940 г. Решением прокурора Херсонской области от 16.07.1993 г. реабилитирован.
