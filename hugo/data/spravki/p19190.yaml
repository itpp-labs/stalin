  spravka: |-
    Род. в 1906, Казинишский уезд, с. Орехово, болгарин, обр.: среднее, член ВКП(б). Проживал: Московская обл., Ленинская ж.д., ст. Болшево, 1-я школьная площадка, д. 12. Подрезчик фабрики № 6 треста "Москвошвей"
    Арестован 06.11.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 04.01.1938 – ВМН. Расстрелян 04.01.1938, г.Москва.
    Реабилитирован ВК ВС СССР 09.07.1957
