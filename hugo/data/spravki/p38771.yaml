  spravka: |-
    (?) Род. 20.10.1896, ст.Каменноозерная 1-го ВО Оренб.Казач.войска. Сын полковника Оренб.Казач.войска. Окончил ОКУ (1916). прапорщик (со ст.с 1916.10.01). Хорунжий (с 1916.10.27 со ст.с 1915.06.01). сотник (УВП № 149. 1918.09.11 со ст.с 1916.02.01). В 1 ОКЗС. Напр. в 6 Оренб.Казач.полк (1915.11.09). В 6 Оренб.Казач.полкe (1915.11.14-1917.04.30). В Хивинском и Семиреченском походах (1916). в 13 Оренб.Казач.полка (с 1917.07.06). В борьбе с большевиками (с 1918.07.08) в составе 1 Вост. полка. Сост. в ККП (1918).
