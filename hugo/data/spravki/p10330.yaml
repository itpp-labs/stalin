    Род. в 1890, г. Саратов, еврей, член ВКП(б). Проживал: Москва, ул. Серафимовича, д. 2 (Дом правительства), кв. 54. Председатель правления Центросоюза
    Арестован 07.08.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 13.03.1938 – ВМН. Расстрелян 15.03.1938, г.Москва.
