  spravka: "народився 1881. Українець, із службовців, освіта вища, позапарт. \n  проживав\
    \ у Харкові. Заступник директора з наукової частини Харківського бактеріологічного\
    \ інституту ім. Мечникова, професор. Ухвалою особливої наради при колегії ДПУ\
    \ УСРР від 23 липня 1931 р. (ст. 54-12 КК УСРР) за антирад. діяльність позбавлений\
    \ волі в концтаборі на 3 роки умовно. \n  Заарештований 25 серпня 1937 р. як член\
    \ антирад. шкідницької організації (статті 54-7, 54-11 КК УРСР) \n  комісією НКВС\
    \ СРСР та прокурора СРСР 20 листопада 1937 р. винесено ухвалу про розстріл. \n\
    \  Розстріляний 10 липня 1938 р. у Києві. \n  Реабілітований 6 травня 1958 р."
