    В 1957 году Таганрогский горком ВКП(б) (КПСС) по заявлению сына Бондаренко Г. М. восстановил в рядах КПСС Бондаренко Михаила Марковича посмертно.
    Сын — Бондаренко, Игорь Михайлович (1927), русский советский писатель.
