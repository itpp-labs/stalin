    (18 ноября 1905, Самбек Ростовская область — 19 июня 1938, Ростов-на-Дону) — советский государственный и партийный деятель, второй секретарь Таганрогского горкома ВКП(б) с 1935 по 1937 год.
    Родился 18 ноября 1905 года в бедной крестьянской семье. В 16 лет, после смерти отца, чтобы прокормить семью — двух младших братьев и мать, устроился разнорабочим на Таганрогский металлургический завод. Учился на вечернем рабфаке. Стал электриком, помощником сталевара. В 1924 году вступил в комсомол. В 1926 году избран секретарем заводской комсомольской организации. В 1927 году стал членом ВКП(б) и был направлен Северо-Кавказским крайкомом ВКП(б) секретарем окружкома комсомола во Владикавказ.
    В 1929 году получил направление на учебу в Москву в коммунистический университет. В 1931 году возвращается в Таганрог и избирается председателем завкома партии Металлургического завода.
    В 1933 году новый первый секретарь Таганрогского горкома ВКП(б) С. Х. Варданиан обращает внимание на перспективного молодого работника и рекомендует его секретарем парткома Таганрогского кожевенного завода. В 1933 году горком рекомендует Бондаренко Михаила Марковича секретарем парткома на одно из крупнейших предприятий Таганрога — завод «Красный котельщик».
    В 1934 году Бондаренко Михаил Маркович рекомендован и единогласно избран секретарем парткома Авиационного «номерного» завода — № 31.
    В 1935 году по настоянию первого секретаря Таганрогского горкома ВКП(б) С. Х. Варданиана Михаил Бондаренко становится вторым секретарем Таганрогского горкома ВКП(б) и курирует промышленность города Таганрога.
    В 30-ые годы М. М. Бондаренко активно выступает в партийной печати как журналист.
    Вскоре постановлением Азово-Черноморского крайкома ВКП(б) по распоряжению первого секретаря Азово-Черноморского крайкома ВКП(б), члена ЦК ВКП(б) Б. П. Шеболдаева его назначают инструктором Азово-Черноморского крайкома ВКП(Б). Но по настоятельной просьбе М. М. Бондаренко Шеболдаев возвращает его в Таганрог на должность второго секретаря Таганрогского горкома ВКП(б).
    После ареста С. Х. Варданиана в 1936 году М. М. Бондаренко подает заявление новому первому секретарю Таганрогского горкома ВКП(б) Пугачевскому с просьбой освободить его от обязанностей второго секретаря, так как он считает себя не вправе исполнять обязанности второго секретаря горкома, пока не выяснится «Дело» с С. Х. Варданианом. До декабря 1937 года М. М. Бондаренко переводится на хозяйственную работу.
    6 декабря 1937 года он был арестован, перевезен в Ростовскую тюрьму и по «делу Варданиана» по 58 статье был приговорен к высшей мере наказания — расстрелу.
    «Военная коллегия Верховного Суда Союза ССР решением от 12 декабря 1956 года за № 4н-021388/56 пересмотрело дело по обвинению Бондаренко Михаила Марковича.
    Приговор Военной Коллегии от 19 июня 1938 года в отношении Бондаренко М. М. по вновь открывшимся обстоятельствам отменен и дело за отсутствием состава преступления прекращено. БОНДАРЕНКО М. М. реабилитирован посмертно.
