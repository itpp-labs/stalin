  spravka: "преподаватель диамата Одесского пединститута, заведующий учебной частью\
    \ Укрпедина \n  Клочко на протяжении всего пребывания в институте систематически\
    \ протаскивал в лекциях диалектического материализма контрреволюционный троцкизм:\
    \ \n  а) Утверждал о реакционности крестьянства, \"мелко-товарный уклад представляет\
    \ из себя вражескую группу\". Отрицал в своих лекциях Ленинско-Сталинское учение\
    \ \n  о возможности построения коммунизма в одной стране. Этим самым он мотивировал\
    \ контрреволюционную пресловутую \"теорию\" обер-бандита, фашиста Троцкого. \n\
    \  б) На вопрос студентов Вечернего Пединститута, которые требовали разъяснения\
    \ контрреволюционной сущности взглядов Плеханова, Троцкого на Советское государство,\
    \ враг народа Клочко ответил контрреволюционной репликой: \"Плеханов умер в 1918\
    \ году, а Троцкого выслали\". Этим самым он скрыл контрреволюционную роль Плеханова\
    \ и Троцкого, организующих все реакционные силы империализма и фашизма против\
    \ Советского государства, против диктатуры пролетариата. \n  Арестован 20 января\
    \ 1938 года. Осенью 1938 года Выездной сессией Военной Коллегии Верховного суда\
    \ осужден на 12 лет заключения с поражением в правах на 5 лет с конфискацией имущества.\
    \ 15 мая 1941 года приговор был отменен с возвращением дела на доследование. В\
    \ 1945 году дело было прекращено, освобожден"
