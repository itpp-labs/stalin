    род. 1902, г.Тбилиси, еврей. Образование высшее (ИНХ им.Плеханова в Москве). Член ВКП(б) с 1929. Исключен 29.01.1938 решением бюро Шаумяновского РК АКП(б) в связи с арестом. Восст. посмертно 7-08.01.1958 решением бюро ЦК КП Азербайджана.
    Нач. планово-финансового отдела треста "Азнефтезаводы" (ТНЗ). В КСМ с 1919 (в Тбилиси). Прож.: Аз.ССР, г.Баку.
    Арестован 27.01.1938
    Обвинение: ст.ст. 69,70,73 УК Аз.ССР - активный участник с 1934 а/с троцкистской вредительской диверсионно-террор. орг-ции в Азербайджане (Слуцкий и др.). В суде виновным себя не признал и отказался от признаний, заявив, что во время следствия к нему применялись меры физического воздействия.
    Приговор: ВК ВС СССР, 02.07.1938 - ВМН с конфискацией имущества.
    Расстрелян 02.07.1938
    Реабилитирован ВКВС СССР 11.04.1956 за отсутствием состава преступления.
    *Согласно свидетельству о смерти (Р7 №157409), умер 13.02.1941.
