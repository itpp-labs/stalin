  repryear: 1938
  fio: Шипулин Василий Аркадьевич
  source: Книга памяти Краснодарского края
  spravka: |-
    Род. в 1909, Украина, г. Харьков, украинец, обр.: среднее специальное, б/п. Проживал: г. Тихорецк, ул. Октябрьская, 232. Начальник вагонного депо Тихорецкого вагонного участка
    Арестован 11.05.1937. Обв. в том, что был участником контрреволюционной, троцкистской, террористической, диверсионно-вредительской организации. Приговор: выездная сессия ВК ВС СССР, 21.06.1938 – ВМН. Расстрелян 21.06.1938, в г. Ростове-на-Дону.
    Реабилитирован ВК ВС СССР 08.05.1958
