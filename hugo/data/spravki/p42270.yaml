- spravka_old_id: 33635
  repryear: 1938
  fio: Латкин Георгий Спиридонович
  source: '"Воронежские сталинские списки"'
  spravka: |-
    Род. в 1906, Воронежская обл., Коротоякский р-н, с. Ездочное, русский, обр.: низшее, член ВКП(б) с 1927 г. Проживал: Воронежская обл., с. Новая Чигла. 1-й секретарь Чигольского РК ВКП(б).
    Арестован 12.05.1938. Обв. по ст.ст. 58-7, 58-8, 58-11: Обвинялся в участии в антисоветской право-троцкистской террористической и диверсионно-вредительской организации. Приговор: выездная сессия ВК ВС СССР в г. Воронеж, 22.10.1938 – к 12 годам тюремного заключения.
    Реабилитирован Прокуратурой Воронежской обл. 17.09.2003
