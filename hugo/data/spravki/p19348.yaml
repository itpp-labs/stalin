  fio: Пальвадре Яков Карлович
  source: ru.wikipedia.org
  spravka: "Эстонец, родился 27 апреля 1889 года на хуторе Каломатси Тейлицкой волости\
    \ Юрьевского уезда Лифляндской губернии (ныне в волости Тыллисте уезда Валгамаа\
    \ Эстонии). \n  Член РСДРП с 1906 года. Работал учителем, сотрудничал в газетах\
    \ «Мейе Кодумаа» (эст. \"Meie Kodumaa\") и «Вирулане» (эст. \"Wirulane\"). В 1910\
    \ году был обвинён в социал-демократической деятельности, но оправдан. \n  Участник\
    \ Первой мировой войны, служил в сапёрных частях. В октябре 1917 года избран председателем\
    \ комитета запасного батальона лейб-гвардии сапёрного полка. \n  С 1918 года в\
    \ РККА. \n  Был командующим войсками Златоустовско-Челябинского и Западно-Уральского\
    \ направлений, военным руководителем Западно-Уральского направления. Осенью 1918\
    \ г. — командир 1-й бригады 3-й Уральской стрелковой дивизии. В апреле-мае 1919\
    \ — член РВС Эстляндской армии Западного фронта. С мая 1919 г. по февраль 1920\
    \ г. — командир Эстонской стрелковой дивизии. Уволен в отставку по состоянию здоровья.\
    \ \n  Работал учителем. Окончил Петроградский университет. С 1927 года стал профессором,\
    \ затем деканом историко-филологического факультета Ленинградского Государственного\
    \ Университета. \n  С 1932 года — заведующий кафедрой Ленинградского Института\
    \ советского созидательного труда. Проживал в Ленинграде по адресу: ул. Союза\
    \ Печатников д.4, кв.8. \n  Арестован 30 мая 1936 года. 11 октября 1936 года приговорен\
    \ ВКВС СССР по статье 58-8, 11 к высшей мере наказания. Расстрелян в тот же день.\
    \ \n  Якоб Пальвадре был реабилитирован в 1969 году на основании заявления его\
    \ брата Юхана."
