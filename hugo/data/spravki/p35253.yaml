  source: Чураков Д. Репрессированные военнослужащие Красной Армии
  spravka: |-
    Род. в 1901, [Киев.обл. Родомысльский уезд Горностайпольская волость], член ВКП(б) с 1920. Полковник, 1933-1937 командир 6-й механизированной бригады 11-го механизированного корпуса Забайкальского ВО
    Арестован 03.07.1937. Приговор: ВК ВС СССР, 03.10.1938 – ВМН. Расстрелян 1938.
    Реабилитирован 09.05.1957
