  source: 'Реабілітовані історією : Житомирська область'
  spravka: |-
    1901 р. н., с. Ротичі Київської губ. Єврей, чл ВКП(б), освіта вища, ком. мотомехбригади, полковник. Заарештований 3 липня 1937 р. Обвинувачувався в причетності до к.-р. військово-троцькістської терористичної організації. ВК ВС СРСР 3 жовтня 1938 р. засуджений до розстрілу з позбавленням військового звання і конфіскацією майна. Вирок виконано 3 жовтня 1938 р. у м. Чита. Реабілітований у 1957 р.
