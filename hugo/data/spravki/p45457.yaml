  spravka: |-
    Род. 1883, г.Тбилиси, русский. Член ВКП(б) в 1906-1915 (вышел как оборонец) и в 1917-33. В 1927 принимал активное участие в троцкистской оппозиции, являлся членом подпольного бакинского троцкистского центра. Получил от ЦКК АКП(б) строгий выговор с предупреждением 04.10.1927, после чего отмежевался от оппозиции. В 1929 вступил в подпольную к/р группу в г.Баку, ставившую задачей организацию вооруженного восстания и террора против руководителей ВКП(б) и Советского правительства.
     зав. Главмагазином Азнефти (1927). Уполномоченный "Грознефтесснаба". Перед арестом - зав. снабжением промкооперативной артели "Красный химик" в г.Баку (1940). Прож.: Аз.ССР, г.Баку.
     Арестован 27.02.1940
     Обвинение: агент германской разведки с 1930.
     Приговор: ВК ВС СССР - ВМН
     Расстрелян 28.07.1941
