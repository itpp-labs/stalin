  fio: Фиолетов Владимир Сергеевич
  source: pomnirod.ru/materialy-k-statyam/захоронения/россия/владимирская-область/г.-владимир/владимирский-некрополь1.html
  spravka: |-
    военный врач. Род. в 1894 в Сольвычегодске в семье священника. Закончил военно-медицинскую академию в Ленинграде в 1926 году. В 1928 - главврач Владимирского полка N 40 и начальник военного госпиталя. Репрессирован 2 июня 1938 г., обвинен по 58 статье. В 1940 году после оправдательного приговора отпущен из Ивановской тюрьмы, работал хирургом в поликлинике у Золотых ворот. В 1941 году начальник госпиталя в Благовещенске и Хабаровске. Демобилизован по болезни, вернулся к своей семье во Владимир. где и умер в 1954
