  fio: Фиолетов Владимир Сергеевич
  source: www.pstbi.ru
  spravka: "Р. 1894 \n  Был военным врачом, начальником госпиталей г.Благовещенска,\
    \ Хабаровска и др. \n  Женился на Нине Сергеевне (урожденной Малышевой), которая\
    \ с самого рождения была \n  опекаема епископом Афанасием (Сахаровым), а потом\
    \ была его келейницей \n  Места проживания \n  Владимир \n  Год ареста 1938 \n\
    \  Приговор лишение свободы \n  Был репрессирован. После его ареста его жена Нина\
    \ Сергеевна молилась на \n  могиле протоиерея Валентина Амфитеатрова об освобождении\
    \ мужа, и ей удалось \n  доказать, что подписи Владимира Сергеевича на протоколах\
    \ допросов сфальсифицированы \n  В 1940г. Владимир Сергеевич получил оправдательный\
    \ приговор и был освобожден \n  После перенесенных репрессий Владимир Сергеевич\
    \ заболел, был в течение \n  последних лет перед смертью парализован. Нина Сергеевна\
    \ самоотверженно ухаживала \n  за ним в последние годы его жизни \n  Кончина 1954,\
    \ Владимир"
