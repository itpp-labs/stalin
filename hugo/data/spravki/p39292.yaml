  source: Книга памяти Республики Татарстан
  spravka: |-
    Род. в 1897, Башкортостан, д. Удрякбашево, татарин, член ВКП(б) с 1919 г. Проживал: г. Казань. Зав. кафедрой татарской литературы, профессор, КГПИ
    Арестован 17.09.1937. Обв. по ст. 58-2, 58-11. ("участник троцкистской националистической организации, вредительская деятельность"). Приговор: Особое совещание при НКВД СССР, 17.01.1940 – 5 лет ИТЛ. Умер 4.12.41 в Устьвымлаге.
    Реабилитирован 22.03.1956
