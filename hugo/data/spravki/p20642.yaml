  spravka: "Род. в 1900 в ауле № 7 Бейнеткорской волости Петропавловского уезда Акмолинской\
    \ области Степного генерал-губернаторства Российской империи в семье крестьянина.\
    \ Казах. Окончил в 1916 г. 2-х классное русско – киргизское училище (г.Петропавловск),\
    \ 1917г. – высшее начальное приходское училище (г.Петропавловск). Член Коммунистической\
    \ партии с 1921 г. \n  В 1917 – 1919 гг. – работа в своем хозяйстве. 1920 – 1921\
    \ гг. – инструктор казахской секции Петропавловского уездного революционного комитета.\
    \ Июнь - август 1921г. – инструктор Акмолинского губернского революционного комитета\
    \ (г.Петропавловск). Август 1921 – ноябрь 1922гг. - инструктор Акмолинского губернского\
    \ исполнительного комитета (г.Петропавловск). 1922 – 1923 гг. – член коллегии\
    \ Акмолинского губернского революционного трибунала (г.Петропавловск). Февраль\
    \ – август 1923г. – заместитель председателя Акмолинского губернского суда (г.Петропавловск).\
    \ 1923 – 1924 гг. – инструктор организационного отдела Киргизского областного\
    \ комитета РКП (б) (г.Оренбург). 1924 – 1926гг. – член, затем председатель уголовной\
    \ судебной коллегии Казахского отделения Верховного суда РСФСР (г.Кзыл -Орда).\
    \ 1926 – 1928гг. – заведующий Джетысуйским губернским земельным управлением (г.Алма\
    \ – Ата). 1928 – 1929гг. – помощник прокурора КАССР, член коллегии заведующий\
    \ отделом Народного комиссариата юстиции КАССР (г.Кзыл – Орда). апрель – сентябрь\
    \ 1929г.- председатель Верховного суда КАССР (г. Алма – Ата). 1929 – 1932 гг.\
    \ – начальник Центрального управления землеустройства Народного комиссариата земледелия\
    \ КАССР, заместитель председателя комитета оседания при Совнаркоме КАССР (г.Алма\
    \ – Ата). 01.-02.1932 г. – Народный комиссар снабжения КАССР (г.Алма – Ата). 03.1932\
    \ – 08.1933гг. – председатель Восточно – Казахстанского областного исполнительного\
    \ комитета (г.Семипалатинск). 09.1933 – 10.1937гг. – Народный комиссар земледелия\
    \ КАССР (г.Алма – Ата). \n  Репрессирован. Арестован 21.10.1937г. Приговорен 25.02.1938г.\
    \ ВК ВС СССР к ВМН. Реабилитирован в 13.02.1958г. \n  Избирался: Член ВЦИКа (1935)\
    \ и Каз ЦИКа (1928-1937). Член Казкрайкома ВКП (б) и кандидат в члены его бюро\
    \ (1929 – 1937), член бюро ЦК КП (б) Казахстана (1937). \n  Источник: АПРК Ф.141.\
    \ Оп.16. Д. 3841.,, ГУ «ЦДНИ» Восточно-Казахстанской области Ф.1П,, 1,, 2,, 3,,\
    \ 4,, 6,, 7,, 15,, 48,, 58,, 72,, 73,, 74,, -96,, 103,, -106,, -108,, 197,, 200,,\
    \ 409,, 645,, 755,, 810. \n  Литература: Наркомы Казахстана..С.28, 32, 324,, Ашимбаев\
    \ Д. Кто есть кто в Казахстане. С.1063."
