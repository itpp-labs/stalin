  repryear: '1938'
  fio: Барашков Геннадий Георгиевич
  source: Воронежские сталинские списки, дело № П-14714.
  spravka: "Род. в 1908, Ивановская обл., г. Кинешма, дер. Болобаниха, русский, обр.:\
    \ высшее, окончил Ивановский Химико-технологический институт. Проживал: Москва,\
    \ Б. Толмачевский пер., 5, кв. 7. Начальник технологического отдела Государственного\
    \ проектного института \"Гипрокаучук\". Ранее жил в Воронеже, работал главным\
    \ инженером завода СК-2 \n  Арестован 26.03.1938. Обв. по ст.ст. 58-7, 58-8, 58-9,\
    \ 58-11: Обвинялся в участии в антисоветской право-троцкистской террористической\
    \ и диверсионно-вредительской организации. Приговор: выездная сессия ВК ВС СССР\
    \ в г. Воронеж, 22.10.1938 – ВМН. Расстрелян 22.10.1938. \n  Реабилитирован ВК\
    \ ВС СССР 12.07.1957"
