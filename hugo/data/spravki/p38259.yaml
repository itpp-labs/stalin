  source: УСБУ по Хмельницкой обл.
  spravka: |-
    Род. в 1899, Харьковская обл., Ульяновский р-н, с. Терны. Проживал: г. Каменец-Подольский.
    Обв. по ст. 54-2, 7, 8, 11 УК УССР. Приговор: ВК ВС СССР, 06.10.1938 – ВМН с конфискацией имущества.
    Реабилитирован ВК ВС СССР 01.02.1958
- spravka_old_id: 30888
  repryear: null
  fio: Мороз Іван Трохимович
  source: '"Реабілітовані історією" : Хмельницька област'
  spravka: |-
    1899 р., с. Терни Дворічанського р-ну Харківської обл., українець, освіта незакінчена вища, член ВКП(б) з 1920 р. по 1937 р. Проживав у м. Кам’янці-Подільському, секретар обкому ВКП(б).
    Заарештований 09.09.37. Звинувачення: член контрреволюційної організації. Військколегією Верховного Суду СРСР 06.10.38 засуджений до розстрілу. Вирок виконаний у м. Кам’янці-Подільському 06.10.38.
    Реабілітований військколегією Верховного Суду СРСР 01.02.58.
