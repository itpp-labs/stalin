    народився 1897 у м. Одеса Одеського пов. Херсонської губ. Єврей, з робітників, освіта вища, член ВКП(б) з 1918 р. Проживав у м. Сталіне Сталінської обл. Секретар Артемівського міського партійного комітету. Заарештований _17.07.1937_ р. за активну участь у к.-р. терористичній організації правих і к.-р. діяльність (статті 54-10, 5411, 548 через ст. 17 КК УРСР) і військовою колегією Верховного Суду СРСР _30.09.1937_ р. (статті 548, 5411 КК УРСР) засуджений до ВМП з конфіскацією особистого майна. Розстріляний _30.09.1937_ р. у Харкові. Реабілітований _05.05.1956_ р.
