  source: Архив НИЦ "Мемориал" (Санкт-Петербург)
  spravka: |-
    Род. в 1892, Вологодская губ., Усть-Кубинский у., д. Шишеево, русский, эсер в 1909-1917, член ВКП(б) с 1918 по 1921. Нач. финотдела Управления строительного завода №7
    Арестован 25.10.1936. Обв. по ст. 58-8, 11. Приговор: Особое совещание при НКВД СССР, 27.01.1937 – 5 лет ИТЛ с исчислением срока с 28.10.1936. 21.02.1937 прибыл из Бутырской тюрьмы в Ухтпечлаг, 20.03.1938 убыл из Ухтпечлага в Бутырскую тюрьму.
    Реабилитирован ВК ВС СССР 15.12.1956
