  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1892, Вологодская обл., Усть-Кубинский р-н, дер. Шишеево, русский, б/п. На момент ареста отбывал наказание в Ухтинско-Печорском ИТЛ НКВД.
    Арестован 28.10.1936. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 14.06.1938 – ВМН. Расстрелян 14.06.1938, г.Москва.
    Реабилитирован ВК ВС СССР декабрь 1956
