  fio: Душинов Николай Иванович
  source: www.sgl-new-2007.narod.ru/p70aa1.html
  spravka: |-
    1893г. рождения, уроженец бывшей Вологодской губернии, из крестьян. В 1920 - комиссар штаба морских и речных сил ЮЗФ. В 1923г. был осужден военным трибуналом. Досрочно освобожден в 1925. Бывший член ВКП (б) с 1931г. С 1935г. работал в Дальстрое НКВД-заместителем н-ка управления Мортрана. До 1935г. работал директором Рыбинского авиаинститута.
- id: all.csv-line-37305
  repryear: null
  fio: Душинов Николай Иванович
  source: 'Козлов А.Г. Магадан : История возникновения и развития. Ч.1. (1929-1939).
    - Магадан, 2002.'
  spravka: |-
    родился 18 января 1893 г. в Вологодской губернии. Окончил начальную школу. С 1905 г. работал. В 1914 г. призван на службу в царский флот. Участник Октябрьской революции, член Кронштадского Совета. В 1918 г. вступил в РКП(б), находился на руководящих должностях в снабженческих организациях военно-морских сил республики. В 1922-1923 гг. - начальник Главного морского теххозуправления. В 1923 г. арестован, исключен из партии и осужден Военным трибуналом "за превышение власти" и "неправосудные приговоры" к расстрелу с заменой 10 годами заключения. Досрочно освобожден в 1925 г. Судимость снята 28 июня 1929 г. В 1925-1931 гг. - помощник директора завода "Борец". 19 мая 1931 г. принят в ВКП(б). В 1931-1933 гг. - начальник строительства заводов № 120 и 121, в 1933-1935 гг. - директор Рыбинского авиационного завода. В б. Нагаева приехал на пароходе "Хабаровск" 14 июля 1935 г. С 17 июля 1935 г.-заместитель начальника Управления морского транспорта Дальстроя, с 21 сентября 1937 г. - начальник Управления морского транспорта Дальстроя. Арестован 14 февраля 1938 г. и содержался во внутренней тюрьме УНКВД (Магадан). 8 декабря 1941 г. осужден на 8 лет лагерей.
