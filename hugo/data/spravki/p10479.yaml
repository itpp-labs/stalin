  fio: Добрыгин Аристарх Георгиевич
  source: https://proza.ru/2011/12/17/511
  spravka: |-
    Род. в Каинском уезде (ныне – Куйбышевский район), закончил 2 класса церковно-приходской школы и пошел в батраки к зажиточному крестьянину. В 1 Мировую войну служил телеграфистом вплоть до 1917 года. Затем год учился на курсах уездных партработников, работал в Каргатском и Черепановском районах. В январе 1934 года на заседании бюро Западносибирского крайисполкома Добрыгин Аристарх Георгиевич был выдвинут председателем Болотнинского РИКа. 27 октября 1938 года его приговорили к высшей мере наказания – расстрелу и в этот же день привели приговор к исполнению. 14 сентября 1957 года реабилитирован
