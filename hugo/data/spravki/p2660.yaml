- spravka_old_id: 1888
  repryear: null
  fio: Толкачов Дмитро Максимович
  source: '"Реабілітовані історією" : Донецька область'
  spravka: |-
    1899 року народження, с. Темрюк Володарського району Донецької області, росіянин, освіта початкова, до 1933 року кандидат у члени ВКП(б). Слюсар заводу "Азовсталь". Проживав: м. Маріуполь Донецької області, 2-а Слобідка, буд. №123.
    Заарештований 21 січня 1937 року. Військовою колегією Верховного Суду СРСР 10 липня 1937 року засуджений до розстрілу. Вирок приведений до виконання 10 липня 1937 року у м. Сталіно (м. Донецьк).
    Реабілітований у 1992 році.
