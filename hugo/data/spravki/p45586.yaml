  fio: Телеснин Борис Николаевич
  source: pkk.memo.ru/page%202/KNIGA/Ta.html
  spravka: |-
    Род. в 1894. Окончил историко-филологический факультет Московского университета и Михайловское артиллерийское училище. С 1914 — на фронте офицером, с 1917 — офицером для поручений при командующем Западным фронтом, с апреля 1920 — читал лекции в институтах Смоленска. 9 мая 1921 — арестован по обвинению в шпионаже, 16 июня отправлен в Москву и заключен в Бутырскую тюрьму. 13 декабря освобожден. (ГАРФ. Ф. Р-8419. Оп. 1. Д. 258. С. 108.)
