    Род. в 1885, г. Николаев, еврей, обр.: высшее, член ВКП(б). Проживал: Москва, ул. Серафимовича, д. 2 (Дом правительства), кв. 365. Начальник Лечебно-санитарного управления Кремля
    Арестован 02.12.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 07.05.1938 – ВМН. Расстрелян 07.05.1938, г.Москва.
    Реабилитирован ВК ВС СССР 11.04.1956
