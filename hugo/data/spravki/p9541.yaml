  fio: Храмов Никанор Кузьмич
  source: nikopol.net.ua/news/2397.html
  spravka: |-
    1901 г., член ВКП (б), 123-й стрелковый полк, командир пулеметной роты. По обвинению в участии в антисоветском заговоре расстрелян 4 октября 1937 г. Реабилитирован 21 мая 1957 г.
