  spravka: |-
    Род. в 1898, грузин. Род занятий: последняя должность командир полка, по званию полковник. В РККА с 1921 г. Бывший офицер меньшевистской армии.
    Осужден Тройкой при НКВД ГССР 09.11.1937. Мера наказания: расстрел с конфискацией личного имущества. Дата расстрела: 10.11.1937
