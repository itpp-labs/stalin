- spravka_old_id: 36272
  repryear: 1949
  fio: Нигметов Ермекгали
  source: Сведения ДКНБ РК по Южно-Казахстанской обл.
  spravka: |-
    Род. в 1902, Западно-Казахстанская обл., казах, обр.: среднее. Проживал: Южно-Казахстанская обл. (Чимкентская), Тюлькубасский р-н, колхоз Амангельды. Учитель, Амангельды колхоз.
    Арестован МГБ по Тюлькубасскому району. 09.05.1949. Обв. по ст. 58-10 УК РСФСР. Приговор: Особое совещание УМГБ по ЮКО, 12.11.1949 – 3 года ссылки (высылки).
    Реабилитирован Прокуратурой Чимкентской обл. 27.07.1989 на основании Указа Президиума Верховного Совета СССР от 16.01.1989 г.
