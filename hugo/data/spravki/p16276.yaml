  spravka: "1904 р., м. Ананьїв Одеської обл., єврей, освіта початкова, виключений\
    \ з ВКП(б). Проживав у с. Миньківці, службовець. \n  Заарештований 06.11.37. Звинувачення:\
    \ контрреволюційна діяльність, здійснення диверсії. Військколегією Верховного\
    \ Суду СРСР 27.12.37 засуджений на 15 років позбавлення волі у ВТТ з пораженням\
    \ прав на 5 років і конфіскацією майна. Звільнений 24.05.55. \n  Реабілітований\
    \ військколегією Верховного Суду СРСР 16.04.55."
