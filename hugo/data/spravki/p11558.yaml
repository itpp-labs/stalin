  fio: Шотемор Шириншо
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1899, Памир, кишлак Поршинев, таджик, обр.: среднее, член ВКП(б). Проживал: Сталинабад, общежитие правительства. Председатель ЦИК Таджикской ССР, член президиума ЦИК СССР.
    Арестован 09.07.1937. Обв. в участии в антисоветской националистической организации. Приговор: ВК ВС СССР, 27.10.1937 – ВМН. Расстрелян 27.10.1937, г.Москва.
    Реабилитирован ВК ВС СССР 11.08.1956
