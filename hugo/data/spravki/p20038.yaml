  spravka: "1892 р., с. Козіївка Краснокутського р-ну Харківської обл., українець,\
    \ із селян, освіта не вказана. Проживав у м. Гадяч Полтавської обл. Прокурор району.\
    \ \n  Заарештований 28 жовтня 1937 р. Засуджений Верховним Судом СРСР 19 січня\
    \ 1938 р. за ст.ст. 54-7, 54-8, 54-11 КК УРСР до розстрілу з конфіскацією майна.\
    \ Вирок виконано 20 січня 1938 р. у м. Київ. \n  Реабілітований Верховним Судом\
    \ СРСР 3 жовтня 1958 р."
