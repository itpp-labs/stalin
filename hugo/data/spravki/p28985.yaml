  fio: Чирков Александр Артемьевич
  source: Книга памяти Красноярского края
  spravka: |-
    Род. в 1876, Архангельская губ., г. Вельск, русский. Заведовал товарно-транспортным сектором «Крайнефтесбыта» в г. Красноярске.
    Арестован 09.08.1937. Обв.: к.-р. деятельность. Приговор: ВК ВС СССР, 16.07.1938 – ВМН. Расстрелян 16.07.1938, в г. Красноярске.
    Реабилитирован ВК ВС СССР 13.02.1958
