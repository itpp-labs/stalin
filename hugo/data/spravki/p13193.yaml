  spravka: |-
    1898, Харківська обл. с. Охоче Нововодолазького р-ну, росіянин, член ВКП(б), освіта середня
     завідувач приймального пункту буряків на цукрозаводі, проживав: Сумська обл. м. Тростянець Тростянецького р-ну
     Заарештований 04.10.1937 р.
     ВК ВС СРСР 05.12.1937 р. за участь в антирад. троцькістській орг-ції засуджений до ВМП.
     Розстріляний 06.12.1937 р. у м. Харків.
     Реабілітований 21.09.1957 р. ВК ВС СРСР.
     ГДА Сб України, м. Суми, спр. П-4335.
