- spravka_old_id: 15917
  repryear: 1937
  fio: Розенберг Адольф Оттович
  source: Книга памяти Красноярского края
  spravka: |-
    Род. в 1895, г. Рига. С 1918 по 1920 в плену в Германии. В 1920 вступил в русскую секцию КПГ, по возвращении из плена послан в школу РККА. Майор, начальник связи 94-й стрелковой дивизии в Красноярске.
    Арестован в начале ноября 1937. Обв. по ст. 58-1 «б», 58-7, 11 УК РСФСР.
    Реабилитирован
