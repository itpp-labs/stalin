  spravka: |-
    1912 року народження, м. Васильків, українець, освіта середня. Проживав у м. Оренбург (Росія), військовослужбовець, військовий технік 2-го рангу. Верховним Судом СРСР 5 лютого 1938 року засуджений до розстрілу. Вирок виконано 5 лютого 1938 року. Місце поховання невідомо. Реабілітований у 1958 році.
