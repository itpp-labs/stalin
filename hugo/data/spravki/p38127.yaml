  spravka: "1896 року народження, с. Кулебаки Нижегородської губернії, росіянин, освіта\
    \ неповна вища, член ВКП(б). Проживав: м. Сталіно (м. Донецьк) Донецької області.\
    \ Керуючий відділом \" Шахтобуду\". \n  Заарештований 4 квітня 1938 року. Засуджений\
    \ військовою колегією Верховного Суду СРСР до розстрілу з конфіскацією майна.\
    \ Розстріляний 29 жовтня 1938 року у м. Сталіно (м. Донецьк). \n  Реабілітований\
    \ у 1956 році."
