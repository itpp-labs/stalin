- spravka_old_id: 10321
  repryear: 1937
  fio: Черный (Паниашвили) Виктор Николаевич
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1891, Телави, грузин, обр.: незаконченное высшее, член ВКП(б) (бывший член партии эсеров, партии левых эсеров). Проживал: Москва, ул. Спиридоньевская, д. 18/20, кв. 6. Начальник НИИ пути и строительства Наркомата путей сообщения СССР.
    Арестован 01.06.1937. Обв. в руководстве антисоветской троцкистской диверсионно-террористической организацией и вредительстве. Приговор: ВК ВС СССР, 05.11.1937 – ВМН. Расстрелян 05.11.1937, г.Москва.
    Реабилитирован ВК ВС СССР 16.06.1956
