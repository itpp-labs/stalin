  fio: Подосенов Борис Сергеевич
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1904, Московская губ., Московский уезд, русский, обр.: среднее техническое, член ВКП(б). Начальник отдела рабочего снабжения Верхне-Волжского речного пароходства. Арестован в 1935 г. Приговорен 27.07.1935 г. водно-транспортным судом Верхне-Волжского бассейна к 10 годам ИТЛ по Указу от 7.08.1932 г. Содержался в Ветлужском ИТЛ НКВД.
    Арестован 04.11.1936. Обв. в вредительстве, к.-р. организационной деятельности и совершении терактов. Приговор: ВК ВС СССР, 10.08.1937 – ВМН. Расстрелян 10.08.1937, г.Москва.
    Реабилитирован Прокуратурой Нижегородской обл. 08.07.1998
