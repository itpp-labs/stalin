  spravka: "[1905 - .1938] \n  Родился в с. Чон-Урюкты ныне Иссык-Кульской области.\
    \ Кыргыз. Отец - дехканин. \n  Член Компартии с 1930. \n  Учился в иссык-Кульском\
    \ сельскохозяйственном техникуме (1923-25), окончил 1-й курс. Окончил Средне-Азиатский\
    \ Коммунистический университет, г. Ташкент (1925-28). \n  В 1916-17 - с семьей\
    \ в эмиграции в Китайском Синьцзяне. \n  В 1917-19 - пастух у бая в Караколе.\
    \ \n  В 1919-23 - воспитывался в Каракольском детдоме. \n  В 1928-29 - учится\
    \ в аспиранутре САКУ (не закончил). Одновременно там же и преподаватель. \n  В\
    \ 1929-31 - нач-к управления (учебно-методической частью) в Наркомате просвещения\
    \ Киргизии. \n  В 1931 - редактор газеты \"Сабату бол\" Наркомпроса Киргизии.\
    \ \n  В 1932- 1933 - заместитель Наркома просвещения. \n  В 1933 - директор Фрунзенского\
    \ педагогического института (педвуза). \n  В январе 1933-34 - зав. культурно-пропагандистским\
    \ отделом Наукатского райкома ВКП(б). \n  В 1934 - зав. организационным отделом\
    \ Наукатского РК ВКП(б). \n  В 1934 - апреле 1937 - 1-й секретарь Ляйлякского\
    \ РК ВКП(б). \n  4 апреля 1937 Исполбюро Киробкома перемещен из 1-го секр. Ляйлякского\
    \ РК в зав. Культпросветотделом Киргизского обкома. \n  В апреле-июне1937 - зав.\
    \ Культпросветотделом Киргизского обкома. \n  С июня - октябрь 1937 - зав. Культпросветотделом\
    \ ЦК КП Киргизии. \n  С 25 сент. 1937 - член (фактически - председатель) Оргбюро\
    \ союза Советских писателей Кыргызстана (старый состав бюро ССПК во главе с А.Токомбаевым\
    \ распущен из-за засилья буржуазных националистов). \n  Член ЦК КПК (06-16.10\
    \ 1937). \n  16 октября 1937 бюро ЦК КПК выведен из ЦК КПК и исключен из партии\
    \ как контрреволюционный националист."
