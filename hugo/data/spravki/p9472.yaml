  source: Реабілітовані історією. Харківська область. Кн. 2.
  spravka: |-
    народився 1881 у м. Курськ Курської губ. Росіянин, з робітників, освіта початкова, позапарт., у 1906—1911 рр. член РСДРП, у 1917—1937 рр. член ВКП(б). Проживав у Харкові. Начальник Харківського аероклубу Тсоавіахім. Заарештований _11.07.1937_ р. як член к.-р. троцькістської організації (статті 54-10 ч. 1, 5411 КК УРСР) і військовою колегією Верховного Суду СРСР _05.10.1937_ р. за належність до антирад. терористичної організації (статті 541 п. «а», 548, 5411 КК УРСР) засуджений до ВМП з конфіскацією особистого майна. Розстріляний _06.10.1937_ р. у Харкові. Реабілітований _03.03.1956_ р.
