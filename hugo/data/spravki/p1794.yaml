    Работница Машиностроит. з-да им. Буденного (пос. Сабунчи). Прож.: Аз.ССР, г.Баку.
    Арестована в 1936
    Обвинение: троцкистка.
    Приговор: ВК ВС СССР, 1937 - ВМН.
    Реабилитирована ВКВС СССР в 1956 (упомянута в приговоре по делу М.Д.Багирова и др.).
    *В 1955 обратилась с жалобой, заявив, что оговорила себя и других после применения мер физического воздействия.
    Источники: Сталинский список от 23.04.1937 (Баку, Кат.2)| Определение ВКВС СССР, 04.02.1956 (упоминание)| приговор ВКВС СССР, 26.04.1956 (упоминание).
