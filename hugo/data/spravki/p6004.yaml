- spravka_old_id: 5006
  repryear: 1937
  fio: Прухняк Эдуард Андреевич
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1882, Люблинская губ., г. Новая Александрия, поляк, обр.: низшее, член КП Польши. Проживал: Москва, ул. Горького, д. 62, кв. 2. Член ЦК КП Польши, работал в бюро ЦК КП Польши за границей.
    Арестован 08.07.1937. Обв. в участии в к.-р. организации. Приговор: ВК ВС СССР, 21.08.1937 – ВМН. Расстрелян 21.08.1937, г.Москва.
    Реабилитирован ВК ВС СССР 07.05.1955
