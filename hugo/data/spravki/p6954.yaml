  source: 'Реабілітовані історією : Донецька область'
  spravka: |-
    1905 року народження, м. Жмеринка Вінницької області, українець, освіта вища, член ВКП(б). Проживав: м. Сталіно, 16 лінія, буд. № 74. Завідуючий сектором дитячих будинків обласного відділу народної освіти.
    Заарештований 31 липня 1937 року. Засуджений виїзною сесією військової колегії Верховного Суду СРСР у м. Сталіно до розстрілу з конфіскацією майна. Вирок приведений до виконання у м. Сталіно 21 вересня 1937 року.
    Реабілітований у 1958 році.
