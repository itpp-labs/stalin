  fio: Пеппель Евгений Иванович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1877, Германия, немец, обр.: среднее, член КП Германии. Проживал: Москва, Ананьевский пер., д. 5, кв. 78. Инженер на фабрике "Свобода".
    Арестован 04.11.1936. Обв. в шпионаже и участии в к.-р. организации. Приговор: ВК ВС СССР, 14.09.1937 – ВМН. Расстрелян 14.09.1937, г.Москва.
    Реабилитирован Пленумом Верховного суда СССР 18.07.1989
