    Род. 21 января 1896, Яссы. член компартии Румынии. Переехал в СССР по линии Коминтерна, занимался преподавательской деятельностью в Военной академии РККА имени М. Ф. Фрунзе. Автор учебных пособий по изучению румынского языка и русско-румынских словарей — «Карманного румынско-русского словаря на 30000 слов» (1931) и «Русско-румынского словаря на 40000 слов» (1936).
