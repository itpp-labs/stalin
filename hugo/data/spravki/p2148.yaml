- spravka_old_id: 1459
  repryear: 1937
  fio: Фугенфиров Гедалий Михайлович
  source: Книга памяти Омской обл.
  spravka: |-
    Род. в 1903, Омская губ., Татарский уезд, дер. Казатуль, еврей. Проживал: г. Севастополь. Заместитель начальника дома отдыха "Омега".
    Арестован 08.06.1936. Обв. по ст. 58-8-11 УК РСФСР. Приговор: ВК ВС СССР, 03.05.1937 – 10 лет ИТЛ с последующим поражением в правах на 5 лет. Умер 31.10.1939 г. в Соловецкой тюрьме Архангельской обл.
    Реабилитирован ВК ВС СССР 04.11.1957
