  repryear: 1938
  fio: Коссаковский Зельман Моисеевич
  source: Сведения КНБ РК
  spravka: |-
    Род. в 1890, Подольская губ., Брацлавский уезд, м. Печера, еврей, обр.: высшее. Проживал: Акмолинская обл. (Целиноградская), Ерментауский р-н, п. Бестюбе. Начальник фининспекции, рудник Бестюбе.
    Арестован Сталинский РО НКВД. 21.04.1937. Обв. по ст. 58-7, 58-11 УК РСФСР. Приговор: Верховный суд СССР, 08.03.1938 – ВМН.
    Реабилитирован Верховным судом СССР 16.09.1957 за отсутствием состава преступления
