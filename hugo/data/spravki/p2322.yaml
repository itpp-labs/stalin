  fio: Модебадзе Карп Спиридонович
  source: profismart.ru/web/bookreader-95711-75.php
  spravka: |-
    родился в 1873 г. в семье священника-дворянина и вместе с братом Платоном имел в Чиатурах 100 дес. После окончания Кутаисского духовного училища обучался в Тифлисской духовной семинарии, где сошелся с Рожденом Каладзе и Михой Цхакаи, в 1893 г. был исключен из семинарии за участие в ученической забастовке. Под руководством Г. Г. Деканозова освоил профессию горного техника и стал работать на марганцевых рудниках, одновременно играя видную роль в местной социал-демократической организации. В конце 1905 г. участвовал в Чиатурах в объединенном штабе боевых дружин, а затем вынужден был эмигрировать, жил в Брюсселе и Париже.
