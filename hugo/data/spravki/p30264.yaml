  fio: Суючев Хисам Ханнанович
  source: Книга памяти Республики Татарстан
  spravka: |-
    Род. в 1912, Тюменская обл., Тобольский р-н, м. Юрт-Саусианский, татарин, член ВКП(б) с 1932 г. Проживал: с. Большая Атня. Зав., районный отдел народного образования
    Арестован 29.08.1937. Обв. по ст. 58-10 ч.1. ("участник троцкистской организации, высказывал недовольство существующим строем, клевета на руководство ВКП(б)"). Приговор: ВК ВС СССР, 10.05.1938 – ВМН с конфискацией имущества. Расстрелян 10.05.1938, в г.Казань.
    Реабилитирован 07.01.1959
