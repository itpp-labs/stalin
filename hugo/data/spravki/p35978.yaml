  spravka: |-
    Род. в 1900, Виленская губ., г. Ошмяны, еврей, обр.: среднее, член ВКП(б). Проживал: Москва, Чистопрудный бул., 12--4--59. Начальник отдела инженерной техники Инженерного управления РККА, интендант 1-го ранга
    Арестован 26.11.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 14.06.1938 – ВМН. Расстрелян 14.06.1938, г.Москва.
    Реабилитирован ВК ВС СССР ноябрь 1956
