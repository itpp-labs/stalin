- spravka_old_id: 1886
  repryear: null
  fio: Таманов Кирило Спиридонович
  source: '"Реабілітовані історією" : Донецька область'
  spravka: |-
    1882 року народження, м. Маріуполь Донецької області, росіянин, освіта вища, безпартійний. Головний інженер тресту "Сніжнянськантрацит". Проживав: сел. Сніжне Донецької області, Верхня колонія.
    Заарештований 6 січня 1937 року. Виїзною сесією військової колегії Верховного Суду СРСР у м. Харкові 10 липня 1937 року засуджений до розстрілу з конфіскацією майна. Вирок приведений до виконання 10 липня 1937 року у м. Харкові.
    Реабілітований у 1957 році.
