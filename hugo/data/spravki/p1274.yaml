  spravka: |-
    Род. в 1899 в Пермской губ. Русский, грамотный. Экономист-плановик рудоуправления Черногорского рудника треста «Хакасуголь». Арестован 29.01.1937. Обвинение по ст. 58-7, 17-58-8, 58-11 УК РСФСР. Осужден 18.08.1938 выездной сессией ВК ВС СССР на 10 лет ИТЛ и 5 лет лишения политических прав. Срок отбывал в Норильлаге, освобожден 28.01.1947, оставлен в Норильске. Работал в Шушенском совхозе МВД бухгалтером. Осужден 07.06.1950 ОСО МГБ СССР к ссылке навечно, отбывал ссылку в Богучанском р-не КК. Умер 22.13.1953 в ссылке. Реабилитирован 16.12.1958 ВК ВС СССР и 11.06.2004 прокуратурой КК (П-10775).
