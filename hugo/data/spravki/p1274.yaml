    Род. в 1899, Пермская губ., русский. Служил ротным писарем в белой армии. Экономист-плановик рудоуправления Черногорского рудника треста «Хакасуголь»
    Арестован 29.01.1937. Приговор: ВК ВС СССР, 21.04.1937 – 10 лет ИТЛ. Срок отбывал в Норильлаге. 28.01.1947 освобожден, оставлен в Норильске.
    Реабилитирован ВК ВС СССР 16.12.1958
