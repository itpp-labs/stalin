- spravka_old_id: 33733
  repryear: 1938
  fio: Брусенцов Николай Николаевич
  source: '"Воронежские сталинские списки"'
  spravka: |-
    Род. в 1897, Курская обл., Щигровский р-н, дер. Сныткино, русский, обр.: высшее - окончил Московский институт инженеров транспорта. Проживал: Воронеж, пр. Революции, 18, кв. 16. Инспектор Юго-Восточного строительно-монтажного треста.
    Арестован 02.09.1937. Обв. по ст.ст. 58-7, 17-58-8, 58-11: Обвинялся в участии в антисоветской право-троцкистской террористической и диверсионно-вредительской организации. Приговор: выездная сессия ВК ВС СССР в г. Воронеж, 24.10.1938 – к 10 годам тюремного заключения. Постановлением Прокуратуры МДЖД 31.12.1939 г. дело прекращено по ст. 204 "б" УПК РСФСР.
