  fio: Кулумбетов Узакбай Джелдербаевич
  source: archive.president.kz/uploads/A.-Kazahskij-kraj.pdf
  spravka: "Род. в 1891 в Аманкульской волости Иргизского уезда Тургайской области\
    \ Российской империи в семье скотовода. Казах. В 1912 г. окончил двухклассное\
    \ училище, педагогические курсы (г. Актюбинск). Член Комму-нистической партии\
    \ с 1920 г. \n  В 1912–1919-учитель в школах, организатор аульных советов (Иргизский,\
    \ Тургайский уезд).1919-1923-заместитель заведующего информа-ционным отделом Иргизского\
    \ уездного исполкома, секретарь Иргизского райкома РКП (б), заведующий Актюбинским\
    \ губернскими отделами социаль-ного обеспечения и народного образования.1923-1925-\
    \ заместитель председа-теля, председатель Акмолинского губисполкома (г. Петропавловск).\
    \ С февра-ля 1925 г. по сентябрь 1926 г. председатель ЦСНХ КАССР. С сентября 1926\
    \ г. по январь 1928 г. заместитель председателя Совнаркома и председатель Государственной\
    \ плановой комиссии КАССР. С января 1928 г. по апрель 1930 г. заместитель председателя\
    \ Совнаркома и нарком торговли КАССР. С апреля 1930 г. по январь 1935 г. заместитель\
    \ председателя Совнаркома КАССР. 1935-1937- Председатель КазЦИКа. \n  Репрессирован.\
    \ Арестован в августе 1937 г., приговорен к расстрелу в феврале 1938 г. Реабилитирован\
    \ в апреле 1958 г. \n  Избирался: Член ВЦИКа (1924). Член Казкрайкома ВКП (б)\
    \ и его бюро ( 1925). Делегат V–VIII (1925, 1927, 1930, 1934) Казахстанских краевых\
    \ конференций РКП(б), ВКП(б). \n  Источник: АПРК. Ф.141. Оп. 16. Д. 2298.,, Ф.\
    \ 141. Оп. 1. Д. 11563. Л. 14-34. \n  Литература: Наркомы Казахстана. С. 214.\
    \ Ашимбаев Д.Р. Кто есть кто в Казахстане. С.672."
