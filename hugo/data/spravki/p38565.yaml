  spravka: "1890 року народження, м. Суми Харківської області, українець, освіта вища,\
    \ член ВКП(б). Начальник Нижньо-Дніпровського вагоноремонтного заводу. Проживав:\
    \ ст. Кагановича Північнодонецької залізниці, будинок №48, кв. 3. \n  Заарештований\
    \ 15 жовтня 1937 року. Виїзною сесією військової колегії Верховного Суду СРСР\
    \ у м. Сталіно (м. Донецьк) 30 жовтня 1938 року засуджений до розстрілу з конфіскацією\
    \ майна. Вирок приведений до виконання 30 жовтня 1938 року у м. Сталіно. \n  Реабілітований\
    \ у 1957 році."
