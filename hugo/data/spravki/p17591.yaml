    р. 16.05.1884, Лепель Витебской губернии. Сын потомственного гражданина. Окончил физико-математический факультет СПб университета (1910) - ботаник. С 1907 г. - ассистент, затем ст. ботаник Главного Бот.Сада. старший специалист отдела семяноведения с 1926 г., и.о. зав. музеем в 1932-1933 гг. Ученый специалист в Институте растениеводства Ак. с/хоз. наук с 1931 г. Был в командировках в Австрии, Венгрии, Германии, Швейцарии, Голландии. Ст. ботаник Ботанического Института АН СССР (по спискам на 10 июля 1932 г. )
