  fio: Миненок Андрей Филиппович
  source: Сведения КНБ РК, АУД 2064с
  spravka: |-
    Род. в 1896, Черниговская обл., г. Стародуб, обр.: среднее, в прошлом ст.унтерофицер, окончил военную академию им.Фрунзе. Проживал: г. Актюбинск, ул. Гарнизонная, 31. Пред. Актюбин.облсовета Осоавиахима
    Обв. по ст. 58-7, 8, 11. Приговор: выездная сессия ВК ВС СССР, 15.02.1938 – ВМН с конфискацией имущества, лишение воен.звания "интендант 1 ранга".
    Реабилитирован ВК ВС СССР 22.02.1956
