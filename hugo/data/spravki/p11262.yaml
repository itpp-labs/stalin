  fio: Яновский Иван Иванович
  source: Электронный архив Фонда Иофе https://arch2.iofe.center/person/44627
  spravka: |-
    Род. в 1898г., украинец, высш. обр., член КПСС. Жил в г.Киев. Работал директором Академического театра оперы и балета УССР (г.Киев). Арестован 12.09.1937г. Расстрелян в 1938г. Реабилитирован посмертно, восстановлен в партии в 1956г. (1957?).
