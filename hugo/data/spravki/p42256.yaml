  repryear: 1938
  fio: Гладких Василий Павлович
  source: '"Воронежские сталинские списки"'
  spravka: |-
    Род. в 1904, Курская обл., Скороднянский р-н, с. Меловое, русский, обр.: высшее, окончил ВГУ и аспирантуру, член ВКП(б) с 1927 г. Проживал: Воронеж, пр. Революции, 26, к. 51. Преподаватель средней школы № 58, ранее - преподаватель Воронежского инженерно-строительного института.
    Арестован 26.03.1938. Обв. по ст.ст. 58-7, 58-8, 58-11: Обвинялся в участии в антисоветской право-троцкистской террористической и диверсионно-вредительской организации. Приговор: выездная сессия ВК ВС СССР в г. Воронеж, 22.10.1938 – ВМН. Расстрелян 22.10.1938.
    Реабилитирован ВК ВС СССР 13.05.1958
