  fio: Вейзагер Сигизмунд Михайлович
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1902, г. Рига, еврей, из семьи ювелира, обр.: незаконченное среднее, член ВКП(б). Проживал: Саранск, ул. Московская, д. 26. Нарком внутренних дел Мордовской АССР, капитан госбезопасности
    Арестован 22.11.1937. Обв. в измене Родине. Приговор: в особом порядке, 09.05.1938 – ВМН. Расстрелян 09.05.1938, г.Москва.
    Реабилитирован военным трибуналом МВО 12.1994
