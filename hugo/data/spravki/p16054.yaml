  fio: РУСІН Яків Васильович
  source: 'Реабілітовані історією : Полтавська область'
  spravka: |-
    1890 р., с. Остапківці Городоцького р-ну Хмельницької обл., українець, із селян, освіта початкова. Проживав у м. Кременчук Полтавської обл. Військовослужбовець.
    Заарештований 28 жовтня 1937 р. Засуджений Верховним Судом СРСР 4 січня 1938 р. за ст. ст. 54-2, 54-8, 54-11 КК УРСР до розстрілу з конфіскацією особистого майна. Вирок виконано 5 січня 1938 р. у м. Харків.
    Реабілітований Верховним Судом СРСР 15 серпня 1962 р.
