- spravka_old_id: 6229
  repryear: 1937
  fio: Шиганов Федор Георгиевич
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1882, Тверская губ., дер. Бортниково, русский, обр.: высшее, член ВКП(б). Проживал: Москва, Кропоткинский пер., д. 11, кв. 34. Председатель Пролетарского районного совета Осоавиахим в Москве, бригинтендант.
    Арестован 10.05.1937. Обв. в принадлежности к к.-р. террористической организации и во вредительстве. Приговор: ВК ВС СССР, 04.09.1937 – ВМН. Расстрелян 04.09.1937, г.Москва.
    Реабилитирован ВК ВС СССР 12.05.1956
