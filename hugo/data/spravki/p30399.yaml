    \ школы \n  1921 - 1925\t учёба в Коммунистическом университете трудящихся Востока\
    \ \n  1935 - 1937\t учёба в Институте Красной профессуры \n  Послужной список\
    \ \n  1920 - 1921\t секретарь Исполнительного комитета Кукурьевского волостного\
    \ Совета (Туркестанская АССР) \n   - 11.1925\t инструктор, заместитель заведующего\
    \ Агитационно-пропагандистским отделом Областного комитета РКП(б) \n  \t    Киргизской\
    \ автономной области \n  11.1925 - 5.1926\t заведующий Агитационно-пропагандистским\
    \ отделом Областного комитета РКП(б) Киргизской автономной области - \n  \t   \
    \ Киргизского областного комитета РКП(б) - ВКП(б) \n  5.1926 - 3.1927\t ответственный\
    \ секретарь Каракольского кантонного комитета ВКП(б) (Киргизская АССР) \n  3.1927\
    \ - 1929\t ответственный секретарь Джалал-Абадского кантонного комитета ВКП(б)\
    \ (Киргизская АССР) \n   - 11.1929\t народный комиссар торговли Киргизской АССР\
    \ \n  11.1929 - 4.1931\t председатель Центрального Совета Народного Хозяйства\
    \ Киргизской АССР \n  4.1931 - 9.1933\t ответственный - 1-й секретарь Араван-Буринского\
    \ районного комитета ВКП(б) (Киргизская АССР) \n  9.1933 - 1935\t 2-й секретарь\
