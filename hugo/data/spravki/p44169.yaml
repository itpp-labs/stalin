- id: all.csv-line-39624
  repryear: null
  fio: Вилозовський Михайло Дмитрович
  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 1.
  spravka: |-
    народився 1892 у м. Рига Ліфляндської губ. Росіянин, з робітників, освіта початкова, у 1917—1929, 1930—1938 рр. член ВКП(б). Проживав у Харкові. Завідувач відділу соціального забезпечення Харківського облвиконкому. Заарештований _22.03.1938_ р. як член к.-р. латвійської організації (статті 54-6, 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _20.10.1938_ р. (статті 54-2, 54-8, 54-11 КК УРСР) засуджений до розстрілу з конфіскацією особистого майна. Розстріляний _20.10.1938_ р. у Харкові. Реабілітований _03.11.1960_ р.
