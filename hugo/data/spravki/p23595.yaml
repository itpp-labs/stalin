    1905 г. р., уроженец с. Раевское Брусовского р-на Калининской обл., русский, из крестьян, окончил Инженерно-экономический институт в 1929 г., канд. в члены ВКП(б) в 1931–1937 гг., зам. начальника планового отдела завода № 4 им. Калинина, проживал: г. Ленинград, Средняя Подьяческая ул., д. 15, кв. 14. Арестован 20 августа 1937 г. по обвинению в том, что «являлся участником троцкистской диверсионно-вредительской организации, действовавшей на заводе № 4 им. Калинина, и занимался вредительской деятельностью». Выездной сессией Военной коллегии Верховного суда СССР в г. Ленинград 27 февраля 1938 г. осуждён на 15 лет тюрьмы.
