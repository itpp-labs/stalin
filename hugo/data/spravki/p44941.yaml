  fio: Тармосин Сергей Ермилович
  source: Чураков Д. Репрессированные военнослужащие Красной Армии
  spravka: "Род. в 1889, русский, из крестьян, штабс-капитан, обр.: 1927-1928 окончил\
    \ Курсы усовершенствования комсостава по разведке, б/п. 1920 помощник начальника\
    \ разведотдела штаба 15-й армии, 1921-1922 заведующий сектором информационно-статистического\
    \ отдела Разведуправления РККА, 1922-1926 начальник 4-го отделения, помощник начальника\
    \ части Разведуправления РККА, 1926-1927 начальник сектора 3-го отдела Разведуправления\
    \ РККА, 1928-1935 начальник сектора 3-го отдела Разведуправления РККА, 1935-1936\
    \ помощник начальника отделения 2-го отдела Разведуправления РККА, 1936-1937 секретный\
    \ уполномоченный 2-го отдела Разведуправления РККА, майор, 1937-1938 начальник\
    \ учебной части спецфакультета Военной Академии им.М.В.Фрунзе, уволен из РККА\
    \ в ноябре 1938г. \n "
