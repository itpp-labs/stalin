  spravka: |-
    Род. 31.10.1897, станица Константиновская 1-го Донского округа. Учился в Константиновском реальном училище им.атамана графа М. Платова. Член ВКП(б) с 1917 года. Во время гражданской войны — комиссар 31-й дивизии: нагр. Орденом Кр.Знамени (РСФСР), Прик.РВСР № 209: 1921, нагр. Орденом Кр.Знамени (РСФСР), Прик.РВСР № 193: 1922 г.: Вторичное награждение. В 1922 году демобилизован из РККА по болезни. В 1932 году опубликовал роман «Смех под штыком». Арестован в июле 1937. Приговорен в 1940 к ИТЛ. Умер в феврале 1942, на Бутыгычагском руднике вблизи поселка Сеймчан. Реабилитирован 22 октября 1957.
