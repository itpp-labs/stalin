  spravka: |-
    Род. в 1876, Латвия, г. Рига, латыш, обр.: малограмотный, член ВКП(б) с 1905 г. Проживал: г. Сочи. Инспектор курортного парк и пляжа.
    Арестован 22.09.1936. Обв. по ст.58/8/11 УК РСФСР. Приговор: ВК ВС СССР, 14.06.1937 – ВМН. Расстрелян 14.06.1937, Ростов-на Дону.
    Реабилитирован ВК ВС СССР 01.09.1956 за отсутствием состава преступления
