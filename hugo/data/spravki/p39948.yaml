  fio: Осмоловский Сергей Андреевич
  source: Книга памяти Республики Коми
  spravka: |-
    1893 г.р., русский, м.р. с.Броткевичи, Белорусская ССР, м.п. Несветаевское рудоуправление, Ростовская обл. Арестован 02.03.1938. Осужден 27.08.1940 ОСО при НКВД СССР за участие в АС повстанческо-террористической организации на 5 лет лишения свободы. Прибыл 24.10.1940 из тюрьмы г.Ростова. Умер 11.09.1943. Реабилитирован 19.05.1959 Военной коллегией Верховного суда СССР.
