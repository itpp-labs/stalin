  repryear: 1938
  fio: Батуев Дарно Батуевич
  source: Книга памяти Читинской обл.
  spravka: |-
    Род. в 1912, Китай, прииск Барга, монгол, член ВКП(б). Проживал: г. Чита. Работал в разведотделе ЗабВО, сотрудник разведки.
    Арестован 22.03.1938. Обв. по ст. 58-1а, 58-8, 58-11 УК РСФСР. Приговор: ВК ВС СССР, 02.10.1938 – ВМН. Расстрелян 02.10.1938.
    Реабилитирован Верховным судом СССР 20.05.1958
