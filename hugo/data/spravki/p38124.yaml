  source: 'Реабілітовані історією : Донецька область'
  spravka: |-
    1906 року народження, с. Обруч Окулівського району Ленінградської області, естонець, освіта неповна середня, безпартійний. Проживав: м. Сталіно (м. Донецьк) Донецької області. Начальник школи ОСБ-80.
    Заарештований 21 березня 1938 року. Засуджений військовою колегією Верховного Суду СРСР до розстрілу з конфіскацією майна. Розстріляний 29 жовтня 1938 року у м. Сталіно (м. Донецьк).
    Реабілітований у 1957 році.
