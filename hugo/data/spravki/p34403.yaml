    (1912–1975). В 1935 году окончил техникум и получил специальность электромеханика. Но на производстве проработал немного, так как был избран на комсомольскую работу, до 1937 года был секретарем горкома комсомола в Таганроге. В 1949 году, отбарабанив почти 12 лет за колючей проволокой, Шапоренко неожиданно был освобожден из-под стражи, ему вернули паспорт, партбилет, выплатили компенсацию и, как безвинно осужденному, дали комнату. Но радость оказалась преждевременной: через четыре месяца его снова арестовали. Только в 1953 году после смерти Сталина его освободили, а в 1956 году полностью реабилитировали.
