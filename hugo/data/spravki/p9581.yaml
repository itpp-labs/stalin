- spravka_old_id: 8307
  repryear: null
  fio: Шулькевич Пилип Федорович
  source: '"Реабілітовані історією" : Донецька область'
  spravka: |-
    1891 року народження, Макарівський район Київської області, українець, освіта середня, член ВКП(б). Інструктор облпрофради. Проживав: м. Сталіно (м. Донецьк) Донецької області, 4-а лінія, буд. №40, кв. 3.
    Заарештований 2 вересня 1937 року. Виїзною сесією військової колегії Верховного Суду у м. Харкові 30 жовтня 1937 року засуджений на 10 років ВТТ з позбавленням прав на 5 років та конфіскацією майна.
    Реабілітований у 1956 році.
