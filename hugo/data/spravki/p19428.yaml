  source: Чураков Д. Репрессированные военнослужащие Красной Армии
  spravka: "Род. в 1897, г. Вильно, еврей, обр.: высшее, член ВКП(б) с 1918. Проживал:\
    \ Москва, Лубянский пр-д, д. 17, кв. 14. 1915-1918 учитель, 1919 заместитель председателя\
    \ фронтовой ЧК, секретарь Совета обороны Литовско-Белорусской Советской республики,\
    \ секретарь военного совета Бобруйского узла обороны, 1919-1921 заместитель военного\
    \ комиссара, военный комиссар курсов военной газотехники, военный комиссар инспекции\
    \ ВУЗ Западного фронта, 1921-1924 военный комиссар Высшей военно-химической школы,\
    \ начальник Военно-технических курсов, начальник и военком УВУЗ Заволжского ВО,\
    \ 1924-1926 военный комиссар Военно-химических КУКС РККА, 1928-1930 начальник\
    \ 3-го отдела УВУЗ РККА, 1930-1932 директор Московского Высшего химико-технического\
    \ училища, 1932-1937 начальник Военной Академии химической защиты РККА им.К.Е.Ворошилова,\
    \ корпусной комиссар \n  Арестован 27.08.1937. Обв. в участии в антисоветском\
    \ военно-фашистском заговоре. Приговор: ВК ВС СССР, 08.01.1938 – ВМН. Расстрелян\
    \ 08.01.1938. \n  Реабилитирован 17.09.1955"
