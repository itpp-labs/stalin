    Род. в 1897, Барановичи, еврей, обр.: высшее, член ВКП(б). Проживал: Москва, Большой Толмачевский пер., д. 5, кв. 7. Начальник Гл. управления каучуковой промышленности Наркомата тяжелой промышленности СССР.
    Арестован 28.08.1937. Обв. в организации теракта на заводе СК-2 в Воронеже в мае 1937 г. и участии в антисоветской террористической организации. Приговор: ВК ВС СССР, 25.11.1937 – ВМН. Расстрелян 26.11.1937, г.Москва.
    Реабилитирован ВК ВС СССР 26.05.1956
