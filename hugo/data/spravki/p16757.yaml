    Род. 1905, азербайджанец. Член ВКП(б) с 1927. Исключен 29.09.1937 решением бюро РК АКП(б) в связи с арестом. Подтверждено 20.11.1937 ПК КПК по Азербайджану. Восст. посмертно 04.02.1958 решением бюро ЦК КП Азербайджана.
     Быв. пред. Джебраильского РИК. В 1930-36 - на руководящей партийной работе (ЦК, БК, Городской РК, Кубинский РК АКП(б). Перед арестом - нач. политотдела ГУРКМ Аз.ССР. Прож.: Аз.ССР, г.Баку.
     Арестован 21.12.1937
     Обвинение: ст.ст. 69,70,73 УК Аз.ССР - член с 1935 к-р троцкистской орг-ции, проводивший вредительство в УРКМ г.Баку, вербовку новых членов и создание террористических групп.
     Приговор: ВК ВС СССР, 30.12.1937 - ВМН с конфискацией имущества.
     Расстрелян 30.12.1937
     Реабилитирован ВКВС СССР 09.07.1957 за отсутствием состава преступления.
