  source: 'Реабілітовані історією : Донецька область'
  spravka: "1891 року народження, с. Бутирки Козелівського району Московської області,\
    \ росіянин, освіта нижча, безпартійний. Проживав: м. Макіївка, 22 лінія, 12 проспект,\
    \ буд. № 48. Каменяр мартенівського цеху заводу ім. Кірова. \n  Заарештований\
    \ 24 червня 1937 року. Засуджений виїзною сесією військової колегії Верховного\
    \ Суду СРСР у м. Донецьку до розстрілу. Вирок приведено до виконання у м. Донецьку\
    \ 3 грудня 1937 року. \n  Реабілітований у 1958 році."
