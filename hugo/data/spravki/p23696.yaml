  fio: Беневский (Биневский, Фроммер) Бруно Владимирович
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1903, Польша, г. Сосновицы, еврей, обр.: низшее, член ВКП(б). Проживал: Москва, гостиница "Киевская", комн. 52. Продавец в ЦУМе (г.Москва)
    Арестован 02.06.1937. Обв.: шпионаж. Приговор: ВК ВС СССР, 07.02.1938 – ВМН. Расстрелян 08.02.1938, г.Москва.
    Реабилитирован Пленумом Верховного суда СССР ноябрь 1989
