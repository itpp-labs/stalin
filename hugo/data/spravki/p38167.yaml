  spravka: "1899 р., с. Зуївці Миргородського р-ну Полтавської обл., українець, із\
    \ селян, освіта початкова. Проживав у м. Полтава. Робітник панчішної фабрики.\
    \ \n  Заарештований 18 квітня 1938 р. Засуджений Військовою Колегією Верховного\
    \ Суду СРСР 16 жовтня 1938 р. за ст.ст. 54-7, 54-8, 54-11 КК УРСР до розстрілу\
    \ з конфіскацією особистого майна. Вирок виконано 16 жовтня 1938 р. \n  Реабілітований\
    \ Верховним Судом СРСР 20 листопада 1958 р."
