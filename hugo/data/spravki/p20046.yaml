  fio: Колесник Єфрем Тарасович
  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 2.
  spravka: |-
    народився 1903 у с. Бакшеївка Вовчанського пов. Харківської губ. Українець, із селян, освіта середня, член ВКП(б) з 1931 р. Проживав у с. Волохівка Вовчанського р-ну Харківської обл. Директор НСШ. Заарештований _24.11.1937_ р. як член антирад. терористичної організації (статті 54-8, 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _20.01.1938_ р. (статті 54-7, 54-8, 54-11 КК УРСР) засуджений до ВМП з конфіскацією особистого майна і негайним виконанням вироку згідно з постановою ЦВК СРСР від _01.12.1934_ р. Розстріляний _20.01.1938_ р. у Києві. Реабілітований _24.01.1961_ р.
