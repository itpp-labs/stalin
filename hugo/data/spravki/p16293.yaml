  repryear: null
  fio: Гнуздєв Сергій Миколайович
  source: Реабілітовані історією. Харківська область. Кн. 2.
  spravka: |-
    народився 1893 і проживав у Харкові. Росіянин, з міщан, освіта вища, позапарт. Викладач ХІІТ. Заарештований _14.07.1937_ р. за шкідницьку діяльність (ст. 547 КК УРСР) і військовою колегією Верховного Суду СРСР _03.01.1938_ р. (статті 547, 548, 5411 КК УРСР) засуджений до розстрілу. Розстріляний _04.01.1938_ р. у Харкові. Реабілітований _18.03.1958_ р.
