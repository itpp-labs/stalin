  spravka: "1900 року народження, с. Попівка Лиманського району Донецької області,\
    \ українець, освіта початкова, член ВКП(б). Проживав: м. Красний Лиман Донецької\
    \ області. Робітник станції. \n  Заарештований 12 січня 1938 року. Засуджений\
    \ військовю колегіїєю Верховного Суду на 15 років ВТТ з позбавленням прав на 5\
    \ років та конфіскацією майна. \n  Реабілітований у 1957 році."
