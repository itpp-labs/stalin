  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 1.
  spravka: |-
    народився 1904 у м. Золочів Харківського пов. Харківської губ. Українець, із селян, освіта початкова, позапарт., до 1933 р. член ВКП(б). Служив у м. Нікополь Дніпропетровської обл. Командир роти 123-го стріл. полку, старший лейтенант. Заарештований _03.11.1937_ р. як учасник військово-фашистської змови та за шпигунську роботу. (статті 54-1 п. «б», 54-8, 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _14.01.1938_ р. засуджений до ВМП з конфіскацією особистого майна та позбавленням звання «старший лейтенант». Розстріляний _15.01.1938_ р. у Києві. Реабілітований _24.10.1957_ р.
