  fio: Долидзе Григорий Матвеевич
  source: По материалам Архива внутренних дел Грузии подготовлено Институтом развития
    свободы информации (IDFI), Грузия
  spravka: |-
    Род. в 1905, Чохатаурский район, с. Басилети, Грузия, грузин. Место проживания: Батумский район, г. Батуми, Грузинская ССР, Аджарская АССР. Род занятий: до ареста заведующий планово-учетным сектором НКЗма Аджарии.
    Осужден Тройкой при НКВД ГССР 02.03.1938. Мера наказания: расстрел с конфискацией личного имущества.
