  fio: Карачунский Абрам Моисеевич
  source: http://www.maximovy.ru/main/familii/genealogy_karachunsky/
  spravka: |-
    (?) (р.3 января 1894, Слободка Остерского уезда Черниговской губ.). Закончил 1-е Киевское коммерческое училище (аттестат №406), учился с 22.08.1905 по 31.05.1916. Студент первого курса (декабрь 1916 г) Киевского Политехнического Института . Август 1917 год — прошение о поступлении на экономическое отделение Киевского Коммерческого института. (153-5-3472 Дело Коммерческого Института Карачунский Аврам Мошкович 1894 г.). Студент Киевского коммерческого института. Брак 13 (26).02.1918 г в Киеве с гражданкою города Киева Эсфирью Ицко-Мовшевой Маховер (ГАКО Фонд 1164 Опись 1 Дело 523-525)
