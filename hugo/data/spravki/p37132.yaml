  fio: Соснов Василий Семенович
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1892, Калужская губ., Лосенская вол., дер. Курово, русский, обр.: среднее, член ВКП(б). Проживал: Москва, ул. Плющиха, 34--36--4. Врид начальника спецотдела Московской конторы треста "Центроэнергострой"
    Арестован 04.04.1938. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 16.09.1938 – ВМН. Расстрелян 16.09.1938, г.Москва.
    Реабилитирован ВК ВС СССР апрель 1957
