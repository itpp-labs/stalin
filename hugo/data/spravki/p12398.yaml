    (1894—?), беларускі матэматык. Скончыў Маскоўскі універсітэт (1918). Працаваў у менскіх школах, Белпедтэхнікуме. З 1927 г. дацэнт кафедры матэматыкі педфака БДУ. Член Інбелкульта. Аўтар падручнікаў па матэматыцы. Распрацоўваў беларускую матэматычную тэрміналогію. Далейшы лёс невядомы.
