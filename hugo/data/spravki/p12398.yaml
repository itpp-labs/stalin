  spravka: |-
    (1894-?) (белор. Аляксандр Прохаравіч Круталевіч) — советский белорусский спортсмен (русские шашки), шашечный деятель, математик, преподаватель высшей школы, учитель. Участник I Чемпионата СССР по русским шашкам. В 1924—1936 гг. работал в БГУ, с 1919 на преподавательской работе в средних учебных заведениях г. Минска. Член Белорусской научно-терминологической комиссии (с 1921 г.). Был знаком с Давыдом Ивановичем Саргиным, сохранил часть архива шашечного историка, записал воспоминания. В 1937 году Александр несправедливо обвинен по доносу и репрессирован.
