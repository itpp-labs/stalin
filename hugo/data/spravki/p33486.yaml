  spravka: |-
    1899 року народження, с. Суходол Ворошилов-градсь-кого району Луганської області, українець, освіта сільська, член ВКГІ(б). Проживав: м. Донецьк Донецької області, пров. Пролетарський, буд. №21, кв. 10. Директор контори "Союзторфоус-таткування".
    Заарештований 19 березня 1938 року. Засуджений військовою колегією Верховного Суду СРСР до розстрілу з конфіскацією майна. Розстріляний 5 вересня 1938 року у м. Донецьку.
    Реабілітований у 1994 році.
