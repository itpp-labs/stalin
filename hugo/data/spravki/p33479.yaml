  spravka: "Род. в 1894, г. Кострома. член РСДРП(б). В 1918 – председатель исполкома\
    \ Пермского губернского Совета трудящихся\n  с начала 1920-х – председатель Правления\
    \ треста «Кубчернефть», с 1924 – треста «Эмбанефть», выезжал для закупок оборудования\
    \ заграницу\n  в 1929 – 1931 – заведующий Нефтяным отделом Техбюро Главгортопа\
    \ ВСНХ при «Амторге», в 1932 – 1933 – заместитель начальника и заведующий заводской\
    \ секцией Нефтяного сектора Главгортопа ВСНХ (НКТП), в 1934 – 1937 – директор\
    \ строительств Саратовского и Одесского крекинг-заводов. \n  Приговор: 12.10.1938\
    \ – ВМН"
