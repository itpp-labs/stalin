  fio: Маньковский Константин Максимович
  source: Электронный архив Фонда Иофе https://arch2.iofe.center/person/24680
  spravka: |-
    Род. в 1904 г. в Санкт-Петербурге, еврей, из мещан, с 1931 по 1937 г. - кандидат в члены ВКП(б), образование высшее - окончил Ленинградский институт инженеров промышленного строительства, инженер-строитель. На момент ареста - управляющий проектно-технической конторы "Леноргтехметпрома". Проживал в Ленинграде, ул. Малая Московская, д. 2, кв. 27. Арестован 27.07.1937 УНКВД по Ленинградской области по обвинению в участии в контрреволюционной троцкистско-зиновьевской организации и проведении контрреволюционной работы против ВКП(б) и советской власти. 16.07.1938 скончался в областной больнице для следственных заключенных. Постановлением УНКВД по Ленинградской области от 31.07.1938 следствие по делу прекращено за смертью обвиняемого. Постановлением УКГБ при СМ СССР по Ленинградской области от 15.11.1958 следственное дело по обвинению Маньковского К.М. прекращено на основании п. 5 ст. 4 УПК РСФСР (за отсутствием в действиях состава преступления). Реабилитирован Прокуратурой г.Ленинграда 11.11.1958
