- spravka_old_id: 32117
  repryear: 1939
  fio: Полтавец Николай Савельевич
  source: Книга памяти Омской обл.
  spravka: |-
    Род. в 1903, Омская губ., Тарский уезд, с. Новорождественское, русский. Проживал: Омск. Старший диспетчер Омской отдельной службы движения.
    Арестован 15.12.1937. Обв. по ст. 58-1 "а", 58-6-7-9-11 УК РСФСР. Решение: УНКВД по Омской обл., 09.11.1939 – дело прекращено за отсутствием состава преступления, из-под стражи освобожден.
    Реабилитирован по Закону РФ от 18.10.1991 г.
