    Род. 1895, ур. Кореи, кореец, малограмотный, директор ресторана № 10, проживал во Владивостоке. Арестован 18 сентября 1937 г. Обвинялся как участник антисоветской террористической и шпионско-диверсионной организации. Осужден выездной сессией ВК ВС СССР от 28 апреля 1938 г. к расстрелу. Приговор приведен в исполнение 28 апреля 1938 г. во Владивостоке. Реабилитирован 25 октября 1960 г.
