  spravka: "1899 року народження, м. Остер Чернігівської області, українець, освіта\
    \ середня, член ВКП(б). Проживав: м. Сталіно (м. Донецьк), будинок Рад, буд. №\
    \ 4, кв. 37. Завідуючий облкомунгоспом. \n  Заарештований 14 липня 1937 року.\
    \ Засуджений виїзною сесією військової колегії Верховного Суду СРСР у м. Сталіно\
    \ (м. Донецьк) 20 вересня 1937 року до розстрілу з конфіскацією майна. Вирок приведений\
    \ до виконання у м. Сталіно (м. Донецьк) 20 вересня 1937 року. \n  Реабілітований\
    \ у 1957 році."
