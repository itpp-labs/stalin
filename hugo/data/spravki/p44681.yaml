    Род. в 1895, Екатеринослав, еврей, обр.: среднее, член ВКП(б). Проживал: Иркутская обл., пос. Нижнеудинск, др. адрес: Москва, Рождественский бул., д. 5, кв. 9. Начальник Гутаро-Тагульской экспедиции ГУЛАГа НКВД, старший лейтенант госбезопасности.
    Арестован 15.09.1939. Обв. в участии в к.-р. заговорщической организации в органах НКВД СССР. Приговор: ВК ВС СССР, 19.06.1940 – ВМН. Расстрелян 20.06.1940, г.Москва.
