  spravka: |-
    Род. в 1901, Калининская обл., Кашинский р-н, дер. Чернышово, русский, обр.: высшее, член ВКП(б). Проживал: Москва, ул. Краснопрудная, д. 22, кв. 78. Начальник группы кадров Наркомата путей сообщения СССР
    Арестован 19.12.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 26.04.1938 – ВМН. Расстрелян 26.04.1938, г.Москва.
    Реабилитирован ВК ВС СССР 07.07.1956
