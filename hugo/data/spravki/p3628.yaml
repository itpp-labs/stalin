    род. 1880, Симбирская губ. (Ульяновская обл., Аниторский р-н) с.Тумашево. Член ВКП(б) с 1924. Исключен 30.12.1936 собранием парторг-ции и 01.02.1937 решением бюро Дзержинского РК АКП(б) за связь и покровительство к-р троцкистам и двурушничество в связи с арестом. Восст. посмертно 02.09.1958 решением бюро ЦК КП Азербайджана.
    Ст. инструментальщик, бригадир Вагонного депо ст.Баку. Прож.: Аз.ССР, г.Баку., ул.1-я Нагорная, 221, бл.5, кв.16.
    Арестован 12.12.1936
    Обвинение: ст.ст. 70,73 УК Аз.ССР - участие в к-р троцкистско-зиновьевской террор. орг-ции и подготовке теракта против одного из руководителей ВКП(б).
    Приговор: ВК ВС СССР, 30.07.1937 - ВМН с конфискацией имущества.
    Расстрелян 30.07.1937
    Реабилитирован ВКВС СССР 28.07.1957 за отсутствием состава преступления.
    *Жене сообщено, что осужден на 10 лет л/с и умер в 1940.
