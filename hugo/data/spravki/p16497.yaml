  spravka: |-
    Род. в 1883, Одесская обл., м. Добровеличко, еврей, обр.: малограмотн., член ВКП(б). Проживал: г. Симферополь. Директор Бахчисарайского музея
    Арестован 18.02.1937. Обв. по ст. 17-58-8, 58-7, 11. Приговор: ВК ВС СССР, 08.01.1938 – 15 лет, конф.им-ва.
