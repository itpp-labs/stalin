- spravka_old_id: 31451
  repryear: 1939
  fio: Зубков Георгий Иванович
  source: Книга памяти Республики Татарстан
  spravka: |-
    Род. в 1890, Елабужский р-н, с. Черкасово, кряшен. Проживал: г. Казань. Пом. прокурора, Казанский участок Верхневолжского пароходства.
    Арестован 15.12.1937. Обв. по ст. 58-2, 58-7, 58-11 ("участник правотроцкистской группировки, вредительство"). Решение: НКВД ТАССР, 26.08.1939 – дело прекращено за неподтверждением обвинения.
