  source: 'Реабілітовані історією : Донецька область'
  spravka: |-
    1900 року народження, м. Синявине Ленінградської області, росіянин, освіта початкова, член ВКП(б). Проживав: м. Сталіно (м. Донецьк) Донецької області. Голова ревізійної комісіє облради Товариства сприяння авіації та хімії.
    Заарештований 14 лютого 1938 року. Засуджений військовою колегією Верховного Суду СРСР до розстрілу з конфіскацією майна. Розстріляний 5 вересня 1938 року у м. Сталіно (м. Донецьк).
    Реабілітований у 1957 році.
