- id: all.csv-line-27509
  repryear: '1938'
  fio: Назаретянц (Назаритянц) Григорий Тигранович
  source: Воронежские сталинские списки, дело № П-9754.
  spravka: "Род. в 1907, Тифлисская губ., г. Ахалцих, армянин, обр.: низшее, член\
    \ ВКП(б) с 1932 г. Проживал: Воронеж, пос. завода СК-2, д. 8, кв. 21. Начальник\
    \ отдела кадров строительства завода \"Электросигнал\", ранее - секретарь парткома\
    \ завода СК-2. \n  Арестован 21.01.1938. Обв. по ст.ст. 58-8, 58-9, 58-11: Обвинялся\
    \ в активном участии с 1936 г. в антисоветской право-троцкистской террористической\
    \ и диверсионно-вредительской организации, действовавшей на заводе СК-2. Приговор:\
    \ выездная сессия ВК ВС СССР в г. Воронеж, 13.04.1938 – ВМН. Расстрелян 13.04.1938.\
    \ \n  Реабилитирован ВК ВС СССР 28.05.1957"
