  fio: Папардэ Леонид Андреевич (Мишке Карл Рудольфович)
  source: knowbysight.info
  spravka: "родился в 1893 в Полтмолесской волости Лифляндской губернии - расстрелян\
    \ 29.08.1938, с 1911 член РСДРП \n  Образование \n  1914\t окончил учительскую\
    \ семинарию  \n  Послужной список \n  1916 - 1917\t преподаватель школы (Енисейская\
    \ губерния) \n  1917 - \t член редакционной коллегии «Рабоче-крестьянской газеты»\
    \ (Красноярск) \n  \t в Красной Гвардии  \n  1918 - \t член Барнаульского подпольного\
    \ комитета РКП(б) \n  \t заведующий Отделом пропаганды и агитации Алтайского губернского\
    \ революционного комитета \n  8.1920 - \t заведующий Барнаульским уездным отделом\
    \ народного образования \n  10.1921 - 8.1922\t ответственный секретарь Ойратского\
    \ уездного комитета РКП(б) (Алтайская губерния) \n  9.1924 - 9.1928\t ответственный\
    \ секретарь Областного комитета РКП(б) - ВКП(б) Ойратской автономной области \n\
    \  9.1928 - \t заведующий Агитационно-массовым отделом Сибирского краевого комитета\
    \ ВКП(б) \n  \t заведующий Агитационно-пропагандистским отделом Западно-Сибирского\
    \ краевого комитета ВКП(б) \n   - 1934\t секретарь Западно-Сибирского краевого\
    \ комитета ВКП(б) \n  1934 - 1935\t в Свердловском областном комитете ВКП(б) \n\
    \  1935 - \t в Западном областном комитете ВКП(б) \n   - 26.7.1937\t 2-й секретарь\
    \ Западного областного комитета ВКП(б) \n   - 10.1937\t секретарь Партийной коллегии\
    \ Комиссии партийного контроля при ЦК ВКП(б) по Западной области \n  10.1937 -\
    \ 1.1938\t секретарь Партийной коллегии Комиссии партийного контроля при ЦК ВКП(б)\
    \ по Смоленской области \n  янв.38\t арестован \n  Награды \n  \t орден Трудового\
    \ Красного Знамени"
