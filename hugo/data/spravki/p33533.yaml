  spravka: "1912 р. н., с. Мар'їно Калузької губ. Росіянин, освіта 5 кл, нач. дільниці\
    \ МППО. Проживав у м. Коростень Житомирської обл. \n  Заарештований 8 січня 1938\
    \ р. Обвинувачувався в причетності до військово-фашистської змови. ВК ВС СРСР\
    \ 30 вересня 1938 р. засуджений до розстрілу з конфіскацією майна. Вирок виконано\
    \ 0 вересня 1938 р. у м. Житомир. \n  Реабілітований у 1957 р."
