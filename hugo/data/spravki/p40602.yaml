  fio: Сно Евгений Евгеньевич
  source: magazines.russ.ru/zvezda/2003/3/orl.html
  spravka: |-
    сотрудник "Ленинградской правды" [Сно Евгений Евгеньевич был следователем НКВД и провокатором, Бахтерев рассказывает, как он, придя в гости к обэриутам (ориентировочно — осенью 1931 года), спровоцировал Введенского на пение царского гимна «Боже, царя храни», что в следующем году превратилось в строчки обвинительного заключения. Бахтерев вообще считал Е.Е.Сно чуть ли не главным виновником арестов обэриутов в конце 1931 года. - fege.narod.ru/librarium/lifestory/kobrinskij8.htm]
- id: all.csv-line-38754
  repryear: null
  fio: Сно Евгений Евгеньевич
  source: http://db.ranar.spb.ru/ru/person/id/17337/
  spravka: |-
    р. 17.05.1901, Киев. Учился в средней школе (до 1919). Служил добровольцем в РККА (до 1924). Работал в Ленинградском губполитпросвете лектором по вопросам международной политики (1923-1928), состоял на оперативной работе в ППОГПУ в ЛВО и УГБ УНКВД ЛО (1928-1935), ассистентом в Государственном институте агитации (1931-1932), доцентом в Коммунистическом институте журналистики (1932-1933). С 1935 г.-ст. научный сотрудник Института экономики ЛОКА. Кандидат экономических наук (1935).
