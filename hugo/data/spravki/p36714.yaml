- id: all.csv-line-33340
  repryear: null
  fio: Шнитман Лев Александрович
  source: Чураков Д. Репрессированные военнослужащие Красной Армии
  spravka: "Род. в 1890, г. Минск, еврей, из рабочих, прапорщик, обр.: незаконченное\
    \ высшее, член ВКП(б) с 1918. Проживал: Москва, Лубянский пр-д, д. 17, кв. 6.\
    \ 1919-1920 военный комиссар 2-й стрелковой дивизии, 1921-1926 служил в 1-й Конной\
    \ армии, комендант г.Ростов, г.Нахичевань, 1926-1929 помощник военного атташе\
    \ в Германии, 1929-1930 военный атташе в Финляндии, 1930-1932 начальник Особого\
    \ артиллерийского КБ, 1932-1934 помощник военного атташе в Германии, 1934-1935\
    \ заместитель начальника группы контроля при НКО СССР, 1935-1936 в распоряжении\
    \ Разведупралвения РККА, 1936-1938 военный атташе в Чехословакии, полковник (13.12.35)\
    \ \n  Арестован 14.01.1938. Обв. в шпионаже, участии в военном заговоре в РККА.\
    \ Приговор: ВК ВС СССР, 28.08.1938 – ВМН. Расстрелян 28.08.1938. \n  Реабилитирован\
    \ 21.03.1956"
