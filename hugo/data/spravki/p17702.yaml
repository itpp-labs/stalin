  fio: Иванов Евгений Федорович
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1890, Ивановская обл., Владимирский р-н, с. Боголюбово, русский, обр.: высшее, б/п. Проживал: Москва, Смоленский бул., д. 15, кв. 8а. Начальник сектора Центрального планового отдела Наркомата зерновых и животноводческих совхозов СССР
    Арестован 28.09.1937. Обв. в участии в к.-р. троцкистской террористической организации. Приговор: ВК ВС СССР, 10.12.1937 – ВМН. Расстрелян 10.12.1937, г.Москва.
    Реабилитирован ВК ВС СССР ноябрь 1956
