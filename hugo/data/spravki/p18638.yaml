  spravka: "Род. 05.06.1896г. в урочище Джангызтал Чунгирской волости Аулие-Атинского\
    \ уезда Сыр-Дарьинской области Туркестанского генерал-губернаторства Российской\
    \ империи в семье бая. Казах. Окончил в 1907г.-Меркенскую начальную русско-туземную\
    \ школу, 1912г. - Аулие-Атинское городское 3-х классное училище, 1927г.-учился\
    \ 6 месяцев в промышленной академии, г.Москва. Член Коммунистической партии с\
    \ августа 1919г. \n  В 1912-1918гг. переписчик канцелярии Меркенского участкового\
    \ пристава, конторщик Меркенского, Ошского, Андижанского, Аулие-Атинского отделений\
    \ кампании \"Зингер\". 1919-1920гг. работник Аулие-Атинского киргизского (казахского)\
    \ кооператива, технический секретарь мусульманского бюро, секретарь Аулие-Атинского\
    \ уездного комитета РКП(б). 1920-1923гг. уполномоченный уездной ЧК, член исполнительного\
    \ бюро уездно-городского комитета КПТ, заведующий киргизской секцией горкома КПТ,\
    \ г. Скобелев, заведующий организационным отделом Аулие-Атинского уездно-городского\
    \ комитета КПТ, председатель Аулие-Атинского уездно-городского комитета союза\
    \ \"Кошчи\". 1924-1926гг. уполномоченный Контрольной комиссии КПТ, ответственный\
    \ секретарь Аулие-Атинского уездно-городского комитета КПТ. 1926–1928гг. управляющий\
    \ сантониновым заводом, г. Чимкент. 1928–1931гг. председатель Аралрыбтреста, заместитель\
    \ председателя ЦСНХ Казахской АССР, председатель Кзыл-Ординского окружного исполкома,\
    \ г. Кзыл-Орда, заместитель начальника Казжелдорстроя, г. Акмолинск. 1931-1932гг.\
    \ директор Казкрайснаба, директор объединения \"Казкраймясорыбсоюз\", управляющий\
    \ Казэнергостроем. 02.-09.1932г. Нарком снабжения Казахской АССР. 1932–1933гг.\
    \ заместитель управляющего Северо-Каспийским рыбным трестом, г. Астрахань. 1933-1934гг.\
    \ заместитель управляющего объединением \"Эмбанефть\", г. Гурьев. 1934-1936гг.\
    \ председатель Гурьевского окружного исполкома, начальник Уральского областного\
    \ отдела пищевой промышленности. 01.-10.1937г. начальник Восточно-Казахстанского\
    \ областного управления народно-хозяйственного учета, г. Семипалатинск. \n  Репрессирован.\
    \ Арестован в октябре 1937 г. Приговорен 10.03.1938 г. Реабилитирован в марте\
    \ 1958г. \n  Источник: АПРК Ф.141. Оп.1. Д.13129. С.183 – 195.,, Оп.16. Д.2755.\
    \ л/д. \n  Литература: Наркомы Казахстана. С.32,260., Ашимбаев Д. Кто есть кто\
    \ в Казахстане. С.856-857."
