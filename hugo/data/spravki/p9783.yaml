  source: Книга памяти жертв политических репрессий в Восточном Забайкалье (6 том)
  spravka: |-
    Род. в 1900 г., д. Кадырметево Уфимской губ., русский, житель г. Читы. Работал в Управлении военторга ЗабВО, главный бухгалтер. Арестован 14 июня 1937 г. Приговорен 11 октября 1937 г. выездной сессией Коллегии Верховного суда СССР по ст. 58-1а, 58-7, 58-8, 58-11 УК РСФСР к ВМН. Приговор исполнен 15 октября 1937 г. Реаб. 6 июня 1957 г. Коллегией Верховного суда СССР. Жена Таисия Иннокентьевна – 1908 (приговорена 10 января 1938 г. к 8 годам лишения свободы), сын Игорь – 6.
