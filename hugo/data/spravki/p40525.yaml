  fio: Егоров Сергей Алексеевич
  source: Ленинградский мартиролог, т.10
  spravka: |-
    1896 г. р., уроженец г. Ленинград, русский, член ВКП(б) в 1915-1937 гг., зам. нач. политотдела 2-й авиабригады ЛВО, полковой комиссар, проживал: ст. Едрово, гарнизон Выползово, д. 18, кв. 3. Арестован 22 сентября 1937 г. Выездной сессией Военной коллегии Верховного суда СССР в г. Ленинград 21 сентября 1938 г. приговорен по ст. ст. 58-1б-8-11 УК РСФСР к высшей мере наказания. Расстрелян в г. Ленинград 22 сентября 1938 г.
