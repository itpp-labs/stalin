  fio: Немченко Лев Павлович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1890, Геническ, еврей, обр.: незаконченное высшее, искл. из ВКП(б) (бывший меньшевик). Проживал: Калуга, ул. Спартака, д. 34. Начальник планового отдела Калужского ИТЛ НКВД.
    Арестован 04.09.1936. Обв. в участии в к.-р. организации. Приговор: ВК ВС СССР, 29.07.1937 – ВМН. Расстрелян 29.07.1937, г.Москва.
    Реабилитирован ВК ВС СССР 27.06.1956
