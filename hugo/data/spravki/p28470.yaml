    1893 г.р., м.р.: г. Ташкент, отец был садоводом и частично учителем, образование: учился до 6-го класса в школе первой ступени, 4 года - в медресе, посещал вечернюю русско-туземную школу, член ВКП(б) с 1918 г.
    после суда в 1930-1931 гг. над участниками движения "Миллий иттиходчилар" работал в различных образовательных организациях Ташкента 05.08.1937
    Приговор: ВКВС СССР, 05.10.1938 — ВМН
