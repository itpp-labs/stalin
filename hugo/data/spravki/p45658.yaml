- spravka_old_id: 36508
  repryear: 1941
  fio: Яременко Николай Григорьевич
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1905, Харьковская обл., Сумский р-н, с. Ворожба, украинец, обр.: высшее, член ВКП(б). Проживал: Москва, ул. Краснопрудная, д. 26, кв. 57. Зам. начальника Оперативного управления Наркомата путей сообщения СССР
    Арестован 28.09.1939. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 05.07.1941 – ВМН. Расстрелян 30.07.1941, г.Москва.
    Реабилитирован ВК ВС СССР июль 1957
