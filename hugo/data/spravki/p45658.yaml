  spravka: |-
    Обв. по ст.ст.58-1а, 58-7 и 58-11 УК РСФСР (активный участник а.с.диверсионно-вредительской организации, действовавшей в системе НКПС). Приговор: ВК ВС СССР в г.Москве, 05.07.1941 - ВМН.
    Решением Комиссии Политбюро ЦК ВКП(б) по судебным делам приговор оставлен в силе.
