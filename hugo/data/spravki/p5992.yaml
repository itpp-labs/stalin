  fio: Мукомель Наум Феликсович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1897, Херсон, еврей, обр.: низшее, член ВКП(б). Проживал: Москва, Большой Комсомольский пер., д. 6, кв. 511. Начальник Управления молочно-мясных совхозов Юга Наркомата зерновых и животноводческих совхозов СССР.
    Арестован 08.07.1937. Обв. в участии в к.-р. организации. Приговор: ВК ВС СССР, 22.08.1937 – ВМН. Расстрелян 22.08.1937, г.Москва.
    Реабилитирован ВК ВС СССР 02.06.1956
