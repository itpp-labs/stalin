  repryear: '1938'
  fio: Торин-Зискинд Алексей (Исаак) Яковлевич
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1897, г. Варшава, еврей, член ВКП(б). Проживал: Московская обл., г. Пушкино, ул. Оранжерейная, д. 10. Директор производственного куста Управления местной промышленности Пушкинского райисполкома
    Арестован 09.04.1938. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 16.06.1938 – ВМН. Расстрелян 16.06.1938, г.Москва.
    Реабилитирован ВК ВС СССР март 1962
