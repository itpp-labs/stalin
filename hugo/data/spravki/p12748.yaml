  fio: Данилевский Глеб Михайлович
  source: Ленинградский мартиролог, т.12
  spravka: |-
    1903 г. р. (21.02.1900?), уроженец г. Полтава, из дворян, русский, член ВКП(б) в 1919–1937 гг., начальник УНР-9 ОИВ КБФ, военинженер 2-го ранга, награжден орденом Красного Знамени в 1922 г. и Красной Звезды в 1936 г., проживал: с. Лебяжье Ораниенбаумского р-на Лен. обл. Арестован 14 августа 1937 г. Военным трибуналом КБФ 4 марта 1938 г. приговорен по ст. ст. 58-7-9-11 УК РСФСР к высшей мере наказания. Расстрелян в г. Ленинград 22 мая 1938 г.
