  spravka: "1905 року народження, м. Миколаїв Миколаївської області, українець, освіта\
    \ початкова, член ВКП(б). Проживав: м. Сталіно (м. Донецьк) Донецької області,\
    \ будинок облвиконкому № 2, кв. 10. Начальник зернового управління при облземвідділі.\
    \ \n  Заарештований 27 липня 1937 року. Засуджений виїзною сесією військової колегії\
    \ Верховного Суду СРСР у м. Сталіно до розстрілу з конфіскацією майна. Вирок приведено\
    \ до виконання у м. Сталіно 20 вересня 1937 року. \n  Реабілітований у 1957 році."
