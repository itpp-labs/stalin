  fio: Чемия Аду Яковлевич
  source: По материалам Архива внутренних дел Грузии подготовлено Институтом развития
    свободы информации (IDFI), Грузия
  spravka: |-
    Род. в 1898. Место проживания: Потийский р-н, г. Поти, Грузинская ССР. Род занятий: Безработный. Профессии не имеет.
    Осужден спецколлегией Верховного суда Грузинской ССР 16.08.1937. Мера наказания: 8 лет лишения свободы с лишением права выборов сроком на 3 года.
