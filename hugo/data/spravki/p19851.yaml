    Род. в 1899, Енисейская губ., Канский уезд, Перовская вол., с.Иннокентьевка, русский, обр.: грамотный. Проживал: д. Ной, Партизанский р-н, Красноярский край. Воевал в партизанском отряде Щетинкина, награжден именным браунингом. Без определенных занятий.
    Арестован 05.05.1937, в г. Красноярске. Обв. по ст. 58-2, 58-8, 58-10, 58-11 УК РСФСР. Приговор: ВК ВС СССР, 16.07.1938 – 10 лет ИТЛ и 5 лет лишения политических прав с конфискацией личного имущества. С 20.12.1938 находился в тюрьме в Златоусте. С 21.07.1939 в СВИТЛе. Умер 24.09.1943 на л/п Утиный Стан ОЛП Ягодный Магаданской обл.
    Реабилитирован ГВП 25.06.1992
