  fio: Аллабергенов Казакбай
  source: https://centrasia.org/person2.php?st=1443636590
  spravka: |-
    Род. в 1902, каракалпак.
     Учился в мусульманской школе 4 года, не закончил.
     Учился в советской школе 1-й ступени 3 года, не закончил.
     Окончил 6-месячную совпартшколу.
     Учился 9 месяцев на Юридических курсах, не закончил.
     член ВКП(б) с 20.12.1925 (кандидат с 1924).
     С 12 лет работал - 1 год в сельском хоз-ве и 2 года - "прочее"
     судебный работник - 1,5 года
     ответ. секретарь Кара-Калпакского обкома КСМ (04.1925-09.1926)
     пред. Кара-Калпакского облсуда (1.06.1926-=01.27=)
