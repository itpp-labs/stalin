  spravka: "родился 25 апреля 1984 года в латвийском селе, имел еще пять братьев и\
    \ две сестры. Начал рабочий путь в Риге – учеником электрика на заводе «Унион».\
    \ Затем участвовал в боях Первой мировой войны, был ранен. На волне всеобщей эйфории\
    \ 1917 года он стал большевиком. Брачко пошел служить в Красную Армию, в 1919\
    \ году он устанавливал (правда, безуспешно) советскую власть в Валмиерском районе\
    \ Латвии, затем вместе с братом воевал на Украине. \n  Далее – обычная карьера\
    \ большевика-партийца. По окончанию Гражданской войны Брачко работает в Екатеринославе\
    \ заместителем начальника эвакопункта по отправке беженцев в родные места. В 1921\
    \ году он уже служит в агитпромотделе. Еще год спустя его назначают директором\
    \ завода «Красный Профинтерн», который он возглавлял до 1927 года. Затем Петра\
    \ Петровича «перебрасывают» (был в то время такой термин) на должность замдиректора\
    \ завода в Каменское (ныне Днепродзержинск). \n  И лишь в 1928 году ему удается\
    \ вырваться на учебу. Брачко сдает экзамены в Московскую промышленную академию\
    \ на факультет черной металлургии. Однако не доучился. В 1933 году, не защитив\
    \ диплома, по приказу наркомтяжпрома Серго Орджоникидзе он выезжает в Никополь\
    \ руководить строительством трубного гиганта. \n  На его плечи свалилась наладка\
    \ оборудования немецкой фирмы «Демаг», создание условий для жизни рабочих и инженерно-технических\
    \ работников, строительство жилья, детских яслей и школы. Хорошо, что в это время\
    \ возле него верный помощник и жена – Ольга. Постепенно работа налаживается. Никополь\
    \ со строительством завода получает импульс для своего развития. \n  1 июля 1935\
    \ г. Брачко Петра Петровича официально назначают директором заработавшего ЮТЗ.\
    \ Но на горизонте уже появляются первые тучи. Начинаются аресты в Харькове, где\
    \ тогда была столица Украины. Вскоре они распространяются на всю республику. Арестован\
    \ первый секретарь Днепропетровского обкома Мендель Хатаевич, заведено дело на\
    \ уехавшего из Никополя бывшего первого секретаря горкома партии Якова Бродского.\
    \ \n  8 января 1938 г. приказом по наркомату Брачко снят с должности директора\
    \ завода, как враг народа, раскрытый органами. С ним одновременно арестовано и\
    \ все заводское руководство. Никопольских металлургов пристегнули к делу наркома\
    \ Михаила Затонского, обвиненного в шпионаже в пользу целого ряда держав и в организации\
    \ масонской ложи. \n  В том же году Петр Брачко был расстрелян и лишь в 1956 г.\
    \ посмертно реабилитирован. Но его детище – завод, стоит и поныне."
