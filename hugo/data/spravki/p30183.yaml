  repryear: '1938'
  fio: Галеев Гали Галеевич
  source: Книга памяти Республики Татарстан
  spravka: |-
    Род. в 1894, Казанская обл., Балтасинский р-н, с. Арбаш, татарин, член ВКП(б). Проживал: Казахстан, г. Петропавловск. Зав. Совторготделом Северо-Казахстанского обкома, бывший нарком рабоче-крестьянской инспекции ТАССР
    Арестован 19.10.1937. Обв. по ст. 58-8, 58-11 ("участник а/с националистической к/р организации"). Приговор: ВК ВС СССР, 09.05.1938 – ВМН. Расстрелян 09.05.1938, Казань.
    Реабилитирован 04.07.1956
