  spravka: |-
    1896 г. рождения, еврей по национальности, член ВКП(б) с 1920 г., член ВЦИК, имел среднее образование и определённый опыт финансовой работы до назначения его заведующим краевым финансовым управлением – работал в Сумском облфо на Украине, в 20-х – начале 30-х годов – заместителем начальника Нижневолжского краевого финансового управления. С июля 1934 г. по июль 1935 г. начальник финансового управления исполкома Сталинградского краевого Совета рабочих, крестьянских и красноармейских депутатов. В августе 1935 г. А.М. Белорусец освобождён от обязанностей начальника краевого финансового управления.
