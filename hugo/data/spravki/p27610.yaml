  source: Рустем Хаяли. Репрессивная политика советского государства в отношении крымских
    татар (1921-1941 гг.)
  spravka: |-
    один из основателей и первого председателя партии "Милли фирка". Его в 1928 г. приговорили к расстрелу, заменив впоследствии меру наказания на 10 лет ИТЛ. 29 июня 1937 г. он был повторно арестован на станции Сокологорная, неподалёку от Мелитополя, где проживал после освобождения из лагеря. 17 апреля 1938 г. выездная сессия Военной коллегии Верховного Суда СССР приговорила С. Хаттатова к расстрелу (ГААРК, ф. Р.4808, оп. 1, д. 022299, л. 157.)
