    народився 1885 у м. Александрополь Александропольського пов. Ериванської губ. Вірмен, із селян, освіта вища, позапарт. Проживав у Харкові. Голова вірмено-григоріанської церкви України. У 1921 р. під слідством Таврійської губЧК за відмову віддати архів вірменського віце-консула і Феодосійського дашнацького комітету. У 1928 р. під слідством за антирад. дашнацьку діяльність. Заарештований _06.02.1938_ р. за к.-р. націоналістичну шпигунську діяльність (статті 54-6, 54-10, 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _21.10.1938_ р. (статті 54-2, 54-6, 54-8, 54-11 КК УРСР) засуджений до розстрілу з конфіскацією особистого майна. Розстріляний _21.10.1938_ р. у Харкові. Реабілітований _31.07.1998_ р.
