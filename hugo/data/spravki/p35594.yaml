  spravka: |-
    1905 г.р., уроженец улуса Таптанай, Читинской област, бурят, со средним образованием, бывший член ВКП(б) с 1926 года, до ареста – директор Института культуры БМАССР. Осужден Военной Коллегией Верховного Суда СССР в период 2-4 июня 1938 года по ст.ст. 58-1 «а», 58-2, 58-7, 58-8, 58-11 УК РСФСР к высшей мере наказания – расстрелу с конфискацией имущества
