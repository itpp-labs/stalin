  fio: Жагафар Нургалиевич Шандыбаев
  source: 'Прокуратура Оренбуржья: история и современность'
  spravka: |-
    (1911 г.р., родился в Денгизском районе Западно-Казахстанской области) работал прокурором Акбулакского района Оренбургской области. Арестован 19 сентября 1937 года. Осужден 12 февраля 1938 года Военной Коллегией Верховного Суда СССР к расстрелу с конфискацией имущества. Реабилитирован 4 марта 1958 года.
