- id: all.csv-line-32876
  repryear: null
  fio: Чемерис Петр Илларионович
  source: Весельницкий И.М. "Красное колесо" переехало и через Азово-Черноморский
    край и Ростовскую область
  spravka: |-
    1899 г.р., член партии с 1926 года, начальник зернового Управления при уполномоченном комитета заготовок СНК СССР по Азово-Черноморскому краю. 03.07.1941г. Ростовский обком исключил из партии за антисоветскую деятельность. 11.06.1937г. арестован. 19.07.1938г. Военной коллегией Верховного суда осужден. 30.07.1957г. реабилитирован. Восстановлен в партии.
