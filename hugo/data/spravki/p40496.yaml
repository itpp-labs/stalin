  fio: Бакшт Соломон Исаакович
  source: Мартиролог Красноярского общества "Мемориал" - https://memorial.krsk.ru/martirol/bai_bak.htm
  spravka: |-
    Род. в 1913 Уроженец и житель м. Ошияно Оршанской обл. Еврей. Из рабочих. Металлург. Арестован 08.07.1937. Обвинение по ст. 58-2, 17-58-7 УК РСФСР. Осужден 21.09.1938 ВК ВС СССР на 15 лет ИТЛ и 5 лет лишения политических прав. Срок отбывал в Норильлаге, прибыл 17.08.1945 из вологодской т-мы, убыл 20.06.1949 в Александровскую т-му.
