  fio: Андрейченко Сергей Прокофьевич
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1901, Курская губ., Льговский уезд, с. Стремоуков-Бобрик, русский, обр.: среднее, б/п. Проживал: Белгород, ул.Чичерина, д.17. Начальник мобилизационной части Белгородского райвоенкомата.
    Арестован 19.05.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 16.06.1937 – ВМН. Расстрелян 17.06.1937, г.Москва.
    Реабилитирован ВК ВС СССР 18.08.1956
