    Род. в 1899 г., г. Сталинграда, русский, депо ст. Бикин, машинист. Проживал: ст. Бикин ДВЖД.
    Арест. Бикинским ТО НКВД 25 ноября 1937 г.
    Приговорен: Верховный суд СССР 10 апреля 1938 г., обв.: по ст. 58-1а-8-9-11 УК РСФСР.
    Приговор: к 15 годам л/св. Реабилитирован 20 марта 1992 г. По заключению Прокуратуры Хабаровского края по Закону РСФСР от 18.10.1991 г.
