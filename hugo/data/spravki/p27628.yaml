    Род. в 1900, Северная Осетия, с. Ельхово [Эльхотово?], осетин, обр.: высшее юридическое. Проживал: Алма-Ата. Консультант, облисполком.
    Арестован НКВД КССР. 11.11.1937. Обв. по ст. 58-7, 58-8, 58-11 УК РСФСР. Приговор: ВК ВС СССР, 11.03.1933 – ВМН.
    Реабилитирован ВК ВС СССР 05.09.1956 за отсутствием состава преступления
