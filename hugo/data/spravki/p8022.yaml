  fio: Сафразбекян Геворк Садатович
  source: Сведения о репрессированных военнослужащих, предоставленные А.Н.Жуковым
  spravka: |-
    1900 г.р., армянин, член ВКП(б) с 1920, главный политинструктор МНРА, дивизионный комиссар (31.01.1936). Награды: орден Красной Звезды 28.01.1937 ; орден Трудового Красного Знамени Таджикской ССР 1931.
    Арестован 29.07.1937. Приговор: 10.09.1937 - ВМН, расстрелян 10.09.1937.
    Реабилитирован 23.11.1955
- spravka_old_id: 6784
  repryear: 1937
  fio: Сафразбекян Геворк Садатович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1900, г. Джебраил, армянин, обр.: высшее, член ВКП(б). Проживал: Москва, ул. Покровка, д. 7, кв. 148. Гл. политический инструктор Монгольской Народно-революционной Армии, дивизионный комиссар.
    Арестован 29.07.1937. Обв. в участии в антисоветской организации. Приговор: ВК ВС СССР, 10.09.1937 – ВМН. Расстрелян 10.09.1937, г.Москва.
    Реабилитирован ВК ВС СССР 23.11.1955
