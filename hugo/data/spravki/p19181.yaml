    Род. в 1900, Забайкальская обл., Нерчинский уезд, с. Олинское, русский, обр.: высшее, член ВКП(б). Проживал: Москва, ул.Горького, д.28, кв.24 (Орехово-Зуево, пос.Дубровка, ул. Пушкина, д.2, кв.6). Начальник ОКС на заводе "Карболит" в Орехове-Зуеве.
    Арестован 10.10.1937. Обв. в шпионаже и предательской работе в рядах ВКП(б). Приговор: ВК ВС СССР, 25.12.1937 – ВМН. Расстрелян 25.12.1937, г.Москва.
