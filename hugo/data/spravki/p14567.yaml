  spravka: |-
    Род. в 1893, Ленинградская обл., Ораниенбаумский р-н, с. Копорье, эстонец, обр.: окончил Петергофское городское училище, член ВКП(б) в 1919-1937 гг. Проживал: Орджоникидзевский кр., г. Пятигорск. Зам. начальника Краевого земельного управления с 1934 г., зам. начальника Союзводтреста с.01.1937 г.
    Арестован 29.07.1937. Обв. по ст. ст. 58-7-8-11 УК РСФСР. Приговор: выездная сессия ВК ВС СССР в г. Ворошиловск, 25.12.1937 – ВМН. Расстрелян 26.12.1937, г.Ворошиловск
