  spravka: |-
    1901 г. р., д. Николаева Пензенского р-на, русский, б/п, образование низшее, 2-й секретарь Сталинского райкома ВКП(б). Проживал: г.Краснодар. Арестован 31.12.1936г. Предъявленное обвинение: "участник троцкистской террористической организации и создал на заводе им. Седина диверсионно-террористическую группу". Военной коллегией ВС СССР 15.12.1937 г. назначена ВМН - расстрел с конфискацией имущества. Приговор приведен в исполнение 15.12.1937 г. Реабилитирован Военной коллегией ВС СССР 03.10.1957 г. на основании п. 5 ст. 4 УПК РСФСР. 20195
