  fio: Храпко Михаил Алексеевич
  source: 'ru.openlist.wiki, Источник данных: Мемуары М.А. Храпко "История моей жизни"'
  spravka: "Род. в 1904, г. Эривань, русский, Кандидат в ВКП(б) (1931 г.),, член КПСС\
    \ 1955. Образование высшее, Ленинградский Политехнический институт \n  Инженер,\
    \ начальник цеха топливной аппаратуры ЧТЗ, прож.: Челябинск, Ленинград \n  Арестован\
    \ 6.11.1937 г. Челябинск. Обвинение: Контрреволюционная деятельность \n  Приговорен:\
    \ ВК ВС СССР, июнь 1940, ст. 58-7-8-11 - 10 лет ИТЛ, 5 лет поражения в правах.\
    \ Место отбывания: ОКБ-82(Москва),, ОКБ-16 (Казань),, ОКБ-30 (Ленинград), освобожден\
    \ 6.11.1947 по окончании срока. \n  Реабилитирован ВК ВС СССР 16.04.1955 \n  Арестован\
    \ 29.12.1948, г. Ленинград \n  Обвинение: к.-р. деятельность \n  Приговор: ОСО\
    \ при МГБ СССР 13.04.1949 - пожизненная ссылка. Место отбывания: Игарка, Красноярский\
    \ край. Освобожден 21.09.1954 г. \n  Реабилитирован: ВК ВС СССР 16.04.1955 \n\
    \  Дата смерти: 1996"
- id: all.csv-line-30931
  repryear: null
  fio: Храпко Михаил Алексеевич
  source: berkovich-zametki.com/2009/Zametki/Nomer6/Gurevich1.php
  spravka: "Род. в 1904 году в г. Эривань (ныне – Ереван). В грудном возрасте остался\
    \ без отца, убитого в 1905 г. националистами в уличной стычке. Детство и юность\
    \ Михаила Алексеевича прошли в Тифлисе (ныне – Тбилиси), куда после гибели отца\
    \ переехала вся семья – мать Нина Захарьевна, Михаил, его старшие брат и сестра.\
    \ \n  В 1925 г Михаил переводится с политехнического факультета Тбилисского Университета\
    \ в Ленинградский Политехнический институт. Успешно закончив его на год раньше\
    \ срока, без защиты дипломного проекта (государство слишком нуждалось в инженерах),\
    \ после женитьбы и развода, весной 1930 года переезжает в уездный (тогда) город\
    \ Челябинск, на строительство ЧТЗ. \n  Здесь М.А. работает инженером сборочной\
    \ группы опытного завода, затем начальником отделения механосборочного цеха основного\
    \ завода, в 1935 назначен начальником цеха топливной аппаратуры. Арестован 6 ноября\
    \ 1937, в мае 1940 года приговорен к 10 годам лишения свободы."
