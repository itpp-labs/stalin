  spravka: |-
    1901 г.р., еврей, уроженец г. Смоленск. Образование высшее. Инженер-экономист. Управляющий "Союгосцирка" в Москве. Арестован 30.04.1937, осужден 07.09.1937 ВК ВС СССР на 10 лет. Отбывал срок на Муксалме (Соловки), с 15.08.1939 в Норильлаге. Работал нормировщиком на шахте Западная, позднее медстатистиком в амбулатории на 1 л/о, снова нормировщиком на шахте № 11. Освобождён 29.07.1947, жил в Норильске. 02.12.1950 осужден ОСО МВД СССР на ссылку (в Норильске). В 1957 вернулся в Москву. 04.08.1955 реабилитирован крайсудом КК.
