  spravka: |-
    Род. в 1901, Азербайджан, г. Шемаха, русский, обр.: высшее, член ВКП(б). Проживал: Москва, Лубянский пр-д, д. 17, кв. 41. Инженер цеха завода "Каучук", военинженер 2-го ранга
    Арестован 15.06.1938. Обв. в участии в военно-фашистском заговоре. Приговор: ВК ВС СССР, 03.09.1938 – ВМН. Расстрелян 03.09.1938, г.Москва.
    Реабилитирован ВК ВС СССР 03.10.1957
