    [2(14).10.1892 – 22.08.1938], капитан 1 ранга (1937), руководитель партшкол при Петроградской морской базе (1920 – 1921), руководитель информотдела Походного штаба командующего БФ (1921), политработник ОДПЛ и врид помощника комиссара штаба МСБМ (1921 – 1924), слушатель ВМА (1924 – 1930), помощник начальника оперативного отдела штаба КБФ (1931–1933), начальник штаба бригады эсминцев КБФ (1933–1935), начальник оперативного отдела штаба КБФ (1935 – 1937), начальник штаба ТОФ (1937–1938).
