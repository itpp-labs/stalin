    народився 1903 р. у м. Миколаїв Херсонського пов. Херсонської губ. Єврей, із службовців, освіта незайнчена вища, позапарт. Проживав у Харкові. Службовець Харківського відділення Союзтранспроекту. Заарештований 15 березня 1938 р. як член правотроцькістської організації та за к.-р. діяльність (статті 541 п. "а", 547, 548, 549, 5411 КК УРСР) і військовою колегією Верховного Суду СРСР 26 серпня 1938 р. засуджений до розстрілу з конфіскацією особистого майна. Розстріляний 26 серпня 1938 р. у Харкові. Реабілітований 16 червня 1957 р.
