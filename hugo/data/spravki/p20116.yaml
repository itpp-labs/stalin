  spravka: "1912 р., смт Нові Санжари Полтавської обл., єврей, із робітників, освіта\
    \ незакінчена вища. Проживав у м. Полтава. Співробітник газети. \n  Заарештований\
    \ 21 жовтня 1937 р. Засуджений Верховним Судом СРСР 19 січня 1938 р. за ст. ст.\
    \ 20, 54-8, 54-11 КК УРСР до 10 років позбавлення волі з конфіскацією особистого\
    \ майна та з поразкою в правах на 5 років. Звільнений 21 січня 1947 р. \n  Засуджений\
    \ Особливою нарадою при МДБ СРСР 13 квітня 1949 р. за ст. ст. 54-8, 54-11 КК УРСР\
    \ до поселення у Красноярському краї. \n  Реабілітований Верховним Судом СРСР\
    \ 31 березня 1956 р."
