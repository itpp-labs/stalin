- id: all.csv-line-37978
  repryear: '1938'
  fio: Жигулин Митрофан Никодимович
  source: Воронежские сталинские списки, дело № П-10443.
  spravka: |-
    Род. в 1907, Воронеж, русский, обр.: незаконченное высшее, член ВКП(б) с 1927 г. Проживал: Воронеж, ул. Никитинская, 22. Экономист треста "Союзмука" в Воронеже, ранее - зав. отделом Воронежского обкома ВЛКСМ.
    Арестован 23.03.1938. Обв. по ст.ст. 58-7, 58-8, 58-11: Обвинялся в участии в антисоветской право-троцкистской террористической и диверсионно-вредительской организации. Приговор: выездная сессия ВК ВС СССР в г. Воронеж, 22.10.1938 – ВМН. Расстрелян 22.10.1938.
    Реабилитирован ВК ВС СССР 12.10.1957
