  fio: Ярошевич Иосиф Людвигович
  source: 'Ленинградский мартиролог: 1937-1938'
  spravka: |-
    1900 г. р., уроженец г. Ленинград, поляк, член ВКП(б) до 1937 г., нач. контрольно-испытательного отдела Научно-испытательного полигона стрелкового вооружения (НИПСВ), военинженер 3-го ранга, проживал: г. Коломна. Арестован 7 июля 1937 г. Военной коллегией Верховного суда СССР 28 ноября 1937 г. приговорен по ст. ст. 58-7-11 УК РСФСР к высшей мере наказания. Расстрелян в г. Москва 28 ноября 1937 г. (Спецобъект НКВД "Коммунарка".)
