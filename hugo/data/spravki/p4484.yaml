    Род. в 1905, г. Мариуполь. Главный механик з-да "Саркомбайн" в г.Саратове
    Арестован 20.05.1937. Обв. по ст.ст. 58-7-8-11 УК РСФСР за участие в контрреволюционной организации. Приговор: ВК ВС СССР, 04.08.1937 – ВМН. Расстрелян 04.08.1937, в г.Ростове-на-Дону.
    Реабилитирован ВК ВС СССР 11.07.1956 за отсутствием состава преступления
