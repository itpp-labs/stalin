  source: Книга памяти Краснодарского края
  spravka: |-
    1896 г.р., с. Алагир, Северная-Осетия, бывший чл. ВКП(б), образование низшее, исполнял обязанности первого секретаря Краснодарского крайкома ВКП(б). Проживал: г. Краснодар. Арестован 14.11.1937 г. Предъявленное обвинение: «ст. 58/2/7/8/11 УК РСФСР». Военной коллегией ВС СССР 29.08.1938 г. назначена ВМН - расстрел. Приговор приведен в исполнение 29.08.1938 г. в г. Москве. Военной коллегией ВС СССР 15.09.1956 г. дело в отношении Кравцова И.А. прекращено за отсутствием состава преступления. Реабилитирован.
