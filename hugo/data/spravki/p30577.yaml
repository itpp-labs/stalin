  fio: Юздерчанский Абрам Моисеевич
  source: http://chel-portal.ru/enc/Yuzderchanskiy_Abram_Moiseevich
  spravka: |-
    1908, г. Евпатория Таврической губ., журналист. В 1920-е гг. работал в газетах Донбасса, в 1931—33 в районной газете г. Лисичанск, Укр. ССР. По окончании ленингр. Коммунист, ин-та журналистики им. В. Воровского (1936) был командирован ЦК ВЛКСМ в Чел. ответств. редактором обл. газ. «Ленинские искры». В 1938 был репрессирован. Расстрелян. Реабилитирован посмертно.
