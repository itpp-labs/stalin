- id: all.csv-line-26828
  repryear: null
  fio: Шинкарев Николай Лаврентьевич
  source: Чураков Д. Репрессированные военнослужащие Красной Армии
  spravka: |-
    Род. в 1898, Смоленская обл., Юхновский р-н, д. Русиново, русский, из рабочих, обр.: высшее, 1927-1929 окончил Восточный факультет Военной Академии им.Фрунзе, член ВКП(б) с 1918. Проживал: Москва, Кропоткинский пер., д. 11, кв. 45. 1919-1927 помощник начальника оргинструкторского отдела политуправления Северо-Кавказского ВО, военный комиссар Военно-технических КУКС, военный комиссар Химических КУКС, 1930-1933 в распоряжении РУ РККА, вице-консул в Японии, начальник 2 части штаба 19 сд, 1933-36 партийная работа в наркомате совхозов, 1936-1937 начальник редакционно-издательского отделения Разведуправления РККА, бригадный комиссар (25.09.36)
    Арестован 04.10.1937. Обв. в шпионаже. Приговор: ВК ВС СССР, 25.04.1938 – ВМН. Расстрелян 25.04.1938.
    Реабилитирован 12.11.1955
