  repryear: null
  fio: Пащенко (Пасечник) Николай Кузьмич
  source: Весельницкий И.М. "Красное колесо" переехало и через Азово-Черноморский
    край и Ростовскую область
  spravka: |-
    1895 г.р., состоял членом КПСС с 1918 года, партбилет № 0377403, русский, работал директором Ростовского Горпромторга. 27 октября 1937 года исключен из партии Андреевским райкомом КПСС. В июне 1938 года осужден Военной коллегией Верховного суда СССР к ВМН. 3 августа 1957 года реабилитирован той же коллегией. Реабилитирован в партийном порядке посмертно.
