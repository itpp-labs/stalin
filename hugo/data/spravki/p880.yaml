  spravka: "член ВКП (б) с 1914г., с 1903 по 1914гг. состояла в РСДРП (м), методист\
    \ ФЗУ. Суть дела: Канатчикова Б. С. в период 14 съезда ВКП (б) по 1927 год вела\
    \ активную антипартийную борьбу, разделяя взгляды Троцкого, подписала заявление\
    \ «83». За фракционную работу в 1927г. Канатчиковой Б. С. был объявлен строгий\
    \ выговор. Принадлежа к оппозиции в 1927г., Канатчикова втянула своего сына комсомольца.\
    \ Выслана в Сталинск из Ленинграда после убийства тов. Кирова. Работала зам. зав.\
    \ ГорОНО, снята за слабость руководства. В данное время работает методистом ФЗУ.\
    \ Приехав в Сталинск в 1935г., Канатчикова во время вскрытия контрреволюционных\
    \ троцкистских группировок Тарасова, Нарыкова и других, а впоследствии Хазановой,\
    \ Бодяко не выявила своего отношения к этим группировкам, не выступала по вопросам\
    \ своей антипартийной борьбы. Работая в ФЗУ, не выступила и не дала отпор Подгурскому,\
    \ открыто выступившему с ложью на нашу страну и пытавшемуся дискредитировать стахановское\
    \ движение. Явно покровительствовала своему сыну, разлагавшему рабочий коллектив\
    \ и развалившему комсомольскую работу в прокатном цехе. Постановили: Канатчикову\
    \ Б.С. как не разоружившуюся троцкистку, из рядов ВКП (б) исключить. \n  1 сентября\
    \ 1936г."
