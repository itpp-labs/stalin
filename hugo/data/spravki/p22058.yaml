  fio: Феш Август Евгеньевич
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1893, б. Австро-Венгрия, мест. Найдорф, немец, обр.: высшее, до 1920 член РСДРП(б). Проживал: Москва, ул. 1-я Мещанская, д. 66/68, кв. 50. Инспектор по внешним сношениям Наркомата водного транспорта СССР
    Арестован 08.08.1937. Обв. в создании к.-р. террористической организации. Приговор: ВК ВС СССР, 16.01.1938 – ВМН. Расстрелян 16.01.1938, г.Москва.
    Реабилитирован ВК ВС СССР 08.08.1956
