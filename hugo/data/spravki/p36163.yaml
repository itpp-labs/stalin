  spravka: "Род. в 1878, г. Одесса, русский, из дворян, генерал-майор, обр.: высшее,\
    \ Окончил 2 кадетский корпус, Михайловское артиллерийское училище (1897), Николаевскую\
    \ академию Генерального штаба по 1 разряду (1903)., б/п. Проживал: Москва, Софийская\
    \ наб., д. 34, кв. 116. Служил в 46-й и 43-й артиллерийских бригадах, 22 Восточно-Сибирском\
    \ и 3 Финляндском стрелковым полках. Участвовал в Русско-японской войне, занимал\
    \ должности обер-офицера для особых поручений штаба 16 армейского корпуса и управления\
    \ генерал-квартирмейстерства 3 Манчжурской армии. После войны служил начальником\
    \ строевого отделения Осовецкой крепости, в 1907-1908 годах – обер-офицером для\
    \ поручений при штабе Варшавского военного округа, в 1908-1914 – помощником делопроизводителя\
    \ и делопроизводителем Главного управления Генерального штаба (полковник). Участвовал\
    \ в Первой мировой войне, в 1914-1915 состоял для поручений при начальнике штаба\
    \ Верховного Главнокомандующего, в 1915-1916 командовал 6 Финляндским стрелковым\
    \ полком, в 1917 был начальником Отдельной Черноморской дивизии (генерал-майор).\
    \ В конце весны 1917 назначен начальником штаба 5 армии Северного фронта, но за\
    \ косвенную поддержку Корнилова отстранен от должности и 22 сентября определен\
    \ в распоряжение штаба фронта. За Первую мировую войну имел ордена Святого Георгия\
    \ 4-й и 3-й степеней, а также Золотое оружие. 1918 г.—военный руководитель Смоленского\
    \ района Западного участка отрядов завесы. Начальник Всероглавштаба (2.VIII—25.Х.18\
    \ г.), затем председатель Военно-исторической комиссии, 1918-1936 преподаватель\
    \ Военной Академии РККА, главный руководитель всех военных академий по стратегии,\
    \ С 1.01.1922 состоял главным руководителем истории военного искусства Военной\
    \ академии РККА. В 1930 году арестовывался по делу “Национального центра”, но\
    \ был отпущен. Арестован по делу “Весна” 21 февраля 1931 года, виновным себя не\
    \ признал. 18.07.1931 осужден к 5 годам ИТЛ. Срок отбывал в СвирЛАГе, куда был\
    \ отправлен 6.11.1931. По постановлению Коллегии ОГПУ от 7.02.1932 досрочно освобожден.\
    \ В дальнейшем преподавал в Военной академии имени Фрунзе и Академии Генерального\
    \ штаба., 1936-1937 помощник начальника кафедры военной истории Военной Академии\
    \ Генерального Штаба, профессор Академии Генштаба, комдив \n  Арестован 30.12.1937.\
    \ Обв. в участии в к.-р. организации, подготовке террористов. Приговор: ВК ВС\
    \ СССР, 29.07.1938 – ВМН. Расстрелян 29.07.1938. \n  Реабилитирован 08.09.1956"
