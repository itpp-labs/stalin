  fio: Емельянов Григорий Иосифович
  source: Книга памяти Красноярского края, дело № П-7798
  spravka: |-
    Род. в 1888, Саратовская губ., русский, обр.: грамотный, член ВКП(б) в 1920-1937. Проживал: г. Абакан. В 1919 председатель Бакчетского сельского штаба партизан, член армейского военсовета Северо-Канского фронта. Управляющий базой «Крайсовхозселекции»
    Арестован 30.04.1937. Обв. по ст.58-1 «а», 58-8, 58-9, 58-11 УК РСФСР. Приговор: ВК ВС СССР, 30.10.1937 – ВМН с конфискацией имущества. Расстрелян 30.10.1938, в г. Красноярске в 00 часов.
    Реабилитирован ВК ВС СССР 25.07.1957
