  spravka: |-
    1896 г. р., уроженец Люцинского у. Витебской губ., латыш, член ВКП(б) в 1918-1937 гг., делегат 17-го съезда ВКП(б), награжден 3 орденами Красного Знамени, нач. и военком Лен. пехотной школы, командир и военком Карельской егерской бригады, командир 4-й Туркестанской стрелковой дивизии 19-го стрелкового корпуса ЛВО, проживал: г.Ленинград, ул. 3 Июля, д. 26, кв. 67 (перед арестом командир 7-го стрелкового корпуса, комбриг, проживал: г. Днепропетровск, Ворошиловская ул., д. 6). Арестован 2 ноября 1937 г. и этапирован в Ленинград. Выездной сессией Военной коллегии Верховного суда СССР в г. Ленинград 20 сентября 1938 г. приговорен по ст. ст. 58-1б-8-11 УК РСФСР к высшей мере наказания. Расстрелян в г. Ленинград 21 сентября 1938 г.
