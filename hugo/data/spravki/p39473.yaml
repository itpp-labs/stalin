  fio: Овчинников Павел Кузьмич
  source: Книга памяти Астраханской обл. т.2, http://www.duhovenstvovd.ru/dokumenti/mestorabot.html
  spravka: |-
    27 лет в 1918 г. [Род. в 1891 Саратовская губ. с. Колубалка] Арестован 25 августа 1918 г., обвинен в контрреволюционной агитации. Следственной коллегией при Царевской ЧК Астраханской губернии 3 октября 1918 г. приговорен к расстрелу. Сведений об исполнении приговора в деле нет. Реабилитирован в 1993 г.
