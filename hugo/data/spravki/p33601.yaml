  fio: Коритов Микола Олександрович
  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 2.
  spravka: |-
    народився 1889 у Санкт-Петербурзі. Росіянин, із селян, освіта середня, позапарт., у минулому член партії бортьбистів. Проживав у Харкові. Завідувач планової групи обласного будівельного тресту. У 1931 р. у м. Дніпропетровськ 8 міс. під слідством за к.-р. діяльність. Заарештований _23.02.1938_ р. як член ЦК РСДРП(м) та білий офіцер у минулому, за службу в армії Денікіна, к.-р. агітацію (статті 549, 54-10 ч. 1 КК УРСР) і військовою колегією Верховного Суду СРСР _26.08.1938_ р. (статті 54-8, 549, 54-11 КК УРСР) засуджений до розстрілу з конфіскацією особистого майна. Розстріляний _26.08.1938_ р. у Харкові. Реабілітований _20.09.1991_ р.
