    Род. 7 октября 1892 года на станции Бологое Октябрьской ж. д.
      окончил железнодорожную школу в Бологое и полный курс Технического железнодорожного училища, получил звание техника-механика железнодорожного транспорта, начал работать с 1910 года.
      На Рязано-Уральской железной дороге с августа 1933 г. по август 1937 г. Начальник паровозной службы Управления дороги в Саратове.
      Арестован 28 августа 1937.
      Приговорён ВК ВС СССР 31 октября 1938 по ст. 58 п.п 7, 17, 8, 11 к лишению свободы на 15 лет. О тбывал на строительстве Норильского комбината, руководил рядом заводов по производству строительных материалов, срок сокращен на 3,5 года. После освобождения в ссылке в Красноярском крае в Тассовском районе, в селе Троицкое. С марта 1949 г. по март 1952 г. работал машинистом локомобиля на солевареннос заводе, а с апреля 1952 г. до апреля 1956 года преподавателем пения и музыки в троицкой средней школе и руководителем художественной самодеятельности сельского клуба.
      Реабилитирован ВК ВС СССР 5 октября 1955, освобождён из ссылки 28 ноября 1955.
