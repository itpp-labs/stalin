  source: 'Козлов А.Г. Магадан : История возникновения и развития. Ч.1. (1929-1939).
    - Магадан, 2002.'
  spravka: |-
    родился в 1893 г. Член РСДРП(б) с 1917 г. В 1917-1922 гг. - в Красной гвардии и в Красной Армии. Затем находился на партийной и советской работе (Ленинград). Окончил Коммунистический университет (1929 г.). В 1930 г. - работник органов прокуратуры. В б. Нагаева приехал в 1936 г. В 1936-1937 гг. - прокурор Севвостлага. Арестован 17 января 1938 г. и содержался во внутренней тюрьме УНКВД (Магадан). Освобожден 30 января 1939 г. и выехал на "материк".
