- spravka_old_id: 27069
  repryear: 1938
  fio: Бочарников Василий Иванович
  source: Книга памяти Астраханской обл.
  spravka: |-
    Род. в 1904, русский, обр.: начальное, член ВКП(б). Проживал: пос. Трусово (г. Астрахань). Директор Мумринского рыбозавода Икрянинского района
    Обв. в принадлежности к правотроцкистской террористической организации. Приговор: выездная сессия ВК ВС СССР, 11.08.1938 – ВМН. Расстрелян 11.08.1938.
    Реабилитирован в 1957
