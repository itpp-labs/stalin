    Род. в 1905 году в Хороге на Памире Ферганской области Российской империи (ныне областной центр Горно-Бадахшанской автономной области Республики Таджикистан) в семье известного просветителя и кузнеца Пулодова Муллоамддина, по национальности таджик, член ВКП (б) с 1926 года.
     Учился c 1929 года в Коммунистическом университете трудящихся Востока имени И. В. Сталина, окончил в 1931 году.
     Председатель Исполнительного комитета Областного Совета Автономной области Горного Бадахшана Таджикской ССР, заместитель председателя Совет национальностей Верховного Совета СССР (с 1934 по 1937).
     член Совета Национальностей ЦИК СССР 7 созыва (8.02.1935-
     В ноябре 1937 года арестован по сфабрикованному обвинению в участии в антисоветской националистической организации. Расстрелян 3 мая 1938 года по приговору Военной коллегии Верховного суда СССР в г. Сталинабаде (вся семья, родители, братья, были репрессированы - сосланы с родных мест). Реабилитирован Военной коллегией Верховного суда СССР, посмертно.
