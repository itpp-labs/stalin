  fio: Кузьмінський Семен Абрамович
  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 2.
  spravka: |-
    народився 1882 у м. Гайсин Гайсинського пов. Подільської губ. Єврей, із службовців, освіта початкова, позапарт. Проживав у Харкові. Головний інженер тресту «Союзборошно». Заарештований _07.11.1937_ р. за шкідницьку роботу (статті 54-11, 54-8 через ст. 17 КК УРСР) і військовою колегією Верховного Суду СРСР _31.12.1937_ р. (статті 54-7, 54-8, 54-11 КК УРСР) засуджений до розстрілу з конфіскацією особистого майна. Розстріляний _31.12.1937_ р. у Харкові. Реабілітований _27.02.1958_ р.
