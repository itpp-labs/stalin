  fio: Шовкринский Юсуф Нажмутдинович
  source: www.opendag.ru/article.php?id=14&nid=78
  spravka: |-
    заведующий отделом культуры и пропаганды Дагестанского обкома партии. 10 сентября 1936 года исключен из ВКП(б). Арестован органами НКВД 17 февраля 1937 года, как буржуазный националист, обвиняется по ст. 58, п. 1, 1а, 2, 8, 19 и 11 УК РСФСР. Обвинялся в том, что примкнув в 1928 году к обвинению антисоветской буржуазно-националистической организации, на протяжении ряда лет по заданию руководителей буржуазных националистов Дагестана, проводил контрреволюционную, вредительскую работу. В предъявленных обвинениях на следствии Шовкринсий виновным признал себя полностью, но в связи со сменой руководства НКВД Дагестанской АССР, от своих показаний отказался, мотивируя свой отказ от данных им показаний тем, что к нему во время ведения следствия применялись противозаконные методы физического воздействия. Дело на Шовкринского закончено и 01.04.1939 г. было передано прокурору Северо-Кавказского военного округа для направления в военный трибунал. Осужден на 8 лет в ИТЛ. 23 апреля 1956 г. реабилитирован.
