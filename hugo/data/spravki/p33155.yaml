  spravka: "25.07.1877, станица Копунская Забайкальской области — 03.07.1939, г. Москва.\
    \ \n  Русский. Из казаков. В РККА с 1924. Беспартийный. Окончил Нерчинское уездное\
    \ училище (1893), Иркутское юнкерское училище (1897), Николаевскую академию Генштаба\
    \ (1905-1908). Владел английским, французским, немецким и китайским языками. \n\
    \  В службе с ноября 1894. Участвовал в походе в Китай (1900-1901), в Русско-японской\
    \ войне (1904-1905). Командовал сотней 1-го Верхнеудинского казачьего полка, был\
    \ обер-офицером штаба Иркутского ВО. Заведовал Ю Управления генерал-квартирмейстера\
    \ того же округа (март — сентябрь 1911), в тот период побывал в секретной командировке\
    \ в Маньчжурии (июнь — август 1911). Помощник начальника того же РО (сентябрь\
    \ 1911 — январь 1913), вновь побывал в Китае (январь 1913 — август 1914), жил\
    \ в Пекине и изучал китайский язык. \n  Участник 1-й мировой войны (1914-1917).\
    \ Старший адъютант оперативного отделения Управления генерал-квартирмейстера штаба\
    \ Иркутского ВО. Начальник штаба 5-й кавалерийской дивизии (август 1914 — октябрь\
    \ 1915), начальник РО Управления генерал-квартирмейстера штаба Западного фронта\
    \ (октябрь 1915 — сентябрь 1916), командир 1-го Верхнеудинского казачьего полка\
    \ (сентябрь \n  1916 — август 1917), начальник штаба 1-й Забайкальской казачьей\
    \ дивизии (август \n  1917 — 1918). Полковник (15.08.1916). Участник Гражданской\
    \ войны в армии \n  А. В. Колчака, начальник штаба дивизии, корпуса, армии, группы\
    \ войск (лето 1919). Некоторое время находился на Дальнем Востоке, а затем эмигрировал\
    \ в Китай. Генерал-майор (16.05.1919). \n  Сотрудник (по собственной инициативе)\
    \ аппарата военного атташе при полпредстве СССР в Китае (май 1924 — апрель 1927),\
    \ помощник начальника штаба Кайфынской группы советских военных советников, работал\
    \ также в Калганской группе и в пекинской резидентуре РУ штаба РККА. Вместе с\
    \ другими сотрудниками полпредства был арестован во время налета китайцев (07.04.1927)\
    \ и заключен в тюрьму. Освобожден в сентябре 1928, после чего выехал на родину.\
    \ В распоряжении РУ штаба РККА (октябрь — декабрь 1928). \n  Преподаватель специальных\
    \ курсов Московской объединенной пехотной школы (январь 1929 — сентябрь 1931),\
    \ библиограф библиотеки Центрального дома Красной армии им. М. В. Фрунзе (сентябрь\
    \ 1931 — апрель 1935). \n  27.04.1935 уволен со службы в РККА. Пенсионер НКО СССР.\
    \ \n  Награжден орденами Св. Анны IV ст., Св. Станислава III ст. с мечами и бантом,\
    \ Св. Анны III ст. с мечами и бантом, Св. Владимира IV ст. с мечами и бантом,\
    \ Св. Станислава II ст. с мечами, Св. Анны II ст., мечами к ордену Св. Анны II\
    \ ст. \n  Репрессирован 22.08.1937. Реабилитирован 27.03.1992."
