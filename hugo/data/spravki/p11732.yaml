    1906 г.р., урож. х.Дударевки Вешенского района АЧК, русский, гр. СССР, соц. происх. из крестьян, жит. г.Миллерово, заготовитель Боковской Райзаготконторы "Моснарпит''.
    Арестован 30 мая 1937 г. Боковским РО УНКВД по АЧК, по ст.58-7-10-11 УК РСФСР.
    Осуждён 16.12.1937 г. ВК Верховного суда СССР по ст. 58-7-8-11 УК РСФСР к расстрелу. Приговор приведён в исполнение 16.12.1937 г. в г.Ростове-на-Дону. 20.03.1958 г. ВК Верховного суда СССР дело в отношении Зубкова И.П, производством прекращено, за отсутствием состава преступления.
