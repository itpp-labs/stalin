- spravka_old_id: 26780
  repryear: 1937
  fio: Минарский (Минич-Минарский) Евгений Иванович
  source: 'Ленинградский мартиролог: 1937-1938'
  spravka: |-
    Род. в 1898, г. Глухов, русский, из дворян, б/п. Проживал: г. Ленинград, ул. Каляева, д. 41, кв. 11. Ст. инженер Стромстроя. Арестован 16 октября 1929 г. Коллегией ОГПУ 1 декабря 1929 г. осужден по ст. 58-11 УК РСФСР на 5 лет концлагеря с заменой на высылку в Северный край. Отбывал наказание в г. Архангельск, работал начальником техотдела Соломбальского сульфатзавода.
    Арестован 26.08.1937. Обв. по ст. ст. 58-7-8-11 УК РСФСР. Приговор: выездная сессия ВК ВС СССР в г. Вологда – ВМН. Расстрелян 10.05.1938
