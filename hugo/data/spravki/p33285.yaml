- id: all.csv-line-31962
  repryear: '1937'
  fio: Минарский (Минич-Минарский) Евгений Иванович
  source: Ленинградский мартиролог, т.10
  spravka: |-
    1898 г. р., уроженец г. Глухов, русский, из дворян, беспартийный, ст. инженер Стромстроя, проживал: г.Ленинград, ул. Каляева, д. 41, кв. 11. Арестован 16 октября 1929 г. Коллегией ОГПУ 1 декабря 1929 г. осужден по ст. 58-11 УК РСФСР на 5 лет концлагеря с заменой на высылку в Северный край. Отбывал наказание в г. Архангельск, работал начальником техотдела Соломбальского сульфатзавода. Арестован 26 августа 1937 г. Выездной сессией Военной коллегии Верховного суда СССР в г. Вологда приговорен по ст. ст. 58-7-8-11 УК РСФСР к высшей мере наказания. Расстрелян 10 мая 1938 г.
