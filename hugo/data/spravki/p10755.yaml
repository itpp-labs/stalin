  repryear: '1937'
  fio: Гурамов Михаил Георгиевич
  source: По материалам Архива внутренних дел Грузии подготовлено Институтом развития
    свободы информации (IDFI), Грузия
  spravka: |-
    Род. в 1885, г. Тбилиси, грузин. Место проживания: г. Тбилиси. Род занятий: к моменту ареста работал начальником ОКСа Каспского цементного завода. Инженер-строитель. Бывший военный инженер в чине подполковника царской армии. При меньшевиках помощник начальника военно-инженерной дистанции Кавказского фронта и начальник технической секции военного министерства.
    Осужден Тройкой при НКВД ГССР 09.11.1937. Мера наказания: расстрел с конфискацией личного имущества. Дата расстрела: 10.11.1937
