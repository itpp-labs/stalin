  fio: Курбанов Макс (Максуд) Каримович
  source: https://centrasia.org/person2.php?st=1492183359
  spravka: "Род. в 1900 году в Бухаре, в семье крестьянина, член Компартии с 1920\
    \ года, образование среднее.\n трудовую деятельность начал в 1923 году преподавателем\
    \ в Бухаре, затем преподавателем Бухинпроса в Москве. В 1925-1926 годах работал\
    \ ответственным секретарем партбюро Таджикского обкома ЦК КП (б) Узбекистана в\
    \ Кулябе, в 1926-1927 годах - заведующим партшколой Наркомпроса в Сталинабаде,\
    \ в 1927-1928 годах - заведующим агитпропом Таджикского обкома партии, в 1928\
    \ году - ответственным секретарем Сталинабадского горкома партии, в 1929-1932\
    \ годах - инструктором Москворецкого райкома ВКП (б) города Москвы, в 1933-1934\
    \ годах - начальником политотдела Бауманабадской МТС в Таджикистане, в 1934-1936\
    \ годах - Наркомом здравоохранения Таджикской ССР, в 05.1937-10.37 - секретарь\
    \ Президиума ЦИК Таджикской ССР.\n \n Материал из неопубликованной книги: \" Они\
    \ были первыми\" Каландарова Искандара"
