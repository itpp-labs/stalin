  fio: Верменичев Иван Дмитриевич
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1899, Семиреченская обл., с. Сазоновка, русский, обр.: высшее, член ВКП(б). Проживал: Москва, Лялин пер., д. 14, кв. 13. Начальник Центрального управления народнохозяйственного учета и зам. председателя Госплана СССР
    Арестован 05.12.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 08.02.1938 – ВМН. Расстрелян 08.02.1938, г.Москва.
    Реабилитирован ВК ВС СССР 01.09.1956
