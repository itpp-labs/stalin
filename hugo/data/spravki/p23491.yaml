    Род. в 1891, обр.: 1922-1925 окончил Военно-Морскую Академию. 1925 старший приемщик отдела связи Технического управления УВМС РККА, 1925-1934 старший приемщик отдела связи Комиссии по наблюдению за постройкой кораблей, военный инженер 2 ранга (1936), 1934-1937 старший военный представитель контрольно-приемочного аппарата ВМС РККА в Ленинграде
