    1907 г.р., уроженец с. Сыдыгоу уезда Хончун Китая, гражданин СССР, малограмотный, проживал в с. Славянка Посьетского района Дальневосточного края, рабочий.
     Особым отделом ГУГБ Приморской группы войск ОКДВА 29 мая 1937 года было вынесено постановление об избрании меры пресечения и предъявлении обвинения по статье 58-6 УК РСФСР.
     Арестован 1 июня 1937 года. 12 июля 1937 года во изменение постановления от 29 мая 1937 года было предъявлено обвинение по статьям 58-1 “а” и 58-11 УК РСФСР.
     Военным трибуналом Особой Краснознаменной Дальневосточной армии 11-14 августа 1937 года приговорен к высшей мере наказания - расстрелу с конфискацией лично ему принадлежащего имущества.
     Определением Военной Коллегии Верховного Суда СССР от 14 сентября 1937 года и 17 октября 1937 года приговор был оставлен в силе и приведен в исполнение 23 сентября 1937 года в г. Ворошилове.
