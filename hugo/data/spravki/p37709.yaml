  source: «Реабілітовані історією. Київська область», т.2
  spravka: |-
    1905 року народження, с. Синява Рокитнянського району, українець, освіта початкова. Проживав у м. Києві, заступник прокурора військової частини. Член ВКП(б) з 1926 року по 1938 рік. Верховним Судом СРСР 25 вересня 1938 року засуджений до розстрілу. Вирок виконано 25 вересня 1938 року. Місце поховання невідомо. Реабілітований у 1957 році.
