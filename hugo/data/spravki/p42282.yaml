- spravka_old_id: 33647
  repryear: 1938
  fio: Петров Александр Николаевич
  source: '"Воронежские сталинские списки"'
  spravka: |-
    Род. в 1904, Воронежская обл., Россошанский р-н, хут. Бабки, русский, обр.: среднее, шесть классов, губернская совпартшкола. Проживал: Воронеж, ул. Кирова, 40, кв. 1. Техник телефонного коммутатора анатомикума Воронежского медицинского института.
    Арестован 08.05.1938. Обв. по ст.ст. 58-7, 58-8, 58-9, 58-11: Обвинялся в участии в антисоветской право-троцкистской террористической и диверсионно-вредительской организации. Приговор: выездная сессия ВК ВС СССР в г. Воронеж, 22.10.1938 – ВМН. Расстрелян 22.10.1938.
    Реабилитирован ВК ВС СССР 15.08.1962
