    (1869-1946), врач, участник Революции 1905-07 и Октябрьской 1917 (Москва), один из руководителей латышской секции Российской Социал-Демократической Рабочей Партии (большевиков). В 1928 инициатор создания Института стоматологии и одонтологии.
