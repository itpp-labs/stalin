    Книга «Социальные основы...» стала лебединой песней Дауге. В 1935 г. он, получив напоследок ученую степень доктора медицинских наук honoris causa, подвергся новому издевательству: ГИСО, любимое детище, носившее его имя, стали преобразовывать в Московский стоматологический институт с 4-летним сроком обучения — такой же, как у Гофунга. В 1936 г. закрыли Коммунистическую академию, где профессор числился лектором-философом. Финальным этапом большого пути просматривалась «высшая мера социальной защиты»... И действительно, Дауге Павел Георгиевич значился под № 34 в подписанном лично Сталиным и Молотовым перечне «лиц, подлежащих суду Военной коллегии Верховного Суда СССРпо 1-й категории» (т.е. расстрелу) от 29.09.1938 г. по Московской области. Впрочем, он и здесь сумел выкрутиться, дожив до 1946 г.— научным сотрудником Института истпарта при ЦК КП Латвии! Официозная биография П. Г.Дауге умалчивает о том, как ему это удалось, ограничиваясь туманной фразой: «все эти годы занимался литературной работой, жил в эвакуации».
