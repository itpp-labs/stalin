- spravka_old_id: 19999
  repryear: 1933
  fio: Сидоренко Иван Афанасьевич
  source: База данных о жертвах репрессий Приморского края
  spravka: |-
    Род. в 1892, Херсонская губ., украинец, обр.: начальное, б/п. Проживал: г. Владивосток. Бондарь-сезонник без постоянного места работы
    Арестован 21.04.1933. Обв. по ст. 58-10 УК. Приговор: тройка при ПП ОГПУ ДВК, 17.09.1933 – к высылке в Западную Сибирь на 3 года.
    Реабилитирован 03.07.1990 на основании Указа Президиума Верховного Совета СССР от 16.01.1989 г.
- spravka_old_id: 20000
  repryear: 1938
  fio: Сидоренко Иван Афанасьевич
  source: База данных о жертвах репрессий Приморского края
  spravka: |-
    Род. в 1907, Одесская обл., украинец, обр.: высшее, искл. из ВКП(б). Проживал: г. Владивосток. Инженер-экономист в Дальневосточном госморпароходстве
    Арестован 15.11.1937. Обв. в антисоветской деятельности. Приговор: Верховный суд СССР, 13.03.1938 – ВМН. Расстрелян 13.03.1938, г.Владивосток.
    Реабилитирован Верховным судом 24.02.1938
