  repryear: '1937'
  fio: Лейсле Карл Карлович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1903, Саратов, немец, обр.: высшее, член ВКП(б). Проживал: г. Энгельс, ул. Коммунистическая, д. 34, кв. 16. Начальник Животноводческого управления и зам. наркома земледелия АССР Немцев Поволжья.
    Арестован 20.08.1936. Обв. в вредительстве и участии в к.-р. троцкистской террористической группе. Приговор: ВК ВС СССР, 22.08.1937 – ВМН. Расстрелян 22.08.1937, г.Москва.
    Реабилитирован ВК ВС СССР 20.07.1957
