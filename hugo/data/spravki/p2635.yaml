  spravka: "1910 року народження, с. Бесідка Ставищенського районуКи-ївської області,\
    \ українець, освіта вища, член ВКП(б). Викладач учкомкомбінату шахти \"Комсомолець\"\
    . Проживав: м. Горлівка Донецької області, шахта \"Комсомолець\", буд. № 1, кв.\
    \ 8. \n  Заарештований 25 листопада 1936 року. Виїзною сесією військової колегії\
    \ Верховного Суду СРСР у м. Харкові 10 липня 1937 року засуджений до розстрілу\
    \ з конфіскацією майна. Вирок виконано 10 липня 1937 року. \n  Реабілітований\
    \ у 1957 році."
