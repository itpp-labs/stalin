  fio: Кулик Василь Маркович
  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 2.
  spravka: |-
    народився 1906 у с. Матвіївка Богодухівського пов. Харківської губ. Українець, із службовців, освіта початкова, позапарт. Проживав у с. Пісочин Харківського р-ну Харківської обл. Робітник ст. Харків-Пас. Півд. залізниці. Заарештований _21.10.1937_ р. як член к.-р. троцькістської терористичної диверсійної організації на Півд. залізниці (статті 54-8, 549, 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _03.01.1938_ р. засуджений до розстрілу з конфіскацією особистого майна. Розстріляний _04.01.1938_ р. у Харкові. Реабілітований _01.03.1958_ р.
