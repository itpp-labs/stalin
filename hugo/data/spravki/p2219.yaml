  fio: Пономарев Василий Александрович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1901, Тверская губ., Калязинский уезд, с. Семиндяево, русский, обр.: высшее, б/п. Проживал: Москва, Большой Рогожский пер., д. 3/5, кв. 22. Инженер по трансформаторному хозяйству в тресте "Мосэнерго".
    Арестован 20.11.1936. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 07.06.1937 – ВМН. Расстрелян 07.06.1937, г.Москва.
    Реабилитирован ВК ВС СССР 28.05.1955
