  spravka: |-
    Род. в 1884, Киевская обл., немец, бывший член ВКП(б) с 1905г. Начальник городской билетной станции г.Ростова-на-Дону ж.д. им.Ворошилова
    Арестован 02.03.1938. Обв. по ст.ст. 58-7-8-11 УК РСФСР за участие в контр. организации. Приговор: ВК ВС СССР, 21.06.1938 – ВМН. Расстрелян 21.06.1938, в г. Ростове-на-Дону.
    Реабилитирован ВК ВС СССР 29.03.1958 за отсутствием состава преступления
