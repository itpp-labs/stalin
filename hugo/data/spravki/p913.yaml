    1897 г.р., русский, уроженец и житель станции Промышленная Новосибирской (ныне Кемеровской) обл. Нач. бюро технического нормирования локомотивного депо (до 1934 работал на Турксибе). Арестован 02.08.1936 (после приезда Кагановича). Сидел в Новосибирской тюрьме вместе с Мураловым А.И. Осужден 13.04.1937 в Новосибирске ВС ВК ВС СССР на 8 лет тюрьмы + 5 п/п. Отбывал на Соловках (СТОН), с 16.08.1939 в Норильлаге (во 2 л/о и на Желдорстрое). Освобожден 30.05.1946. Через год после его ареста, в августе 1937 забрали всю семью. Жена получила 8 лет как "ЧС", была в лагере в Мордовии, дети - 2 мальчика и девочка - в Серовском детдоме на Урале до конца войны. В 1956 он с женой реабилитированы. Ей вменялось в вину поджог рейхстага, о чем она впервые узнала в 1956 на комиссии по реабилитации.
