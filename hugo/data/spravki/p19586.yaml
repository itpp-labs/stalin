  spravka: |-
    Род. в 1903, г. Рославль, еврей, обр.: высшее, член ВКП(б). Проживал: Москва, ул. Садовая-Кудринская, д. 12, кв. 7. Консультант 13-го отдела 1-го управления Наркомата оборонной промышленности СССР
    Арестован 25.08.1937. Обв. в шпионаже и участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 16.01.1938 – ВМН. Расстрелян 16.01.1938, г.Москва.
    Реабилитирован ВК ВС СССР декабрь 1956
