  fio: Витолин Иван (Ян) Иванович (Янович)
  source: Жуков А.Н. Кадровый состав НКВД 1935-1940 (готовится к изданию)
  spravka: |-
    Род. в 1902, латыш, член ВКП(б) с 1921, в органах НКВД с 1920.
    Звание: 11.04.1936 - капитан ГБ.
    Награды: 04.02.1933 - знак «Почетный работник ВЧК—ОГПУ (XV)», 13.11.1937 - орден Красного Знамени.
    сотр. ИНО ГУГБ НКВД СССР.
    Арестован 11.07.1938. Осужден 13.04.1939 ВК ВС СССР, ВМН. Расстрелян 14.04.1939, Москва.
    Реабилитирован 06.06.1957.
- spravka_old_id: 34519
  repryear: 1939
  fio: Витолин Ян Янович (Орлов Иван Иванович)
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1902, г. Рига, латыш, обр.: высшее, член ВКП(б). Проживал: Москва, Большой Комсомольский пер., д. 3, кв. 48. Находился в резерве отдела кадров НКВД СССР, капитан госбезопасности
    Арестован 11.07.1938. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 13.04.1939 – ВМН. Расстрелян 14.04.1939, г.Москва.
    Реабилитирован ВК ВС СССР 06.06.1957
