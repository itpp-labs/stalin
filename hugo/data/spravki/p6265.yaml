  fio: Клименко Михаил Александрович
  source: Чураков Д. Репрессированные военнослужащие Красной Армии
  spravka: |-
    Род. в 1899, Донбасс, украинец, обр.: высшее, 1931-1933 учеба в Военной Академии им.М.В.Фрунзе, член ВКП(б) с 1919. Проживал: г. Москва, Покровское-Стрешнево, военный городок, 1-349. 1933-1935 командир16-й авиаэскадрильи, 1935-1937 помощник военного атташе в Германии, майор
    Арестован 23.05.1937. Обв.: участие в тер.организации. Приговор: ВК ВС СССР, 25.08.1937 – ВМН. Расстрелян 25.08.1937.
    Реабилитирован 20.06.1956
