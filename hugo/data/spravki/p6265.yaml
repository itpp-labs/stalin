  fio: Клименко Михаил Александрович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1899, Донбасс, украинец, обр.: высшее, член ВКП(б). Проживал: Москва, Покровско-Стрешнево, военный городок, д. 1, кв. 349. Пом. военного атташе СССР в Германии, майор.
    Арестован 23.05.1937. Обв. в участии в террористической организации. Приговор: ВК ВС СССР, 25.08.1937 – ВМН. Расстрелян 25.08.1937, г.Москва.
    Реабилитирован ВК ВС СССР 20.06.1956
- spravka_old_id: 5277
