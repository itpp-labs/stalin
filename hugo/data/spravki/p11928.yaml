- spravka_old_id: 10041
  repryear: 1937
  fio: Бурнашев Ханиф Хасанович
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1900, г. Наманган, татарин, обр.: незаконченное высшее, член ВКП(б). Проживал: Москва, ул. Серафимовича, д. 2 (Дом правительства), кв. 320. Начальник планово-финансового отдела Наркомата земледелия СССР
    Арестован 25.06.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 02.11.1937 – ВМН. Расстрелян 22.03.1938, г.Москва.
    Реабилитирован ВК ВС СССР август 1956
