  fio: Корнюшин Федор Данилович
  source: archive.president.kz/uploads/A.-Kazahskij-kraj.pdf
  spravka: "Род. в 1893 в дер.Даниловцы (Даниловка) Курской губернии Российской империи.\
    \ Русский. Учился на общеобразовательных курсах (1919, г.Одесса). \n  В 1914-1917-солдат\
    \ царской армии. 1918-член Одесского объединен-ного РВК. 1919-1920-зав.военным\
    \ отделом Одесского губкома партии, служба в РККА.1920-1921-председатель Тираспольского\
    \ уездного РВК. 1921-1924-ответ.секретарь Южного бюро ВЦСПС, зам.председателя\
    \ Южного бюро ВЦСПС, кандидат в члены ЦК КП (б) Украины. 1924-1926-ответ.секретарь\
    \ Одесского губкома партии, зав.организационно-распредели-тельным отделом- секретарь,\
    \ член Оргбюро ЦК КП (б) Украины.1926-1928-ответ.секретарь Киевского окружкома\
    \ партии-кандидат в члены Политбюро ЦК КП (б) Украины. 1928-член Коллегии Наркомата\
    \ торговли СССР. 1928-1929-председатель ЦСНХ КАССР. 1929-председатель Комитета\
    \ по делам печати при Наркомторге СССР.1929-1930-председатель оргбюро Всесоюзного\
    \ синдиката «Союзмясо». 1930-1933-председатель правления треста «Союзмясо»-член\
    \ Коллегии Наркомснаба СССР. 1933-1934-начальник политурпавления Наркомата снабжения\
    \ СССР. 1934-1938-начальник Политуправления Наркомата пищевой промышленности СССР.\
    \ \n  Репрессирован. Арестован 22.06.1938 г., приговорен ВК ВС СССР к ВМН 01.09.1938\
    \ г. \n  Реабилитирован 22.02.1956 г. \n  Награды: орден Ленина. \n  Источник:\
    \ АПРК.? \n  Литература: Ашимбаев Д. Кто есть кто в Казахстане.С.636."
