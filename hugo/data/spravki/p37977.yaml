  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 2.
  spravka: |-
    народився 1882 у м. Катеринослав Катеринославської губ. Єврей, із службовців, освіта вища, позапарт. Проживав у Харкові. Агроном Харківського інституту с.-г. машинобудування. Заарештований _13.02.1938_ р. як член антирад. підпільної сіоністської організації (статті 54-10 ч.1, 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _21.10.1938_ р. (статті 54-2, 54-6, 54-8, 54-11 КК УРСР) засуджений до розстрілу з конфіскацією особистого майна. Розстріляний _21.10.1938_ р. у Харкові. Реабілітований _13.05.1958_ р.
