  fio: Тамарин Антон Моисеевич
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1884, Могилевская губ., Климовичский уезд, дер. Прудок, еврей, обр.: среднее, член ВКП(б). Проживал: Москва, ул. Каляевская, д. 5, кв. 47. Зам. директора Государственного литературного музея.
    Арестован 16.05.1939. Обв. в шпионаже и участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 04.02.1940 – ВМН. Расстрелян 05.02.1940, г.Москва.
    Реабилитирован ВК ВС СССР 26.09.1956
