- id: all.csv-line-24213
  repryear: '1937'
  fio: Иваницкий Стефан Илларионович
  source: Ленинградский мартиролог, т.10
  spravka: |-
    1902 г. р., уроженец д. Старцы Качеричской вол. Бобруйского у. Минской губ., белорус, член ВКП(б) в 1919-1921 гг., аспирант Института инженеров гражданского воздушного флота (ЛИИГВФ), проживал: г.Ленинград, 7-я Советская ул., д. 6, кв. 23. Арестован 25 февраля 1935 г. Особым совещанием при НКВД СССР 31 марта 1935 г. осужден как "социально опасный элемент" на 5 лет ссылки. Отбывал наказание в г. Куйбышев, инженер. Арестован 3 октября 1937 г. Выездной сессией Военной коллегии Верховного суда СССР в г. Куйбышев 17 мая 1938 г. приговорен к высшей мере наказания. Расстрелян в г. Куйбышев 17 мая 1938 г.
