- id: all.csv-line-17573
  repryear: '1938'
  fio: Цейтлин Лев Ефимович
  source: Воронежские сталинские списки, дело № П-13601.
  spravka: |-
    Род. в 1894, г. Пинск, еврей, обр.: высшее, в 1917 г. - член еврейской социал-демократической организации (Бунд), член ВКП(б) с 1919 г. Проживал: Воронеж, ул. Володарского, 47. Заведующий кафедрой Высшей коммунистической сельскохозяйственной школы ВИМЛ, доцент.
    Арестован 10.11.1936. Обв. по ст.ст. 58-7, 58-8, 58-11: Обвинялся в активном участии с 1931 г. в антисоветской право-троцкистской террористическо-диверсионной вредительской организации. Приговор: выездная сессия ВК ВС СССР в г. Воронеж, 10.01.1938 – ВМН. Расстрелян 10.01.1938.
    Реабилитирован ВК ВС СССР 28.03.1959
