    Род. в 1885, Орел, ученый, доктор сельскохозяйственных наук, селекционер сахарной свеклы и пшеницы, зав. Селекционной Секцией Всеукраинского Научно-Исследовательского Института Сахарной Промышленности. арестован 28.07.1937. Приговорен ВК ВС СССР 04.11.1937 к ВМН. Реабилитирован 06.02.1957.
