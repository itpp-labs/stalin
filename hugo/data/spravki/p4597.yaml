    Род. в 1898, д. Твердилицы. До ареста заведущий шахтой "10 лет за индустриализацию"
    Арестован 14.09.1937. Обв. по ст.ст. 58-7, 58-8 через 17 и 58-11 УК РСФСР. Приговор: выездная сессия ВК ВС СССР, 11.08.1937 – к 10 годам лишения свободы, с поражением в правах на 5 лет, с конфискацией имущества.
    Реабилитирован 07.02.1959
