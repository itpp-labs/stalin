  fio: Воевудский Сильвестр Ксаверьевич
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1892, г. Псков, поляк, обр.: высшее, член КП Польши. С 1933 г. содержался в Ярославском политизоляторе
    Арестован 22.03.1938. Обв. в участии в антисоветской диверсионно-террористической организации. Приговор: ВК ВС СССР, 25.04.1938 – ВМН. Расстрелян 25.04.1938, г.Москва.
    Реабилитирован ВК ВС СССР декабрь 1956
