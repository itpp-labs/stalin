  spravka: "1903 р., с-ще Куп'єваха Богодухівського р-ну Харківської обл., українець,\
    \ із робітників, освіта вища. Проживав у м. Полтава. Завідувач земельного відділу\
    \ міськвиконкому. \n  Заарештований 5 липня 1938 р. Засуджений Верховним Судом\
    \ СРСР 16 жовтня 1938 р. за ст.ст. 54-10 ч. 1, 54-11 КК УРСР до розстрілу. Вирок\
    \ виконано 16 жовтня 1938 р. у м. Полтава. \n  Реабілітований Верховним Судом\
    \ СРСР 4 лютого 1958 р."
