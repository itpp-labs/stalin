    Род. в 1904 г. в Баку в семье рабочего. Выучился на слесаря. С 1924 г. член РКП(б). В 1933 г. по путевке ЦК ВКП(б) направлен на Украину, где в 1936-м назначается первым секретарем Очаковского райкома партии. 12 июля 1937 г. пленум райкома высказал ему недоверие. Его переводят управляющим одесского отделения "Интуриста". Жил в гостинице "Лондонская", а жена с семилетним сыном и полуторагодовалой дочкой - в Москве. 1 декабря 1937 г. комиссия партийного контроля при Одесском обкоме партии постановила: "Аванесова Г.М. за связь с врагами народа, покрывание троцкистов, грубый зажим самокритики и за нереагирование на вредительство в овцесовхозе - из рядов партии исключить". 8 декабря 1937 г. арестован УНКВД по Одесской области. В обвинении значилось: за участие в "антисоветской правотроцкистской организации", цель которой - "изменение сталинского руководства ВКП(б) и восстановление капиталистического строя в СССР". 28 декабря одесские чекисты получили постановление комиссии партконтроля с припиской - "Аванесова ознакомить", что означало, видимо, выбить признание. На допросах Аванесов "полностью признал" свою вину и дал показания, что в феврале - марте 1937 г. "был завербован в правотроцкистскую организацию бывшим заведующим ОРПО Одесского обкома КП(б)У В.А. Толстым", "развалил партийную работу в Очаковском районе". Сломавшись от круглосуточных допросов и пыток, он оговорил не только себя: "В соответствии с указанием Вегера (первый секретарь Одесского обкома КП(б)У. - Г.М.) я забросил руководство сельским хозяйством.. во время уборки не выезжал в колхозы и совхозы.." Из "Архивно-следственного дела № 7132-п" на Аванесова Г.М. следует, что в обвинительном заключении от 4 апреля 1938 г. значилось: "Аванесов, как активный участник контрреволюционной троцкистской террористической организации, осуществившей 1 декабря 1934 г. злодейское убийство тов. Кирова и подготовлявшей в последующие годы террористические акты против руководителей партии и правительства.. знал и полностью разделял террористические установки организации.. проводил контрреволюционную подрывную работу в области сельского хозяйства и партстроительства". Приговор выездной сессии ВКВС СССР от 10 апреля 1938 г. гласит, что дело "заслушано в закрытом заседании, без участия обвинения и защиты и без вызова свидетелей". Заседание длилось 15 минут, с 18.30 до 18.45. В последнем слове подсудимый просил "предоставить ему возможность трудом искупить свою вину". Суд же приговорил его к высшей мере наказания с конфискацией имущества. В тот же день приговор был приведен в исполнение. 12 октября 1957 г. ВКВС СССР дело в отношении Аванесова было прекращено. В 1958 г. он "реабилитирован Одесским обкомом КПУ в партийном отношении", а его вдове выдано свидетельство о смерти мужа, последовавшей якобы.. 18 июля 1939 г. И лишь в 1992 г. на запрос дочери был выслан ответ с указанием статей обвинения (54-8, 54-11 УК УССР) и подлинной даты расстрела.
