  spravka: "1900 р., м. Татарбунари Одеської обл., українець, із селян, освіта вища.\
    \ Проживав у м. Полтава. Службовець установи. \n  Заарештований 2 липня 1938 р.\
    \ Засуджений Верховним Судом СРСР 16 жовтня 1938 р. за ст. ст. 54-7, 20-54-8,\
    \ 54-11 КК УРСР до розстрілу. Вирок виконано 16 жовтня 1938 р. у м. Полтава. \n\
    \  Реабілітований Верховним Судом СРСР 9 травня 1957 р."
