  spravka: "1901 року народження, с. Олександрівна Матвіїв-Кургансько-го району Ростовської\
    \ області, українець, освіта 7 класів, член ВКП(б). Проживав: м. Іловайськ Донецької\
    \ області. Завідувач залізничним клубом. \n  Заарештований 31 січня 1938 року.\
    \ Засуджений військовою колегією Верховного Суду СРСР на 10 років ув'язнення з\
    \ позбавленням прав на 5 років з конфіскацією майна. \n  Реабілітований у 1956\
    \ році."
