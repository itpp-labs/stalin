- spravka_old_id: 36403
  repryear: 1941
  fio: Стабровский Владимир Антонович
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1888, Московская обл., Ногинский р-н, с. Телухово, русский, обр.: высшее, бывший эсер, член ВКП(б). Проживал: Ленинград, Крестовский о., жилмассив, корп. 8, кв. 84. Начальник механико-судового отдела Балтийского технического флота Союзднотреста Наркомата военно-морского флота СССР
    Арестован 25.10.1939. Обв. в участии в к.-р. организации. Приговор: ВК ВС СССР, 06.07.1941 – ВМН. Расстрелян 30.07.1941, г.Москва.
    Реабилитирован ВК ВС СССР сентябрь 1956
