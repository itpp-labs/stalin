    Род. в 1912, г. Ленинград, поляк, б/п. Проживал: г. Красноярск, Красмаш, 2-й участок, д. 4, кв. 12. Диспетчер судостроительного цеха Красмашвагонстроя. (До 1935 г. проживал в г. Омск с родителями.)
    Арестован 07.12.1936. Обв.: "террористическая деятельность". Приговор: выездная сессия ВК ВС СССР в г. Красноярск, 29.10.1937 – ВМН. Расстрелян 29.10.1937, г.Красноярск
