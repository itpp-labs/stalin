- id: all.csv-line-15102
  repryear: null
  fio: Тихоцький Леонід Георгійович
  source: Реабілітовані історією. Харківська область. Кн. 2.
  spravka: |-
    народився 1876 і проживав у Харкові. Росіянин, із дворян, освіта вища, позапарт. Головний інженер Харківського відділення Проектзаводтрансу. Заарештований _14.07.1937_ р. як член к.-р. шкідницької організації та шкідницьку діяльність (статті 547, 548, 5411 КК УРСР) і військовою колегією Верховного Суду СРСР _03.01.1938_ р. засуджений до розстрілу з конфіскацією особистого майна. Розстріляний _04.01.1938_ р. у Харкові. Реабілітований _18.03.1958_ р.
