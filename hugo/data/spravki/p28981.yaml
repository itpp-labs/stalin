- spravka_old_id: 23500
  repryear: 1936
  fio: Тужилкин Сергей Сергеевич
  source: Сведения ДКНБ РК по Северо-Казахстанской обл.
  spravka: |-
    Род. в 1909, Татарстан, Казань, русский, обр.: среднее. Проживал: Северо-Казахстанская обл., Петропавловск. Плановик-экономист, хлебокомбинат.
    Арестован УНКВД СКО. 15.02.1936. Обв. по ст. 58-10 УК РСФСР. Приговор: ОО НКВД СССР, 10.06.1936 – 3 года ссылки (высылки).
    Реабилитирован Прокуратурой по Карагандинской обл. 15.02.1962 за отсутствием состава преступления
- spravka_old_id: 23501
  repryear: 1938
  fio: Тужилкин Сергей Сергеевич
  source: Книга памяти Красноярского края
  spravka: |-
    Род. в 1909, г. Казань, русский, из служащих., обр.: среднее. Проживал: г. Минусинск. Трижды арестовывался за к/р анархическую деятельность. Отбывал ссылку с 1930 в г. Минусинске.
    Арестован 04.06.1937. Обв. по ст. 58-2, 58-10, 58-11 УК РСФСР. Приговор: выездная сессия ВК ВС СССР, 20.07.1938 – ВМН с конфискацией имущества. Расстрелян 20.07.1938, в г. Красноярске.
    Реабилитирован Прокуратурой Красноярского края 26.03.1996
