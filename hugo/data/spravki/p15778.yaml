  fio: Косулін Степан Тимофійович
  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 2.
  spravka: |-
    народився 1902 у м. Чугуїв Зміївського пов. Харківської губ. Українець, з робітників, освіта середня, з 1925 р. член ВКП(б). Проживав у Харкові. Завідувач відділу парткадрів, інструктор з інформації міськкому КП(б)У. Заарештований _24.10.1937_ р. як член антирад. терористичної організації правих (статті 54-11, 54-8 КК УРСР) і військовою колегією Верховного Суду СРСР _31.12.1937_ р. (статті 54-8 через ст. 20, 54-11 КК УРСР) засуджений на 10 років позбавлення волі з пораженням прав на 5 років і конфіскацією майна. Термін покарання відбував на Колимі. У 1948—1949 рр. проживав у Харкові і працював муляром на ХЕМЗі. Ухвалою особливої наради при МДБ СРСР від _17.08.1949_ р. висланий на поселення до Красноярського краю. На засланні перебував у Долгомостовському рні, працював у хімлісгоспі та колгоспі «Червоний Жовтень». Реабілітований _20.06.1956_ р.
