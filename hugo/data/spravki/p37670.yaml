  spravka: "(1883-1938) \n  (Коротка довідка) \n  Б.О.Борович (справжнє прізвище Фінкельштейн)\
    \ – відомий бібліотекознавець, бібліограф, книгознавець і видавець народився 19\
    \ листопада 1883 року в Одесі, загинув у 1938 році (м. Київ). На початку ХХ ст.\
    \ він працював у сфері позашкільної освіти, брав участь у створенні дитячих і\
    \ робітничих клубів, був заповзятим представником демократичної течії нової педагогіки,\
    \ одним із засновників (1912 р.) і керівників-педагогів дитячого клубу в Одесі.\
    \ \n  З кінця 1917 до 1929 р. керував Харківською культурно-просвітницькою організацією\
    \ \"Труд\". Приблизно з 1916 року Б.О.Борович стає членом Харківської громадської\
    \ бібліотеки, а з вересня 1920 р. – штатним співпрацівником Харківської держав-ної\
    \ бібліотеки ім. В.Г.Короленка, де з жовтня 1920 по 1931 рік очолює консультаційно-бібліографічний\
    \ відділ. Саме він є одним із основоположників теорії та практики предметної каталогізації,\
    \ саме він створив предметний каталог у ХДНБ і розробив документацію щодо його\
    \ організації, а також склав професіограми предметизатора. \n  Значна заслуга\
    \ належить Боровичу у справі становлення та розвитку вітчизняного читачознавства.\
    \ До речі, читання він розглядав як багатоаспектну проблему, що базується на комплексі\
    \ наук, не обмежуючись бібліотечною сферою. Б.О.Борович особисто брав участь у\
    \ перших конференціях наукових бібліотек РФСР (грудень 1924 р., Москва), УРСР\
    \ (грудень 1925 р., Київ), був делегатом Всеукраїнського з'їзду бібліотечних працівників\
    \ (червень 1926 р., Харків), І і ІІ Всеросійських бібліографічних з'їздів (грудень\
    \ 1924 р., листопад-грудень 1926 р., м. Москва) тощо. На першому пленумі Каталографічної\
    \ комісії УАН (квітень \n  1927 р., Київ) він був обраний її дійсним членом. \n\
    \  У 1919–1932 рр. Б.О.Борович проводив активну лекторську роботу, за дорученням\
    \ Головнауки керував курсами для наукових бібліотек і спеціалізованими семінарами\
    \ з питань методики організації предметного каталогу. В той же час (1925–1930\
    \ рр.) співпрацював з часописом \"Бібліологічні вісті\" Українського наукового\
    \ інституту книгознавства, брав участь у засіданнях Українського бібліологічного\
    \ товариства при УАН (січень 1929 р., м. Київ), у Всесоюзній нараді книжкових\
    \ палат (березень 1927 р., м. Харків), з'їзді книжкових працівників (1929 р.,\
    \ м. Москва). \n  Творчий доробок Боровича висвітлює безліч питань політичного\
    \ життя, освіти, педагогіки, психології, книгорозпов-сюдження. Більшість доробку\
    \ Б.О.Боровича складають матеріали з питань бібліотекознавства, бібліографознавства\
    \ та педагогіки. Особливе місце у його спадку належить організації роботи бібліотек,\
    \ фондознавству, каталогізації, довідково-біблі-ографічному обслуговуванню читачів.\
    \ Він розглядав бібліотеки як культурні та освітні центри, незалежні від ідеологічного\
    \ впливу, відстоював принцип безпартійності бібліотечних закладів. \n  У радянській\
    \ пресі 1930–1936 рр. Б.О.Боровича жорстко критикували як реакційно-буржуазного\
    \ теоретика бібліотекознав-ства, бібліографії та книгознавства, небажаного для\
    \ партії видавця за антимарксистські погляди і антипартійні позиції. З 1937 року\
    \ він працював книгознавцем у Харківському інституті охорони здоров'я студентів\
    \ і вчених, а у червні того ж року його заареш-товано IV відділом УДБ УНКВС Харківської\
    \ області. У березні 1938 року для подальшого ведення слідства Боровича переправи-ли\
    \ до Києва у розпорядження IV відділу Управління державної безпеки НКВС УРСР.\
    \ \n  Звинувачений у тому, “що був одним із керівників антирадянської терористичної\
    \ організації, яка діяла на території України, і проводив активну роботу по створенню\
    \ антирадянських меншовицьких груп для боротьби проти радянської влади. Особисто\
    \ завербував 6 чоловік. Крім того, створив терористичну групу з метою вчинення\
    \ терактів стосовно керівників ВКП(б) і радянського уряду”. \n  На підставі цих\
    \ звинувачень 23 вересня 1938 року Б.О.Бо-ровича було засуджено Військовою колегією\
    \ Верховного Суду СРСР за статтями 54–8–1 та 54–11 Кримінального кодексу УРСР\
    \ до вищої міри покарання. Вирок виконано того ж дня у м. Києві. \n  12 серпня\
    \ 1993 року за висновком Генеральної прокуратури України Б.О.Боровича було реабілітовано\
    \ на підставі ст.1 Закону України \"Про реабілітацію жертв політичних репресій\
    \ на Україні\" від 17 квітня 1992 року."
