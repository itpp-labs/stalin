  spravka: |-
    1906 г. рождения, работал шофером в «Союзтранспроекте» в г. Москва. До 1931 г. жил в г. Харбине (Китай).Арестован 4 октября 1937 года и 2 декабря 1937 года приговорен Коллегией Верховного суда СССР по ст. 58 «за связь с белогвардейскими шпионско-террористическими элементами и, прибыв в Советский Союз, пытался установить связь с антисоветски настроенными лицами для продолжения преступной деятельности» на 10 лет ИТЛ. Постановлением Пленума Верховного суда СССР этот приговор отменен и дело отправлено на доследование. Постановлением ОСО НКВД СССР осужден на 8 лет ИТЛ.
