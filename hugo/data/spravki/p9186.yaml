    1897 г.р., русский, м.р. г.Ростов-на-Дону, м.п. г.Москва. Арестован 07.03.1937. Осужден 28.10.1937 ОСО при НКВД СССР за КРД на 5 лет лишения свободы. Прибыл 25.11.1937 из Бутырской тюрьмы (г.Москва). Освобожден 04.07.1942.
