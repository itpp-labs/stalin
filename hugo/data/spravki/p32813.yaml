    Род. в 1897, Воронежская обл., г. Борисоглебск, русский, обр.: среднее техническое, член ВКП(б) с 1932 по 1936 г. (исключен за сокрытие пребывания на территории белых). Проживал: Воронежская обл., г. Борисоглебск, ул. Ярмарочная, 15. Техник планового отдела Борисоглебского ВРЗ.
    Арестован 02.02.1938. Обв. по ст.ст. 58-7, 19-58-8, 58-11: Обвинялся в участии с 1936 г. в антисоветской право-троцкистской террористической и диверсионно-вредительской организации, действовавшей на ЮВЖД. Приговор: выездная сессия ВК ВС СССР в г. Воронеж, 24.10.1938 – к 10 годам тюремного заключения. Освобожден в 1947 г.
