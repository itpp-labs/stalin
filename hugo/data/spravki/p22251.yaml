    1905 (1906), урожен. с. Амгунь Нижне-Амурской обл., русский. Старший помощник начальника 1-го отделения штаба 63-го Биробиджанского погранотряда НКВД, перед арестом – мл. помощник начальника 1-го отделения 1-го отдела УКПВО НКВД ДВК, техник-интендант 1 ранга. Место жительства: Блюхерово (Ленинское). Арест. 10.10.1937 УНКВД по ДВК. Включен в список бывших сотрудников НКВД Дальневосточного края от 03.02.1938, утвержденный членами Политбюро ЦК ВКП (б) Сталиным, Ворошиловым, Молотовым и Кагановичем, и Комиссией НКВД, Прокурора СССР и Председателя ВК ВС СССР «особым порядком» по 1-й категории осужд. к ВМН. Расстрелян 07.02.1938 в Хабаровске. Реабилитирован 27.08.1957 ВК ВС СССР за отсутствием состава преступления.
