    русский, сын землед., пом. нач. ж.-д. станции,, // род. в 1876 г. в сл. Покровской, Самарск. губ., оконч. 4-кл. гор. уч-ще. С 1902 г. по 1904 г., служа на ст. Козлов, Р.-У. ж. д., .принимал участие в работе подпольн. народнических кружков. С переходом на службу на ст. Покровск вступ. в орган. РСДРП и работ. пропаганд. среди линейных служащих. Арест. в 1906 г. как чл. стачечн. к-та забастовок 1905 г. и сидел 4 м. в Сарат. тюрьме. В 1907 г. избран чл. 2-й Гос. Думы. По делу с.-д. фракции Думы особым прис. сената по 1 ч. 102 ст. УУ приг. к сс. на посел., которую отб. в Богучанах, Казачинске, Минусинске, Енис. губ., и в Омске. Беспарт. // Чл. бил. О-ва № 1718.
