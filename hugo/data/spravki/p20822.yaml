  fio: Альдекенов Толыбай
  source: Сведения ДКНБ РК по Карагандинской обл.
  spravka: |-
    Род. в 1910, Западно-Казахстанская обл., Бурминский [Бурлинский р-н?], казах, обр.: начальное. Проживал: Карагандинская обл., Шетский р-н, пос. Аксу-Аюлы. Секретарь, Шетский РК ЛКСМ.
    Арестован Шетский НКВД. 17.11.1937. Обв. по ст. 58-2, 58-7, 58-8, 58-11 УК РСФСР. Приговор: Карагандинский облсуд, 13.03.1938 – ВМН.
    Реабилитирован Прокуратурой СССР 19.12.1991 на основании ст.1 Указа Президента СССР от 13.08.1990 г.
