  source: Книга памяти Омской обл., (дело № П-6361)
  spravka: "Род. в 1895, Горьковская обл., д. Палец, русский, обр.: высшее, искл.\
    \ из ВКП(б) в связи с арестом. Проживал: Омская ж.д., ст. Купино. Начальник депо.\
    \ \n  Арестован 10.10.1937. Обв. по ст. 58-7-11 УК РСФСР. Приговор: линейный суд\
    \ Омской ж. д., 10.06.1939 – 10 лет ИТЛ с конфискацией имущества и последующим\
    \ поражением в правах на 5 лет. \n  Реабилитирован Прокуратурой Омской обл. 01.06.1991\
    \ на основании Указа Президиума Верховного Совета СССР от 16.01.1989 г."
