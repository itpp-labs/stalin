  source: Книга памяти жертв политических репрессий в Восточном Забайкалье (2 том)
  spravka: |-
    Род. в 1901 г., д. Березовка Иркутской губ., русский,  житель п. Даурия Борзинского р-на Читинской обл. Работал в отделе военторга, начальник. Член ВКП(б). Арестован 14 июня 1937 г. Приговорен 11 октября 1937 г. Коллегией Верховного суда СССР по ст. 58-1а, 58-7. 58-8, 58-11 УК РСФСР к ВМН. Приговор исполнен 11 октября 1937 г. Реаб. И мая 1957 г. Коллегией Верховного суда СССР. Жена Екатерина Ивановна, сын Владлен -11.
