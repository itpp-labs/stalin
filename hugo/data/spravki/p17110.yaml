  spravka: "1916 (?). — Родился в селе Горная Пролейка Дубовского района Сталинградской\
    \ области. \n  1933. — Учеба на токаря в фабрично-заводском училище (ФЗУ) при\
    \ тракторном заводе. Работа токарем на Сталинградском тракторном заводе. \n  1937,\
    \ 20 июня. — Арест. Обыск. Тюрьма. Следователь лейтенант Матвеев. Допросы. Методы\
    \ ведения следствия. Окончание следствия. Ознакомление с делом. \n  1938, 6 января.\
    \ — Суд. Приговор Особого Совещания при НКВД: 10 лет ИТЛ и 5 лет поражения в правах.\
    \ \n  1938, июль. — Отправка по железной дороге в г. Владимир. Прибытие во Владимирский\
    \ централ. Условия содержания заключенных. Взаимоотношения с сокамерниками. \n\
    \  1939, июль. — Отправка этапом на Колыму. Владивостокская пересылка. Помощь\
    \ уголовника. Прибытие в трюме парохода «Уэлен» в бухту Нагаево. Санитарная обработка.\
    \ Лагерь «Верхний Сеймчан». Направление на работу в совхоз «Сеймчан». Работа на\
    \ сенокосе, уборке овощей. Перевод на рудник «Лазо». \n  1940. — Первый неудачный\
    \ побег. Карцер. Работа на лесосплаве. Болезнь. Отправка в лагерную больницу.\
    \ Направление на торфоразработки. \n  1943. — Сообщение об увеличении срока заключения\
    \ на 5 лет за саботаж. Голод. Работа на промывке золота. \n  1945. — Второй неудачный\
    \ побег. Отправка на штрафной участок. Работа в шахте. \n  1947, июнь. — Окончание\
    \ основного, десятилетнего срока заключения. Продолжение работы в шахте. \n  1950.\
    \ — Знакомство с заключенной Агриппиной Архиповной Кеменовой (р. 1924) – будущей\
    \ женой. \n  1951, январь. — Перевод А. Кеменовой в отдельный лагерный пункт (ОЛП)\
    \ «Эльген». \n  1951, 20 июля. — Освобождение Д. Шевякова. Получение справки об\
    \ освобождении. Отъезд в совхоз Эльген. \n  Встреча с женой и сыном Володей (родился\
    \ в лагере 6 июля 1951). Жизнь в поселке Эльген-уголь. Работа в шахте, затем токарем.\
    \ \n  1952. — Начало переписки с родными. \n  1953, 10 мая. — Освобождение жены.\
    \ \n  1956. — Поездка к родным жены в Алтайский край, затем к родным Д. Шевякова\
    \ в Сталинград. Безуспешные попытки устройства на работу. Возвращение на Колыму\
    \ в поселок Оротукан. Работа токарем. Получение справки о реабилитации и «чистого\
    \ паспорта». \n  1963. — Переезд с семьей в Волгоград. \n  1986. — Смерть жены."
