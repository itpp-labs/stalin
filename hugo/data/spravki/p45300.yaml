  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1889, Ленинградская обл., г. Петергоф, немец, обр.: высшее, б/п. Проживал: Кронштадт, ул. Коммунистическая, д. 5, кв. 23. Начальник планово-производственного отдела Кронштадтского морского завода, военинженер 1-го ранга
    Арестован 03.03.1938. Обв. в участии в к.-р. офицерской организации и в шпионаже. Приговор: ВК ВС СССР, 06.07.1941 – ВМН. Расстрелян 27.07.1941, г.Москва.
    Реабилитирован ВК ВС СССР август 1960
