  spravka: |-
    Род. в 1887, Самарская губ., с. Боронское, немец, б/п. Проживал: Сталинград, пос. Красноармейск, ул. Ленина, д. 41. Жестянщик на заводе "Судоверфь".
    Арестован 22.04.1937. Обв. в к.-р. агитации и совершении терактов. Приговор: ВК ВС СССР, 03.09.1937 – ВМН. Расстрелян 03.09.1937, г.Москва.
