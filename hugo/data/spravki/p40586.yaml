  spravka: |-
    1896 г. р., уроженец д. Осиповка Аургазинского р-на Башкирской АССР, русский, член ВКП(б) в 1919-1937 г., зам. начштаба ЛВО, комбриг, проживал: г.Ленинград, ул. Воинова, д. 38, кв. 13. Арестован 7 июня 1937 г. Выездной сессией Военной коллегии Верховного суда СССР в г. Ленинград 20 сентября 1938 г. приговорен по ст. ст. 58-1б-8-11 УК РСФСР к высшей мере наказания. Расстрелян в г. Ленинград 21 сентября 1938 г.
