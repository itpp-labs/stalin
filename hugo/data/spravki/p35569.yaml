  spravka: |-
    1896 г.р., уроженец Селенгинского аймака, БМАССР, бурят, с низшим образованием, бывший член ВКП(б) с 1925 года, до ареста – Председатель Улан-Удэнского Горсовета и заместитель председателя ЦИК БМАССР. Осужден Военной Коллегией Верховного Суда СССР в период 2-4 июня 1938 года по ст.ст. 58-1 «а», 58-2, 58-7, 58-8, 58-11 УК РСФСР к высшей мере наказания – расстрелу с конфискацией имущества
