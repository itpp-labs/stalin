    Род. в 1889 в г. Насельск Варшавской губ. Поляк, окончил курсы инженеров-экономистов при Иркутской промакадемии. Из рабочих, член РКП(б) 1919–1922. Работал начальником планового отдела СевероЕнисейского рудоуправления в пос. Соврудник Северо-Енисейского р-на КК. Арестован 28.09.1936. Обвинение по ст. 58-7, 58-8, 58-10, 58-11 УК РСФСР. Осужден 21.04.1937 ВС ВК ВС СССР на 10 лет тюремного заключения и 5 лет лишения политических прав. Срок отбывал в Норильлаге, куда прибыл 16.08.1939 соловецким этапом, умер 13.05.1943. Реабилитирован 30.07.1957 ВК ВС СССР (П-7827).
