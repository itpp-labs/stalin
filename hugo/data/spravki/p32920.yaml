    род. 1902, Бакинская губ., г.Баку, азербайджанец. Из рабочих. Член ВКП(б) с 1924. Исключен 04.03.1938 решением бюро Ворошиловского РК АКП(б) в связи с арестом. Подтверждено бюро 11.12.1938 БК АКП(б). Восст. посмертно 28.04.1959 решением бюро ЦК КП Азербайджана.
    Нарком коммунального хозяйства Аз.ССР. Прож.: Аз.ССР, г.Баку.
    Арестован в 1938
    Обвинение: ст.ст. 79, 73УК Аз.ССР - участник к-р нац-ской, повстанческой, диверсионно-вредительской и террор. орг-ции (М.Нариманов и др.).
    Приговор: ВК ВС СССР, 03.07.1938 - ВМН с конфискацией имущества.
    Расстрелян 03.07.1938
    Реабилитирован 24.11.1956 ВК ВС СССР за отсутствием состава преступления.
    Источники: Сталинский список от 03.05.1938 (Аз.ССР, Кат.1)| Личное дело №39450 (АПД УДПАР, ф.6, оп.9, д.94)| Определение ВКВС СССР 24.11.1956.
