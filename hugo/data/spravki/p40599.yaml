  fio: Симонайтис Иван Фомич
  source: Ленинградский мартиролог, т.10
  spravka: |-
    1892 г. р., уроженец Литвы, литовец, член ВКП(б) в 1918-1937 гг., награжден орденом Красного Знамени, нач. спецбюро Особого отдела ЛВО по линии "Д" в 1931-1933 гг., перед арестом нач. Особого отдела 23-й мехбригады, капитан госбезопасности, проживал: ст. Манзовка Уссурийской обл. Арестован 25 ноября 1937 г. Выездной сессией Военной коллегии Верховного суда СССР в г. Ленинград 22 сентября 1938 г. приговорен по ст. ст. 58-1а-8-11 УК РСФСР к высшей мере наказания. Расстрелян в г. Ленинград 23 сентября 1938 г.
