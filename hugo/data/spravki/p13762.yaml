  spravka: |-
    Род. в 1904 году в семье тагильского шахтера. В 1920 году пошел работать на
    рудник. В 1921 году стал писать в газету. Первая работа - в свердловской газете "На смену" в 1926 году. Затем работал заместителем редактора в газете "Тагильский рабочий". В 1932 -1933 гг. -  редактор газеты "Челябинский рабочий".
    Реабилитирован 05.07.57 Военной Коллегией Верховного суда СССР. Номер дела: 23110-57
