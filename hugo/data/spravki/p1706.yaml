    Род. в 1883, г. Таганрог. Проживал: г. Таганрог. Начальник бюро переписи населения Таганрогского горплана
    Арестован Таганрогским ГО НКВД 04.11.1936. Обв. по ст.ст. 58-6-8-11 УК РСФСР за участие в контррев. организации. Приговор: ВК ВС СССР, 11.06.1937 – ВМН. Расстрелян 11.06.1937, в г.Ростове-на-Дону.
    Реабилитирован ВК ВС СССР 02.12.1958 за отсутствием состава преступления
