  spravka: |-
    Род. в 1901, Полтавская губ., г. Лубны, еврей, обр.: незаконченное среднее, член ВКП(б). Проживал: Москва, ул. Большая Серпуховская, д. 34, кв. 211. Зав. отделом руководящих кадров Наркомата просвещения РСФСР
    Арестован 26.10.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 08.02.1938 – ВМН. Расстрелян 08.02.1938, г.Москва.
    Реабилитирован ВК ВС СССР апрель 1956
