  spravka: |-
    1892 г. р., уроженец г. Чернь Тульской губ., русский, член ВКП(б) в 1919-1937 гг., член Совета при Наркомвнуторге СССР, директор Ленгорхлебторга, проживал: г.Ленинград, ул. Воинова, д. 44а, кв. 18. Арестован 27 января 1938 г. Выездной сессией Военной коллегии Верховного суда СССР в г. Ленинград 20 сентября 1938 г. приговорен по ст. ст. 58-7-8-11 УК РСФСР к высшей мере наказания. Расстрелян в г. Ленинград 21 сентября 1938 г.
