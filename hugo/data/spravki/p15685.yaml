  spravka: "1895 р. н., с. Ворсівка Малинської вол. Радомисльського пов. Київської\
    \ губ. Українець, чл. КП(б)У, освіта початкова, директор МТС. Проживав у смт Януш-піль\
    \ Янушпільського р-ну Житомирської обл. \n  Заарештований 18 жовтня 1937 р. Обвинувачувався\
    \ в причетності до к.-р. троцькістської терористич-ної організації. За вироком\
    \ ВК ВС СРСР від 23 грудня 1937 р. розстріляний 23 грудня 1937 р. у м. Київ. \n\
    \  Реабілітований у 1959 р."
