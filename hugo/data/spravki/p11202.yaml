  spravka: "1895, Україна Київська область Білоцерківський р-н с.Трушки, українець,\
    \ освiта вища, член ВКП(б) з 1924 р.Проживав у м. Києві, завідувач сектора управління\
    \ справами Раднаркому УРСР. \n  Арешт. 02.09.1937. Військовою колегією Верховного\
    \ Суду СРСР за ст. 54-8 КК УРСР (терористичний акт), ст. 54-11 КК УРСР (підготування\
    \ до контрреволюційних злочинів) 24.10.1937 засуджений до ВМП, конфіскація усього\
    \ майна, вирок виконано 25.10.1937 року в Києві. Реабілітований у 1957 році."
