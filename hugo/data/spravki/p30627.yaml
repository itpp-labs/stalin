  spravka: "1899 р., м. Лохвиця Полтавської губ., єврей, з робітників, позапартійний,\
    \ освіта вища, директор Олександрівської середньої школи Васильківського р-ну.\
    \ \n  2.09.1938 р.звинувачений у належності до к/рев. організації, розстріляний\
