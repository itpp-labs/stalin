    Род. в 1900, Гродненская губ., Слонимский уезд, с. Луконица, русский, обр.: среднее, член ВКП(б). Проживал: Москва, Лубянский пр-д, д. 17, кв. 11. Зам. начальника Центрального Дома Красной Армии, полковой комиссар.
    Арестован 09.08.1937. Обв. в участии в военно-фашистском заговоре. Приговор: ВК ВС СССР, 26.09.1937 – ВМН. Расстрелян 26.09.1937, г.Москва.
    Реабилитирован ВК ВС СССР 13.06.1956
