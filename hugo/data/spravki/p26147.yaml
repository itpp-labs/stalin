- id: all.csv-line-23924
  repryear: '1940'
  fio: Точинский Антоний Северинович
  source: Архив НИЦ "Мемориал" (Санкт-Петербург)
  spravka: "Род. в 1888, обр.: высшее. Проживал: г. Магнитогорск. Нарком металлургии,\
    \ член ЦИК СССР и депутат Моссовета. Летом 1937 отстранен от работы, назначен\
    \ главным инженером и зам.директора Магнитогорского металлургического комбината.\
    \ \n  Арестован 05.12.1937. Приговор: ВК ВС СССР, 30.05.1940 – 10 лет заключения.\
    \ С авг.1938 руководитель группы инженеров-металлургов ОКБ НКВД СССР, летом 1939\
    \ переведен на з-д в Молотовск. В 1945 переведен в Ленинград, в ОКБ-172 (\"Кресты\"\
    ). Освобожден в 1946."
