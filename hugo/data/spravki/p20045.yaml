  fio: Каплан Ізраїль Соломонович
  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 2.
  spravka: |-
    народився 1902 у с. Баранівка Новоград-Волинського пов. Волинської губ. Єврей, з робітників, освіта початкова, позапарт., у 1919—1937 рр. член ВКП(б). Проживав у Харкові. Директор універмагу № 1, секретар парткомітету Облвнуторгу. Заарештований _24.11.1937_ р. як член антирад. терористичної організації правих (статті 54-11, 54-8 КК УРСР) і військовою колегією Верховного Суду СРСР _20.01.1938_ р. (статті 54-7, 54-8, 54-11 КК УРСР) винесено ухвалу про розстріл з конфіскацією майна. Розстріляний _20.01.1938_ р. у Києві. Реабілітований _26.11.1957_ р.
