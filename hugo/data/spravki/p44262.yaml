  fio: Саидов Дибир Саидович
  source: Репрессии 30-х годов в Дагестане (Документы и материалы). Махачкала, 1996
  spravka: |-
    Род. в 1894, член партии с 1919, образование среднее. Работал фельдшером в Ботлихе, Темир-Хан-Шуре (1917—18), был организатором партизанских отрядов и членом Совета Обороны (1919), работал управляющим делами Дагобкома РКП(б) (1920), комиссаром Дагревкома по Андийскому округу (1921), ответсекретарем Кази-Кумухского окркома РКП(б) (1923-25), инструктором зав. деревенским отделом Дагобкома ВКП(б) (1925-29), управляющим Госстраха (1929-30). Наркомземом ДАССР (1930-31) и зав. отделом обкома (1931—36) Арестован органами НКВД в марте 1937 г и умер от побоев в тюремной камере в I938. Реабилитирован 14.09.1955.
