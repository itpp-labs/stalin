- spravka_old_id: 5033
  repryear: 1937
  fio: Юрьев Юрий Владимирович (Вургафт Иосиф Леонтьевич)
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1896, Павлоград, еврей, обр.: среднее, член ВКП(б). Проживал: Москва, ш. Энтузиастов, д. 1а, кв. 58. Гл. инспектор 5-го гл. управления Наркомата оборонной промышленности СССР.
    Арестован 26.05.1937. Обв. в шпионаже и участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 21.08.1937 – ВМН. Расстрелян 21.08.1937, г.Москва.
    Реабилитирован ВК ВС СССР 06.03.1958
