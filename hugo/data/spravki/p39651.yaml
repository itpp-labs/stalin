    Род. в 1908, Вятская обл. [Вотская АО = Удмуртия], Ново-Мултановский р-н, д. Пейжикья, русский. Проживал: г. Н. Новгород. Курсант полковой школы 252-го стрелкового полка, г. Ефремов. До призыва в РККА в ноябре1930 г. - участковый табельщик автозавода
    Арестован 13.01.1931. Обв. по ст. 16-58-10, 58-11. Приговор: тройка при ПП ОГПУ Московск. обл., 05.04.1931 – к 3 г. ИТЛ
