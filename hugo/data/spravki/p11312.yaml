  spravka: |-
    народився 1899 у с. Інгулець Єлисаветградського пов. Херсонської губ. Українець, із священнослужителів, освіта середня, позапарт., у 1920 р. член партії боротьбистів, у 1920—1935 рр. член ВКП(б). Проживав у Харкові. Учитель школи для дорослих загальноміського артпункту. Заарештований _03.09.1937_ р. як учасник антирад. націоналістичної організації, яка готувала збройне повстання, теракти, шкідництво (статті 54-2, 54-7, 54-8, 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _26.10.1937_ р. (статті 54-1 п. «а», 54-8, 54-11 КК УРСР) винесено ухвалу про розстріл з конфіскацією майна. Розстріляний _27.10.1937_ р. у Києві. Реабілітований _28.03.1960_ р.
