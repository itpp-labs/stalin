    Дир. Машиностроительного з-да Азнефти им. Буденного (пос. Сабунчи). Прож.: Аз.ССР, г.Баку.
     Арестован в 1936. Подвергся пыткам на следствии. На суде отказался от показаний, заявив, что оговорил себя и других.
     Обвинение: один из руководителй троцкистской, террор. и диверсионно-вредительской организации на з-де им.Буденного в г.Баку (Левагин и др.).
     Приговор: ВК ВС СССР, 10.10.1937 - ВМН.
     Расстрелян 11.10.1937
     Реабилитирован ВКВС СССР 12(23).11.1955 за отсутствием состава преступления (упомянут в приговоре по делу М.Д.Багирова и др.).
     Источники: Сталинский список от 03.10.1937 (Аз.ССР, Кат.1)| Определение ВКВС СССР, 23.11.1955| Определение ВКВС СССР, 26.11.1955, 04.02.1956, 26.04.1956 (упоминание). Смирнов Н. Рапава, Багиров и другие. Антисталинские процессы 1950-х гг.
