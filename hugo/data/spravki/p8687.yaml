  source: Архив НИПЦ "Мемориал", Москва
  spravka: |-
    Род. 27.04.1887, г.Тбилиси, грузин, образование: высшее, член ВКП(б). Место работы: Гидроэлектропроект, гл.инженер, профессор МИСИ. Прож.: г.Москва, Панкратьевский пер., 5. Арестован 11.05.1937. Обвинение: 58. Приговор: ВК ВС СССР, г.Тбилиси, 04.10.1937 - ВМН. Расстрелян 05.10.1937. Реабилитация: Верховный суд СССР, 24.09.1955.
- id: all.csv-line-8388
  repryear: '1937'
  fio: Чичинадзе Виссарион Алексеевич
  source: По материалам Архива внутренних дел Грузии подготовлено Институтом развития
    свободы информации (IDFI), Грузия
  spravka: "Род. в 1887, г. Тбилиси. Место проживания: г. Москва, РСФСР. Род занятий:\
    \ инженер, управляющий трестом Гидроэнергопроект НКТП и профессор Московского\
    \ инженерно-строительного института им. Куйбышева. Действительный член ученого\
    \ совета Ленинградского НИИ гидротехники. Член государственной квалификационной\
    \ комиссии НКТП, эксперт Госплана СССР по строительству НКВД СССР по каналу Волга-Москва,\
    \ Рыбинскому и Угличскому гидроузлам и Тулонской гидростанции. До 1931 г. беспартийный,\
    \ с 1931 г. член ВКП(б). \n  Осужден ВК ВС СССР 04.10.1937. Мера наказания: расстрел.\
    \ Дата расстрела: 05.10.1937"
