  fio: Айнгорн Исер Григорьевич
  source: Архив НИПЦ "Мемориал", Москва
  spravka: |-
    Род. 14.05.1894, г.Одесса, еврей, образование: незаконченное высшее, член ВКП(б) с 1919 г. Место работы: Главснаб Нарком тяжпрома, член коллегии НКТП СССР. Прож.: г. Москва. Арестован 09.07.1938. Обвинение: участие в антисоветской троцкистской организации. Приговор: ОСО при НКВД СССР, 15.03.1941 - 8 лет ИТЛ, срок сокращен на 2,5 года, освобожден 11.01.1944. Реабилитация: Военная коллегия ВС СССР, 25.02.1955 - за отсутствием состава преступления.
