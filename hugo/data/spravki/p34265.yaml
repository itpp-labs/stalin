  repryear: null
  fio: Кудрявцев Николай Александрович
  source: Электронный архив Фонда Иофе https://arch2.iofe.center/person/20921
  spravka: |-
    Род. в 1903 в с.Кощеево [вероятно, Юрьевского уезда Владимирской губернии, с 1929 – Гаврилово-Посадский район Ивановской области],, русский,, из крестьян,, член ВКП(б) с 1925. В 1937 проживал в Ярославле, прокурор г.Ярославля,, [заместитель прокурора Азово-Черноморского края] арестован 21.08.1937,, приговорен ВК ВС СССР 19.06.1938 по ст. 58-8, 11 к ВМН с конфискацией имущества,, расстрелян 19.06.1938 в Ростове-на-Дону. Реабилитирован ВК ВС СССР 20.10.1956.
