  fio: Бучель Николай Христофорович
  source: База данных о жертвах репрессий Камчатской обл.
  spravka: |-
    Род. в 1905, Белоруссия, г. Бобруйск, литовец, обр.: незаконченное высшее, член ВКП(б). Проживал: г. Петропавловск-Камчатский. Начальник планово-финансового отдела АКО.
    Арестован 08.05.1937. Обв. по ст. 58-1а-7-8-11 УК РСФСР. Приговор: выездная сессия ВК ВС СССР, 16.03.1938 – ВМН. г.Владивосток.
    Реабилитирован ВК ВС СССР 29.08.1956
