  fio: Зотов Федор Васильевич
  source: Книга памяти Тульской обл.
  spravka: |-
    Род. в 1894, Тульская губ., Хрущевский уезд, д. Каньшино, из крестьян. Проживал: там же. Токарь в з-де им. Ленина.
    Арестован 05.02.1938. Обв. по ст. 58, п. 8, 11 УК РСФСР. Приговор: тройка при УНКВД по Тульской обл., 18.10.1938 – 10 лет ИТЛ. Срок отбывал в бухте Нагаево. Умер в лагере в 1940г.
    Реабилитирован ВК ВС СССР 24.11.1956
