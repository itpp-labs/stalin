  spravka: "народився 1894, в с.Комі Куйбишевської області, росіянин, освіта нижча..\
    \ \n  Проживав м.Херсон, вул. Червоносту-дентська, 5, кв. 1. \n  Заарештований\
    \ 30.11.1937 року. Звинувачення: участь у анти радянській троцкістській терористичній\
    \ організації. \n  Верховним судом 10.04.1938 засуджений до найвищої міри покарання-розстрілу.\
    \ Верховним судом СРСР 16.04.1957 вищевказаний вирок відмінено, справу припинено.\
    \ \n  Реабілітований."
