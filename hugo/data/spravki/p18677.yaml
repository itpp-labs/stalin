    Род. в 1909, г. Ветлуга. Проживал: г. Галич. Галичский спирто-водочный завод, старший ревизор.
    Арестован 10.07.1937. Обв.: антисоветская агитация. Связь с троцкистами. Участие в контрреволюционной организации. Статья УК 58-11, 58-10. Приговор: 31.12.1937 – 10 лет лишения свободы с поражением в правах на 5 лет и конфискацией имущества.
    Реабилитирован 21.11.1956
