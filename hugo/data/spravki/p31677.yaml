  spravka: |-
    Род. в 1908, Северний кр., д. Щеговары, русский, обр.: начальное, б/п. Проживал: Азово-Черноморский кр., ст. Красноармейская. Инструктор райгазеты "Соц. труд"
    Обв. в том, что был участником троцкистской, террористической диверсионно-вредительской организации. Приговор: ВК ВС СССР, 13.06.1938 – к 15 годам заключения.
    Реабилитирован ВК ВС СССР 29.12.1966
