  spravka: |-
    Род. в 1902, г. Ленинград, еврейка, обр.: высшее, б/п. Проживала: Москва, Подсосенский пер., д. 22, кв. 16. Переводчица и литературный работник
    Арестована 29.08.1939. Обв. в шпионаже и участии в к.-р. организации. Приговор: ВК ВС СССР, 06.06.1941 – ВМН. Расстреляна 28.07.1941, г.Москва.
    Реабилитирована ВК ВС СССР сентябрь 1956
