  source: Книга памяти жертв политических репрессий в Восточном Забайкалье (7 том)
  spravka: |-
    Род. в 1902 г., г. Санкт-Петербург, русский,  житель г. Читы. Служил в штабе ЗабВО. Арестован 8 июля 1937 г. Приговорен 2 октября 1938 г. выездной сессией военной Коллегии Верховного суда СССР по ст. 58-1б, 58-7, 58-8, 58-11 УК РСФСР к ВМН. Приговор исполнен 2 октября 1937 г. Реаб 11 июня 1957 г. военной коллегией Верховного суда СССР. Дочь Валерия.
