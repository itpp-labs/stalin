  fio: Протасов Сергей Сергеевич
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1885, Московская обл., г. Кашира, русский, обр.: высшее, член ВКП(б). Проживал: Москва, Брюсовский пер., д. 2/14. Начальник Московского обл. управления лесоохраны и лесонасаждений
    Арестован 04.03.1938. Обв. в организации диверсионной группы. Приговор: ВК ВС СССР, 10.05.1938 – ВМН. Расстрелян 10.05.1938, г.Москва.
    Реабилитирован ВК ВС СССР июнь 1956
