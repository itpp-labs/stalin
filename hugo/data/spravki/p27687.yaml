  spravka: "Род. в 1899 в ауле № 8 Караагачской волости Илекского уезда Уральской\
    \ области Российской империи в семье скотовода. Казах. В 1915 г. окончил двухклассное\
    \ русско-казахское училище (с. Покровское Букеевской губернии), в 1928 г. два\
    \ курса Коммунистического университета им. Я. М. Свердлова (г. Москва). Член Коммунистической\
    \ партии с 1921 г. \n  В 1916–1917 гг. переписчик в волостном управлении (Караагачская\
    \ волость Букеевской губернии). В 1918 г. член Караагачского совета, в 1919–1922\
    \ гг. член и секретарь Киндиктинского волисполкома, делопроизводитель уездного\
    \ комитета ВКП(б) и секретарь исполкома Илекского уезда (Уральская область). В\
    \ 1921–1922 гг. боец отряда частей особого назначения. В 1923–1924 гг. начальник\
    \ Уральской губернской милиции. С 1924-1926 гг. председатель Джамбейтинского уездного\
    \ исполкома, инспектор Уральской губернской контрольной комиссии ВКП(б)–Рабоче-крестьянской\
    \ инспекции, начальник губернского административного отдела и заместитель заведующего\
    \ организационным отделом Уральского губкома ВКП(б). В 1926–1928 гг. слушатель\
    \ Коммунистического университета им. Я. М. Свердлова. В 1928–1932 гг. инструктор\
    \ организационного отдела Казкрайкома ВКП(б), заведующий организационным отделом\
    \ Сырдарьинского и Петропавловского окружкомов, секретарь Туркестанского райкома\
    \ ВКП(б). В 1932–1933 гг. второй секретарь Южно-Казахстанского обкома ВКП(б),\
    \ председатель Южно-Казахстанского облисполкома (г. Чимкент). С октября 1933 г.\
    \ по июль 1936 г. нарком здравоохранения КАССР. В 1936–1937 гг. заведующий областным\
    \ отделом народного образования, ответственный секретарь облисполкома (г. Караганда).\
    \ Репрессирован. Арестован в декабре 1937 г., приговорен к расстрелу в марте 1938\
    \ г. Реабилитирован в декабре 1957 г. Избирался: Член бюро Казкрайкома ВКП(б).\
    \ \n  Источник: АПРК. Ф.141. Оп.1. Д.11532. Л.153,, Ф. 139. Оп. 1. Д. 282. Л.\
    \ 41,, Ф. 139. Оп. 1. Д. 406. Л. 186. \n  Литература:.Наркомы Казахстана. С. 213."
