- spravka_old_id: 23210
  repryear: 1938
  fio: Мушаев Василий Васильевич
  source: '"Воронежские сталинские списки"'
  spravka: |-
    Род. в 1901, Воронежская обл., сл. Калач, русский, обр.: среднее техническое, сельскохозяйственное. Проживал: сл. Калач. Старший агроном Калачеевской МТС Воронежской обл.
    Арестован 06.02.1938. Обв. по ст.ст. 58-7, 58-8, 58-11: Обвинялся в активном участии в антисоветской право-троцкистской террористической и диверсионно-вредительской организации. Приговор: выездная сессия ВК ВС СССР в г. Воронеж, 13.04.1938 – ВМН. Расстрелян 13.04.1938.
    Реабилитирован ВК ВС СССР 20.03.1958
