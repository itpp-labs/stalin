    Род. в 1905, Тамбовская губ., Козловский уезд, дер. Борщовка, русский, обр.: низшее, член ВКП(б). Проживал: Москва, Тюфелев пр-д, д. 3, кв. 58. Зав. складом готовых изделий на Московском автомобильном заводе им.Сталина.
    Арестован 27.06.1937. Обв. в принадлежности к к.-р. террористической организации и во вредительстве. Приговор: ВК ВС СССР, 04.09.1937 – ВМН. Расстрелян 04.09.1937, г.Москва.
    Реабилитирован ВК ВС СССР 12.05.1956
