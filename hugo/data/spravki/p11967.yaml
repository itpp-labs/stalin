  fio: Любимов Исидор Евстигнеевич
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1882, Костромская губ., Кологривский уезд, дер. Старищево, русский, обр.: низшее, член ВКП(б). Проживал: Москва, ул. Грановского, д. 3, кв. 99. Нарком легкой промышленности СССР.
    Арестован 24.09.1937. Обв. в измене Родине и участии в антисоветской организации правых. Приговор: ВК ВС СССР, 27.11.1937 – ВМН. Расстрелян 27.11.1937, г.Москва.
    Реабилитирован ВК ВС СССР 14.03.1956
