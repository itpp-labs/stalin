    народився 1899 у м. Вовчанськ Вовчанського пов. Харківської губ. Українець, з робітників, освіта початкова, позапарт., у 1931—1935 рр. член ВКП(б). Проживав у сел. Лозова Лозівського р-ну Харківської обл. Машиніст депо ст. Лозова Півд. залізниці. Заарештований _29.12.1936_ р. за підривну діяльність, спрямовану на створення умов для аварій на залізниці (ст. 547 КК УСРР) і лінсудом Півд. залізниці _16.07.1937_ р. засуджений на 10 років позбавлення волі з пораженням у правах на 5 років. Ухвалою колегії у транспортних справах Верховного Суду СРСР від _26.09.1937_ р. вирок скасовано, справу повернено на дослідування. Військовою колегією Верховного Суду СРСР _26.03.1938_ р. (статті 548, 549, 5411 КК УРСР) засуджений до розстрілу з конфіскацією особистого майна. Розстріляний _27.03.1938_ р. у Харкові. Реабілітований _11.08.1956_ р.
