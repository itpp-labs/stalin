  spravka: |-
    Род. в 1882, Одесса, русский, обр.: высшее, б/п. Проживал: Москва, ул. Русаковская, д. 4, кв. 5б. Старший инженер в Центральном мобилизационном отделе Наркомата путей сообщения СССР.
    Арестован 16.07.1937. Обв. в участии в к.-р. троцкистской террористической и диверсионно-вредительской организации. Приговор: ВК ВС СССР, 05.11.1937 – ВМН. Расстрелян 05.11.1937, г.Москва.
    Реабилитирован ВК ВС СССР 30.06.1956
