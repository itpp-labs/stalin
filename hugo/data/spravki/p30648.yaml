  spravka: |-
    1905 р. н., с. Лебединці Срібнянського р-ну, українець, освіта середня спеціальна. Член КП(б)У з 1932 р. Проживав у с. Ковтунівка Яблунівського (нині Прилуцького) р-ну, директор школи. Заарештований 30.10.1937 р. За постановою "трійки" при УНКВД по Чернігівській обл. від 29.04.1938 р. за ст.ст. 54-7, 54-8, 54-11 КК УРСР застосована ВМП. Розстріляний 19.05.1938 р. у м. Чернігів. Реабі=літований 22.12.1956 р. (Держархів Чернігівської області, ф. Р-8840, оп.3, спр. 2922-2927, 3104).
