  source: Воронежские сталинские списки, дело № П-11688.
  spravka: |-
    Род. 12.04.1908, Воронежская обл., Бутурлиновский р-н, сл. Велико-Архангельская, украинец, из крестьян, обр.: высшее, обучался в ВГУ, окончил Воронежский педагогический институт. Проживал: с. Крупец. Учитель физики в с. Крупец Курской обл.
    Арестован УНКВД ВО. 23.11.1936. Обв. по ст. 58-10: Обвинялся в рассказывании контрреволюционных анекдотов, дискредитирующих вождей партии и правительства. Приговор: Воронежский облсуд, 02.03.1937 – к 5 годам лишения свободы.
    Реабилитирован президиумом Верховного суда РСФСР 14.01.1958
