    1903 року народження, м. Ананьєв Молдавської АРСР, українець, освіта вища, член ВКП(б). Начальник будконтори "Донбасводтресту". Проживав: м. Сталіно (м. Донецьк), вул. Мар'їнська, буд. №17, кв. 20.
    Заарештований 20 грудня 1937 року. Військовою колегією Верховного Суду СРСР 29 жовтня 1938 року засуджений на 15 років ВТТ з позбавленням прав на 5 років та конфіскацією майна.
    Реабілітований у 1956 році.
