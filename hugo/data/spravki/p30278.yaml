  fio: Хайруллин Нури Адиатуллович
  source: Книга памяти Республики Татарстан
  spravka: |-
    Род. в 1902, Кайбицкий р-н, с. Малые Кайбицы, татарин, член ВКП(б) с 1920 по 1930 гг. Проживал: Удмуртия, г. Ижевск. Бывший журналист, инспектор, Госторгинспекция
    Арестован 26.08.1937. Обв. по ст. 58-6, 58-7, 58-8, 58-11. ("участник троцкистской националистической пантюркистской организации, вредительская деятельность, шпионаж"). Приговор: ВК ВС СССР, 09.05.1938 – ВМН с конфискацией имущества. Расстрелян 09.05.1938, в г.Казань.
    Реабилитирован 08.03.1958
