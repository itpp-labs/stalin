  spravka: "24.12.1899, м. Закопане, Австро-Венгрия—? \n  Поляк. Из служащих. Майор\
    \ (15.04.1936). В РККА с 1918. Член компартии с 1919. Окончил реальное училище\
    \ (1915), кавалерийское отделение 2-й Объединенной военной школы красных коммунаров\
    \ (ноябрь 1920 — сентябрь 1923), основной (1926-1929), восточный (1930-1932) факультеты\
    \ Военной академии им. М. В. Фрунзе (1932). \n  Участник Гражданской войны (1918-1920)\
    \ на Южном, Западном и Польском фронтах. Красногвардеец (ноябрь 1917 — январь\
    \ 1918), «партизанский отряд Малахова» (апрель 1918 — июль 1919), красноармеец,\
    \ секретарь суда, секретарь ячейки РКП(б), военком батальона, инструктор-организатор\
    \ 2-го полка отдельной Петроградской бригады (июль 1919 — июнь 1920), секретарь\
    \ политотдела, командир взвода 4-й дивизии (июнь — ноябрь 1920). \n  Командир\
    \ отделения конных объездчиков 16-го отдельного пограничного батальона (октябрь\
    \ 1923 — январь 1924), командир отделения, помощник уполномоченного 12-го пограничного\
    \ батальона (январь — сентябрь 1924), командир взвода, эскадрона 2-й объединенной\
    \ военной школы красных коммунаров (сентябрь 1924 — сентябрь 1926). \n  Стажировался\
    \ в должности командира эскадрона 86-го кавалерийского полка, помощника начальника\
    \ 1-го отдела штаба ОКДВА (июнь 1929 — апрель 1930). \n  Начальник сектора 3-го\
    \ (информационно-статистического) отдела РУ штаба РККА, начальник 2-го отдела\
    \ штаба Забайкальской группы войск ОКДВА (февраль 1932 — январь 1934), начальник\
    \ РО штаба Забайкальской группы войск — Забайкальского ВО (январь 1934 — октябрь\
    \ 1935), в распоряжении РУ РККА (октябрь— ноябрь 1935), помощник начальника 1-го\
    \ отдела (ноябрь 1935 — апрель 1936), начальник РО (апрель 1936 — август 1937)\
    \ штаба Уральского ВО. 26.08.1937 уволен в запас РККА «в аттестационном порядке\
    \ по служебному несоответствию ». Арестован 04.01.1938. Приговорен ВК ВС СССР\
    \ 02.10.1938 к ВМН"
