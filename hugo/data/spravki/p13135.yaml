    народився 1895 на хут. Качкаринський Астраханської губ. Росіянин, із селян, освіта вища, позапарт. Проживав у Харкові. Заступник начальника відділу заводу №183. Заарештований _20.06.1937_ р. за шкідництво на заводі (ст. 547 КК УРСР) і військовою колегією Верховного Суду СРСР _10.12.1937_ р. (статті 547, 548, 5411 КК УРСР) засуджений до ВМП з конфіскацією особистого майна. Розстріляний _10.12.1937_ р. у Харкові. Реабілітований _12.07.1957_ р.
