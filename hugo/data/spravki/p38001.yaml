  fio: АЛЕЙНИКОВ ОЛЕКСАНДР ДАНИЛОВИЧ
  source: 'Реабілітовані історією : Харківська область'
  spravka: |-
    1901 р.н., м.Кіровоград, українець, освіта початкова, член ВКП(б) з 1925 року, проживав у м.Новоукраїнка, секретар районного партійного комітету. Заарештований 20.03.1938 Новоукраїнським РВ НКВС (“член військово-націоналістичної організації”). Засуджений 11.10.1938 Верховним судом СРСР до розстрілу з конфіскацією всього майна, вирок виконано 11.10.1938. Реабілітований 1.02.1958 Верховним судом СРСР. (П – 4065)
