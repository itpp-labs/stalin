  source: Чураков Д. Репрессированные военнослужащие Красной Армии
  spravka: |-
    Род. в 1885, русский. Член РВС 12-й армии, военком кавалерии Южного фронта, военком Калмыцкой кавалерийской дивизии, начальник политотдела Южного фронта, военком штаба Северо-Кавказского ВО, 1928 заместитель начальника политуправления Белорусского ВО, диввоенюрист, 1928-1937 военный прокурор Ленинградского ВО
    арестован 04.08.1937-15.02.1940г., освобожден. (умер в блокаду 10.01.1942)
