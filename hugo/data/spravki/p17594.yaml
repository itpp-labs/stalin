  spravka: |-
    Род. в 1885, Сызрань, русский, член ВКП(б). Военный прокурор Ленинградского ВО.
    Арестован 05.08.1937. Обв. по ст. ст. 58-8, 58-10 и 58-11. Приговор: ВК ВС СССР, 17.02.1938 – к 15 годам тюремного заключения. Решением пленума Верховного суда СССР от 30.12.1939 г. уголовное дело прекращено.
- spravka_old_id: 14226
