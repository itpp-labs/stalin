    1876, урожен. с. Посадникова Петербургской губ., русский. Прораб на строительстве пограничной заставы 63-го Биробиджанского погранотряда НКВД. Место жительства: Ленинское (Блюхерово, Михайло-Семеновское). Арест. 20.08.1937 УНКВД по ДВК по ст. 58-10 УК РСФСР. Включен в список бывших сотрудников НКВД Дальневосточного края от 03.02.1938, утвержденный членами Политбюро ЦК ВКП (б) Сталиным, Ворошиловым, Молотовым и Кагановичем, и Комиссией НКВД, Прокурора СССР и Председателя ВК ВС СССР «особым порядком» по 1-й категории осужд. к ВМН. Расстрелян 07.02.1938 в Хабаровске. Архивное дело: П-83979.
