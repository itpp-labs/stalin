    Род. в 1891, Оренбургская губ., Верхне-Уральский уезд, Тирлянский завод, русский, обр.: низшее, член ВКП(б). Проживал: Москва, ул. Мытная, д. 23, кв. 73. Начальник химической группы отдела обороны Госплана СССР
