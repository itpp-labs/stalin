- spravka_old_id: 7790
  repryear: 1937
  fio: Ляхов Артем (Артемий) Анисимович
  source: Книга памяти Красноярского края
  spravka: |-
    Род. в 1893, Смоленская губ., русский, из крестьян., обр.: 3 группы сельской школы, член ВКП(б) 1923–1933. Проживал: Красноярский кр., Иланский р-н, с. Далай. Работал в колхозе «Красный хлебороб». (в прошлом тасеевский партизан.)
    Арестован 03.02.1937, содержался с 04.02.1937 в Канской тюрьме. Приговор: выездная сессия ВК ВС СССР, 30.10.1937 – ВМН. Расстрелян 30.10.1937, в г. Красноярске.
    Реабилитирован ВК ВС СССР 26.07.1957
