  fio: Левін Арон Давидович
  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 2.
  spravka: |-
    народився 1891 у м. Гродно Гродненської губ. Єврей, з міщан, освіта вища, позапарт. Проживав у Харкові. Лікар санвідділення АГВ ХОУ НКВС. Заарештований _17.05.1938_ р. як агент польської та німецької розвідок (ст. 54-1 п. «а» КК УРСР) і військовою колегією Верховного Суду СРСР _20.10.1938_ р. (статті 54-1 п. «а», 54-8, 54-11 КК УРСР) засуджений до розстрілу з конфіскацією особистого майна. Розстріляний _20.10.1938_ р. у Харкові. Реабілітований _30.08.1960_ р.
