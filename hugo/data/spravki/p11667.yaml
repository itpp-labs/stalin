  spravka: |-
    [1895 - .1938]
    Еврей. Из служащих.
    Образование - "химический цикл университета".
    В 1916-17 - служил в царской армии.
    В 1917-18 - член БУНДа. С 1919 - член ВКП(б).
    В 1917 - боец отряда красной гвардии.
    Работал в Донбассе в 1920-1923 на ответственных профсоюзных должностях в горнорудной отрасли, в период дискуссии о профсоюзах был сторонником Троцкого.
    С 1923 - на руководящих хозяйственных должностях: нач. Чистяковского рудоуправления,
    зам. управляющего трестом "Карагандауголь",
    партколлегией КазкрайКК от 28 июля 1933 г. объявлен строгий выговор с запрещением руководящей хозработы на 1 год "за шовинизм".
    ст. инженер сектора Донбасса в Главугле,
    нач. Бурейстроя,
    нач. Кузнецкого угольного комбината.
    Репрессирован. Есть в "Сталинских списках" за 10.06.1938 по Новосибирской области. Утвержден к наказанию по 1-й категории, т.е. ВМН.
    М.Ю.Гусев
