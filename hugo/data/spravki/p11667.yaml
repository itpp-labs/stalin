  fio: Юнов (Новогрудский) Юлий Маркович
  source: https://centrasia.org/person2.php?&st=1272715152
  spravka: "[1895 - .1938] \n  Еврей. Из служащих. \n  Образование - \"химический\
    \ цикл университета\". \n  В 1916-17 - служил в царской армии. \n  В 1917-18 -\
    \ член БУНДа. С 1919 - член ВКП(б). \n  В 1917 - боец отряда красной гвардии.\
    \ \n  Работал в Донбассе в 1920-1923 на ответственных профсоюзных должностях в\
    \ горнорудной отрасли, в период дискуссии о профсоюзах был сторонником Троцкого.\
    \ \n  С 1923 - на руководящих хозяйственных должностях: нач. Чистяковского рудоуправления,\
    \ \n  зам. управляющего трестом \"Карагандауголь\", \n  партколлегией КазкрайКК\
    \ от 28 июля 1933 г. объявлен строгий выговор с запрещением руководящей хозработы\
    \ на 1 год \"за шовинизм\". \n  ст. инженер сектора Донбасса в Главугле, \n  нач.\
    \ Бурейстроя, \n  нач. Кузнецкого угольного комбината. \n  Репрессирован. Есть\
    \ в \"Сталинских списках\" за 10.06.1938 по Новосибирской области. Утвержден к\
    \ наказанию по 1-й категории, т.е. ВМН. \n  М.Ю.Гусев"
