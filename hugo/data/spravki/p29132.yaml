  spravka: "Род. 08.06.1903 в г. Брянске Брянской империи Российской империи. Немец.\
    \ В 1913 г. окончил экстерном начальную школу, в 1919 г. - 5 классов Брянской\
    \ гимназии, в 1926 г. - 2 курса Института востоковедения, г. Москва. Член Коммунистической\
    \ партии с 1919 г. \n  В 1918-1919 гг. конторщик в г. Брянск, секретарь оргбюро\
    \ Брянской молодежной коммунистической организации, секретарь уездного комитета\
    \ учащихся. В 1919 г. рядовой 299-го пехотного полка, г. Астрахань. В 1919-1920\
    \ гг. регистратор Брянской ЧК. В 1920 г. первый секретарь Брянского губкома КСМ.\
    \ С января по апрель 1920 г. первый секретарь Уральского обкома КСМ. С ноября\
    \ 1920 г. по апрель 1921 г. ответственный секретарь Казахского бюро ЦК РКСМ. В\
    \ 1921 г. член Дальневосточного краевого бюро ЛКСМ, г. Чита. В 1922-1923 гг. ответственный\
    \ секретарь Татарского обкома ВЛКСМ. В 1923 г. заместитель начальника, начальник\
    \ главного управления профессионального образования Наркомата просвещения Татарии.\
    \ В 1923-1924 гг. ответственный инструктор организационного отдела ЦК ВЛКСМ. В\
    \ 1924 г. заведующий орготделом, ответственный секретарь Среднеазиатского бюро\
    \ ЦК ВЛКСМ. В 1924-1925 гг. ответственный инструктор Наркомата рабоче-крестьянской\
    \ инспекции РСФСР. В 1926-1927 гт. заведующий плановым бюро Московского городского\
    \ коммунального треста. В 1927 г. инструктор орграспределительного отдела Среднеазиатского\
    \ бюро ЦК ВКП(б). В 1927-1928 гг. заведующий организационным отделом Ферганского\
    \ окружкома Компартии Узбекистана. В 1928-1929 гг. заведующий орграспредом Ошского\
    \ кантонного комитета Компартии Киргизии. В 1929 г. ответственный инструктор Среднеазиатского\
    \ бюро ЦК ВКП(б). В 1930 г. заведующий орготделом Ход-жентского окружкома партии.\
    \ В 1930-1932 гг. ответственный секретарь Ходжентского горкома партии. В 1932-1933\
    \ гг. заместитель председателя Совета Народных Комиссаров - председатель Строительного\
    \ комитета Таджикской ССР, член бюро ЦК Компартии Таджикистана. В [1933]-1938\
    \ гг. заместитель председателя Куйбышевского горсовета. \n  Репрессирован. Арестован\
    \ 20 февраля 1938 г., 11 мая Верховным судом СССР приговорен к высшей мере наказания.\
    \ Расстрелян 11 мая 1938 г. в Куйбышеве. Реабилитирован Верховным судом СССР 21\
    \ апреля 1956 г. \n  Источник: АПРК Ф. 160. Оп.1. Д.49. Л.33,, Д.53. Л.21об, 47,,\
    \ Д.160. Л.16. \n  Литература: Первые руководители комсомола Казахстана..С.92."
