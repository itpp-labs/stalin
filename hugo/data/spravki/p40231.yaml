    1900 г. рождения, из рабочих, член ВКП(б) с 1921 г., с 1919 по 1933 г. — в РККА, затем на партийной работе. С февраля 1937 г. первый секретарь Сочинского горкома ВКП(б). Арестован 28 октября 1937 г. по требованию органов НКВД Орджоникидзевского края. В ноябре 1937 г. исключен из рядов ВКП(б) как «враг партии и народа» за необеспечение задач «в деле разоблачения и выкорчевывания врагов, японо — немецких агентов фашизма, правых троцкистов и др.». Под стражей находился 19 месяцев, 25 мая 1939 г. освобожден в связи с прекращением дела. В июне 1939 г. восстановлен в партии. Работал управляющим Крайбродтрестом. Осенью 1941 г. призван в РККА.
