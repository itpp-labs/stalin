    1903 г.р., м.р.: г. Ташкент, узбек, из батрацкой семьи, образование: начальное (в 1923 г. окончил 6-месячную партийную школу), в 1924-1925 гг. - студент Среднеазиатского коммунистического университета в Ташкенте, в 1928-1929 гг. - студент Среднеазиатского государственного университета в Ташкенте, член ВКП(б) с 1922 г.
     в 1934-1936 гг. директор МТС в г.Фергане
     прож.: г. Фергана, ул.Буденного дом 45 (данные на 11.05.1937 г.)
     Приговор: ВКВС СССР, 10.1938 — 15 лет лишения свободы
     Реабилитация: реабилитирован
