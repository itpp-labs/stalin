  fio: Богомолов Николай Александрович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1897, Ярославль, русский, обр.: среднее, член ВКП(б). Проживал: Москва, ул. Горького, д. 26, кв. 81. Начальник Главлесоспирта Наркомата лесной промышленности СССР.
    Арестован 16.04.1939. Обв. в шпионаже, участии в к.-р. организации и ее финансировании. Приговор: ВК ВС СССР, 04.02.1940 – ВМН. Расстрелян 05.02.1940, г.Москва.
    Реабилитирован ВК ВС СССР 19.05.1956
