    родился в 1905 г. в ауле Ботащей Хабезского р-на КЧР в многодетной патриархальной семье. До 16-ти лет он учился дома у своего отца, имевшего широкое религиозное образование, хорошо знавшего арабский язык. Затем – в медресе у разных эфенди. В 1926 году окончил краткосрочные учительские курсы при Черкесском облоно. С 1926 по 1932 гг. преподавал в медресе аулов Ботащей и Зеюко, в Черкесском педтехникуме (1926–1932). Он – один из основателей и первый ученый секретарь, заведующий отделом языка и литературы Черкесского НИИ с перерывом (1932–1941), аспирант НИИ национальностей при Наркомпросе РСФСР (1935–1938). Одновременно работает во Всесоюзном Центральном Комитете нового алфавита и театральном институте им. А. В. Луначарского, где преподает кабардино-черкесский язык. В 1937 г., когда он учился в аспирантуре в Москве и работал в Комитете нового алфавита и театральном институте, его арестовали, и с января 1938 по сентябрь 1939 гг. А. Гукемух – заключенный с ярлыком «националиста». С 1939 по 1942 гг. А. Гукемух – преподаватель кафедры русского языка и литературы Черкесского учительского института, где читал курсы: введение в языкознание, современный русский язык, историческая грамматика русского языка, старославянский язык. А с 1946 по 1955 гг. – узник ГУЛАГа, обвиненный в сотрудничестве с немецко-фашистскими захватчиками при оккупации области - оккупанты принудили Абубекира Гукемуха к сотрудничеству – работать в качестве инспектора по образованию. Осудили на 20 лет. После подачи кассационной жалобы срок сократили наполовину. В 1956–1957 гг. Абубекир Гукемух – рабочий на сельхозпредприятиях Сибири и Средней Азии. По его возвращении в КЧР местная власть не захотела предоставить ему какую-либо должность. При содействии Зарамука Кардангушева, по договору он работает в Кабардино-Балкарском НИИ, а в 60-е гг. преподает арабский язык в КБГУ. Умер 27 июля 1994 года.
