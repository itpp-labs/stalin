  source: Чураков Д. Репрессированные военнослужащие Красной Армии
  spravka: "Род. 13.12.1893, Казахстан, г. Кокчетав, русский, из семьи офицера, капитан,\
    \ обр.: среднее, окончил ВАК РККА, член ВКП(б) с 1918. Проживал: Тбилиси, ул.\
    \ Дзержинского, д. 7. Член Высшей военной инспекции (IV — XII. 18 г.), военком\
    \ 3-й стрелковой дивизии (13.I. — 8. IX. 19 г.), командир 3-й бригады 9 стрелковой\
    \ дивизии (8.9.1919 г.-11.1.1920г.), начальник 9-й стрелковой дивизии (11.I.20\
    \ г.-18. VI. 21 г.), командир и комиссар 2-го Кавказского стрелкового корпуса\
    \ (18.4.1921-11.1921 г.). 1922-1923 комендант крепости Кронштадт, 1923-1925 начальник\
    \ курсов \"Выстрел\", 1925-1926 помощник командующего Туркестанским фронтом, 1926\
    \ военный советник в Китае, командир 3-го стрелкового корпуса, 1926-1928 начальник\
    \ Командного управления ГУ РККА, 1928 помощник командующего Московским ВО, 1928-1929\
    \ командующий Сибирским ВО, 1929-1930 начальник ГУ РККА, 1930-1934 секретарь распорядительных\
    \ заседаний СТО СССР, член коллегии наркомата рабоче-крестьянской инспекции СССР\
    \ и руководитель военно-морской инспекции, 1934-1935 член КПК при ЦК ВКП(б), руководитель\
    \ военно-морской группы, . Награжден тремя орденами Красного Знамени (1920, 1921,\
    \ 1922), орденом Красного Знамени Азербайджанской ССР (1921), орденом Красного\
    \ Знамени Грузинской ССР, 1937-1938 командующий Закавказским ВО, комкор \n  Арестован\
    \ 29.01.1938. Обв. в участии в военно-фашистском заговоре. Приговор: ВК ВС СССР,\
    \ 01.08.1938 – ВМН. Расстрелян 01.08.1938. \n  Реабилитирован 19.05.1956"
