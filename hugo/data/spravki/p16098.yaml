  spravka: |-
    1911 року народження, м. Донецьк, українець, освіта середня, безпартійний. Начальник ВДС 2-го батальйону 13-їавіабригади. Проживав: м. Київ, вул. Інститутська, буд. № 12, кв. 8.
    Заарештований 1 вересня 1937 року. Засуджений виїзною сесією військової колегії Верховного Суду СРСР до розстрілу з конфіскацією майна. Вирок приведений до виконання у м. Київі 27 грудня 1937 року.
    Реабілітований у 1959 році.
