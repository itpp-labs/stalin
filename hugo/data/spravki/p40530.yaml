  fio: Залкинд Марк Борисович
  source: Ленинградский мартиролог, т.10
  spravka: |-
    1904 г. р., уроженец д. Санники Шумаровской вол. Мглинского у. Черниговской губ., еврей, член ВКП(б) в 1923-1937 гг., командир и военком 19-й мехбригады ЛВО, полковник, проживал: Новый Петергоф, Международная ул., д. 12, кв. 3. Арестован 16 октября 1937 г. Выездной сессией Военной коллегии Верховного суда СССР в г. Ленинград 21 сентября 1938 г. приговорен по ст. ст. 58-1б-8-11 УК РСФСР к высшей мере наказания. Расстрелян в г. Ленинград 22 сентября 1938 г.
