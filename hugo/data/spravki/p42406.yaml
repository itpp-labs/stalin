  fio: Лазарев Аркадий Александрович
  source: Книга памяти Новгородской обл.
  spravka: |-
    Родился в 1908 г., с. Нивки, русский, грамотный, бывший член ВКП(б), служил начальником штаба стрелкового полка в г. Архангельске. Проживал: Новгородская обл., Поддорский р-н.
    Арестован 28 января 1938 г.
