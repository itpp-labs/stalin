- spravka_old_id: 33700
  repryear: 1938
  fio: Васильев Семен Александрович
  source: '"Воронежские сталинские списки"'
  spravka: |-
    Род. в 1896, Воронежская обл., г. Борисоглебск, русский, обр.: среднее техническое. Проживал: Борисоглебск, ул. 2-я Поворинская, д. 5. Нормировщик артели "Металлист", ранее - инженер службы тяги Управления ЮВЖД.
    Арестован 25.03.1938. Обв. по ст.ст. 58-2, 58-8, 11: Обвинялся в участии в эсеровской контрреволюционной вредительской организации на железнодорожном транспорте. Приговор: выездная сессия ВК ВС СССР в г. Воронеж, 23.10.1938 – ВМН. Расстрелян 23.10.1938.
    Реабилитирован ВК ВС СССР 19.09.1957
