    Род. в 1878, Донбасс, русский. Проживал: г. Ростов-на-Дону. Пенсионер
    Арестован УНКВД АЧК 21.11.1936. Обв. по ст.ст. 58-8 и 58-11 УК РСФСР за участие в контрреволюционной организации. Приговор: выездная сессия ВК ВС СССР, 14.03.1937 – к 10 годам тюремного заключения.
    Реабилитирован ВК ВС СССР 05.07.1957 за отсутствием состава преступления
