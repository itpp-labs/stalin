  source: 'Реабілітовані історією : Запорізька область, ГДА СБ України, м. Запоріжжя,
    Ф. П. - спр. 1760'
  spravka: |-
    1909 р. народження, м. Варшава (Польща), єврей, освіта початкова, член ВКП(б) до 1938 р. Проживав у м. Запоріжжі. Інструктор-пропаганист 90-го стрілецького полку. Заарештований 19 березня 1938 року. Звинувачення: активний член контрреволюційної групи, проводив антирадянську агітацію. Військовою колегією Верховного суду СРСР 27 серпня 1938 року засуджений до 15 років позбавлення волі за антирадянську агітацію. Реабілітований у 1956 році.
