    Род. 1903, г.Царицын, еврей. Из семьи служащего. Образование н/высшее. Член ВКП(б) с июня 1920. Исключен в 1921 (механически). Имел колебания в связи с введением НЭП. Бывш. секр. Шаумянского райкома АКП(б) в Баку.
     С 1921 работал в музеях и архивах Аз.ССР. С 1927 - научный сотрудник Института Истории Партии им.Шаумяна в Баку. Прож.: Аз.ССР, г.Баку.
     Арестован в 1937
     Обвинение: участник а/с троцкистской террор. организации (С.Шукшин, Тогобицкий, Тихомиров и др.). Назван в числе руководителей троцкистского центра (1934-1937) и право-троцкистской организации (1937).
     Приговор: ВК ВС СССР, 13.10.1937 - ВМН.
     Расстрелян 13.10.1937
