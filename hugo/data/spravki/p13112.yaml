  spravka: |-
    народився 1903 у с. Сеща Рославського пов. Смоленської губ. Росіянин, з робітників, освіта вища, позапарт., у 1923—1930 рр. член ВЛКСМ. Проживав у сел. Есхар Чугуївського р-ну Харківської обл. Начальник котельного цеху ДЕС №2. Заарештований _11.07.1937_ р. за шкідництво та зберігання портрету тов. Троцького (статті 547, 5411 КК УРСР) і військовою колегією Верховного Суду СРСР _10.12.1937_ р. (статті 548, 549, 5411 КК УРСР) засуджений до ВМП з конфіскацією особистого майна. Розстріляний _10.12.1937_ р. у Харкові. Реабілітований _10.08.1957_ р.
