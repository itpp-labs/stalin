    1902 года член партии с 1926 года, управляющий конторой Госбанка в гор.Ростове-на-Дону. В ноябре 1937 года был арестован, 17 июня 1938 года осужден Военной Коллегией по политическим мотивам. Восстановлен и посмертно реабилитирован 05.01.57г.
