  fio: Будаин (Забанов) Эрдым Баир
  source: ru.openlist.wiki/Будаин_Эрдым_Баир_(1906)
  spravka: |-
    Род. 21 сентября 1906 г., улус Туглуй, Балаганского уезда, Иркутской губернии, бурят, из семьи крестьянина-кулака, поданный МНР. Образование неполное высшее, б/п
     слушатель 3-го курса Московского автодорожного института и переводчик посольства МНР, прож.: г. Москва, 2-й Зачатьевский пер., д. 11, кв. 6
     Арестован 17 сентября 1937 г.
     Приговорен ВК ВС СССР 9 декабря 1937 ВМН (расстрел)
     Дата расстрела: 9 декабря 1937 г.
     Место захоронения: Московская область, спецобъект "Коммунарка".
     Реабилитирован 31 января 1997 заключением ГВП РФ
     Архивное дело: ЦА ФСБ. Р-45877
