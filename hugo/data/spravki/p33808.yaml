  repryear: null
  fio: Лалазаров (Лалазарьянц) Григорий Артемьевич
  source: Книга памяти Астраханской обл.
  spravka: |-
    Род. в 1896 г. армянин, образование высшее, врач-чумолог Астраханской противочумной станции. Проживал: Астрахани.
    Арестован 13 января 1938 г.
    Приговорен: 16 февраля 1940 г., обв.: обвинен в принадлежности к антисоветской организации.
    Приговор: дело прекращено на стадии предварительного следствия по реабилитирующим основаниям, из-под стражи освобожден.
