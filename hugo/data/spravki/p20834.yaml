  source: archive.president.kz/uploads/A.-Kazahskij-kraj.pdf
  spravka: "Род. в 1900 в г.Семипалатинске Семипалатинской области Степного гене-рал-губернаторства\
    \ Российской империи в семье крестьянина. Казах. В мае 1912-окончил татарскую\
    \ школу «Благотворительное общество» в г. Семипалатинске, 1914-русскую приходскую\
    \ школу в г. Семипалатинске, 1914-1918-учился в торговой школе г. Семипалатинска.Член\
    \ Коммунисти-ческой партии с 1928 г. \n  В каникулярное время 1917 и 1918 г. работал\
    \ конторщиком в банке «Общество взаимного кредита» г. Семипалатинск. В 1920 г.\
    \ инструктор Семипалатинского губернского Союза потребительских обществ. С апреля\
    \ 1921 г. по май 1923 г. работал писарем, а затем судьей в уездных судах Семипалатинской\
    \ губернии. С мая по ноябрь 1925 г. народный судья Семипалатинской губернии. С\
    \ ноября 1925 г. по август 1926 г. Уполномоченный Губсуда по Семипалатинскому\
    \ уезду. С августа 1926 г. по февраль 1928 г. член Семипалатинского губернского\
    \ суда. С февраля 1928 г. по мая 1929 г. прокурор Каркаралинского уезда. С 25\
    \ июня 1929 г. прокурор Кзыл-Ординской окружной прокуратуры. С 13 января 1930\
    \ г. председатель окружного избирательного комитета г. Кзыл-Орда. С апреля по\
    \ декабрь 1930 г. председатель Кзыл-Ординского районного исполнительного комитета\
    \ ВКП(б) г. Кзыл-Орда. С декабрь 1930 г. по февраль 1931 г. председатель Казахского\
    \ отделения Верховного суда СССР в г. Алма-Ата. С августа 1932 г. заместитель\
    \ председателя СНК г. Алма-Ата. С апреля 1933 г. председатель Кокчетавского районного\
    \ исполнительного комитета ВКП(б). С ноября 1934 г. председатель Акмолинского\
    \ районного исполнительного комитета ВКП(б) Карагандинской области. \n  Источник:\
    \ АПРК. Ф. 141.Оп.1.Д.9372.Л.78-82.,, Оп.16 .Д 4154."
