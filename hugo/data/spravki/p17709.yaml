  spravka: |-
    Род. в 1890 году. Участник борьбы за власть Советов в Донбассе. В марте 1917 г. - член временного исполкома Горловского Совета рабочих депутатов, член Горловского комитета РСДРП(б). С июля 1917 г. - председатель исполкома Совета рабочих депутатов Горловско-Щеобиновского района. В 1918 г.- председатель Бахмутского уездисполкома, военком и председатель ревтрибунала в г. Бахмуте. Один из организаторов партизанской борьбы в Донбассе против австро-немецких оккупантов. В составе 148-го полка 8-й армии принимал участие в освобождении Донбасса от деникинцев, после разгрома которых входил в состав оргбюро по возобновлению партийных органов в Бахмутском районе. В феврале-июле 1920 г.- председатель Бахмутского уездкома партии и уездисполкома. Затем - на партийной и советской работе.
