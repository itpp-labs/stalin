  repryear: null
  fio: Диомидов Степан Диомидович
  source: Книга памяти Томской обл.
  spravka: |-
    Род. в 1885 г., Брянская губ., с. Морачево, русский, образование начальное, член КПСС. Начальник вагонного участка ст. Томск-2. Проживал: Томск. ст. Томск-2, казенный дом 15-3. В марте 1937 исключен из рядов ВКП(б) «за явное содействие троцкистской контрреволюционной группировке». Арестован 16 апреля 1937 г. Приговорен: 31 октября 1937 г., обв.: к-р троцк. див-терр. орг-я. Приговор: расстрел. Расстрелян 31 октября 1937 г. Реабилитирован в марте 1960 г.
