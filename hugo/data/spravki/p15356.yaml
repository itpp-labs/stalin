    Род. в 1898, г. Тирасполь, еврей, обр.: высшее, б/п. Проживал: Москва, Большой Козихинский пер., д. 19, кв. 9. Гл. агроном Управления зерносовхозов Юга Наркомата зерновых и животноводческих совхозов СССР
    Арестован 19.09.1937. Обв. в участии в антисоветской троцкистской террористической вредительской организации. Приговор: ВК ВС СССР, 28.11.1937 – ВМН. Расстрелян 28.11.1937, г.Москва.
