    Род. 1909 в г. Могилев. Проживал в г. Тихвин. Обвинение в принадлежности к кр. группе. Осужден 20.07.1949 ОСО МГБ СССР к ссылке в Богучанский р-он КК. Освобожден 06.09.1954. Реабилитирован 13.02.2004 прокуратурой КК.
