  spravka: "Род. в 1891, Лифляндская губ., мест. Загебург, латыш, прапорщик, обр.:\
    \ высшее, 1930 окончил Курсы при Разведуправлении РККА, 1933-1935 окончил Особый\
    \ факультет Военной Академии им.М.В.Фрунзе, член ВКП(б) с 1907. Проживал: Москва,\
    \ ул. Плющиха, д. 13, кв. 13. 1919-1920 в разведотделе 15-й армии, 1920-1922 заместитель\
    \ начальника, начальник разведотдела штаба Петроградского ВО, 1922-1924 начальник\
    \ разведотдела штаба Кавказской Краснознаменной армии, 1924-1926 резидент в Германии,\
    \ 1926-1930 разведработа в Италии, Австрии, Великобритании, Чехословакии, 1930\
    \ резидент в Англии, 1931-1933 помощник начальника, заместитель начальника 2-го\
    \ отдела Разведуправления РККА, награжден орденом Красного Знамени, 1935-1937\
    \ сотрудник Разведуправления РККА, полковник (1936), \n  Арестован 02.12.1937.\
    \ Обв. в участии в к.-р., националистической, шпионско-террористической организации.\
    \ Приговор: ВК ВС СССР, 25.08.1938 – ВМН. Расстрелян 25.08.1938. \n  Реабилитирован\
    \ 09.07.1957"
