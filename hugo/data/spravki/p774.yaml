  spravka: |-
    Управляющий рудника, прож.: г. Прокопьевск [Товарищ Овсянников по происхождению горняк, бурильщик из Донбасса. В Кузбассе работает с 1931 года, вначале в качестве управляющего Прокопьевского рудоуправления по новому шахтному строительству, затем управляющим Анжерского рудоуправления. В 1935 награжден орденом Ленина]
