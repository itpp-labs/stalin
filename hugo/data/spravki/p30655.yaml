  spravka: "1904 року народження, с. Малишівка Львівської області, росіянин, освіта\
    \ 4 класи, член ВКП(б). Директор тресту \"Доннархарч\". Проживав: м. Ар-темівськ\
    \ Донецької області, вул. Червоноар-мійська. буд. №45. \n  Заарештований 10 грудня\
    \ 1937 року. Засуджений виїзною сесією військової колегії Верховного Суду СРСР\
    \ у м. Сталіно (м. Донецьк) до розстрілу з конфіскацією майна. Вирок приведений\
    \ до виконання у м. Сталіно 5 вересня 1938 року. \n  Реабілітований у 1957 році."
