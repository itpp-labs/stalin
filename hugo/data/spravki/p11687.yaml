  fio: Бацоев Степан Иванович
  source: УФСБ РФ по Ростовской обл., дело № П-13989
  spravka: |-
    1897 г.р., осетин, урож. с.Алагир, Северо-Осетинской АССР, соц. происхождение из крестьян, образование среднее, член ВКП(б), прож. г.Ростов-на-Дону, нач. пункта ПВО в г.Ростове-на-Дону, майор.
    Арестован 15.08.1937г. НКВД по АЧК 15.08.1937 г. по обвинению в том, что являлся участником антисоветского военного заговора в РККА.
    Осуждён 14.12.1937 г. ВК Верховного суда СССР по ст.ст.58-8-9-11 УК РСФСР к расстрелу. Приговор приведён в исполнение 14.12.1937 г. в г.Ростове-на-Дону. 25.07.1957г. ВК Верховного суда СССР дело в отношении Бацоева С.И. производством прекращено, за отсутствием состава преступления.
