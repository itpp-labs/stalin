  spravka: |-
    Род. 17 июня 1899 г. в Петербурге. Окончил реальное училище в 1917 г. В 1918–1919 гг. – инструктор телефонной станции. С мая 1919 г. – член РКП(б). Во время наступления генерала Н.Н. Юденича на Петроград добровольно вступил в красноармейский отряд. В 1919–1920 гг. – член президиума и товарищ председателя ЦК союза связи (Москва). С декабря 1921 по декабрь 1930 г. – член коллегии и начальник хозяйственно-материального, планового, финансового Управлений наркомата СССР. Затем – студент Московского энергетического института им. Молотова, откуда ушёл по болезни. С осени 1933 по май 1934 г. – начальник Управления капитального строительства и снабжения наркомата связи СССР. В мае-ноябре 1934 г. – сотрудник Главсевморпути, начальник зимовки (без выезда) на Земле Франца Иосифа. С февраля по июнь 1935 г. вновь учился в МЭИ им. Молотова. Заключив договор с Дальстроем, 4 июля 1935 г. прибыл в Магадан. Работал начальником Управления автотранспорта (на время отпуска И.Е. Притулюка), а с 8 декабря 1935 г. – начальником Управления горнопромышленного строительства. 22 сентября 1936 г. освобождён от должности и арестован. Исключён из партии «за контрреволюционную троцкистскую деятельность». Отделением Дальневосточного крайсуда при Севвостлаге 11 декабря 1936 года осуждён на срок 10 лет ИТЛ. Определением спецколлегии Верховного суда СССР приговор отменён, и дело возвращено на дополнительное расследование. Военным трибуналом войск НКВД по Дальстрою 12 сентября 1941 г. приговорён к расстрелу. 1 декабря 1941 г. приговор приведён в исполнение. Посмертно реабилитирован.
