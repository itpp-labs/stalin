    Род. 1900, г.Рига, Латвия, еврей. Из семьи портного. Образование высшее. Член ВКП(б) с янв. 1921. Пом. секретаря БК АКП(б) в 1935-37. Исключен 11.11.1937 решением бюро Ворошиловского РК АКП(б) за скрытие своей связи с врагами народа М.Наримановым и Теймур-Гусейновым, за рекомендацию в партию врага народа диверсанта Алиева Ф., за срыв строительства и ремонта школ, детсадов и детдомов, за разбазаривание гос. средств. Восст. посмертно 27.05.1958 решением бюро ЦК КП Азербайджана.
     Доброволец РККА (1920-23). Зав стройсектором БОНО (01.02.1937-03.08.1937). Техник Бакинской канализации (1937). Прож.: Аз.ССР, г.Баку., ул. Красного Аскера, д.2/15, блок 19, кв.175.
     Арестован 31.12.1937
     Обвинение: ст.ст. 69,70,73 УК Аз.ССР
     Приговор: ВК ВС СССР, 03.07.1938 - ВМН с конфискацией имущества.
     Расстрелян 03.07.1938
     Реабилитирован ВКВС СССР 19.07.1957 за отсутствием состава преступления.
