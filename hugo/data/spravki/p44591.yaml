- spravka_old_id: 35320
  repryear: 1940
  fio: Дьячук Михаил Васильевич
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1902, Волынская губ., с. Гатна Деражня, украинец, обр.: низшее, член КП Румынии, член ВКП(б). Сельхозрабочий в мест.Ландау (Германия).
    Арестован 04.06.1939. Обв. в нарушении государственной границы с целью шпионажа на территории СССР. Приговор: ВК ВС СССР, 03.02.1940 – ВМН. Расстрелян 04.02.1940, г.Москва.
    Реабилитирован ВК ВС СССР 23.01.1958
