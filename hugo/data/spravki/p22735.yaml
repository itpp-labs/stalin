  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 3.
  spravka: |-
    народився 1902 р. у с. Артільне Вовчанського пов. Харківської губ. Росіянин, із селян, освіта початкова, позапарт. Проживав у с. Приколотне Великобурлуцького р-ну Харківської обл. Робітник ст. Приколотне Півд. залізниці. Заарештований 15 грудня 1937 р. як член к.-р. троцькістської шкідницької організації та за к.-р. діяльність (статті 547, 548, 549, 5411 КК УРСР) і військовою колегією Верховного Суду СРСР 26 березня 1938 р. засуджений до розстрілу з конфіскацією особистого майна. Розстріляний 27 березня 1938 р. у Харкові. Реабілітований 5 січня 1993 р.
