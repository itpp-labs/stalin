  spravka: "1907 року народження, м. Суми Харківської області, українець, освіта середня,\
    \ член ВКП(б). Начальник сектора культурної праці політвідділу Донецької дороги.\
    \ Проживав: м. Артемівськ Донецької області, вул. Профінтерну, буд. №26, кв. 11.\
    \ \n  Заарештований 22 грудня 1937 року. Виїзною сесією військової колегії Верховного\
    \ Суду СРСР у м. Сталіно (м. Донецьк) 30 жовтня 1938 року засуджений на 12 років\
    \ ВТТ з позбавленням прав на 5 років та конфіскацією майна. \n  Реабілітований\
    \ у 1958 році."
