  fio: Коновалов Николай Андреевич
  source: Книга памяти Красноярского края
  spravka: "Род. в 1900, Пенза, русский, обр.: курсы телеграфистов для почтовых служащих,\
    \ член ВКП(б) в 1919—1922, вышел по несогласию с НЭПом. Проживал: г. Красноярск.\
    \ В армии с 1918 по 1926, в 1932—1936. Военрук Красноярского пединститута \n \
    \ Арестован 15.05.1938. Обв. по ст.58—1 б, 58—7, 58—8, 58—10 УК РСФСР. Приговор:\
    \ ВК ВС СССР, 21.07.1938 – ВМН с конфискацией имущества и лишением воинского звания\
    \ старший лейтенант запаса. Расстрелян 25.09.1938, в г. Красноярске. \n  Реабилитирован\
    \ ВК ВС СССР 28.05.1957"
