    Род. в 1889, г. Полтава, украинец, обр.: высшее, б/п. Проживал: Москва, ул. Библиотечная, д. 5, кв. 2. Начальник отдела планово-предупредительного ремонта Осташковского кожзавода им.Юзефовича
    Арестован 02.02.1938. Обв. в шпионской, вредительской и террористической деятельности. Приговор: ВК ВС СССР, 25.04.1938 – ВМН. Расстрелян 25.04.1938, г.Москва.
