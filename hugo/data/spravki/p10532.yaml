- id: all.csv-line-10362
  repryear: '1936'
  fio: Гурджи Александр Михайлович
  source: Книга памяти жертв политических репрессий в Восточном Забайкалье (2 том)
  spravka: |-
    Род. в 1903 г., г. Юзовка Екатеринославской губ., русский, житель п. Хапчеранга Кыринского р-на ВСК. Член бКП(б) с 1925 г. Работал на электростанции, пом. заведующего. Арестован 17 декабря 1936 г. Приговорен 4 июня 1938 г. Коллегией Верховного суда СССР по ст. 58-7, 58-11 УК РСФСР к 15 годам лишения свободы. Умер в ИТЛ 4 октября 1938 г. Реаб. 2 августа 1962 г. Коллегией Верховного суда СССР. Сведений о семье не имеется.
