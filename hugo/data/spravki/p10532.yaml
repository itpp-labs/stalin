  fio: Гурджи Александр Михайлович
  source: Книга памяти Читинской обл.
  spravka: |-
    Род. в 1903, Екатеринославская губ., г. Юзовка, русский, член ВКП(б). Проживал: Восточно-Сибирский кр., Кыринский р-н, п. Хапчеранга. Работал на электростанции, пом. заведующего.
    Арестован 17.12.1936. Обв. по ст. 58-7, 58-11 УК РСФСР. Приговор: ВК ВС СССР, 04.06.1938 – к 15 годам лишения свободы. Умер в ИТЛ 4.10.1938 г.
    Реабилитирован Верховным судом СССР 02.08.1962
