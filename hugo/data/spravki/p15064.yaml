  spravka: "народився 1883, с.Оникієве, українець, освіта вища, член ВКП(б) з 1925\
    \ року, \n  проживав у м.Кіровограді, головний інженер заводу “Червона зірка”.\
    \ \n  Заарештований 4.08.1937 УДБ УНКВС Одеської області (в минулому належав до\
    \ партії есерів, член контрреволюційної право-троцькістської шкідницької організації).\
    \ \n  Засуджений 8.12.1937 Верховним судом СРСР до розстрілу, вирок виконано 9.12.1937\
    \ у м.Харкові. \n  Реабілітований 10.11.1956 Верховним судом СРСР. \n  (П – 3510)"
