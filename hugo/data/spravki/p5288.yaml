  fio: Здзярский-Войткевич Мирослав Болеславович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1892, Польша, дер. Цесле, поляк, обр.: высшее, член ВКП(б). Проживал: Москва, Сретенский бул., д. 6, кв. 7. Научный сотрудник НИИ мирового хозяйства и мировой политики.
    Арестован 09.06.1937. Обв. в принадлежности к к.-р. организации - ПОВ. Приговор: ВК ВС СССР, 14.08.1937 – ВМН. Расстрелян 14.08.1937, г.Москва.
    Реабилитирован ВК ВС СССР 24.03.1956
