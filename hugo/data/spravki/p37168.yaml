  fio: Цейтлер Фридрих Каспарович
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1898, АССР Немцев Поволжья, с. Красный Яр, немец, обр.: высшее, член ВКП(б). Проживал: Москва, ул. Большая Пионерская, д. 40/11, кв. 53. Управляющий конторой Госсортфонда при Наркомате земледелия АССР Немцев Поволжья
    Арестован 14.03.1938. Обв. в принадлежности к к.-р. организации и в шпионаже. Приговор: ВК ВС СССР, 16.09.1938 – ВМН. Расстрелян 16.09.1938, г.Москва.
    Реабилитирован ВК ВС СССР ноябрь 1956
