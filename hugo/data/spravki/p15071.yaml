    1900 р., м. Бельци, Бессарабія, єврей, з службовців, чл. ВКП(б), освіта вища, уповноважений Всесоюзного об'єднання "Заготзерно" по Дніпропетровській обл.
    28.11.1937 р.звинувачений в участі в троцькістській терористичній організації, розстріляний 29.11.1937 р.
