  spravka: "Род. в 1901, Тамбовская обл., сл. Петровская, русский, сын дьякона., обр.:\
    \ окончил 4 класса духовного училища. С февраля 1936 батальонный комиссар Красноярского\
    \ военного госпиталя, военком. \n  Арестован 11.1937. Приговор: выездная сессия\
