  fio: Ламден Исаак Гиршевич
  source: Весельницкий И.М. "Красное колесо" переехало и через Азово-Черноморский
    край и Ростовскую область
  spravka: |-
    1903 г.р., член ВКП(б) с 1925 года, партбилет № 0373554, еврей, первый секретарь Батайского РК ВКП(б). Исключен из партии 20 июня 1937 года Азово-Черноморским крайкомом ВКП(б) по политическим обвинениям. Арестован органами НКВД 21 июня 1937 года и 19 июня 1938 года Военной коллегией Верховного суда осужден к ВМН. 4 апреля 1957 года той же коллегией реабилитирован. Реабилитирован в партийном порядке посмертно.
