- spravka_old_id: 2565
  repryear: 1937
  fio: Юсупов Муса Рахманович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1896, Уфимская губ., Стерлитамакский уезд, дер. Абсалямово, татарин, обр.: среднее, член ВКП(б) (бывший член партии эсеров). Проживал: Казань, ул. Толстого, д. 14, кв. 13. Директор Татарского государственного академического театра.
    Арестован 12.02.1937. Обв. в участии в к.-р. националистической террористической организации. Приговор: ВК ВС СССР, 03.08.1937 – ВМН. Расстрелян 03.08.1937, г.Москва.
    Реабилитирован ВК ВС СССР 23.05.1957
