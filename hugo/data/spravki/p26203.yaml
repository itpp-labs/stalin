  spravka: |-
    Род. в 1894, Смоленская губ., г. Белый, русский, обр.: высшее, член ВКП(б). Проживал: Москва, Рождественский бул., д. 21, кв. 6. Начальник отдела землеустройств Московского обл. земельного управления
    Арестован 17.12.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 14.03.1938 – ВМН. Расстрелян 14.03.1938, г.Москва.
    Реабилитирован ВК ВС СССР 12.11.1955
