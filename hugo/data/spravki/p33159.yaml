    (Боту — псевдоним, настоящее имя Махмуд Максудович Ходиев, 15 мая 1904, Ташкент — 9 мая 1938) — узбекский советский поэт, писатель, журналист, общественный деятель. Был заместителем Народного комиссара просвещения Узбекской ССР (1928—1930), заведующим ЦК пропаганды Узбекистана, главным редактором общественно-политических изданий «Фергана» и «Еленге». Являлся секретарём Антирелигиозной комиссии и Комиссии по борьбе за раскрепощение женщин (Худжум).
