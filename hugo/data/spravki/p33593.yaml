  fio: Клименко Назар Якович
  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 2.
  spravka: |-
    народився 1884 у с. Клинове Бахмутського пов. Катеринославської губ. Українець, із селян, освіта початкова, член ВКП(б) з 1917 р. Проживав у Харкові. Начальник тресту «Трансторгхарч» Півд. залізниці. Заарештований _01.12.1937_ р. як керівник антирад. правотроцькістської організації в системі тресту (ст. 54-7 КК УРСР) і військовою колегією Верховного Суду СРСР _26.08.1938_ р. (статті 54-7, 54-8, 54-11 КК УРСР) засуджений до розстрілу з конфіскацією особистого майна. Розстріляний _26.08.1938_ р. у Харкові. Реабілітований _14.12.1957_ р.
