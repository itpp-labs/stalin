  spravka: |-
    1906 г.р., еврей, член ВКП(б) с 1922 года, токарь ленинградского завода «Станкоремонт». Прож.: г. Ленинград, Нижегородская ул., д. 13, кв. 53. Арестован 10.12.1934. Осужден по делу так называемой «Ленинградской контрреволюционной зиновьевской группы Сафарова, Залуцкого и других» на 4 года высылки.
