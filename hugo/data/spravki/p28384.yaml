  source: Шамсутдинов Р. Узбекистонда советларнинг катагон сиёсати ва унинг окибатлари.
    Тошкент, 2012
  spravka: |-
    Род. в 1899 году в Ташкенте, в рабочей семье, узбек. 1918-1920 на Туркестанском фронте в Красной Армии, член ВКП(б) с 1 января 1918 года, 1922-1923 председатель райисполкома, 1923 -1924 секретарь Бухарского обкома. 1924-1925 годы секретарь Сырдарьинского обкома, в 1926-1927председатель правления сельскохозкооперации Бухары. С 1932 года руководитель рабоче-крестьянской группы Наркомпрома (?) УзССР. В 1934 член Бюро Центрального Комитета Коммунистической партии Узбекистана.
