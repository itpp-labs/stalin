  fio: Токарев Африкан Васильевич
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1897, Нижегородская губ., Балахнинский уезд, дер. Сормово, русский, обр.: высшее, искл. из ВКП(б) в 1937 г. Проживал: Москва, ул. Малая Дмитровка, д. 6, кв. 27. Зам. зав. сельскохозяйственным отделом ЦК ВКП(б).
    Арестован 22.10.1937. Обв. в вредительстве и подготовке теракта против одного из руководителей ВКП(б). Приговор: ВК ВС СССР, 15.11.1937 – ВМН. Расстрелян 15.11.1937, г.Москва.
    Реабилитирован ВК ВС СССР 09.05.1956
