  fio: Кремнев Лев Яковлевич
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1896, Гомельская губ., г. Речица, еврей, обр.: высшее, член ВКП(б) до.05.1937. Проживал: Москва, ул. Садовническая, д. 31, кв. 115. Ответственный руководитель проектов "Гипроэнергопрома" Наркомата тяжелой промышленности СССР
    Арестован 23.07.1937. Обв. в участии в антисоветской террористической организации. Приговор: ВК ВС СССР, 27.09.1938 – ВМН. Расстрелян 27.09.1938, г.Москва.
    Реабилитирован ВК ВС СССР февраль 1956
