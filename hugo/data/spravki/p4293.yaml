  fio: Камышный Степан Андреевич
  source: Книга памяти Саратовской обл. - подготовительные материалы
  spravka: |-
    Род. в 1894, Днепропетровская обл., Кишенский р-н, с. Новый Орлик. Проживал: Саратовская обл., Перелюбский р-н, совхоз "Красноармеец". Начальник политотдела совхоза.
    Арестован 28.04.1936. Обв.: антисоветская террористическая деятельность. Приговор: ВК ВС СССР, 19.09.1937 – 10 лет.
    Реабилитирован Прокуратурой Саратовской обл. 22.10.1993
