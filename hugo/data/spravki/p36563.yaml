- id: all.csv-line-33146
  repryear: null
  fio: Емельянов-Сурик Александр Васильевич
  source: Чураков Д. Репрессированные военнослужащие Красной Армии
  spravka: "Род. в 1892, г. Тифлис, русский, обр.: высшее, окончил Тифлисскую гимназию.\
    \ Учился в Военной академии РККА (1921-1924), учился на Оперативном факультете\
    \ Военной академии им.Фрунзе (1932-1933), член РСДРП(б) с 1912. Проживал: Москва,\
    \ Покровский бул., д. 14/5, кв. 69. В 1917-1918 годах на партийной работе в Харькове.\
    \ В годы Гражданской на командных и военно-политических должностях на Западном\
    \ и Юго-Западном фронтах. по окончании академии направлен в распоряжение Разведупра.\
    \ На руководящей работе по легальной линии в Германии, атташе полпредства СССР\
    \ в Австрии (1924-1926), 1926-29 начальник штаба 18-й стрелковой дивизии, командир\
    \ 52-го стрелкового полка 18-й стрелковой дивизии, начальник 3-го отдела 2-го\
    \ (организационно-мобилизационного) Управления Штаба РККА (1929-1930), помощник\
    \ секретаря СНК СССР (1930-1931). 1931-1933 заместитель начальника Технического\
    \ штаба начальника вооружений РККА, помощник командира 14-й стрелковой дивизии,\
    \ 1933-1934 заместитель начальника Командного управления Главного управления РККА.\
    \ Затем военный атташе в Чехословакии (1934-1936), военный атташе в Турции (1936-1938),\
    \ полковник (1935) \n  Арестован 11.02.1938. Обв. в участии в к.-р. террористической\
    \ организации. Приговор: ВК ВС СССР, 29.08.1938 – ВМН. Расстрелян 29.08.1938.\
    \ \n  Реабилитирован 07.07.1956"
