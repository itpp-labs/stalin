  spravka: |-
    1905, Київська обл., с. Турчинка Коростенського р-ну, українець, член ВКП(б) у 1926-1937 рр., освіта вища, прож.: м. Лисичанськ, тимчасово не працював
    Репресований двічі. Військовою колегією Верховного суду СРСР 11 липня 1937 р. засуджений до 8 р. позбавлення волі. Постановою Особливої наради при МДБ СРСР від 8 березня 1947 р. висланий на 5 р. за межі України як соціально небезпечний елемент.
    Реабілітований в обох справах у 1973 р.
