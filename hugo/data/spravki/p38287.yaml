  source: 'Реабілітовані історією : Миколаївська область'
  spravka: |-
    1903 р. народження, с. Молокіш Молдавської РСР, росіянин, із селян, освіта початкова. Проживав у с. Возсі-ятське Єланецького району Миколаївської області. Заступник директора МТС.
    Дата арешту невідома. Постановою Військової Колегії Верховного Суду СРСР від 14.10.1938 р. засуджений до розстрілу з конфіскацією майна. Страчений 14.10.1938 р. Місце поховання невідомо.
    Реабілітований у 1957 році.
