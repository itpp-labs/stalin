  spravka: "1903 р. народження, с. Молокіш Молдавської РСР, росіянин, із селян, освіта\
    \ початкова. Проживав у с. Возсі-ятське Єланецького району Миколаївської області.\
    \ Заступник директора МТС. \n  Дата арешту невідома. Постановою Військової Колегії\
    \ Верховного Суду СРСР від 14.10.1938 р. засуджений до розстрілу з конфіскацією\
    \ майна. Страчений 14.10.1938 р. Місце поховання невідомо. \n  Реабілітований\
    \ у 1957 році."
