    В апреле 1937 года в г. Хабаровске задержан прибывший из Сахалина японский агент – китаец ВАН-ХЯН-У, у которого обнаружена аналогичная палочка китайской туши (найденная у него тушь содержит отравляющее вещество, имеющее свойства постепенного поражения кишечника) из директивы Ежова №58660 (24.07.1937)
