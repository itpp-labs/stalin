  spravka: "22.10.1883, г. Санкт-Петербург —10.12.1937, пос. Коммунарка Московской\
    \ области. \n  Русский. Из служащих. Профессор. В РККА с 1921. Беспартийный. Окончил\
    \ Царскосельский лицей (1903), Лазаревский институт восточных языков (1903-1906),\
    \ историко-филологический факультет Санкт-Петербургского университета (1907-1914).\
    \ Владел английским, французским,немецким, арабским, турецким, японским, китайским\
    \ и др. языками. \n  Военный переводчик Морского ведомства России, морской офицер\
    \ (1907-1914), преподаватель истории Турции и Персии Практической восточной академии\
    \ Петрограда (1914-1916), ученый секретарь японского отделения Императорского\
    \ общества востоковедения (1914-1917). \n  Сотрудничал с РУ штаба РККА. Преподавал\
    \ в Военной академии РККА (1920— 1923): сначала был внештатным сотрудником, а\
    \ с мая 1920 «ответственный преподаватель и руководитель по японскому языку» восточного\
    \ отделения, с июня 1920 помощник заведующего этим отделением, заведующий его\
    \ учебной частью. Потом вновь стал внештатным преподавателем, и в штат его зачислили\
    \ уже в апреле 1921. В декабре 1923 направили, «согласно выраженному им желанию\
    \ », в распоряжение начальника штаба Морских сил Республики. Помощник директора,\
    \ профессор Института живых восточных языков в Москве, член коллегии и действительный\
    \ член НИИ этнических и национальных культур народов Востока (1920-1929). Японовед\
    \ и китаист, военный историк. \n  03.12.1930 приговорен к 10 годам ИТЛ, после\
    \ досрочного освобождения жил в Ташкенте. \n  Репрессирован 01.09.1937. Реабилитирован\
    \ 27.03.1992."
