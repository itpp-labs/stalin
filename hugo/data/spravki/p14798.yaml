  spravka: |-
    Род. в 1894, Зугдиди, грузин, обр.: высшее, член ВКП(б). Проживал: Москва. Начальник Красноярской ж.д.
    Арестован 10.10.1936. Обв. в участии в троцкистской к.-р. организации. Приговор: ВК ВС СССР, 04.02.1939 – ВМН. Расстрелян 19.03.1939, г.Москва.
    Реабилитирован ВК ВС СССР 21.08.1958
