- id: all.csv-line-25627
  repryear: null
  fio: Аплок Юрий Юрьевич
  source: Чураков Д. Репрессированные военнослужащие Красной Армии
  spravka: "Род. в 1893, Латвия, Курляндская губ., Гольдингенский уезд, мест. Каленес,\
    \ латыш, из крестьян, штабс-капитан, обр.: среднее, военное уч-ще, член ВКП(б)\
    \ с 1918. Проживал: Москва, ул. Каланчевская, 1/2-6-7. Начальник штаба стрелковой\
    \ дивизии, командир отряда (бригады) Особого назначения 3-й армии по борьбе с\
    \ контрреволюционным мятежом в районе Ижевска и Воткинска (VIII-XII.18 г.). В\
    \ 1919 г. начальник штаба 3 армии, командир бригады ЧОН 3-й армии, помощник начальника\
    \ войск Восточного сектора ВОХР, командующий Вооруженными силами Уфимской губернии,\
    \ начальник войск Орловского сектора ВОХР, командующий Вооруженными силами Тамбовской\
    \ губернии, командующий войсками ВЧК Украины и Крыма, начальник инспекторского\
    \ отдела штаба войск ВЧК РСФСР, заместитель начальника штаба Московского ВО, .\
    \ Награжден орденом Красного Знамени (1928), 1936-1937 помощник командующего войсками\
    \ МВО, комдив \n  Арестован 10.12.1937. Обв. в активном участии в к.-р. организации\
    \ в МВО. Приговор: ВК ВС СССР, 01.04.1938 – ВМН. Расстрелян 02.04.1938. \n  Реабилитирован\
    \ 25.07.1957"
