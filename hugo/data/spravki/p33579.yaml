  fio: Григор Федір Іванович
  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 1.
  spravka: |-
    народився 1905 у м. Крюків Кременчуцького пов. Полтавської губ. Українець, з робітників, освіта середня спеціальна, член ВКП(б) з 1927 р. Проживав у Харкові. Ревізор безпеки руху поїздів ст. Основа Півд. залізниці. Заарештований _30.01.1938_ р. як член к.-р. шкідницької організації (статті 54-7, 54-9, 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _27.08.1938_ р. (статті 54-7, 54-8, 54-11 КК УРСР) засуджений до розстрілу з конфіскацією особистого майна. Розстріляний _27.08.1938_ р. Реабілітований _25.03.1958_ р.
