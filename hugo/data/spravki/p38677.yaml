  spravka: |-
    1898 г.р., м.р.: г. Ташкент, узбек, из семьи торговца, образование: начальное (учился в узбекской новометодной школе Старого города, в 1923 г. - на 5-месячных курсах ликбеза), в 1923-1924 гг. обучался на 4-месячных курсах телеграфной связи, член ВКП(б) с 1931 г.
     с 5 декабря 1936 г. председатель исполнительного комитета Сталинского района г.Ташкента (нет даты)
     Приговор: ВКВС СССР, 14.10.1938 — дело отправлено на доследование
     Арх.дело: УзР ПДА, фонд 58, опись 65, дело 169, л.52-56
