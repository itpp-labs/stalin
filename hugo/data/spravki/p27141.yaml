  spravka: |-
    1894 р. н., с. Жолобне Жолобненської вол. Новоград-Волинського пов. Волинської губ. Поляк, освіта початкова, механік МТС. Проживав у с. Жолобне Ярунського р-ну Житомирської обл. Заарештований 9 січня 1938 р. Обвинувачувався за ст. 54-7, 54-8, 54-11 КК УРСР. ВК ВС СРСР 10 квітня 1938 р. засуджений до розстрілу. Вирок виконано 10 квітня 1938 р. у м. Київ. Реабілітований у 1992 р.
