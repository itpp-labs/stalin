  fio: Васильев Борис Афанасьевич
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1889, Тамбов, русский, обр.: неполное среднее, член ВКП(б). Проживал: Москва, ул. Серафимовича, д. 2 (Дом правительства), кв. 31. Зав. Сектором экстерриториальных парторганизаций отдела руководящих парторганов ЦК ВКП(б), на момент ареста в распоряжении ЦК ВКП(б).
    Арестован 17.09.1937. Обв. в участии в антисоветской троцкистской организации. Приговор: ВК ВС СССР, 26.11.1937 – ВМН. Расстрелян 26.11.1937, г.Москва.
    Реабилитирован ВК ВС СССР 11.04.1956
