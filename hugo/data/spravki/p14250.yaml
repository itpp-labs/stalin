  fio: Зубиев Григорий Иванович
  source: По материалам Архива внутренних дел Грузии подготовлено Институтом развития
    свободы информации (IDFI), Грузия
  spravka: |-
    Род. в 1903, г. Тбилиси, армянин. Род занятий: до ареста - начальник Бакинского ВРЗ (вагоноремонтного завода). Бывший технический директор Вагон. рем. завода Тбилиси.
    Осужден Тройкой при НКВД ГССР 04.12.1937. Мера наказания: расстрел с конфискацией личного имущества. Дата расстрела: 11.12.1937
