  fio: Сукач Георгий Тимофеевич
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1902, Нежин, украинец, обр.: высшее, член ВКП(б). Проживал: Москва, ул. 3-я Кожуховская, 12-е общежитие ТЭЦ, д. 13, кв. 7. Зав. библиотекой в НИИ минерального сырья Гл. геологического управления Наркомата тяжелой промышленности СССР.
    Арестован 06.03.1939. Обв. в распространении враждебной пропаганды и участии в к.-р. организации. Приговор: ВК ВС СССР, 21.01.1940 – ВМН. Расстрелян 22.01.1940, г.Москва.
    Реабилитирован Прокуратурой РФ 15.09.1992
