- id: all.csv-line-40128
  repryear: null
  fio: Осинин-Винницкий Григорий Маркович
  source: www.law-order.ru/catalog/enciklopedia/reference/ru_o/t62678.html
  spravka: |-
    (1899-1940), сотрудник органов госбезопасности, майор госбезопасности (1937), член РКП(б) (1920), с 1919 г. – служба в ВЧК, 1928-1934 – работа в ГПУ Украины, начальник Секретно-политического отдела УГБ УНКВД Харьковской, Днепропетровской обл., 1936-1937 – заместитель начальника УНКВД по Азово-Черноморскому краю, 1937-1938 – заместитель начальника УНКВД по Дальневосточному краю, арестован, осужден, расстрелян.
- id: all.csv-line-40129
  repryear: null
  fio: Осинин-Винницкий Григорий Маркович
  source: Кадровый состав органов госбезопасности 1935-1940 (https://nkvd.memo.ru)
  spravka: "Род. в 1899, еврей, член ВКП(б) с 1920, в органах НКВД с 1919. \n  Звание:\
    \ 08.01.1936 - капитан ГБ (Центр УГБ НКВД УССР), 22.08.1937 - майор ГБ. \n  Награды:\
    \ 20.12.1932 - знак «Почетный работник ВЧК—ОГПУ (XV)», 03.07.1937 - орден Ленина.\
    \ \n  зам. нач. УНКВД Дальневосточного края и нач. ОО НКВД ОКДВА, уволен 16.09.1938.\
    \ \n  Арестован 14.07.1938. Осужден 26.01.1940 ВК ВС СССР, ВМН. Расстрелян 27.01.1940,\
    \ Москва."
