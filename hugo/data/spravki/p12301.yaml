    Род. 29.12.1888, Кубанская обл., ст-ца Ханская, русский, из крестьян, обр.: среднее, искл. из ВКП(б) в 1937 г. Проживал: Москва, ул. Бахметьевская, д. 17, кв. 3. С 5 июля 1937 г. начальник строительства ж.д. Чибью-Усть-Вымь Ухтинско-Печорского ИТЛ НКВД.
    Арестован 22.07.1937. Обв. в вредительстве и участии в антисоветской троцкистской диверсионно-террористической организации в Наркомате путей сообщения СССР. Приговор: ВК ВС СССР, 05.11.1937 – ВМН. Расстрелян 05.11.1937, г.Москва.
