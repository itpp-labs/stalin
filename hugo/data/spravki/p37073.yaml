  spravka: |-
    Род. в 1893, Калининская обл., Идрицкий р-н, дер. Дорбыши, русский, обр.: высшее, член ВКП(б). Проживал: Москва, ул. Большая Коммунистическая, д. 6, кв. 18. Начальник спецотдела Наркомата просвещения РСФСР, полковой комиссар
    Арестован 22.04.1938. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 16.09.1938 – ВМН. Расстрелян 16.09.1938, г.Москва.
    Реабилитирован ВК ВС СССР август 1956
