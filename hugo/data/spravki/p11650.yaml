    Род. в 1909, Винницкая обл., Могилев-Подольский р-н, дер. Яругай, еврей, член ВЛКСМ с 1924 по 1936 гг. Проживал: г. Казань. Инженер-конструктор, авиаз-д № 124
    Арестован 29.06.1937. Обв. по ст. 58-9, 58-11, 58-8, 58-6 ч.1. ("участник троцкистской шпионской организации, подрывная деятельность"). Приговор: ВК ВС СССР, 31.10.1937 – ВМН с конфискацией имущества. Расстрелян 31.10.1937, в г.Новосибирск.
    Реабилитирован 27.06.1957
