  spravka: "народився 1907, уродженець м.Сквира Київської обл. Єврей, б/п, малописьменний,\
    \ одружений, \n  заступник директора з політичної частини Городищенської МТС ім.Петровського.\
    \ \n  Арештований 7 жовтня 1937 р. \n  Засуджений 26 грудня 1937 р. військовою\
    \ колегією ВС СРСРдо ВМП за ст.ст. 54-7,54-8,54-11 КК РРФСР. \n  Розстріляний\
    \ 26 грудня 1937 р. в м.Києві. 26 вересня 1957 р. вирок відмінено військовою колегією\
    \ ВС СРСР. \n  Реабілітований 21 квітня 1989 р. прокуратурою Черкаської обл."
