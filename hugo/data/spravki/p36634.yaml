  fio: Нелидов Петр Дмитриевич
  source: Книга памяти Новосибирской обл.
  spravka: |-
    16.06.1884 г.р., урож. г. Нижний Новгород. Русский. Проживал в г. Новосибирске. Образование н/высшее (2 курса сельхоз. института). Чл. ВКП(б) с 1918. Военный прокурор СибВО (с сент. 1936), бригвоенюрист. Арестован 01.04.1938 по обвинен. в причастности к правотроцкистской организации, ст. 58-1 "б", 58-11 УК РСФСР. Осужден Воен. коллегией Верх. суда СССР 25.08.1938 к ВМН с конфискац. имущества. Расстрелян в тот же день в Москве. Реабилитирован 30.05.1957.
