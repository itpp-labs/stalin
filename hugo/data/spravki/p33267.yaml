    Род. в 1894, г. Камышин, русский, обр.: высшее, член ВКП(б) до 1934. Проживал: Москва, Воробьевское ш., д. 47а, кв. 9. Инженер-металлург Всесоюзной конторы "Цветметшлам"
    Арестован 11.02.1938. Обв. в вредительской деятельности. Приговор: ВК ВС СССР, 10.05.1938 – ВМН. Расстрелян 10.05.1938, г.Москва.
