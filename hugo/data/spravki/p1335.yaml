    Род. в 1903, г. Санкт-Петербург. Проживал: с. Туруханск. Осужден в 1935 ОСО НКВД СССР на 5 лет ссылки, отбывал в с. Туруханск. маляр.
    Арестован 12.08.1936. Обв.: к.-р. деятельность. Приговор: ВК ВС СССР, 18.04.1937 – ВМН. Расстрелян 18.04.1937, в г. Красноярске.
    Реабилитирован ВК ВС СССР 29.12.1956
