  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 3.
  spravka: |-
    народився 1889 р. і проживав у Харкові. Українець, з робітників, освіта незакінчена вища, член ВКП(б) з 1917 р. Начальник монтажних робіт з реконструкції ХТЗ. Заарештований 15 грудня 1937 р. як керівник підривної к.-р. троцьйстської організації (статті 547, 5410, 5411 КК УРСР) і військовою колегією Верховного Суду СРСР 26 серпня 1938 р. (статті 541 п. "а", 547, 548, 5411 КК УРСР) засуджений до розстрілу з конфіскацією особистого майна. Розстріляний 26 серпня 1938 р. у Харкові. Реабілітований 16 липня 1957р.
