  spravka: "(1903-1993) \n  родилась в городе Орша Витебской области БССР. Там она\
    \ закончила среднюю школу. В 1922 г. уехала учиться в Ленинград. Сначала поступила\
    \ в ленинградский Университет на факультет общественных наук. Однако ее больше\
    \ привлекала работа с детьми. В 1924 г. она поступила в Педагогический Институт\
    \ им. Герцена на дошкольное отделение. В 1928 г. закончила институт и была направлена\
    \ на работу в Академию Наук СССР для организации детского учреждения. \n  С 1929\
    \ по 1934 гг. проработала в АН СССР зав. Детским очагом. В 1934 г., после смерти\
    \ мужа, переехала жить в Москву. В начале 1935 г. начала работать в Ленинском\
    \ районе зав. детсадом Апаковского парка №1/356, а потом организовала д/с №3/351,\
    \ была заведующей до ареста 15.09.1937 г. Находилась в заключении до 15.09.1947\
    \ г. В заключении в Магадане работала в Деткомбинате для детей заключенных. В\
    \ 1947 г. вернулась в Москву. Была направлена на работу зав. д/с совхоза им. Молотова\
    \ в Торжке. Но из-за судимости с педагогической работы ей пришлось уйти. \n  Переехала\
    \ в город Щербаков. Устроилась работать на завод почтовый ящик №20, в качестве\
    \ юрисконсульта ЖКА завода. 19.7.1951 г. была арестована вторично и отправлена\
    \ в ссылку в г.Северо-Енисейск Красноярского края. \n  На педагогическую работу\
    \ ее, как ссыльную, не принимали. Работала насосчицей и электроконтролером. Из\
    \ ссылки вернулась в ноябре 1954 года. А в ноябре 1955 года была полностью реабилитирована\
    \ постановлением Военной Коллегии Верховного Суда СССР. После реабилитации не\
    \ работала из-за тяжелой болезни матери, которая лежала парализованной (Автобиография\
    \ 1956 год)."
