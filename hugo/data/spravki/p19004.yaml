- id: all.csv-line-17497
  repryear: '1938'
  fio: Житкевич Виктор Владимирович (Владиславович)
  source: Воронежские сталинские списки, дело № П-10531.
  spravka: |-
    Род. в 1888, Киевская обл., с. Семище, украинец, обр.: высшее. Главный инженер Грибановского сахарного завода Воронежской области.
    Арестован 20.10.1937. Обв. по ст.ст. 58-7, 58-8, 58-11: Обвинялся в участии в антисоветской право-троцкистской диверсионно-вредительской организации. Приговор: выездная сессия ВК ВС СССР в г. Воронеж, 11.01.1938 – ВМН. Расстрелян 11.01.1938.
    Реабилитирован ВК ВС СССР 03.08.1957
