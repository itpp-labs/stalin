    Род. в 1905, Московская обл., Коломенский р-н, с. Боброво, русский, обр.: среднее. Проживал: г. Новосибирск. Нач. сектора учета Новосибирского ОблОСО.
    Арестован 05.06.1938. Обв. в участии в право-троцкистской террор. и диверсионно-вредительской организации, ст.58-1а, 7-11, . Приговор: ВК ВС СССР, 05.06.1938 – ВМН. Расстрелян 05.06.1938.
