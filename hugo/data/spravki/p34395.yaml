  spravka: |-
    1898 г.р., член КПСС с 1924 года, партбилет №0275238, русский, образование низшее, заведующий районо в Заветнинском районе. В июне 1937 года органами НКВД был арестован по политическим обвинениям и 22 июня 1938 года Военной коллегией Верховного суда СССР осужден на 10 лет лишения свободы. Отбывая наказание по суду, 12 марта 1945 года Таймырским Окружным судом при Норильлагере НКВД Родионов вторично был осужден на 10 лет лишения свободы. В 1956 году от отбытия наказания по суду освобожден. Реабилитирован 11 сентября 1956 года судебной коллегией Верховного суда РСФСР по делу Таймырского суда и 22 октября 1957 года Военной коллегией Верховного суда СССР по своему же делу от 22 июня 1938 года. Восстановлен в рядах КПСС.
