  spravka: |-
    Род. в 1898. Уроженец и житель г. Таганрога. Русский, образование высшее. Из рабочих. Член ВКП/б/ Арестован 05.07.1937. Обвинение по ст. 17-58-8, 58-11 УК РСФСР. Осужден 22.06.1938 выездной сессией ВК ВС СССР на 10 лет ИТЛ и 5 лет лишения политических прав. Срок отбывал в Норильлаге. Арестован 26.12.1944. Обвинение по ст. 58-10 ч. 2 УК РСФСР. Осужден 12.03.1945 Таймырским окрсудом на 10 лет ИТЛ и 5 лет лишения политических прав. Реабилитирован 11.09.1956 ВС РСФСР (П-7757).
