  fio: Гриншпун Давид Исакович
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1893, Бессарабская губ., Кишиневский уезд, с. Немцены, еврей, обр.: среднее, б/п. Проживал: Москва, Ленинградское ш., д. 20, кв. 94. Начальник финансового отдела ЦНИИ машиностроения и металлообработки
    Арестован 19.09.1937. Обв. в измене Родине, совершении терактов и в к.-р. деятельности. Приговор: ВК ВС СССР, 02.12.1937 – ВМН. Расстрелян 02.12.1937, г.Москва.
    Реабилитирован ВК ВС СССР апрель 1957
