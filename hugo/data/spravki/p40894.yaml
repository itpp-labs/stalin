    1901 г.р., м.р. г. Сморгань (Польша), еврей, из торговцев, член ВКП(б) с 1926 г. до ареста, женат, обр. среднее, место жит. до ареста г. Симферополь, начальник полувального цеха кожкомбината. Арест. 27.12.1937 г. НКВД Крыма, обв. - ст. 58-7, 8, 11 УК РСФСР: член контрреволюционной террористической организации, осужден 01.11.1938 г. Верховным Судом СССР к 12 годам тюремного заключения с конфискацией имущества, 14.06.1941 г. НКГБ Крыма из-под стражи освобожден за недоказанностью обвинения
