  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 2.
  spravka: |-
    народився 1897 у м. Седлець Седлецької губ. Росіянин, з робітників, освіта початкова, позапарт., у 1917 р. член партії лівих соціалістів-революціонерів, у 1917—1937 рр. член ВКП(б). Проживав у Харкові. Заступник завідувача Облвнуторгу, член Харківського облвиконкому. Заарештований _22.08.1937_ р. як член антирад. терористичної організації правих (статті 54-8, 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _01.10.1937_ р. (статті 54-7, 54-8, 54-11 КК УРСР) засуджений до розстрілу з конфіскацією особистого майна. Розстріляний _02.10.1937_ р. у Харкові. Реабілітований _26.07.1957_ р.
