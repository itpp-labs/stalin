    Род. в 1897, Оршанский р-н, м. Копысь, белорус, обр.: н/среднее, член ВКП(б) в 1920-1935. Проживал: Минская обл., Минск. Зав.складом, Главнефть
    Арестован 13.06.1937. Обв. по ст. 70, 76 УК БССР - член а/с терр.орг-ции. Приговор: ВК ВС СССР, 30.10.1937 – ВМН с конфискацией имущества. Расстрелян 31.10.1937, г.Минск.
    Реабилитирован ВК ВС СССР 13.12.1960
