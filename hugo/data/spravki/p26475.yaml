  fio: Михалев Павел Спиридонович
  source: Книга памяти Омской обл.
  spravka: |-
    Род. в 1899, Екатеринбургская губ., г. Кизел, русский, обр.: высшее. Проживал: Омск. Начальник планового отдела Управления Омской ж. д.
    Арестован 01.02.1937. Обв. по ст. 58-7-11 УК РСФСР. Решение: ДТО НКВД Омской ж. д., 05.03.1940 – дело прекращено за отсутствием состава преступления, из-под стражи освобожден.
    Реабилитирован по Закону РФ от 18.10.1991 г.
