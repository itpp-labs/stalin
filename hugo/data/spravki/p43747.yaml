  spravka: |-
    Род. в 1885, Ярославская обл., г. Молога, русский, обр.: высшее, б/п. Проживал: Москва, ул. Большая Молчановка, д. 11, кв. 1. Научный сотрудник Центральной нормативно-исследовательской станции Моссовета
    Арестован 20.02.1938. Обв. в участии в антисоветской фашистско-террористической организации "Союзный центр". Приговор: ВК ВС СССР, 03.10.1938 – ВМН. Расстрелян 03.10.1938, г.Москва.
