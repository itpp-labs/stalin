    1899 р., Ярославська обл., росіянин, робітник, чл. ВКП(б), освіта н/середня, начальник сектора агітації та пропаганди залізничного політвідділу Сталінської залізниці.
    01.11.1937 р.звинувачений в участі у к/ рев. організації, ув'язнений на 10 р. з конфіскацією майна.
    Реабілітований 05.11.1955 р.
