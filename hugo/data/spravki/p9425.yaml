  spravka: |-
    Капитан. Был секретарём партийной организации Управления. Ведал мобилизационной работой и укомплектованием личным составом. Арестован 10 августа 1937 года и 19 октября 1937 года приговорён к ВМН – расстрелу. Приговор приведён в исполнение 20 октября 1937 года.
