    Род. в 1898, г. Рыбинск, русский, б/п. Проживал: Москва, Можайское ш., д. 61, кв. 11. Начальник отделения Управления вооружения и снабжения боеприпасами Управления ВМС РККА, капитан 2-го ранга
    Арестован 09.12.1937. Обв. в участии в антисоветской монархической офицерской организации. Приговор: ВК ВС СССР, 25.04.1938 – ВМН. Расстрелян 25.04.1938, г.Москва.
