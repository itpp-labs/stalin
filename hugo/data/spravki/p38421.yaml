    Род. 16.02.1910, Житомирская обл., м. Чуднов, еврей, обр.: 7 классов и один год в профшколе, член КП(б)У с 1931 по 1937. Проживал: Каменец-Подольская обл., г. Изяслав. Зав.хоз-вом Изяслав.лесхоза
    Обв. по ст. 54-7, 20, 8, 11 УК УССР. Приговор: выездная сессия ВК ВС СССР в г. Каменец-Подольский, 06.10.1938 – 20 лет, поражение в правах на 5 лет, конф.им-ва.
    Реабилитирован ВК ВС СССР 07.03.1956
