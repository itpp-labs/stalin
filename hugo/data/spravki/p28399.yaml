  spravka: |-
    12.1904 г.р., м.р.: г. Хива, из семьи мардикоров (поденщиков, чернорабочих), образование: окончил медресе в Хиве, в августе 1922 г. направлен в Коммунистический университет трудящихся Востока в Москве (закончил учебу не позднее 1923 г.), член ВКП(б) с 1924 г.
     председатель Союза писателей Узбекистана (последняя должность, указанная в книге), исключен из Союза в 1937 г.
     Приговор: ВКВС СССР, 04.10.1938 — ВМН
     Расстрелян 04.10.1938. Реабилитирован 09.10.1958
