    Род. в 1902, Актюбинская обл., украинец, обр.: начальное. Проживал: Южно-Казахстанская (Чимкентская) обл., Чимкент. Председатель профкома, Южно-Казахстанский облпотребсоюз.
    Арестован 07.10.1937. Обв. по ст. 58-7, 58-8, 58-9, 58-10, 58-11 УК РСФСР. Приговор: выездная сессия ВК ВС СССР, 05.03.1938 – 20 лет ИТЛ.
    Реабилитирован ВК ВС СССР 21.12.1957
