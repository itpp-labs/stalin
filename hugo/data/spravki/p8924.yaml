  spravka: "Род. в 1896, Тамбовская губ., Ржаксинский уезд, пос. Чичкановский, русский,\
    \ обр.: окончил сельскую школу. Проживал: Воронежская обл., с. Терновка. В 1921\
    \ г. судим за участие в восстании А. С. Антонова. Главный бухгалтер Терновского\
    \ райпотребсоюза. \n  Арестован 05.01.1937. Обв. по ст.ст. 19-58-2, 17-58-8, 58-11:\
    \ Обвинялся в участии в бандах Антонова и являлся активным участником антисоветской\
    \ эсеровской террористической и повстанческой организации. Приговор: выездная\
    \ сессия ВК ВС СССР в г. Воронеж, 16.01.1938 – ВМН. Расстрелян 16.01.1938. \n\
    \  Реабилитирован ВК ВС СССР 09.12.1971"
