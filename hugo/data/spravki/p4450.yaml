    Род. в 1905, Германия, г. Берлин, немец, б/п. Проживал: Азово-Черноморский кр., Шахтинский р-н, ст. Гуково. Помощник главного инженера шахты №15/16 Гуково, треста "Шахтантрацит".
    Арестован УНКВД по АЧК 05.05.1937. Обв. по ст.ст. 58-1"а", 58-7, 58-8, 58-9 и 58-11 УК РСФСР за участие в контрреволюционной троцкистской организации. Приговор: выездная сессия ВК ВС СССР, 04.08.1937 – ВМН. Расстрелян 04.08.1937, в г.Ростове-на-Дону.
    Реабилитирован ВК ВС СССР 07.02.1959 за отсутствием состава преступления
