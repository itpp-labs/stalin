  spravka: |-
    Род. в 1888, г. Витебск, еврей, обр.: высшее, член ВКП(б). Проживал: Москва, Дмитровский пер., д. 4, кв. 19. Начальник лечебного сектора Центрального врачебно-санитарного управления Наркомата путей сообщения СССР
    Арестован 30.12.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 15.03.1938 – ВМН. Расстрелян 15.03.1938, г.Москва.
    Реабилитирован ВК ВС СССР август 1956
