  fio: Суворов Владимир Иванович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1914, Саратовская губ., с. Дубовка, русский, обр.: низшее, б/п, в 1935 г. исключен из ВЛКСМ. Проживал: Сталинград, Верхний пос. СТЗ, д. 593, кв. 16. Слесарь в ремонтно-механическом цехе Сталинградского тракторного завода.
    Арестован 27.04.1937. Обв. в вредительстве и к.-р. шпионской деятельности. Приговор: ВК ВС СССР, 03.09.1937 – ВМН. Расстрелян 03.09.1937, г.Москва.
    Реабилитирован ВК ВС СССР 22.02.1958
