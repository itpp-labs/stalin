  spravka: "1895, Донецька обл., с. Лиман Слов’янського р-ну, українець, член ВКП(б),\
    \ освіта початкова, прож.: смт Білолуцьк Новопсковського р-ну, завідуючий земвідділом\
    \ райвиконкому кол. Білолуцького р-ну \n  Військовою колегією Верховного суду\
    \ СРСР 29 березня 1938 р. засуджений до 20 р. позбавлення волі. Військовою колегією\
    \ Верховного суду СРСР 8 червня 1957 р. вирок скасовано, з-під варти звільнений.\
    \ \n  Реабілітований у 1957 р."
