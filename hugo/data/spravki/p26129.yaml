    (1896–1938) родился в Самаркандской обл. В 1918–1924 гг. был председателем Каттакурганского уездного ревкома, Самаркандского и Сырдарьинского облисполкомов. С 1924 г. нарком внутренних дел Узбекской ССР. С 1925 г. первый заместитель председателя Совнаркома. В 1928–1935 гг. первый заместитель председателя Среднеазиатского экономического совета. В 1936–1937 гг. на работе в Москве. В 1938 г. репрессирован.
