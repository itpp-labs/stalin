    Род. в 1889, г. Керчь, еврей, обр.: среднее, член ВКП(б). Проживал: Москва, Сивцев Вражек пер., д. 21, кв. 48. Зав. отделом сухофруктов Центральной торговой базы "Союзоптбакалея"
    Арестован 19.01.1938. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 02.04.1938 – ВМН. Расстрелян 02.04.1938, г.Москва.
