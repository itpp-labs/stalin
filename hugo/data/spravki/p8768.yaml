  spravka: "Род. в 1890 в пос. Форштадт Верхнеуральского уезда Челябинской губернии\
    \ Российской империи. Русский. Окончил в 1905г. Верхнеуральское городское 4-х\
    \ классное училище, в 1910г. Оренбургское казачье юнкерское училище. Член Коммунистической\
    \ партии с 1918 г. \n  В 1905-1907гг.-помпщник учителя сельской школы. 1907-1910гг.-слушатель\
    \ в юнкерском училище. 1910-1912гг.-младший командир 2-го Оренбургского казачьего\
    \ полка, г. Варшава. 1912-1914гг.-работал в собственном хозяйстве, ст.Верхне-Уральская.\
    \ 1909-1917гг.-младший командир, подъесаул в частях 1-ой Оренбургской казачьей\
    \ дивизии, участник Первой Мировой войны на Юго-Западном фронте, контужен. 1917г.-председатель\
    \ дивизинного комитета, член армейского комитета. 1917-1918гг.-в 07.-08.1917г.\
    \ арестован за разложение войск, работал в своем хозяйстве, вел нелегальную партийную\
    \ работу в г. Вехне-Уральск. 1918г.-председатель станичного волисполкома, председатель\
    \ Верхнеуральского уездного исполкома командир и Верхне-Уральско-Троицкого, Верхнеуральского\
    \ отрядов, зам.командира сводного Уральского отряда/Уральской партизанской армии\
    \ против белогвардейцев. 1918-1919гг.- командир 2-й бригады 30-й стрелковой дивизии,\
    \ командир кав.бригады 3-й армии, командир Особой казачьей бригады Туркестанской\
    \ армии. 1919-1920гг.-член Верхнеуральского уездного РВК, уездный военный комиссар,\
    \ инспектор формирования казачьих частей РККА. 03.1920г. председатель Верхнеуральского\
    \ уездного горисполкома. 1920-1921гг.-председатель Башкирской областной ЧК-член\
    \ ЦИК Башкирии. 1921г.-председатель Саратовской губернской ЧК. 1921-1922г. особоуполномоченный\
    \ ВЧК-ГПУ по борьбе с бандитизмом в Карелии-член РВК и бюро Карельского обкома\
    \ РКП(б). 1922г.-начальник Самарского губернского отдела ГПУ-полпред ГПУ СССР\
    \ по Приволжскому военному округу, г.Самара, начальник Оренбургско-Тургайского\
    \ губернского отдела ГПУ. 1922-1928гг.-полпред ГПУ-ОГПУ СССР по Казахскому краю-член\
    \ Коллегии НКВД КАССР. 02.-10.1924 г. заместитель Наркома внутренних дел КАССР.\
    \ 1925-1927гг.-первый зам. председателя ЦИК КАСССР.10.-11.1927гг.-врид.ответсекретаря\
    \ Казкрайкома ВКП(б). 1928-1931гг.-полпред ОГПУ СССР по Нижне-Волжскому краю,\
    \ г.Саратов. 1931г.-начальник Главного управления милиции и уголовного розыска\
    \ при СНК РСФСР. 1932г.-член Коллегии Наркомата земледелия СССР. 1932-1934гг.-зав.сектором\
    \ контроля и проверки исполнения Наркомата совхозов СССР. 1934-1937гг.-зав.отделом\
    \ мобилизации и охраны промышленных объектов Наркомата лесной промышленности СССР.\
    \ \n  Репрессирован. Арестован 21.06.1937г. Приговорен военной коллегией ВС СССР\
    \ 20.09.1937г. к ВМН. Реабилитирован 20.04.1957г. \n  Избирался: член Казобкома\
    \ РКП(б) (1923-1924гг., 1924-1928гг.). Кандидат в члены Казобкома РКП(б) (1924г.)\
    \ и президиума Казобкома РКП (б). (1924-1925гг.). Член бюро Киробкома РКП(б)–Казкрайкома\
    \ ВКП(б) (1924–1928). Член ВЦИКа и ЦИКа СССР. Делегат III–VI казахстанских конференций\
    \ ВКП(б) (1923–1925, 1927). Член КазЦИК и его президиума (1924-1928гг.). \n  Награды:\
    \ орден Красного Знамени (1925), почетный работник ВЧК-ОГПУ. \n  Источник: АПРК\
    \ Ф.139. Оп.1. Д.663. Л.1. \n  Литература: Наркомы Казахстана. С. 185., Ашимбаев\
    \ Д. Кто есть кто в Казахстане.с.589.."
