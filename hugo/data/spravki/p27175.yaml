  spravka: "1899 року народження, м. Рига, Латвія, росіянин, освіта неповна середня,\
    \ безпартійний. Проживав: м. Сталіно, Ларинка, вул. Колективна, буд. № 4. Плановик\
    \ заводуім 15-річчя комсомолу Донбасу. \n  Заарештований 29 грудня 1937 року.\
    \ Засуджений виїзною сесією військової колегії Верховного Суду СРСР м. Сталіно\
    \ до розстрілу. Вирок приведено до виконання у м. Сталіно 29 березня 1938 року.\
    \ \n  Реабілітований у 1957 році."
