    Род. в 1894 г., стан. Вешенская, Донская обл. Русский. Член ВКП(б) c 1920. В органах ВЧК-ОГПУ-НКВД с 1921. Нач. УРКМ НКВД Одесской обл. Арестован 04.08.1937. Осужден 07.09.1937 в особом порядке к ВМН. Реабилитирован в 1959.
