    Род. в 1903, АССР Немцев Поволжья, Золотовский р-н (кантон), с. Золотое. Проживал: г. Саратов. Агент по снабжению тарно - картонажного производства горного промкомбината.
    Арестован 30.05.1938. Обв.: вредительская деятельность. Приговор: ВК ВС СССР, 28.10.1938 – ВМН. Расстрелян 28.10.1938, г.Саратов.
