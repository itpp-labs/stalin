  fio: Сидоров Иван Борисович
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1900, Тульская обл., Кимовский р-н, с. Соколовка, русский, обр.: высшее, бывший член ВКП(б). Проживал: Москва, Малый Коковинский пер., д. 6, кв. 4. Начальник планового отдела Гл. управления кинофотопромышленности при СНК СССР
    Арестован 26.04.1938. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 16.09.1938 – ВМН. Расстрелян 16.09.1938, г.Москва.
