  spravka: |-
    1909 р., с. Ракове Павлоградського р-ну Дніпропетровської обл., українець, із робітників, освіта середня. Проживав у м. Гадяч Полтавської обл. Помічник прокурора.
    Заарештований 28 жовтня 1937 р. Засуджений Військовою Колегією Верховного Суду СРСР 19 січня 1938 р. за ст. ст. 54-7, 54-8, 54-11 КК УРСР до розстрілу з конфіскацією майна. Вирок виконано 20 січня 1938 р. у м. Київ.
    Реабілітований Військовою Колегією Верховного Суду СРСР 2 жовтня 1958 р.
