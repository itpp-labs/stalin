  source: Сведения М.И.Губиной, извлеченные из документов ГА РФ, Мильбах В.С. Политические
    репрессии командно-начальствующего состава 1937-1938. Забайкальский военный округ
    и 57-й особый стрелковый корпус. СПб, Изд-во СПбГУ, 2014 г.
  spravka: |-
    Род. 1890г. г.Воронеж, русский, обр.: низшее, из крестьян-бедняков, член ВКП(б) с 1920, в 1937г. исключен за связь с троцкистами и врагами народа, до ареста командир 3 танкового батальона 6-й мех.бригады 11 мех.корпуса, майор. Обв.: троцкист, связь с Чайковским. Арестован 10.08.1937. Приговорен ВК ВС СССР 03.10.1938 к ВМН. реабилитирован 30.06.1957.
