- id: all.csv-line-9054
  repryear: null
  fio: Рогачевський Ісак Захарович
  source: 'Реабілітовані історією : Запорізька область, ГДА СБ України, м. Запоріжжя,
    Ф. П. - спр. 1761'
  spravka: |-
    1894 р. народження, м. Миргород того ж р-ну Полтавської області, єврей, освіта вища, член ВКП(б) в 1923 - 1937 рр. Проживав у м. Запоріжжі. Директор комбінату "Запоріжсталь". Заарештований 14 серпня 1937 року. Звинувачення: активний член контрреволюційної терористичної організації. Військовою колегією Верховного суду СРСР 14 жовтня 1937 року засуджений до розстрілу за контрреволюційну діяльність. Вирок виконано 15 жовтня 1937 року в м. Києві. Реабілітований у 1956 році.
- id: all.csv-line-9055
  repryear: null
  fio: Рогачевский Исаак Захарович
  source: zaporizhstal.in.ua/rogachevskij-isaak-zaxarovich
  spravka: "возглавлял «Запорожсталь» с 1934 по 1937 год. \n  Выходец из семьи железнодорожника.\
    \ После окончания Харьковского рабфака работал помощником главного инженера на\
    \ Макеевском металлургическом заводе. \n  Незаурядные способности молодого специалиста\
    \ дали мощный импульс для его профессионального роста. Вскоре И.З. Рогачевский\
    \ становится заместителем управляющего Макеевского завода, а через некоторое время\
    \ – директором Сталинского (Донецкого) металлургического завода. \n  После окончания\
    \ Сталинского индустриального института в 1931 году И.З. Рогачевский назначается\
    \ директором Днепропетровского завода им. Петровского. \n  После годичной стажировки\
    \ в Германии работал управляющим трестом «Трубосталь» в Харькове. В 1934 году,\
    \ уже будучи директором «Запорожстали», изучал технологию производства истовой\
    \ стали в США. В 1935 году награжден орденом Ленина, а через два года, 14 августа\
    \ 1937 года, арестован, и в октябре, после вынесения приговора Военной Коллегией\
    \ Верховного Суда СССР об антигосударственной деятельности, расстрелян. \n  25\
    \ апреля 1956 года Исаак Захарович Рогачевский реабилитирован Верховным Судом\
    \ СССР."
