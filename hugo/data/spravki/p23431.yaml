  source: Чураков Д. Репрессированные военнослужащие Красной Армии
  spravka: |-
    Род. в 1900, обр.: 1922-1925 окончил Военно-морское инженерное училище. 1925 электротехник эсминца “Троцкий”, 1926 младший электротехник, 1927-1928 старший связист линкора “Октябрьская революция”, 1928-1932 старший приемщик Комиссии по наблюдению за постройкой кораблей, 1932-1937 помощник начальника радиоотдела, начальник лаборатории НИИ связи ВМС РККА, военный инженер 2 ранга
    Арестован 15.10.1937. Приговор: ВМН. Расстрелян 22.02.1938
