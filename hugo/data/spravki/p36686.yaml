  fio: Сухотин Сергей Абрамович
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1900, Красноярский кр., Абанский р-н, с. Ношино, русский, обр.: среднее, член ВКП(б). Проживал: Москва, ул. Фрунзе, д. 18/13. Начальник Высших военно-политических курсов Политического управления РККА
    Арестован 12.06.1938. Обв. в участии в военном заговоре в РККА. Приговор: ВК ВС СССР, 26.08.1938 – ВМН. Расстрелян 26.08.1938, г.Москва.
    Реабилитирован ВК ВС СССР 08.12.1956
