  spravka: "Род. в 1895, Польша, г. Лодзь, русский, обр.: высшее, окончил Морской\
    \ корпус (1917), б/п. Проживал: Мурманская обл., г. Полярный, Циркулярный дом,\
    \ кв. 4. 1918-1921 помощник командира посыльного судна “Гориславна”, в штабе Северо-Двинской\
    \ военной флотилии, 1921-1922 штабная работа на ЧФ, 1922-1926 минер подлодки “Змея”,\
    \ помощник командира подлодки “Рабочий”, “Большевик”, “Комиссар”, 1926-1929 командир\
    \ подлодки “Рабочий”, 1929-1933 командир подлодки Д-3 “Красногвардеец”, 1934-1937\
    \ командир дивизиона подлодок Северной военной флотилии, награжден орденом Ленина,\
    \ 1938 командир бригады подводных лодок Северного флота, капитан 1 ранга \n  Арестован\
    \ 24.05.1938. Обв.: участие в военно-фашистском заговоре. Приговор: ВК ВС СССР,\
    \ 07.02.1940 – ВМН. Расстрелян 08.02.1940. \n  Реабилитирован 30.07.1957"
