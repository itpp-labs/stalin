    Род. в 1898, Воронежская обл., г. Борисоглебск. Проживал: г. Саратов. Заместитель директора по снабжению на фабрике имени Стружкина.
    Арестован УНКВД по Саратовской обл. 29.12.1937. Обв.: антисоветская деятельность. Приговор: Верховный суд СССР, 21.05.1938 – ВМН. Расстрелян 21.05.1938, г.Саратов.
    Реабилитирован Верховным судом СССР 29.05.1957
