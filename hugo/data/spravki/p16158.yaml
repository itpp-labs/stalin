  spravka: "1910, Київська губернія Переяславський повіт, м. Переяслав, українець,\
    \ освiта вища, безпартійний. Проживав у м. Старокостянтинів Хмельницької області,\
    \ воєнлікар 3 рангу кавалерійського полку. \n  Арешт. 03.09.1937. Військовою колегією\
    \ Верховного Суду СРСР за ст. 54-8 КК УРСР (терористичний акт), ст. 54-9 КК УРСР\
    \ (диверсійний акт), ст. 54-11 КК УРСР (підготування до контрреволюційних злочинів)\
    \ 26.12.1937 засуджений до ВМП, конфіскація усього майна, розстріляний 27.12.1937р.\
    \ у Києві. Реабілітований у 1958 році."
