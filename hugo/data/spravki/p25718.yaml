  repryear: '1938'
  fio: Метонидзе Даниил Мизарбегович
  source: По материалам Архива внутренних дел Грузии подготовлено Институтом развития
    свободы информации (IDFI), Грузия
  spravka: |-
    Род. в 1902, Амбролаурский район, с. Цахи, Грузия, грузин. Род занятий: до ареста завхоз Центрального аптечного склада Главного аптекоуправления НКЗдрава Грузии. В РККА с 1928 по 1935 г. на политработе.
    Осужден Тройкой при НКВД ГССР 03.03.1938. Мера наказания: расстрел с конфискацией личного имущества. Дата расстрела: 04.03.1938
