    \ Обвинен в участии в антисоветской террористической и диверсионно-вредительской\
    \ организации. Приговор: выездная сессия ВК ВС СССР в г. Курск, 23.10.1938 – ВМН.\
    \ Расстрелян 23.10.1938. \n  Реабилитирован ВК ВС СССР 03.08.1957"
