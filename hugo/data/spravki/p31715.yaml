- spravka_old_id: 25782
  repryear: 1938
  fio: Квиль Альберт Измайлович
  source: '"Воронежские сталинские списки"'
  spravka: |-
    Род. в 1903, Польша, Вильно, еврей, обр.: среднее, окончил промышленный техникум. Проживал: Воронеж, ул. Комиссаржевская, 11. Зав. торговым отделом райпотребсоюза в Воронеже.
    Арестован 13.09.1937. Обв. по ст.ст. 58-7, 58-8, 58-9, 58-11: Обвинялся в участии в право-троцкистской террористической и диверсионно-вредительской организации. Приговор: выездная сессия ВК ВС СССР в г. Воронеж, 16.04.1938 – ВМН. Расстрелян 22.04.1938.
    Реабилитирован ВК ВС СССР 04.06.1957
