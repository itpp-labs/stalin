- spravka_old_id: 23473
  repryear: 1938
  fio: Меньшов Степан Ефимович
  source: Книга памяти Красноярского края
  spravka: |-
    Род. в 1901, Московская губ., русский, из рабочих., обр.: начальное, член ВКП(б) в 1920–1937. Проживал: г. Красноярск. Пом. начальника отдела шоссейных дорог УНКВД КК.
    Арестован 29.04.1937. Обв.: участие в антисоветской терр. организации. Приговор: ВК ВС СССР, 21.07.1938 – 15 лет ИТЛ и 5 лет лишения политических прав. Погиб в лагерях в 1948.
    Реабилитирован ВК ВС СССР 30.08.1960
