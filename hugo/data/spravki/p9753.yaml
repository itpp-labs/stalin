  source: Книга памяти жертв политических репрессий в Восточном Забайкалье (3 том)
  spravka: |-
    Род. в 1907 г., с. Большое Окулою Нижегородсюй губ., русский, житель с. Кокуй Сретенскогор-наЧитинской обл. Член ВКП(б). Работал на судоверфи, рабочий. Арестован 7 февраля 1937 г. Приговорен 29 января 1938 г. военным трибуналом ЗабВО по ст. 58-2 УК РСФСР к ВМН. Приговор исполнен 17 февраля 1938 г. Реаб. 30 апреля 1959 г. коллегией Верховного суда СССР. Жена Елизавета Андреевна - 28, дочь Нина - 3.
