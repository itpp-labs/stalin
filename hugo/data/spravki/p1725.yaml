    Род. в 1878, Азово-Черноморский кр., Глубокинский р-н, п. Глубокая, член ВКП(б) с 1920г. по 1921г. Проживал: Азово-Черноморский кр., Глубокинский р-н, п. Глубокая. Без определенных занятий
    Арестован УНКВД АЧК 24.09.1936. Обв. по ст.ст. 58-8 и 58-11 УК РСФСР за участие в контрреволюционной троцкистской организации. Приговор: выездная сессия ВК ВС СССР, 11.08.1937 – к тюремному заключению сроком на 10 лет.
    Реабилитирован ВК ВС СССР 24.04.1953 за отсутствием состава преступления
