  repryear: '1938'
  fio: Кучуберия Еремей Максимович
  source: По материалам Архива внутренних дел Грузии подготовлено Институтом развития
    свободы информации (IDFI), Грузия
  spravka: |-
    Род. в 1907, Очамчирский район, с. Река, Грузия, Абхазия, абхазец. Место проживания: Очамчирский район, с. Акармар, Грузинская ССР, Абхазская АССР. До ареста работал помощником главного инженера Ткварчельского каменноугольного рудника. По специальности горный инженер.
    Осужден Тройкой при НКВД ГССР 16.01.1938. Мера наказания: расстрел. Дата расстрела: 19.01.1938
