  spravka: |-
    1899 року народження, с. Козінка Уразовського району Курської області, росіянин, освіта виша, член ВКП(б). Проживав: м. Сталіне, будинокОНКА. кв. 3. Заступник начальника Донецького обл-земуправління.
    Заарештований 25 жовтня 1937 року. Засуджений виїзною сесією військової колегії Верховного Суду СРСР у м. Харкові до розстрілу з конфіскацією майна. Вирок приведено до виконання у м. Харкові 3 січня 1938 року.
    Реабілітований у 1958 році.
