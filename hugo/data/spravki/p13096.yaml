  spravka: |-
    народився 1905 у м. Берислав Херсонського пов. Херсонської губ. Єврей, з робітників, освіта середня, у 1929—1937 рр. член ВКП(б). Проживав у Харкові. Інструктор Харківської облспоживспілки. Заарештований _17.09.1937_ р. як член к.-р. троцькістської організації (статті 54-11, 54-8 КК УРСР) і військовою колегією Верховного Суду СРСР _05.12.1937_ р. (статті 54-7, 54-8, 54-11 КК УРСР) засуджений до розстрілу з конфіскацією майна. Розстріляний _06.12.1937_ р. у Харкові. Реабілітований _27.07.1957_ р.
