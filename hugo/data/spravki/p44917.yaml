    Род. в 1895, Кабардино-Балкария, с. Нижняя Балкария, балкарец, член ВКП(б) с 1923 г. Заместитель председателя Президиума Верховного Совета КБАССР.
    Арестован 15.11.1938. Обв. по ст.ст. 58-2, 17-58-8, 58-11 УК РСФСР. Приговор: Верховный суд КБССР, 21.06.1940 – к заключению в ИТЛ сроком на 8 лет. Умер 11.01.1940 г. в Лефортовской тюрьме. Постановлением ГУГБ НКВД СССР от 26.02.1940 г. дело прекращено за смертью обвиняемого.
    Реабилитирован судебной коллегией по уголовным делам Верховного суда СССР 26.10.1955
