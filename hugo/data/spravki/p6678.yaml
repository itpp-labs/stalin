    (1899 - 1937)
    Вячеслав Иосифович Высоцкий - родился в Красноярске в семье инженера. В годы гражданской войны воевал в Красной Армии, затем заведовал отделом культуры Красноярского крайисполкома.
    В 1928 окончил геологоразведочный факультет ТИИ. Занимался разведкой угольных месторождений Кузбасса, с 1931 — гл. инженер ЗСГРТ, с 1934 — гл. инженер Украинского ГРТ.
    Арестован органами НКВД 21 октября 1936.
    Расстрелян. В 1957 реабилитирован ВС СССР.
    Его жена Амата Владимировна была арестована 4 октября 1937 и осуждена как ЧСИР на 8 лет ИТЛ и 1 год ссылки.
    А.И. Баженов - Биографические материалы
