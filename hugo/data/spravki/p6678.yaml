  spravka: "(1899 - 1937) \n  Вячеслав Иосифович Высоцкий - родился в Красноярске\
    \ в семье инженера. В годы гражданской войны воевал в Красной Армии, затем заведовал\
    \ отделом культуры Красноярского крайисполкома. \n  В 1928 окончил геологоразведочный\
    \ факультет ТИИ. Занимался разведкой угольных месторождений Кузбасса, с 1931 —\
    \ гл. инженер ЗСГРТ, с 1934 — гл. инженер Украинского ГРТ. \n  Арестован органами\
    \ НКВД 21 октября 1936. \n  Расстрелян. В 1957 реабилитирован ВС СССР. \n  Его\
    \ жена Амата Владимировна была арестована 4 октября 1937 и осуждена как ЧСИР на\
    \ 8 лет ИТЛ и 1 год ссылки. \n  А.И. Баженов - Биографические материалы"
