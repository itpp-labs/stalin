  fio: Лобчук Николай Федорович
  source: Книга памяти Красноярского края, (дело № П-8868)
  spravka: |-
    Род. в 1902, Польша. Проживал: с. Туруханск. Проживал в г. Ленинграде. Троцкист-зиновьевец. в1935 осужден ОСО НКВД СССР на 3 года ссылки в с. Туруханск. Без определенного занятия.
    Арестован 16.06.1936. Обв.: к.-р. деятельность. Приговор: ВК ВС СССР, 18.04.1937 – ВМН. Расстрелян 18.04.1938, в г. Красноярске.
    Реабилитирован ВК ВС СССР 08.02.1958
