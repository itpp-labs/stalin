  spravka: |-
    Род. в 1902, Екатеринославская губ., Славяносербский уезд, с. Васильевка, украинец, обр.: высшее, член ВКП(б). Проживал: Саратовская обл., с. Вязовка. Старший агроном на МТС Базарно-Карабулакского р-на Саратовской обл.
    Арестован 24.12.1936. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 19.08.1937 – ВМН. Расстрелян 19.08.1937, г.Москва.
    Реабилитирован Прокуратурой Саратовской обл. 22.10.1993
