- id: all.csv-line-23380
  repryear: null
  fio: Белогородцев Дмитрий Григорьевич
  source: http://kraeved.info/?id=143
  spravka: |-
    Год рождения – 1896. Партстаж с 27 апреля 1924 года. Партбилет № 0462509. Соцположение – рабочий. Образование: Общее – церковно-приходская школа, политическое – школа политграмоты. Работал начальником рудничной железной дороги. Имеет партвзыскание – 29 сентября 1932 года Сучанская городская Контрольная Комиссия вынесла строгий выговор за пьянку. Скрыл добровольную службу в белой армии – казачьем полку Колчака – в момент вступления в Партию. Исключен 22.11.1935.
