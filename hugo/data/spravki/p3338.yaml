- spravka_old_id: 2528
  repryear: 1937
  fio: Атнагулов Салах Садреевич
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1893, Уфимская губ., Белебейский уезд, дер. Сакулово, башкир, обр.: высшее, член ВКП(б) (бывший член партии левых эсеров). Проживал: Казань, ул. Театральная, д. 1/29, кв. 9. Преподаватель Казанского педагогического института.
    Арестован 02.09.1936. Обв. в участии в антисоветской троцкистской националистической организации. Приговор: ВК ВС СССР, 16.08.1937 – ВМН. Расстрелян 16.08.1937, г.Москва.
    Реабилитирован ВК ВС СССР 28.11.1956
