- spravka_old_id: 10177
  repryear: 1937
  fio: Рещиков Иосиф Иванович
  source: Книга памяти Красноярского края
  spravka: |-
    Род. в 1892, Калужская губ., Перемышльский уезд, русский, с 1917 по 1920 в партии левых эсеров. Член ВКП(б) с 1920. Проживал: г. Красноярск. Служил в царской армии, в 1917 унтер-офицер. Председатель Красноярского крайисполкома, член ВЦИК.
    Арестован 24.07.1937, этапирован в Москву. Обв. по ст. 58-7, 58-8, 58-9, 58-11 УК РСФСР. Приговор: ВК ВС СССР, 26.11.1937 – ВМН. Расстрелян 26.11.1937, в г. Москве.
    Реабилитирован ВК ВС СССР 01.12.1956
- spravka_old_id: 10178
  repryear: 1937
  fio: Рещиков Иосиф Иванович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1892, Калужская губ., Перемышльский уезд, дер. Васильевское, русский, обр.: низшее, член ВКП(б) (бывший член партии левых эсеров). Проживал: Красноярск. Председатель Красноярского крайисполкома.
    Арестован 24.07.1937. Обв. в вредительстве, подготовке теракта и участии в к.-р. организации правых. Приговор: ВК ВС СССР, 26.11.1937 – ВМН. Расстрелян 26.11.1937, г.Москва.
    Реабилитирован ВК ВС СССР 01.12.1956
