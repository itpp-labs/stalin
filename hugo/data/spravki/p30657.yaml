  fio: Бірко Савелій Павлович
  source: 'Реабілітовані історією : Донецька область'
  spravka: |-
    1907 року народження, с. Верхнє Лисичапського району Луганської області, українець, освіта середня, член ВКГІ(б). Проживав: м. Чистякове Сталінської області. Завідуючий відділом агітації та пропаганди міськкому партії.
    Заарештований 12 січня 1938 року. Засуджений військовою колегією Верховного Суду СРСР до розстрілу з конфіскацією майна. Розстріляний 5 вересня 1938 року у м. Сталіно Сталінської області.
    Реабілітований у 1957 році.
