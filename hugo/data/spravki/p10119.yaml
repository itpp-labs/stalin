     Работник Машиностроительного з-да им.Буденного (пос.Сабунчи). Прож.: Аз.ССР, г.Баку.
     Арестован в 1936
     Обвинение: троцкист.
     Приговор: ВК ВС СССР, 1937 - ИТЛ. В 1955 обратился с жалобой, заявив, что оговорил себя и других после применения мер физического воздействия.
     Реабилитирован ВКВС СССР в 1956.
     Источники: Сталинский список от 03.10.1937 (Аз.ССР, Кат.2)| Определение ВКВС СССР, 04.02.1956 (упоминание).
