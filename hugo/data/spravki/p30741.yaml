  spravka: |-
    1898 року народження, м. Данціг, Німеччина, естонець, освіта неповна вища, член ВКП(б). Проживав: м. Слов'янськ Донецької області, буд. № 81. Начальник політвідділу служби руху залізничної станції.
    Заарештований 27 жовтня 1937 року. Засуджений військовою колегією Верховного Суду СРСР до розстрілу з конфіскацією майна. Вирок приведений до виконання у м. Сталіно (м. Донецьк) 6 вересня 1938 року.
    Реабілітований у 1998 році.
