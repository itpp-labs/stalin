  fio: Бальжак Иван Иосифович
  source: Ленинградский мартиролог, т.10
  spravka: |-
    1900 г. р., уроженец Литвы, пом. командира 7-го мехкорпуса по техчасти, интендант 1-го ранга, проживал: Новый Петергоф, бульв. Ленина, д. 4, кв. 4. Арестован 16 октября 1937 г. Выездной сессией Военной коллегии Верховного суда СССР в г. Ленинград 21 сентября 1938 г. приговорен по ст. ст. 58-7-8-11 УК РСФСР к высшей мере наказания. Расстрелян в г. Ленинград 22 сентября 1938 г.
