  fio: Барщевский Александр Гаврилович
  source: www.ihst.ru/projects/sohist/repress/geo968.htm
  spravka: |-
    1897-1938.
    Горный инженер-нефтяник. Член ВКП(б) с 1916, участник революции и гражданской войны, награжден двумя орденами Боевого Красного Знамени. После окончания МГА (1928) работал зав. отделом эксплуатации, гл. инженером Охинского нефтепромысла треста «Сахалиннефть». С 1934 — гл. инженер, затем управляющий трестом «Майкопнефть». Арестован в 1938, расстрелян. Реабилитирован в 1957. В.И.Ремизовский
