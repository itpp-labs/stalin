    (1884-1937)- уроженец с. Красный Остров. Происходил из бедной многодетной семьи, получил религиозное образование в местной мечети. До 1914 г. находился на заработках. С 1918 г. состоял в рядах партии большевиков и до 1922 г. являлся членом Курмышского уездного исполкома, с 1920 г. -губернский уполномоченный по работе среди татар данного уезда. В период с 1929 по 1932 гг. - первый секретарь Татарского райкома. В 1937 г. Х.Н. Нуриев был репрессирован
