  fio: Быстров Стефан Алексеевич
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1890, Тверская губ. [с.Павловское Максатихн.р-на Калин.обл.], русский, обр.: низшее, член ВКП(б) [ с 1918г., в 1916г. меньшевик]. Проживал: Москва, Петровский пер., д. 8, кв. 17. Директор керамзитового завода в с.Воронцово.
    Арестован 09.04.1937. Обв. в участии в антисоветской террористической организации. Приговор: ВК ВС СССР, 27.10.1937 – ВМН. Расстрелян 27.10.1937, г.Москва.
    Реабилитирован ВК ВС СССР 04.08.1956
