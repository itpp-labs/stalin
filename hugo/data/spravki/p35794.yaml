    Род. в 1908, г. Уфа, русский, обр.: высшее, б/п. Проживал: Москва, Фурманный пер., д. 5, кв. 7. Инженер по самолетостроению, мотостроению и машиностроению, на момент ареста не работал
    Арестован 27.03.1938. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 14.06.1938 – ВМН. Расстрелян 14.06.1938, г.Москва.
    Реабилитирован Пленумом Верховного суда СССР январь 1990
