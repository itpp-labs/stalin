  spravka: |-
    род. 1899, г.Ереван, азербайджанец. Образование высшее. Член ВКП(б) с 1920. Исключен 26.10.1937 решением бюро Октябрьского РК АКП(б) в связи с арестом. Восст. посмертно 7-08.01.1958 решением бюро ЦК КП Азербайджана.
     Ректор Аз. Сельскохозяйственной Коммунистической Школы при ЦК АКП(б). Прож.: Аз.ССР, г.Баку.
     Арестован в 1937
     Обвинение: ст.ст. 64,70,73 УК Аз.ССР - участник к-р, повстанческо-террор. орг-ции буржуазных националистов в Азербайджане.
     Приговор: ВК ВС СССР, 02.01.1938 - ВМН с конфискацией имущества.
     Расстрелян 03.01.1938
     Реабилитирован ВКВС СССР 25.05.1957 за отсутствием состава преступления.
