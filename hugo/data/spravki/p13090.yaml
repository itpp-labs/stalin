- id: all.csv-line-11962
  repryear: null
  fio: Вальдман Федір Григорович
  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 1.
  spravka: |-
    народився 1894 у м. Бреслав Херсонського пов. Херсонської губ. Єврей, із службовців, освіта початкова, у 1920—1937 рр. член ВКП(б). Проживав у Харкові. Директор контори «Облмолоко» Харківської облспоживспілки. Заарештований _01.10.1937_ р. як член к.-р. терористичної троцькістської організації (статті 54-11, 54-8 КК УРСР) і військовою колегією Верховного Суду СРСР _05.12.1937_ р. (статті 54-7, 54-8, 54-11 КК УРСР) засуджений до розстрілу з конфіскацією майна. Розстріляний _06.12.1937_ р. у Харкові. Реабілітований _23.09.1991_ р.
