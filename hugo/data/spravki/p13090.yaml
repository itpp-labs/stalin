    Арестован 01.10.1937. Обв. по ст. 54-11-8 (участник контрреволюционной террористической троцкистской организации). Приговор: ВК ВС СССР, 05.12.1937 – ВМН. Расстрелян 06.12.1937, г.Харьков.
