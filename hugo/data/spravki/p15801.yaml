  fio: НЕСТЕРЕНКО Іван Федотович
  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 3.
  spravka: |-
    народився 1902 р. у с. Барвінкове Ізюмського пов. Харківської губ. Українець, з робітників, освіта вища, член ВКП(б) з 1924 р. Проживав у Харкові. Викладач ХАІ. Заарештований 24 жовтня 1937 р. як член антирад. терористичної організації правих (статті 547, 548, 5411 КК УРСР) і військовою колегією Верховного Суду СРСР 30 грудня 1937 р. (статті 548, 5411 КК УРСР) засуджений до розстрілу з конфіскацією особистого майна. Розстріляний 31 грудня 1937 р. у Харкові. Реабілітований 9 березня 1957 р.
