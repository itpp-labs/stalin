- spravka_old_id: 13380
  repryear: null
  fio: КВ’ЯТКОВСЬКИЙ Георгій Михайлович
  source: '"Реабілітовані історією" : Миколаївська область'
  spravka: |-
    1899 р. народження, м. Київ, українець, із селян, освіта початкова. Проживав у м. Вознесенську. Військовослужбовець.
    Заарештований 05.11.1937 р. Вироком Військової Колегії Верховного Суду СРСР від 28.12.1937 року засуджений до розстрілу з конфіскацією майна. Страчений 28.12.1937 р.
    Реабілітований у 1957 р. Місце поховання невідомо.
