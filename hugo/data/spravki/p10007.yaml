    род. 1901, Аз.ССР, Карягинский р-н, с.Кочахмедли, азербайджанец. Образование высшее (вост. фак-т АГУ, 1926).
    Аспирант в Москве (1928-1931). Сотрудник Комитета по латинскому алфавиту (1922-1927). Н.с. 1-й степени Аз.ГНИИ (1931-1932). Ученый секретарь Аз. Гос. Музея. Зам. дир. Ин-та истории АзФАН (1934-1937). Прож.: Аз.ССР, г.Баку.
    Арестован в 1937
    Обвинение: по "делу националистов".
    Приговор: ВК ВС СССР, 12.10.1937 - ВМН с конфискацией имущества.
    Расстрелян 13.10.1937
