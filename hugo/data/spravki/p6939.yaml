  source: 'Реабілітовані історією : Донецька область'
  spravka: |-
    1901 року народження, с. Нойбокум, Вестфалія, Німеччина, німець, освіта виша, безпартійний. Проживав: Доненька область, І Іостишевеький район, шахта № І/З. буд. № 236. Викладач німецької мови гірничного робітфаку.
    Заарештований 14 квітня 1937 року. Засуджений військової колегією Верховного суду УРСР до розстрілу. Вирок приведено до виконання у м. Донецьку 20 вересня 1937 року.
    Реабілітований}' 1995 році.
