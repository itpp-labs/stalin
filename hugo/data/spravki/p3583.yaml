  fio: Анисимов Григорий Дмитриевич
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1893, Иваново-Вознесенская губ., с. Скомово, русский, обр.: низшее, искл. из ВКП(б) в 1928 г. за троцкизм. Проживал: Рязано-Уральская ж.д., р-д Лесопильный. Грузчик на шпалозаводе Рязано-Уральской ж. д.
    Арестован 03.07.1935. Обв. в антисоветской пропаганде, участии в к.-р. троцкистской террористической организации и создании террористической группы. Приговор: ВК ВС СССР, 14.09.1937 – ВМН. Расстрелян 14.09.1937, г.Москва.
    Реабилитирован Прокуратурой Саратовской обл. 17.12.1993
