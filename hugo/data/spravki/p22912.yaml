  fio: Танк Герман Евгеньевич (Hermann Tank)
  source: http://www.nkwd-und-gestapo.de/auslieferung-1939-41.html
  spravka: "Род. в 1899 г., Германия, немец, подданный Германии, жил в СССР с 1931.\
    \ Образование высшее, б/п \n быв. офицер германской армии, ревизор горторга в\
    \ г. Саратов, прож.: г. Саратов\n Арестован 3 отделом ГУГБ НКВД СССР 12 ноября\
    \ 1937 г.\n Обвинение: шпионаж в пользу Германии, проводил фашистскую пропаганду,\
    \ распространял клевету о жизни трудящихся в СССР, восхвалял фашизм в Германии\
    \ и Гитлера. \n Приговорен ВКВС СССР 23.05.1938 к ВМН (расстрел), 19.11.1938 заменена\
    \ на ИТЛ. В декабре 1939 г. выслан в Германию как нежелательный иностранец"
