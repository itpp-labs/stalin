  fio: 'Мазель (Майзель) Юрий Александрович (пс: Александр)'
  source: 'Алексеев М.А., Колпакиди А.И., Кочик В.Я. Энциклопедия военной разведки
    : 1918-1945 гг. - М., 2012.'
  spravka: "1896, г. Вильна — 01.09.1938, пос. Коммунарка Московской области. \n \
    \ Еврей. Из интеллигентов. Член компартии с 1917. Образование незаконченное высшее.\
    \ \n  Сотрудник РУ штаба РККА (1920-1925), работал в Берлинской (Германия) и Венской\
    \ (Австрия) резидентурах (1920-1923), в Польше (1923-1925), где был арестован\
    \ и осужден на 4,5 года лишения свободы. Вернулся в СССР в 1925 в результате обмена\
    \ заключенными. \n  Работал в Центросоюзе, заместитель управляющего «Союззаготпушнины\
    \ ». \n  Репрессирован 14.03.1938. Реабилитирован 23.03.1957."
