  fio: Науиокайтис Казимир Иосифович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1896, Сувалкская губ., Владиславский уезд, д. Аушкадарине, литовец, обр.: среднее, член ВКП(б). Проживал: Саратов. Начальник Саратовского обл. управления рабоче-крестьянской милиции.
    Арестован 03.06.1937. Приговор: в особом порядке – ВМН. Расстрелян 21.08.1937, г.Москва.
