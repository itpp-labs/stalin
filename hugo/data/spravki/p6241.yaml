  fio: Науиокайтис Казимир Иосифович
  source: Кадровый состав органов госбезопасности 1935-1940 (https://nkvd.memo.ru)
  spravka: |-
    Род. в 1896, литовец, член ВКП(б) с 1918, в органах НКВД с 1921, нач. УРКМ НКВД Саратовской обл., капитан милиции (11.07.1936). Награды: орден Красного Знамени 18.01.1931, знак «Почетный работник ВЧК—ОГПУ (V)» №355.
    Уволен 19.08.1937. Арестован 03.06.1937. Приговор: в особом порядке - ВМН. Расстрелян 21.08.1937, Москва.
    Реабилитирован 27.10.1956
- id: all.csv-line-5611
