- spravka_old_id: 8626
  repryear: 1937
  fio: Быховский Самуил Абрамович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1900, Черниговская губ., еврей, обр.: среднее, искл. из ВКП(б) в 1924 г. Проживал: Москва, Новосущевская ул., д. 25, кв. 10. Без определенного места работы.
    Арестован 08.07.1937. Обв. в подготовке терактов против руководителей ВКП(б) и советского правительства и участии в к.-р. диверсионной организации. Приговор: ВК ВС СССР, 05.11.1937 – ВМН. Расстрелян 05.11.1937, г.Москва.
    Реабилитирован ГВП РФ 14.02.1992
