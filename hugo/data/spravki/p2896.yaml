  spravka: |-
    Род. 1899 д.Юрково Можайского р-на МО, русский, член ВКП(б) 1917-28г., 1930-35г.г., вр.инкассатор в артели "Моспромсоюза" "Общее дело" в 1928г. работал на Аффинажном з-де. Арест.: 23.12.28г. ОГПУ. Обв.: за а/сов. деятельность. Приговор: ОСО при Коллегии ОГПУ, 04.01.29г. - 2 года ссылки, 26.07.29г. разрешено ОСО свобод.проживание по СССР. Работал нач.планового отдела "Рослесбумснабсбыт", прож.: М., 5 Тверская-Ямская, 5 - 18. Обв.: 58-8,11 член к/р децист.орг-ции, готовящей покушение на членов правительства, "двурушничество перед органами НКВД"
