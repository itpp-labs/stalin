  spravka: "1898 року народження, с. Ільдіцен, Рига, Латвія, латиш, освіта початкова,\
    \ член ВКП(б). Проживав: м. Красноармійськ Донецької області. Оперуповноважений\
    \ ГУГБ НКВС по Північнодонецької залізниці. \n  Заарештований 25 липня 1938 року.\
    \ Виїзною сесією військової колегії Верховного Суду СРСР у м. Сталіно (м. Донецьк)\
    \ засуджений до розстрілу з конфіскацією майна. Вирок приведений до виконання\
    \ 29 жовтня 1938 року у м. Сталіно (м. Донецьк). \n  Реабілітований у 1959 році."
