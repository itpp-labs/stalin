    1876 г.р., уроженец Кореи, гражданин СССР, образование низшее, до ареста проживал в с. Кневичи Шкотовского района Дальневосточного края, работал в колхозе.
     Арестован 25 мая 1937 года по обвинению в участии шпионско-диверсионно-террористической организации.
     Военным трибуналом Особой Краснознаменной Дальневосточной армии 11-14 августа 1937 года по обвинению по ст. 58-1 “а”, 58-9, 19, 58-11 УК РСФСР приговорен к высшей мере наказания - расстрелу.
     Определением Военной Коллегии Верховного Суда СССР от 14 сентября 1937 года приговор был оставлен в силе, а кассационная жалоба - без удовлетворения. Приговор приведен в исполнение 23 сентября 1937 года в г. Ворошилове.
     Реабилитирован 15 мая 1959 года Верховным Судом СССР
