  spravka: "1895 р., с. Успенка Онуфріївського р-ну Кіровоградської обл., українець,\
    \ із селян, освіта початкова. Проживав у м. Кременчук Полтавської обл. Робітник\
    \ підприємства. \n  Заарештований 17 червня 1938 р. Засуджений Верховним Судом\
    \ СРСР 17 жовтня 1938 р. за ст.ст. 54-2, 54-8, 54-11 КК УРСР до розстрілу з конфіскацією\
    \ особистого майна. Вирок виконано 17 жовтня 1938 р. у м. Полтава. \n  Реабілітований\
    \ Генеральною прокуратурою України 12 травня 1992 р."
