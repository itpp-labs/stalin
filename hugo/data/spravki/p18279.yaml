    Род. в 1906, д. Шовки, Гродненская губ., белорус, из крестьян, обр.: среднее, член КПЗБ. Проживал: гор. Оренбург. Браковщик, авиамастерские
    Арестован 24.10.1937. Обв. по ст. 58-1-8 УК БССР - участие в к/р организации, шпионаж. Приговор: судебный орган, 05.02.1938 – ВМН с конфискацией имущества. Расстрелян 05.02.1938, г.Оренбург.
    Реабилитирован ВК ВС СССР 31.10.1957
