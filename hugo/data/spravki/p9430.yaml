  spravka: "1902 р. н., с. Душкіно Вятської губ. Росіянин, чл. ВКП(б), освіта середня,\
    \ ком. роти, капітан, м. Коростень Київської обл. \n  Заарештований 11 серпня\
    \ 1937 р. Обвинувачувався в причетності до а.-р. військової змови. ВК ВС СРСР\
    \ 20 жовтня 1937 р. засудженийй до розстрілу з позбавленням військового звання.\
    \ Вирок виконано 21 жовтня 1937 р. у м. Київ. \n  Реабілітований у 1958 р."
