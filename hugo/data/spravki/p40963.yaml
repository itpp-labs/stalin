  spravka: "[05.1907 - .1938] \n  Родился в селе Бастери Каракольского уезда Семиреченской\
    \ области. Киргиз. Отец - дехканин-бедняк и кузнец, умер в 1917 г. Мать умерла\
    \ в 1917 г. Старший брат - с 1930 член колхоза. \n  Учился в Казахско-киргизском\
    \ институте просвещения, г. Ташкент (1923-25), Окончил Киргизский центральный\
    \ педагогический техникум, г. Фрунзе (1925-май 1930). \n  Член Компартии с 1928\
    \ года. \n  В 1917-20 - пастух у баев села Бастери. \n  В 1921-23 - воспитывался\
    \ в Каракольском детдоме. \n  В мае 1930-марте 1931 - зав. агит-массовым отделом\
    \ Фрунзенского горкома ВКП(б). \n  В марте-сентябре 1931 - зав. организационным\
    \ отделом Фрунзенского горкома ВКП(б). \n  В сентябре 1931-15 мая 1932 - зав.\
    \ агит-массовым отделом Киргизского обкома ВКП(б). \n  В 15 мая 1932 - =1933=\
    \ - 1-й секретарь Алай-Гульчинского райкома ВКП(б). \n  В ? - 7 апреля 1937 -\
    \ 1-й секретарь Кагановичского РК ВКП(б). \n  В апреле-мае 1937 - зам. зав. отделом\
    \ руководящих партийных органов Киргизского обкома ВКП(б). \n  2 мая 1937 Бюро\
    \ Киробкома утвержден заместителем 1-го секретаря Фрунзенского горкома ВКП(б).\
    \ \n  16 октября 1937 г. ЦК ВКП(б) утвержден 2-м секретарем ЦК Компартии Киргизии.\
    \ \n  20 октября 1937 бюро ЦК КПК рассмотрело заявление (донос) \"бывшего члена\
    \ партии и работника Фрунзенского горплана Сметанова\", в котором утверждалось,\
    \ что К. - \"буржуазный националист, абдрахмановец, родственник Джиенбаева - они\
    \ из одного колхоза\". \n  7 ноября 1937 бюро ЦК КПК утвержден и.о. 1-го секретаря\
    \ ЦК КП Киргизии. \n  29 ноября 1937 бюро ЦК КПК выразило ему \"политическое недоверие\"\
    , отметив, что \"допустил политические ошибки, слепо доверял Аммосову и занимал\
    \ примиренческую позицию при решениии вопроса о его снятии, защищал на бюро Дулатова,\
    \ оказавшегося контрреволюционным буржуазным националистом\". Вместе с тем \"\
    бюро считает, что допущенные ошибки объясняются неопытностью и излишней доверчивостью\
    \ к Аммосову\"."
