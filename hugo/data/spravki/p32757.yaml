- spravka_old_id: 26428
  repryear: 1940
  fio: Урин Григорий Ефимович
  source: Книга памяти Кировской обл.
  spravka: |-
    Род. в 1906, Псковская (Ленинградская) обл., г. Пустошка, еврей. Проживал: г. Киров. Бывший первый секретарь Кировского обкома ВЛКСМ.
    Арестован 11.09.1937. Обв. по ст.17-58 п. 8, ст. 58 п. 11 УК РСФСР. Решение: УНКВД по Кировской обл., 09.04.1940 – дело производством прекращено за недоказанностью обвинения, из-под стражи освобожден.
