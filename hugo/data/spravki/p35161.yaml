  repryear: '1938'
  fio: Бурсаков Василий Иванович
  source: Книга памяти жертв политических репрессий в Восточном Забайкалье (2 том)
  spravka: |-
    Род. в 1896 г., с Верхнее Ломаково Московской губ., русский. Член ВКП(б). Награжден орденом Красной Звезды. Служил в Красной Армии с 1918 г., командир 185 артиллерийского полка ЗабВО на ст. Дивизионная Читинской обл. Арестован 8 февраля 1938 г. Приговорен 3 октября 1938 г. Коллегией Верховного суда СССР по ст. 58-7, 58-8, 58-11 УК РСФСР к ВМН. Приговор исполнен 3 октября 1938 г. Реаб. 5 ноября 1957 г. Коллегией Верховного суда СССР. Жена Пелагея Прокопьевна - 1900, дети: Николай - 1922, Сталина - 1938.
