  source: 'Реабілітовані історією : Донецька область'
  spravka: |-
    1884 року народження, с. Михайлівка Лозівського району Харківської області, українець, освіта вища, безпартійний. Проживав: м. Дружківка Донецької області, сел. Яківлевка, пр. Жовтневий, буд. № 18. Заступник начальника відділу кадрів Торецького заводу.
    Заарештований 17 грудня 1937 року. Засуджений виїзною сесією військової колегії Верховного Суду СРСР у м. Донецьку до розстрілу. Вирок приведено до виконання у м. Донецьку 29 березня 1938 року.
    Реабілітований у 1958 році.
