  spravka: |-
    1895 року народження, м. Куринець Вінницької області, єврей, даних про освіту немає, член ВКП(б). Проживав: м. Донецьк Донецької області. Завідуючий Старобільським окружним фінвідділом.
    Заарештований 4 серпня 1937 року. Засуджений віїзною сесією військової колегії Верховного Суду СРСР у м. Донецьку до розстрілу. Даних про приведення вироку до виконання немає.
    Реабілітований у 1957 році.
