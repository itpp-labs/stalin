  spravka: "Род. 06.01.1897, русский, из крестьян, младший унтер-офицер, обр.: окончил\
    \ Военную академию РККА, окончил курсы при Военно-политической академии им.Н.Г.Толмачева,\
    \ член ВКП(б) с 1917. 1918-1919 командир стрелковой бригады 25-й стрелковой дивизии,\
    \ 1919-1924 командир 25-й стрелковой дивизии, 1924-1925 командующий Хорезмской\
    \ группой войск Туркестанского фронта, 1925-1926 помощник командира 6-го стрелкового\
    \ корпуса, 1927 командир 5-й стрелковой дивизии, 1928-1930 командир 4-го стрелкового\
    \ корпуса, 1930-1933 командир 2-го стрелкового корпуса Московского ВО, Награжден\
    \ тремя орденами Красного Знамени (1919, 1922, 1924), Почетным революционным оружием\
    \ (1922), орденом Красного Знамени Хорезмской Народной Советской Республики (1924),\
    \ комкор, 1933-1937 заместитель командующего Приволжским ВО, член Военного Совета\
    \ при наркоме обороны СССР., уволен из РККА 31.05.1937 [после ареста] \n  Арестован\
    \ 15.05.1937. Приговор: ВК ВС СССР, 28.07.1937 – ВМН. Расстрелян 28.07.1938. \n\
    \  Реабилитирован 15.03.1956"
