    Нач. отдела кадров Каспийского Пароходства. Прож.: Аз.ССР, г.Баку.
    Арестован в 1938. Подвергался пыткам. На следствии и суде в ВТ ЗакВО отказался от признательных показаний.
    Обвинение: участник антисоветской организации в Управлении Каспийского пароходства (Меняйлов, Савиных и др.).
    Приговор: ВТ ЗакВО, 16.10.1939 - дело отправлено на доследование. Приговорен ОСО при НКВД СССР 08.09.1941 - 3 года 7 мес. л/с в ИТЛ (срок факт. содержания под арестом). Освобожден.
    Реабилитирован ВКВС СССР 14.05.1955 за отсутствием состава преступления.
    *Свидетель по делу М.Д.Багирова в 1956.
