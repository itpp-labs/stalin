    1904 г.р., уроженец г. Днепропетровска. Делегат трех съездов комсомола. Директор Ленинградского издательства "Детская литература". Арестован 18.12.1937. Приговор: ИТЛ-10, отбывал срок в Норильлаге с осени 1938. реабилитирован в 1955. После возвращения работал в "Лениздате" 16 лет. 04.08.1984 умер в Ленинграде.
