  spravka: |-
    Род. в 1899, Калужская губ., Поки [?], русский, обр.: незаконченное высшее, на момент ареста беспартийный, на Соловках примкнул к эсеровской фракции коллектива политзаключенных. Проживал: Петроград.
    Арестован в 1924. Приговор: 16.05.1924 – 2 года заключения в Соловецкий лагерь, затем отправлен в ссылку, в 1929 жил в Колпашево, в сентябре 1932 в Казани был арестован
