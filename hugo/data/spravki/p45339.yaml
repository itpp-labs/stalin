  spravka: |-
    Род. в 1897, Могилевская губ., мест. Крычев, еврей, обр.: высшее, член ВКП(б) (в 1916-1919 член Бунда). Проживал: Москва, ул. Каляевская, д. 5, кв. 304. Начальник Управления учебных заведений Наркомата внешней торговли СССР
    Арестован 06.11.1939. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 06.07.1941 – ВМН. Расстрелян 27.07.1941, г.Москва.
    Реабилитирован ВК ВС СССР ноябрь 1955
