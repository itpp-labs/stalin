- id: all.csv-line-8472
  repryear: '1937'
  fio: Абашидзе Давид Григорьевич (Датике Джибраилович)
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1907, Чиатура, грузин, обр.: высшее, б/п. Проживал: Днепропетровск, барак бумажной фабрики. Гл. инженер на макаронной фабрике.
    Арестован 20.11.1936. Обв. в измене Родине, вредительстве и участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 07.10.1937 – ВМН. Расстрелян 07.10.1937, г.Москва.
    Реабилитирован ВК ВС СССР 13.02.1958
