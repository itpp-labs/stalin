  spravka: |-
    Род. в 1901, Волынская губ., г. Мирополь, еврей, обр.: высшее, член ВКП(б). Проживал: Москва, ул. 2-я Извозная, д. 17, кв. 45. Начальник строительства Камыш-Бурунского железорудного комбината.
    Арестован 13.04.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 15.07.1937 – ВМН. Расстрелян 15.07.1937, г.Москва.
    Реабилитирован ВК ВС СССР 30.04.1957
