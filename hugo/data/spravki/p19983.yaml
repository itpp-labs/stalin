  spravka: |-
    1890 р. н., с. Княжа-Зв'ягельська Романовецької вол. Новоград-Волинського пов. Волинської губ. Єврей, чл. КП(б) У, малописьменний, зав. пунктом "Заготльон". Проживав у м. Hовоград-Волинськ Житомирської обл.
    Заарештований 3 листопада 1937 р. Обвинува-чувався в причетності до к.-р. організації та шкідництві. ВК ВС СРСР 14 січня 1938 р. засуджений до розстрілу. Вирок виконано 14 січня 1938 р. у м. Київ.
    Реабілітований у 1957 р.
