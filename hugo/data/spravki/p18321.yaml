  spravka: "р. 6 февраля 1877, Казань. \n  1935 год. В Оренбург прибыли три-четыре\
    \ сотни семей из Ленинграда – около тысячи человек. [арестована 7.03.1935, 9.03.1935\
    \ ОСО - 5 лет ссылки в Оренбург]\n  Среди ссыльных встретилась мне, пишет Виктор\
    \ Серж, доктор Елена Керенская, сестра бывшего главы Временного правительства\
    \ русской революции. «Как! Вы до сих пор носите эту фамилию, - удивлялись вокруг.\
    \ - Это весьма неблагоразумно!» Керенская отвечала, что всю жизнь занималась только\
    \ лечением больных и сможет быть полезной где угодно. Но она глубоко ошибалась.\
    \ Здесь, в Оренбурге, ей состряпали дело «О бактериологической диверсионно-террористической\
    \ деятельности группы», задачей которой якобы являлось «заражение бактериями помещения\
    \ Оренбургской школы летчиков и артиллеристского полка», дело № 2533. И 2 февраля\
    \ состоялось закрытое судебное заседание, на котором выездная сессия Военной коллегии\
    \ Верховного суда Союза ССР приговорила Елену Федоровну Керенскую к расстрелу.\
    \ На снимке измученная пожилая женщина (ей 57 лет) со стрижкой бобриком, как у\
    \ ее брата Александра Федоровича, видимо, в насмешку – ведь А. Ф. Керенского,\
    \ умного, обаятельного человека, большевики превратили в карикатуру. Умели коммунисты\
    \ оболгать, унизить, высмеять неугодного человека. А Елена Федоровна Керенская\
    \ покоится под березами в Зауральной роще, как и тысячи других."
