  fio: Гриневский Генрих Федорович
  source: artru.info/ar/4743/
  spravka: |-
    22.11.1869 - 1937 Выдающийся грузинский художник, архитектор, общественный деятель, исследователь архитектуры Грузии. Род. в Кутаиси. Учился в Академии изящных искусств во Флоренции в 1895-98 годах. Жил и работал в Тбилисси, рисовал для газет и журналов. Автор цикла акварелей "Древняя архитектура Грузии". Преподавал в Тифлисском художественном училище в 1918-21 годах, Тбилисской Академии художеств (профессор) в 1922-1937 годах.
