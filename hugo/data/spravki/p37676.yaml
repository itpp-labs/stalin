  spravka: "Род. в 1893, немец, штабс-капитан, обр.: окончил КУВНАС РККА, кандидат\
    \ в члены ВКП(б) с 1930. Командир стрелкового полка, 2-й стрелковой бригады 21-й\
    \ стрелковой дивизии, командир стрелковой бригады, командир 62-го стрелкового\
    \ полка, помощник командира 21-й стрелковой дивизии, командир 8-й стрелковой дивизии,\
    \ помощник начальника курсов \"Выстрел\", награжден двумя орденами Красного Знамени,\
    \ комбриг, заместитель председателя Центрального Совета Осоавиахима УССР \n  Арестован\
    \ 26.12.1937. Приговор: ВК ВС СССР, 23.09.1938 – ВМН. Расстрелян 23.09.1938. \n\
    \  Реабилитирован 09.07.1957"
