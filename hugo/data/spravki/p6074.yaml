  fio: Тржецинский Франц Людвигович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1902, Варшава, поляк, обр.: среднее, б/п. Проживал: Тула, ул. Заварная, д. 14, кв. 8. Инструктор противовоздушной и химической обороны Центрального райсовета Осоавиахим, военнослужащий.
    Арестован 05.06.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 25.08.1937 – ВМН. Расстрелян 25.08.1937, г.Москва.
    Реабилитирован ВК ВС СССР 16.06.1956
