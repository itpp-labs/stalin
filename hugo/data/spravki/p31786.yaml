    Род. в 1899, Харьковская обл., Оболоненский р-н, дер. Степановка, украинец, обр.: начальное, член/канд. в члены ВКП(б). Проживал: Минск. Начальник, 3-е отд. УПВО НКВД БССР
    Арестован 23.06.1937. Обв. по ст. 63, 70, 76 УК БССР - участник а/с военно-фашистского заговора. Приговор: ВК ВС СССР, 30.06.1938 – ВМН с конфискацией имущества. Расстрелян 01.07.1938, г.Минск.
