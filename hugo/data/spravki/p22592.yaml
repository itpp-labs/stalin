  spravka: |-
    1896 р., с. Маячка Новосанжарського р-ну Полтавської обл., українець, із селян, освіта середня. Проживав у с. Маячка. Військовий ветфельдшер.
    Заарештований 2 листопада 1937 р. Засуджений Верховним Судом СРСР 9 квітня 1938 р. за ст. ст. 54-1 “б”, 54-7, 54-8, 54-11 КК УРСР до розстрілу. Відомості про виконання вироку відсутні.
    Реабілітований Полтавською обласною прокуратурою 31 березня 1997 р.
