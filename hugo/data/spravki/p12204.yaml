  spravka: "Род. в 1897, еврей, унтер-офицер, обр.: 1922-1923 учеба на Высших академических\
    \ курсах РККА, член ВКП(б) с 1917. 1918-1920 начальник кавалерии партизанского\
    \ отряда, командир коммунистической, Камышинской стрелковой бригады, 1-й Донецкой\
    \ особой стрелковой бригады, 132-й пластунской стрелковой бригады, 66-й стрелковой\
    \ бригады, 41-й стрелковой бригады, Особой кавалерийской бригады 1-й Конной армии,\
    \ 1920-1922 командир 41-й стрелковой бригады, 1924-1927 начальник Северо-Кавказской\
    \ кавалерийской школы горских национальностей, 1927-1929 командир 9-й кавалерийской\
    \ дивизии, 1929-1933 командир 6-й кавалерийской дивизии, 1933-1935 командир 3-го\
    \ кавалерийского корпуса, 1935-1936 находился в распоряжении РУ РККА, Награжден\
    \ орденом Ленина (1937), двумя орденами Красного Знамени (1921, 1923), орденом\
    \ Красной Звезды (1934), комкор (1935), 1936-1937 военный советник при Главкоме\
    \ МНРА. \n  Арестован 15.08.1937. Приговор: ВК ВС СССР, 26.11.1937 – ВМН. Расстрелян\
    \ 26.11.1937. \n  Реабилитирован 14.05.1955"
