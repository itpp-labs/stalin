  spravka: "1876 року народження, Урицький район Центрально-Чорноземної області, росіянин,\
    \ освіта початкова, безпартійний. Проживав: м. Макіївка Донецької області, вул.\
    \ Сталіна, буд. № 120. Пенсіонер. \n  Заарештований 8 липня 1937 року. Засуджений\
    \ виїзною сесією військової колегії Верховного Суду СРСР до розстрілу з конфіскацією\
    \ майна. Вирок приведено до виконання у м. Сталіно 3 грудня 1937 року. \n  Реабілітований\
    \ у 1958 році."
