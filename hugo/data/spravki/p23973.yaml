  spravka: |-
    Род. в 1888, Турция, г. Карс, еврей, обр.: высшее, член ВКП(б). Проживал: Москва, Воротниковский пер., д. 7/9, кв. 56. Зам. начальника центрального отдела школ Наркомата путей сообщения СССР
    Арестован 09.10.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 08.02.1938 – ВМН. Расстрелян 08.02.1938, г.Москва.
    Реабилитирован ВК ВС СССР март 1956
