  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 2.
  spravka: |-
    народився 1901 у м. Зіньків Зіньківського пов. Харківської губ. Українець, із селян, освіта середня, у 1921— 1937 рр. член ВКП(б). Проживав у Харкові. Виконуючий обов’язки секретаря Харківського обкому КП(б)У. Заарештований _13.10.1937_ р. як член антирад. троцькістської терористичної організації (статті 54-8, 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _21.12.1937_ р. (статті 54-7, 54-8, 54-11 КК УРСР) засуджений до ВМП з конфіскацією особистого майна. Розстріляний _22.12.1937_ р. у Харкові. Реабілітований _19.05.1956_ р.
