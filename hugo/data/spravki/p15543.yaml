- spravka_old_id: 12959
  repryear: 1937
  fio: Лымарь Василий Иванович
  source: База данных о жертвах репрессий Харьковской обл. (Украина)
  spravka: |-
    Род. в 1901, Украина, Полтавская обл., г. Зеньков, украинец, обр.: среднее, член КП(б)У с 1921. Проживал: Украинская ССР, г. Харьков, Черноглазовская, 6, кв. 23. 1 секретарь Коминтерновского РПК г.Харькова, и врио секретаря Харьковского обкома КП(б)У
    Арестован 13.10.1937. Обв. по ст. 54-7-8-11 ("участник антисоветской троцкистской террористической организации и на протяжении ряда лет проводил контрреволюционную работу"). Приговор: ВК ВС СССР, 21.12.1937 – ВМН. Расстрелян 22.12.1937, г.Киев.
    Реабилитирован 19.05.1956
