    1907 г. р., уроженец г. Варшава, еврей, беспартийный, 1-й ассистент режиссера Ленфильма, проживал: г.Ленинград, ул. Маяковского, д. 34, кв. 8. Арестован 4 ноября 1937 г. Выездной сессией Военной коллегии Верховного суда СССР в г. Ленинград 18 мая 1938 г. приговорен по ст. ст. 58-8-9-11 УК РСФСР к высшей мере наказания. Расстрелян в г. Ленинград 18 мая 1938 г. (Его жена, актриса Эрна-Мелания Ивановна Машкевич, выслана на 5 лет в Казахстан.)
