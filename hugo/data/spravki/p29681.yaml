  fio: Каплан Зиновий Абрамович
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1905, г. Бобруйск, еврей, обр.: среднее, член ВКП(б). Проживал: Москва, ул. Арбат, д. 45, кв. 8. Управляющий трестом "Гордорстрой" Моссовета
    Арестован 10.09.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 26.04.1938 – ВМН. Расстрелян 26.04.1938, г.Москва.
    Реабилитирован ВК ВС СССР октябрь 1956
