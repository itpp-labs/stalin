  spravka: "Род. в 1882, Гродненская губ., г. Белосток, белорус, из дворян, подполковник,\
    \ обр.: незаконченное высшее, окончил АГШ, член ВКП(б) с 1932. Проживал: Москва,\
    \ ул. Б. Садовая, д. 6, кв. 13. Начальник отделения Оперативного Управления Всероглавштаба\
    \ (с 10.V.19 г.), начальник полевого Управления (с 1.Х.18 г.) и врид начальника\
    \ штаба (с 4.ХII.18 г.) 4-й армии, одновременно начальник штаба Южной группы Восточного\
    \ фронта (с 17.III.19 г.). Командующий 4-й армией Восточного фронта (6.VIII-8.Х.19\
    \ г.), начальник штаба Западного фронта (1.XI.19 г.-19.II.20 г.). Командовал 3-й\
    \ армией Западного (11.VI.-18.Х.20 г.), 4-й армией Южного (24.Х.20г.-11.II.21\
    \ г.) фронтов, начальник штаба Западного фронта, 1921-1922 командующий Туркестанским\
    \ фронтом, 1922-1925 заместитель начальника Главного управления военно-учебных\
    \ заведений РККА, 1925-1927 начальник Военно-Воздушной Академии им.Н.Е.Жуковского,\
    \ 1927-1934 для особо важных поручений при РВС СССР, Награжден двумя орденами\
    \ Красного Знамени, орденом Красного Знамени Хорезмской Народной Советской Республики,\
    \ комдив, 1934-1938 начальник кафедры тактики и боевого управления Военно-Транспортной\
    \ Академии. \n  Арестован 04.02.1938. Обв. в участии в военно-фашистском заговоре.\
    \ Приговор: ВК ВС СССР, 20.06.1938 – ВМН. Расстрелян 20.06.1938. \n  Реабилитирован\
    \ 05.05.1956"
