  fio: Ежов Кузьма Григорьевич
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1898, Московская обл., Малинский р-н, дер. Бурцево, русский, обр.: среднее, член ВКП(б). Проживал: Москва, ул. Верхняя Красносельская, д. 16, кв. 3. Зам. начальника центрального отдела стрелковой охраны Наркомата путей сообщения СССР
    Арестован 09.09.1937. Обв. в участии в антисоветской террористической организации. Приговор: ВК ВС СССР, 07.02.1938 – ВМН. Расстрелян 08.02.1938, г.Москва.
    Реабилитирован ВК ВС СССР ноябрь 1957
