    народилася 1903 р. у с. Згурівка Прилуцького пов. Полтавської губ. Українка, із селян, освіта вища, член ВКП(б) з 1925 р. Проживала в Харкові. Відповідальний інструктор Харківського обкому КП(б)У. Заарештована 24 жовтня 1937 р. як член антирад. терористичної організації правих (статті 547, 548, 5411 КК УРСР) і військовою колегією Верховного Суду СРСР 2 січня 1938 р. (статті 548 через ст. 20, 5411 КК УРСР) засуджена на 10 років позбавлення волі у в'язниці з пораженням у правах на 5 років і конфіскацією майна. Термін покарання відбувала в Ярославському політізоляторі, потім у ВТТ у Комі АРСР. Ухвалою особливої наради при МДБ СРСР від 27 серпня 1949 р. вислана до Красноярського краю. На 1954 р. проживала в с. Згурівка Згурівського р-ну Київської обл. Реабілітована 12 жовтня 1955 р.
