  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 2.
  spravka: |-
    народився 1899 у м. Чугуїв Зміївського пов. Харківської губ. Росіянин, із селян, освіта середня, позапарт. Служив у Харкові. Командир саперної роти 69-го стрілецького полку. Заарештований _21.09.1937_ р. за участь у військово-фашистській змові (статті 54-1 п. «б», 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _10.12.1937_ р. (статті 54-1 п. «б», 54-8, 54-11 КК УРСР) засуджений до розстрілу з конфіскацією особистого майна та негайним виконанням вироку згідно з постановою ЦВК СРСР від _01.12.1934_ р. Розстріляний _10.12.1937_ р. у Харкові. Реабілітований _06.08.1957_ р.
