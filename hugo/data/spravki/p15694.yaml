  spravka: |-
    1902 р. н., с. Никифорівці Подільської губ. Українець, чл. КП(б)У, освіта середня, інструктор РК КП(б)У Проживав у смт Янушпіль Янушпільського р-ну Житомирської обл.
    Заарештований 24 жовтня 1937 р. Обвинувачувався заст. 54-7, 54-8, 54-11 КК УРСР. ВК ВС СРСР 23 грудня 1937 р. засуджений до розстрілу з конфіскацією майна. Ви-рок виконано 23 грудня 1937 р. у м. Київ.
    Реабілітований у 1959 р.
