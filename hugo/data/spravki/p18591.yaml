  spravka: |-
    родился в 1900 г. в Державинске Тургайской обл. В 1920–1921 гг. после окончания учительских курсов в Атбасаре работал заведующим казахской секцией Атбасарского комитета. В 1930 г. окончил Тимирязевскую академию в Москве, был директором института. В 1932–1936 гг. заместитель наркома. В 1938 г. репрессирован.
