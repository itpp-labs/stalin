- spravka_old_id: 13223
  repryear: null
  fio: ЛОГВИНЕНКО Омелян Якович
  source: '"Реабілітовані історією" : Полтавська область'
  spravka: |-
    1904 р., с. Білоцерківка Великобагачанського р-ну Полтавської обл., українець, із селян, освіта неповна середня. Проживав у м. Полтава. Агент постачання заводу ковкого чавуну.
    Заарештований 1 серпня 1937 р. Засуджений Верховним Судом 4 січня 1938 р. за ст.ст. 54-8, 54-11 КК УРСР до розстрілу з конфіскацією особистого майна. Вирок виконано 5 січня 1938 р.
    Реабілітований Верховним Судом СРСР 29 березня 1961 р.
