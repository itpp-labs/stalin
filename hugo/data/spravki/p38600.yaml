  spravka: "1905 року народження, х. Романівський Армавірського району Азово-Чорноморського\
    \ краю, росіянин, освіта середня, член ВКП(б). Проживав: ст. Красний Лиман Донецької\
    \ області, буд. № 109. Начальник вагонної дільниці Південнодонецької (Донецької)\
    \ залізниці. \n  Заарештований 27 грудня 1937 року. Засуджений виїзною сесією\
    \ військової колегії Верховного Суду СРСР у м. Сталіно (м. Донецьк) на 12 років\
    \ ВТТ з конфіскацією майна. \n  Реабілітований у 1941 році."
