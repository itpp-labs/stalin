  spravka: "[21.08.1894 - 17.11.1937] \n  Род. в г. Пинск Брестского уезда. Отец -\
    \ купец 1-й гильдии, белорус. (по другим данным - мелкий купец, торговавший продукцией\
    \ бондарей). \n  Мать - Рахиль, еврейка, по семейному преданию была в юности невестой\
    \ Шолома Алейхема, но ушла к Веснику. 4 брата и сестра. \n  С 11 лет на рабочих\
    \ стачках расклеивал большевистские листовки, за что был исключен из гимназии.\
    \ Позже разрешили завершить учебу. Эмигрирован в Швейцарию, учился в Лозаннском\
    \ университете. \n  Член ВКП(б) с мая 1917 (№ п/билета 241599). \n  Летом 1914\
    \ года вернулся в Россию и мобилизован в царскую армию, ефрейтор 119-го Коломенского\
    \ пех. полка, участник боев в Восточной Пруссии, тяжело ранен. После госпиталя\
    \ комиссован, жил в Петрограде. \n  Слесарь на петроградском заводе \"Айваз\"\
    \ (приятель М.И.Калинина), одновременно, продолжал учебу в Политехническом институте.\
    \ \n  В июле 1917 года - командир отряда Красной гвардии Выборгского района Петрограда,\
    \ \n  В октябре 1917 - командир отряда Выборгской красной гвардии-участник взятия\
    \ Зимнего Дворца. \n  Комиссар почты и телеграфа Выборгского района. \n  член\
    \ Реввоенсовета 8-й армии Южного фронта (7.11.1918 – 28.8.1919) - активный участник\
    \ расказачивания. 17 марта 1919 вместе с И.Якирам подписал Директиву Реввоенсовета\
    \ 8-й армии о борьбе с восставшими \n  казаками - \"Все казаки, поднявшие оружие\
    \ в тылу красных войск, должны быть поголовно уничтожены, уничтожены должны быть\
    \ и все те, кто имеет какое-либо отношение к восстанию и к противосоветской агитации,\
    \ не останавливаясь перед процентным уничтожением населения станиц, сжечь хутора\
    \ и станицы, поднявшие оружие против нас в тылу. Нет жалости к предателям. Всем\
    \ частям, действующим против восставших, приказывается пройти огнем и мечом местность,\
    \ объятую мятежом\". \n  Член РВС 5-й армии \n  Член РВС 11-й армии (27.5 – 31.8.1920\
    \ и 26.1 – 29.5.1921). Участник разгрома меньшевистской Грузии. \n  Член РВС 15-й\
    \ армии Южного фронта (10.11 – 26.12.1920) \n  В феврале 1921 при восстановлении\
    \ под огнем противника Пойлинского моста через реку Куру тяжело ранен в обе ноги,\
    \ началась гангрена, на излечении в госпитале г. Баку. \n  пом. начальника Главного\
    \ военно-инженерного управления РККА (?-03.1924), \n  начальник Военно-квартирного\
    \ управления РККА - пом. начальника Главного военно-инженерного управления РККА\
    \ (03.1924-?), \n  нач-к Военно-строительного управления РККА \n  пред. правления\
    \ треста \"Алтайполиметалл\" (?-1926), \n  член правления Амторга (03.1926- \n\
    \  представлял торгово-дипломатические интересы молодой Советской страны в Америке\
    \ и Швеции, руководил строительством нефтепровода в Баку. \n  В 05.1928 г. рекомендован\
    \ на должность зам. торгпреда СССР в Швеции, \n  В 1929-30 гг. - начальник прокатных\
    \ цехов \"Магнитостроя\", выезжал в длительную командировку в Германию по поводу\
    \ закупки оборудования для строящейся Магнитки. \n  1932-37 - нач. строительства,\
    \ с 1934 - директор Криворожского металлургического завода, \n  В авг. 1936 г.\
    \ Криворожским горкомом партии исключен из партии \"за пособничество троцкисту\
    \ Дрейцеру - коммерческому директору завода, бывшему начальнику охраны Троцкого\"\
    , восстановлен через 10 дней, после вмешательства С.Орджоникидзе. \n  Снят с должности\
    \ и арестован 10. 07. 1937 г. \n  13 ноября 1937 Сталин, Молотов, Каганович, Ворошилов\
    \ утвердили представленный НКВД СССР Список лиц, подлежащих суду ВК ВС СССР по\
    \ Украинская ССР-Киев-Центр, он в этом списке №7. 17 ноября 1937 г. ВК ВС СССР\
    \ приг. к ВМН. Расстрелян. \n  Награжден орденами: Ленина, Боевого Красного Знамени\
    \ (1921), Красного Знамени АзербССР (1921), золотыми именными часами. \n  Женат.\
    \ Жена - Весник-Немечек Евгения Эммануиловна \n  (1897-1977). Место рождения:\
    \ г. Житомир, чешка, в 1921 г. - медсестра Бакинского госпиталя (где познакомилась\
    \ с будущим мужем), певица, директор птицефабрики Криворожского комбината, \n\
    \  Осужд. 07.07.1938 ОСО при НКВД СССР. Обв. как ЧСИР на 8 лет. Заключенная АЛЖИРа\
    \ до 11.1945 г. Затем отбывая ссылку в Кимрах преподавала в музыкальной школе.\
    \ \n  Сын - Евгений Яковлевич (1923-2009), народный артист СССР, актер театра\
    \ и кино. \n  Внуки: Евгений (1959 г.р.), Антон (1967 г.р.), падчерица - Марина\
    \ Каменева, директор Дома книги \"Москва\", заслуженный работник культуры."
