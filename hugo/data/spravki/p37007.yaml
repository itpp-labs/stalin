    Род. в 1886, Вологодская обл., Сокольский р-н, дер. Пашенино, русский, член ВКП(б) (в 1905-1917 меньшевик). Проживал: Москва, ул. Малая Пироговская, д. 3/6, кв. 27. Зам. зав. проектно-конструкторским бюро Всекопромлессоюза
