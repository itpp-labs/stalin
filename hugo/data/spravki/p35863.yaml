  fio: Маковский Абрам Львович
  source: ''
  spravka: |-
    ( 1886 - 1938 ) - чл . РСДРП в 1904 - 1920, ВКП ( б ) с 1920, уроженец Белостока, из семьи фабриканта, окончил сельскохозяйственный институт в Берлине и Высшую инженерную школу в Брюгге, до 1918 работал на бумажной фабрике в Ревеле, впоследствии представитель Наркомторга СССР в Берлине (в 1926 - Зав. импортным директоратом и член совета торгпредства)
