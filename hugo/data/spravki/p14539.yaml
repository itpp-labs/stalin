    (1895, аул Абуковский (Новая Хумара) — 1937) — один из первых черкесских ученых, общественно-политический деятель. Кандидат с.-х. наук (1936). Высшее образование получил в Московской сельскохозяйственной академии им. Тимирязева. В 1922 — зав. земельным отделом Хумаринского округа, 1924 — начальник управления местной промышленности КЧАО, 1926 — зам. председателя КЧ исполкома, 1926 — председатель Черкесского окружного исполкома, 1928 — председатель Черкесского областного исполкома, зав. отделом строительства «Нижне-Волгпроекта». Делегат от Черкесии XIV Всероссийского, IV, V Всесоюзных съездов Советов. Являлся председателем алфавитной комиссии, разрабатывавшей черкесский алфавит на основе кириллицы. Необоснованно репрессирован в 1937, реабилитирован в 1957.
