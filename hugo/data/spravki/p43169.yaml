  spravka: "1909 р. н., м. Саратов Саратовської губ. Німець, освіта середня, комвзводу,\
    \ л-т. \n  Заарештований 17 лютого 1938 р. Обвинувачувався в причетності до військово-фашистської\
    \ змови та шкідництві. ВК ВС СРСР 30 вересня 1938 р. засуджений до розстрілу з\
    \ конфіскацією майна і позбавлення військового звання. Вирок виконано 30 вересня\
    \ 1938 р. у м. Житомир. \n  Реабілітований у 1968 р."
