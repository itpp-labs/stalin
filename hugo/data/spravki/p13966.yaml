  source: Чураков Д. Репрессированные военнослужащие Красной Армии
  spravka: |-
    Род. в 1892, Дагестан, г. Темир-Хан-Шура, еврей, обр.: среднее военное, окончил Военную Академию РККА, член ВКП(б) с 1908 г. Проживал: Москва, Чистопрудный бул., д. 12, корп. 5, кв. 15. 1925 военком Военной Академии РККА, 1925-1926 назир по военным делам Бухарской Народной Советской Республики, 1926-1927 военный советник в Китае (начальник ПУ КНА), начальник гидрографического управления Управления ВМС РККА, помощник командующего БФ, 05.1932-02.1936 помощник командующего ЧФ, . Награжден орденом Красной Звезды 1-й степени Бухарской Народной Советской Республики, 1937 начальник Управления вооружения УВМС РККА, корпусной комиссар
    Арестован 16.08.1937. Обв. в участии в к.-р. организации. Приговор: ВК ВС СССР, 02.12.1937 – ВМН. Расстрелян 02.12.1937.
    Реабилитирован
