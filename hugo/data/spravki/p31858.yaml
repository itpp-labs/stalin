  spravka: |-
    Род. в сентябре 1904, Могилевская обл., м. Шклов, белорус, из рабочих, обр.: высшее, член/канд. в члены ВКП(б). Проживал: Минск. Зам.директора, Институт истории партии при ЦК КПБ
    Арестован 26.11.1937. Обв. по ст. 69, 70, 76 УК БССР - активный член а/с диверс.-вредит.орг. Приговор: судебный орган, 28.06.1938 – ВМН с конфискацией имущества. Расстрелян 28.06.1938, Минск.
    Реабилитирован ВК ВС СССР 10.11.1959
