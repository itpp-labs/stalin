- spravka_old_id: 28295
  repryear: 1938
  fio: Розов Александр Ефимович
  source: По материалам Архива внутренних дел Грузии подготовлено Институтом развития
    свободы информации (IDFI), Грузия
  spravka: |-
    Род. в 1898, Калининская область, дер. Захаркино, Новопорский р-н, Сукромская волость Россия, русский. Род занятий: до ареста военком (венный комиссар) 20-й КСД (кавказской стрелковой дивизии), полковой комиссар. В РККА с 1918г.
    Осужден Тройкой при НКВД ГССР 25.09.1938. Мера наказания: расстрел с конфискацией личного имущества. Дата расстрела: 09.10.1938
