  source: 'Турдиев Шерали. Они учились в Германии. - Т.: 2006 (на узб. яз.)'
  spravka: |-
    Род. в 1908, Ташкент. В сентябре 1922 г. уехал учиться в Германию, вернулся в СССР в январе 1926, после безуспешной попытки снова уехать в Германию пытается покончить жизнь самоубийством. В начале августа 1927 арестован ГПУ. 12 декабря 1927 года приговорен к 3 годам лишения свободы и ссылке. Затем освобожден под подписку о неразглашении. В 1928 году поступил на экономический факультет Среднеазиатского государственного университета, окончил его в 1930 году и до 1936 года работал экономистом в различных финансово-экономических ведомствах в Ташкенте и Самарканде.
