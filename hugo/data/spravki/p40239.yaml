  spravka: "выходец из старинной ногайской княжеской фамилии, которая имела родовые\
    \ имения в районе Кисловодска. Его отец - Мансуров Гирей - был офицером царской\
    \ армии. Мать Хаджимукова Маличхан происходила из знатного княжеского бжедугского\
    \ рода. Родители были образованными людьми того времени и смогли дать блестящее\
    \ образование своим детям - сыновьям Эдыгу и Аслангирею. Братья окончили Ставропольскую\
    \ классическую мужскую гимназию. Старший, Эдыг, получил дальнейшее образование\
    \ в стенах Петербургского университета и стал историком. Младший, Аслангирей,\
    \ окончил Тимирязевскую сельскохозяйственную академию и получил специальность\
    \ инженера-электрика. После Октябрьской революции Эдыг и Аслангирей приняли советскую\
    \ власть и стали служить ей верой и правдой. Только что образованная Адыгейская\
    \ автономная область (июль 1922 г.) нуждалась в образованных людях. Особенно ценил\
    \ и уважал просвещенных высококультурных людей видный государственный деятель\
    \ Северного Кавказа Шахим-Гирей Хакурате, который руководил Адыгейской автономной\
    \ областью многие годы. По его предложению на работу в Адыгею был приглашен Э.\
    \ Мансуров. В 20-е годы он работал представителем Адыгеи в Наркомнаце при Президиуме\
    \ ВЦИК. На этом посту он многое сделал для становления государственности адыгейского\
    \ народа, подготовке национальных кадров интеллигенции. В частности, он оказал\
    \ большое содействие и материального, и морального порядка в подготовке первого\
    \ военного профессионального летчика-адыга Кошева Хусейна Абубекировича (в 1936-1939\
    \ гг. учился и окончил Борисоглебское военно-авиационное училище. Трагически погиб\
    \ в 1940 г. под г. Горьким во время испытаний боевой машины, истребителя \"ЯК\"\
    ). \n  С конца 20-х - начала 30-х годов Мансуров возглавлял работу коллектива\
    \ Центрального музея народов СССР в Москве. Некоторое время проработал в Казахстане,\
    \ куда был направлен на работу по решению ЦК партии в Народный комиссариат образования\
    \ на руководящую должность. На земле Казахстана Эдыгей Гиреевич нашел подругу\
    \ жизни. Ее звали Лютик. Однако их совместная жизнь была недолгой. После возвращения\
    \ в Москву Э. Мансуров занимает различные должности в аппарате ВЦИК, не прекращая\
    \ своей работы в Музее народов СССР. Вскоре он женится вторично. От этого брака\
    \ родилась дочь, которую назвали Светланой. Доктор биологических наук, профессор\
    \ МГУ Светлана Эдыгеевна попеременно живет в Москве и Кисловодске, где на земле\
    \ своих предков построила дом. \n  Социальное происхождение Эдыгея Гиреевича не\
    \ нравилось некоторым \"товарищам\" и в период репрессий 1937 г. он был арестован\
    \ по ложному обвинению и заключен в тюрьму. Его приговорили к нескольким годам\
    \ лишения свободы. Он сидел в Казанской тюрьме. Здоровье Эдыгея Гиреевича сильно\
    \ пошатнулось. Все эти годы его мать - Маличхан - добивалась освобождения сына.\
    \ Несколько раз она ходила на прием к М. И. Калинину (она являлась членом КПСС,\
    \ работала руководителем женотдела Адыгейского облисполкома). Наконец, Маличхан\
    \ добилась освобождения сына (вероятно, после войны) и забрала его из Казанской\
    \ тюрьмы к себе домой, в Москву. До конца своих дней Эдыгей Гиреевич ощущал тепло\
    \ и заботу матери. Похоронен на мусульманском кладбище в Москве. Мать, пережившая\
    \ сына на несколько лет, похоронена, по завещанию, рядом с ним. Аслангирей умер\
    \ в 1985 г., прожив 85 лет. Похоронен в Москве. \n  Маличхан была дважды замужем.\
    \ Ее второй муж, отчим братьев Мансуровых, Кошев Карабий Абубекирович (1893 г.\
    \ рождения, эфенди), с 1945-го по 1989 г. жил в США. С 1989-го по 1992 г. - в\
    \ Нальчике. Похоронен в Адыгее в родном ауле. \n  Информация о Э. Мансурове предоставлена\
    \ составителям Кошевым Мурзабеком Аскербиевичем - доктором исторических наук,\
    \ профессором кафедры истории России исторического факультета КБГУ."
