  fio: Суржаненко Петро Омелянович
  source: Реабілітовані історією. Харківська область. Кн. 2.
  spravka: |-
    народився 1891 у м. Ананьїв Ананьївського пов. Херсонської губ. Українець, із службовців, освіта вища, позапарт. Проживав у с. Олександрівка Валківського р-ну Харківської обл. Учитель НСШ. Заарештований _22.08.1936_ р. за к.-р. троцькістську діяльність та зберігання к.-р. троцькістської літератури (ст. 54-10 ч. 1 КК УСРР) і військовою колегією Верховного Суду СРСР _03.09.1937_ р. (статті 548, 5411 КК УРСР) засуджений до розстрілу з конфіскацією майна. Розстріляний _03.09.1937_ р. у Києві. Реабілітований _07.10.1993_ р.
