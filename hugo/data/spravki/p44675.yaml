    (1899-21.1.1940) Майор ГБ (1937). Член партии с 1917 г. Родился в Риге в семье приказчика. В ЧК с 1919 г., работал в ВУЧК. В начале 1920-х гг. - на подпольной работе в Латвии, был арестован, освобожден по обмену. Работал в органах ОГПУ в Ленинграде (участвовал в следствии по делу известного хасидского раввина Шнеерсона, знавшего семью Лулова в Риге), в СПО ОГПУ-ГУГБ НКВД (сотрудник по поручениям, начальник отделения, помощник начальника отдела). Участник подготовки «московских процессов».
    Награжден орденом Ленина (1937), знаком «Почетный работник ВЧК-ГПУ»
    Арестован в конце 1938 г. Расстрелян по приговору ВКВС СССР 21 января 1940 г. Не реабилитирован.
