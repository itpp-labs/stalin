    осуждён как участник антисоветской контрреволюционной организации в Ленинграде.
    умер 14 ноября 1941 года, отбывая наказание.
    15 сентября 1956 года Военная коллегия Верховного суда СССР отменила приговор в отношении П.Я.Калины, дело прекращено за отсутствием состава преступления. Пинхас Яковлевич Калина, член ВКП(б) с сентября 1928 года, реабилитирован в судебном и партийном порядке.
