  repryear: 1938
  fio: Розе Август Михайлович
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1897, Лифляндская губ., Мореская вол., усадьба Арнис, латыш, обр.: высшее, член ВКП(б). Проживал: Москва, ул. 3-я Тверская-Ямская, д. 47, кв. 9. Председатель научно-технического совета Наркомата зерновых и животноводческих совхозов СССР и уполномоченный по Всесоюзной сельскохозяйственной выставке
    Арестован 15.09.1937. Обв.: шпионаж. Приговор: ВК ВС СССР, 10.01.1938 – ВМН. Расстрелян 10.01.1938, г.Москва.
    Реабилитирован ВК ВС СССР 09.06.1956
