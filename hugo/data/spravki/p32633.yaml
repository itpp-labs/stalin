  source: Весельницкий И.М. "Красное колесо" переехало и через Азово-Черноморский
    край и Ростовскую область
  spravka: |-
    1901 г.р., член партии с 1931 года, директор Миллеровского горпромторга. Арестован в июне 1937 года. В декабре 1937 ВК ВС СССР дело направлено на доследование. 4 июня 1938 года выездной сессией Военной коллегии Верховного суда СССР приговорён к ВМН - расстрелу. Реабилитирован 2 июля 1957 года, в партии восстановлен посмертно.
