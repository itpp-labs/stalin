  spravka: |-
    (1898-1979) - член партии с 1919 г., один из активных участников борьбы за установление Советской власти в Дагестане, принимал
    участие в Великой Отечественной войне. Работал председателем Кайтаго-Табасаранского окружного ревкома и окружного комитета партии, Дербент
    ского окружного исполкома, правления Дагсельхозбанка, заведующим сельxoзoтделом Дагобкома ВКП(б), заведующим земельным отделом Карачаево-Черкесской автономной области. 9 декабря 1937 г. снят с работы и исключен из партии.
