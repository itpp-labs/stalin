    Род. в 1907, Рязано-Уральская ж.д., ст. Верхний Баскунчак, русский, обр.: среднее, б/п. Проживал: Сталинградская обл., ст. Верхний Баскунчак Рязано-Уральской ж. д., рабочий дом № 31, кв. 3. Мастер текущего ремонта в паровозном депо ст.Верхний Баскунчак.
    Арестован 30.06.1937. Обв. в вредительской деятельности на ж.-д. транспорте и участии в к.-р. организации. Приговор: ВК ВС СССР, 21.09.1937 – ВМН. Расстрелян 21.09.1937, г.Москва.
    Реабилитирован ВК ВС СССР 11.11.1958
