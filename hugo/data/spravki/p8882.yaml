  source: 'Реабілітовані історією : Полтавська область'
  spravka: |-
    1899 р., м. Сміла Черкаської обл., росіянин, із службовців, освіта вища. Проживав у м. Гребінка Полтавської обл. Інженер залізниці.
    Заарештований 29 червня 1937 р. Засуджений Верховним Судом СРСР 19 жовтня 1937 р. за ст.ст. 54-7, 20, 54-8, 58-11 КК УРСР до 20 років позбавлення волі з конфіскацією майна.
    Реабілітований Верховним Судом СРСР 23 листопада 1955 р.
