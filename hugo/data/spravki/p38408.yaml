  fio: ДОЦЕНКО Федір Федорович
  source: 'Реабілітовані історією : Полтавська область'
  spravka: "1910 р., м. Зіньків Полтавської обл., українець, із селян, освіта середня.\
    \ Проживав у м. Хмельницький Лейтенант, начальник зв’язку в/ч 46. \n  Заарештований\
    \ 4 лютого 1938 р. Засуджений Верховним Судом СРСР 6 жовтня 1938 р. за ст. ст.\
    \ 54-7, 54-8, 54-11 КК УРСР до 15 років позбавлення волі з поразкою в правах на\
    \ 5 років з конфіскацією майна та позбавлення військового звання. Термін покарання\
    \ відбував у таборах НКВС м. Магадан (Російська Федерація). \n  Реабілітований\
    \ Верховним Судом СРСР 16 липня 1957 р."
