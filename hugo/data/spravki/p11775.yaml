  fio: Мануйлов Дмитрий Дмитриевич
  source: Книга памяти Краснодарского края, дело № 20329
  spravka: |-
    1907 г.р., ст-ца Нижне-Чирская Астраханской губ., русский, б/п, образование высшее, инженер нефтеперегонного завода. Проживал: г.Туапсе. Арестован 03.05.1937г. Предъявленное обвинение: "участник контрреволюционной террористической организации, шпионаж, диверсионно-вредительская деятельность". Военной коллегией ВС СССР 17.12.1937 г. назначена ВМН с конфискацией имущества. Приговор приведен в исполнение 17.12.1937 г. Реабилитирован Военной коллегией ВС СССР 30.07.1957 г. за отсутствием состава преступления.
