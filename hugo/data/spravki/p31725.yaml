- spravka_old_id: 25792
  repryear: 1938
  fio: Логинов Иван Васильевич
  source: '"Воронежские сталинские списки"'
  spravka: |-
    Род. в 1898, Ивановская обл., Вязниковский р-н, дер. Великово, обр.: окончил особую группу при военно-воздушной Академии, член ВКП(б). Проживал: Воронеж, аэродром, корпус 13, кв. 20. Нач. вооружения и снабжения ХI авиабригады, майор.
    Арестован 11.03.1938. Обв. по ст.ст. 58- 1 "б", 58-7, 58-8, 58-11: Обвинялся в участии в антисоветском военно-фашистском заговоре, проведении вредительской работы. Приговор: выездная сессия ВК ВС СССР в г. Воронеж, 17.04.1938 – ВМН. Расстрелян 22.04.1938.
    Реабилитирован ВК ВС СССР 17.08.1957
