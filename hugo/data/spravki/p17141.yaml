  repryear: '1937'
  fio: Окин Ефим Сергеевич
  source: Книга памяти Курганской обл.
  spravka: |-
    Род. в 1887, Саратовская обл., Хвалынский р-н, д. Еремкино, русский, член ВКП(б). Проживал: Белозерский р-н. Секретарь Белозерского райкома ВКП(б).
    Арестован 17.10.1937. Обв. по ст. 58-7, 8, 11 по обвинению в принадлежности к контрреволюционной организации. Приговор: Верховный суд СССР, 29.12.1937 – ВМН. Расстрелян 29.12.1937.
    Реабилитирован верховным судом СССР 13.03.1958
