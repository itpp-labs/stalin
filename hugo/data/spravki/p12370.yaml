  spravka: |-
    Род. в 1902, Харьковская обл., с. Сухорабовка, еврей, обр.: незаконченное среднее, член ВКП(б). Проживал: Москва, ул. Арбат, д. 45, кв. 9. Начальник политотдела Черноморского пароходства
    Арестован 02.06.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 04.01.1938 – ВМН. Расстрелян 04.01.1938, г.Москва.
    Реабилитирован ВК ВС СССР май 1955
