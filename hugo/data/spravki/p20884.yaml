  repryear: 1938
  fio: Кульбаева Фазиля
  source: Сведения ДКНБ РК по Кызылординской обл.
  spravka: |-
    Род. в 1904, Кокчетавский уезд, Бостандыкская вол., 4 аул, казах, обр.: начальное. Проживала: Кзыл-Ординская обл., Казалинский р-н, Казалинск. 3 секретарь, Казалинский РК ВКП(б).
    Арестована Казалинское РО НКВД. 26.10.1937. Обв. по ст. 58-10, 58-11 УК РСФСР. Приговор: Верховный суд СССР, 21.02.1938 – 10 лет ИТЛ.
    Реабилитирована Прокуратурой СССР 19.12.1991 на основании ст.1 Указа Президента СССР от 13.08.1990 г.
