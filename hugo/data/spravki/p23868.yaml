  fio: Каменский Абрам Захарович
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1885, г. Луганск, еврей, обр.: среднее, член ВКП(б). Проживал: Москва, ул. Серафимовича, д. 2 (Дом правительства), кв. 296. Начальник отдела финансирования культуры Наркомата финансов РСФСР
    Арестован 06.11.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 09.02.1938 – ВМН. Расстрелян 10.02.1938, г.Москва.
    Реабилитирован ВК ВС СССР март 1956
