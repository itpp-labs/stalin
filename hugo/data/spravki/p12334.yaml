  fio: Турков Сергей Георгиевич
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1902, Самарская губ., Николаевский уезд, с. Большая Сакма, русский, обр.: высшее, член ВКП(б). Проживал: Ленинград, наб. 9-го января, д. 30, кв. 5. Уполномоченный 2-го гл. управления Наркомата оборонной промышленности СССР в Италии.
    Арестован 03.09.1937. Обв. в вредительстве, шпионаже и участии в антисоветской троцкистской диверсионно-террористической организации. Приговор: ВК ВС СССР, 05.11.1937 – ВМН. Расстрелян 05.11.1937, г.Москва.
    Реабилитирован ВК ВС СССР 04.08.1956
