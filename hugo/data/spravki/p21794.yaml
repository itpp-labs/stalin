    Род. в 1888, Центрально-Черноземная обл., Моршанский район (Тамбовская обл./губ.), ст. Соседка, Россия, русский. Род занятий: до ареста помощник начальника УНР-93 по мат. обеспечению. Батумским военкоматом аттестован на военное звание техника-интенданта 2-го ранга.
    Осужден Тройкой при НКВД ГССР 16.01.1938. Мера наказания: расстрел с конфискацией личного имущества. Дата расстрела: 19.01.1938
