    народився 1905 на хут. Озерний Вовчанського пов. Харківської губ. Росіянин, із селян, письмен., позапарт. Проживав у сел. Приколотне Великобурлуцького р-ну Харківської обл. Робітник ст. Приколотне Півд. залізниці. Заарештований _13.12.1938_ р. як член к.-р. троцькістської організації та за диверсійну шкідницьку роботу (статті 54-7, 54-9, 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _26.03.1938_ р. (статті 54-8, 54-9, 54-11 КК УРСР) засуджений до розстрілу з конфіскацією особистого майна. Розстріляний _27.03.1938_ р. у Харкові. Реабілітований _19.05.1959_ р.
