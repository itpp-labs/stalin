    1899 г. р., уроженец д. Загряжское Верейского у. Московской губ., русский, беспартийный, инженер завода "Красный выборжец", перед арестом зам. главного инженера и нач. технического отдела Монетного двора, проживал: г.Ленинград, Кондратьевский пр., д. 51, кв. 42. Арестован 23 февраля 1938 г. Выездной сессией Военной коллегии Верховного суда СССР в г. Ленинград 21 сентября 1938 г. приговорен по ст. ст. 58-7-8-11 УК РСФСР к высшей мере наказания. Расстрелян в г. Ленинград 22 сентября 1938 г. (Его жена Валентина Тихоновна арестована и освобождена в 1938 г.)
