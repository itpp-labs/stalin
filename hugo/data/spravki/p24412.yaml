    (1869 — 1938) — русский изобретатель, создатель первого в мире подводного минного заградителя.
    Родился в Архангельске в семье служащего. В детстве начал увлекаться механикой.
    Учился в Петербургском технологическом институте, но после смерти отца был вынужден прервать учёбу. Экстерном сдал экзамены на техника путей сообщения и уехал в Порт-Артур на строительство порта Дальний. В Петербурге от известен как изобретатель велосипеда оригинальной конструкции и различных механических игрушек. Одним их его увлечений было изготовление действующих моделей подводных лодок.
    В 1904 году в Порт-Артуре разработал проект подводного минного заградителя и в том же году построил его на свои средства. Осенью заградитель водоизмещением 25 т вооруженный 4 минами прошёл испытания на глубине 9 метров. Заградитель пришлось уничтожить в связи со сдачей Порт-Артура японцам. За активное участие в обороне Порт-Артура награжден Георгиевским крестом.
    В 1906 году Налетов вернулся в Петербург. В течение короткого срока детально разработал совершенно новый проект подводного минного заградителя водоизмещением 300 т, а в следующем году создал еще два варианта этого же проекта для кораблей водоизмещением 450 и 470 т. В 1907 году на основе последнего варианта, утвержденного Морским министерством, был создан окончательный проект заградителя водоизмещением около 500 т. В 1909 году в Николаеве на заводе «Наваль» состоялась закладка корпуса корабля нового типа, которого назвали «Краб» и был спущен на воду в Николаеве в 1912 году. Для оснащения заградителя Налетов разработал специальную мину и систему сбрасывания мин, которая позволяла нести на борту 60 мин, в то время как немецкие лодки при таком водоизмещении могли нести до 18 мин и лишь большие лодки U-117 и U-121 по 42-48 мин.
    После Великой Октябрьской социалистической революции работал на Кировском заводе в Ленинграде (до 1934).
    
