  fio: Колісников (Колесников) Ростислав Михайлович
  source: 'Реабілітовані історією : Донецька область'
  spravka: "1905 року народження, м. Новочеркаськ Ростовської області, росіянин, освіта\
    \ вища, безпартійний. Проживав: м. Макіївка Донецької області, територія Макіївського\
    \ науково-індустріального інституту, буд. № 49, кв. 1. Науковий співробітник інституту.\
    \ \n  Заарештований 19 липня 1937 року. Засуджений військовою колегією Верховного\
    \ Суду СРСР до розстрілу. Вирок приведено до виконання у м. Сталіно (м. Донецьк)\
    \ 3 грудня 1937 року. \n  Реабілітований у 1992 році."
