    родился 26 сентября 1898 г. в г. Благовещенске. Окончил реальное училище, служил на флоте. После гражданской войны работал делопроизводителем, старателем, чертежником на Дальнем Востоке, в Якутии и Сибири. В 1929-1930 гг. - помощник маркшейдера Кивдинских каменноугольных копей (Приамурье). В 1930 г. арестован и осужден коллегией ОПТУ за "подрыв государственной промышленности" на срок 5 лет лагерей. Заключение отбывал в Управлении Дальлага, находился в должности чертежника дорожно-строительного отдела. Этапирован в б. Нагаева на пароходе "Сахалин" 4 февраля 1932 г. и направлен на прииск "Борискин". Досрочно освобожден 6 ноября 1933 г. В 1933-1937 гг. - помощник маркшейдера, заведующий разведками, начальник участка, технический руководитель в Среднеканском горном управлении и на прииске "Пятилетка". Вновь арестован 25 ноября 1937 г. 12 ноября 1939 г. приговорен Военным трибуналом 1-й отдельной Краснознаменной Армии к расстрелу. Военной коллегией Верховного суда СССР приговор отменен. Освобожден из тюрьмы 22 апреля 1941 г. После этого - начальник промприбора Хетинского горнорудного комбината. 2 ноября 1942 г. выехал на "материк". Реабилитирован 21 марта 1996 г.
