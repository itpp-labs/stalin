    Российский, советский экономист-нефтяник, брат Сергея и Исидора Гурвичей
     Род. в 1905 в г. Двинске. До 1926 г. работал в тресте «Кубчернефть», затем в «Грознефти». В 1930 г. - экономист планово-экономического управления треста «Грознефть». В 1937 г. - заведующий административно-хозяйственным отделом Ленлегпромстроя в г. Ленинграде.
     3 декабря 1937 г. арестован и 10 января 1938 г. комиссией НКВД и Прокуратуры СССР приговорен по ст. 58-6 УК РСФСР к высшей мере наказания. Расстрелян в г. Ленинград 15 января 1938 г.
     В 1920-е годы сотрудничал с редакцией журнала «Нефтяное хозяйство», как его представитель в Краснодаре.
