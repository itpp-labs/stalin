  spravka: |-
    Род. в 1913, г. Сенаки, Грузия., грузин. Место проживания: Сенакский (Цхакаевский) район, г. Сенаки (Цхакая), Грузинская ССР.. Род занятий: До ареста без определенных занятий. Бывший студент Зооветеринарного института Тбилиси.
    Осужден Тройкой при НКВД ГССР 28.12.1937. Мера наказания: расстрел с конфискацией личного имущества. Дата расстрела: 29.12.1937
