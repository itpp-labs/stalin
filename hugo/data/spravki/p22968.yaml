  fio: Мендешев Сейтгалий Мендешевич
  source: archive.president.kz/uploads/A.-Kazahskij-kraj.pdf
  spravka: "Род. в 1882 в с. Новая Казанка Букеевской (Внутренней) орды Астраханской\
    \ губернии Российской империи в семье скотовода. Казах. В 1903г. окончил Казанскую\
    \ учительскую семинарию, в 1911г.-трехмесячные курсы для учителей при Санкт-Петербургском\
    \ университете. Член Коммунистической партии с 1919г. \n  В 1898-1900гг.- учащийся\
    \ двухклассного училища, г. Урда. 1900-1903гг.- учился в учительской семинарии.\
    \ 1903-1916гг.- школьный учитель г. Урда. Принимал участие в восстании 1916 г.,\
    \ был арестован, 4 месяца сидел в тюрьме, г Астрахань. 1916-1917гг.-счетовод потребительского\
    \ общества, председатель ревкома, с. Новая Казанка. 1917-1918гг.-член, затем председатель\
    \ Букеевского губисполкома, одновременно заведующий Букеевским губернским отделом\
    \ народного образования, г. Урда, председатель Камыш-Самарского земельного управления.\
    \ 1918-1919гг.-заведующий Букеевским губернским отделом народного образования,\
    \ г. Урда. 07.1919 г.- заведующий отделом народного образования Кирревкома. 1921-1922гг.-второй\
    \ секретарь Киробкома РКП (б). 10.1922-1925гг. Председатель ЦИК Киргизской АССР\
    \ 1925-1926гг.- председатель правления Казпотребсоюза, г. Кзыл-Орда. 1926-1930гг.-член\
    \ Экономического совещания РСФСР, г. Москва. 06.1930-06.1933гг. Нарком просвещения\
    \ Казахской АССР. 1933-1937гг.- председатель Комитета по науке ЦИК Казахской АССР,\
    \ начальник Управления заповедников и охраны памятников старины при Совнаркоме\
    \ Казахской АССР. \n  Репрессирован. Арестован в феврале 1937 г. Приговорен к\
    \ ВМН 25.02.1938 г. Реабилитирован в декабре 1957 г. \n  Избирался: Делегат Всероссийского\
    \ съезда по народному образова-нию (1913г.). Делегат I—IV (1920-1924гг.), VII—IX\
    \ (1929г., 1931г., 1935г.) съездов Советов Казахстана. Член ЦИК СССР (1919-1925гг.),\
    \ ВЦИКа и его Президиума, член КазЦИКа и его Президиума (1930-1937гг.). Делегат\
    \ XII съезда ВКП(б) (1923), ряда казахстанских конференций РКП(б)-ВКПб). Член\
    \ Кирбюро РКП (б), президиума Киробкома РКП(б), Казкрайкома ВКП(б) (1921-1926гг.).\
    \ Делегат V Конгресса Коминтерна (1924г.). \n  Источник: АПРК. Ф. 139. Оп.1. Д.814.\
    \ Л.151,, Ф. 141. Оп. 16. Д. 2329. (л/д). \n  Литература: Борцы за Советскую власть.\
    \ Вып. 1.С.154-161.,, Наркомы Казахстана. С.236–237., Ашимбаев Д.Р. Кто есть кто\
    \ в Казахстане. С.752-753."
