- spravka_old_id: 27621
  repryear: 1939
  fio: Шкурко Даниил Константинович
  source: Книга памяти Омской обл.
  spravka: |-
    Род. в 1899, Минская губ., Речицкий уезд, с. Петрицкое, белорус, искл. из ВКП(б) в связи с арестом. Проживал: Омская обл., Шербакульский р-н, с. Шербакуль. Директор Краснодарской МТС.
    Арестован 10.10.1937. Обв. по ст. 58-7-8-11 УК РСФСР. Решение: УНКВД по Омской обл., 28.10.1939 – дело прекращено за недостаточностью собранных улик, из-под стражи освобожден.
    Реабилитирован по Закону РФ от 18.10.1991 г.
