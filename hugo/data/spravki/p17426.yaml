  fio: Байков (Бойков) Павел Георгиевич
  source: 'Ленинградский мартиролог: 1937-1938'
  spravka: |-
    Род. в 1893, Тверская губ., Новоторжский уезд, с. Волосово, обр.: окончил военно-морской факультет военно-морской академии, член ВКП(б) в 1917-1937 гг. Проживал: г. Ленинград, пр. 25 Октября, д. 130, кв. 4. Пом. командующего Морскими силами Балтийского моря по материальному обеспечению в 1932-1936 гг., зам. командующего КБФ по материальному обеспечению в 1934-1936 гг., командир Лужского военпорта КБФ с 05.1936 г., дивинтендант
    Арестован 26.09.1937. Приговор: выездная сессия ВК ВС СССР в г. Ленинград, 22.02.1938 – ВМН. Расстрелян 22.02.1938, г.Ленинград
