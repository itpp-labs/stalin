  fio: Столбова Полина Георгиевна
  source: Книга памяти Красноярского края, (дело № П-6004)
  spravka: |-
    Род. в 1896, Ярославская губ., русская, обр.: высшее юридическое. Проживала: г. Красноярск. Заместитель прокурора в прокуратуре КК, осуществляла надзор за органами НКВД.
    Арестована 29.06.1937. Обв. по ст. 58-7, 58-8, 58-11 УК РСФСР. Приговор: выездная сессия ВК ВС СССР, 14.07.1938 – ВМН. Расстреляна 14.07.1938, в г. Красноярске.
    Реабилитирована ВК ВС СССР 01.12.1956
