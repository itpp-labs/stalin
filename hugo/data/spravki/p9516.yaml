  spravka: "1895 р., м. Армавір Краснодарського краю (Російська Федерація), росіянин,\
    \ із робітників, освіта середня. Проживав у м. Полтава. Військовослужбовець. \n\
    \  Заарештований 20 червня 1937 р. Засуджений Верховним Судом СРСР 5 жовтня 1937\
    \ р. за ст. 54-1, 54-8, 54-11 КК УРСР до розстрілу з конфіскацією майна. Вирок\
    \ виконано 6 жовтня 1937 р. у м. Харків. \n  Реабілітований Верховним Судом СРСР\
    \ 8 березня 1958 р."
