  fio: Преображенский Борис Николаевич
  source: Книга памяти Республики Татарстан
  spravka: |-
    Род. в 1900, Пестречинский р-н, дер. Шихазда, русский. Проживал: г. Казань. Экономист, нач. планового отдела, Казанская судоверфь.
    Арестован 02.12.1937. Обв. по ст. 58-7, 58-8, 58-11. ("активный участник террор., вредительско-диверсионной организации правых"). Приговор: ВК ВС СССР, 11.05.1938 – ВМН с конфискацией имущества. Расстрелян 11.05.1938, в г.Казань.
    Реабилитирован 15.09.1956
