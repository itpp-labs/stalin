    род. 1894, г.Нуха (Шеки), Аз.ССР, азербайджанец. Член ВКП(б) с 1920. Исключен 20.07.1937 решением собрания Дивичинской парторг-ции в связи с арестом. Восст. посмертно 31.03.1959 решением бюро ЦК КП Азербайджана.
     Секретарь Дивичинского РК АКП(б). Прож.: Аз.ССР, г.Дивичи
     Арестован 15.07.1937
     Обвинение: ст.ст. 64,69,70,71,73 УК Аз.ССР - участник с 1936 к-р нац-ской орг-ции (У.Рахманов, Г.Сафаров и др.), завербовал в нее 8 человек и занимался вредительством в колхозах. На суде виновным себя не признал.
     Приговор: ВК ВС СССР, 02.07.1938 - ВМН с конфискацией имущества.
     Расстрелян 02.07.1938
     Реабилитирован ВКВС СССР 30.04.1958 за отсутствием состава преступления.
