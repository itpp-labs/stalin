  fio: ТУРОВСЬКИЙ Гілел Беркович
  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 3.
  spravka: |-
    народився 1899 р. у м. Бахмут Бахмутського пов. Катеринославської губ. Єврей, з торговців, освіта середня спеціальна, позапарт., у 1925-1928 рр. член "Поалей Ціон". Проживав у Харкові. Завідувач бюро приймання УНДІ метрології. У 1924 р. під слідством за належність до сіоністської організації. Заарештований 14 жовтня 1937 р. як активний діяч сіоністського підпілля та за антирад. діяльність (статті 546, 5410 ч. 1, 5411 ККУРСР) і військовою колегією Верховного Суду СРСР 22 вересня 1938 р. (статті 541 п. "а", 548, 5411 КК УРСР) ВИнесено ухвалу про розстріл з конфіскацією майна. Розстріляний 22 вересня 1938 р. у Києві. Реабілітований 16 серпня 1960р.
