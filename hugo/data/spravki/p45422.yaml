  spravka: |-
    Род. в 1886, Сталинградская обл., с. Дубовый Овраг, русский, обр.: высшее, б/п. Проживал: Пятигорск, ул. Нагорная, д. 18. Врач филиала Центрального государственного бальнеологического института
    Арестован 03.11.1937. Обв. в шпионаже и участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 27.07.1941 – ВМН. Расстрелян 28.07.1941, г.Москва.
    Реабилитирован ВК ВС СССР 07.05.1958
