  fio: Притула Николай Алексеевич
  source: УСБУ по Хмельницкой обл.
  spravka: |-
    Род. в 1896, Каменец-Подольская обл., Сатановский р-н, с. Радковица. Секр. Миньковец.райисполкома Каменец-Подол.обл.
    Арестован 26.10.1937. Обв. по ст. 54-7, 8, 11 УК УССР. Приговор: ВК ВС СССР, 27.12.1937 – ВМН с конфискацией имущества.
