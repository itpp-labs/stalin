- spravka_old_id: 13245
  repryear: null
  fio: Притула Микола Олексійович
  source: '"Реабілітовані історією" : Хмельницька област'
  spravka: |-
    1896 р., с. Радковиця Городоцького р-ну, українець, освіта середня, виключений з КП(б)У. Проживав у с. Миньківці, голова райвиконкому.
    Заарештований 27.10.37. Звинувачення: сприяння шпигунству, контрреволюційна діяльність. Військколегією Верховного Суду СРСР 27.12.37 засуджений до розстрілу з конфіскацією майна. Вирок виконаний.
    Реабілітований військколегією Верховного Суду СРСР 26.04.58.
- spravka_old_id: 13246
