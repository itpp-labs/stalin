  spravka: "1896 р., с. Радковиця Городоцького р-ну, українець, освіта середня, виключений\
    \ з КП(б)У. Проживав у с. Миньківці, голова райвиконкому. \n  Заарештований 27.10.37.\
    \ Звинувачення: сприяння шпигунству, контрреволюційна діяльність. Військколегією\
    \ Верховного Суду СРСР 27.12.37 засуджений до розстрілу з конфіскацією майна.\
    \ Вирок виконаний. \n  Реабілітований військколегією Верховного Суду СРСР 26.04.58."
