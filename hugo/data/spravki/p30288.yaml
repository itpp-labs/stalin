    Род. в 1906, г. Казань, русский, член ВЛКСМ с 1926 г. Проживал: г. Казань. Зав. финансовым сектором, Татарский ОК ВЛКСМ
    Арестован 24.10.1937. Обв. по ст. 58-2, 58-8, 58-11. ("участник правотроцкистской подрывной националистической террор. группировки"). Приговор: ВК ВС СССР, 10.05.1938 – ВМН с конфискацией имущества. Расстрелян 10.05.1938, в г.Казань.
    Реабилитирован 30.11.1957
