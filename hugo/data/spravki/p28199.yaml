- spravka_old_id: 22983
  repryear: null
  fio: Скиба (Скибо) Александр Петрович
  source: Книга памяти Омской обл.
  spravka: |-
    Родился в 1886 г., Полтавская губ., Кременчугский уезд, с. Потоки, украинец, образование незаконченное высшее, помощник начальника отдела эксплуатации Омской ж. д. Проживал: Омска.
    Арестован 27 октября 1930 г.
    Приговорен: судебная Коллегия ОГПУ 18 июля 1931 г., обв.: по ст. 58-7 УК РСФСР.
    Приговор: 10 лет ИТЛ. Реабилитирован 17 февраля 1961 г. президиумом Омского облсуда за отсутствием состава преступления.
