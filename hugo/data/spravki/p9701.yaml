  spravka: |-
    1890 г.р., урож. с. Дворцы Калужской губ. Русский. Образование среднее. Проживал в г. Курске. Нач. Курского облЗУ. Арестован 25.04.1937 по обвинен. в участии в право-троцкистской террористич. организации, ст. 58-1а,8,11 УК РСФСР. Осужден Воен. коллегией Верх. суда СССР 27.10.1937 к ВМН. Расстрелян в тот же день. Реабилитирован 03.11.1956.
