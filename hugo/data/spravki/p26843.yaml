  spravka: "(1885-22.04.1938), бывший начальник строительства Архангельского ЦБК \n\
    \  Бабкин, Иван Петрович, из мещ. г. Подольска, Московск. губ., с. рабочего. Род.\
    \ 4 янв. 1885 г., 10-ти лет отдан в Измайловск. земскую больницу, где служил при\
    \ аптеке в течение года, 14-ти лет поступил учеником на гвоздильный завод Панина\
    \ в Ростове-на-Дону. Участвовать в рев. работе начал с конца 1902 г. (со времени\
    \ Ростовск. стачки), в партийной — с осени 1903 г. (распространение прокламаций\
    \ и др. с.-д. литературы). В начале 1904 г. недолго работал на заводах в Царицыне\
    \ и Одессе, потом вернулся в Ростов на завод Панина. В марте 1904 г. впервые арестован,\
    \ как политически неблагонадежный, но вскоре выпущен без пред’явления обвинения.\
    \ В течение 1905 г. был вновь дважды арестован и также выпущен без пред’явления\
    \ обвинения. Принимал самое активное участие в декабрьском вооруженном восстании\
    \ в Ростове-на-Дону в качестве дружинника под руководством начальника ростовских\
    \ дружин \"Макса\" (Ю. П. Бутягина) вместе с А. Сабининым, С. Васильченко и др.\
    \ После разгрома восстания должен был бежать и перейти на нелегальное положение.\
    \ В апр. 1906 г. был опять арестован в Ростове и в июне т. г. выслан в распоряжение\
    \ московск. ген.-губернатора, заключен в Подольск. тюрьму. В сент. 1906 г. выслан\
    \ в Симферополь, где выбрал себе местожительство, но с дороги бежал в Саратов\
    \ и направлен ответственным организатором в Царицын. После разгрома Царицынск.\
    \ орг-ции зимою 1906—07 г. уехал на ст. Тихорецкую, вел рев. работу в мастерских\
    \ Владикавказск. ж. д. После провала в середине лета 1907 г. Ростовск. орг-ции\
    \ вызван оставшимися товарищами для участия в ее восстановлении и на конференции\
    \ представителей районов избран в члены Донск. ком-та. В ноябре 1907 г. вместе\
    \ с другими членами ком-та — большевиками (Ф. Иванов-Соколов, С. Коцюбинский)\
    \ арестован, 13 ноября 1908 г. временным военным судом в Новочеркасске приговорен\
    \ к 4 г. каторги. По отбытии срока (в Ростове-на-Дону и Херсоне) сослан на поселение\
    \ в Ичерск. вол., Иркутск. губ., вскоре бежал в Бодайбинск. округ, где работал\
    \ на золотых приисках. \n  В янв. 1913 г., пройдя пешком ок. 1500 верст по реке\
    \ Витиму и через Яблоновый хребет, пробрался в Читу, а оттуда потом перебрался\
    \ в Астрахань и под имененем Артема Викторовича Картавых поступил счетчиком в\
    \ ихтиологическую лабораторию. В февр. 1914 г., при содействии товарищей по каторге\
    \ Дермана, Яунзема и Межина, уехал через Ригу за границу, был в Голландии, Англии,\
    \ Канаде, но после голодовок и тяжелой работы кочегаром на английском пароходе\
    \ вернулся в июне т. г. в Астрахань, в ту же лабораторию на должность наблюдателя,\
    \ затем техника по рыбоводству и рыболовству. Поддерживал связь с Ростовск. орг-цией,\
    \ но активного участия в партийной работе в этот период не принимал. Во время\
    \ Февральского переворота участвовал в Астрахани в организации совета рабочих\
    \ депутатов. В марте 1917 г. переехал в Ростов-на-Дону, где работал членом правления\
    \ проф. союза металлистов, членом Ростовско-Нахичеванск. ком-та большевиков, членом\
    \ совета, председателем рабочего кооператива. После Октября принимал участие в\
    \ борьбе с калединщиной, был членом Донск. области, военно-рев. ком-та. Будучи\
    \ откомандирован последним в Царицын, совместно с С. Мининым организовал штаб\
    \ Юго-вост. рев. армии, которым было организовано наступление на Ростов при помощи\
    \ 39-й дивизии (одновременно с наступлением армии Антонова-Овсеенко). После взятия\
    \ красными Ростова (23 февр. 1918 г.) и образования Донск. советской республики\
    \ избран в ее Совет народных комиссаров наркомом труда. После занятия Ростова\
    \ немецко-белогвардейскими войсками в начале мая 1918 г. работал в Москве в коллегии\
    \ Наркомтруда, заведуя конфликтным отделом. С авг. 1918 г. по авг. 1921 г. работал\
    \ в Волго-Каспийск. районе, руководил национализацией рыбных промыслов и организацией\
    \ рыбопромышленного хозяйства в Астрахани, Дагестане и Персии (договор с Персидским\
    \ рев. правительством об аренде персидских рыболовных угодий). Одновременно был\
    \ уполномоченным ЦК РКП по секретной связи с Бакинск. подпольной орг-цией большевиков,\
    \ а после переворота в Баку назначен председателем комиссии СТО в Астрахани по\
    \ вывозу нефти. С сент. 1921 г. состоял членом правления Центросоюза, с янв. 1927\
    \ г. по настоящее время работает в качестве члена президиума ВСНХ РСФСР. \n  Сведения\
    \ И. П. Бабкина. \n  Участники русск. рев. движения. — Н. Янчевский, Гражданская\
    \ борьба на Сев. Кавказе, I, 165, II, 16. — Г. Чеботарев, \"Пролет. революция\
    \ на Дону\", IV, 133 (Борьба на юго-вост. фронте). — В. Максимов, там же, 139\
    \ (Действия штаба юго-вост. армии). — Ю. Бутягин, \"1905 г. в Ростове-на Дону\"\
    , 99 (Письмо о Ростовск. вооруженном восстании). — Г. Крамаров, там же, 153 (Из\
    \ моего дневника). — Его же, \"Пролет. Рев.\", 1923, II (14), 318, 325 (Декабрьское\
    \ восстание в Ростове-на-Дону). — В. Толмачев, \"Трудовой Дон\", № 489, 1923 (РСДРП\
    \ в Ростове на-Дону с 1898 по 1917…). — Ю. Бутягин, \"Пролет. Револ.\", 1925,\
    \ XII (47), 167 (Предисловие к воспоминаниям Гурвича: Ростовск. восстание 1905\
    \ г.)."
