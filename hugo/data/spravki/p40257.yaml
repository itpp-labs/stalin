    1902 г.р., русский, м.р. Вологодская губ., м.п. г.Пятигорск. Арестован 05.08.1937. Осужден 19.11.1940 ОСО при НКВД СССР за АСД на 8 лет лишения свободы. Прибыл 17.01.1941 из тюрьмы №1 Орджоникидзевского края. Освобожден 14.11.1945. Реабилитирован 28.10.1955 Верховным судом РСФСР.
