    1894-1937.
    Старший инженер-геофизик Укргеолтреста. Арестован 19 декабря 1936. Под пытками дал «правдивые» показания в принадлежности к украинской национал-фашистской контрреволюционной организации «Академический центр», созданной Н.И.Свитальским (см.). 3 января 1937 приговорен к расстрелу. Реабилитирован посмертно. [200].
    Д.Е.Макаренко
