  repryear: '1937'
  fio: Гвелесиани Тина Григорьевна
  source: По материалам Архива внутренних дел Грузии подготовлено Институтом развития
    свободы информации (IDFI), Грузия
  spravka: |-
    Род. в 1901, г. Кутаиси, грузин. Место проживания: г. Тбилиси ул. Гановская 3/5 (или пр. А. Церетели № 3). Род занятий: работала в Музее искусств Метехи, научная сотрудница (аспирант). В 1926 г. окончила Государственный университет, философский факультет. В 1928-29 г. в Москве окончила институт по технике управленческого труда при Наркоме рабоче-крестьянской инспекции.
    Осуждена ВК ВС СССР 29.06.1937. Мера наказания: Заключить в тюрьму 10 лет
