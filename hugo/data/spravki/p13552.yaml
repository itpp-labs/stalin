    народився 1892 у м. Полтава Полтавської губ. Єврей, з кустарів, освіта незакінчена вища, позапарт. Проживав у Харкові. Представник Всеукраїнської контори «Заготзерно» при Управлінні Півд. залізниці. Заарештований _01.10.1937_ р. як учасник антирад. терористичної шкідницької організації правих (статті 54-7, 54-8, 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _07.12.1937_ р. (статті 54-7 через ст. 20, 54-8, 54-11 КК УРСР) засуджений на 10 років позбавлення волі з пораженням у правах на 5 років і конфіскацією особистого майна. Термін покарання відбував у Соль-Ілецькому ВТТ. Справу закрито слідвідділом УНКВС по Харківській обл. _29.01.1945_ р. (ст.197 ч. 2 КПК УРСР), звільнений з-під варти _15.02.1945_ р.
