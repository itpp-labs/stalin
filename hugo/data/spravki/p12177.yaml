  spravka: |-
    Род. в 1894, Волынская губ., Житомирский уезд, мест. Барановка, еврей, обр.: среднее, искл. из ВКП(б) в 1937 г. Проживал: Москва, ул. Серафимовича, д. 2 (Дом правительства), кв. 153. Начальник сектора топливных балансов в Госплане СССР.
    Арестован 09.10.1937. Обв. в вредительстве и участии в антисоветской троцкистской диверсионной организации. Приговор: ВК ВС СССР, 25.11.1937 – ВМН. Расстрелян 26.11.1937, г.Москва.
    Реабилитирован ВК ВС СССР 28.03.1956
