- spravka_old_id: 28023
  repryear: 1938
  fio: Ман Ха (Ман Хан)
  source: Книга памяти Читинской обл.
  spravka: |-
    Род. в 1905, Китай, пров. Суйюань, китаец. Проживал: г. Чита. Работал в разведывательном отделе ЗабВО, сотрудник.
    Арестован 02.01.1938. Обв. по ст. 58-6, 58-8, 58-11 УК РСФСР. Приговор: ВК ВС СССР, 02.10.1938 – к 15 годам лишения свободы.
    Реабилитирован Пленумом Верховного суда СССР 21.09.1966
