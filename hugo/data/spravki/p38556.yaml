  spravka: "1898 року народження, м. Дебальцеве Донецької області, українець, освіта\
    \ вища, член ВКП(б). Проживав: м. Дебальцеве Донецької області, буд. № 204, кв.\
    \ 18. Начальник колісних майстерень ст. Дебальцеве. \n  Заарештований 8 грудня\
    \ 1937 року. Засуджений виїзною сесією військової колегії Верховного Суду СРСР\
    \ у м. Сталіно (м. Донецьк) до розстрілу з конфіскацією майна. Вирок приведено\
    \ до виконання у м. Сталіно 30 жовтня 1938 року. \n  Реабілітований у 1958 році."
