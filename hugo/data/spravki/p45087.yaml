  spravka: "заместитель председателя Леноблисполкома. \n  Ленинградская трагедия.\
    \ Документальный сериал. (Россия, 2005). 5 фильмов. \n  Фильм 4-й. Разбитое зеркало.\
    \ Этот фильм отличается от всех остальных тем, что его участники - члены семьи\
    \ бывшего первого заместителя председателя Леноблисполкома Михаила Таирова. Они\
    \ считают, что каждый из них состоялся и с честью прошел через все испытания.\
    \ \n  Все началось на пляже в Евпатории в августе 1949 года, где на следующий\
    \ день после приезда был арестован Эмиль Бояр - заместитель председателя Леноблисполкома.\
    \ За час до этого его маленькая дочка Светлана нашла красивую ракушку и попросила\
    \ маму куда-нибудь ее спрятать. Мама положила ракушку в золотую пудреницу, которую\
    \ муж подарил ей, когда родилась Светлана [Таирова Светлана Эмильевна, музыковед].\
    \ Зеркало треснуло. С этого, как считает Светлана, начались аресты в ее семье.\
    \ Ей повезло. Она училась в школе для одаренных детей, музыкальной 10-летке, и\
    \ ее не стали ссылать в детский дом. \n  Была арестована и семья Таировых: мать\
    \ и двое детей. Так случилось, что пройдя сквозь пытки, лагеря и тюрьмы два старых\
    \ друга, Михаил Таиров и Эмиль Бояр, возвращались после смерти Сталина в одном\
    \ купе в родной город из Владимирского централа. Они оба сумели снова заняться\
    \ интересной работой, а их дети Юра и Светлана стали мужем и женой. Они считают,\
    \ что благодаря «Ленинградскому делу» и вопреки ему они нашли свое счастье."
