    (1902-1980) -заведующий отделом местной промышленности Ленгорсовета (1941-1945), заместитель председателя Леноблисполкома (1945-1949). Арестован 17 июля 1949 г. 30 октября 1950 г. приговорен ВКВС СССР к 25 годам тюремного заключения. Реабилитирован.
