  spravka: |-
    Род. в 1908 г. Член партии с сентября 1929 г. С 1925 г. был на комсомольской работе в с. Орда Пермской области. Затем был принят слушателем в Пермскую совпартшколу. После ее окончания назначен заведующим орготделом горкома ВЛКСМ, заведующим отделом Пермского окружкома ВЛКСМ. С 1931 г. работал инструктором Сталинского райкома ВКП(б) г. Свердловска, затем заведующим массовым отделом редакции газеты «На смену!», помощником секретаря Свердловского обкома комсомола. В 1935—1936 гг. был секретарем Левшинского райкома ВЛКСМ Пермской области, а затем секретарем Пермского горкома комсомола. В июле 1937 г. арестован и приговорен к расстрелу. В 1963 г. реабилитирован посмертно.
