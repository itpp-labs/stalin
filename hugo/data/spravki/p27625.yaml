  fio: Александров Владимир Васильевич
  source: Ленинградский мартиролог, т. 9
  spravka: |-
    1896 г. р., уроженец г. Ленинград, русский, член ВКП(б) в 1919-1937 гг., главный инженер и зам. начальника Прибалхашстроя. Арестован 13 декабря 1937 г. Выездной сессией Военной коллегии Верховного суда СССР в г. Алма-Ата 9 марта 1938 г. приговорен к высшей мере наказания. Расстрелян в г. Алма-Ата 9 марта 1938 г.
