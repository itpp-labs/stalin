- spravka_old_id: 11591
  repryear: 1937
  fio: Балицкий Зиновий Ильич
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1886, Жмеринка, украинец, обр.: среднее техническое, б/п. Проживал: Москва, Комсомольская пл., д. 2, кв. 2. Начальник технического отдела службы сигнализации и связи на Ленинской ж.д.
    Арестован 27.06.1937. Обв. в шпионаже в пользу Германии, вредительстве и участии в троцкистской диверсионной организации. Приговор: ВК ВС СССР, 16.11.1937 – ВМН. Расстрелян 16.11.1937, г.Москва.
    Реабилитирован ВК ВС СССР 26.03.1957
