  spravka: "1905 року народження, с. Погуляївка Починківського району Смоленської\
    \ області, росіянин, освіта нижча, член ВКП(б). Проживав: м. Сталіно, Смолянинівська\
    \ гора, буд. № 129, кв. 8. Старший писар Сталінського райвійськкомату. \n  Заарештований\
    \ 17 грудня 1937 року. Засуджений виїзною сесією військової колегії Верховногог\
    \ Суду СРСР у м. Сталіно до розстрілу з конфіскацією майна. Вирок приведено до\
    \ виконання у м. Сталіно 29 березня 1938 року. \n  Реабілітований у 1958 році."
