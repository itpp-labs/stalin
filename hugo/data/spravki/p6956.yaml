  fio: Зак Абрам Самойлович
  source: База данных о жертвах репрессий Харьковской обл. (Украина)
  spravka: |-
    Род. в 1899, Литва, Виленская губ., г. Сморгонь, еврей, обр.: высшее, б/п. Проживал: Украинская ССР, Донецкая обл., г. Макеевка, дом Стахановцев. Инженер-химик, Ново-Макеевский коксохимзавод, нач. смолоперегонного цеха
    Арестован 07.06.1937. Обв. по ст. 54-8-9-11 ("участник контрреволюционной троцкистской диверсионной организации, проводил по заданию руководителя последней подрывную работу, направленную на срыв работы оборонной промышленности"). Приговор: ВК ВС СССР, 19.09.1937 – ВМН. Расстрелян 20.09.1937.
    Реабилитирован 27.01.1959
- spravka_old_id: 5840
  repryear: null
  fio: Зак Абрам Соломонович
  source: '"Реабілітовані історією" : Донецька область'
  spravka: |-
    1899 року народження, м. Сморгонь Віленської губернії, єврей, освіта вища, безпартійний. Проживав: м. Макіївка Донецької області, 10 дільниця, буд. № 5, кв. 29. Головний інженер коксохімзаводу.
    Заарештований 7 червня 1937 року. Засуджений виїзною сесією військової колегії Верховного Суду СРСР у м. Сталіно до розстрілу з конфіскацією майна. Вирок приведено до виконання у м. Сталіно 20 вересня 1937 року.
    Реабілітований у 1959 році.
