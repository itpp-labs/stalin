    1892 року народження, Калінінська область, росіянин, освіта вища, член ВКП(б). Проживав: шахта "Первомайка" Чистяківського району Донецької області. Завідуючий шахтою "Первомайка".
    Заарештований 18 вересня 1937 року. Засуджений виїзною сесією військової колегії Верховного Суду СРСР у м. Сталіно (м. Донецьк) на 10 років ув'язнення з позбавленням прав на 5 років та конфіскацією майна.
    Реабілітований у 1957 році.
