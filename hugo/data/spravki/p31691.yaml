    Род. в 1896 г., с. Понурово Нижегородской губернии, русский, образование начальное, член ВКП(б) с 1919г. по 1937г., директор отделения «Курортснабторга» г. Анапы. Проживал: г. Анапа.
    Арестован 20 октября 1937 г.
    Приговорен: Военная Коллегия Верховного Суда СССР 13 июня 1938 г., обв.: по политическим мотивам.
    Приговор: на 10 лет ИТЛ. Реабилитирован закон РСФСР от 18.10.1991
