    Род. в 1913, г. Казань, русский, член ВКП(б) с 1932 г. Проживал: г. Казань. Студент, Казанский государственный пединститут
    Арестован 26.10.1937. Обв. по ст. 58-8, 58-11. ("участник правотроцкистской террор. организации"). Приговор: ВК ВС СССР, 10.05.1938 – ВМН с конфискацией имущества. Расстрелян 10.05.1938, в г.Казань.
    Реабилитирован 19.11.1957
