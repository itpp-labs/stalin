  spravka: |-
    Род. в 1896, Рязанская губ., пос. Сапожок, русский, обр.: высшее, член ВКП(б). Проживал: Москва, Арбатская пл., д. 6, кв. 2. Начальник Центрального архива РККА, полковник.
    Арестован 17.07.1939. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 14.02.1940 – ВМН. Расстрелян 15.02.1940, г.Москва.
    Реабилитирован ВК ВС СССР 18.08.1956
