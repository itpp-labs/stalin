    Род. в 1911, Днепропетровская обл., с. Васильево, еврей, обр.: среднее, б/п. Проживал: Хабаровск. Начальник пожарно-сторожевой охраны Дальневосточного треста Главмуки при СНК СССР
    Арестован 12.04.1940. Обв. в участии в к.-р. организации. Приговор: ВК ВС СССР, 06.07.1941 – ВМН. Расстрелян 30.07.1941, г.Москва.
    Реабилитирован ВК ВС СССР 09.07.1957
