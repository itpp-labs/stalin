  fio: Кошелев Николай Порфирьевич
  source: Ленинградский мартиролог, т.10
  spravka: |-
    1896 г. р., уроженец г. Колпино, русский, кандидат в члены ВКП(б) в 1931-1937 гг., окончил Павловское военное училище, штабс-капитан царской армии, нач. жилотдела Томской ж. д., проживал: г.Новосибирск. Арестован 23 сентября 1937 г. Выездной сессией Военной коллегии Верховного суда СССР в г. Новосибирск 4 июня 1938 г. приговорен к высшей мере наказания. Расстрелян в г. Новосибирск 4 июня 1938 г.
