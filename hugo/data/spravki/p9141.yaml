  fio: Захаров Михаил Павлович
  source: Сведения о репрессированных военнослужащих, предоставленные А.Н.Жуковым
  spravka: |-
    1893 г.р., русский, член ВКП(б) с 1919, нач. 4 отдела штаба ВВС РККА, бригадный комиссар (04.12.1935). Награды: орден «Знак почета» 25.05.1936 ; орден Красной Звезды 16.12.1936.
    Арестован 27.07.1937. Приговор: 26.09.1937 - ВМН, расстрелян 26.09.1937.
    Реабилитирован 14.07.1956
- spravka_old_id: 7960
  repryear: 1937
  fio: Захаров Михаил Павлович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1893, Санкт-Петербург, русский, обр.: высшее, член ВКП(б). Проживал: Москва, Тишинская пл., д. 6, кв. 7. Начальник 4-го отдела штаба ВВС РККА, бригадный комиссар.
    Арестован 27.07.1937. Обв. в участии в военно-фашистском заговоре. Приговор: ВК ВС СССР, 26.09.1937 – ВМН. Расстрелян 26.09.1937, г.Москва.
    Реабилитирован ВК ВС СССР 14.07.1956
