  fio: Михнюк Василий Александрович
  source: Книга памяти Саратовской обл. - подготовительные материалы
  spravka: |-
    Род. в 1904, Минская губ., Пинский уезд, д. Богушово. Проживал: Саратовский кр., Краснопартизанский р-н, д. Корнеевка. Плановик райисполкома.
    Арестован Красно - Партизанским РО УНКВД. 05.09.1936. Обв.: антисоветская деятельность. Приговор: Верховный суд СССР, 26.08.1937 – 10 лет.
    Реабилитирован Военным трибуналом Приволжского Военного Округа 24.10.1957
