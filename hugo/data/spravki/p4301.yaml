  fio: Михнюк Василий Александрович
  source: Весельницкий И.М. "Красное колесо" переехало и через Азово-Черноморский
    край и Ростовскую область
  spravka: |-
    1904 г.р., член КПСС с 1927 года, партбилет №0848848, белорус, редактор Зимовниковской районной газеты "Социалистическое животноводство". 9 сентября 1936 года исключен из рядов партии бюро Азово-Черноморского крайкома ВКП(б) по политическим мотивам. Арестован 5 сентября 1936 года органами НКВД. 26 августа 1937 года Военной коллегией Верховного суда СССР осужден на 10 лет тюремного заключения и 5 лет поражения в правах. Наказание отбыл. Реабилитирован той же коллегией 24 октября 1957 года. Работал ветфельдшером в колхозе им.Орджоникидзе Цимлянского района. Восстановлен в рядах КПСС.
