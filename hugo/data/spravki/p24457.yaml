  repryear: null
  fio: Павелецкий Сигизмунд Львович
  source: База данных о жертвах репрессий Камчатской обл.
  spravka: |-
    Родился в 1880 г., Украина, г. Днепропетровск, поляк, образование среднее специальное, б/п, был горным техником Горкоммунстроя. Проживал: г. Петропавловск-Камчатский.
    Арестован 27 июня 1937 г.
    Приговорен: Особое совещание при НКВД СССР 18 июля 1938 г., обв.: по ст. 58-6-7-10-11 УК РСФСР.
    Приговор: ВМН. Расстрелян 3 сентября 1938 г. Реабилитирован 13 ноября 1957 г. Реабилитирован определением Военного трибунала ДВО
