- spravka_old_id: 6751
  repryear: 1937
  fio: Долженко Семен Михайлович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1892, Николаев, украинец, обр.: высшее, б/п. Проживал: Москва, Самотечный пр-д, д. 24а, кв. 5. Начальник отдела технического контроля на московском заводе "Металламп".
    Арестован 13.07.1936. Обв. в участии в антисоветской к.-р. террористической организации. Приговор: ВК ВС СССР, 20.09.1937 – ВМН. Расстрелян 20.09.1937, г.Москва.
    Реабилитирован ВК ВС СССР 25.02.1958
