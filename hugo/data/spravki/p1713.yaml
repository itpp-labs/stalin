  fio: Васильченко Александр Анисимович
  source: УФСБ РФ по Ростовской обл.
  spravka: |-
    Род. в 1917, Азово-Черноморский кр., Литвинвский р-н, член ВЛКСМ с 1932 года. Мастер-инструктор Ростовской игрушечной фабрики
    Арестован 28.02.1937. Обв. по ст. 58-8, 11 УК РСФСР за участие в контрреволюционной организации. Приговор: ВК ВС СССР, 19.06.1937 – 10 лет ИТЛ.
    Реабилитирован ВК ВС СССР 03.02.1959 за отсутствием состава преступления
