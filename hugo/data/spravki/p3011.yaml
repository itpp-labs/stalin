    Арестован НКВД Арм.ССР 05.09.1936. Обв. по ст. 17-65, 68 УК Арм.ССР, 17-58-8, 58-11 УК РСФСР. Приговор: выездная сессия ВК ВС СССР, 07.07.1937 – 10 лет тюр., поражение в правах 5 лет, конф.им-ва.
    Реабилитирован ВК ВС СССР 06.10.1956
