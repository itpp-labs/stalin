  fio: Башкевич Вадим Гнатьевич
  source: Белорусский "Мемориал"
  spravka: |-
    Род. в 1904, м. Семков Городок Минской обл., белорус, из служащих, обр.: высшее, член ВКП(б) с 1928, В 1936г.исключен как враг народа. Проживал: Минск, ул. Володарского 30, кв. 4. Начальник, Управоение высшей школы при Наркомпросе БССР
    Обв. по ст. 69, 70, 76 УК БССР - участник а/с национал-фаш.орг. Приговор: судебный орган, 29.10.1937 – ВМН с конфискацией имущества. Расстрелян 30.10.1937, г.Минск.
    Реабилитирован ВК ВС СССР 23.05.1956
