    из Ташкента (род. 03.10.1901), в 1922 отправлен на учебу в Германию. Вернулся в 1927. Агроном. Арестован 11 октября 1937. Приговорен ВК ВС СССР 9 октября 1938 к ВМН. Реабилитирован 2 августа 1957.
