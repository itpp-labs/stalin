  fio: Сидорин Константин Семенович
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1900, Саратовская губ., Сердобский уезд, Владыкинская вол., с. Изнаир, русский, обр.: высшее, член ВКП(б). Проживал: Москва, Страстной бул., д. 13а, кв. 63. Начальник планового отдела Управления Ленинской ж.д.
    Арестован 16.03.1938. Обв. в участии в антисоветской правотроцкистской террористической диверсионно-вредительской организации. Приговор: ВК ВС СССР, 22.08.1938 – ВМН. Расстрелян 22.08.1938, г.Москва.
    Реабилитирован ВК ВС СССР 05.05.1956
