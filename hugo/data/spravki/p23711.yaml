- spravka_old_id: 19301
  repryear: 1938
  fio: Гадицкий Николай (Никифор) Иванович
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1896, Харьковская обл., Краснопольский р-н, дер. Ново-Дмитровка, украинец, обр.: низшее, член ВКП(б). Проживал: Москва, 2-й Лавровский пер., д. 4, кв. 2. Инспектор Центрального отдела охраны Наркомата путей сообщения СССР
    Арестован 19.10.1937. Обв. в шпионаже и участии в к.-р. организации. Приговор: ВК ВС СССР, 07.02.1938 – ВМН. Расстрелян 08.02.1938, г.Москва.
    Реабилитирован ВК ВС СССР декабрь 1956
