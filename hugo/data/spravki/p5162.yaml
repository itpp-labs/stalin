    1890 г.р., уроженец Кореи, гражданин СССР, малограмотный, проживал в с. Монгугай Посьетского района Дальневосточного края, работал кузнецом в колхозе.
     Арестован 25 апреля 1937 года по обвинению в шпионаже и участии в шпионско-диверсионно-террористической организации, якобы действовавшей в местах дислокации ОКДВА. Согласно обвинительному заключению по заданию одной из иностранных разведок собирал сведения о войсках ОКДВА, их численности, дислокации, о казарменном и оборонном строительстве, а также о социально-экономическом положении Дальневосточного края.
     Военным трибуналом Особой Краснознаменной Дальневосточной армии 11-14 августа 1937 года по обвинению по ст. 58-1 “а”, 58-11, 19-58-9 УК РСФСР был приговорен к высшей мере наказания - расстрелу.
     Определением Военной Коллегии Верховного Суда СССР от 14 сентября 1937 года приговор был оставлен в силе, а кассационная жалоба - без удовлетворения. Приговор был приведен в исполнение 23 сентября 1937 года в г. Ворошилове.
     Реабилитирован 15 мая 1959 года Верховным Судом СССР.
