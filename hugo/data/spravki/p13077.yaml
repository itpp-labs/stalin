  repryear: null
  fio: Александров (Штейнвіль) Олександр Семенович
  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 1.
  spravka: |-
    народився 1905 у м. Одеса Одеського пов. Херсонської губ. Єврей, із службовців, освіта вища, у 1931—1937 рр. член ВКП(б). Проживав у Харкові. Заступник уповноваженого Комісії радянського контролю. Заарештований _07.09.1937_ р. як член антирад. терористичної шкідницької організації правих (статті 54-11, 54-7, 54-8 через ст. 17 КК УРСР) і військовою колегією Верховного Суду СРСР _07.12.1937_ р. (статті 54-8, 54-11 КК УРСР) засуджений до розстрілу з конфіскацією особистого майна. Розстріляний _08.12.1937_ р. у Харкові. Реабілітований _24.11.1956_ р.
