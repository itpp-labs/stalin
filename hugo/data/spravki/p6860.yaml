  fio: ЛАЛАКІН Панас Михайлович
  source: 'Реабілітовані історією : Запорізька область'
  spravka: "народився 1892, с. Жудро Курської області, Росія (так у кр. справі), росіянин,\
    \ освіта вища, член ВКП(б). \n  Проживав у м. Запоріжжі. Директор Запорізького\
    \ міського електротресту. \n  Заарештований 10 червня 1937 року. Звинувачення:\
    \ учасник контрреволюційної троцькістської організації. \n  Військовим трибуналом\
    \ Харківського військового округу 30 листопада 1939 року справа припинена за недоведенням\
    \ злочину, з-під варти звільнений. \n  Реабілітований у 1990 році. \n  ГДА СБ\
    \ України, м. Запоріжжя, Ф. П. - спр. 405"
