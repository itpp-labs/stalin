  spravka: "1900 р. н., ст-ця Кужорська Кубанської обл. Росіянин, кан-дидат в чл.\
    \ КП(б)У, освіта н. середня, нач. штабу батальйону 137-го с. п. 46-їс. д., м.\
    \ Коростень Жи-томирської обл. \n  Заарештований 13 лютого 1938 р. Обвинувачувався\
    \ в причетності до а.-р. військово-фашистського заколоту. За вироком ВК ВС СРСР\
    \ від 30 вересня 1938 р. розстріляний 30 верес-ня 1938 р. у м. Житомир. \n  Реабілітований\
    \ у 1958 р."
