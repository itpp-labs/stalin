  repryear: null
  fio: Бєлов Максим Никандрович (Никонорович)
  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 1.
  spravka: |-
    народився 1897 у с. Холмова Юхновського пов. Смоленської губ. Росіянин, із селян, освіта початкова, у 1930—1937 рр. член ВКП(б). Проживав у Харкові. Боєпостачальник клубу ворошиловських стрільців. Заарештований _20.10.1937_ р. за участь в антирад. військовій фашистській змові (статті 54-1 п. «а», 54-8, 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _07.01.1938_ р. (статті 54-2, 54-8, 54-11 КК УРСР) засуджений до розстрілу з конфіскацією особистого майна. Розстріляний _08.01.1938_ р. у Харкові. Реабілітований _25.03.1958_ р.
