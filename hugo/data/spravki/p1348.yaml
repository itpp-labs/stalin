- id: all.csv-line-911
  repryear: '1937'
  fio: Юдалевич Леонид Моисеевич
  source: Книга памяти Красноярского края, (дело № П-10769)
  spravka: |-
    Род. в 1910, Томская губ., г. Мариинск, еврей, обр.: среднее. В 1936 осужден на 1, 5 года принудработ за допущение несчастных случаев на шахте в Черногорских Копях. главный инженер шахты № 3 Черногорского рудника.
    Арестован 31.01.1937. Обв. по ст. 58-10, 58-11 УК РСФСР. Приговор: ВК ВС СССР, 19.04.1937 – ВМН. Расстрелян 19.04.1937, в г. Красноярске.
    Реабилитирован ВК ВС СССР 16.12.1958
