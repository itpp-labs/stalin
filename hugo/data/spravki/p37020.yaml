    Род. в 1888, Белоруссия, г. Мозырь, еврей, б/п. Проживал: Москва, Рождественский бул., д. 9, кв. 3. Выпускающий редактор Учпедгиза
    Арестован 13.05.1938. Обв. в провокаторской деятельности в годы первой русской революции. Приговор: ВК ВС СССР, 17.09.1938 – ВМН. Расстрелян 17.09.1938, г.Москва.
    Реабилитирован ВК ВС СССР сентябрь 1956
