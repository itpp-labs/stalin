- spravka_old_id: 29326
  repryear: 1938
  fio: Шпиндлер Евсей Максимович
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1884, г. Гродно, еврей, член ВКП(б). Проживал: Москва, ул. Каляевская, д. 5, кв. 305. Начальник бюро стандартизации Наркомата пищевой промышленности СССР
    Арестован 03.05.1938. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 22.08.1938 – ВМН. Расстрелян 22.08.1938, г.Москва.
    Реабилитирован Пленумом Верховного суда СССР июль 1989
