- spravka_old_id: 15908
  repryear: 1938
  fio: Путря Василий Андреевич
  source: Книга памяти Красноярского края
  spravka: |-
    Род. в 1908, г. Полтава, украинец, обр.: окончил Киевскую школу авиатехников. Проживал: г. Красноярск. Старший техник Красноярского аэроклуба.
    Арестован 11.08.1937. Обв. по ст. 58-7, 58-8, 58-11 УК РСФСР. Приговор: выездная сессия ВК ВС СССР, 14.07.1938 – ВМН. Расстрелян 14.07.1938, в г. Красноярске.
    Реабилитирован ВК ВС СССР 20.07.1957
