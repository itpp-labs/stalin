  fio: Траттнер Арпад Иосифович
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1892, Румыния, г. Брошов, еврей, обр.: высшее, бывший член КП Венгрии, член ВКП(б). Проживал: Москва, гостиница "Метрополь", комн. 560. Зам. начальника Управления эксплуатации "Интуриста"
    Арестован 27.02.1938. Обв. в участии в создании террористических групп. Приговор: ВК ВС СССР, 09.05.1938 – ВМН. Расстрелян 09.05.1938, г.Москва.
    Реабилитирован ВК ВС СССР 08.06.1957
