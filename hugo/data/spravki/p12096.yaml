  spravka: |-
    Род. в 1893, Лифляндская губ., Рижский уезд, латыш, обр.: незаконченное высшее, член ВКП(б). Проживал: Сталинабаде, др. адрес: Москва, Леонтьевский пер., д. 9, кв. 8. Зам. председателя СНК Таджикской ССР.
    Арестован 01.07.1937. Обв. в подготовке свержения советской власти и терактов против руководителей ВКП(б) и советского правительства. Приговор: ВК ВС СССР, 27.11.1937 – ВМН. Расстрелян 27.11.1937, г.Москва.
    Реабилитирован ВК ВС СССР 07.07.1956
