  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 3.
  spravka: |-
    народився 1894 р. у м. Каховка Олександрівського пов. Херсонської губ. Росіянин, з робітників, освіта початкова, член ВКП(б) з 1918 р. Проживав у Харкові. Начальник транспортної контори Харківської облспоживспілки. Заарештований 30 жовтня 1937 р. як член антирад. терористичної організації (статті 548, 5411 КК УРСР) і військовою колегією Верховного Суду СРСР 31 грудня 1937 р. (статті 547, 548, 5411 КК УРСР) засуджений до розстрілу з конфіскацією особистого майна. Розстріляний 31 грудня 1937 р. у Харкові. Реабілітований 11 березня 1958р.
