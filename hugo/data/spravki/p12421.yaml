    Род. в 1883, г. Троицк, русский, б/п. До ареста профессор кафедры органической химии Новочеркасского индуст риального института.
    Арестован 04.07.1937. Обв. в участии в контрреволюционной казачьей организации (ст.ст.58-1"а", 58-8, 58-9 и 58-11 УК РСФСР). Приговор: выездная сессия ВК ВС СССР, 14.12.1937 – ВМН. Расстрелян 14.12.1937, в г.Ростове-на-Дону.
    Реабилитирован ВК ВС СССР 15.10.1957 за отсутствием состава преступления
