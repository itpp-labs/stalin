  source: '"Реабілітовані історією" : Миколаївська область'
  spravka: |-
    1892 р. народження, м. Миколаїв, росіянин, із робітників, освіта початкова. Проживав у м. Миколаєві. Слюсар.
    Заарештований 14.10.1937 р. Вироком Військової Колегії Верховного Суду СРСР від 08.12.1937 р. засуджений до 15 років ув’язнення у ВТТ з обмеженням в правах на 5 років. Подальша доля невідома.
    Реабілітований у 1957 р.
