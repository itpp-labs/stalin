    (ок. 1882 - ?). Член ПСР с 1905, затем левый с.-р. Из рабочих («пролетарий»). Образование «низшее». В конце 1921 жил в Царицынской губернии и служил в губкоме. Местными чекистами характеризовался как «бывший кандидат в гласные городской думы». Дальнейшая судьба неизвестна. М. Л.
