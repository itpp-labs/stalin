    Род. в 1893, Рига, латыш, обр.: неполное среднее, член ВКП(б). Проживал: Москва, пос. Новогиреево, 9-й просп., д. 2а. Коммерческий директор желатинового завода.
    Арестован 16.05.1939. Обв.: шпионаж. Приговор: ВК ВС СССР, 04.02.1940 – ВМН. Расстрелян 05.02.1940, г.Москва.
