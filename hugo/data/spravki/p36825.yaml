  spravka: |-
    Род. в 1894, Латвия, латыш, обр.: низшее, член ВКП(б). Проживал: Москва, гостиница "Селект", комн. 15. Начальник УНКВД по Омской обл., старший майор госбезопасности
    Арестован 10.08.1937. Обв. в участии в к.-р. националистической террористической организации. Приговор: ВК ВС СССР, 26.08.1938 – ВМН. Расстрелян 26.08.1938, г.Москва.
    Реабилитирован ВК ВС СССР март 1958
