    Род. в 1907, Украина, г. Мариуполь, еврей. Проживал: г. Хабаровск. Главный инженер сантехсектора Военспецстроя ОКДВА
    Арестован 19.08.1937. Обв. по ст. 58-1а-7-8-11 УК РСФСР. Приговор: выездная сессия ВК ВС СССР, 25.03.1938 – ВМН. Расстрелян 25.03.1938, г.Хабаровск.
    Реабилитирован Прокуратурой Хабаровского края 17.03.1992
