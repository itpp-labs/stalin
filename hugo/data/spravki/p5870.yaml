  repryear: 1949
  fio: Петросян Люсю Аршаковна (Людмила Аркадьевна)
  source: www.memorial.krsk.ru/martirol/pet.htm
  spravka: |-
    1899 г.р., армянка, уроженка г. Гори, Грузия, родная сестра Камо. Зуботехник. Арестована в 1937, осуждена ВК ВС СССР на 10 лет по ст. 17-58-8, 58-11 УК. После освобождения работала санитаркой в Мцхете (Грузия). Повторно арестована 16.03.1949, сидела в тюрьмах в Тбилиси и Ставрополя. Осуждена ОСО МВД СССР 11.06.1949 на вечную ссылку. С 11.10.1949 в ссылке в Енисейске. Работала уборщицей, позднее медсестрой. Освобождена 30.08.1954. В 1954 реабилитирована крайсудом КК.
- spravka_old_id: 4864
  repryear: 1937
  fio: Петросян Люся Аркадьевна
  source: По материалам Архива внутренних дел Грузии подготовлено Институтом развития
    свободы информации (IDFI), Грузия
  spravka: |-
    Род. в 1899, Горийский р-н, г. Гори, Грузия, армянка. Место проживания: г. Тбилиси, пр. Церетели № 3/5, Грузинская ССР. Раньше жила в Феодосии, ул. Р. Люксембург № 13.. Род занятий: В момент ареста безработная. По профессии - зубной техник.
    Осуждена ВК ВС СССР 28.10.1937. Мера наказания: 10 лет тюремного заключения на десять лет с поражением в политических правах на пять лет с конфискацией лично ей принадлежащего имущества.
