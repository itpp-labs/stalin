- spravka_old_id: 9274
  repryear: 1937
  fio: Моцкобили Осман Хулусович
  source: По материалам Архива внутренних дел Грузии подготовлено Институтом развития
    свободы информации (IDFI), Грузия
  spravka: |-
    Род. в 1898, г. Кобулети, Аджария, грузин (аджарец). Род занятий: до ареста занимал должность Наркомвнуторга в Аджарии.
    Осужден Тройкой при НКВД ГССР 10.11.1937. Мера наказания: расстрел с конфискацией личного имущества. Дата расстрела: 15.11.1937
- spravka_old_id: 9275
  repryear: null
  fio: Моцкобили Осман Хулусович
  source: geobotany.narod.ru/mazurenko2.htm
  spravka: |-
    в 1924 председатель ЦИК АССР Аджаристан. В 1937 году Моцкобили был министром торговли. Его обвинили в том, что он продал отравленные семена кукурузы и они не взошли. Моцкобили был арестован и расстрелян.
