  spravka: |-
    1893 року народження, с. Сахновщина Харківської області, єврей, освіта нижча, член ВКП(б). Проживав: м. Донецьк Донецької області, вул. Артема, буд. № 121, кв. 3. Керуючий трестом пригородних господарств.
    Заарештований 14 серпня 1937 року. Засуджений виїзною сесією військової колегії Верховного Суду СРСР у м. Донецьку до розстрілу. Вирок приведено до виконання у м. Донецьку 3 грудня 1937 року.
    Реабілітований у 1957 році.
