  spravka: "1892 року народження, м. Донецьк Донецької області, українець, освіта\
    \ нижча, безпартійний. Проживав: м. Донецьк Донецької області. Робітник заводу\
    \ ім. 15-річчя комсомолу Донбасу. \n  Заарештований 25 січня 1938 року. Засуджений\
    \ військовою колегією Верховного Суду СРСР до розстрілу з конфіскацією майна.\
    \ Розстріляний 5 вересня 1938 року у м. Донецьку Донецької області. \n  Реабілітований\
    \ у 1956 році."
