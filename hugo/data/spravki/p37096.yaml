  source: Юлия Кантор. Война и мир Михаила Тухачевского
  spravka: "В обвинительном заключении от 19 февраля 1938 г. говорится: \n  «Протас\
    \ Амалия Яковлевна с 1922 г. была женой врага народа Тухачевского, выполняла его\
    \ задания по шпионской работе. С 1926 г. Протас поддерживала связь с членом польской,\
    \ диверсионно–шпионской террористической организацией именуемой «ПОВ» […]. Протас\
    \ А.Я. по заданию Тухачевского осуществляла связь с немецкими разведчиками в частности\
    \ с капитаном Крепе, выполнявшего функции резидента Германской разведки». Постановлением\
    \ Особого совещания при НКВД СССР от 3 ноября 1938 года как «социально–опасный\
    \ элемент» осуждена на 5 лет ИТЛ. \n  Определением Военного трибунала Московского\
    \ военного округа от 28 октября 1957 года реабилитирована"
