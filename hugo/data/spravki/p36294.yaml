    Род. в 1904, Горьковская обл., Павловский р-н, дер. Сосновка, русский, член ВКП(б). Проживал: Йошкар-Ола, ул. Советская, д. 83, кв. 12. Секретарь Марийского обкома ВКП(б)
    Арестован 11.05.1938. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 28.08.1938 – ВМН. Расстрелян 28.08.1938, г.Москва.
