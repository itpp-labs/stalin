  spravka: |-
    народився 1889 р. у с. Шукайвода Уманського пов. Київської губ. Українець, із селян, освіта неповна середня, у 1920-1937 рр. член ВКП(б). Проживав у Харкові. Директор тресту приміських господарств. Заарештований 13 жовтня 1937 р. як член антирад. української націоналістичної організації (статті 548, 5411 ККУРСР) і військовою колегією Верховного Суду СРСР 30 грудня 1937 р. (статті 547, 548, 5411 КК УРСР) засуджений до розстрілу з конфіскацією особистого майна. Розстріляний 31 грудня 1937 р. у Харкові. Реабілітований 27 лютого 1958 р.
