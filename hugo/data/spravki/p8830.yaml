  fio: Яновский Сигизмунд Болеславович (Эренлиб Аарон Лазаревич)
  source: Чураков Д. Репрессированные военнослужащие Красной Армии
  spravka: "Род. в 1895, еврей, из служащих, член ВКП(б) с 1917. 1924-1925 референт\
    \ полпредства в Германии, 1925-1926 начальник финчасти 2-го отдела Разведуправления\
    \ РККА, 1926-1929 помощник начальника 2-го отдела Разведуправления РККА, батальонный\
    \ комиссар (1936), 1929-1937 работа в Германии, Монголии по линии “Воствага”,\
    \ в распоряжении Разведуправления РККА, директор АО “Меховая торговля” в Лондоне\
    \ \n  Арестован 03.09.1937. Приговор: ВМН. Расстрелян 21.09.1937. \n  Реабилитирован\
    \ 1957"
