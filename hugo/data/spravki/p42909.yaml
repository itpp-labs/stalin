  fio: Кондратьев Николай Нилович
  source: 'Ленинградский мартиролог: 1937-1938'
  spravka: |-
    Род. в 1896, Тверская губ., Бежецкий уезд, д.Парфеньево, русский, бывший член ВКП(б). Проживал: г. Москва, ул. Красная Пресня, д. 9, кв. 14. Главный инженер 14-го ГУ Наркомоборонпрома СССР, член Совета Наркомтяжпрома, ранее технический директор завода № 4 им. Калинина, директор ЦКБ-22, доцент по курсу теории проектирования трубок и взрывателей Военно-механического института, военинженер 1-го ранга, награжден орденом Красной Звезды, проживал: г. Ленинград
    Арестован 24.06.1938. Обв.: "участие в контрреволюционной террористической организации". Приговор: ВК ВС СССР, 27.09.1938 – ВМН. Расстрелян 27.09.1938, в г. Москва (Спецобъект НКВД "Коммунарка".)
