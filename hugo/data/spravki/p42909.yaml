  spravka: |-
    1896 г. р., уроженец д. Парфеньево Бежецкого у. Тверской губ., русский, б. член ВКП(б), технический директор завода № 4 им. Калинина, директор ЦКБ-22, доцент по курсу теории проектирования трубок и взрывателей Военно-механического института, военинженер 1-го ранга, награжден орденом Красной Звезды, проживал: г.Ленинград. Перед арестом главный инженер 14-го ГУ Наркомоборонпрома СССР, член Совета Наркомтяжпрома, проживал: г. Москва, ул. Красная Пресня, д. 9, кв. 14. Арестован 24 июня 1938 г. Военной коллегией Верховного суда СССР 27 сентября 1938 г. приговорен за "участие в контрреволюционной террористической организации" к высшей мере наказания. Расстрелян в г. Москва 27 сентября 1938 г. (Спецобъект НКВД "Коммунарка".)
