    Род. в 1887, Эстония, г. Феллин. Проживал: Москва, Елецкий пер. 5/6, кв. 1. Директор конторы платины и драг. камней
    Арестован 13.03.1938. Обв. в участии антисоветской организации и борьбе против рук. ВКП(б) и сов. правительства. Приговор: ВК ВС СССР, 01.09.1938 – ВМН.
