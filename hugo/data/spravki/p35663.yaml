  fio: Балагул Михаил (Хаим) Львович
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1893, г. Бердянск, еврей, обр.: среднее, член ВКП(б). Проживал: Москва, ул. Горького, д. 26, кв. 85. Начальник финансово-счетного отдела Главсевморпути
    Арестован 13.01.1938. Обв. в участии в антисоветской террористической организации. Приговор: ВК ВС СССР, 20.06.1938 – ВМН. Расстрелян 20.06.1938, г.Москва.
    Реабилитирован ВК ВС СССР апрель 1956
