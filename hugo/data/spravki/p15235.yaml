    1872, м. Камишин, росіянин, із робітників, малоосвічений. Проживав: Миколаївська обл., м. Миколаїв. Слюсар. Місце роботи невідомо. Заарештований 14.10.1937 р. Постановою Військової Колегії Верховного Суду СРСР від 08.12.1937 р. засуджений до 10 років ув’язнення у ВТТ.. Подальша доля невідома.. Реабілітований у 1957 р.
