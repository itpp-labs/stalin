  fio: Сапунцов Іван Іванович
  source: Реабілітовані історією. Харківська область. Кн. 1.
  spravka: |-
    народився 1897 у с. Новоалександрівка Амурського пов. Амурської обл. Росіянин, з міщан, освіта незакінчена вища, позапарт., у 1915-1919 рр. член партії есерів. Проживав ум. Вовчанськ Вовчанського р-ну Харківського окр. Харківської губ. Секретар Вовчанського відділення Всеукраїнського агрономічного товариства. Заарештований _06.04.1923_ р. за належність до партії есерів, _20.04.1923_ р. звільнений з-під варти на підписку про невиїзд. Справу закрито СВ Харківського окрвідділу ДПУ _27.04.1923_ р. з анулюванням підписки про невиїзд. У 1937 р. проживав у Києві, працював старшим агрономом насінницького управління Наркомзему УРСР. Заарештований _23.09.1937_ р. [як член терористичної організації] (статті 54-8, 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _21.12.1937_ р. засуджений до розстрілу. Відомості про виконання вироку в справі відсутні. Реабілітований _19.09.1957_ р.
