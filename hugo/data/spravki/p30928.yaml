- id: all.csv-line-28167
  repryear: '1938'
  fio: Ровинский Леонид Александрович
  source: Книга памяти Краснодарского края
  spravka: |-
    Род. в 1904, г. Новороссийск, русский, обр.: начальное, искл. из ВКП(б) в октябре 1937г. за сокрытие социального происхождения. Проживал: г. Краснодар, ул. Елизаветинская, 69. Начальник химической службы 12-й Кубанской казачьей дивизии
    Арестован 30.10.1937. Обв. в том, что был участником контрреволюционной троцкистско-зиновьевской террористической организации, являлся участником военно-фашистского заговора, ставившего задачей совершение государственного переворота. Приговор: ВК ВС СССР, 05.06.1938 – ВМН. Расстрелян 05.06.1938, в г. Ростове-на-Дону.
    Реабилитирован ВК ВС СССР 17.05.1958
