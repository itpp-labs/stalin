  repryear: 1941
  fio: Гендын Жамсаран (Гэндэн Жамсран)
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1915, г. Улан-Батор, монгол, обр.: низшее, член Революционного союза молодежи МНР. Проживал: Улан-Батор. Секретарь МВД МНР
    Арестован 15.07.1939. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 05.07.1941 – ВМН. Расстрелян 27.07.1941, г.Москва.
    Реабилитирован ВК ВС СССР декабрь 1956
