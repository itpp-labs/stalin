  spravka: "1905 р. народження, м. Луганськ, українець, освіта вища технічна, член\
    \ ВКП(б). Проживав у м. Запоріжжі. Начальник планового відділу \"Запоріжстальбуду\"\
    . \n  Заарештований 15 грудня 1937 року. Звинувачення: троцькіст, учасник контрреволюційної\
    \ організації. Виїзною сесією військової колегії Верховного Суду СРСР 2 вересня\
    \ 1938 року засуджений до розстрілу як \"учасник антирадянської троцькістської\
    \ організації\". Вирок виконано 2 вересня 1938 року в м. Дніпропетровську. \n\
    \  Реабілітований у 1957 році."
