  spravka: "народився 25.12.1892, в с.Зелене Петровського району Дніпропетровської\
    \ області, українець, освіта нижча.. \n  Проживав с.Нижні Сірогози Нижньосірогозького\
    \ району. \n  Заарештований 23.09.1937 року. Звинувачення: участь у контрреволюційній\
    \ терористичній організації. \n  Верховним судом СРСР 19.01.1938 засуджений до\
    \ найвищої міри покарання - розстрілу з конфіскацією майна. \n  Реабілітований\
    \ 24.12.1957 Верховним судом СРСР (вищевказаний вирок відмінено, справу припинено)."
