  spravka: |-
    Род. в 1902. Журналист, литературный критик, секретарь СП СССР в Москве, близко знал Горького М. Арестован 06.04.1936. Обвинение в связи с троцкистами. Год содержался в тюрьме. Осужден 26.08.1937 на 10 лет ИТЛ. Срок отбывал в Норильлаге с 1939. Освобожден 05.05.1943 досрочно. В Норильске работал инспектором, затем главным диспетчером управления строительства комбината. После реабилитации работал в Москве, был секретарем Московской писательской организации. Покончил с собой.
