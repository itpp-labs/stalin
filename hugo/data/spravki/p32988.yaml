  spravka: |-
    Род. 1900 (1899), Касум-Измайловский р-н, с.Саров, азербайджанец. Член ВКП(б) с 1923. Исключен 31.10.1937 решением ПК при Политотделе 77 Азербайджанской СД в связи с арестом. Восст. посмертно 13.01.1959 решением бюро ЦК КП Азербайджана.
     Военком в Бакинском райвоенкомате. Прож.: Аз.ССР, г.Баку.
     Арестован 31.10.1937 (по др.свед. 25.12.1937)
     Обвинение: ст.ст. 63-2,70,73 УК Аз.ССР - участник "антисоветского военно-фашистского заговора", завербовавший в него 4 человека.
     Приговор: ВК ВС СССР, 04.07.1938 - ВМН с конфискацией имущества.
     Расстрелян 04.07.1938
     Реабилитирован ВКВС СССР 25.06.1957 за отсутствием состава преступления.
     Источники: Сталинский список от 03.05.1938 (Аз.ССР, Кат.1)| Личное дело №38907, (АПДУДПАР, ф.6, оп.9, д.326)| Личное дело №38915 Джафарова М.И. (АПДУДПАР, ф.6, оп.9, д.198)| Определение ВКВС СССР 25.06.1957| Архивно-судебное дело №13896| Асадов С. и Мамедов И. "Терроризм. Причина и следствие" - Изд."Азербайджан" - Баку, 2001| Ларькин В.В. Политические репрессии командно-начальствующего состава Закавказского Военного Округа в 1937-1938 гг. - Санкт-Петербург, 2016.
