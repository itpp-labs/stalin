  source: 'Реабілітовані історією : Донецька область'
  spravka: |-
    1898 року народження, с. Борки Курганського району Уральської області, росіянин, даних про освіту немає, член ВКП(б). Завідуючий шахтою ім. Сталіна. Проживав: м. Сталіно (м. Донецьк) Донецької області.
    Заарештований 12 грудня 1936 року. Виїзною сесією військової колегії Верховного Суду СРСР у м. Сталіно 9 липня 1937 року засуджений до розстрілу з конфіскацією майна. Даних про виконання вироку немає.
    Реабілітований у 1957 році.
