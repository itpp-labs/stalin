  fio: Гревизирський Костянтин Юрійович
  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 1.
  spravka: |-
    народився 1886 у с. Котельва Охтирський пов. Харківської губ. Українець, із священнослужителів, освіта вища, позапарт. Проживав у Харкові. Службовець монтажного тресту Наркомважпрому. Заарештований [11].=08.1937= р. як член підпільної української націоналістичної організації (статті 54-8, 54-11 КК УРСР), етапований для подальшого слідства до Києва у розпорядження НКВС УРСР і військовою колегією Верховного Суду СРСР _26.10.1937_ р. (статті 54-1 п. «а», 54-8, 54-11, 54-13 КК УРСР) засуджений до ВМП з конфіскацією майна. Розстріляний _27.10.1937_ р. у Києві. Реабілітований _07.12.1957_ р.
