- spravka_old_id: 12326
  repryear: 1938
  fio: Щербаков Семен Павлович
  source: Книга памяти Красноярского края
  spravka: |-
    Род. в 1901, Курская губ., с. Обуховка, обр.: окончил сельскую школу. Начальник лесозаготовительного участка на пристани Голубая Ермаковского р-на КК.
    Арестован 27.04.1937. Обв. по ст. 58-8, 58-9, 58-11 УК РСФСР. Решение: УНКВД по Красноярскому краю, 22.07.1938 – Дело прекращено за смертью.
    Реабилитирован УКГБ при СМ СССР по Красноярскому краю 14.06.1960 на осн. ст.4 п.5 УПК РСФСР
