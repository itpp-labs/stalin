    Род. в 1895, Санкт-Петербург, русский, обр.: высшее, б/п. Проживал: Сталинград, пос. Красноармейск. Прораб в ремонтно-строительной конторе Кировского р-на Сталинграда.
    Арестован 23.04.1937. Обв. в троцкистской пропаганде и участии в к.-р. зиновьевской террористической организации. Приговор: ВК ВС СССР, 03.09.1937 – ВМН. Расстрелян 03.09.1937, г.Москва.
