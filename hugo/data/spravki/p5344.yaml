    Род. в 1893, Ивановская обл., Тейково, русский, обр.: начальное, член ВКП(б). Проживал: Ногинск, 4-й дом Советов, кв. 13. Председатель Ногинского районного совета Осоавиахим.
    Арестован 29.06.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 16.08.1937 – ВМН. Расстрелян 16.08.1937, г.Москва.
