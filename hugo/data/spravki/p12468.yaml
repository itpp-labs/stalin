  fio: Заромский (Мороз) Исаак Михайлович
  source: archive.president.kz/uploads/A.-Kazahskij-kraj.pdf
  spravka: "Род. в 1897 в г. Бобруйске Минской губернии Российской империи в семье\
    \ слесаря-кустаря. Еврей. Окончил в 1918 г. 2 курса юридического факультета Новороссийского\
    \ государственного университета (г. Одесса). Член Объединенной еврейской социалистической\
    \ рабочей партии в 1917-1919 гг., Еврейской коммунистической рабочей партии в\
    \ марте–мае 1919 г., Коммунистической партии с 1919 г. \n  В 1918-1919- сотрудник\
    \ редакции «Рабочей газеты», секретарь правления профсоюза металлистов и деревообделочников\
    \ (г. Александровск Екатеринбургской губернии).1919-1920- сотрудник политического\
    \ отдела 4-й армии (гг. Саратов, Пугачев), заведующий отделом губисполкома (г.\
    \ Уральск). С октября 1920 г. по октябрь 1922 г. Нарком труда КАССР, одновременно\
    \ представитель Казахстана на переговорах о присоединении казахских областей Туркреспублики\
    \ к КАССР, в 1921 г. председатель и член президиума Центральной комиссии помощи\
    \ голодающим, в 1922 г. председатель Малого Совнаркома КАССР. Выехал из Казахстана\
    \ в октябре 1922 г.1922-1925- заведующий отделом труда крайисполкома (г. Ростов-на-Дону).\
    \ 1925-1930- заместитель заведующего отделом Наркомата труда СССР, редактор журнала\
    \ «Вопросы труда» (г. Москва). 1930-1935- заместитель управляющего «Кузбасстроем»,\
    \ управляющий «Стандартстроем», управляю-щий отделением Коммунального банка СССР\
    \ (г. Новосибирск).1935-1937- председатель областной плановой комиссии Ойротской\
    \ автономной области (г. Ойрот-Тура). \n  Репрессирован. Арестован в июле 1937\
    \ г., дело прекращено в мае 1938 г. в связи со смертью от рака печени. Реабилитирован\
    \ в ноябре 1958 г. \n  Избирался: Член КирЦИКа и его Президиума. \n  Источник:\
    \ АПРК.Ф.139.Оп.1.Д.33. Л.5об., Д.173.Л.21,49. \n  Литература: Наркомы Казахстана.\
    \ С. 164.,, Ашимбаев Д. Кто есть кто в Казахстане. С.474."
