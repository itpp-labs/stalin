    1893 року народження, Перемишлівський округ, Галичина, українець, освіта вища, член ВКП(б). Директор заводу "Коксохіммонтаж". Проживав: м. Слов'янськ Донецької області, вул. Харківська, вул. Шевченка, 46.
    Заарештований 5 серпня 1937 року. Виїзною сесією військової колегії Верховного Суду СРСР у м Київі 29 жовтня 1937 року засуджений до розстрілу з конфіскацією майна. Вирок приведений до виконання 30 жовтня 1937 року у м. Київі.
    Реабілітований у 1958 році.
