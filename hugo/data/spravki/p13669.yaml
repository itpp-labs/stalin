    Род. 05.01.1900 д.Ягодино Уваров.р-на МО, русский, обр.: низшее, окончил 2-х классную школу народ.просвещения в 1913-14г.г., отец - мелкий торговец в 1912-15г.г., из крестьян-кулаков, член ВКП(б) с 1920г., до ареста нач.3 отделения Арт.отдела БВО (по руководству военными артилллерийскими складами), интендант 2-го ранга, прож.: г.Смоленск, Краснознаменная ул.. 26 - 12. Арест: 06.06.37г. УНКВД по Зап.обл.. Обв.: 58-7,8,9,11. Приговор: выездная сессия ВК ВС СССР в Смоленске, 22.11.377г - ВМН, лишение воин.звания - интендант 2 ранга, конфискация имущества. Расстрелян 22.11.37г., г.Смоленск. Реабилитация: ВК ВС СССР 05.10.57г.
