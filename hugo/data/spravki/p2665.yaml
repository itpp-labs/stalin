- id: all.csv-line-2052
  repryear: null
  fio: Богданов Олександр Олексійович
  source: Реабілітовані історією. Харківська область. Кн. 2.
  spravka: |-
    народився 1896 і проживав у Харкові. Росіянин, з кустарів, освіта початкова, позапарт. Перукар перукарні Червоного Хреста №9. Заарештований _20.10.1936_ р. за надання власного помешкання для проведення к.-р. зборів (ст. 54-10 ч. 1 КК УСРР) і військовою колегією Верховного Суду СРСР _08.07.1937_ р. (статті 548, 5411 КК УРСР) засуджений до ВМП з конфіскацією особистого майна. Розстріляний _08.07.1937_ р. у Харкові. Реабілітований _12.11.1959_ р.
