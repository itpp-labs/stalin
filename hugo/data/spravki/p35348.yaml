  spravka: "Род. в 1901, Енисейская губ., Ачинский уезд, с.Балахтон, русский, обр.:\
    \ начальное. В 1935 в Москве окончил пограничную школу. Проживал: г. Магадан.\
    \ Инструктор пропаганды 61-го морского пограничного отряда, старший политрук в\
    \ г. Магадане. Участник Гражданской войны. Трижды награжден именным боевым оружием.\
    \ \n  Арестован Отправлен во внутреннюю тюрьму г. Хабаровска. 28.08.1937. Обв.\
    \ по ст. 58-1 «б», 58-8, 58-9, 58-11 УК РСФСР. Приговор: ВК ВС СССР, 08.08.1938\
    \ – ВМН, лишен воинского звания. Расстрелян 08.08.1938, в г. Хабаровске. \n  Реабилитирован\
    \ ВК ВС СССР 10.05.1969"
