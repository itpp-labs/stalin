- id: all.csv-line-41476
  repryear: null
  fio: Павенский Эдуард-Иоанн Казимирович
  source: Политическая каторга и ссылка
  spravka: "поляк, сын каменщика, рабочий,, \n  род. в 1889 г. в Люблине,, учился\
    \ в 2-кл. гор. уч-ще, не закончил. В 1905, г. вступ. в ППС,, распростр. литерат.,\
    \ посещ. парт. школу и исполн. разн. техн. поруч. В Люблине и Холме работ. под\
    \ кличками \"Костек\" и \"Филек\". В 1906 г. арест. в Люблине и просидел в тюрьме\
    \ несколько месяцев. В следующие годы работ, в различн. местн. Холмск., Люблинск.,\
    \ Седлецк. и Радомск. губ., ведя организ. и агит. работу. В 1907 г. вторично арест.\
    \ краткосрочно. В 1908 г. был на курсах агитат. во Львове. В 1909 г. работ. под\
    \ кличкой \"Станислав\" агит.-инструкт., был арест. в третий раз и сидел в разн.\
    \ тюрьмах. Петроковск. окр. суд. 3 нояб. 1910 г. в Домброве осужд. по 1632 ст.\
    \ УН .по делу о пособничестве в отправке за границу бежавших из тюрьмы на 6 л.\
    \ каторги. Наказ, отб. до 1914 г. в Мокотовск. тюрьме,, в 1914 г. эвакуирован\
    \ в Н.-Новгород, откуда в 1916 г. водвор. на посел. в Балапнск. у.. Иркутск, губ.,\
    \ где работ, у крестьян до 1917 т. Член ВКП(б). \n  Чл. бил. О-ва № 1091."
