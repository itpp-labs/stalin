  fio: 'Янсон Кирилл Иванович (пс.: Орсини, Йонсон)'
  source: 'Алексеев М.А., Колпакиди А.И., Кочик В.Я. Энциклопедия военной разведки
    : 1918-1945 гг. - М., 2012.'
  spravka: "09.09.1894, хутор Упитес Рижского уезда Лифляндской губернии — 22.08.1938,\
    \ г. Москва. \n  Латыш. Из крестьян. Комбриг (24.01.1936). В РККА с 1918. Член\
    \ компартии с марта 1917. Окончил Рижское реальное училище, Школу прапорщиков\
    \ Северного фронта (1916), Академию Генштаба РККА (1918-1921, с перерывами), осведомительные\
    \ курсы при Высшей школе летчиков-наблюдателей (1923-1924), особую группу (особый\
    \ факультет) Военной академии им. М. В. Фрунзе (январь 1934 — ноябрь 1935). Владел\
    \ польским языком. \n  В службе с 1915. Участник 1-й мировой войны (1915-1917).\
    \ Подпоручик. \n  Участник Октябрьской революции. Член солдатского комитета 1-й\
    \ армии, Военно-революционного совета 12-й армии, пропагандист, секретарь Исполнительного\
    \ комитета латышских стрелков — Исколастрел (март — октябрь 1917). Служил в роте\
    \ охраны Смольного, председатель совета Главного управления по довольствию войск\
    \ НКВМ (октябрь 1917 —декабрь 1918). \n  Участник Гражданской войны (1918-1920).\
    \ С декабря 1918 учился в Академии Генерального штаба и воевал на Западном фронте:\
    \ начальник связи 1-й армии, штаба группы войск, Оперативного отдела штаба фронта.\
    \ Начальник штаба Минского укрепрайона (1921-1923). Помощник начальника штаба\
    \ Управления ВВС РККА (май 1924 — июль 1925). \n  Военный атташе при полпредстве\
    \ СССР в Италии (август 1925 — апрель 1928), «по агентуре не работает». \n  В\
    \ распоряжении Главного управления РККА, наркомвоенмора и председателя РВС СССР\
    \ (апрель — декабрь 1928), председатель Военно-научного исследовательского комитета\
    \ при РВС СССР, начальник технического штаба начальника вооружений РККА, помощник\
    \ начальника вооружений РККА (декабрь 1928 — декабрь 1932), начальник 4-го управления\
    \ Управления ВВС РККА (декабрь 1932 — февраль 1933), начальник 1-го отдела Управления\
    \ материально-технического снабжения и вооружений ВВС РККА (февраль 1933 — январь\
    \ 1934). Несколько раз выезжал в Италию в составе различных военных делегаций.\
    \ Командир и военком 64-й стрелковой дивизии Белорусского ВО (январь 1936 — декабрь\
    \ 1937, с перерывом). \n  «Находился в правительственной командировке в Испании»\
    \ (октябрь 1936 — май 1937), военный советник командующего войсками Северного\
    \ фронта республиканцев генерала Льяно Энкомиендо. В распоряжении РУ РККА (май\
    \ — декабрь 1937). \n  Награжден орденом Ленина (1937), именным оружием. \n  Репрессирован\
    \ 02.12.1937. Реабилитирован 12.05.1956."
