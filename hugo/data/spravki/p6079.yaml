  fio: Безруков Борис Яковлевич
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1904, Астраханская губ., ст-ца Верхний Баскунчак, русский, обр.: низшее, искл. из ВКП(б) в 1937 г. за к.-р. деятельность. Проживал: Рязано-Уральская ж.д., ст.Верхний Баскунчак, ж.-д. дом № 30, кв.2. Машинист в депо и одновременно секретарь парткома на ст.Ахтуба Рязано-Уральской ж.д.
    Арестован 19.04.1937. Обв. в принадлежности к антисоветской троцкистской организации и вредительстве на ж.-д. транспорте. Приговор: ВК ВС СССР, 03.09.1937 – ВМН. Расстрелян 03.09.1937, г.Москва.
    Реабилитирован ВК ВС СССР 11.11.1958
