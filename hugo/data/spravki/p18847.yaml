    Род. в 1900, Калининская обл., Бологовский р-н, с. Хатилово. Проживал: г. Саратов. Заместитель председателя горсовета.
    Арестован УНКВД Саратовской обл. 14.10.1937. Обв.: антисоветская террористическая деятельность. Приговор: Верховный суд СССР, 20.01.1938 – ВМН. Расстрелян 20.01.1938, г.Саратов.
    Реабилитирован Верховным судом СССР 04.06.1957
