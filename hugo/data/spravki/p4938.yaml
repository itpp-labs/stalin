    Род. в 1889, Ставропольский кр., Ставрополь, русский, обр.: высшее. Проживал: Алма-Ата. Инженер
    Арестован УНКВД по Алма-Атинской обл. 19.11.1936. Обв. по ст. 58-7, 58-8, 58-11 УК РСФСР. Приговор: Верховный суд СССР, 05.10.1937 – ВМН.
