  spravka: |-
    1899 г.р., член КПСС с 1920 года, п/б № 02944031, русская, заведующая отделом школ Ростовского обкома КПСС. Арестована органами НКВД Ростовской области 15 ноября 1937 года и впоследствии по политическим мотивам была осуждена на 8 лет исправительно-трудовых лагерей Особым Совещанием при НКВД СССР 16 сентября 1941 года. 17 декабря 1937 года бюро Андреевского РК КПСС исключило Шестову из членов партии по политическим мотивам. 13 ноября 1941 года Шестова умерла. Военный трибунал СКВО 24 декабря 1956 года реабилитировал Шестову Л.И. посмертно. По заявлению ее сына - Братолюбова В.Б. реабилитирована посмертно в партийном порядке.
