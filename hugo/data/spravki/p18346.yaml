  spravka: |-
    1880 г. р., русский, м. р. г. Краснодар, м. п. г. Чимкент, Казахская ССР. Арестован 20.12.1930. Осужден 07.10.1931 коллегией ОГПУ по ст.58-6 УК РСФСР на 10 лет лишения свободы. Прибыл 17.02.1935 из Бамлага. Освобожден 22.02.1936.
- id: all.csv-line-17894
  repryear: null
  fio: Курагин Георгий Федорович
  source: Волков С.В. Участники Белого движения в России
  spravka: |-
    р. 17 авг. 1880 в Екатеринодаре. Реальное училище, Михайловское артиллерийское училище 1904, Михайловская артиллерийская академия 1912. Полковник ГАУ. В Донской армии и ВСЮР с янв. 1919: помощник начальника технической части артиллерийского управления. Взят в плен янв. 1920 в Сухуме, с авг. до сен. 1921 в резерве чинов МВО. Жена Ольга Николаевна, дети Галина 1918, Георгий 1914, Татьяна, мать Александра, сестра Любовь.
