- id: all.csv-line-7349
  repryear: '1937'
  fio: Тютин Василий Павлович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1899, Московская губ., Можайский уезд, дер. Ямская Слобода, русский, обр.: низшее, член ВКП(б). Проживал: Калинин, ул. Володарского, д. 39, кв. 16. Начальник сектора сбыта и директор калининской базы треста "Маслопром".
    Арестован 19.07.1937. Обв. в к.-р. агитации, к.-р. организационной деятельности и подготовке терактов. Приговор: ВК ВС СССР, 28.09.1937 – ВМН. Расстрелян 28.09.1937, г.Москва.
    Реабилитирован ВК ВС СССР 15.02.1958
