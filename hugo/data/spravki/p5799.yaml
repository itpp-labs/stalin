  spravka: "Дата рождения: \t27.08.1899 \n  Место рождения: \tКарс, Турция \n  Дата\
    \ смерти: \t1982 \n  Родился 27 августа 1899 в Карсе (ныне территория Турции).\
    \ \n  1900-е–1910-е - детство прошло в Карсе. \n  Учился в церковно-приходской\
    \ школе, затем в городском высшем начальном училище. \n  Работал в карсском потребительском\
    \ обществе «Вананд», в городской управе Александрополя (ныне Ленинакан). \n  1920-1921\
    \ - при оккупации Александрополя турецкими войсками участвовал в Александропольском\
    \ подполье. \n  2 мая 1921-июль 1937 - был направлен на работу в Александропольскую\
    \ Чрезвычайную комиссию (ЧК). Работал в органах ВЧК–ГПУ–НКВД Закавказья. \n  7\
    \ июля 1937 - был арестован и заключен во внутреннюю тюрьму. 28 сентября 1937\
    \ - было предъявлено обвинительное заключение по статье 58-11. 10 лет тюремного\
    \ заключения со строгой изоляцией и поражением в правах на 5 лет после отбытия\
    \ наказания, а также с конфискацией имущества. \n  Осень 1937 - переводен в Тбилисскую\
    \ тюрьму. 17 ноября - этап на Соловки. \n  6 декабря 1937 - был направлен в Соловецкую\
    \ тюрьму на острове Муксалма. \n  Осень 1939 - переведен в Орловскую тюрьму. Читал\
    \ книги из библиотеки, занимался арифметикой. \n  27 сентября 1941 - был переведен\
    \ в Соль-Илецкую тюрьму. \n  Весна 1942 - переведен в Тобольскую тюрьму. Переводен\
    \ в одиночку. Условия одиночного заключения. \n  Конец июля 1944 - был переведен\
    \ во Владимирскую тюрьму в одиночную камеру. \n  7 июля 1947 - был освобожден\
    \ и направлен на жительство в Гори с разрешением посетить семью в Тбилиси. Устроился\
    \ на работу табельщиком в Тэцстрое (Рустави). \n  Работал экономистом Кавэнергомонтажа.\
    \ \n  1954 - написал письма в Прокуратуру СССР с описанием своей судьбы и судеб\
    \ людей, с которыми встречался в тюрьмах. Добился пересмотра дела в особой инспекции\
    \ отдела кадров Комитета госбезопасности Грузии, был реабилитирован и восстановлен\
    \ в партии. \n  10 сентября 1955 - выступил свидетелем на суде над ближайшими\
    \ приспешниками Л.П. Берии. \n  1958-1961 - написал воспоминания «Это не должно\
    \ повториться». \n  Май 1964 - получил первую рецензии на книгу от старого большевика\
    \ Н.П. Стальского. \n  Март 1967 - Получил письмо-отзыв редактора «Нового мира»\
    \ А.Т. Твардовского."
