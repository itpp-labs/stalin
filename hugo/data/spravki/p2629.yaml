  fio: Ассиновський Леопольд Соломонович
  source: 'Реабілітовані історією : Донецька область'
  spravka: "1900 р. народження, м. Сморгонь, Польща, єврей, освіта виша. б/п. Проживав:\
    \ м. Новогорлівка, колонія азотно-тукового заводу, будинок адміністрації. Технічний\
    \ директор азотно-тукового комбінату. \n  Заарештований 2 листопада 1936 року.\
    \ Виїзною сесією Військової колегії Верховного Суду СРСР у м, Харкові 10 липня\
    \ 1937 року засуджений до розстрілу з конфіскацією майна. Вирок приведений до\
    \ виконання 10 липня 1937 року у м, Харкові. \n  Реабілітований у 1957 році."
