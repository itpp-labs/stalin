  source: База данных о жертвах репрессий Камчатской обл.
  spravka: |-
    Род. в 1903, Крым, г. Феодосия, еврей, обр.: среднее, б/п. Проживал: г. Петропавловск-Камчатский. Был экономист Петропавловского совхоза АКО.
    Арестован 31.05.1937. Обв. по ст. 58-1а-7-8-11 УК РСФСР. Приговор: выездная сессия ВК ВС СССР, 26.05.1938 – ВМН. Расстрелян 11.06.1938.
    Реабилитирован ВК ВС СССР 06.04.1957
