  spravka: |-
    1899 року народження, м. Олександрія Одеської області, єврей, освіта середня, член ВКП(б). Проживав: м. Сталіно (м. Донецьк), вул. Леніна, 17. Заступник зав-ідуючого промислово-транспортним відділом обкому партії.
    Заарештований 24 липня 1937 року. Засуджений виїзною сесією військової колегії Верховного Суду СРСР у м. Сталіно (м. Донецьк) до розстрілу з конфіскацією майна. Вирок приведено до виконання у м. Сталіно 20 вересня 1937 року.
    Реабілітований у 1957 році.
