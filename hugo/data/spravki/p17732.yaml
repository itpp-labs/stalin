    Род. в 1876, Украина, г. Ромны, еврей, обр.: среднее, б/п. Проживал: Воронежская обл., г. Липецк, Советская ул., д. 15. Кассир-счетовод Липецкого производственного управления "Главхлеб"
    Арестован 29.09.1937. Обв. в шпионской террористической деятельности. Приговор: ВК ВС СССР, 10.12.1937 – ВМН. Расстрелян 10.12.1937, г.Москва.
