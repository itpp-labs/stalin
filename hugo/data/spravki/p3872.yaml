- spravka_old_id: 2959
  repryear: 1937
  fio: Афанасьев Николай Федорович
  source: Москва, расстрельные списки - Донской крематорий, см. также http://www.ihst.ru/projects/sohist/papers/ihst/2004/ermolaev.htm
  spravka: |-
    Род. в 1905, Санкт-Петербург, русский, обр.: среднее, член ВКП(б). Проживал: Калинин, ул. Красноармейская, д. 65, кв. 28. Зам. председателя Калининского горсовета.
    Арестован 14.03.1937. Обв. в вредительстве, подготовке терактов и к.-р. организационной деятельности. Приговор: ВК ВС СССР, 16.07.1937 – ВМН. Расстрелян 16.07.1937, г.Москва.
    Реабилитирован ВК ВС СССР 15.09.1956
