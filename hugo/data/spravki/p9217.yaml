  fio: Баташев Василий Сергеевич
  source: Сведения ДКНБ РК по Карагандинской обл.
  spravka: |-
    Род. в 1908, Тульская обл., Тула, русский, обр.: среднее специальное техническое. Проживал: Карагандинская обл., Караганда. Старший инспектор, Карагандинская горно-техническая инспекция.
    Арестован УНКВД по Карагандинской обл. 26.06.1936. Обв. по ст. 58-8, 58-7, 58-11 УК РСФСР. Приговор: Верховный суд СССР, 13.10.1937 – 10 лет ИТЛ.
    Реабилитирован Военной прокуратурой СССР 20.08.1955 за отсутствием состава преступления
