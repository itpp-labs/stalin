  spravka: |-
    Род. в 1897, Киевская обл., м. Ротмистровка, еврей, член ВКП(б) с 1919 по 1937. Проживал: г. Харьков, ул. Пушкинская, 49 - 48. Директор Горпищеторга
    Арестован УНКВД по Харьков.обл 10.09.1937. Обв. по ст. 54-7, 8, 11 УК УССР. Приговор: ВК ВС СССР, 05.12.1937 – ВМН с конфискацией имущества. Расстрелян 06.12.1937, г.Харьков.
    Реабилитирован ВК ВС СССР 15.03.1957
