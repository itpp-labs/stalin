    Род. 1899, г.Куба, Аз.ССР, армянин. Образование низшее. Член ВКП(б) с 1924. Исключен 25.01.1938 решением бюро Ворошиловского РК АКП(б) в связи с арестом. Восст. посмертно 13.11.1957 решением бюро ЦК КП Азербайджана.
     Зам. зав. отделом партпропаганды, агитации и ленинизма ЦК АКП(б). Прож.: Аз.ССР, г.Баку.
     Арестован 11.1937
     Обвинение: ст.ст. 69,70,73 УК Аз.ССР - активный участник с 1935 а/с троцкистской вредительской, диверсионно-террор. организации (Акопов, Маштаков и др.), проводивший вредительскую работу на з-де им. Октябрьской революции. В суде признал себя виновным.
     Приговор: ВК ВС СССР, 03.07.1938 - ВМН с конфискацией имущества.
     Расстрелян 03.07.1938
     Реабилитирован ВКВС СССР 24.04.1956 за отсутствием состава преступления.
