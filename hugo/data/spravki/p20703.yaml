- spravka_old_id: 16610
  repryear: 1938
  fio: Нурмухамбетов Шарип
  source: Сведения ДКНБ РК по Кызылординской обл.
  spravka: |-
    Род. в 1905, Карагандинская обл., Каркаралинский р-н, 20 аул, казах. Проживал: Кзыл-Ординская обл., Казалинский р-н, Казалинск. Заместитель председателя, Казалинский райисполком.
    Арестован Казалинское РО НКВД. 26.10.1937. Обв. по ст. 58-7, 58-8, 58-11 УК РСФСР. Приговор: Верховный суд СССР, 19.02.1938 – 15 лет ИТЛ.
    Реабилитирован Прокуратурой СССР 17.10.1991 на основании ст.1 Указа Президента СССР от 13.08.1990 г.
