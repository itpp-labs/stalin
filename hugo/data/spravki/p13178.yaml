- id: all.csv-line-12065
  repryear: null
  fio: ТАХТАМИШЕВ Георгій Миколайович
  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 3.
  spravka: |-
    народився 1901 р. у с. Старий Керменчик Маріупольського пов. Катеринославської губ. Грек, із селян, освіта вища, у 1920-1937 рр. член ВКП(б). Проживав у Харкові. Директор Харківського театру музичної комедії. Заарештований 16 жовтня 1937 р. як член антирад. організації правих (статті 547, 548, 5411 КК УРСР) і військовою колегією Верховного Суду СРСР 5 грудня 1937 р. (статті 548, 5411 КК УРСР) засуджений до розстрілу з конфіскацією майна. Розстріляний 6 грудня 1937 р. у Харкові. Реабілітований 5 травня 1956 р.
