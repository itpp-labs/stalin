    Род. в 1899, Калининская ж.д., станц. Медведево, русский, обр.: высшее, б/п. Проживал: Москва, ул. Русаковская, д. 4, кв. 1б. Начальник отдела Центрального управления паровозного хозяйства и член научно-технического совета Наркомата путей сообщения СССР
    Арестован 29.11.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 26.04.1938 – ВМН. Расстрелян 26.04.1938, г.Москва.
    Реабилитирован ВК ВС СССР декабрь 1956
