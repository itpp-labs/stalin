    Род. в 1881, Таджикистан, Гармский р-н, таджик, обр.: среднее, член ВКП(б). Проживал: Москва, ул. Серафимовича, д. 2 (Дом правительства), кв. 387. Председатель ЦИК Таджикской ССР, на момент ареста слушатель Плановой академии СССР.
    Арестован 08.07.1937. Обв. в участии в к.-р. националистической террористической организации. Приговор: ВК ВС СССР, 31.10.1937 – ВМН. Расстрелян 01.11.1937, г.Москва.
