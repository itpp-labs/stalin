  source: Книга памяти жертв политических репрессий в Восточном Забайкалье (6 том)
  spravka: |-
    Род. в 1906 г., г. Одесса Херсонской губ., еврей,  житель г. Читы. Начальник отделения эксплуатации сооружений строительно-квартирного отдела ЗабВО. Арестован 23 июня 1937 г. Умер, находясь под следствием, 19 ноября 1938 г. в Читинской тюрьме. Дело по ст. 58-1а, 58-7, 58-8, 58-9, 58-11 УК РСФСР прекращено в связи со смертью. Реаб. 14 февраля 1957 г. военной прокуратурой ЗабВО. Жена Зинаида, сын Борис – 5 мес.
