    азербайджанец
     Нач. Бакинского порта. Прож.: Аз.ССР, г.Баку.
     Арестован 12.11.1937 (по др.свед. 24.03.1938)
     Обвинение: ст.ст. 21-64, 21-70, 73 УК Аз.ССР - участник с 1936 к-р повстанческой право-троцкистской орг-ции (Андриевский, Савиных и др.).
     Приговор: ВТ ЗакВО, 09.05.1939 - 10 лет тюремного заключения, 5 лет п/п, с конфискацией имущества. На суде отказался от признания, объяснив это пытками. Из 12 подсудимых на 10 уголовное дело было прекращено военным трибуналом и ВКВС СССР. Определением ВК ВС СССР от 25.11.1939 приговор оставлен в силе с заменой тюремного заключения на ИТЛ. Наказание отбыл, но как судимый за к-р преступления был направлен на поселение в Красноярский край. ***Приговор ОСО МГБ СССР, 01.06.1949, ссылка.
     Реабилитирован ВК ВС СССР 09.07.1955 за отсутствием состава преступления.
