  fio: ХАЄНКО Матвій Самсонович
  source: «Реабілітовані історією. Київська область», т.2
  spravka: |-
    1902 року народження, м. Біла Церква, єврей, освіта початкова. Проживав у м. Києві, комірник комбінату УТОС (глухонімих). Верховним Судом СРСР 15 липня 1937 року засуджений до 10 років позбавлення волі. Помер в ув’язненні 21 листопада 1942 року. Місце поховання невідомо. Реабілітований у 1958 році.
