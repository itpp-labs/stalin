  spravka: |-
    Род. в 1891, Варшавская губ., г. Гостынин, поляк, обр.: среднее, член ВКП(б). Проживал: Москва, 1-й Колобовский пер., д. 23, кв. 6. Пом. начальника сектора в планово-экономическом отделе Наркомата пищевой промышленности СССР.
    Арестован 19.01.1937. Обв. в террористической деятельности. Приговор: ВК ВС СССР, 21.08.1937 – ВМН. Расстрелян 21.08.1937, г.Москва.
    Реабилитирован ВК ВС СССР 12.11.1955
