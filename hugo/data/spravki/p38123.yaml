  spravka: "1878 року народження, Курська область, росіянин, освіта вища, член ВКП(б).\
    \ Проживав: сел. Центральний Постишевського району Донецької області. Робітник\
    \ тресту \"Сталінвугілля\". \n  Заарештований 4 квітня 1938 року. Засуджений військовим\
    \ трибуналом Верховного Суду СРСР до розстрілу з конфіскацією майна. Розстріляний\
    \ 29 жовтня 1938 року у м. Сталіно (м. Донецьк). \n  Реабілітований у 1962 році."
