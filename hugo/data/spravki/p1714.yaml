  spravka: |-
    Род. в 1910, г. Могилев, еврей, член ВКП(б) с 1931г. Инструктор Крайкома комсомола в г.Ростове-на-Дону
    Арестован 02.02.1937. Обв. по ст. 58-8-11 УК РСФСР за участие в контрреволюционной орган. Приговор: ВК ВС СССР, 19.06.1937 – 10 лет ИТЛ. После отбытия наказания по постановлению Особого Совещаний при МГБ от 17.02.1951 г. был сослан на поселение.
    Реабилитирован ВК ВС СССР 23.06.1955 за отсутствием состава преступления. От ссылки на поселение освобожден.
