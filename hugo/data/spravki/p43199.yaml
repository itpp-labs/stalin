  source: 'Реабілітовані історією : Донецька область'
  spravka: |-
    1891 року народження, м. Десна Віленської губернії, Польща, литовець, освіта початкова, член ВКП(б). Проживав: м. Маріуполь Донецької області. Начальник в'язниці.
    Заарештований 11 лютого 1938 року. Засуджений військовою колегією Верховного Суду СРСР до розстрілу з конфіскацією майна. Розстріляний 29 жовтня 1938 року у м. Сталіно (м. Донецьк).
    Реабілітований у 1959 році.
