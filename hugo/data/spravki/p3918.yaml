  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1891, Одесса, еврей, обр.: незаконченное высшее, б/п. Проживал: Москва, ул. Новая Басманная, д. 10, кв. 56. Зам. начальника сектора кадров во Всесоюзном автогенном тресте.
    Арестован 30.04.1937. Обв. в участии в антисоветской террористической организации. Приговор: ВК ВС СССР, 13.07.1937 – ВМН. Расстрелян 13.07.1937, г.Москва.
