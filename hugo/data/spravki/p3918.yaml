  source: Материалы к биографическому словарю социалистов и анархистов, НИПЦ "Мемориал"
    (Москва)
  spravka: |-
    Род. в 1891, Одесса, еврей, обр.: незаконченное высшее, эсер, с 1919 эсер (меньшинства), член Центрального организационного бюро МПСР. Проживал: Москва.
    Арестован 20.04.1921. Обв. в антисоветской деятельности в связи с процессом эсеров 1922, признал себя виновным. Приговор: Верховный трибунал ВЦИК, 07.08.1922 – 3 года заключения с освобождением от наказания
- id: all.csv-line-3301
