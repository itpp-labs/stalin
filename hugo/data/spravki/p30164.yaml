    Род. в 1896, Чистопольская обл., Сармановский р-н, с. Муртыш-Тамак, татарин, член ВКП(б) с 1922. Проживал: Чистопольская обл., Алькеевский р-н, с. Базарные Матаки. Первый секретарь Алькеевского райкома ВКП(б)
    Арестован 09.09.1937. Обв. по ст. 58-2, 58-7, 58-11. ("поддержка националистов"). Приговор: ВК ВС СССР, 10.05.1938 – ВМН. Расстрелян 10.05.1938, в г.Казань.
    Реабилитирован 26.12.1957
