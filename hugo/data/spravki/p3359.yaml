  fio: Поздин Иван Михайлович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1907, Нижегородская губ., Ардатовский уезд, с. Стекасово, русский, обр.: высшее, б/п. Проживал: Казань, ул. Спартаковская, д. 51, кв. 10. Методист в Институте повышения квалификации кадров народного образования.
    Арестован 21.01.1937. Обв. в участии в к.-р. террористической организации правых. Приговор: ВК ВС СССР, 01.08.1937 – ВМН. Расстрелян 01.08.1937, г.Москва.
    Реабилитирован ВК ВС СССР 24.12.1957
