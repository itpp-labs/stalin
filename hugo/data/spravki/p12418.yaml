  spravka: "Род. в 1914, Белоруссия, Дубровенский р-н, дер. Чирино, белорус, обр.:\
    \ среднее, член ВЛКСМ с 1931. Проживал: Минск, Военный городок 188 зенитного полка.\
    \ Артиллерист-техник, 188 зенитный полк (воентехник 2-го ранга) \n  Арестован\
    \ 02.10.1937. Обв. по ст. 70, 71, 76 УК БССР - член троц.-зинов.орг., подготовка\
    \ убийства Кирова, подг.взрыва воинских складов. Приговор: ВК ВС СССР, 24.11.1937\
    \ – ВМН с конфискацией имущества. Расстрелян 24.11.1937, г.Минск. \n  Реабилитирован\
    \ ВК ВС СССР 14.08.1958"
