  fio: Пиотухович Михаил Николаевич
  source: 'Возвращенные имена: Сотрудники АН Беларуси, пострадавшие в период сталинских
    репрессиий. Минск.1992'
  spravka: |-
    литературовед, профессор.
    Родился 23 февраля 1891 г. в д. Алексиничи Сенненского района, белорус. В 1917 г. окончил Нежинский историко-филологический институт. С 1922 г. преподавал в БГУ. До 1936 г. работал в Институте литературы БелАН. В
    1936 г. проживал в г. Орджоникидзе и работал преподавателем литературы Северо-Кавказского и Северо-Осетинского педагогических институтов. Автор работ по истории белорусской литературы, о творчестве Ф. Богушевича, Я. Купалы, Я. Коласа, М. Богдановича, Ядвигина Ш., Т. Гартного, З. Бядули, М. Чарота.
    Арестован 9 января 1937 г. и Военной коллегией Верховного суда СССР 19 декабря 1937 г. по ст. 68, 69, 70 и
    76 УК БССР осужден к исключительной мере наказания. Расстрелян 20 декабря 1937 г. в Минске. Реабилитирован 27 декабря 1957 г. Военной коллегией Верховного суда СССР.
