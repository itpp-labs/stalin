  spravka: "Род. в 1905, Воронежская обл., Острогожский р-н, с. Верейка, русский,\
    \ обр.: низшее, два класса приходской школы, один год Воронежской губернской совпартшколы,\
    \ член ВКП(б) с 1928 г. Проживал: Воронеж, ул. Никитинская, 63, кв. 31. Ответственный\
    \ исполнитель 3-й механической пекарни, ранее - инструктор сельскохозяйственного\
    \ отдела Воронежского обкома ВКП(б). \n  Арестован 15.08.1937. Обв. по ст.ст.\
    \ 58-7, 58-8, 58-11: Обвинялся в участии в контрреволюционной правотроцкистской\
    \ террористической организации и антисоветской деятельности. Приговор: выездная\
    \ сессия ВК ВС СССР в г. Воронеж, 10.01.1938 – к 10 годам тюремного заключения.\
    \ Умер 29.01.1941 г. в Красноярском ИТЛ (Краслаге). \n  Реабилитирован Военной\
    \ прокуратурой Воронежского военного округа 29.08.1956"
