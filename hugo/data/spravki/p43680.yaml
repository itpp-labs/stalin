    родился16 апреля 1900 года. представитель первого поколения советских разведчиков. После окончания гомельской городской гимназии поступил в Харьковский технологический институт. В апреле 1919 года добровольно вступил в Красную Армию. Участвовал в боях на польском фронте, пройдя путь от красноармейца до заместителя комиссара полка. В 1920 году был направлен на работу в Гомельскую ГубЧК. В конце 1921 года назначен заместителем председателя Башкирской ЧК. В 1923 году переведен в Москву, в Восточный отдел ОГПУ. Без отрыва от работы учился на восточном факультете Военной академии им. М.В.Фрунзе, изучал японский язык. В 1925 году был зачислен в Иностранный отдел ОГПУ и в том же году выехал на разведработу в Харбин. Затем последовала командировка в Японию. С 1927 года работал во Владивостоке в разведывательном центре ОГПУ по Японии. С 1928 по 1931 год возглавлял «легальную» резидентуру ОГПУ в Токио. В 1932 году по решению ЦК партии был переведен на работу в Наркомат иностранных дел и направлен в Японию на «чистую» дипломатическую должность – Генеральным консулом СССР в Токио. С 1935 по 1938 год являлся политическим референтом секретаря Исполкома Коминтерна О.В.Куусинена. В ноябре 1938 года стал жертвой необоснованных репрессий (10 лет исправительно-трудовых лагерей и 5 лет ссылки). В 1954 году был освобожден из ссылки, а в 1955 году – реабилитирован. Находясь на пенсии, вел активную общественную работу по воспитанию молодых сотрудников внешней разведки. В 1967 году награжден орденом Красного Знамени. Скончался в 1989 году.
