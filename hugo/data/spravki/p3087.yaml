  spravka: |-
    1901 року народження, с. Родіонівка Артемівського району Донецької області, українець, освіта нижча, член ВКП(б). Проживав: сел. Яма Артемівського району Донецької області. Робітник доломітногоо заводу.
    Заарештований 11 травня 1937 року. Засуджений виїзною сесією військової колегії Верховного Суду СРСР у м. Харкові на 10 років в'язниці з позбавленням прав на 5 років та конфіскацією майна.
    Реабілітований у 1957 році.
