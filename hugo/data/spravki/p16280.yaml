  spravka: "1887 р. народження, м. Миколаїв, українець, із робітників, освіта початкова.\
    \ Проживав у м. Миколаєві. Голова промспілки. \n  Заарештований 07.07.1937 р.\
    \ Вироком Військової Колегії Верховного Суду СРСР від 27.12.1937 р. засуджений\
    \ до розстрілу з конфіскацією майна. Страчений 28.12.1937 р. Місце поховання невідомо.\
    \ \n  Реабілітований у 1957 р."
