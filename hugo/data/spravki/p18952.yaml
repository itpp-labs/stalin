  fio: Охоцимский Виктор Николаевич
  source: baza.vgdru.com/1/23516/?IB2XPnewvgd_=g8g5rlug4slvijt5a0gpv22qe2
  spravka: |-
    (1880-1942), Родился в селении Карапчанка Киренского уезда Иркутской области 17 октября 1880 г. Профессор. Историк, правовед. Работал в Иркутском, Томском и Саратовском университетах. В 1937 г. арестован.
