  spravka: |-
    Род. в 1891, Польша, дер. Мишентинь, поляк, обр.: высшее, член ВКП(б). Проживал: Москва, ул. Большая Почтовая, д. 18а, корп. 11, кв. 3. Зав. кафедрой организации производства в Московском торфяном институте.
    Арестован 23.07.1937. Обв. в вредительстве, шпионаже и участии в антисоветской террористической организации правых. Приговор: ВК ВС СССР, 15.11.1937 – ВМН. Расстрелян 15.11.1937, г.Москва.
    Реабилитирован ВК ВС СССР 28.11.1956
