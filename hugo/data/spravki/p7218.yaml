- spravka_old_id: 6044
  repryear: 1937
  fio: Арнгольд Арнольд Эрнестович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1883, Санкт-Петербург, русский, обр.: высшее, б/п. Проживал: Архангельск. Находился в распоряжении начальника строительства Архангельского судостроительного завода.
    Арестован 02.06.1937. Обв. в шпионаже в пользу английской разведки. Приговор: ВК ВС СССР, 02.11.1937 – ВМН. Расстрелян 02.11.1937, г.Москва.
    Реабилитирован ВК ВС СССР 31.10.1961
