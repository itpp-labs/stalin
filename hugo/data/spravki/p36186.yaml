- spravka_old_id: 29021
  repryear: 1938
  fio: Харламов Николай Михайлович
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1892, Рязанская обл., г. Кадом, русский, обр.: высшее, член ВКП(б). Проживал: Москва, Большой Патриарший пер., д. 8, кв. 22. Начальник Центрального аэрогидродинамического института им.Н.Е.Жуковского
    Арестован 09.11.1937. Обв. в к.-р. деятельности в составе организации правых и во вредительстве в самолетостроении. Приговор: ВК ВС СССР, 29.07.1938 – ВМН. Расстрелян 29.07.1938, г.Москва.
    Реабилитирован ВК ВС СССР апрель 1955
