    народився 1898 у с. Рудівка Прилуцького пов. Полтавської губ. Українець, з робітників, освіта незакінчена вища, у 1918—1920 рр. член УКП, член ВКП(б) з 1920 р. Проживав у Харкові. Завідувач відділу народної освіти Харківського міськвиконкому. Заарештований _18.01.1937_ р. як член к.-р. терористичної організації (статті 548, 5411 КК УРСР), для подальшого слідства направлений до Києва у розпорядження УДБ НКВС УРСР. Військовою колегією Верховного Суду СРСР _15.07.1937_ р. (статті 548, 5411 КК УРСР) засуджений до розстрілу з конфіскацією особистого майна. Розстріляний _15.07.1937_ р. у Києві. Реабілітований _15.02.1958_ р.
