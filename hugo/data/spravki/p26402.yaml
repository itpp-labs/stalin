  fio: Незнакомов Григорий Иванович
  source: Книга памяти Курганской обл.
  spravka: |-
    Род. в 1893, Московская обл., с. Любич, русский, член ВКП(б) с 1919. Начальник отдела кадров службы эксплуатации ст.Курган
    Арестован 09.01.1938. Обв. в принадлежности к антисоветской троцкистской организации, по ст. 58-7, 8, 11. Приговор: Верховный суд СССР, 27.07.1938 – ВМН. Расстрелян 27.07.1938.
    Реабилитирован верховным судом СССР 07.1957
