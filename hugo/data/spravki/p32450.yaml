  spravka: "р.03.06.1903, член ВКП(б) с 1926, в 1930. — окончил Коммунистический университет.\
    \ Направлен на партийную работу в Малосердобинский район Саратовской области,\
    \ затем секретарем Широко-Карамышского РК ВКП(б) Саратовской области. \n  1937.\
    \ — Отказ написать донос о «вражеской деятельности» партийного работника Криницкого.\
    \ Исключение из партии. Обращение в ЦК ВКП(б) с жалобой на неправомерное исключение\
    \ из партии. 27 декабря 1937 — Восстановление в партии. 28 декабря 1937 — арест.\
    \ Заключение в Саратовскую тюрьму. 3 июня 1938 — Окончание следствия. Приговор\
    \ Военной Коллегии Верховного Суда СССР: 10 лет тюремного заключения со строгой\
    \ изоляцией и 5 лет поражения в правах с конфискацией имущества. Отбывал срок\
    \ в дальневосточных лагерях. 1940 — освобожден в связи с прекращением дела и снятием\
    \ обвинения. умер в 1985."
