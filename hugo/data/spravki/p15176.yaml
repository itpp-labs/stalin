  fio: Сокіл (Соколов) Георгій Самсонович
  source: 'Реабілітовані історією : Донецька область'
  spravka: |-
    1903 року народження, с. Янопіль Полтавської губернії, росіянин, освіта середня, член ВКП(б). Звідуючий шахтою №21. Проживав: шахта №21 Сніжнянського району Донецької області.
    Заарештований 20 серпня 1937 року. Виїзною сесією військової колегії Верховного Суду СРСР у м. Сталіно (м. Донецьк) 2 грудня 1937 року засуджений до розстрілу з конфіскацією майна. Вирок приведений до виконання 3 грудня 1937 року у м. Сталіно.
    Реабілітований у 1958 році.
