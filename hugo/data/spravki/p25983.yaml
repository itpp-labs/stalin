    \ врач \n  Арестован 16.08.1937. Обв. в участии в антисоветской к.-р. организации.\
    \ Приговор: ВК ВС СССР, 19.03.1938 – ВМН. Расстрелян 19.03.1938. \n  Реабилитирован\
    \ 22.02.1956"
