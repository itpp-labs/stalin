  spravka: "1905 року народження, с. План Неверкинського району Куйбишевської області,\
    \ росіянин, освіта вища, член ВКП(б). Старший агроном Остгеймської МТС. Проживав:\
    \ с. Тельманове Тельманівського району Донецької області. \n  Заарештований 7\
    \ вересня 1937 року. Виїзною сесією військової колегії Верховного Суду СРСР у\
    \ м. Сталіно (м. Донецьк) 2 грудня 1937 року засуджений до розстрілу з конфіскацією\
    \ майна. Вирок приведений до виконання 3 грудня 1937 року у м. Сталіно (м. Донецьк).\
    \ \n  Реабілітований у 1958 році."
