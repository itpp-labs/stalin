- spravka_old_id: 7673
  repryear: 1938
  fio: Гавриков Владимир Иванович
  source: '"Воронежские сталинские списки"'
  spravka: |-
    Род. в 1882, Тамбовская губ., Ржаксинский уезд, с. Каменка, русский, обр.: высшее - окончил Тамбовский педагогический институт. Проживал: Тамбовская губ., Ржаксинский уезд, с. Каменка. Учитель литературы и родного языка Каменской средней школы Воронежской обл.
    Арестован 12.11.1937. Обв. по ст.ст. 19-58-2, 58-8, 58-11: Обвинялся в участии в эсеровско-антоновской повстанческо-террористической организации. Приговор: выездная сессия ВК ВС СССР в г. Воронеж, 16.01.1938 – ВМН. Расстрелян 16.01.1938.
    Реабилитирован Прокуратурой Тамбовской обл. 03.08.1993
