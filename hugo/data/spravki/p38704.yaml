    1902 г.р., м.р.: г. Коканд, узбек, из семьи ремесленника-ткача, образование: учился в мусульманской школе первой ступени, с сентября 1926 г. по ноябрь 1927 г. обучался на курсах Среднеазиатского бюро ВЦСПС в Ташкенте, член ВКП(б) с 03.1928 г.
     с июня 1936 г. по 18 мая 1937 г. директор МТС Норинского района
     Приговор: ВКВС СССР, 05.10.1938 — ВМН
