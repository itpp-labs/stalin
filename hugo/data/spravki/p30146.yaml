    Род. в 1900, Грузия, г. Тбилиси, армянин, член ВКП(б) с 1918. Проживал: г. Казань. Секретарь Ленинского райкома ВКП(б)
    Арестован 02.12.1937. Обв. по ст. 58-7, 58-8, 58-11. Приговор: ВК ВС СССР, 09.05.1938 – ВМН с конфискацией имущества. Расстрелян 09.05.1938, Казань.
    Реабилитирован март 1956
