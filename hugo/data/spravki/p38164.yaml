  repryear: null
  fio: НАЮК Микола Олександрович
  source: '"Реабілітовані історією" : Полтавська область'
  spravka: |-
    1895 р., с. Стовпець Дубнівського р-ну Рівненської обл., українець, із селян, освіта середня. Проживав у м. Полтава. Уповноважений обласної контори "Заготзерно".
    Заарештований 6 липня 1938 р. Засуджений Військовою Колегією Верховного Суду СРСР 16 жовтня 1938 р. за ст.ст. 54-7, 54-8, 54-11 КК УРСР до розстрілу з конфіскацією особистого майна. Вирок виконано 16 жовтня 1938 р.
    Реабілітований Військовою Колегією Верховного Суду СРСР 10 листопада 1956 р.
