  fio: Мальгинов Петр Васильевич
  source: Книга памяти Красноярского края
  spravka: |-
    Род. в 1898, Казанская губ., русский, обр.: с ноября 1936 учился в г. Москве в Высшей школе парторганизаторов при ЦК ВКП/б/. С 1916 служил в армии. С 1917 по 1923 в РККА. Выдвинут на партработу в Удмуртии. С 1935 по ноябрь 1936 в г. Красноярске. Зав. отделом в крайкоме. В мае 1937 направлен на работу в НКВД, в июле отзывают и направляют в г. Красноярск. Вскоре назначен директором Ижорского комвуза.
    Арестован 18.10.1937 (По свидетельству жены арестован 05.10.1937 в Ижевске, был в Ижевской тюрьме, этапирован в Красноярск). Обв.: к.-р. агитация. Приговор: ВК ВС СССР, 14.07.1938 – ВМН. Расстрелян 14.07.1938, в г. Красноярске.
    Реабилитирован ВК ВС СССР 23.11.1957
