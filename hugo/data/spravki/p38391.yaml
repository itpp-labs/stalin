  spravka: |-
    1904 року народження, с. Монастирище Ічнянського району Чернігівської області, українець, освіта неповна середня, член ВКП(б). Проживав: м. Чистякове Донецької області. Голова міськради Осоавіахіму.
    Заарештований 16 березня 1938 року. Засуджений військовою колегією Верховного Суду СРСР на 15 років ВТТ з позбавленням прав на 5 років та конфіскацією майна.
    Реабілітований у 1958 році.
