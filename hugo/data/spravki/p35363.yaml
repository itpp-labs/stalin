  repryear: 1938
  fio: Алхутов Павел Иванович
  source: По материалам Архива внутренних дел Грузии подготовлено Институтом развития
    свободы информации (IDFI), Грузия
  spravka: |-
    Род. в 1901, Сталинградская (Царицынская/Волгоградская) обл., с. Безродное, Россия. Род занятий: до ареста временный начальник политотдела Спец. войск Тбилисского гарнизона, в звании батальонный комиссар. В РККА с 1918 г.
    Осужден Тройкой при НКВД ГССР 21.06.1938. Мера наказания: расстрел с конфискацией личного имущества. Дата расстрела: 22.06.1938
