  fio: Кац Борис Яковлевич
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1898, г. Вильно, еврей, обр.: высшее, член ВКП(б) (в 1917-1920 член Бунда). Проживал: Москва, Леонтьевский пер., д. 22, кв. 3. Врид начальника отделения Артиллерийского управления РККА, военинженер 2-го ранга
    Арестован 20.10.1937. Обв. в участии в военно-фашистском заговоре. Приговор: ВК ВС СССР, 09.12.1937 – ВМН. Расстрелян 09.12.1937, г.Москва.
    Реабилитирован ВК ВС СССР август 1956
