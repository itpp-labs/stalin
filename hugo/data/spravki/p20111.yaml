  spravka: "1905 р. н., м-ко Вороновиця Подільської губ. Українець, осві-та середня,\
    \ зав. райземвідділом. Проживав у смт Чуднів Чуднівського р-ну Житомирської обл.\
    \ \n  Заарештований 29 листопада 1937 р. Обвинува-чувався в причетності до а.-р.\
    \ диверсійно-теро-ристичної організації. ВК ВС СРСР 14 січня 1938 р. засуджений\
    \ до позбавлення волі на 15 років з пораженням у правах на 5 років і конфіскацією\
    \ майна. Помер 31 грудня 1951 р. в тюремній лікарні. \n  Реабілітований у 1964\
    \ р."
