  spravka: "народився 1905, м. Ярмолинці Хмельницької обл., \n  прож. м. Вінниця,\
    \ українець, із селян, освіта вища, директор школи, одруж., 2 дітей. \n  Арешт.\
    \ 10.11.1937 р. Звинувач. за ст. 20, 54-8, 11 КК УСРР. \n  За вироком Верховного\
    \ суду СРСР від 19.01.1938 р. засудж. на 10 р. позбавлення волі. \n Реабіл. 04.01.1956\
    \ р. \n  Вдруге звинувач. За постановою ОН МДБ СРСР від 08.06.1949 р. засланий\
    \ до Сибіру, РФ. \n  Реабіл. 15.10.1955 р."
