  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 1.
  spravka: |-
    народився 1890 у Добрянському пов. Курляндської губ. Латвієць, з робітників, освіта початкова, у 1912— 1937 рр. член ВКП(б). Проживав у Харкові. Заступник начальника політвідділу Управління Півд. залізниці. Заарештований _22.10.1937_ р. як член диверсійної терористичної організації (статті 54-8, 54-9, 54-11 КК УРСР), згідно з постановою ДТВ ГУДБ НКВС Півд. залізниці від _03.12.1937_ р. конвойований до Москви у розпорядження ГУДБ НКВС СРСР. Військовою колегією Верховного Суду СРСР _10.03.1938_ р. (статті 58-1 п. «а», 58-8, 58-11 КК РРФСР) засуджений до розстрілу з конфіскацією особистого майна. Розстріляний _10.03.1938_ р. у Москві. Реабілітований _25.07.1957_ р.
