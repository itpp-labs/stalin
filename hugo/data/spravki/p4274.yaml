  fio: Павлов Дмитрий Дмитриевич
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1903, Москва, русский, обр.: низшее, член ВКП(б). Проживал: Сталинабад, ул. Ленинская, д. 15. Зав. сельскохозяйственным отделом ЦК КП(б) Таджикской ССР.
    Арестован 09.08.1936. Обв. в участии в к.-р. троцкистско-зиновьевской террористической организации, осуществившей убийство Кирова. Приговор: ВК ВС СССР, 04.09.1937 – ВМН. Расстрелян 04.09.1937, г.Москва.
    Реабилитирован ВК ВС СССР 15.02.1956
