  source: Справка СПО ГУГБ НКВД СССР о к.-р. антипартийной организации правых
  spravka: |-
    1899 г.р., уроженец Донбасса, из рабочих, бывший член КП(б)У с августа 1917 г., бывший рабочий-слесарь, до ареста — начальник отдела труда и кадров объединения «Кокс». Обвинение: участник к.-р. группы "Союз марксистов-ленинцев" [группа Рютина], приговорен Коллегией ОГПУ 11 10.1932 к ссылке в г. Тобольск Уральской обл. сроком на 3 года, срок ссылки оканчивается 11 ноября 1935 г.
- id: all.csv-line-6994
