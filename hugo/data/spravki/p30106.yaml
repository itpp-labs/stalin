    \ и \"Горизонты\" (1957), роман \"Северная звезда\" (1956), кн. мемуаров \"Воспоминания\"\
    \ (1960). \n  Соч. в рус. пер.: Сердце поэта, М., 1958, Северная звезда, Ер.,\
