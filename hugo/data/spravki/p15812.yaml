    1903 р. н., Сумська обл., с. Гринцеве Лебединського р-ну, росіянин, член ВКП(б), освіта початкова, Сумська обл., с. Рясне Краснопільського р-ну, голова колгоспу ім. Леніна
    Арешт 1.11.1937. Військовою колегією Верховного Суду СРСР 30.12.1937 за участь в антирадянській терористичній організації правих та наміри здійснення терористичних дій засуджений до позбавлення волі на 10 років. Пленумом Верховного Суду СРСР 13.03.1941 вирок скасований, справа направлена на нове розслідування. Управлінням НКВС з будівництва на півночі СРСР 27.10.1942 справа закрита. Помер 14.11.1941 у місці ув’язнення (м. Магадані, Росія)
    Реабілітований 22.11.1957 військовою прокуратурою Київського ВО. Особливою нарадою НКВС СРСР його дружина як соціально небезпечний елемент 2.06.1939 віддана під гласний нагляд за місцем народження на 2 роки.
