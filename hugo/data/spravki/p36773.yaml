  fio: Карелин Владимир Петрович
  source: Кадровый состав органов госбезопасности 1935-1940 (https://nkvd.memo.ru)
  spravka: "Род. в 1897, еврей, член ВКП(б) с 1931, в органах НКВД с 1921. \n  Звание:\
    \ 25.12.1935 - майор ГБ. \n  Награды: знак «Почетный работник ВЧК—ОГПУ (V)» №729,\
    \ 20.12.1932 - орден Трудового Красного Знамени УССР, 14.02.1936 - орден Красной\
    \ Звезды, 22.07.1937 - орден «Знак почета». \n  зам. нач. ОО НКВД СССР, уволен\
    \ 19.11.1937. \n  Арестован 29.07.1937. ВК ВС СССР, ВМН. Расстрелян 03.09.1938,\
    \ Москва."
- id: all.csv-line-35379
  repryear: null
  fio: Карелин Владимир Петрович
  source: 'Использованы материалы кн.: В.Абрамов. Евреи в КГБ. Палачи и жертвы. М.,
    Яуза - Эксмо, 2005. www.hrono.ru/biograf/bio_k/karelin_vp.html'
  spravka: "(1897-09.1938). Майор ГБ( 1935). Член партии с 1931 г. (в 1917г. - член\
    \ партии эсеров). Род. в Одессе в семье учителя. В органах ЧК с 1921 г. Работал\
    \ в ГПУ-НКВД Украины (начальник отделения КРО, в 1930-1934 гг. - помощник и зам.\
    \ начальника ОО, в 1933-1935 гг. - одновременно начальник ИНО). С 1935 г. - начальник\
    \ ОО УГБ НКВД БССР. С января 1937 г. - зам. начальника 5-го (Особого) отдела ГУГБ\
    \ НКВД СССР. Награжден орденами Красной Звезды (1936) и «Знак Почета» (1937).\
    \ \n  Арестован 29 июля 1937 г., расстрелян в сентябре 1938 г."
