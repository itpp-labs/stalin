  spravka: "р.5.11.1901, г. Верхняя Салда Свердловской обл., член ВКП(б) с 1919 г.,\
    \ исключен в июле 1937 года. \n  в 1914—1915 гг. работал молотобойцем на Ревдинском\
    \ заводе, \n  в 1916—1917 гг. — учеником электромонтера на Алапаевском заводе,\
    \ \n  1917—1919 гг. — электромонтером на В.-Салдинском заводе, \n  1920—1921 гг.\
    \ — зав. экономическим отделом Свердловского губкома, \n  1921—1924 гг. — студент\
    \ Ком. Университета им. Свердлова, \n  1924—1927 гг. — преподаватель Военно-политической\
    \ школы в Ташкенте, \n  1927—1931 гг. — слушатель Эк.ИКП в Москве, \n  1931—1933\
    \ гг. — член правления Центросоюза, \n  1933—1934 гг. — нач. политотдела МТС ст.\
    \ Шульгино, \n  1934—1935 гг. — нач. политотдела в Касторном Курской губ., \n\
    \  1935—1936 гг. — секретарь Касторенского РК ВКП(б). \n  В июне 1936 г. Силонов\
    \ А.П. утвержден в должности зам. директора института и пом. главного редактора\
    \ Большой Советской энциклопедии. Номер партийного билета Силонова А.П. образца\
    \ 1936 г. 0436157. Прож. Москва, Никитский бульвар, д.9, кв. 2. \n  арестован\
    \ 19 августа 1937, содержится под стражей внутренняя тюрьма г. Курска. Обвинялся\
    \ в том, что являлся участником антисоветской право-троцкистской террористической\
    \ организации, по заданию организации создал в Касторенском районе антисоветскую\
    \ группу, вел вредительско-подрывную работу в сельском хозяйстве на территории\
    \ Касторенского района Курской области, т.е. в преступлениях, предусмотренных\
    \ ст.58-7, 58-8 и 58-11 УК РСФСР. 25 октября 1938 года в г. Курске выездной сессией\
    \ Военной Коллегии Верховного Суда СССР приговорен к расстрелу. Приговор приведен\
    \ в исполнение в тот же день. По имеющимся данным, расстрел и захоронение жертв\
    \ репрессий производились в урочище \"Солянка\" вблизи г. Курска. Приговор о расстреле\
    \ Силонова А.П. приведен в исполнение в г. Курске 25/X-1938 г. Реабилитирован\
    \ Военной Коллегией Верховного Суда СССР 17 ноября 1956 года."
