    Род. в 1906, г. Красноярск, русский, из семьи священнослужителя., обр.: 7 классов. Проживал: г. Красноярск. Начальник бюро двухсторонней групповой связи крайуправления связи.
    Арестован 22.10.1937. Обв. по ст. 58-7, 58-8, 58-11 УК РСФСР. Приговор: ВК ВС СССР, 21.07.1938 – ВМН. Расстрелян 21.07.1938, в г. Красноярске.
    Реабилитирован ВК ВС СССР 04.04.1957
