  spravka: |-
    1912 г. р., мл. авиатехник 13-й эскадрильи 53-й авиабригады ЛВО, воентехник 2-го ранга, проживал: г. Красногвардейск Лен. обл. Уволен в запас РККА 5 августа 1937 г. Выездной сессией Военной коллегии Верховного суда СССР в г. Ленинград 1 сентября 1937 г. приговорен по ст. ст. 58-10-11 УК РСФСР к высшей мере наказания. Расстрелян в г. Ленинград 1 сентября 1937 г.
