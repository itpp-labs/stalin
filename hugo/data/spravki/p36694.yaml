  fio: Томилко Федор Федорович
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1905, Закавказская ж.д., станц. Алят, украинец, обр.: высшее, член ВКП(б). Проживал: Москва, ул. 2-я Извозная, 30--20--151. Начальник 3-го отдела Управления вооружений ВМС, капитан 3-го ранга
    Арестован 22.06.1938. Обв. в участии в военно-фашистском заговоре. Приговор: ВК ВС СССР, 22.08.1938 – ВМН. Расстрелян 22.08.1938, г.Москва.
    Реабилитирован ВК ВС СССР май 1957
