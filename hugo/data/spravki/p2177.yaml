- spravka_old_id: 1477
  repryear: 1937
  fio: Старостин Иван Семенович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1897, Калужская губ., дер. Будаково, русский, член ВКП(б). Проживал: Калуга. Зав. торговым отделом Калужского райпотребсоюза.
    Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 29.05.1937 – ВМН. Расстрелян 29.05.1937, г.Москва.
    Реабилитирован ВК ВС СССР
- spravka_old_id: 1478
  repryear: 1919
  fio: Старостин Иван Семенович
  source: Прокуратура г.Москвы
  spravka: |-
    Род. в 1897, Калужская губ., Калужский уезд, Покровская вол., с.Будаково. Проживал: 11-й запасной стрелковый батальон Пулеметной команды МВО. Красноармеец
    Арестован МЧК 30.05.1919. Обв. по политическим мотивам. Решения по делу нет.
    Реабилитирован Прокуратурой г.Москвы 09.2004
