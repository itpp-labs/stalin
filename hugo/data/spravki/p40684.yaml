  spravka: |-
    1894 г.р., еврей, м.р. г.Могилев, м.п. г.Ленинград. Арестован 11.11.1937. Осужден 22.09.1938 Верховным судом СССР по ст.17-58-8, 58-11 УК РСФСР на 10 лет лишения свободы. Прибыл 27.02.1941 из Бутырской тюрьмы (г.Москва). Умер 03.02.1942.
