  fio: Раскин Семен Менделевич
  source: Электронный архив Фонда Иофе https://arch2.iofe.center/person/32381
  spravka: |-
    Род. в 1894 г. в г.Могилеве, еврей, член ВКП(б) с 1917 по 1936 г. (исключен за контрреволюционную троцкистскую деятельность), образование высшее - ЛХТИ (1930). Инвалид-пенсионер. Арестован органами НКВД 11.11.1937, как участник контрреволюционной троцкистско-зиновьевской организации, проводившей антисоветскую агитацию против мероприятий Соввласти и ВКП(б). Осужден Выездной сессией Военной Коллегией Верховного Суда СССР 22.09.1938 к 10 годам ИТЛ с поражением в политических правах на 5 лет, по ст. 17-58-8, 58-11 УК РСФСР (в ред.1926 г.). Реабилитирован Военной Коллегией Верховного Суда СССР 29.04.1959.
