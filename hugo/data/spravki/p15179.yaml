  source: 'Реабілітовані історією : Донецька область'
  spravka: "1892 року народження, м. Кіровськ Одеської області, єврей, освіта вища,\
    \ безпарійний. Головний інженер шахти ім. Дзержинського. Проживав: сел. Щербинівка,\
    \ 2-й розряд, буд. №19 Дзержинського району Донецької області. \n  Заарештований\
    \ 19 вересня 1937 року. Виїзною сесією військової колегії Верховного Суду у м.\
    \ Сталіно (м. Донецьк) 3 грудня 1937 року засуджений до розстрілу з конфіскацією\
    \ майна. Вирок приведений до виконання 3 грудня 1937 року у м. Сталіно (м. Донецьк).\
    \ \n  Реабілітований у 1957 році."
