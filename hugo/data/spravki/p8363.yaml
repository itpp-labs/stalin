  spravka: |-
    Род. в 1896, Ярославская обл., дер. Яхробол, русский, обр.: начальное, член/канд. в члены ВКП(б). Проживал: Минск, ул. Советская 33, кв. 8. Начальник, Планово-финансовое управление Наркомпроса БССР
    Арестован 20.06.1937. Обв. по ст. 69, 70, 76 УК БССР - член национал-фаш.орг., подрывная деятельность. Приговор: ВК ВС СССР, 28.10.1937 – ВМН с конфискацией имущества. Расстрелян 29.10.1937, Минск.
    Реабилитирован ВК ВС СССР 03.08.1957
