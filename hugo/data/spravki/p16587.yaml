  spravka: "1899 - 1938 \n  Искендер родился в 1899 году в семье дворянина Мамед Таги\
    \ бека Алиева, дед которого, а его прадед - Мирза Абдул Рагим Имам Али оглы был\
    \ одним из создателей в 1832 году первого светского учебного заведения - Бакинского\
    \ уездного училища. \n  В 15 лет Искендер остался без отца. В 1917 году закончил\
    \ Бакинское реальное училище, а потом поступил на экономический факультет МГУ.\
    \ Учебу совмещал с работой, чтобы не быть обузой для дяди. \n  Закончив МГУ, поступил\
    \ на экономические курсы Института Красной Профессуры, по окончании которых работал\
    \ в Нахичевани, Грузии, с 1923 года в Москве, а в конце 20-х годов вернулся в\
    \ Баку. Вначале работал Зав отделом в Сураханском и Завокзальном райкомах, затем\
    \ председателем АзЦСУ, в Наркомвнуторге, Наркомом снабжения, Председателем Госплана,\
    \ зам.пред.Совнаркома АзССР. \n  В 1931 году Искендер переводится на работу в\
    \ Москву, где работает Зав.сектором Загранячеек ЦК ВКП(б), а затем нач.отдела\
    \ руководящих парторганов Наркомвода СССР. \n  Искендер был членом АзЦИК и ВЦИК\
    \ СССР. \n  Но в апреле 1937 года заработала машина репрессий: Искендер был снят\
    \ с работы, 14 мая арестован и в июле этапирован в Баку, где уже создавалось дело\
    \ №12493, в которое были вовлечены судьбы многих азербайджанских интеллигентов\
    \ - цвет нации. \n  31 декабря 1937 года Военная коллегия Верховного суда СССР\
    \ утвердила обвинительное заключение и 2 января 1938 года был вынесен приговор\
    \ - расстрел - и в тот же день приведен в исполнение. \n  И только 6 июня 1956\
    \ года приговор в отношении Искендера Алиева был отменен из-за отстутствия состава\
    \ преступления и он был реабилитирован."
