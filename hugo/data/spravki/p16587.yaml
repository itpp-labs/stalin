    род. 1899. Из дворян (беков). Образование высшее экономическое (МГУ| экон. курсы ИКП). Член ВКП(б). Зав отделом в Сураханском и Завокзальном РК АКП(б) (конец 1920-х). Пред. АзЦСУ, в Наркомвнуторге, Наркомом снабжения, пред. Госплана, зам.пред.Совнаркома Аз.ССР. С 1931 - зав. сектором Загранячеек ЦК ВКП(б), нач.отдела руководящих парторганов Наркомвода СССР (уволен в 04.1937). Член АзЦИК и ВЦИК СССР.
     Работал в Азербайджане, Грузии, Москве. Прож.: Аз.ССР, г.Баку (до 1931), г.Москва (1931-37).
     Арестован в г.Москва 14.05.1937 (по др.свед. 15.05.1937). В июле этапирован в г.Баку, где проходил по "делу националистов". До 14.10.1937 отказывался признать себя виновным.
     Обвинение: обв. в том, что на его квартире собирались троцкисты из числа рук. раб-ков (Р.Ахундов и др.).
     Приговор: ВК ВС СССР, 02.01.1938 - ВМН.
     Расстрелян 03.01.1938
     Реабилитирован ВКВС СССР 06.06.1956 за отсутствием состава преступления.
