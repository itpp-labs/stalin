  spravka: |-
    Род. в 1914, Ленинградская обл., г. Кингиссеп, эстонец, б/п. Проживал: г. Новороссийск. На момент ареста служил нач. отдела боеприпасов 74 артиллерийского полка
    Арестован Особым отделом 74 стрелковой дивизии 22.09.1937. Обв. по ст.58-16, 58-7-8-11 и 175 УК РСФСР. Приговор: выездная сессия ВК ВС СССР, 13.06.1938 – ВМН.
    Реабилитирован ВК ВС СССР 03.06.1958 дело прекращено. 02.09.1958 года за № П-17476 дело на постоянное хранение направлено в УКГБ по Ростовской области.
