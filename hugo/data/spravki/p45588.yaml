    Род. 1882, г.Тбилиси, армянин. Из семьи купца. Образование высшее (1931). Член РСДРП(м) с 1903.
     В прошлом - зав. административно-хозяйственной частью керосиново-масляного завода нефтяной фирмы Манташовых в Баку. Плановик Кубинского кирпичного завода Аз.СССР. Прож.: Аз.ССР, г.Куба
     Арестован 05.01.1940
     Обвинение: ст.ст. 63-1,71 и 73 УК Аз.ССР - агент английской разведки с 1922. По заданию английской разведки, в 1939 году подготавливал диверсионный акт по выводу из строя нефтеперегонного завода имени Сталина в г.Баку.
     Приговор: ВК ВС СССР - ВМН.
     Расстрелян 30.07.1941
