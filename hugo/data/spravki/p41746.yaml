  fio: Двалишвили Николай Константинович
  source: По материалам Архива внутренних дел Грузии подготовлено Институтом развития
    свободы информации (IDFI), Грузия
  spravka: |-
    Род. в 1906, Ванский р-н, с. Вани, Грузия, грузин. Род занятий: до ареста военный комиссар санитарного отдела ЗакВО, старший политрук. В Красной армии с 1924 г. В других армиях не служил. Окончил нормальную военную школу.
    Звание: капитан.
    Осужден Тройкой при НКВД ГССР 09.10.1938. Мера наказания: расстрел с конфискацией личного имущества. Дата расстрела: 10.10.1938
