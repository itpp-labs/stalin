  spravka: |-
    член ВКП(б), с февраля 1924 – старший директор горной промышленности ЦУГПрома ВСНХ, в ведении которого находилась нефтяная промышленность после ликвидации Главтопа и Главного горного управления, с 1927 – начальник Главного горно-топливного управления ВСНХ, в 1931 – 1937 – директор ГрозНИИ. Расстрелян в 1938.
