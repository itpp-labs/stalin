  fio: Тухачевский Николай Николаевич
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1889, Москва, русский, обр.: среднее, б/п. Проживал: Москва, ул. Старая Башиловская, д. 29, кв. 10. Преподаватель военных предметов в Московском текстильном институте, на момент ареста не работал.
    Арестован 03.07.1937. Обв. в к.-р. деятельности и подготовке терактов против руководителей ВКП(б). Приговор: ВК ВС СССР, 25.12.1937 – ВМН. Расстрелян 25.12.1937, г.Москва.
    Реабилитирован ВК ВС СССР 16.06.1956
