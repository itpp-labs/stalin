  spravka: "русский, сын торг. гот. платьем, служащий (учитель, почт.-тел. конторщик\
    \ и т. д.), \n  род. в 1878 г. в Николаевке, Астраханск. губ., образ.-2-кл. дух.\
    \ семинария. С конца 1904 г. был чл. к-та Камышинск. орг. РСДРП, заним. составл.\
    \ и печат. на гектографе прокламаций, пропаганд., агит. и распростр. литературы.\
    \ Арест. в 1904 г. в Одессе и вскоре выпущен под надзор полиции, вторично арест.\
    \ в окт. 1905 г. в Камышине, но амнистирован 17 окт. Снова арест. в июне 1906\
    \ г. и через три дня освобожден гражд. гор. Камышина. В авг. 1907 г. опять арест.\
    \ и 13 апр. 1910 г. в Камышине Сарат. суд пал. осужд. по 1 ч. 102 ст. УУ за принадл.\
    \ к РСДРП в сс. на посел. Наказ. отб. 1910-11 гг. в Бирюльск. вол. Иркутск, губ.,\
    \ 1911-14 гг.-в Знаменке, 1914-16 гг.-в с. Тулуне, 1916-17 гг.-в г. Кургане, Тобольск.\
    \ губ., работая маляром, переплетчиком и, наконец, зав. книжн. магазином. Беспарт.\
    \ Пенсионер. \n  Чл. бил. О-ва № 1805."
