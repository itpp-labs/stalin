    Род. в 1904, г. Ташкент, украинец, обр.: незаконченное среднее, член ВКП(б). Проживал: Москва, ул. Кропоткинская, д. 12, кв. 3. Начальник Управления воздухоплавания ГВФ СССР
    Арестован 05.02.1938. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 19.03.1938 – ВМН. Расстрелян 19.03.1938, г.Москва.
