  fio: Манаков Дмитрий Никитович
  source: Книга памяти Сахалинской обл.
  spravka: |-
    Род. в 1897 г. в с. Иванищево Челябинской области. Член ВКП(б) с 1928. Проживал в п. Широкая Падь Сахалинской области. Работал в горздравотделе заведующим. (?Зав.земельного отдела райисполкома.) Арестован 15.07.1937 г. Обвинялся по ст. 58-7-11 УК РСФСР. Дело прекращено 5.04.1939 г. Освобожден из-под стражи 8.04.1939. Восстановлен в ВКП(б) 16.05.1939. Реабилитирован 8.06.2001 г. П-46468.
