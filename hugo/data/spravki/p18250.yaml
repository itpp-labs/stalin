  fio: Точенов Николай Иванович
  source: Чураков Д. Репрессированные военнослужащие Красной Армии
  spravka: "Род. в 1897, русский, из рабочих, старший унтер-офицер кавалерии, обр.:\
    \ 1924 окончил Высшую кавалерийскую школу, 1930 окончил КУВНАС при Военной Академии\
    \ им.Фрунзе, член ВКП(б) с 1919. Командир 7-го кавалерийского полка, 1924-1928\
    \ командир 27-го кавалерийского полка, 1928-1930 командир 26-го кавалерийского\
    \ полка, командир 23-го кавалерийского полка, 1930-1931 командир 3-й кавалерийской\
    \ бригады 5-й кавалерийской дивизии, 1931-1934 командир 1-й Особой кавалерийской\
    \ бригады, 1934-1935 командир 8-й кавалерийской бригады, 1935-1936 командир 8-й\
    \ кавалерийской дивизии, награжден орденом Красного Знамени, орденом Красной Звезды,\
    \ комдив, 1936-1937 командир 1-й Особой кавалерийской дивизии им.И.В.Сталина \n\
    \  Арестован 08.06.1937. Приговор: ВК ВС СССР, 29.07.1938 – ВМН. Расстрелян 15.12.1937.\
    \ \n  Реабилитирован 02.06.1956"
