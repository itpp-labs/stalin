  fio: Банк (Либавский) Соломон Аронович
  source: vvolcbs.tverlib.ru/vv-04-2004.htm
  spravka: |-
    участник становления Советской власти в Вышнем Волочке, секретарь Вышневолоцкого уездного исполкома, председатель уездного Совнархоза, секретарь Тверского горкома партии, затем на руководящей партийной и советской работе в Туле, Кустанае, Москве и Иркутске.
