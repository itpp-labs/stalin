  fio: Банк-Либавский Соломон Аронович
  source: Архив НИПЦ "Мемориал", Москва
  spravka: |-
    Род. 1894, еврей, член ВКП(б) с 1917 г. Место работы: Комитет Партийного Контроля ЦК ВКП(б) по Восточно-Сибирск.Обл, зам.уполномоченного. Прож.: РСФСР, Иркутская обл., Иркутск. Арестован 10.07.1937. Приговор: ВК ВС СССР, 05.06.1938 - ВМН. Расстрелян 22.06.1938. Реабилитация: Военная коллегия ВС СССР, 19.03.1957 - за отсутствием состава преступления.
