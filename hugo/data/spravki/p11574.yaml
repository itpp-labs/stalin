    Род. в 1891 г., г. Путивль Курской губ., русский, житель г. Читы. Работал на Забайкальской ж. д., инженер. Арестован 21 января 1933 г. Приговорен 28 февраля 1934 г. Тройкой ПП ОГПУ по ВСК по ст. 58-7 УК РСФСР к 3 годам лишения свободы условно. Вторично арестован в октябре 1937 г. в Чите, работал в Управлении ж. д. им. Молотова в отделе тяги, начальник. Приговорен 1 ноября 1937 г. военной коллегией Верховного суда СССР к ВМН. Приговор исполнен 1 ноября 1937 г. Реаб. 20 апреля 1998 г. прокуратурой Читинскои обл. Жена - 38, дети: Людмила - 12, Валентина - 10, Евгений - 4.
