  spravka: |-
    Родился в 1900 году в селе Засулье Роменского района Полтавской области. Окончил Харьковский институт инженеров транспорта. В рядах ВКП(б) состоял с 1924 года. Начальник Юго-Западной железной дороги, арестован 1 декабря 1937. Расстрелян. реабилитирован в 1957 году
