  spravka: |-
    1904 р. н., с. Мартинівка Київської губ. Українець, чл. КП(б)У, освіта середня, секретар МК КП(б)У. Проживав у м. Новоград-Волинськ Житомирської обл. Заарештований 2 листопада 1937 р. Обвинувачувався в причетності до к.-р. троцькістської організації. ВК ВС СРСР 23 грудня 1937 р. засуджений до розстрілу. Вирок виконано 23 грудня 1937 р. у м. Київ. Реабілітований у 1957 р.
