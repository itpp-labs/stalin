  spravka: "1884 р., с. Мануйлівка П’ятихатського р-ну Дніпропетровської обл., українець,\
    \ із селян, освіта початкова. Проживав у м. Полтава. Заступник уповноваженого\
    \ облзаготторгу. \n  Заарештований 3 березня 1938 р. Засуджений Верховним Судом\
    \ СРСР 24 жовтня 1938 р. за ст. ст. 54-8, 54-11 КК УРСР до розстрілу з конфіскацією\
    \ майна. Вирок виконано 24 жовтня 1938 р. у м. Дніпропетровськ. \n  Реабілітований\
    \ Верховним Судом СРСР 30 серпня 1960 р."
