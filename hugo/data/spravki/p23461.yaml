    1901 г. р., уроженец и житель г. Ленинград, русский, член ВКП(б) в 1917-1934 гг., инструктор Московско-Нарвского райкома ВКП(б), проживал: Звенигородская ул., д. 10, кв. 4. Арестован 20 декабря 1928 г. Коллегией ОГПУ 27 декабря 1928 г. осужден на 3 года ссылки в Среднюю Азию. Вновь арестован 25 декабря 1934 г. Особым совещанием при НКВД СССР 16 января 1935 г. за "участие в контрреволюционной зиновьевской группе" осужден на 5 лет концлагеря. Отбывал наказание в Ухтпечлаге. Выездной сессией Военной коллегии Верховного суда СССР в г. Ленинград 20 февраля 1938 г. приговорен по ст. ст. 58-10-11 УК РСФСР к высшей мере наказания. Расстрелян в г. Ленинград 20 февраля 1938 г. (Его жена Раиса Родионовна Лукина-Васильева расстреляна в Ухтпечлаге 30 марта 1938 г., Справка уточнена Центром «Возвращённые имена».)
