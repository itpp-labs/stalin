  spravka: |-
    Род. в 1900, Костромская губ (быв), г. Кострома, Россия. Род занятий: до ареста помощник командира конвойного батальона НКВД по хозяйственной части. В войсках НКВД с 1935 г. В РККА с 1918 г.
    Осужден Тройкой при НКВД ГССР 21.06.1938. Мера наказания: расстрел с конфискацией личного имущества. Дата расстрела: 22.06.1938
