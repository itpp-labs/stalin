  fio: Панов Иван Петрович
  source: Ленинградский мартиролог, т.10
  spravka: |-
    1900 г. р., уроженец г. Саратов, русский, член ВКП(б) в 1920-1937 гг., награжден орденом Ленина, военком линкора "Октябрьская революция" КБФ, полковой комиссар, проживал: г.Ленинград, Вологодская ул., д. 5, кв. 100. Арестован 6 февраля 1938 г. Выездной сессией Военной коллегии Верховного суда СССР в г. Ленинград 20 сентября 1938 г. приговорен по ст. ст. 58-1б-8-11 УК РСФСР к высшей мере наказания. Расстрелян в г. Ленинград 21 сентября 1938 г.
