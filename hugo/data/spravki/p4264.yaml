    Род. в 1904, Поволжье, Федоровский кантон, с. Федоровка, украинец (русский), обр.: высшее, искл. из ВКП(б) 19 сентября 1936 г. Проживал: Саратов, пл. Революции, д. 9, кв. 15. Старший научный сотрудник ВНИИ зерна и продуктов его переработки.
    Арестован 29.09.1936. Обв. в вредительстве и участии в антисоветской террористической организации правых. Приговор: ВК ВС СССР, 19.08.1937 – ВМН. Расстрелян 19.08.1937, г.Москва.
