- spravka_old_id: 28801
  repryear: 1938
  fio: Мулевич Максим Николаевич
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1895, Латвия, г. Фридрихштадт, еврей, обр.: высшее, член ВКП(б). Проживал: Москва, Госпитальный пер., д. 4а, кв. 19. Контролер военной группы Комиссии советского контроля при СНК СССР, военинженер 2-го ранга
    Арестован 04.02.1938. Обв. в участии в военно-фашистском заговоре. Приговор: ВК ВС СССР, 14.06.1938 – ВМН. Расстрелян 14.06.1938, г.Москва.
    Реабилитирован ВК ВС СССР ноябрь 1955
