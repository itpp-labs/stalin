  spravka: |-
    1897 г., урож.с.Щебелиновка б. Харьковской губ., русский, поживал в г. Грозном, Сталинский р-н, корпус № 85,работал нач. участка 1-го цеха 2-го нефтеперегонного завода треста «Грознефтезаводы, женат, двое детей, образование высшее, подсудом был дважды – в 1927 и 1936 г. по обвинению в создании обстановки, вызывавшей взрывы резервуаров. Оба раза оправдан. Состоял в ВКП(б) с 1920 по 1921 г. – исключен засамоснабжение и с1924 по 1934 – исключен заслужбу в белой армии, сокрытие этого от парторганизации и за очковтирательство.
