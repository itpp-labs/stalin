  spravka: "1892, Україна Київська область Обухівський р-н с.Долина, українець, освiта\
    \ неповна середня, колишній член КП(б)У. Проживав у м. Києві, робітник Київського\
    \ облфінвідділу. \n  Арешт. 30.08.1937. Військовою колегією Верховного Суду СРСР\
    \ за ст. 54-8 КК УРСР (терористичний акт), ст. 54-11 КК УРСР (підготування до\
    \ контрреволюційних злочинів) 23.10.1937 засуджений до ВМП, конфіскація усього\
    \ майна, розстріляний 24.10.1937 року в Києві. Реабілітований у 1957 році."
