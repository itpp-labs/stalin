    1884 року народження, с. Григорівка Дніпропетровської області, українець, освіта початкова, член ВКП(б). Проживав: м. Сталіно (м. Донецьк) Донецької області. Начальник планового відділу заводу ім. "15-річчя Комсомолу Донбасу".
    Заарештований 10 січня 1938 року. Засуджений військовою колегією Верховного Суду СРСР до розстрілу з конфіскацією майна. Розстріляний 29 березня 1938 року у м. Сталіно.
    Реабілітований у 1957 році.
