    Род. в 1903, Московская обл., Ухоловский р-н, с. Покровское, русский, обр.: высшее, б/п. Проживал: г. Новороссийск. Нач. ветеринарно-санитарного участка ст.Новороссийск.
    Обв. в том, что был участником к/р правотроцкистской организации. Приговор: ВК ВС СССР, 21.06.1938 – ВМН. Расстрелян 21.06.1938.
    Реабилитирован ВК ВС СССР 18.11.1958
