  fio: Мильчик Исай Исаевич
  source: 'Ленинградский мартиролог: 1937-1938'
  spravka: |-
    Род. в 1879, г. Астрахань, еврей, эсер в 1904-1918 гг., член ВКП(б) в 1926-1937 гг. Проживал: г. Ленинград, Кировский пр., д. 50, кв. 10. Литератор, работал по договору с Лендетиздатом. Арестовывался в 1921 г.
    Вновь арестован 03.02.1938. Обв. по ст. ст. 58-8-11 УК РСФСР. Приговор: выездная сессия ВК ВС СССР в г. Ленинград, 20.09.1938 – ВМН. Расстрелян 21.09.1938, в г. Ленинград
