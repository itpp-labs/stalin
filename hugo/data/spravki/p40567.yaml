  repryear: '1938'
  fio: Мильчик Исай Исаевич
  source: Ленинградский мартиролог, т.10
  spravka: |-
    1879 г. р., уроженец г. Астрахань, еврей, эсер в 1904-1918 гг., член ВКП(б) в 1926-1937 гг., литератор, работал по договору с Лендетиздатом, проживал: г.Ленинград, Кировский пр., д. 50, кв. 10. Арестовывался в 1921 г. Вновь арестован 3 февраля 1938 г. Выездной сессией Военной коллегии Верховного суда СССР в г. Ленинград 20 сентября 1938 г. приговорен по ст. ст. 58-8-11 УК РСФСР к высшей мере наказания. Расстрелян в г. Ленинград 21 сентября 1938 г.
