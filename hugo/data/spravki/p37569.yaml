    (1896-1948) Родился 5 ноября 1896 года в семье крестьянина-середняка из селения Гамурзиево бывшего Назрановского округа. В 1905 году он становится учеником единственной в те годы на всю Ингушетию Назрановской трехклассной школы с контингентом в 30 человек.
    Попечители в ней на каждом шагу истязали детей, заставляли работать на себя. Все это А.-Г. Гойгов впоследствии хорошо передал в мемуарной повести «Пробуждение», а также в ряде других своих произведений.
    Но и в этой невыносимой обстановке встречались хорошие люди. Так, с большой любовью и теплотой А.-Г. Гойгов впоследствии вспоминал об учителе старшего отделения Николае Ивановиче, который пробудил у него любовь к знаниям и к книге, благодаря чему по окончании школы в 1910 году юноша поступил в Донское среднее сельскохозяйственное училище в городе Новочеркасске. Однако в 1912 году был уволен из третьего класса за невнесение платы за обучение. В 1914 году поступил вольнослушателем в Варшавский университет в городе Ростове-на-Дону, но вскоре из-за реорганизации учебного заведения был лишен возможности учиться, а потому продолжил свое образование вольнослушателем Московского вечернего народного университета имени Шанявского. После событий Февральской буржуазно-демократической революции 1917 года А.-Г. Гойгов вернулся на родину. Весной 1918 года по заданию Г. К. Орджоникидзе принял участие в организации революционных групп, ячеек и партизанских отрядов в селах Ингушетии, с оружием в руках громил белогвардейские части в Осетии и Кабардино-Балкарии. В октябре 1918 года по рекомендации Серго Орджоникидзе был принят в ряды членов РКП (б), а через месяц избран и членом бюро Северокавказской горской организации РКП (б), назначен редактором Владикавказской газеты «Горская беднота».
    В период с февраля 1919 года, после временного поражения Советской власти в Терской области, с большой группой партийных работников, возглавляемой Г. К. Орджоникидзе, покинул Владикавказ и ушел в горы Ингушетии, чтобы собрать силы и организовать отпор контрреволюции. Именно этот период борьбы описан писателем в очерках «Вверх по Ассе», «По горам Дагестана», «1-9 февраля» и т. д. Часть их впервые была опубликована в газете '«Сердало» в 1927 году. В июле 1919 года, после образования подпольного Терского областного комитета РКП (б), А.-Г. Гойгов избирается членом его президиума.
    Особенно плодотворными в литературной деятельности А.-Г. С. Гойгова были 1925-1937 годы, когда писатель создал свои основные художественные произведения, в том числе и повести «Джан-Гирей», «Серго», «Пробуждение», которыми и внес большой вклад в становление ингушской советской литературы.
    Значительна заслуга писателя и в борьбе за воспитание нового литературного поколения. Так, с 1926 по 1930 год А.-Г. С. Гойгов был председателем Ингушского литературного общества, позже - ассоциации и сделал очень много для становления ингушских советских писателей второго поколения.
    Член КПСС с 1918 года.
