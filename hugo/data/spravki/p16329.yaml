  repryear: null
  fio: ОСТАПУК (Остапчук) Овксентій Іванович
  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 3.
  spravka: |-
    народився 1890 р. у с. Лісняки Волинської губ. Українець, з робітників, освіта вища, позапарт. Проживав у Харкові. Помічник начальника служби руху ст. Кременчук Півд. залізниці. Заарештований 1 жовтня 1937 р. як член терористичної шкідницької організації (статті 548, 549, 5411 КК УРСР) І віЙСЬКовою колегією Верховного Суду СРСР 3 січня 1938 р. (статті 547, 548, 5411 КК УРСР) засуджений до розстрілу з конфіскацією особистого майна з негайним виконанням вироку згідно з постановою ЦВК СРСР від 1 грудня 1934 р. Розстріляний 4 січня 1938 р. у Харкові. Реабілітований 14 листопада 1956р.
