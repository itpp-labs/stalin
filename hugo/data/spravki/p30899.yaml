- spravka_old_id: 25183
  repryear: 1938
  fio: Каетченко Петр Федорович
  source: УФСБ РФ по Ростовской обл.
  spravka: |-
    1904г.р., урож. и житель ст.Тацинской. Ростовской области, русский, б.член ВКП(б) с 1925г. (исключен в связи с арестом), до ареста политрук полковой школы 124 кав.полка, старший политрук.
    Арестован 25.09.1937г. по обвинению в участии в контрреволюционной троцкистско-зиновьевской организации.
    Осужден 05.06.1938г. выездной сессией Военной коллегией Верховного суда СССР по ст.ст.58-1"б", 58-8 и 58-11 УК РСФСР к ВМН - расстрелу. Приговор приведён в исполнение 05.06.1938г. в г.Ростове-на-Дону. Определением Военной коллегии Верховного суда СССР от 25.08.1956г. приговор выездной сессии Военной коллегии Верховного суда СССР от 05.06.1938г. в отношении Каетченко П.Ф. по вновь открывшимся обстоятельствам отменён и дело о нём производством прекращено за отсутствием состава преступления.
