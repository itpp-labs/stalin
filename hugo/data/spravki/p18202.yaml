  spravka: |-
    по национальности — эстонец. Род. в 1891 году. В 1911 году становится большевиком, ведет подпольную борьбу по организации забастовок в Петербурге. Высылался в Якутскую область, откуда совершил побег. Получив поддельный финский паспорт на имя гражданина Хартикайнена А.А., в октябре 1916 года приезжает в Бердянск, где устраивается слесарем-лекальщиком на Азово-Черноморском заводе (позднее «Дормаш»), где принимает активное участие в работе подпольной организации большевиков. В 1917 - начальник штаба Военно-революционного комитета. Позже работал в Симферополе (в 1920-1921 член чрезвычайной тройки Крымской ударной группы управления особых отделов ВЧК при РВС Южного и Юго-Западного фронтов), Краснодаре и Пятигорске, закончил ВПШ, назначен инструктором промышленного отдела ЦК ВКП(б). В 1930 году возглавил строительство завода режущих инструментов «Фрезер», первый директор завода "Фрезер"
