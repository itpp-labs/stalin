    Род. в 1889, Киевская обл., Чигиринский р-н, мест. Медведовка, еврей, обр.: низшее, член ВКП(б). Проживал: Москва, Ленинградское ш., д. 183, кв. 5. Начальник спецотдела треста "Вохимфарм" Наркомата тяжелой промышленности СССР
    Арестован 15.06.1938. Обв. в к.-р. деятельности. Приговор: ВК ВС СССР, 27.09.1938 – ВМН. Расстрелян 27.09.1938, г.Москва.
    Реабилитирован ВК ВС СССР апрель 1957
