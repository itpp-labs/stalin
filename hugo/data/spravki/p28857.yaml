    (29 сентября 1936 – октябрь 1937). Род. в 1894 в г. Черемхово Восточно-Сибирского края в семье крестьянина. Забойщик в шахтах Черембасса. Член РСДРП(б) с 1917. С 1920 по 1929 – член Черемховского ревкома, предс. Верхоленского, Новониколаевского, Каинского уисполкомов, нач. Новониколаевского губадмотдела и губмилиции, предс. Рубцовского окрисполкома, 1929–31 – на курсах марксизма-ленинизма при ЦК ВКП(б). Май 1931 – предс. Омского горсовета, апрель 1932 – предс. Запсибкрайсовпрофа, 1935 – уполномоченный Наркомпищепрома по Запсибкраю. Член крайисполкома, крайкома ВКП(б) с 1931, член ВЦСПС с 1932.
