    народився 1884 у слоб. Олександрівка-Лозна Старобільського пов. Харківської губ. Українець, із селян, освіта початкова, член ВКП(б) з 1921 р. Проживав у м. Полтава Полтавської обл. Робітник ст. Полтава Півд. залізниці. Заарештований _22.01.1938_ р. за шкідницьку діяльність у партійно-масовій роботі (статті 54-8, 54-9, 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _27.08.1938_ р. засуджений до розстрілу з конфіскацією особистого майна. Розстріляний _27.08.1938_ р. Реабілітований _17.11.1956_ р.
