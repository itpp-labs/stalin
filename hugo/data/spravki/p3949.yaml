  source: Материалы к биографическому словарю социалистов и анархистов, НИПЦ "Мемориал"
    (Москва)
  spravka: "Род. в 1898, Варшава, еврей, обр.: высшее, левый эсер, член Виленского\
    \ комитета ПЛСР. Проживал: Москва. \n  Арестован 23.10.1923. Приговор: 23.11.1923\
    \ – 3 года заключения в концлагерь, содержался в Суздальском политизоляторе, в\
    \ институте Сербского (объявлял голодовку, совершил попытку самоубийства), затем\
    \ отправлен в Соловецкий лагерь, оттуда в Верхнеуральский политизолятор"
