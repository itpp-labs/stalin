  spravka: "1888 року народження, м. Олександрів Іванівської області, росіянин, освіта\
    \ вища, безпартійний. Начальник завода ім. Сталіна. Проживав: м. Краматорськ Донецької\
    \ області, пр. Шлакобетонний, буд. №2. \n  Заарештований 16 липня 1937 року. Військовою\
    \ колегією Верховного Суду СРСР 29 жовтня 1937 року засуджений до розстрілу. Вирок\
    \ приведений до виконання 30 жовтня 1937 року у м. Сталіно (м. Донецьк). \n  Реабілітований\
    \ у 1992 році."
