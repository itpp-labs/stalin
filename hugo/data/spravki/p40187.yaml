  source: Мартиролог Красноярского общества "Мемориал" - https://memorial.krsk.ru/martirol/me.htm
  spravka: |-
    1896 г.р., уроженец и житель с. Навля Брянской губ. Редактор районной газеты. Арестован в 1938, отбывал срок на Колыме (СВИТЛ). В 1949 повторно арестован в Дятьково Брянской обл. и сослан в дер. Струково КК. Умер в 1954 в ссылке. В 1956 реабилитирован.
