    народився 1893 у міст. Люботин Валківського пов. Харківської губ. Росіянин, з робітників, освіта вища, позапарт., у 1918—1937 рр. член ВКП(б) Проживав у м. Люботин Валківського р-ну Харківської обл. Начальник паровозного відділення ст. Кременчук Півд. залізниці. Заарештований _21.01.1938_ р. як член троцькістської диверсійної організації, за шкідництво на залізниці (статті 54-8, 549, 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _26.08.1938_ р. засуджений до розстрілу з конфіскацією особистого майна. Розстріляний _26.08.1938_ р. у Харкові. Реабілітований _06.02.1957_ р.
