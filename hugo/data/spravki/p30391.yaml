  fio: Константинов Василий Алексеевич
  source: Книга памяти Тульской обл.
  spravka: |-
    Род. в 1903, Тула. Проживал: ул. Братьев Жабровых, д. 139. Студент 2 курса Промакадемии им. Сталина.
    Арестован 09.1937. Обв. по ст. 58, п. 7, 8, 11 УК РСФСР. Приговор: ВК ВС СССР, 09.10.1938 – 15 лет ИТЛ с лишением прав на 5 лет. Срок отбывал в г. Магадане, строил колымскую трассу, работал на стекольном з-де.
    Реабилитирован ВК ВС СССР 04.02.1956
