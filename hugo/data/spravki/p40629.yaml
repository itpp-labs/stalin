  spravka: "Родился 29 апреля (12 мая) 1903 года в Ставрополе, один из первых комсомольцев\
    \ Ставрополья. \n  С 1929 года, по окончании Ленинградского техникума сценических\
    \ искусств, в Молодом театре этого техникума, где более 500 раз сыграл Швейка\
    \ в инсценировке романа Ярослава Гашека «Похождения бравого солдата Швейка\".\
    \ \n  С 1931 года — актёр Академического театра имени А.С. Пушкина. \n  В 1938\
    \ году был включён в \"расстрельный список\". После того как за него заступилась\
    \ актриса Екатерина Корчагина-Александровская, в 1940 году его освободили из заключения.\
    \ \n  Впоследствии вернулся на сцену Александринского театра. \n  Народный артист\
    \ РСФСР (1974). \n  Ушел из жизни 5 сентября 1980 года. Похоронен на Богословском\
    \ кладбище Ленинграда."
