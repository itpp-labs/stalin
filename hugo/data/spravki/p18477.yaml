     Зав отделом рабочей молодежи ЦК ЛКСМ Азербайджана (1937). Прож.: Аз.ССР, г.Баку.
     Арестован в 1937
     Обвинение: ст.ст. 70, 73 УК Аз.ССР - участник к-р орг-ции.
     Приговор: ВК ВС СССР, 30.12.1937 - ВМН с конфискацией имущества.
     Расстрелян 30.12.1937
     Реабилитирован 28.07.1956 ВК ВС СССР за отсутствием состава преступления.
