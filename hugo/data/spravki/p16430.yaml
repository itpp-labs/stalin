  spravka: |-
    1903 г.р., урож. с. Мошнино Куйбышевского р-на Новосибирской обл. Русский. Образование среднее. спец. техническое. Проживал на ст. Барабинск Новосибирской обл. Нач. части водоснабжения Барабинского отделения паровозного хозяйства. Арестован 10.08.1944 по обвинен. в а/с агитации, ст. 58-10, ч.2, 58-12 УК РСФСР. Осужден ВТ Омской ж.д. 21.02.1946 к 8 годам л/св с поражен. прав на 5 лет. Реабилитирован 30.06.1989.
