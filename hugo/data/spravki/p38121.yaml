  fio: Салтиков Олександр Іванович
  source: 'Реабілітовані історією : Донецька область'
  spravka: |-
    1903 року народження, м. Ново-Радомськ, Польща, росіянин, освіта початкова, член ВКП(б). Проживав: м. Чистякове Донецької області. Начальник 3-го відділення міського відділу НКВС.
    Заарештований 24 лютого 1938 року. Засуджений військовою колегією Верховного Суду СРСР до розстрілу з конфіскацією майна. Розстріляний 29 жовтня 1938 року у м. Сталіно (м. Донецьк).
    Реабілітований у 1958 році.
