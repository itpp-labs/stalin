  spravka: "1903 року народження, м. Ново-Радомськ, Польща, росіянин, освіта початкова,\
    \ член ВКП(б). Проживав: м. Чистякове Донецької області. Начальник 3-го відділення\
    \ міського відділу НКВС. \n  Заарештований 24 лютого 1938 року. Засуджений військовою\
