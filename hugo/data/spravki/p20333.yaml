  fio: Пролейко Юлиан Юрьевич (Егорович)
  source: bookz.ru/authors/irina-proleiko/viktor-m_046/page-4-viktor-m_046.html
  spravka: |-
    мастер паровозного депо, в 1905 году за активное участие в антигосударственных революционных действиях был сослан в Иркутск, а затем работал мастером Китайско-Восточной железной дороги (КВЖД). Деятелям большевистского террора достаточно было одного из этих двух эпизодов: старый революционер и строитель КВЖД, и уже работая на Оренбургской железной дороге, летом 1937 года дед был арестован, а в 1938 году расстрелян.
