  spravka: |-
    родился в 1909 году в Перхтольдсдорфе недалеко от Вены. Работал в Австрии и Швейцарии, в августе 1929 года перебрался в Германию, где  работал до июня 1930 слесарем в слаботочной (?) электростанции Siemens & Halske в Берлине. В июле 1930 в числе 36 других квалифицированных рабочих, которые также были завербованы советской торговой миссией, эмигрировал в Россию. Некоторое время работал в Рыбинске и в Луганске, затем работал в качестве конструктора на  инструментальном заводе в Таганроге, в марте 1931 переехал в Пензу, где женился. В 1932 и 1933 посещал родителей в Австрии. В 1934 году  переехал с женой в Челябинск, где он был в последнее время начальником цеха холодной штамповки на тракторном заводе. Кандидат в члены ВКП (б) с 1931 года, исключен в 1935 году. 29 мая 1937 г. арестован. Судебное заседание Военной коллегии Верховного суда 31 декабря 1937 в Челябинске длилось 68 минут, затем Роберт Шнайдер был приговорен к смерти и казнен в тот же день. Он был советским гражданином. Его вдова получила в 1960 через советское посольство в Вене датированное 19 января 1960 поддельное свидетельство о смерти, в котором было указано, что ее муж умер 1 октября 1940 года.
