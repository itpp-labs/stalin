  spravka: "1906 р., с. Ново-Олександрівка Воронезької обл. (Російська Федерація),\
    \ росіянин, із селян, малописьменний. Проживав у м. Кременчук Полтавської обл.\
    \ Плановик військового складу. \n  Заарештований 23 вересня 1937 р. Засуджений\
    \ Верховним Судом СРСР 8 грудня 1937 р. за ст.ст. 54-1, 54-8, 54-11 КК УРСР до\
    \ розстрілу з конфіскацією майна. Вирок виконано 9 грудня 1937 р. у м. Харків.\
    \ \n  Реабілітований Верховним Судом СРСР 15 травня 1958 р."
