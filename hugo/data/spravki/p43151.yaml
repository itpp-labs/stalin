- spravka_old_id: 34321
  repryear: null
  fio: Достойнов Василь Дмитрович
  source: '"Реабілітовані історією" : Житомирська область'
  spravka: |-
    1898 р. н., м. Москва Московської губ. Росіянин, чл. ВКП(б), освіта вища, пом. ком. по техчастині мехкорпусу, полковник, м. Бердичів Житомирської обл.
    Заарештований 23 червня 1938 р. Обвинувачувався в причетності до військово-фашистської змови. ВК ВС СРСР 2 жовтня 1938 р. засуджений до розстрілу з позбавленням військового звання. Вирок виконано 2 жовтня 1938 р. у м. Київ.
    Реабілітований у 1957 р.
