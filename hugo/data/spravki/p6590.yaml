  fio: Резников Михаил Яковлевич
  source: База данных о жертвах репрессий Харьковской обл. (Украина)
  spravka: |-
    Род. в 1895, Украина, г. Екатеринослав (ныне Днепропетровск), еврей, обр.: среднее, член ВКП(б) с 1918. Проживал: г. Киев. Партийный работник, первый секретарь Кагановического райкома партии г.Киева
    Арестован 07.1937. Обв.: активный участник контрреволюционной троцкистской террористической организации. Приговор: выездная сессия ВК ВС СССР, 05.09.1937 – ВМН. 1937, г.Киев.
    Реабилитирован 22.09.1956
