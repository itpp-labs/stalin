  fio: Малый Владимир Васильевич
  source: 'Ленинградский мартиролог: 1937-1938'
  spravka: |-
    Род. в 1899, г. Ленинград, русский, член ВКП(б). Зам. председателя артели "Свобода", зав. орготделом Нарвского райжилсоюза, член Ленсовета 13-го созыва, прож. г. Ленинград, ул. Стачек, д. 102, кв. 8. В 1937 г. секретарь Октябрьского райкома ВКП(б) в г. Свердловск.
    Арестован 03.07.1937. Приговор: выездная сессия ВК ВС СССР в г. Свердловск, 14.01.1938 – ВМН. Расстрелян 14.01.1938, г.Свердловск
