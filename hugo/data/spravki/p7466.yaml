  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1904, Санкт-Петербург, русский, обр.: среднее, искл. из ВКП(б) в связи с арестом. Проживал: Ярославль, ул.Малая Угличская, д.33/57, кв.6. Пом. председателя Ярославского облисполкома.
    Арестован 08.06.1937. Обв. в подготовке терактов против руководителей ВКП(б) и советского правительства и участии в антисоветской троцкистской террористической организации. Приговор: ВК ВС СССР, 15.09.1937 – ВМН. Расстрелян 15.09.1937, г.Москва.
    Реабилитирован ВК ВС СССР 13.06.1957
