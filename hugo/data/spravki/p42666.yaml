    Род. в 1907, Забайкальская обл., русский. Проживал: Краюшкинский р-н, с. Среднекраюшкино. Прокурор
    Арестован 14.01.1938. Обв. по ст. 58-7, 8, 11. Приговор: ВК ВС СССР, 02.07.1938 – 20 лет с последующим поражением в правах на 5 лет. Дело прекращено Верховным судом СССР 23.06.1940 за недоказанностью обвинения.
