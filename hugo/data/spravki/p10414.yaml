    1896 г.р., место рожд.: Алексеевский р-н, с.Мараса, жила: г.Казань. Татарка, имела сына, преподаватель педтехникума. Арестована 27.8.37 ("участница правотроцкистской националистической террористической организации"). Осуждена Военной коллегией Верховного суда СССР 14.11.37 по ст. 58-8, 58-10 ч.1, 58-11. Приговор: 10 лет ИТЛ, конфискация имущества, поражен. в правах на 5 лет. Арестована повторно 27.1.49. Осуждена Особым совещанием МГБ СССР 6.4.49. Приговор: ссылка в Красноярский край. Реабилитирована 4.6.55.
