  fio: Свицын Адам Александрович
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1878, Литва, г. Ковно, русский, обр.: высшее, б/п. Проживал: Москва, Гоголевский бул., д. 8, кв. 73. Инженер-металлург, технический директор металлургического завода им.Орджоникидзе
    Арестован 05.12.1937. Обв. в шпионаже и участии в к.-р. организации. Приговор: ВК ВС СССР, 07.02.1938 – ВМН. Расстрелян 08.02.1938, г.Москва.
    Реабилитирован ВК ВС СССР июнь 1956
