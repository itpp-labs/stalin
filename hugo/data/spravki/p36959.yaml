  fio: Дайховский Моисей Яковлевич
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1886, Гродненская губ., Волковыский уезд, мест. Пески, еврей, обр.: среднее, член ВКП(б). Проживал: Москва, Печатников пер., д. 3, кв. 14. Зам. начальника Гл. управления буфетов ж.-д. и водного транспорта Наркомата внутренней торговли СССР
    Арестован 27.01.1938. Обв. в участии в антисоветской террористической организации. Приговор: ВК ВС СССР, 15.09.1938 – ВМН. Расстрелян 15.09.1938, г.Москва.
    Реабилитирован ВК ВС СССР май 1956
