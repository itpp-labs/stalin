  repryear: null
  fio: Кугатов Михаил (Дмитрий) Самойлович
  source: Весельницкий И.М. "Красное колесо" переехало и через Азово-Черноморский
    край и Ростовскую область
  spravka: |-
    Род. в 1899, член КПСС с 1924 года, партбилет №0394681, русский, секретарь парткома комбината "Союзмука" в г.Миллерово. 5 июня 1937 года Миллеровской городской партконференцией исключен из членов партии. Арестован органами НКВД 3 июня 1937 года и 4 июня 1938 года Военной коллегией Верховного суда СССР приговорён к ВМН. Реабилитирован. Посмертно реабилитирован в партийном отношении.
