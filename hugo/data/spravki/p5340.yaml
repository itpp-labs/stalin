  fio: Брагин Дмитрий Кузьмич
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1903, Владимирская губ., Судогодский уезд, дер. Хохлачи, русский, обр.: неполное среднее, член ВКП(б). Проживал: Московская обл., Клинский р-н, пос. Нудоль. Директор Нудольской текстильной фабрики.
    Арестован 24.06.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 16.08.1937 – ВМН. Расстрелян 16.08.1937, г.Москва.
    Реабилитирован ВК ВС СССР 24.12.1955
