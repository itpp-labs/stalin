  source: 'Реабілітовані історією : Запорізька область, ГДА СБ України, м. Запоріжжя,
    Ф. П. - спр. 1801'
  spravka: |-
    1899 р. народження, м. Кишинів (Молдова), єврей, освіта вища, член ВКП(б) до 1938 р. Проживав у м. Запоріжжі. Начальник мартенівського цеху комбінату "Запоріжсталь". Заарештований 5 лютого 1938 року. Звинувачення: учасник контрреволюційної троцькістської організації, вів підривну діяльність на комбінаті "Запоріжсталь". Військовою колегією Верховного суду СРСР 24 жовтня 1938 року засуджений до розстрілу. Вирок виконано 24 жовтня 1938 року в м. Дніпропетровську. Реабілітований у 1956 році.
