- spravka_old_id: 10155
  repryear: 1937
  fio: Меламед Исаак Семенович (Зельманович)
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1897, Волынская губ., мест. Судиловка (Содиловка), еврей, обр.: домашнее, член ВКП(б) (бывший член Еврейской социалистической партии). Проживал: Москва, ул. Горького, д. 66, кв. 42. Начальник В/О "Заготзерно".
    Арестован 16.08.1937. Обв. в вредительстве и участии в антисоветской террористической организации правых. Приговор: ВК ВС СССР, 25.11.1937 – ВМН. Расстрелян 26.11.1937, г.Москва.
    Реабилитирован ВК ВС СССР 01.09.1956
