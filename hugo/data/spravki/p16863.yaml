    род. 1904, с.Менишан, Аз.ССР, азербайджанец. Из крестьян. Образование среднее. Член ВКП(б) с 1924. Исключен 03.09.1937 решением бюро Карадонлинского РК АКП(б) в связи с арестом. Восст. посмертно 17.09.1957 решением бюро ЦК КП Азербайджана.
     Пред. Карадонлинского РИК (до 1937). Прож.: Аз.ССР, Имишлинский р-н.
     Арестован 26.08.1937
     Обвинение: ст.ст. 64,69,70,73 УК Аз.ССР - участник а/с повстанческо-террор. нац-ской орг-ции в Аз.ССР (У.Рахманов, Г.Сафаров и др.), создавший повстанческую группу в Карадонлинском р-не и занимавшийся вредительством в с/х. На суде признал себя виновным и подтвердил данные показания.
     Приговор: ВК ВС СССР, 05.01.1938 - ВМН с конфискацией имущества.
     Расстрелян 05.01.1938
     Реабилитирован ВКВС СССР 12.11.1955 за отсутствием состава преступления.
