  spravka: |-
    Род. 1902г. б.Волын.губ.Владимир.уезда Шацкой волости, из крестьян-бедняков, член ВКП(б) с 1920, в 1937г. исключен за связь с троцкистами, до ареста командир 2 танкового батальона 6-й мех.бригады 11 мех.корпуса, майор. Обв.: 58-1б, 7,8,9,11 троцкист, связь с Чайковским. Арестован 09.12.1937. Приговорне ВК ВС СССР 02.10.1938. Реабилитирован 23.06.1957. Награды: орден Ленина 16.08.1936.
