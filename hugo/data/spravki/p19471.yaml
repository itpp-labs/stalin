    Род. в 1889, Свердловская обл., г. Красноуфимск, еврей, обр.: среднее, б/п. Проживал: Москва, Ружейный пер., д. 12, кв. 7. Коммерческий агент "Радиотехснаба" Всесоюзного радиокомитета при СНК СССР
    Арестован 09.10.1937. Обв. в участии в к.-р. шпионско-террористической организации. Приговор: ВК ВС СССР, 10.01.1938 – ВМН. Расстрелян 10.01.1938, г.Москва.
