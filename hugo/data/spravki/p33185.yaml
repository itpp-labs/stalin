  fio: Веселкин Сергей Васильевич
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1903, г. Тамбов, русский, обр.: высшее, б/п. Проживал: Москва, ул. Большая Якиманка, д. 39, кв. 9. Начальник производственного отдела Гл. управления подсобных предприятий текстильной промышленности Наркомата легкой промышленности СССР
    Арестован 23.02.1938. Обв. в активном участии в троцкистско-бухаринской организации в Наркомате легкой промышленности. Приговор: ВК ВС СССР, 09.05.1938 – ВМН. Расстрелян 09.05.1938, г.Москва.
    Реабилитирован ВК ВС СССР декабрь 1956
