- spravka_old_id: 5889
  repryear: null
  fio: Хруничев Іван Борисович
  source: '"Реабілітовані історією" : Донецька область'
  spravka: |-
    1888 року народження, с. Новоекономічне Куракицького району Курської області, росіянин, освіта вища, безпартійний. Старший інженер "Обленерго". Проживав: м. Харків Харківської області.
    Заарештований 10 липня 1937 року. Виїзною сесією військової колегії Верховного Суду СРСР у м. Сталіно (м. Донецьк) 20 вересня 1937 року засуджений до розстрілу з конфіскацією майна. Вирок приведений до виконання 21 вересня 1937 року у м. Сталіно (м. Донецьк).
    Реабілітований у 1958 році.
- spravka_old_id: 5890
  repryear: null
  fio: Хруничев Іван Борисович
  source: '"Реабілітовані історією" : Донецька область'
  spravka: |-
    1888 року народження, с. Новоекономічне Курської області, росіянин, освіта середня, член ВКП(б). Начальник відділу тресту "Обленерго". Проживав: м. Харків Харківської області.
    Заарештований 18 серпня 1936 року. Спецколегією Донецького облсуду 7 травня 1937 року засуджений на 7 років ВТТ. Військовою колегією Верховного Суду СРСР засуджений до розстрілу. Даних про виконання вироку немає.
    Реабілітований у 1991 році.
