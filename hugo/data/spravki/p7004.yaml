  spravka: "1888 року народження, с. Новоекономічне Куракицького району Курської області,\
    \ росіянин, освіта вища, безпартійний. Старший інженер \"Обленерго\". Проживав:\
    \ м. Харків Харківської області. \n  Заарештований 10 липня 1937 року. Виїзною\
    \ сесією військової колегії Верховного Суду СРСР у м. Сталіно (м. Донецьк) 20\
    \ вересня 1937 року засуджений до розстрілу з конфіскацією майна. Вирок приведений\
    \ до виконання 21 вересня 1937 року у м. Сталіно (м. Донецьк). \n  Реабілітований\
    \ у 1958 році."
- id: all.csv-line-6343
