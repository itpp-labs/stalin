  spravka: "1888 року народження, с. Новоекономічне Курської області, росіянин, освіта\
    \ середня, член ВКП(б). Начальник відділу тресту \"Обленерго\". Проживав: м. Харків\
    \ Харківської області. \n  Заарештований 18 серпня 1936 року. Спецколегією Донецького\
    \ облсуду 7 травня 1937 року засуджений на 7 років ВТТ. Військовою колегією Верховного\
    \ Суду СРСР засуджений до розстрілу. Даних про виконання вироку немає. \n  Реабілітований\
    \ у 1991 році."
