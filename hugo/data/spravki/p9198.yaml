  fio: Дрей Иван Михайлович
  source: Сведения ДКНБ РК по Карагандинской обл.
  spravka: |-
    Род. в 1895, Таганрогский уезд, Нижне-крымская вол., Нижне-Крымское, русский, обр.: незаконченное среднее специальное. Проживал: Карагандинская обл., Караганда. Заведующий и главный инженер, Трест Карагандауголь.
    Арестован УНКВД по Карагандинской обл. 11.05.1937. Обв. по ст. 58-8, 58-9, 58-11 УК РСФСР. Приговор: Верховный суд СССР, 13.10.1937 – ВМН.
    Реабилитирован Верховным судом СССР 30.09.1957 за отсутствием состава преступления
