  spravka: "1900 року народження, м. Донецьк Донецької області, українець, освіта\
    \ неповна вища, безпартійний. Диспетчер тресту \"Сталінвугілля\". Проживав: м.\
    \ Сталіно (м. Донецьк) Донецької області, Рутченкове, сел. Доненерго, вул. Київська,\
    \ буд. №24, кв. 2. \n  Заарештований 29 січня 1937 року. Виїзною сесією військової\
    \ колегії Верховного Суду СРСР у м. Сталіно (м. Донецьк) 20 вересня 1937 року\
    \ засуджений до розстрілу з конфіскацією майна. Вирок приведений до виконання\
    \ 21 вересня 1937 року у м. Сталіно (м. Донецьк). \n  Реабілітований у 1957 році."
