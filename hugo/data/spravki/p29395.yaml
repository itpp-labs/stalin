  fio: Орбелов Иван Герасимович
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1880, г. Дербент, армянин, б/п. Проживал: Москва, Тверской бул., д. 6, кв. 44. Руководитель импортной группы валютного отдела Наркомата финансов СССР, бывший помещик
    Арестован 21.03.1938. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 26.04.1938 – ВМН. Расстрелян 26.04.1938, г.Москва.
    Реабилитирован ВК ВС СССР апрель 1957
