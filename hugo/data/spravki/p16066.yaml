  source: '"Реабілітовані історією" : Полтавська область'
  spravka: |-
    1907 р., м. Полтава, українець, із робітників, освіта середня. Проживав у м. Полтава. Викладач військового училища.
    Заарештований 15 жовтня 1937 р. Засуджений Верховним Судом СРСР 4 січня 1938 р. за ст. ст. 54-8, 54-11 КК УРСР до розстрілу з конфіскацією особистого майна. Вирок виконано 5 січня 1938 р. у м. Харків.
    Реабілітований Верховним Судом СРСР 25 квітня 1958 р.
