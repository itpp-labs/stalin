  fio: Емельянов Ананий Семенович
  source: www.kuzbasshistory.narod.ru/book/Stalinsk/1938_h_2.html
  spravka: |-
    (р. 1896), управляющий Шахтстроя Осиновки. Суть дела: Имел тесную бытовую связь с врагом народа Евзеровым, систематически с ним пьянствовал, а также был связан с Голиковым, Беспаловым, по заявлению самого Емельянова он знал об их вредительской работе на руднике, но не разоблачал, не хотел терять с ними товарищеской дружбы. Постановили: …за вредительскую работу на Осиновском руднике как врага народа из рядов ВКП(б) исключить.
    28 февраля 1938г.
