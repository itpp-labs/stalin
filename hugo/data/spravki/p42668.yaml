    Род. в 1884, Тамбовская обл., с. Зарубят, русский, обр.: незаконченное высшее, член ВКП(б). Проживал: Москва, ул. Метростроевская, д. 32, кв. 2. Юрист и уполномоченный коллектива № 30 Московской городской коллегии защитников
    Арестован 18.03.1938. Обв. в участии в антисоветской террористической организации. Приговор: ВК ВС СССР, 17.09.1938 – ВМН. Расстрелян 17.09.1938, г.Москва.
    Реабилитирован ВК ВС СССР апрель 1957
