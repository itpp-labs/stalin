  spravka: "народився 1904 р., у м. Курськ Курської губ. Росія-нин, із службовців,\
    \ освіта вища, позапарт. \n  Проживав у Харкові. Інженер ст. Харків=Пас. Півд.\
    \ залізниці. \n  Заарештований 21 жовтня 1937 р. як член к.=р. диверсійної шкідницької\
    \ правотроцьйстської організації (статті 547, 549, 5411 КК УРСР) \n  Військовою\
    \ колегією Верхов-ного Суду СРСР 3 січня 1938 р. (статті 547, 548, 5411 КК УРСР)\
    \ засуджений до розстрілу з кон-фіскацією особистого майна. \n  Розстріляний 4\
    \ січ-ня 1938 р. у Харкові. \n  Реабілітований 25 берез-ня 1958р."
