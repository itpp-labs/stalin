    род. 1900, Аз.ССР, г.Баку, азербайджанец. Из рабочих. Образование начальное, затем Комм. Ун-т им. Свердлова в Москве. Член ВКП(б) с 1918.
     В 1918-20 - на подпольной работе, в 1919 подвергся кратковременному аресту. После учебы - на партийной работе. Перед арестом - секретарь Нахичеванского РК АКП(б). Канд. в чл. ЦК АКП(б).
     Арестован в 1937
     Приговор: ВК ВС СССР, 05.01.1938 - ВМН.
     Расстрелян 05.01.1938
