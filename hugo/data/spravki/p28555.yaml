- id: all.csv-line-25968
  repryear: '1938'
  fio: Головешко Илья Алексеевич
  source: Воронежские сталинские списки, дело № П-7169.
  spravka: |-
    Род. в 1892, Ленинградская обл., г. Колпино, русский, обр.: высшее, окончил Промышленную Академию в Москве, член ВКП(б) с 1917 г. Проживал: Воронеж, ул. Дзержинского, 16, кв. 24. Начальник экспериментального цеха завода им. Калинина, ранее - зам. председателя облисполкома.
    Арестован 22.12.1937. Обв. по ст.ст. 58-7, 58-8, 58-11: Обвинялся в активном участии с 1936 г. в право-троцкистской организации: вел вредительскую деятельность в кустарной промышленности. Приговор: выездная сессия ВК ВС СССР в г. Воронеж, 13.04.1938 – ВМН. Расстрелян 13.04.1938.
    Реабилитирован ВК ВС СССР 18.08.1956
