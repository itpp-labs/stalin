- spravka_old_id: 9619
  repryear: null
  fio: Крижанівський Михайло Самсонович
  source: '"Реабілітовані історією" : Донецька область'
  spravka: |-
    1900 року народження, с. Любомирка Котовського району Молдавської області, українець, освіта неповна середня, безпартійний. Проживав: м. Сталіно (м. Донецьк) Донецької області, Соцмістечко, 3 корпус, кв. 22. Викладач географії школи № 1.
    Заарештований 21 серпня 1937 року. Засуджений виїзною сесією військової колегії Верховного Суду СРСР до розстрілу з конфіскацією майна. Вирок приведено до виконання 30 жовтня 1937 року.
    Реабілітований у 1964 році.
