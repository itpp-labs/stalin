  spravka: |-
    Род. в 1897, ст-ца Архангельская, русский, обр.: начальное, б/п. Проживал: г. Тихорецк, ул. Угольная, 66. Мастер механического цеха депо станции Тихорецкая
    Арестован 05.03.1937. Обв. в том, что с 1936г. состоял в антисоветской троцкистской террористической организации на ж.д. им. Ворошилова. Приговор: ВК ВС СССР, 19.11.1937 – 10 лет ИТЛ.
    Реабилитирован ВК ВС СССР 28.03.1959
