    Родился 25 апреля 1904 года в Саратовской губернии, проживал в Куйбышеве. Русский, беспартийный, без определенных занятий. Арестован 23 апреля 1938 г. по ст. ст. 58-2 (вооруженное восстание), 58-8 (террористические акты), 58-9 (диверсионные акты) и 58-10 (контрреволюционная пропаганда или агитация). Постановлением Управления НКВД по Куйбышевской области от 2 декабря того же года уголовное дело прекращено ввиду того, что обвиняемый признан умственно недоразвитым.
