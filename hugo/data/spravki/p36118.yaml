  spravka: "Род. в 1897, г. Ленинград, русский, прапорщик, обр.: высшее (Технологический\
    \ институт), 1919-1921 учился в Военной Академии РККА, член ВКП(б). Проживал:\
    \ Москва, ул. Покровка, д. 20/1, кв. 46. 1918-1919 командир батальона, командир\
    \ 23-го стрелкового полка, 1921-1922 заместитель начальника Штаба войск ВЧК, 1923-1927\
    \ заместитель начальника Штаба войск ОГПУ, 1927-1934 заместитель начальника ГУПО\
    \ и войск ОГПУ СССР, 1934-1937 заместитель начальника ГУПВО НКВД СССР, 1937-1938\
    \ начальник Главного управления пограничных и внутренних войск НКВД СССР, Награжден\
    \ орденом Красного Знамени, орденом Красной Звезды., 1938 начальник Управления\
    \ пограничных и внутренних войск НКВД УССР, комдив \n  Арестован 14.04.1938. Обв.\
    \ в шпионаже и участии в военно-фашистском заговоре. Приговор: ВК ВС СССР, 19.08.1938\
    \ – ВМН. Расстрелян 19.08.1938. \n  Реабилитирован 09.05.1956"
