    Род. в 1897, Чечено-Ингушетия, ст. Троицкая, русский, обр.: низшее, бывший член ВКП(б). Проживал: г. Нефтегорск. Нач. УРС "Майнефть".
    Обв. в том, что был участником к-р троцкистской террористической организации. Приговор: ВК ВС СССР, 10.06.1938 – ВМН. Расстрелян 10.06.1938, в г.Краснодаре.
    Реабилитирован ВК ВС СССР 25.08.1956
