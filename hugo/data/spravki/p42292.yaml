- spravka_old_id: 33657
  repryear: 1938
  fio: Сурат Яков Ефимович
  source: '"Воронежские сталинские списки"'
  spravka: |-
    Род. в 1902, Смоленская обл., г. Рославль, еврей, обр.: низшее, член ВКП(б) с 1926 г. Проживал: г. Россошь, ул. Володарского, 68. Товаровед базы облпотребсоюза в г. Россошь, ранее 2-й секретарь Россошанского РК ВКП(б) Воронежской обл.:
    Арестован 22.04.1938. Обв. по ст.ст. 58-7, 58-8, 58-11: Обвинялся в участии в антисоветской право-троцкистской террористической и диверсионно-вредительской организации. Приговор: выездная сессия ВК ВС СССР в г. Воронеж, 22.10.1938 – ВМН. Расстрелян 22.10.1938.
    Реабилитирован ВК ВС СССР 29.08.1957
