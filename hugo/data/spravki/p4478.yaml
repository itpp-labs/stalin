  fio: Зверев Владимир Алексеевич
  source: Книга памяти Краснодарского края
  spravka: |-
    1895 г.р., д. Балайчук Березовского р-на Одесской обл., русский, бывший чл. ВКП(б), малограмотный, секретарь парткома санатория «Красная Москва». Проживал: г. Сочи. Арестован 29.01.1937 г. Предъявленное обвинение: «состоял в контрреволюционной террористической организации». Военной коллегией ВС СССР 09.08.1937 г. назначена ВМН – расстрел с конфискацией имущества. Реабилитирован военной коллегией ВС СССР 19.12.1956 г.
