  spravka: |-
    Род. в 1887, Литва, г. Ковно, еврей, обр.: высшее, б/п (бывший член Бунда). Проживал: Москва, пл. Ногина, 4-й дом Советов, комн. 158. Ответственный секретарь редакции журнала "Красная Бессарабия"
    Арестован 25.09.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 28.11.1937 – ВМН. Расстрелян 28.11.1937, г.Москва.
    Реабилитирован ВК ВС СССР декабрь 1955
