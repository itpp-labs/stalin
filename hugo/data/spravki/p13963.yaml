  fio: Портенко Феофан Иустинович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1887, Киевская губ., с. Селище, украинец, обр.: начальное, искл. из ВКП(б) в 1937 г. Проживал: Москва, ул. 3-я Тверская-Ямская, д. 12, кв. 58. Начальник конторы "Трансметалл" Наркомата путей сообщения СССР.
    Арестован 21.05.1937. Обв. в принадлежности к к.-р. диверсионно-вредительской террористической организации. Приговор: ВК ВС СССР, 16.11.1937 – ВМН. Расстрелян 16.11.1937, г.Москва.
    Реабилитирован ВК ВС СССР 05.07.1957
