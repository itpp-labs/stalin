  fio: Клушанцев Василий Петрович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1888, г. Старица, русский, обр.: высшее, б/п. Проживал: Пенза, ул. Красноармейская, д. 7, кв. 11. Зам. начальника службы пути на Ленинской ж.д. 13 октября 1936 г. приговорен к 3 годам тюремного заключения по обвинению в должностном преступлении.
    Арестован 08.12.1936. Обв. в вредительстве и участии в троцкистской террористической организации. Приговор: ВК ВС СССР, 01.07.1937 – ВМН. Расстрелян 01.07.1937, г.Москва.
    Реабилитирован ВК ВС СССР 07.09.1957
