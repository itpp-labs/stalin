    народився 1908 у м. Є катеринбург Єкатеринбургського пов. Пермської губ. Росіянин, з робітників, освіта середня, член ВКП(б) з 1932 р. Проживав у Харкові. Виконувач обов’язків начальника навчальної частини ШУКТС стріл. охорони НКШС. Заарештований _04.11.1937_ р. як член к.-р. троцькістської організації (статті 54-1, п. «а», 54-7, 54-8 через ст. 17, 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _27.03.1938_ р. (статті 54-7, 54-8, 54-11 КК УРСР) засуджений до розстрілу з конфіскацією особистого майна. Розстріляний _27.03.1938_ р. у Харкові. Реабілітований _19.05.1966_ р.
