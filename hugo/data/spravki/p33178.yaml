  fio: Букатый Виталий Георгиевич
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1905, г. Красноярск, русский, обр.: незаконченное высшее, член ВКП(б). Проживал: Москва, ул. Метростроевская, д. 22, кв. 11. Начальник планово-финансового отдела Московского обл. земельного управления
    Арестован 25.07.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 09.05.1938 – ВМН. Расстрелян 09.05.1938, г.Москва.
    Реабилитирован ВК ВС СССР октябрь 1956
