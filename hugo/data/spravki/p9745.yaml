    1896 р. н., с. Дмитрівка Новгород-Сіверського р-ну, украї=нець, освіта середня. Член ВКП(б) з 1918 р. Проживав у м. Чита Забайкальського краю, РФ, інтендант 1 рангу, начальник будівельно-квартирного відділу Забайкальського ВО. Заарештований 09.06.1937 р. За вироком ВК ВС СРСР від 11.10.1937 р. за ст.ст. 58-1 "б", 58-8, 58-9, 58-11 КК РРФСР засуджений до ВМП. Розстріляний 11.10.1937 р. у м. Іркутськ. Реабілітований 13.07.1957 р. (ГДА СБ України, м. Чернігів. - Спр. 7132-п).
