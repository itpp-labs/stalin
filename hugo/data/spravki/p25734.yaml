- spravka_old_id: 20938
  repryear: 1938
  fio: Мурадбеков Сергей Иванович
  source: По материалам Архива внутренних дел Грузии подготовлено Институтом развития
    свободы информации (IDFI), Грузия
  spravka: |-
    Род. в 1877, г. Тбилиси, армянин. Место проживания: г. Тбилиси, ул. Гановская №19, Грузинская ССР. Род занятий: В момент ареста безработный. С 1925 по 1927 г. управляющий отделом Закгосторга в Эрзеруме. С 1903 по 1921 г. работал страховым агентом общества "Мюнхен-Вено".
    Осужден Тройкой при НКВД ГССР 03.03.1938. Мера наказания: расстрел с конфискацией личного имущества. Дата расстрела: 14.03.1938
