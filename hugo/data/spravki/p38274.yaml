  source: 'Реабілітовані історією : Миколаївська область. Кн.8'
  spravka: |-
    1892, с. Стирки Київської області, українець, зі службовців, освіта середня, проживав у с. Єланець Миколаївської області, зав. партійним обліком Єланецького райкому КП(б)У. Заарештований 11.02.1938 р. Рішенням Виїзної сесії Військової колегії Верховного Суду СРСР від 14.10.1938 р. засуджений до вищої міри покарання із конфіскацією майна. Дата розстрілу невідома. Реабілітований у 1957 р.
