  spravka: |-
    1902 року народження, с. Баранове Одеської області, українець, із робітників, освіта вища, проживав у м. Миколаєві. Начальник бюро заводу ім. А. Марті.
    Заарештований 20.10.1937 р. Військовою Колегією Верховного Суду СРСР 08.12.1937 р. засуджений до 15 років ВТТ. Подальша доля невідома.
    Реабілітований у 1956 р.
