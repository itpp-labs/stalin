  spravka: |-
    1897 р., с. Дубровка Починківського р-ну Смоленської обл. (Росія), росіянин, малописьменний, виключений з членів ВКП(б). Проживав у м. Красилів, секретар райкому КП(б)У.
    Заарештований 11.09.37. Звинувачення: контрреволюційна діяльність, здійснення диверсії. Військколегією Верховного Суду СРСР 26.12.37 засуджений до розстрілу. Вирок виконаний 27.12.37.
    Реабілітований Прокуратурою УРСР 20.06.91.
