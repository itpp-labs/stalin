  spravka: "[11.1899 - .] \n  Родился в Старом городе Ташкента. Узбек. Из бедных дехкан.\
    \ Отец – инвалид, жил поденными работами на земле у частных хозяев. Мать – прачка\
    \ у богачей. Старший брат – приказчик, известный джаддид. \n  В 1907-11/12 – учился\
    \ в мектебе. \n  Окончил 2-е Ташкентское русско-туземное училище (1911/12-14 и\
    \ 1916-мае 1917). Учился в Коммунистическом Университете трудящихся Востока, Москва\
    \ (1921-конец 1922), отозван с 2-го курса. Учился в Коммунистчиеском университете\
    \ им. Я.Свердлова, г. Москва (1923-24), отозван с 2-го курса. \n  Член ВКП(б)\
    \ с мая 1918. В 1921 г. проверочной комиссией на один год переводился в кандидаты\
    \ в члены ВКП(б). \n  В 1914-16 – работал \"мальчиком\" (уборщиком и курьером)\
    \ на мануфактурном складе фирмы \"Т-во Циндель\". Одновременно – домашний слуга\
    \ у директора склада. \n  Осенью 1917 – три месяца учится в Ташкентской прогимназии.\
    \ \n  С октября 1917 – служащий в различных советских учреждениях Ташкента. \n\
    \  В 1918-19 – боец Ташкентской партийной дружины ВКП(б). \n  В январе 1919 –\
    \ участник уличных боев в Ташкенте при подавлении мятежа Осипова. \n  В мае 1918-1919\
    \ – секретарь, заведующий карточным отделом продовольственного комиссариата Старогородского\
    \ райисполкома. \n  В 1919-20 – один из руководителей Старо-городской ячейки РКСМ.\
    \ \n  Одновременно, в 1919-20 – агитатор-организатор Политотдела Туркестанского\
    \ фронта. \n  В ?-мае 1920 – секретарь Старогородской районной ЧК. \n  В мае-декабре\
    \ 1920 – секретарь отдела народного образования Старо-городского исполкома. \n\
    \  В декабре 1920-июне 1921??? – лектор, зав. Сыр-Дарьинской областной совпартшколой.\
    \ \n  В конце 1922-1923 – преподаватель общественных наук в областной совпартшколе,\
    \ г. Ташкент, заведующий организационным отделом, секретарь Старо-городского райкома\
    \ ВКП(б) г. Ташкента. \n  Во время каникул (1923/24?) – зав. агитационно-пропагандистским\
    \ отделом Ташкентского уездного комитета ВКП(б). \n  В конце 1924-январе 1925\
    \ – зав. отделом печати Оргбюро Компартии Узбекистана. \n  В 1.01.-15.07.1925\
    \ – зав. подотделом печати ЦК Компартии Узбекистана. \n  В 1925-? – ответ. секретарь\
    \ Джизакского угоркома ВКП(б). \n  В ?-1927 – ответ. секретарь Самаркандского\
    \ угоркома ВКП(б). \n  В апреле-июне 1927 – ответственный инструктор Организационно-распределительного\
    \ отдела ЦК Компартии Узбекистана. \n  В июне 1927-июне 1928 – 1-й секретарь Самаркандского\
    \ окружкома ВКП(б). \n  В июне 1928-1929 - 1-й секретарь Ферганского окружкома\
    \ ВКП(б), г. Коканд. \n  В мае?-сентябре 1929 – нарком просвещения УзбССР. \n\
    \  2 сентября 1929 г. Бюро ЦК КПУ откомандирован на учебу в Москву. \n  2 октября\
    \ 1929 г. на Объединенном заседании Исполбюро и ЦКК КПУ выведен из состава ЦК\
    \ КПУ (все бюро Ферганского окружкома и президиум окружной ЦКК объявлены рапущенными\
    \ в связи с \"убийством Адиль биби\"). \n  Член ЦК и Исполнительного бюро ЦК КПУ."
