  source: ru.wikipedia.org , http://www.hrono.ru/biograf/bio_k/klyuchnikov.html
  spravka: |-
    (1886, Казань - 10 января 1938, Москва) — русский государственный и общественный деятель, юрист, дипломат, специалист в области международного права и международных отношений.
    Окончил юридический факультет Московского университета, был оставлен при нём и в 1916 г. получил звание приват-доцента.
    В 1918 г. — консультант Временного всероссийского правительства, c 18 ноября управляющий министерством иностранных дел Российского правительства адмирала Колчака (до декабря 1918 г.). На этом посту отличался последовательной антисёменовской позицией.
    В эмиграции находился с 1919 по 1922 гг. Занимаясь активной политической и литературной деятельностью, Ю. В. Ключников продолжал писать и по международно-правовой тематике. В редактируемой им берлинской газете «Накануне» (№ 2, 19) помещены его статьи, касающиеся внешнего долга России. Ему же принадлежит серьёзная работа «На великом историческом перепутье», изданная в Берлине в 1922 г. Один из видных сменовеховцев.
    По предложению Г.В. Чичерина и по согласованию с В.И. Лениным он был включён в состав делегации Советской России на Генуэзскую конференцию в качестве юриста-эксперта. Одновременно он выполнял функции корреспондента газеты «Накануне». Свои функции юриста-эксперта Ю.В. Ключников выполнил блестяще. «Нам бы и сегодня можно кое-чему поучиться у тех беспартийных „спецов“ типа профессоров Юровского и Ключникова, которые вели переговоры в Генуе», - отметил историк В. Г. Сироткин.
    Возвратясь в СССР в августе 1923, Ю. В. Ключников заведовал кабинетом международной политики Коммунистической академии, преподавал, работал консультантом в Наркомате иностранных дел, сотрудничал в журнале «Международная жизнь».
    В 1925-1929 гг. Ю.В. Ключников совместно с А. В. Сабаниным выпустил три части, (третья часть состояла из двух выпусков) фундаментального сборника под названием «Международная политика новейшего времени в договорах, нотах и декларациях».
    Постановлением особого совещания при НКВД СССР от 25 февраля 1934 г. за "антисоветскую агитацию" был выслан на три года в Карелию. 5 ноября 1937 г. был вновь арестован и 10 января 1938 г. приговорён Военной коллегией Верховного суда СССР за "шпионско-террористическую деятельность" к расстрелу.
