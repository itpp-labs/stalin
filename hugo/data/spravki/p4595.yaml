    Род. в 1897, г. Красный Сулин. До ареста электромонтер на автобазе завода Ростсельмаш
    Арестован 23.04.1937. Обв. в проведении антисоветской агитации. Из акта от 01.08.1937г. видно, что Козлов виновным себя не признал и умер в тюремной больнице, и дело о нем было прекращено за смертью арестованного.
    Реабилитирован Главной военной прокуратурой 16.04.1956 за отсутствием состава преступления
