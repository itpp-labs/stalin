  spravka: |-
    род. 1897, Аз.ССР, Нахичеванская АССР, с.Акулисы, азербайджанец. Из рабочих. Образование среднее (курсы красных дир.ов). Член ВКП(б) с февраля 1917. Исключен 02.04.1938 парткомом фабрики, 19.06.1938 решением бюро Октябрьского РК АКП(б) в связи с арестом. Восст. посмертно 09.10.1958 решением бюро ЦК КП Азербайджана.
    Дир. Швейной фабрики им.Володарского (до 1938). Прож.: Аз.ССР, г.Баку.
    Арестован 02.04.1938
    Обвинение: участник а/с нац-ской орг-ции (Дадаш Буниат-заде и др.). На суде отказался от признательных показаний, заявив, что подвергался избиениям и оговорил себя и других.
    Приговор: ВТ ЗакВО, 1938. - (?) Определением ВКВС СССР 28.12.1939 приговор отменен,  дело возвращено на доследование. Приговорен ОСО при НКВД СССР, 21.09.1940, обв. участие в а/с нац-ской орг-ции - 8 лет ИТЛ.
    Реабилитирован ВК ВС СССР 20.04.1957 за отсутствием состава преступления.
