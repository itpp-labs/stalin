    1903 г.р., д. Перепет Смоленской губ., русский, б/п, образование высшее, директор и главный врач пансионата. Проживал: г.Сочи. Арестован 10.02.1937г. Предъявленное обвинение: "ст. 58/8/11 УК РСФСР". Военной коллегией ВС СССР 14.06.1937 г. назначена ВМН с конфискацией имущества. Приговор приведен в исполнение 14.06.1937 г. Реабилитирован Военной коллегией ВС СССР 09.05.1957 г. на основании п. 5 ст. 4 УПК РСФСР.
