  fio: Лепешинская Александра Васильевна
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1897, г. Ашхабад, русская, обр.: высшее, член ВКП(б). Проживала: Енисейск, Партизанский пер., д. 45. Домохозяйка, жила в Москве. Сослана в Енисейск.
    Арестована 10.10.1936. Обв. в участии в к.-р. троцкистско-зиновьевской организации. Приговор: ВК ВС СССР, 09.02.1938 – ВМН. Расстреляна 10.02.1938, г.Москва.
    Реабилитирована ВК ВС СССР май 1963
