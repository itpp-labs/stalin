  fio: Солдатенко Мин Парамонович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1889, Могилевская губ., Климовичский уезд, дер. Ганновка, украинец, обр.: среднее техническое, член ВКП(б). Проживал: Калуга, ул. Революции, д. 20, кв. 15. Начальник паровозной службы в Управлении Московско-Киевской ж.д.
    Арестован 11.08.1937. Обв. в участии в к.-р. диверсионно-террористической организации. Приговор: ВК ВС СССР, 16.11.1937 – ВМН. Расстрелян 16.11.1937, г.Москва.
    Реабилитирован ВК ВС СССР 14.09.1957
