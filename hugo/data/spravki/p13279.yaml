- spravka_old_id: 11024
  repryear: null
  fio: Рубинський Яків Миронович
  source: '"Реабілітовані історією" : Донецька область'
  spravka: |-
    1902 року народження, м. Мозир Білоруської РСР, єврей, освіта середня, член ВКП(б) Заступник начальника відділу праці комбінату "Донбасвугілля". Проживав: м. Сталіно (м. Донецьк) Донецької області, 5 лінія, буд. №81, кв. 8.
    Заарештований 2 вересня 1937 року. Виїзною сесією військової колегії Верховного Суду СРСР у м. Сталіно 1 грудня 1937 року засуджений до розстрілу з конфіскацією майна. Вирок приведений до виконання 2 грудня 1937 року у м. Сталіно.
    Реабілітований 1956 році.
