  spravka: "народився 1912, Полтавська обл., смт Котельва, українець, із селян, освіта\
    \ початкова. \n  Курсант військового училища \n  Заарештований 7 жовтня 1937 р.\
    \ \n  Засуджений військовою Колегією Верховного Суду СРСР 10 грудня 1937 р. за\
    \ ст. ст. 54-8, 54-11 КК УРСР до розстрілу з конфіскацією майна. \n  Вирок виконано\
    \ 10 грудня 1937 р. у м. Харків. \n  Реабілітований Полтавською обласною прокуратурою\
    \ 1 вересня 1997 р."
