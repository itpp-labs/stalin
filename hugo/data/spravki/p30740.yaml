  source: 'Реабілітовані історією : Донецька область'
  spravka: |-
    1907 року народження, м. Смоленськ Смоленської області, поляк, освіта неповна середня, член ВКП(б). Проживав: сел. Іловайськ Донецької області, буд. № 112, кв. 2. Начальник політвідділу служби руху ст. Іловайськ.
    Заарештований 17 грудня 1937 року. Засуджений виїзною сесією військової колегії Верховного Суду СРСР у м. Сталіно (м. Донецьк) до розстрілу з конфіскацією майна. Вирок приведений до виконання у м. Сталіно 6 вересня 1937 року.
    Реабілітований у 1957 році.
