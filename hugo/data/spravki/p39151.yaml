  fio: Любимов Алексей Сергеевич
  source: Книга памяти Калужской обл.
  spravka: "Род. в 1899 г., Рязанская обл., Спасский р-н, с. Старая Рязань, искл.\
    \ из ВКП(б) в декабре 1937, работал уполномоченным СНК по Заготовкам. Проживал:\
    \ Тульская обл., с. Перемышль. \n  Приговорен: Тройка при УНКВД Тульской обл.\
    \ 28 января 1938 г., обв.: по ст. 58 п. 7, 10, 11 УК РСФСР. \n  Приговор: 5 лет.\
    \ 07.07.1941 года из-под стражи освобожден на основании определения Коллегии Верховного\
    \ суда РСФСР и в связи с прекращением дела."
