    Род. в 1894, г. Харьков, русская, обр.: незаконченное высшее, б/п. Проживала: Москва, ул. Мархлевского, д. 9, кв. 7. Домашняя хозяйка
    Арестована 17.07.1937. Обв. в том, что, будучи осведомленной об антисоветской деятельности мужа, не сообщила об этом органам власти. Приговор: в особом порядке, 28.10.1937 – ВМН. Расстреляна 28.10.1937, г.Москва.
