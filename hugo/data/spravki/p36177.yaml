  repryear: 1938
  fio: Теумин Яков Абрамович
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1895, Минская обл., дер. Карповичи, еврей, обр.: незаконченное высшее, член ВКП(б). Проживал: Москва, ул. Герцена, д. 47, кв. 21. Начальник планово-экономического отдела Наркомата путей сообщения СССР
    Арестован 26.05.1938. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 29.07.1938 – ВМН. Расстрелян 29.07.1938, г.Москва.
    Реабилитирован ВК ВС СССР 03.10.1956
