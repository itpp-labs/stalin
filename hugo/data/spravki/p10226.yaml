- id: all.csv-line-9616
  repryear: '1937'
  fio: Купцов Анатолий Павлович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1909, Рязанская губ., Скопинский уезд, дер. Марково, русский, обр.: низшее, искл. из кандидатов в члены ВКП(б) в 1933 г. за проявление рвачества. Проживал: ж.д. им. Молотова, ст. Оловянная, Оловяннинский рудник. Гл. механик на шахтах № 33 и 1-й Павловской треста "Товарковуголь".
    Арестован 17.01.1937. Обв. в вредительстве, к.-р. организационной деятельности и совершении терактов. Приговор: ВК ВС СССР, 08.10.1937 – ВМН. Расстрелян 08.10.1937, г.Москва.
    Реабилитирован ВК ВС СССР 15.12.1956
