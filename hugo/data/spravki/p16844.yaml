- id: all.csv-line-15639
  repryear: null
  fio: Фаталиев Тоид Ахмед-оглы
  source: Правозащитный Центр Азербайджана
  spravka: |-
    род. 1906, г.Ереван, Арм.ССР, азербайджанец. Из крестьян. Член КСМ с 1922. Член ВКП(б) с 1929. Исключен 10.08.1937 решением ДПК 77-й Аз. дивизии "за связь с врагом народа" Гамбаем Везировым (комдивом) и "за неискренность" при разборе его дела. Подтверждено 20.08.1937 ПК ЗакВО. Восст. посмертно 26.03.1957 решением бюро ЦК КП Азербайджана.
    В РККА в 1924-37. Командир 2-го артдивизиона 77-й АзСД. Ст.политрук. Прож.: Аз.ССР, г.Баку.
    Арестован 08.1937
    Обвинение: ст.ст. 64,70,73 УК Аз.ССР - "участник военно-фашистского заговора, существовавшего в частях Азерб. Дивизии". На суде виновным себя не признал и заявил, что о существовании заговора ему ничего не известно.
    Приговор: ВК ВС СССР, 08.01.1938 - ВМН с конфискацией имущества.
    Расстрелян 08.01.1938
    Реабилитирован ВКВС СССР 04.08.1956 за отсутствием состава преступления.
    Источники: Сталинский список от 07.12.1937 (Аз.ССР, Кат.1)| Личное дело №37155 (АПД УДПАР, ф.6, оп.9, д.517)| Определение ВКВС СССР, 04.08.1956| Смирнов Н. Рапава, Багиров и другие. Антисталинские процессы 1950-х гг., стр. 250.
