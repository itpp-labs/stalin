  fio: Пономарев Иван Васильевич
  source: Книга памяти Приморского края - http://www.ojkum.ru/lib/c_kniga_pamyati_2014.pdf
  spravka: |-
    род. 1903, ур. Пензы, русский, образование среднее, начальник отдела снабжения УНР-113, проживал в д. Дунай Шкотовского р-на. Арестован 25 мая 1937 г. Обвинялся в том, что с 1936 г. являлся участником антисоветского военно-фашистского заговора в частях РККА и ВМФ. По приговору ВК ВС СССР от 15 марта 1938 г. осужден к расстрелу. Приговор приведен в исполнение во Владивостоке 15 марта 1938 г. Реабилитирован 22 апреля 1958 г.
