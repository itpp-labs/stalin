  fio: Бутусов Алексей Иванович
  source: ru.openlist.wiki/Бутусов_Алексей_Иванович_(1891)
  spravka: |-
    Род. март 1891, г. Баку, русский, из рабочих, член ВКП(б) с 1917 г. Образование низшее
     директор лесоторгового объединения Центросоюза, прож.: г. Москва, ул. Воронцовская, д. 21, кв. 7
     Арестован НКВД Узбекской ССР в г. Ташкенте 5 октября 1937 г.
     Приговорен ВК ВС СССР 15 декабря 1937 г. - ВМН (расстрел)
     Расстрелян 15 декабря 1937, г. Москва
     Место захоронения: Московская обл., Коммунарка
     Реабилитирован ВК ВС СССР 15 сентября 1956
     Архивное дело: ЦА ФСБ. Р-8941
