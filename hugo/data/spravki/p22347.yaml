  fio: Волдинер Иозеф Савельевич
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1898, г. Верхнеднепровск, еврей, обр.: высшее, член ВКП(б). Проживал: Москва, ул. Герцена, д. 25/4, кв. 61. Начальник планово-финансового сектора "Союзтрансторгпита" Наркомата путей сообщения СССР
    Арестован 13.12.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 07.02.1938 – ВМН. Расстрелян 08.02.1938, г.Москва.
    Реабилитирован ВК ВС СССР декабрь 1957
