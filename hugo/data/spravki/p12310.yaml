    Род. в 1898, Одесса, еврей, обр.: высшее, член ВКП(б). Проживал: Москва, Большой Каретный пер., д. 17, кв. 72. Начальник Центрального управления вагонного хозяйства в Наркомате путей сообщения СССР.
    Арестован 16.06.1937. Обв. в подготовке теракта, вредительстве и участии в антисоветской троцкистской террористической организации. Приговор: ВК ВС СССР, 26.11.1937 – ВМН. Расстрелян 26.11.1937, г.Москва.
