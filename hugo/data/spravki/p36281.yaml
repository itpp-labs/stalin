  spravka: |-
    Род. в 1905, Подольская губ., с. Ковалевка, еврей, обр.: среднее, член ВКП(б). Проживал: Москва, ш. Энтузиастов, корп. 1 Прожекторного завода, кв. 15. Начальник спецотдела Главэнергопрома Наркомата машиностроения СССР
    Арестован 14.05.1938. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 28.08.1938 – ВМН. Расстрелян 28.08.1938, г.Москва.
    Реабилитирован ВК ВС СССР июнь 1960
