    Роден на 17 януари 1903 г. в с. Дерекьой (дн. Воден), община Болярово. В СССР от октомври 1926 г. до 1931 г. и от 1935 г. Член на БКП от 1923 г. Член на ВКП (б) от 1927 г. Арестуван през 1937 г. Загинал. Посмъртно реабилитиран с решение на Военната колегия на Върховния съд на СССР, 4 април 1956 г.
