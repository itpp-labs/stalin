    (р. 16.VI. 1888) - азербайджанский советский актёр, театральный деятель. Нар. арт. Азерб. ССР (1932). Впервые на сцене выступил в 1905 в роли Молла Ибрагима Халила в одноим. комедии М. Ф. Ахундова. Играл в до-революц. азерб. труппах, исполняя преим. комедийные и бытовые роли. В сов. время был в числе организаторов Бакинского сатир.-агиттеатра, к-рым руководил в 1921-24. Один из первых деятелей союза "Рабис" (1921). В 1925-29 был директором и актёром Т-ра им. Азизбекова (Баку). В 1930-37 - директор театр. техникума.
