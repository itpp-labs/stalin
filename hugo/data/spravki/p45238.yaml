  fio: Большаков Антон Михайлович
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1887, г. Ленинград, русский, обр.: высшее, в 1932-1935 кандидат в члены ВКП(б). Проживал: Москва, ул. Малая Бронная, д. 19/6, кв. 13. Юрисконсульт "Союззолототранса" Наркомата цветных металлов СССР
    Арестован 06.03.1939. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 09.07.1941 – ВМН. Расстрелян 27.07.1941, г.Москва.
    Реабилитирован ВК ВС СССР 01.09.1956
