  spravka: |-
    24.12.1890, г. Митава Курляндской губернии — 21.08.1937, г. Москва.
    Еврей. Из мещан. В РККА с 1918. Член Социал-демократии Королевства Польского и Литвы (1906-1912), компартии с 1918. Окончил экстерном четыре класса гимназии, Лефортовскую школу красных командиров (май 1918 — январь 1919). Владел немецким, французским, английским и польским языками.
    Участник революционного движения в России (1905-1909), несколько раз был арестован. В 1909 эмигрировал. Меховщик-красильщик на фабриках в Париже (1909-1914) и Лондоне (1914-1917). Вернулся в Россию в ноябре 1917.
    Участник Гражданской войны. По заданиям «революционного правительства Литвы» работал в Двинске, Вильно, Ковно, где был арестован немцами, а потом выслан на другую сторону демаркационной линии. После окончания школы был начальником партизанского отряда, военкомом бригады 4-й стрелковой дивизии, комиссаром той же дивизии (1918-1919). Награжден золотыми часами.
    Начальник агентурного отделения политотдела РВС Западного фронта (ноябрь 1919 — апрель 1920), задача которого — «разложение противника в виде широчайшего распространения в его рядах агитационной литературы », а также «политическая информация о противнике и контроль над всякими сношениями с ним». Начальник Регистрационного отдела штаба того же фронта (апрель — декабрь 1920) под именем Артур Карлович Верховский. Работал в Германии (январь 1921 — июнь 1924), глава объединенной (ИНО ВЧК — ОГПУ и РУ штаба РККА) Берлинской резидентуры, формально — секретарь торгпредства РСФСР. И в дальнейшем числился в распоряжении РУ штаба РККА. 09.06.1928 представлен Я. К. Берзиным к награждению подарком, в связи с 10-летием РККА, в составе группы «зарубежников-агентурщиков ».
    Член правления «Совторгфлота» (1925-1926), заместитель председателя правления Пушногосторга и Союзпушнины (1926-1932), председатель правления Торгсина (декабрь 1932 — август 1934), начальник Главпушнины Наркомата внешней торговли СССР (август 1934 — июнь 1937), член Совета того же наркомата (апрель 1936 — июнь 1937), торгпред СССР в Испании (октябрь 1936 — июнь 1937).
    Награжден орденами Ленина (1932), Красного Знамени (1922).
    Репрессирован 08.06.1937. Реабилитирован 17.03.1956.
