- spravka_old_id: 26101
  repryear: null
  fio: Сластников Сергей Григорьевич
  source: http://www.gubaha.info/newgubakha22.htm
  spravka: |-
    был до революции кузнецом на шахте Владимирской. После революции прошел школу коммунизма, был избран в шахтком, заочно выучился на горного инженера. Его выдвинули в управляющие трестом «Кизелуголь» - на место бывшего управляющего, которого осудили за вредительство.
