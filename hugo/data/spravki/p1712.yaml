    Род. в 1907, г. Пермь, член ВКП(б). Проживал: г. Новочеркасск. Секретарь Новочеркасского горкома ВЛКСМ
    Арестован Новочеркасским отделом НКВД 12.01.1937. Обв. по ст.ст. 58-8, 11 УК РСФСР за участие в контррев. организации. Приговор: ВК ВС СССР, 19.06.1937 – 10 лет ИТЛ.
    Реабилитирован ВК ВС СССР 26.05.1956 за отсутствием состава преступления
