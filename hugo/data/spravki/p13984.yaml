  spravka: |-
    Род. в 1890, Московская губ., с. Царево, русский, обр.: высшее, член ВКП(б). Проживал: Москва, ул. Мытная, д. 66, кв. 10. Зав.мастерскими в Тресте строительства набережных при Моссовете.
    Арестован 10.05.1937. Обв. в участии в правотроцкистской террористической шпионско-диверсионной организации. Приговор: ВК ВС СССР, 16.11.1937 – ВМН. Расстрелян 16.11.1937, г.Москва.
    Реабилитирован ВК ВС СССР 18.07.1957
