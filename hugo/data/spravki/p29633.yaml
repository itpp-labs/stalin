    Род. в 1894, Польша, г. Билиц, немец, обр.: незаконченное высшее, член ВКП(б). Проживал: Москва, Гоголевский бул., д. 27, кв. 3. Зав. химико-технологической лабораторией ВНИИ минерального сырья
    Арестован 07.02.1938. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 25.04.1938 – ВМН. Расстрелян 25.04.1938, г.Москва.
