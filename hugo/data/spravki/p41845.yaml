  fio: Немцев Ефим Николаевич
  source: По материалам Архива внутренних дел Грузии подготовлено Институтом развития
    свободы информации (IDFI), Грузия
  spravka: |-
    Род. в 1896, Астраханская губ, г. Сакрутович, русский. Род занятий: до ареста помощник начальника отделения снабжения Отдела инженерных войск штаба ЗакВО в звании капитана. В Красной армии с 1919 г.
    Осужден Тройкой при НКВД ГССР 09.10.1938. Мера наказания: расстрел с конфискацией личного имущества. Дата расстрела: 10.10.1938
