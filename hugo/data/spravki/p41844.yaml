  repryear: 1938
  fio: Небиеридзе Константин Порфирьевич
  source: По материалам Архива внутренних дел Грузии подготовлено Институтом развития
    свободы информации (IDFI), Грузия
  spravka: |-
    Род. в 1902, Зестафонский (Джугельский) р-н, с. Мухури, Грузия, грузин. Место проживания: Тбилиси, ул. Арсена №8. Род занятий: до момента ареста директор Цаленджихского чайного совхоза. По специальности экономист-плановик.
    Осужден Тройкой при НКВД ГССР 09.10.1938. Мера наказания: расстрел с конфискацией личного имущества. Дата расстрела: 11.10.1938
