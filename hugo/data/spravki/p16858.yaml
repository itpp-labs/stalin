  spravka: "гос.деятель, писатель и ученый, первый ректор-азербайджанец 1892 - 1938\
    \ \n  родился 2 июля 1892 года в городе Баку. Начальное образование получил в\
    \ русско-татарской школе (русско-азербайджанской - А.Ш.), затем закончил и Бакинское\
    \ реальное училище, которое в то время находилось в здании нынешнего Экономического\
    \ университета. В те годы в Баку не было высшего учебного заведения, поэтому бакинцы\
    \ отправлялись как правило на учебу в Москву, Петербург, Киев, Харьков и Одессу.\
    \ Таги Шахбази успешно сдал вступительные экзамены в Харьковский университет на\
    \ отделение биологии. в 1915 году вступил в партию большевиков. Во время февральской\
    \ революции 1917 года Т.Шахбази возвращается в Баку и вместе с Н.Наримановым и\
    \ С.Эфендиевым возглавляет редакционную коллегию газеты “Гуммет”. Но вскоре по\
    \ рекомендации Н.Нариманова он возвращается в Харьков, чтобы завершить образование\
    \ на медицинском факультете университета. В 1917 году, еще до октябрьских событий,\
    \ Таги Шахбази принял участие в съезде студентов-азербайданцев всей России. После\
    \ установления советской власти в Азербайджане он возвращается в Баку и работает\
    \ заведующим бакинского отделения здравоохранения. Но через два года его назначают\
    \ заместителем наркома просвещения. Одновременно он работает главным редактором\
    \ журнала “Маариф вэ мэдэниййэт”, ректором и деканом азербайджанского педагогического\
    \ института. А в сентябре 1926 года он был избран ректором бакинского университета.\
    \ \n  С именем Таги Шахбази связан важный исторический этап в жизни бакинского\
    \ университета. Он при активной помощи правительства стал организатором создания\
    \ в университете азербайджанского сектора, где преподавание было на родном языке.\
    \ В июне 1930 года решением азербайджанского правительства Бакинский университет\
    \ был реорганизован в четыре самостоятельных института. А Таги Шахбази был назначен\
    \ заместителем наркома здравоохранения. Затем он выехал в Москву, на учебы в институт\
    \ “красной профессуры”, по возвращению вновь работал заместителем наркома здравоохранения.\
    \ Долгие годы Таги Шахбази занимался литературной деятельностью, выступал в журналах\
    \ со своими оригинальными рассказами, печатал сборники под псевдонимом “Симург”,\
    \ был членом азербайджанских пролетарских писателей “Красные перья”… \n  11 июня\
    \ 1937 года Таги Шахбази был арестован, а до этого, 4 марта 1937 года исключен\
    \ из партии “за сокрытие своей принадлежности к национал-уклонистам и контрреволюционную\
    \ вылазку и двурушничество”. Первый допрос состоялся 13 июля 1937 года, на котором\
    \ обвиняемый Т.Шахбази отрицал все предъявленные ему обвинения. Через несколько\
    \ дней была арестована и его супруга, Мария Кирилловна Пашина-Шахбази, родом из\
    \ Украины, которую осудили на 10 лет. Их квартиру опечатали и дочь с бабушкой\
    \ поселились в подвале этого же дома”. \n  31 декабря 1937 года в городе Грозном\
    \ (в Баку “тройка” не успевала штамповать смертные приговоры, и часть следственных\
    \ дел отправляли в Грозный) состоялось закрытое заседание выездной сессии Военной\
    \ Коллегии Верховного Суда СССР в составе Матусевича, Зырянова и Жигура. Кстати,\
    \ Матусевич был председателем Военной коллегии Верховного суда СССР, который приговорил\
    \ к смертной казни замечательного азербайджанского поэта Ахмеда Джавада. 1 января\
    \ 1938 года было утверждено обвинительное заключение по делу Таги Шахбази. \n\
    \  Коллегия началась в 15 часов 30 минут, завершилась в 15 часов 45 минут. Военная\
    \ коллегия приговорила Шахбази Таги Аббас оглу к высшей мере наказания - расстрелу.\
    \ Он был приведен в исполнение в Баку 2 января 1938 года. 30 марта 1956 года члены\
    \ президиума Союза писателей Азербайджана подали в инстанцию справку о творческой\
    \ деятельности Таги Шахбази-Симурга. \n  Наконец 28 июня 1956 года Военная Коллегия\
    \ Верховного Суда СССР приговор в отношени Шахбази Таги Аббас оглу отменила “за\
    \ отсутствием состава преступления в его действиях”. Но мужественную и преданную\
    \ мужу Марии ханум это не удовлетворяет, она требует полной реабилитации. И добивается\
    \ этого после обращения к Председателю Президиума Верховного Совета СССР. 25 сентября\
    \ 1956 года первый ректор-азербайджанец бакинского университета Таги Аббас оглу\
    \ Шахбази был полностью реабилитирован."
