    Род. в 1897, Воронежская обл., Лискинский р-н, г. Свобода, русский, обр.: низшее, член ВКП (б) с 1932 г. Проживал: г. Свобода (Лиски), ул. Железнодорожная, 5. Начальник паровозного депо ст. Лиски ЮВЖД.
    Арестован 10.01.1938. Обв. по ст. 58-7, 58-8, 58-11: Обвинялся в участии в контрреволюционной троцкистской террористической и вредительской организации. Приговор: выездная сессия ВК ВС СССР в г. Воронеж, 13.04.1938 – ВМН. Расстрелян 13.04.1938.
    Реабилитирован ВК ВС СССР 29.10.1957
