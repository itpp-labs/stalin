  source: Правозащитный Центр Азербайджана
  spravka: |-
    род. 1893, Ср. Волжский кр., с. Мача, русский. Из крестьян. Образование высшее медицинское. Член ВКП(б) с 1919 года. Исключен в связи с арестом.
     Врач-ординатор терапевтического отделения и парторг Бакинского ж.д. диспансера. Прож.: Аз.ССР, г.Баку.
     Арестован ДТО УГБ НКВД ГССР ЗКВ ж.д. 29.03.1938
     Обвинение: член к-р троцкистской вредительско-диверсионной организации,враждебно настроен, вел АСА, не препятствовал вредительской работе, проводимой участниками организации в системе дорсанотдела Закавказской ж.д. (Розенцвейг и др.). Содержался под стражей при Тбилисской тюрьме.
     Приговор: тройка при НКВД ГССР (докладчик: Хечумов, участвовали: Гоглидзе, Талахадзе, Церетели, Морозов), 21.06.1938 - 10 лет ИТЛ.
     Реабилитирован.
