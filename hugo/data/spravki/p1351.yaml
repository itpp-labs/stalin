  repryear: '1937'
  fio: Богатырь Георгий Петрович
  source: Книга памяти Красноярского края
  spravka: |-
    Род. в 1891, Полтавская губ., украинец, обр.: 4 класса, член ВКП(б) в 1917-1935. Проживал: Таймырский НО, с. Дудинка. Электромонтер в окружном отделе связи
    Арестован 15.09.1936. Обв. по ст.17-58-8, 58-11 УК РСФСР. Приговор: ВК ВС СССР, 21.04.1937 – 10 лет ИТЛ и 5 лет поражения в политических правах с конфискацией личного имущества. После освобождения 02.08.1946 поселился в с. Григорьевка Дмитриевского р-на Черниговской обл.
    Реабилитирован ВК ВС СССР 06.04.1957
