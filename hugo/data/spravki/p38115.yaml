  spravka: |-
    1899 року народження, м. Ленінград, росіянин, освіта початкова, член ВКП(б). Проживав: с. Будьоннівка Будьоннівського району Донецької області, вул. Комунарів, буд. № 65. Секретар РПК.
    Заарештований 31 грудня 1937 року. Засуджений виїзною сесією військової колегії Верховного Суду СРСР у м. Сталіно (м. Донецьк) до розстрілу з конфіскацією майна. Даних про виконання вироку немає.
    Реабілітований у 1957 році.
