  fio: Кошкарев Иван Яковлевич
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1897, Курская обл., Белгородский р-н, с. Шляхово, русский, обр.: среднее, член ВКП(б). Проживал: Москва, ул. Донская, д. 42, кв. 33. Зам. управляющего и гл. инженер треста "Союзсланец" Наркомата тяжелой промышленности СССР
    Арестован 19.01.1938. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 08.04.1938 – ВМН. Расстрелян 08.04.1938, г.Москва.
    Реабилитирован ВК ВС СССР январь 1957
