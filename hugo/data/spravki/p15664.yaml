  spravka: |-
    1903 р. н., с. Ртищево Ливенського (нині Новодеревенковського) р-ну Орловської обл., РФ, росіянин, освіта вища. Член ВКП(б) з 1928 р. Проживав у м. Чернігів, інспектор облвиконкому. Заарештований 02.10.1937 р. За вироком ВК ВС СРСР від 21.12.1937 р. за ст.ст. 54-7, 54-8, 54-11 КК УРСР засуджений до ВМП. Розстріляний 22.12.1937 р. у м. Київ. Реабілітований 24.05.1958 р. (ГДА СБ України, м. Чернігів. - Спр. 4530-п).
