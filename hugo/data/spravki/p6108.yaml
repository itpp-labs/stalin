    Род. в 1889, Коломна, русский, обр.: низшее, б/п. Проживал: Сталинград, Верхний пос. СТЗ, д. 526, кв. 20. Слесарь в инструментальном цехе Сталинградского тракторного завода.
    Арестован 19.07.1937. Обв. в шпионаже, к.-р. деятельности и совершении терактов. Приговор: ВК ВС СССР, 03.09.1937 – ВМН. Расстрелян 03.09.1937, г.Москва.
