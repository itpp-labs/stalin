  spravka: "1906 р. н., м. Житомир Волинської губ. Єврей, чл. КП(б)У, освіта початкова,\
    \ голова міськради. Проживав у м. Корос-тень Київської обл. \n  Заарештований\
    \ 29 липня 1937 р. Обвинувачувався за ст. 54-8, 54-11 КК УРСР. ВК ВС СРСР 10 вересня\
    \ 1937 р. засуджений до ув'язнення у ВТТ на 10 років з пораженням у правах на\
    \ 5 років. \n  Реабілітований у 1955 р."
