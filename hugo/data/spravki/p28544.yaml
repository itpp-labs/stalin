    Род. в 1899, Донецкая обл., г. Сталино, русский, обр.: окончил ремесленную школу, член ВКП(б) с 1919 г. Проживал: Воронеж, ул. Сакко и Ванцетти, 74/7, к. 1. Зам. председателя Воронежского облсовета Осовиахима.
    Арестован 20.11.1937. Обв. по ст.ст. 58-1а, 58-7, 58-8, 58-11: Обвинялся в участии в антисоветской право-троцкистской террористической и диверсионной организации, действовавшей в Азово-Черноморском крае. Приговор: выездная сессия ВК ВС СССР в г. Воронеж, 14.04.1938 – ВМН. Расстрелян 14.04.1938.
    Реабилитирован ВК ВС СССР 04.06.1957
