  fio: Розенталь Владимир Карлович
  source: Весельницкий И.М. "Красное колесо" переехало и через Азово-Черноморский
    край и Ростовскую область
  spravka: |-
    1898 г.р., состоял членом КПСС с 1920 года, партбилет №0990328, русский, образование среднее, работал директором зерносовхоза "Гигант". 22 февраля 1937 года бюро Сальского РК КПСС исключило Розенталь из членов КПСС, как арестованного органами НКВД. 14 декабря 1937 года Военной Коллегией Верховного суда СССР Розенталь был осужден к ВМН, а 28 апреля 1956 года той же коллегией он в судебном порядке полностью реабилитирован.
