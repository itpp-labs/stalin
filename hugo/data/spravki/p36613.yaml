  fio: Мазур Алексей Алексеевич
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1899, Польша, Ломжинская губ., г. Остроленка, русский, обр.: высшее, член ВКП(б). Проживал: Москва, Преображенский Вал, д. 24, кв. 112. Пом. начальника отделения Управления кораблестроения Управления морских сил РККА, военинженер 2-го ранга
    Арестован 21.09.1937. Обв. в участии в военно-фашистском заговоре. Приговор: ВК ВС СССР, 22.08.1938 – ВМН. Расстрелян 22.08.1938, г.Москва.
    Реабилитирован ВК ВС СССР 09.07.1957
