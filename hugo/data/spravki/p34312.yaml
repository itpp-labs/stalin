    1904 г.р., член КПСС с 1926 года, партбилет № 1004632, русский, директор Ростовской кондитерской фабрики. 11 февраля 1938 года Ростовский обком КПСС исключил Пугачева из членов партии по политическим мотивам. Арестован органами НКВД в ноябре 1937 года, а в июне 1938 года осужден Военной коллегией Верховного суда СССР к ВМН - расстрелу. В декабре 1957 года Военной коллегией Верховного суда СССР реабилитирован. По заявлению жены - Пугачевой А.А. реабилитирован в партийном отношении посмертно.
