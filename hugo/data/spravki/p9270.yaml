    народився 1900 у м. Зіньків Зіньківського пов. Полтавської губ. Єврей, із службовців, освіта незакінчена вища, позапарт., до 1937 р. член ВКП(б). Проживав у Харкові. Помічник заступника голови Харківського облвиконкому. Заарештований _08.08.1937_ р. як член к.-р. терористичної організації правих (статті 54-11, 54-8, 54-7 КК УРСР) і військовою колегією Верховного Суду СРСР _01.10.1937_ р. (статті 54-8, 54-11 КК УРСР) засуджений до розстрілу з конфіскацією особистого майна. Розстріляний _02.10.1937_ р. у Харкові. Реабілітований _26.04.1958_ р.
