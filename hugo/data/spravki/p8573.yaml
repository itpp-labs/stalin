  spravka: |-
    Род. в 1892, Ахалсенакский р-н, с. Поцхо, грузин. Место проживания: г. Москва, Котельническая набережная № 23, РСФСР. Род занятий: до ареста работал в Москве заместителем заведующего сектором Ленина Института Маркса-Энгельса-Ленина. Ранее работал секретарем ЦК КП(б) Грузии.
    Осужден Тройкой при НКВД ГССР 13.11.1937. Мера наказания: расстрел с конфискацией личного имущества. Дата расстрела: 14.11.1937
