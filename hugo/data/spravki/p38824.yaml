  spravka: |-
    (?) Род. в 1907 г. в с/с Кучкак Канибадамского р-на, историк и журналист, окончил Институт просвещения (гг. Ташкент-Самарканд, 1931г.), партийный работник (до 1933 г.), зав.Отделом газеты "Большевики Конибодом", редактор газеты "Барои рохи Сталин", сотрудник газет "Кизил Тожикистон" и "Точикистони Совети", ответ. секретарь "Совет Тожикистони ". Участник Великой Отечественной войны (1941-1945гг.), кандидат исторических наук (1955г.), доцент (1958г.). Умер 7 апреля 1974г.
