  spravka: |-
    Род. в 1903, Турция, Карчканский уезд, с. Огванц, армянин, обр.: высшее, член/канд. в члены ВКП(б) с 1925. Проживал: Минск, ул. Свердловская 45, кв. 42. Директор, Партийные курсы при ЦК КП(б)Б
    Арестован 09.08.1937. Обв. по ст. 69, 70, 76 УК БССР - член троцкистско-террористич. орг. Приговор: ВК ВС СССР, 24.11.1937 – ВМН с конфискацией имущества. Расстрелян 24.11.1937, Минск.
    Реабилитирован ВК ВС СССР 07.03.1956
