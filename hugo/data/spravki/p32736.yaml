  fio: Хитрин Григорий Абрамович
  source: www.memorial.krsk.ru/martirol/hv_hn.htm
  spravka: |-
    Член ВКП/б/. Работал бухгалтером в Ростовском пароходстве. Осужден на 25 лет ИТЛ. Срок отбывал в Норильлаге (Дудинка). Позднее сидел в Александровском централе. После освобождения жил в Мариуполе, работал главным бухгалтером пароходства.
