    Член ВКП/б/. начальник планово-экономического отдела Азовского пароходства. Арестован 8 августа 1937 года. Приговорен выездной сессией Военной коллегии Верховного суда СССР к 20 года ИТЛ. Срок отбывал в Норильлаге (Дудинка). Позднее сидел в Александровском централе. После освобождения жил в Мариуполе, работал главным бухгалтером пароходства.
