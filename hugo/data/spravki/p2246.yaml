  fio: Бибинешвили Барон (Варфоломей) Ефимович
  source: По материалам Архива внутренних дел Грузии подготовлено Институтом развития
    свободы информации (IDFI), Грузия
  spravka: |-
    Род. в 1880, Чохатаурский р-н, с. Суреби, грузин. Место проживания: г. Тбилиси, ул. Пурцеладзе № 12. Род занятий: директор Публичной государственной библиотеки.
    Осужден ВК ВС СССР 27.06.1937. Мера наказания: расстрел. Дата расстрела: 28.06.1937
