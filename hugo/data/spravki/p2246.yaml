- spravka_old_id: 1549
  repryear: null
  fio: Бибинейшвили Барон (Варфоломей) Ефимович
  source: http://www.alexanderyakovlev.org/fond/issues-doc/1015109 , http://forum.17marta.ru/index.php?topic=2178.0
  spravka: |-
    в 1929 председатель правления Грузинского Госиздата, соратник Камо и автор книги о нем, в 1905-1906 один из руководителей Имеретино-Мингрельской организации РСДРП, груз.большевик, историк. Был большевиком-примиренцем с ликвидаторами, принял участие в Закавк.обл.конференции меньшевиков-ликвидаторов осенью 1913.
- spravka_old_id: 1550
