  fio: Лаховский Самуил Аронович
  source: Книга памяти Хабаровского края
  spravka: |-
    Род. в 1908 г., Киевская обл., еврей, артеллерист отдельного Хабаровского дивизиона бронекатеров. Проживал: г. Хабаровск .
    Арестован 25 мая 1937 г.
    Приговорен: Военная Коллегия Верховного Суда СССР, выездная сессия 27 августа 1937 г., обв.: по ст. 58-11, 58-8 УК РСФСР.
    Приговор: ВМН Расстрелян 27 августа 1937 г. Место захоронения - Хабаровск. Реабилитирован 3 октября 1957 г. По определению ВК ВС СССР за отсутствием состава преступления.
