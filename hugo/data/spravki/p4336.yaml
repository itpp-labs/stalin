  repryear: '1937'
  fio: Бондаренко Михаил Павлович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1911, обл. Войска Донского, ст-ца Вешенская, русский. Проживал: Великие Луки. Начальник технического отдела на Великолукском паровозоремонтном заводе.
    Арестован 02.01.1937. Обв. в вредительстве и участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 31.07.1937 – ВМН. Расстрелян 31.07.1937, г.Москва.
    Реабилитирован ВК ВС СССР 15.06.1959
