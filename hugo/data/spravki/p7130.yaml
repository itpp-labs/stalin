  spravka: |-
    Род. 08.08.1900г. в Польше, Ломженская губерния, деревня Пиотница, работал в г. Чернигов, заведующим горфинотдела. В 1937 году 25 июля был арестован по необоснованному обвинению в якобы участии в контрреволюционной троцкистской организации и выездной сесией военной Коллегии Верховного Суда СССР, 11 сентября 1937 года приговорен к ВМН - расстрелу. Приговор приведен в исполнение 12 сентября 1937 года в г.Черногов. Реабилитирован 17 сентября 1957 года.
