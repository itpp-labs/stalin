- id: all.csv-line-22066
  repryear: null
  fio: Андреєв Сергій Олексійович
  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 1.
  spravka: |-
    народився 1904 і проживав у Харкові. Українець, з робітників, освіта початкова, позапарт., у 1932—1937 рр. член ВКП(б). Начальник адміністративного відділу та відділу кадрів ХВРЗ. Заарештований _15.12.1937_ р. як член троцькістської диверсійної шкідницької організації (статті 54-7, 54-9, 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _26.03.1938_ р. (статті 54-7, 54-8, 54-11 КК УРСР) засуджений до розстрілу з конфіскацією особистого майна. Розстріляний _27.03.1938_ р. у Харкові. Реабілітований _17.11.1956_ р.
