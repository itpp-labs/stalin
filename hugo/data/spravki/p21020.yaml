  spravka: "(1.02.1914, г. Новозыбков Брянской обл. – 4.01.1939), поэт. Первые стихи\
    \ и рассказы Г. были опубл. в шк. рукописном журнале. В ответ на призыв ЦК ВЛКСМ\
    \ “ударников в литературу” в 1931 организовал в Новозыбкове ассоциацию пролетарских\
    \ писателей (АПП). В коллективном сб. Новозыбковской АПП “Ответ” была опубл. поэма\
    \ Г. “Слово о Кимовцах”. В 1933 поступил в МГУ на лит. ф-т, в том же году по путевке\
    \ комсомола уехал на Урал. Работал в газ. “Пролетарская мысль” (Златоуст), “Комсомолец”\
    \ (Чел.). Чел. квартира Г. (ул. Работниц, 1а) была своеобразным штабом молодых\
    \ писателей: в ней читали свои произв. Б. Ручьёв, М. Люгарин, Я. Вохменцев и др.\
    \ Критика 30-х гг. называла его одним из лучших урал. поэтов. В 1934–35 вместе\
    \ с Ручьевым и Люгариным учился на первых курсах комсомольских писателей в Малеевке,\
    \ организованных СП и ЦК ВЛКСМ. “Кто не знал среди юношей всех национальностей\
    \ Виктора Губарева?! Он был любим всеми и уважал эту любовь друзей – был верным\
    \ и честным побратимом”, – писал М. Нагнибеда. Г. делегат 1-го съезда СП СССР.\
    \ Вышедший в 1937 в Чел. альманах “Стихи и проза” открывался стихами Г. Зимой\
    \ 1937 поэт был арестован. Из заключения он не вернулся. Имя и творчество Г. возвращены\
    \ читателям стараниями чел. критика Л. П. Гальцевой. \n  В. А. Черноземцев"
