    Род. 15 марта 1905, уроженец села Заречье Посьетского района Приморской области Дальневосточного края, по происхождению из крестьян, беспартийный, до ареста проживал в г. Ворошилове, по ул. Китайской, 25, работал начальником ремонтного цеха АБТ мастерских ОКДВА.
     Арестован 27 мая 1937 года ОО УГБ Примгруппы войск ОКДВА по обвинению в совершении преступления, предусмотренного ст. 58-1 «б», 58-8, 58-11 УК РСФСР.
     Приговором Военной Коллегии Верховного Суда СССР от 2 сентября 1937 года был осужден к высшей мере наказания - расстрелу с конфискацией всего принадлежавшего ему имущества и лишением воинского звания «старший лейтенант».
     Определением Военной Коллегии Верховного Суда СССР от 8 марта 1960 года приговор Военной Коллегии Верховного Суда СССР от 2 сентября 1937 года был отменен и дело производством за отсутствием состава преступления производством прекращено.
