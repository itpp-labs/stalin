  spravka: |-
    1892 року народження, с. Шедієве Новосанжарського району Харківської області, українець, освіта вища, член ВКП(б). Завідуючий міськземвідділом.
    Заарештований 7 липня 1937 року. Засуджений виїзною сесією військової колегії Верховного Суду СРСР у м. Сталіно (м. Донецьк) до розстрілу з конфіскацією майна. Вирок приведений до виконання у м. Сталіно 21 вересня 1937 року.
    Реабілітований у 1957 році.
