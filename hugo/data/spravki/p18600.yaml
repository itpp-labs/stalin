  spravka: "Род. в 1894 в ауле Узун-Булак Абралинской волости Каркаралинского уезда\
    \ Семипалатинской области Степного генерал-губернаторства Российской империи.\
    \ Казах. В 1932 г. окончил курсы марксизма-ленинизма при ЦК ВКП(б) (г. Москва).\
    \ Член Коммунистической партии с 1918 г. \n  В 1910-1918-батрак, кучер, матрос\
    \ (г. Омск).1918-1921-служил в РККА. 1921-1922- военный руководитель Каркаралинского\
    \ уездного военкомата. 1923-1924-член коллегии Семипалатинского губернского суда,\
    \ затем член Семипалатинской губернской Рабоче-крестьянской инспекцией. С ноября\
    \ 1924 г. по май 1928 г. Нарком труда КАССР, с мая 1928 г. по июнь 1930 г. нарком\
    \ здравоохранения КАССР.1932-1934 - председатель Карагандинской областной контрольной\
    \ комиссии ВКП(б).1934-1937 - член Краевой партийной коллегии Уполномоченного\
    \ Комиссии партийного контроля при ЦК ВКП(б) по Казахстану. \n  Репрессирован.\
    \ Арестован в августе 1937 г. Приговорен в феврале 1938г. к ВМН. Реабилитирован\
    \ в ноябре 1956 г. \n  Избирался: Кандидат в члены КазЦИКа. Делегат III-VIII Казахстанских\
    \ областных-краевых конференций РКП(б)-ВКП(б) (1923-1934), I съезда КП(б)К (1937),\
    \ член Киробкома РКП(б), Казкрайкома ВКП(б) и его бюро. Член Кирбюро ВЦСПС. \n\
    \  Награды: орден Красного Знамени (1927). \n  Источник: АПРК. Ф.141. Оп. 16.\
    \ Д. 2461. \n  Литература: Наркомы Казахстана. С. 329."
