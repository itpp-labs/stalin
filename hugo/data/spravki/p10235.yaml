  fio: Чушков Владимир Варламович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1906, обл. Войска Донского, Донецкий окр., г. Макеевка, русский, обр.: высшее, искл. из ВКП(б) в 1934 г. Проживал: Московская обл., пос. Товарково, д. 20, кв. 2. Гл. инженер шахты № 55 треста "Товарковуголь".
    Арестован 10.09.1937. Обв. в участии в троцкистской вредительской диверсионно-террористической организации. Приговор: ВК ВС СССР, 02.11.1937 – ВМН. Расстрелян 02.11.1937, г.Москва.
    Реабилитирован ВК ВС СССР 09.04.1957
