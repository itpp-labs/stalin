    Willmer, Arnold, Родился 4 февраля 1888 г. в Гильденбурге / Восточной Пруссии, сын ремесленника, учился в средней школе, во время обучения в медицинской школе в 1909 году вступил в СДПГ. Он практиковал в Берлине в качестве дерматолога и уролога, а затем переехал в Дюссельдорф и в 1922 году стал членом КПГ. Арестован 16 июля 1933, после освобождения эмигрировал через Бельгию и Францию в ноябре 1933 года в Советский Союз. С января 1934 года работал в Ялте (Крым) в качестве врача. Там он был арестован органами НКВД в начале сентября 1937 г. и 26 сентября 1937 исключен из КПГ.
