- spravka_old_id: 26727
  repryear: 1938
  fio: Ломоносов Алексей Георгиевич
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1905, Западная обл., Уваровский р-н, с. Степанцево, русский, обр.: среднее, член ВКП(б). Проживал: Москва, Олсуфьевский пер., д. 1, кв. 1. Управляющий Московской обл. конторой "Госсортфонда" Московского обл. земельного управления
    Арестован 21.01.1938. Обв. в вредительской деятельности в системе областных земельных органов. Приговор: ВК ВС СССР, 10.05.1938 – ВМН. Расстрелян 10.05.1938, г.Москва.
    Реабилитирован ВК ВС СССР 10.10.1956
