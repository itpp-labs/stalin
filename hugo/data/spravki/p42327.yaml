  source: Воронежские сталинские списки, дело № Р-21742 в гос. архиве Липецкой обл.
  spravka: "Род. в 1904, Воронежская обл., Буденновский р-н, с. Стрелецкое, член ВКП(б)\
    \ с 1929 г. Проживал: Воронежская обл., с. Добринка. 3-й секретарь Добринского\
    \ РК ВКП(б). \n  Арестован 16.07.1938. Обв. по ст.ст. 58-7, 17-58-8, 58-11: Обвинялся\
    \ в том, что с 1937 г. являлся участником антисоветской право-троцкистской террористической\
    \ и диверсионно-вредительской организации. Приговор: выездная сессия ВК ВС СССР\
    \ в г. Воронеж, 22.10.1938 – к 10 годам тюремного заключения. \n  Реабилитирован\
    \ ВК ВС СССР 05.11.1964"
