  spravka: |-
    1903, с. Духанівка, українець, член КП(б)У, освіта початкова
     зав. райвно, проживав: Житомирська обл. смт Янушпіль Янушпільського р-ну
     Заарештований 24.10.1937 р.
     ВК ВС СРСР 25.12.1937 р. за ст. 54-7 КК УРСР засуджений до ув’язнення у ВТТ на 10 років з пораженням у правах на 5 років і конфіскацією майна. За постановою ОН при МДБ СРСР від 8.06.1949 р. висланий до Красноярського краю на поселення
     Реабілітований у 1956 р.
