    Род. 12.08.1894, Краснодарский край, Ново-Кубанский р-н, ст. Прочноокопская, в казачьей семье. Участник революции 1917 г. и гражданской войны на Кубани. Начинал работать писарем штаба Кубанского казачьего войска. Был комендантом ЦК РКП(б), а затем секретарём комитета РКП(б)., председатель Баталпашинского горсовета. После освобождения - директор цементного завода в Черкесске. Участвовал в ВОв. Награждён орденом Красного знамени. Был персональным пенсионером союзного значения
