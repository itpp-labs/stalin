- spravka_old_id: 10303
  repryear: 1937
  fio: Сетницкий Николай Александрович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1888, Подольская губ., Гайсинский уезд, с. Ольгополь, русский, обр.: высшее, б/п. Проживал: Московская обл., г. Пушкино, ул. Домбровская, д. 2. Сотрудник НИИ мирового хозяйства и мировой политики.
    Арестован 01.09.1937. Обв. в шпионаже в пользу японской разведки и участии в к.-р. "семеновской группе" Н.В. Устрялова. Приговор: ВК ВС СССР, 04.11.1937 – ВМН. Расстрелян 04.11.1937, г.Москва.
    Реабилитирован ВК ВС СССР 01.12.1956
