  fio: Покровский Григорий Гурьевич
  source: Книга памяти Республики Татарстан
  spravka: |-
    Род. в 1883, Чувашия, г. Ядрин, русский. Проживал: г. Казань. Инструктор-ревизор, "Татсоюз".
    Арестован 08.05.1938. Обв. по ст. 58-2, 58-11. ("участник эсеровской организации, длительная подрывная вредительская деятельность"). Приговор: Особое совещание при НКВД СССР, 17.01.1940 – 5 лет ссылки в Красноярский кр. Умер 1.1943 в Красноярском кр., в п.Почет, в ссылке.
    Реабилитирован 13.02.1964
