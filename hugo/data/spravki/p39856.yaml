  fio: Ползунов Михаил Петрович
  source: www.memorial.krsk.ru/martirol/pol.htm
  spravka: |-
    1904 г.р., председатель первой в Коми крае ячейки РКСМ, чл. ВКП(б) с 1928, журналист, работал в редакциях местных газет в Твери, Саратове. Арестован в 1938, освобожден из лагеря в 1942. С 1945 по 1975 работал собкором газеты "Красноярский рабочий" в Канске.
