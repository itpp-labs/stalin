  spravka: |-
    Род. в 1908, Сталинградская обл., Подтелковский р-н, ст. Слащевская, русский, бывший член ВКП(б) (исключен в связи с арестом). Проживал: г. Ростов-на-Дону. Зав. сектором общего образования Крайкома ВЛКСМ.
    Арестован УНКВД по АЧК 01.04.1937. Обв. по ст.ст. 58-8 и 58-11 УК РСФСР за участие в контрреволюционной троцкистской организации. Приговор: выездная сессия ВК ВС СССР, 07.08.1937 – ВМН. Расстрелян 07.08.1937, в г.Ростове-на-Дону.
    Реабилитирован ВК ВС СССР 22.09.1956 за отсутствием состава преступления
