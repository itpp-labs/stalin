  spravka: "1888 року народження, м. Луганськ Луганської області, українець, освіта\
    \ вища, член ВКП(б). Проживав: м. Маріуполь Сталінської (Донецької) області. Директор\
    \ заводу ім. Ілліча. \n  Заарештований 8 червня 1938 року. Засуджений військовою\
    \ колегією Верховного Суду СРСР до розстрілу з конфіскацією майна. Розстріляний\
    \ 1 вересня 1938 року у м. Москві Московської області. \n  Реабілітований у 1957\
    \ році."
