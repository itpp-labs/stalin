    1888 року народження, м. Луганськ Луганської області, українець, освіта вища, член ВКП(б). Проживав: м. Маріуполь Сталінської (Донецької) області. Директор заводу ім. Ілліча.
    Заарештований 8 червня 1938 року. Засуджений військовою колегією Верховного Суду СРСР до розстрілу з конфіскацією майна. Розстріляний 1 вересня 1938 року у м. Москві Московської області.
    Реабілітований у 1957 році.
