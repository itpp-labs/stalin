  fio: Ковалевський Яків Петрович
  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 2.
  spravka: |-
    народився 1903 у с. Цареборисівка Ізюмського пов. Харківської губ. Українець, із селян, освіта середня спеціальна, член ВКП(б) з 1924 р. Проживав у Харкові. Інженер 43-ї авіабригади РСЧА. Заарештований _01.08.1937_ р. як учасник к.-р. військово-троцькістського заколоту (ст. 54-1 п. «б» КК УРСР) і військовою колегією Верховного Суду СРСР _05.10.1937_ р. (статті 54-1 п. «б», 54-8, 54-11 КК УРСР) засуджений до розстрілу з конфіскацією особистого майна і позбавленням військового звання «інженер ІІІ рангу». Розстріляний _06.10.1937_ р. у Харкові. Реабілітований _15.05.1958_ р.
