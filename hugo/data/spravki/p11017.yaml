  source: 'Реабілітовані історією : Донецька область'
  spravka: |-
    1899 року народження, м. Канси Єнісейської губернії, єврей, освіта вища, безпартійний. Проживав: м. Сталіно (м. Донецьк) Донецької області, вул. Артема, буд. № 81, кв. 3. Головний інженер інституту "Гіпрошахт".
    Заарештований 9 липня 1937 року. Засуджений виїзною сесією військової колегії Верховного суду у м. Київі до розстрілу з конфіскацією майна. Вирок приведено до виконання у м. Києві 1 листопада 1937 року.
    Реабілітований у 1957 році.
