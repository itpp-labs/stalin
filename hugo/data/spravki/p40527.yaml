  fio: Ерецкий Дмитрий Андреевич
  source: Ленинградский мартиролог, т.10
  spravka: |-
    1900 г. р., уроженец г. Бердичев, украинец, исключен из ВКП(б), директор института Гипролесхим, проживал: г.Ленинград, пр. 25 Октября, д. 146, кв. 164. Арестован 23 сентября 1937 г. Выездной сессией Военной коллегии Верховного суда СССР в г. Ленинград 21 сентября 1938 г. приговорен по ст. ст. 58-7-8-11 УК РСФСР к высшей мере наказания. Расстрелян в г. Ленинград 22 сентября 1938 г.
