    Род. в 1883, Минская губ., Бобруйский уезд, Азарическая вол., дер. Химичи, белорус, обр.: высшее, член ВКП(б). Проживал: Москва, ул. Садовая-Кудринская, д. 26/40, кв. 3. Инспектор Артиллерийского управления РККА, бригинтендант
    Арестован 17.02.1938. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 25.08.1938 – ВМН. Расстрелян 25.08.1938, г.Москва.
    Реабилитирован ВК ВС СССР март 1957
