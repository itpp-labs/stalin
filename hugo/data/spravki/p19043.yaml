  repryear: '1938'
  fio: Норин-Шейнерберг Анатолий Яковлевич
  source: Воронежские сталинские списки, дело № П-6566.
  spravka: "Род. в 1899, Волынская губ., Острожский уезд, с. Антоновка, еврей, обр.:\
    \ незаконченное высшее, учился на юридическом факультете Киевского университета\
    \ и физико-математическом факультете Московского университета, в 1917-1918 гг.\
    \ - член еврейской социал-демократической организации (бунд), член ВКП(б) в 1919-1936\
    \ гг. Проживал: Воронеж, Глухой Покровский пер. Учитель сельской школы в с. Рамонь\
    \ Березовского р-на Воронежской обл., ранее в 1934-1936 гг. - ректор ВГУ. \n \
    \ Арестован 28.04.1937. Обв. по ст.ст. 58-8, 58-11: Обвинялся в участии с 1936\
    \ г. в антисоветской право-троцкистской террористическо-диверсионной организации.\
    \ Приговор: выездная сессия ВК ВС СССР в г. Воронеж, 10.01.1938 – ВМН. Расстрелян\
    \ 10.01.1938. \n  Реабилитирован ВК ВС СССР 18.08.1956"
