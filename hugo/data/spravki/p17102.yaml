- id: all.csv-line-15819
  repryear: null
  fio: Загузов Константин Афанасьевич
  source: Книга памяти Астраханской обл.
  spravka: |-
    Род. в 1914 г., русский, из крестьян, студент 2 курса педагогического института, проживал в Астрахани. Арестован и обвинен в принадлежности к антисоветской организации. Военной коллегией Верховного Суда СССР 19 января 1938 г. приговорен к 10 годам лишения свободы. Реабилитирован в 1957 г.
