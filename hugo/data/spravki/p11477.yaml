- id: all.csv-line-10768
  repryear: null
  fio: Валин-Гайлис Август Юрьевич
  source: Чураков Д. Репрессированные военнослужащие Красной Армии
  spravka: "Род. в 1895, Латвия, Рижский уезд, с. Мюльгратен, латыш, обр.: высшее,\
    \ учился в Военной академии РККА (1921-1922), окончил Военную академию РККА (1923),\
    \ член ВКП(б) с 1917. Проживал: г. Москва, ул. Плющиха, 13 - 5. С 1918-го в РККА,\
    \ помощник заведующего разведкой 4-й армии на Украине (1920-1921), заведующий\
    \ сектором 3-го отдела Разведуправления Штаба РККА. военный советник Компартии\
    \ Германии (1922-1923), 1923-1926 нелегальная работа в Латвии, 1926-1927 секретарь\
    \ Китайской комиссии ПБ ЦК ВКП(б), 1926-1930 помощник начальника, заместитель\
    \ начальника 4-го отдела Разведуправления РККА, 1930-1931 военный советник ЦК\
    \ КП Китая, 1931-1932 помощник начальника 2-го отдела Разведуправления РККА, 1932-1937\
    \ начальник разведотдела ОКДВА, апрель-июнь 1937 начальник 2-го отдела Разведывательного\
    \ управления РККА, комбриг (36) \n  Арестован 26.07.1937. Обв.: измена Родине\
    \ и участие в к.-р. тер.организации. Приговор: ВК ВС СССР, 26.10.1937 – ВМН. Расстрелян\
    \ 26.10.1937. \n  Реабилитирован ВК ВС СССР 01.06.1957"
