  spravka: |-
    Род. в 1897, Уральская губ., Кирдилинский р-н [?], Кирдели [?], украинец, обр.: начальное. Проживал: Южно-Казахстанская (Чимкентская) обл., Чимкент. Мастер цеха, Чимкентский химико-фармацевтический завод.
    Арестован 20.08.1937. Обв. по ст. 58-7, 58-8, 58-11 УК РСФСР. Приговор: выездная сессия ВК ВС СССР, 21.02.1938 – 15 лет ИТЛ.
    Реабилитирован ВК ВС СССР 08.08.1957
