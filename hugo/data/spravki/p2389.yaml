- spravka_old_id: 1702
  repryear: 1937
  fio: Мчедлишвили Захарий Георгиевич
  source: По материалам Архива внутренних дел Грузии подготовлено Институтом развития
    свободы информации (IDFI), Грузия
  spravka: |-
    Род. в 1898, Сагареджойский р-н, с. Какабети, грузин. Место проживания: г. Тбилиси, ул. Кипиани № 10. Род занятий: без специальности. Работал в колхозе "Красный октябрь" колхозником. Бывший певец Этнографического хора Восточной Грузии.
    Осужден ВК ВС СССР 01.07.1937. Мера наказания: 10 лет с конфискацией личного имущества
