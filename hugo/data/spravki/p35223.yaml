    Род. в 1902, Нижегородская губ., г. Городец, русский. Проживал: г. Чита. Служил в отделении разведки штаба ЗабВО, начальник.
    Арестован 13.01.1938. Обв. по ст. 58-1б, 58-8, 58-11 УК РСФСР. Приговор: выездная сессия ВК ВС СССР, 02.10.1938 – ВМН. Расстрелян 02.10.1938.
    Реабилитирован Главной военной прокуратурой 09.12.2002
