    Род. в 1900, Иваново-Вознесенская губ., дер. Бобры, русский, обр.: высшее, член ВКП(б). Проживал: Москва, Тружеников пер, д. 4, кв. 58. Зав. кафедрой истории СССР в Институте красной профессуры, профессор.
    Арестован 26.07.1937. Обв. в участии в антисоветской террористической организации правых и вербовке в организацию новых членов. Приговор: ВК ВС СССР, 02.11.1937 – ВМН. Расстрелян 02.11.1937, г.Москва.
