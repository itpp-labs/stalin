- spravka_old_id: 28268
  repryear: 1938
  fio: Могеладзе Доментий Евстафьевич
  source: По материалам Архива внутренних дел Грузии подготовлено Институтом развития
    свободы информации (IDFI), Грузия
  spravka: |-
    Род. в 1902, Мартвильский (Гегечкорский) район, с. Инчхури, Грузия, грузин. Род занятий: до ареста начальник Политсекретариата Управления Грузинского мобилизационного округа, в звании батальонного комиссара. В РККА с 1926 г.
    Осужден Тройкой при НКВД ГССР 21.06.1938. Мера наказания: расстрел с конфискацией личного имущества. Дата расстрела: 22.06.1938
