  spravka: |-
    26.08.1892 г.р., г. Новороссийск, русский, окончил ЦПШ, шофер. Проживал: г. Сочи, ул. Маячная, 10. Арестован 10.01.1937 г. Предъявленное обвинение: «являлся активным участникам контрреволюционной троцкистко-зиновьевской террористической организации». Военной коллегией ВС СССР 14.06.1937 назначена ВМН - расстрел. Приговор приведен в исполнение 14.06.1937 г. в г. Ростове-на-Дону. Реабилитирован военной коллегией ВС СССР 05.07.1957 г. за отсутствием состава преступления.
