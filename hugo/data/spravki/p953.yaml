    Род. в 1906 в г. Новониколаевске Томской губ. В 1937 осужден на 10 лет ИТЛ. Арестован 28.10.1942. Обвинение по ст. 58-2, 58-10, 58-11 УК РСФСР. Осужден 12.02.1944 ОСО НКВД СССР на 10 лет ИТЛ и последующую ссылку на поселение. Реабилитирован 31.05.1954 Комиссией КК по пересмотру дел (П-4168).
