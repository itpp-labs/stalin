  source: 'Реабілітовані історією : Миколаївська область'
  spravka: |-
    1904 р. народження, с. Студениці Могильовської області (Білорусь), білорус, із селян, освіта вища. Проживав у м. Миколаєві. Помічник військового представника на заводі.
    Заарештований 01.07.1937 р. Вироком Військової колегії Верховного суду СРСР від 18.04.1938 р. засуджений до розстрілу. Страчений 18.04.1938 р. Місце поховання невідомо.
    Реабілітований у 1957 р.
