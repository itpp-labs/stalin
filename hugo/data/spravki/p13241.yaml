  source: 'Реабілітовані історією : Донецька область'
  spravka: |-
    1895 року народження, м. Тула Тульської області, росіянин, освіта вища, член ВКП(б). Проживав: м. Сталіно (м. Донецьк) Донецької області, пр. Пролетарський, будинки облвиконкому, буд. № 1, кв. 22. Інспектор держдоходів міськфінвідділу.
    Заарештований 25 липня 1937 року. Засуджений виїзною сесією військової колегії Верховного Суду СРСР у м. Сталіно (м. Донецьк) до ув'язнення на 12 років з позбавленням прав на 5 років та конфіскацією майна.
    Реабілітований у 1957 році.
