  repryear: null
  fio: Окруй Владимир Иванович
  source: Жуков А.Н. Кадровый состав НКВД 1935-1940 (готовится к изданию)
  spravka: |-
    Род. в 1894, поляк, член ВКП(б) с 1919, в органах НКВД с 1921.
    Звание: 13.12.1935 - капитан ГБ.
    Награды: 20.12.1932 - знак «Почетный работник ВЧК—ОГПУ (XV)».
    зам. нач. УНКВД Винницкой обл. УССР, уволен 02.09.1937.
    ВК ВС СССР, ВМН. Расстрелян 31.10.1937.
- spravka_old_id: 9909
  repryear: null
  fio: Окруй Владимир Иванович
  source: knowbysight.info
  spravka: |-
    родился в 1894 в Радоме, Польша - умер в 1937, член РКП(б)
    Образование
    \t окончил Радомское ремесленное училище
    Послужной список
    1915 - 1917\t в русской армии
    1917 - 1918\t в Красной Гвардии 
    1918 - 1919\t в ВЧК, на советской работе 
    1919 - 1921\t в РККА
    2 - .1921\t уполномоченный ВЧК при СНК РСФСР в Москве
    10.1921 - 3.1922\t начальник Экономического отдела Подольской губернской ЧК
    3.1922 - 4.1923\t начальник Могилёв-Подольской пограничной ЧК - ГПУ
    04.07.1923\t начальник Экономического отдела Подольского губернского отдела ГПУ
    7.1923 - 10.1924\t начальник Балтского окружного отдела ГПУ
    12.1924 - 7.1928\t начальник Зиновьевского окружного отдела ГПУ
    12.7.1928 - 26.2.1929\t начальник Мелитопольского окружного отдела ГПУ
    28.2.1929 - 5.9.1930\t начальник Мариупольского окружного отдела ГПУ
     - 1931\t помощник начальника Полтавского оперативного сектора ГПУ
    1931 - \t в Полномочном представительстве ОГПУ по Казакстану
     - 4.1934\t начальник Восточно-Казахстанского областного отдела ГПУ
    04.08.1934\t в резерве ОГПУ при СНК - НКВД СССР
    8.1934 - 7.1935\t начальник Запорожского городского отдела НКВД (Днепропетровская область)
    7.1935 - 1.1937\t заместитель начальника Управления НКВД по Днепропетровской области, капитан государственной безопасности
    3 - 15.1.1937\t заместитель начальника III-го отдела УГБ НКВД Украинской ССР,  капитан государственной безопасности
    01.07.1937\t заместитель начальника Управления НКВД по Винницкой области,  капитан государственной безопасности
    17.7 - .8.1937\t начальник Коростеньского окружного отдела НКВД,  капитан государственной безопасности
    авг.37\t арестован
