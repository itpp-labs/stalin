  spravka: |-
    Род. в 1878 г., еврей, из торговцев, образование высшее, врач, проживал в Астрахани. Арестован и обвинен в принадлежности к антисоветской организации. Выездной сессией Военной коллегии Верховного Суда СССР 13 августа 1938 г. приговорен к расстрелу. Расстрелян 16 сентября 1938 г. Реабилитирован в 1957 г.
