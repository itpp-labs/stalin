    родилась 28 ноября 1905 г. в семье крестьянина в деревне Кундым-Мучкаш Санчурского района Кировской области. В начале 20-х годов Матильда Алексеевна приехала в Москву и поступила на рабфак. После его окончания ее направили учиться в Ленинградский ветеринарный институт на ветеринарного врача. В 1928 г. она стала работать ассистентом кафедры микробиологии этого же института. В 1931 г. М.А.Журнакова перешла в Ленинградский научно-исследовательский ветеринарный институт (ныне Всероссийский НИВИ птицеводства РАСХН) в отдел бруцеллеза, которым заведовала с 1935 г. В 1934 г. ей присудили ученую степень кандидата ветеринарных наук и звание старшего научного сотрудника по бактериологии. За время работы в ЛенНИВИ (1931-1937 гг.) она занималась вопросами диагностики, эпидемиологической опасности молока и мяса больных бруцеллезом животных, оздоровления хозяйств от этой инфекции. В это же время ею была подготовлена диссертация на соискание ученой степени доктора ветеринарных наук. Однако опубликовать эти материалы и защитить диссертацию Матильда Алексеевна не успела. В сентябре 1937 г. научная деятельность М.А.Журнаковой прервалась на 20 лет. В личном деле, хранящемся в архиве института, имеется копия справки, выданной гражданке Матильде Алексеевне Журнаковой, подписанной председателем Военной коллегии Верховного Суда Союза ССР о том, что приговор Военной коллегии Верховного Суда СССР от 27 февраля 1938 г. отменен и дело за отсутствием состава преступления прекращено. Пройдя через Владимирский централ и отбывая незаслуженный срок наказания в лагере в условиях крайнего Севера, она с 1941 г. работала врачом-бактериологом в системе Санитарного управления Дальстроя, участвовала в организации 4 санбаклаборатории и подготовке кадров лаборантов-серологов и бактериологов. После отбывания срока заключения и разрешения выйти на поселение, она в 1949-1956 гг. занимала должность старшего ветеринарного врача свиносовхоза "Дукча" в системе Сельхозуправления Дальстроя, где и получила документ, о полной реабилитации.
