  spravka: "народився 30.12.1899 у місті Харкові у родині механіка, єврей. 1911 закінчив\
    \ три класи приходського училища у Харкові. 1912 — учень-позолотник палітурної\
    \ фабрики. 1913 — учень-конторник мануфактурного складу. 1914—1915 — учень-конторник\
    \ комісійної контори. 1915 втік на фронт та через шість місяців був повернутий\
    \ додому. У 1916—1917 — конторник комісійної контори Бухштаба у Харкові. У лютому-листопаді\
    \ 1917 — рядовий 115-го Запасного полку. 12.1917 — 03.1918 — червоногвардієць\
    \ загону Беленкевича у Харкові. У березні 1918 тяжко поранений у бою під Єлисаветградом.\
    \ З 12.1918 — діловод морського полку у Самарі. З 01.1919 працював в Управлінні\
    \ по формуванню українських частин РСЧА у Харкові. З 07.1919 — діловод Чугуївського\
    \ напрямку Харківської фортечної зони. З 08.1919 — помічник начальника штабу групи\
    \ військ Сумського напрямку. З 09.1919 — старший помічник начальника штабу 3-ї\
    \ бригади 41-ї дивізії. З 1919 — комендант бригади 50-ї Таманської дивізії. З\
    \ 1920 — командир роти бригади 50-ї Таманської дивізії. У 1920—1921 — завідувач\
    \ оперативною розвідкою 7-го кавполку 12-ї кавбригади. У травні 1921 звільнений\
    \ із РСЧА як інвалід (двічі був поранений та двічі контужений). З 23.05.1921 —\
    \ помічник оперуповноваженого політвідділу Харківської губчека. З 18.10.1921 —\
    \ уповноважений з контрреволюції Куп'янського повітового політвідділу. 19.04.1922\
    \ відряджений до Харківського губвідділу ГПУ. З 1922 помічник уповноваженого з\
    \ контрреволюції Охтирського повітвідділення ГПУ. З 03.1923 — уповноважений з\
    \ контрреволюції Охтирського повітвідділення ГПУ. З 1923 — уповноважений з контрреволюції\
    \ Богодухівського повітвідділення ГПУ. З 16.08.1923 — уповноважений з контрреволюції\
    \ Куп'янського повітвідділення ГПУ. З 17.06.1924 — тимчасово виконуючий обов'язки\
    \ начальника Куп'янського окрвідділення ГПУ. З 08.11.1924 — уповноважений СОЧ\
    \ Сумського окружного відділу ГПУ. З 26.04.1926 — уповноважений СОЧ та помічник\
    \ начальника Херсонського окрвідділу ГПУ. З 01.02.1927 — начальник СОВ та заступник\
    \ начальника Херсонського окрвідділу ГПУ. З 18.12.1928 — начальник СОВ Одеського\
    \ окрвідділу ГПУ. З 01.1930 — начальник 1-го відділення СВ ГПУ УСРР. З 09.04.1931\
    \ — начальник СПВ Одеського оперсектора — облвідділу ГПУ. З 16.04.1933 — відкликаний\
    \ у ГПУ УСРР, начальник особливої слідчої групи. З 10.06.1933 — у резерві ГПУ\
    \ УСРР. З 31.03.1934 — нач. 4-го відділення ОВ ГПУ УСРР. З 22.11.1934 — начальник\
    \ 1-го відділення ОВ УДБ НКВС УСРР. З 03.06.1935 — начальник ТВ УДБ УНКВС по Одеській\
    \ області. З 01.1937 — начальник 5-го відділу УДБ УНКВС по Одеській області. З\
