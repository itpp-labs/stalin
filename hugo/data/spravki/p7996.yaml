  spravka: |-
    Род. в 1900, Полтавская губ., еврей, обр.: высшее, член ВКП(б). Проживал: Москва, ул. Большая Пироговская, д. 37/41, корп. Б, кв. 20. Зам. начальника Гл. военно-мобилизационного управления Наркомата тяжелой промышленности СССР.
    Арестован 18.12.1936. Обв. в участии в антисоветской террористической организации. Приговор: ВК ВС СССР, 10.09.1937 – ВМН. Расстрелян 10.09.1937, г.Москва.
    Реабилитирован ВК ВС СССР 26.11.1955
