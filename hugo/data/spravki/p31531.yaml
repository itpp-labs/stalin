    Род. в 1905, б. Гродненская губ., с. Брошевичи, обр.: высшее, член ВКП(б). Проживал: г. Краснодар. Секретарь Парткома и ассистент по истории в Краспединституте
    Обв. в том, что был участником к/р троцкистской организации. Приговор: ВК ВС СССР, 11.06.1938 – к 10 годам лишения свободы.
    Реабилитирован ВК ВС СССР 10.09.1955
