  spravka: "языковед. Родился 26 сентября 1890 г. в д. Герники Слонимского уезда Гродненской\
    \ губернии, белорус. Член КПСС с 1925 г. Окончил БГУ. С октября 1930 г. ученый\
    \ секретарь Института языкознания БелАН, с июля 1931 г. — заместитель директора\
    \ этого института. В январе 1934 г. \n  исключен из рядов КП(б)Б. Арестован 31\
    \ октября 1933 г. и по постановлению внесудебного органа от 9 января 1934 г. по\
    \ ст. 58 п. 10, 11 УК РСФСР заключен в исправительно-трудовой лагерь сроком на\
    \ 5 лет. 2 июля 1938 г. Военной коллегией Верховного суда СССР по ст. 69, 70 и\
    \ 76 УК БССР осужден к исключительной мере наказания. Расстрелян 16 сентября 1938\
    \ г. в Минске. Реабилитирован по первому приговору 16 августа 1956 г. КГБ при\
    \ СМ БССР и по второму \n  приговору 21 ноября 1956 г. Военной коллегией Верховного\
    \ суда СССР."
