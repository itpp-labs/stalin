  fio: Вахонин Василий Федорович
  source: www.kuzbasshistory.narod.ru/book/Stalinsk/1938_h_1.html
  spravka: |-
    (р. 1905), зав. ГорЗО, ныне арестован органами НКВД. Суть дела: Вахонин состоял в контрреволюционной правотроцкистской организации проводил враждебно-подрывную работу, направленную на развал колхозов… Умышленно засорял аппарат Заготскота, ГорЗО и колхозов враждебными элементами, через них проводил вредительские действия… Систематически пьянствовал с врагами народа… Постановили: … Вахонина как врага народа, вредителя из рядов ВКП(б) исключить.,
    15 января 1938г.
