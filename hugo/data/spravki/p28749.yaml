  source: Мартиролог Красноярского общества "Мемориал" - https://memorial.krsk.ru/martirol/baras_barya.htm
  spravka: |-
    (?) Род. в 1905 в с. Новониколаевка Ижморского р-на Кемеровской обл. Русский. Из служащих. Проживал в г. Сталино. Десятник на стр-ве. Арестован 25.11.1937. Обвинение по ст. 58-7, 17-58-8, 17-58-11 УК РСФСР. Осужден 25.12.1938 ВТ НКВД Сталино на 10 лет ИТЛ. Срок отбывал в Норильлаге, прибыл 20.08.1939, освобожден 25.11.1946
