  fio: Востоков Сергей Николаевич
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1891, Симбирская губ., с. Порецкое, русский, обр.: незаконченное высшее, б/п. Проживал: Москва, ул. Петровка, д. 30, кв. 7. Старший инспектор в Управлении филиалами Московского городского банка.
    Арестован 01.09.1937. Обв. в участии в антисоветской диверсионно-террористической и шпионской организации. Приговор: ВК ВС СССР, 05.11.1937 – ВМН. Расстрелян 05.11.1937, г.Москва.
    Реабилитирован ВК ВС СССР 25.07.1956
