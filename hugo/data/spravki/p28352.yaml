    Род. в марте 1901 г. в ауле Пальват Халачской вол. Туркмен. Отец – батрак-поденщик-бедняк.
     Член ВКП(б) с 1930
     Низшее.
     Дехканин (до 1924 г.)
      ответ. секретарь ячейки КСМТ аула Пальварт (1924-25 гг.)
      ответ. секретарь Халачского райкома КСМТ (1925-26 гг.)
      зав. АПО Керкинского окружкома КСМТ, пред. Халачского райисполкома, инструктор по совстроительству Халачского райисполкома, пред. Халачского райсоюза бедноты "Кошчи", директор Халачской МТС (1933)
