    1902 р. н., с. Плюсково Орловської губ. Українець, освіта н. вища, нач. станції Тсоавіахіму. Проживав у м. Житомир Київської обл. Заарештований 6 липня 1937 р. Обвинувачувався в причетності до а.-р. військовофашистської змови. ВК ВС СРСР 17 жовтня 1937 р. засуджений до розстрілу з конфіскацією майна. Вирок виконано 18 жовтня 1937 р. у м. Київ. Реабі=літований у 1960 р.
