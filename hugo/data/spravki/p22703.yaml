  fio: ЄФАНОВ Микита Миколайович
  source: 'Реабілітовані історією : Полтавська область'
  spravka: |-
    1907 р., м. Синельниково Дніпропетровської обл., національність не вказана, з робітників, освіта початкова. Проживав у м. Полтава. Службовець залізниці.
    Заарештований 4 січня 1938 р. Засуджений Верховним Судом СРСР 25 березня 1938 р. за ст. ст. 54-8, 54-9 КК УРСР до розстрілу з конфіскацією особистого майна. Вирок виконано 25 березня 1938 р. у м. Харків.
    Реабілітований Верховним Судом СРСР 6 лютого 1957 р.
