    народився 1892 у с. Крамарівка Валківського пов. Харківської губ. Українець, із селян, освіта середня спеціальна, позапарт., у 1917—1920 рр. член української партії соціалістів-революціонерів., у 1920—1936 рр. член ВКП(б). Проживав у Харкові. Заступник начальника планово-фінансового відділу Наркомзему. Заарештований _31.02.1937_ р. як член к.-р. націоналістичної троцькістсько-терористичної організації (статті 542, 548, 5411 КК УРСР), для подальшого слідства етапований до Києва у розпорядження УДБ НКВС УРСР. Військовою колегією Верховного Суду СРСР _14.07.1937_ р. (статті 548, 5411 КК УРСР) засуджений до розстрілу з конфіскацією майна. Розстріляний _15.07.1937_ р. у Києві. Реабілітований _06.03.1958_ р.
