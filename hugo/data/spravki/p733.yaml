  fio: Колесников Александр Елпидифорович
  source: Книга памяти Томской обл.
  spravka: |-
    Род. в 1905 г., Колпашево, русский, образование среднее, ранее член ВКП(б), пединститут, студент 2-го курса. Проживал: Томск.
    Арестован 29 марта 1932 г.
    Приговорен: 7 апреля 1937 г., обв.: ст.19, к-р троцкистская организация.
    Приговор: расстрел Расстрелян 7 апреля 1937 г. Реабилитирован в июле 1989 г.
    [см также Туркасова, Н. А. Исповедь расстрелянного студента:(о судьбе студента ТГПИ А. Е. Колесникова)/Н. А. Туркасова
    Образование в Сибири : актуальные проблемы истории и современности : материалы III Всерос. науч. конф. (14-15 мая 2004 г.).-Томск, 2004.-Т. 2. - С. 170-175.]
