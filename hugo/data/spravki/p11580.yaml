- spravka_old_id: 9884
  repryear: 1937
  fio: Лунев Кузьма Семенович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1884, Рязанская губ., Касимовский уезд, дер. Бахметьево, русский, обр.: среднее, б/п. Проживал: Московская обл., г. Лосиноостровская, ул. Советская, д. 13. Зам. начальника ж.д. им.Дзержинского.
    Арестован 09.05.1937. Обв. в участии в диверсионно-вредительской троцкистской террористической организации. Приговор: ВК ВС СССР, 01.11.1937 – ВМН. Расстрелян 01.11.1937, г.Москва.
    Реабилитирован ВК ВС СССР 06.04.1957
- spravka_old_id: 9885
  repryear: 1932
  fio: Лунев Кузьма Семенович
  source: Прокуратура г.Москвы
  spravka: |-
    Род. в 1884, Рязанская губ., д. Бахметьево. Проживал: Москва, ст. Лосиноостровская, ул. Советский проезд, д. 4. Москва, НКПС, заместитель начальника эксплуатационного управления
    Арестован ОГПУ 22.10.1931. Обв. по политическим мотивам. Приговор: Особое совещание при Коллегии ОГПУ, 10.05.1932 – концлагерь на 3 года условно.
    Реабилитирован Прокуратурой г.Москвы 11.2004
