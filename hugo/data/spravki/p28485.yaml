  fio: Султанмурадова Марьям
  source: 'Турдиев Шерали. Они учились в Германии. - Т.: 2006 (на узб. яз.)'
  spravka: |-
    Род. 13 февраля 1905 года в Хиве в семье муллы. Училась в школе «Новый метод», открытой узбекской и татарской интеллигенцией в Хиве, а затем в одной из современных школ в Ургенче. Затем он приехал в Ташкент, чтобы учиться на инженерно-строительном факультете, а затем в Педагогическом институте в Оренбурге. В 1922-1928 училась в Германии. После возвращения в СССР работала заведующей отделом образования Коммунистического университета в Старом городе Ташкента, а затем в 1935 году начала работать в журнале «Гулистан». Осенью 1937 года арестована и приговорена к 10 годам заключения. После отбытия наказания в 1947 году и возвращения в Хорезм, снова арестована в 1949 году. Реабилитирована 10.09.1957
