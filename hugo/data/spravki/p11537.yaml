  fio: Стельмах (Розенталь) Емельян Васильевич
  source: Чураков Д. Репрессированные военнослужащие Красной Армии
  spravka: "Род. в 1898, Витебская губ., белорус, из крестьян, обр.: высшее, 1931-1933\
    \ окончил Восточный факультет Военной Академии им.М.В.Фрунзе, член ВКП(б) с 1914.\
    \ Проживал: г. Москва, Софийская наб., 34 - 146. Рядовой, 1918-1919 заведующий\
    \ отделом Казанского губвоенкомата, 1919-1921 комендант сводного Казанского отряда,\
    \ военком 1-й бригады 28-й стрелковой дивизии, начальник политотдела 16-й кавалерийской\
    \ дивизии, 1921-1927 начальник политотдела 1-го Кавказского стрелкового корпуса,\
    \ ответственный секретарь партийной комиссии Кавказской Краснознаменной армии,\
    \ 1927-1931 помощник командира 18-го стрелкового корпуса по политчасти, помощник\
    \ прокурора Верховного Суда СССР, в распоряжении Разведуправления РККА, 1933-1935\
    \ консул на ст.Пограничная (Китай), 1935-1937 в распоряжении Разведуправления\
    \ РККА, 1937 начальник 8-го отдела Разведывательного управления РККА, дивизионный\
    \ комиссар (1936) \n  Арестован 30.07.1937. Обв.: участие в к.-р. тер.организации.\
    \ Приговор: ВК ВС СССР, 26.10.1937 – ВМН. Расстрелян 26.10.1937. \n  Реабилитирован\
    \ ВК ВС СССР 24.12.1955"
