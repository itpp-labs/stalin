    Род. в 1899, г. Саратов, немец, обр.: среднее, б/п. Проживал: Москва, ул. Новая Басманная, д. 4/6, кв. 222. Начальник планово-производственного сектора треста шпало-пропиточных заводов Наркомата путей сообщения СССР
    Арестован 22.11.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 08.01.1938 – ВМН. Расстрелян 08.01.1938, г.Москва.
    Реабилитирован ВК ВС СССР декабрь 1956
