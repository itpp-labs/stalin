  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1905, Могилевская губ., мест. Селец, еврей, обр.: начальное, член ВКП(б). Проживал: Москва, ул. Ульяновская, д. 57, кв. 36. Секретарь парткома Центрального аэроклуба
    Арестован 16.08.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 28.10.1937 – ВМН. Расстрелян 28.10.1937, г.Москва.
    Реабилитирован ВК ВС СССР март 1956
