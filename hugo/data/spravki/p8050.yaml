  fio: Грабежов Наум Ефимович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1908, Могилевская губ., мест. Костиковичи, еврей, обр.: низшее, член ВКП(б). Проживал: Калинин, ул. Богатырская (по другим данным - ул. Баррикадная), д. 1, кв. 14. Уполномоченный ЦК Союза лесопильной и деревообрабатывающей промышленности в оргбюро ВЦСПС Калининской обл.
    Арестован 13.04.1937. Обв. в вредительстве, к.-р. организационной деятельности и подготовке терактов. Приговор: ВК ВС СССР, 28.09.1937 – ВМН. Расстрелян 28.09.1937, г.Москва.
    Реабилитирован ВК ВС СССР 11.04.1956
