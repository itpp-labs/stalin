  fio: Опарин Павел Алексеевич
  source: '"Воронежские сталинские списки"'
  spravka: |-
    Род. в 1899, Владимирская обл., г. Гороховец, русский, обр.: низшее, член ВКП(б) с 1919 г. Проживал: Липецк, ул. Октябрьская, 45. Коммерческий директор радиаторного завода.
    Арестован 17.07.1938. Обв. по ст.ст. 58-7, 17-58-8, 58-11: Обвинялся в том, что с 1932 г. являлся участником антисоветской право-троцкистской террористической и диверсионно-вредительской организации, действовавшей в Воронежской обл. Приговор: выездная сессия ВК ВС СССР в г. Воронеж, 23.10.1938 – к 15 годам тюремного заключения. Срок отбывал в Вологодской тюрьме.
    Реабилитирован ВК ВС СССР 27.07.1957
