    Род. в 1888, Екатериненштадт, немец, обр.: низшее, член ВКП(б). Проживал: Москва, ул. Садовая-Самотечная, д. 4а, кв. 7. Начальник управления отделочных работ Строительно-квартирного управления РККА, интендант 1-го ранга.
    Арестован 15.06.1937. Обв. в участии в антисоветской террористической организации. Приговор: ВК ВС СССР, 22.08.1937 – ВМН. Расстрелян 22.08.1937, г.Москва.
