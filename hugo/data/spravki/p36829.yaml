  spravka: "(1904-1988) \n  Родилась в Киеве в семье директора крупного завода. В\
    \ 1919 г. принимала участие в организации кружков красной молодежи. С 1920 г.\
    \ - член КСМ. В 1921 г. - член укома КСМ в Белгороде. В 1921 г. поступила на юридический\
    \ факультет Харьковского института народного хозяйства, который окончила в 1924\
    \ г. \n  В 1923-1926 гг. - на судебной работе. В 1925 г. вступила в ВКП( б). С\
    \ 1926 г. - в органах ОГПУ, работала в ЭКУ, затем в ИНО. Лейтенант госбезопасности.\
    \ \n  В 1938 г. арестована по показаниям ее мужа М.Е. Ревзина, с которым прожила\
    \ 13 лет. На следствии вину не признала, осуждена на 8 лет по подозрению в шпионаже.\
    \ Находясь в заключении, написала письмо Берии, после чего в сентябре 1941 г.\
    \ была освобождена с прекращением дела. \n  С 16 октября 1941 г. по 27 июля 1942\
    \ г. Р.Р. Соболь - оперуполномоченный в Особом отделе Юго-Западного фронта. С\
    \ августа 1942 г. - инструктор разведотряда штаба Северной группы партизан. \n\
    \  12 января 1944 г. КПК отказал Р.Р. Соболь в восстановлении в партии, разрешив\
    \ вступить в ВКП(б) на общих основаниях. \n  В мае 1945 г. уволена в запас в звании\
    \ капитана. Стала писательницей (литературный псевдоним - Ирина Гуро). В 1948\
    \ г. повторно вступила в ВКП(б). В 1958 г. принята в Союз писателей СССР. \n \
    \ Автор книг \"В добрый путь, Кумриниса\" (1950), \"На суровом склоне\" (1953),\
    \ \"Всем смертям назло\" (1964), \"Дорога на Рюбецаль\" (1966), \"Конь мой бежит\"\
    \ (1987, в соавторстве с А. Андреевым (псевдоним П.А. Судоплатова)), \"Ольховая\
    \ аллея. Повесть о К. Цеткин\" (1989, издана посмертно). В 1985 г. издан двухтомник\
    \ избранных произведений. Лауреат премии им. Николая Островского. \n  Награждена\
    \ орденом Отечественной войны 2-й степени, двумя медалями \"За отвагу\", медалями\
    \ \"Партизану Отечественной войны\" 1-й степени, \"За оборону Москвы\", \"За победу\
    \ над Германией\" и другими."
