  spravka: "[1902 - .1938] \n  Родился в ауле Кеши (близ Ашхабада) Полторацкого уезда\
    \ Закаспийской области. Из дехкан. Туркмен. \n  В 1909-12 - учился в мусульманской\
    \ начальной школе (мектебе) и 2, 5 года в Кешинской школе садоводства (1916-1918),\
    \ не закончил. Окончил 8-месячную учительскую семинарию (после) и 3-годичный рабфак.\
    \ \n  Член ВКП(б) с 10.1919 \n  В 1917-18 - рабочий опытного поля Кешинской школы\
    \ садоводов. \n  В 1918-19 - разсыльный, джигит (посыльный + охранник) Ашхабадского\
    \ уездного правления при белых. \n  В 1919 - закончил Краткосрочные учительские\
    \ курсы, учитель аульной школы (4 месяца), закончил Краткосрочные военно-политические\
    \ курсы. \n  В 1919-20 - сотрудник политотдела йомудо-туркменского отряда РККА\
    \ Красноводского уездного ревкома. \n  В 1920 - закончил Ашхабадские учительские\
    \ курсы - секретарь ячейки КСМ курсов, член Ашхабадского уездного комитета КСМ\
    \ - уполномоченный по организации ячеек среди туркмен, член ЦК КСМ Туркестана.\
    \ \n  В конце 1920-начале 1921 - зав. отделом по работе среди кочевой молодежи\
    \ ЦК РКСМ Туркестана. \n  В 1921-1922 - представитель ЦК Комсомола Туркестана\
    \ в Туркменском обкоме Компартии Туркестана, ответ. секретарь Туркменского обкома\
    \ РКСМ, член ЦК Компартии Туркестана. \n  В 1922-23 - зав. отделом рабочией млодежи\
    \ ЦК ЛКСМ Туркестана. \n  В мае-ноябре 1923 - член коллегии агитационно-пропагандистского\
    \ отдела ЦК Компартии Туркестана. \n  В ноябре 1923-апреле 1924 - заместитель\
    \ наркома юстиции - прокурора Туркестанской АССР. \n  С 15 апреля по декабрь 1924\
    \ - нарком социального обеспечения Туркестанской АССР. \n  В декабре 1924-марте\
    \ 1925 - нарком социального обеспечения Узбекской ССР. \n  В апреле-сентябре 1925\
    \ - зав. отделом судоустройства, врид. нарком юстиции Туркменской ССР. \n  В мае-сентябре\
    \ 1926 - помощник прокурора Туркменской ССР по наблюдению за органами ГПУ. \n\
    \  В сентябре-декабре 1926 - помощник прокурора Туркменской ССР при Верховном\
    \ суде. \n  член коллегии НКЮ-прокурор ТССР (=09.1926=) \n  В нояб./декабре 1926-июле\
    \ 1927 - зам. пред. Верховного Суда Туркмении. \n  В июле 1927 - командирован\
    \ на учебу. \n  С июня 1928 - член правления - проректор по студенческим делам\
    \ Средне-Азиатского государственного университета, г. Ташкент. \n  Арестован в\
    \ 1937 году."
