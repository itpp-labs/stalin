    народився 1901 у м. Тула Тульської губ. Росіянин, з робітників, освіта середня, позапарт., у 1919—1920 рр. член РКП(б). Проживав у сел. Балаклія Балаклійського р-ну Харківської обл. Помічник начальника арт. складу №29. Заарештований _30.05.1937_ р. за участь у антирад. військово-троцькістській змові, шкідництво та диверсійну роботу (статті 541 п. «б», 547, 549, 54-10, 5411 КК УРСР) і військовою колегією Верховного Суду СРСР _05.10.1937_ р. (статті 541 п. «б», 548, 5411 КК УРСР) засуджений до ВМП. Розстріляний _06.10.1937_ р. у Харкові. Реабілітований _19.05.1956_ р.
