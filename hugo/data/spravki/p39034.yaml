- spravka_old_id: 31308
  repryear: 1938
  fio: Груберман Генрих Борисович
  source: Книга памяти Тульской обл.
  spravka: |-
    Род. в 1895, Тула, обр.: гимназия в Туле, затем медфак МГУ, член ВКП(б) с 1927г. С 1930 по 1937 гг. зав. гор. и обл. здравотделом.
    Арестован 14.12.1937. Обв. в шпионаже в пользу Японии. Приговор: ВК ВС СССР, 07.10.1938 – ВМН. Расстрелян 07.10.1938.
    Реабилитирован в 1956
