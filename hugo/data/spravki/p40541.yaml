  fio: Казанский Алексей Васильевич
  source: Ленинградский мартиролог, т.10
  spravka: |-
    1900 г. р., уроженец д. Шмаровка Усманского у. Тамбовской губ., русский, член ВКП(б), нач. Дома Красной армии, полковой комиссар, проживал: г.Ленинград, Кирочная ул., д. 1/20, кв. 1. Арестован 17 декабря 1937 г. Выездной сессией Военной коллегии Верховного суда СССР в г. Ленинград 20 сентября 1938 г. приговорен по ст. ст. 58-1б-8-11 УК РСФСР к высшей мере наказания. Расстрелян в г. Ленинград 21 сентября 1938 г.
