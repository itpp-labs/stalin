    род. 1904, азербайджанец. Член ВКП(б) с 1925. Исключен в 1937 решением III пленума Маштагинского РК АКП(б) в связи с арестом. Восст. посмертно 13.08.1957 решением бюро ЦК КП Азербайджана.
     Работник Райсовета. Прож.: Аз.ССР, г.Баку.
     Арестован в 1937
     Обвинение: ст.ст. 64,70,73 УК Аз.ССР - участник с 1936 а/с повстанческо-террор. организации буржуазных националистов в Азербайджане, проводивший вербовку новых лиц в эту организацию.
     Приговор: ВК ВС СССР, 05.01.1938 - ВМН с конфискацией имущества.
     Расстрелян 05.01.1938
     Реабилитирован посмертно ВКВС СССР 12.05.1956 за отсутствием состава преступления.
     Источники: Сталинские списки, 07.12.1937 (Аз.ССР, Кат.1)| Личное дело. №37996 (АПД УДПАР, ф.6, оп.9, д.282)| Определение ВКВС СССР, 12.05.1956.
