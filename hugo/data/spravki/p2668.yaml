  source: Реабілітовані історією. Харківська область. Кн. 2.
  spravka: |-
    народився 1893 і проживав у Харкові. Українець, з робітників, освіта початкова, позапарт. Робітник ХБФ. Заарештований _25.09.1936_ р. як один з керівників к.-р. організації (статті 548, 54-10, 5411 КК УСРР) і військовою колегією Верховного Суду СРСР _08.07.1937_ (статті 548, 54-10 ч. 1, 5411 КК УРСР) засуджений до ВМП з конфіскацією особистого майна. Розстріляний _08.07.1937_ р. у Харкові. Реабілітований _22.07.1958_ р.
