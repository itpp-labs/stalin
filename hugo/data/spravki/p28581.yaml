  spravka: "Род. в 1893, Кировская обл., Уржумский р-н, с. Черемисский-Сабуял, русский,\
    \ обр.: среднее, окончил школу прапорщиков и курсы усовершенствования высшего\
    \ начальствующего состава РККА при Военной академии, член ВКП(б) с 1917 г. Проживал:\
    \ Воронеж, ул. 9 Января, 23, кв. 13. Председатель Воронежского областного совета\
    \ Осовиахима. \n  Арестован 08.09.1937. Обв. по ст.ст. 58-1 \"б\", 58-8, 58-9,\
    \ 58-11: Обвинялся в активном участии с 1935 г. в антисоветском военно-фашистском\
    \ террористическом заговоре и в антисоветской право-троцкистской террористической\
    \ и диверсионно-вредительской организации. Приговор: выездная сессия ВК ВС СССР\
    \ в г. Воронеж, 14.04.1938 – ВМН. Расстрелян 14.04.1938. \n  Реабилитирован ВК\
    \ ВС СССР 04.06.1957"
