  fio: Квирая Георгий Александрович
  source: По материалам Архива внутренних дел Грузии подготовлено Институтом развития
    свободы информации (IDFI), Грузия
  spravka: |-
    Род. в 1902, Мартвильский (Гегечкорский) район, г. Мартвили, Грузия, грузин. Род занятий: До ареста директор Манглисского курортного управления. В РККА с 1921г. по декабрь 1931 г. на политработе, последняя должность заместитель начальника политотдела 2 Грузинской стрелковой дивизии.
    Осужден Тройкой при НКВД ГССР 03.03.1938. Мера наказания: расстрел с конфискацией личного имущества. Дата расстрела: 04.03.1938
