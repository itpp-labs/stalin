  source: '"Воронежские сталинские списки"'
  spravka: |-
    Род. в 1905, Днепропетровская губ., с. Гуляй-Поле, еврей, обр.: 6 классов гимназии, член ВКП(б) с 1932 г. Проживал: Воронеж, пос. завода № 18, д. 8, кв. 20. Начальник отдела снабжения завода № 18.
    Арестован 05.10.1937. Обв. по ст.ст. 58-7, 58-8, 58-11: Обвинялся в активном участии с 1936 г. в антисоветской право-троцкистской террористической и диверсионной организации. Приговор: выездная сессия ВК ВС СССР в г. Воронеж, 11.01.1938 – ВМН. Расстрелян 11.01.1938.
    Реабилитирован ВК ВС СССР 14.11.1957
