  spravka: "1906 року народження, м. Київ Київської області, єврей, освіта 4 класи,\
    \ до 1936 року член ВКП(б). Завідуючий міським комунгоспом. Проживав: м. Сталіно\
    \ (м. Донецьк) Донецької області, вул. Жовтнева, буд. № 82, кв. 3. \n  Заарештований\
    \ 9 вересня 1936 року. Військовою колегією Верховного Cуду CРСР 10 липня 1937\
    \ року засуджений на 10 років в'язниці з позбавленням прав на 5 років та конфіскацією\
    \ майна. \n  Реабілітований у 1958 році."
