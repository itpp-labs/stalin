  source: 'Реабілітовані історією : Донецька область'
  spravka: |-
    1901 року народження, м. Дебальцеве Донецької області, українець, освіта середня, член ВКП(б). Проживав: м. Кривий Ріг Дніпропетровської області, вул. Леніна, буд. № 58, кв. 1. Військком 122-го стрілецького полку 41-ї стрілецької дивізії.
    Заарештований 30 вересня 1937 року. Засуджений виїзною сесією військової колегії Верховного Суду СРСР у м. Дніпропетровську до розстрілу з конфіскацією майна. Вирок приведено до виконання у м. Дніпропетровську 28 листопада 1937 року.
    Реабілітований у 1957 році.
