  fio: Холодов Семен Алексеевич
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1904, Пензенская губ., Инсарский уезд, дер. Картлей, русский, обр.: высшее, член ВКП(б). Проживал: Москва, ул. Кропоткинская, д. 17, кв. 51. Старший инженер технического отдела Главнефти Наркомата тяжелой промышленности СССР
    Арестован 08.03.1938. Обв. в участии в к.-р. организации и в подготовке терактов. Приговор: ВК ВС СССР, 03.10.1938 – ВМН. Расстрелян 03.10.1938, г.Москва.
    Реабилитирован ВК ВС СССР 11.08.1956
