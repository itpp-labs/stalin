  fio: ОРЛОВ Всеволод Андрійович
  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 3.
  spravka: |-
    народився 1894 р. у м. Борисоглєбськ Борисоглєбського пов. Тамбовської губ. Росіянин, із службовців, освіта вища, позапарт. Проживав у Харкові. Начальник відділу ремонту та експлуатації паровозів Управління Півд. залізниці. Заарештований 20 жовтня 1937 р. як член к.-р. правотроцькістської диверсійної шкідницької організації (статті 548, 549, 5411 КК УРСР) і військовою колегією Верховного Суду СРСР 26 березня 1938 р. засуджений до розстрілу з конфіскацією особистого майна. Розстріляний 27 березня 1938 р. у Харкові. Реабілітований 6 лютого 1957 р.
