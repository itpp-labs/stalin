- spravka_old_id: 3398
  repryear: 1937
  fio: Толмачева Клавдия Александровна
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1887, Курская губ., Старооскольский уезд, слоб. Стрелецкая, русская, обр.: незаконченное высшее, б/п (бывший член партии эсеров). Проживала: Старый Оскол, ул. Пионерская, д. 7. Преподаватель русского языка и литературы в школе взрослых в слоб.Пушкарская.
    Арестована 14.01.1937. Обв. в руководстве эсеровской террористической организацией. Приговор: ВК ВС СССР, 04.08.1937 – ВМН. Расстреляна 04.08.1937, г.Москва.
    Реабилитирована ВК ВС СССР 15.03.1958
