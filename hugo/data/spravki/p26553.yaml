  source: Книга памяти Самарской обл.
  spravka: "Род. в 1885, Московская губ., г. Касимов, русский, б/п. Проживал: Куйбышев.\
    \ Механик завода Кинап \n  Арестован 12.01.1937. Обв. по ст. ст. 58-7 и 58-10.\
    \ Приговор: Куйбышевский облсуд, 24.10.1938 – 10 лет. Определением Верховного\
    \ суда РСФСР от 25 апреля 1939 г. приговор облсуда отклонен и направлен на дополнительное\
    \ расследование постановлением Управления НКВД по Куйбышевской области от 22 февраля\
    \ 1940 г. уголовное дело прекращено за недоказанностью обвинения. \n  Реабилитирован\
    \ по Закону РФ от 18.10.1991 г."
