  spravka: |-
    Род. в 1910, Абашский р-н, с. Кведа-Квалони, Грузия., грузинка. Место проживания: Хелвачаурский р-н, с. Урехи, Грузинская ССР, Аджарская ССР. Род занятий: В момент ареста служащая, педагог. Учительница Урехской 4-х летней школы.
    Осуждена Тройкой при НКВД ГССР 31.12.1937. Мера наказания: 8 лет заключения в ИТЛ, считая срок с 17 июля 1937 года.
