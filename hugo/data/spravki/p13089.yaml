  fio: ВАКУЛЕНКО Павло Іванович
  source: '"Реабілітовані історією" : Полтавська область'
  spravka: |-
    1907 р., м. Полтава, українець, із робітників, освіта початкова. Проживав у м. Полтава. Другий секретар міського комітету КП(б)У.
    Заарештований 20 вересня 1937 р. Засуджений Верховним Судом СРСР 5 грудня 1937 р. за ст. ст. 54-8, 54-11 КК УРСР до розстрілу. Вирок виконано 6 грудня 1937 р. у м. Харків.
    Реабілітований Верховним Судом СРСР 15 грудня 1956 р.
