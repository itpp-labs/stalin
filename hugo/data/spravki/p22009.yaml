    р.1889 в с. Ново-Полтавка Николаевского уезда Херсонской губ., закончил Киевский коммерческий институт, с 1933 начальник планового отдела Управления карьерного хозяйства Метростроя, на момент ареста зам. нач-ка отдела инертных материалов. Арестован 9 декабря 1937. Осужден ОСО 29 мая 1939 г. к 5 годам ИТЛ. умер в лагере в апреле 1942 года. Реабилитирован в 1956.
