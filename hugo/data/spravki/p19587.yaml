  repryear: 1938
  fio: Яновская Ида Григорьевна
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1900, Гродненская губ., г. Белосток, еврейка, обр.: высшее, член ВКП(б). Проживала: Москва, ш. Энтузиастов, д. 132, кв. 50. Руководитель плановой группы заводского отдела Главнефти Наркомата тяжелой промышленности СССР
    Арестована 22.10.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 08.01.1938 – ВМН. Расстреляна 08.01.1938, г.Москва.
    Реабилитирована ВК ВС СССР 08.08.1957
