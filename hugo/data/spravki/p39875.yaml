    [6(18).3.1894 — 29.10.1938], советский государственный и партийный деятель. Член Коммунистической партии с марта 1917. Родился в Уфе в семье рабочего. Рабочий. В 1915 призван в армию, в 1916 агитатор комитета РСДРП г. Екатеринбурга (ныне Свердловск). После Февральской революции 1917 член полкового комитета и Екатеринбургского совета, председатель гарнизонного комитета воинов-мусульман. С июля 1917 председатель Уральского областного мусульманского совета. В 1918—19 комиссар по делам национальностей Казанского совета, член татаро-башкирского бюро Уфимского губкома, преподаватель мусульманских военно-политических курсов при Политотделе Центральной мусульманской военной коллегии. В ноябре 1919 делегат 2-го Всероссийского съезда коммунистических организаций народов Востока (КОНВ), избран председателем Центрального бюро КОНВ при ЦК РКП (б). В 1920—21 председатель Ревкома Татарской АССР, член Казанского губкома РКП (б), председатель СНК Татарской АССР. В 1921—1924 председатель СНК Крымской АССР. С 1924 на ответственной партийной и государственной работе. Делегат 9—10-го, 12—13-го съездов партии, на 13-м съезде избирался членом ЦКК РКП (б). Делегат 2-го и 3-го конгрессов Коминтерна. Избирался членом ВЦИК и ЦИК СССР.
