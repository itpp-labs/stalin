    1890 г.р., Московская обл, Раменский район, с. Верхнее-Мячиково, русский. Образование начальное. До ареста проживал: г.Днепропетровск, работал . Арестован 24.04.1937 УНКВД по ВКО. Приговорен ВК ВС СССР 05.10.1937, ст. 58-8, 58-10, 58-11 УК РСФСР к ВМН. Реабилитирован 10.09.1964 ВС СССР за отсутствием события преступления
