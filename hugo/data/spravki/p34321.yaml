  fio: Селенин Петр Михайлович
  source: Электронный архив Фонда Иофе https://arch2.iofe.center/person/34787
  spravka: |-
    Род. в 1883 в г.Старый Оскол Курской губернии,, русский. В 1937 проживал в Ростове-на-Дону, работал кладовщиком в «Союззаготснабе»,, арестован 18.10.1937 по обвинению в том, что являлся активным участником антисоветской меньшевистской диверсионно-террористической меньшевистской организации, действовавшей в Ростовской области, проводил вербовку новых участников в свою организацию, был в курсе террористических методов борьбы, направленных против руководителей ВКП(б) и Советского правительства,, приговорен ВК ВС СССР 19.07.1938 по ст. 58-8, 11 к ВМН,, расстрелян 19.07.1938,, место захоронения – г.Ростов-на-Дону. Реабилитирован ВК ВС СССР 28.05.1959.
