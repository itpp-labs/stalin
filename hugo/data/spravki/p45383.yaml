- spravka_old_id: 36141
  repryear: null
  fio: Коллегов Иван Карпович
  source: Жуков А.Н. Кадровый состав НКВД 1935-1940 (готовится к изданию)
  spravka: |-
    Род. в 1900, русский, член ВКП(б) с 1918, в органах НКВД с 1918.
    Звание: 09.02.1936 - капитан ГБ (Западная обл.).
    Награды: 08.04.1934 - знак «Почетный работник ВЧК—ОГПУ (XV)».
    нач. Соловецкой тюрьмы ГУГБ НКВД СССР, уволен 16.03.1939.
    Арестован 08.06.1939. Осужден 08.07.1941 ВК ВС СССР, ВМН. Расстрелян 28.07.1941, Москва.
    Реабилитирован 24.09.1959.
- spravka_old_id: 36142
  repryear: 1941
  fio: Коллегов Иван Карпович
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1900, Свердловская обл., Сухоложский р-н, с. Ташминское, русский, обр.: низшее, член ВКП(б). Проживал: Соловецкие острова. Начальник Соловецкой тюрьмы ГУГБ НКВД СССР
    Арестован 08.06.1939. Обв. в участии в к.-р. организации. Приговор: ВК ВС СССР, 08.07.1941 – ВМН. Расстрелян 28.07.1941, г.Москва.
    Реабилитирован ВК ВС СССР сентябрь 1959
