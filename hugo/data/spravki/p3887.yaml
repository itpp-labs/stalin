  spravka: |-
    Род. в 1894, Вышний Волочек, еврей, обр.: низшее, член ВКП(б). Проживал: Калинин, ул. Вольная, д. 15, кв. 10. Консультант уполномоченного Комитета по заготовкам СНК по Калининской обл.
    Арестован 03.04.1937. Обв. в вредительстве, к.-р. организационной деятельности и подготовке терактов. Приговор: ВК ВС СССР, 16.07.1937 – ВМН. Расстрелян 16.07.1937, г.Москва.
    Реабилитирован ВК ВС СССР 29.08.1957
