- spravka_old_id: 24746
  repryear: 1938
  fio: Хисамутдинов Исмагил Фахрутдинович
  source: Книга памяти Республики Татарстан
  spravka: |-
    Род. в 1906, г. Казань, татарин, член ВКП(б) с 1928 г. Проживал: с. Богатые Сабы. Пред., Сабинский районный исполнительный комитет, (инструктор, "Таттранспромсоюз")
    Арестован 28.11.1937. Обв. по ст. 58-7, 17-58-8, 58-11. ("участник правотроцкистской националистической повстанческой террор. организации"). Приговор: ВК ВС СССР, 12.05.1938 – 10 лет лишения свободы, конфискация имущества, поражен. прав на 5 лет. Умер в 1943 г. в Красноярском кр., в Норильлаге.
    Реабилитирован 05.11.1955
