  fio: Юссак Генрих Федорович
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1888, г. Рига, латыш, обр.: среднее, член ВКП(б). Проживал: Москва, пр-д Художественного театра, д. 5/7, кв. 4. Начальник Центрального транспортного отдела Наркомата зерновых и животноводческих совхозов СССР
    Арестован 19.12.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 08.01.1938 – ВМН. Расстрелян 08.01.1938, г.Москва.
    Реабилитирован ВК ВС СССР октябрь 1956
