  spravka: |-
    Род. в 1895, г. Нахичевань, азербайджанец, обр.: высшее, б/п. Проживал: Москва, Курсовой пер., д. 8, кв. 2. Старший преподаватель кафедры тактики Военной академии РККА им.Фрунзе, комбриг
    Арестован 20.05.1938. Обв. в участии в антисоветской организации. Приговор: ВК ВС СССР, 26.08.1938 – ВМН. Расстрелян 26.08.1938, г.Москва.
    Реабилитирован ВК ВС СССР декабрь 1956
