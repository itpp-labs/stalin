  spravka: |-
    Род. в 1900, Саратовская губ., Балашовский уезд, с. Козловка, русский, обр.: высшее, в 1930 г. окончил Московское высшее техническое училище, член ВКП(б) с 1924 по 1929 г., исключен за троцкистское выступление. Проживал: Воронеж, пос. ВОГРЭСа, 3, кв. 16. В 1932 г. в Баку осужден на 6 месяцев ИТР за аварию на электростанции с гибелью одного человека. Инженер технического отдела ВОГРЭСа.
    Арестован 29.09.1937. Обв. по ст.ст. 58-7, 58-8, 58-11: Обвинялся в участии в антисоветской право-троцкистской террористической и диверсионно-вредительской организации. Приговор: выездная сессия ВК ВС СССР в г. Воронеж, 14.04.1938 – ВМН. Расстрелян 14.04.1938.
    Реабилитирован ВК ВС СССР 01.03.1958
