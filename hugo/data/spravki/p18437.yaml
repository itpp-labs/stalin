  spravka: |-
    1918 р., м. Кременчук Полтавської обл., українець, із робітників, освіта середня спеціальна. Проживав у м. Оренбург (Російська Федерація). Курсант авіашколи.
    Заарештований 18 вересня 1937 р. Засуджений Військовою Колегією Верховного Суду СРСР 5 лютого 1938 р. за ст. ст. 58-8, 58-11 КК РРФСР до розстрілу з конфіскацією майна. Вирок виконано 5 лютого 1938 р. у м. Оренбург.
    Реабілітований Верховним Судом СРСР 10 липня 1954 р.
