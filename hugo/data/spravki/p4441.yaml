  spravka: |-
    Род. в 1895, Карагандинская обл., Актюбинский р-н, с. Покровское, русский, обр.: начальное, б/п. Проживал: г. Сочи. Экспедитор Сочинского горсовета
    Арестован 02.06.1937. Обв.: участие в контрреволюционной троцкистской террористической организации. Приговор: ВК ВС СССР, 09.08.1937 – ВМН. Расстрелян 09.08.1937, в г. Ростове-на-Дону.
    Реабилитирован ВК ВС СССР 19.12.1956
