  spravka: "(26.4.1896 - 25.10.1967). Член партии. Работал в Разведывательном управлении\
    \ РККА. В 1924 г. окончил восточный факультет Военной академии РККА. Секретарь\
    \ консульства СССР в Осаке. Затем переведен в ИНО ОГПУ. С февраля по май 1927\
    \ г. (до разрыва дипломатических отношений с Великобританией) - легальный резидент\
    \ ИНО в Лондоне. По данным эмигрантской печати, с 1930 г. работал в Нью-Йорке\
    \ под именем и фамилией Семена Филина-Мышкина и прикрытием должности сотрудника\
    \ Амторга. \n  Репрессирован, находился в заключении (фамилия 3. была в расстрельных\
    \ списках 1938 г. утвержденных Сталиным). Освободился в 1944 году и был отправлен\
    \ на вечное поселение в Котлас. (Между прочим, во время следствия он не признал\
    \ себя виновным, ничего не подписал, но все равно получил 8 лет). Потом переехал\
    \ под Ульяновск, работал директором леспромхоза. Реабилитирован. Отец литературного\
    \ критика Игоря Золотусского."
