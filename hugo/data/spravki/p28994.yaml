  repryear: '1938'
  fio: Лапин Алексей Васильевич
  source: Книга памяти Красноярского края, (дело № П-7015)
  spravka: |-
    Род. в 1891, Владимирская губ., русский, из рабочих., обр.: в 1932 окончил Академию снабжения в Москве, член ВКП(б) 1918–1937. Проживал: г. Красноярск. Нач. отдела местной промышленности крайместпрома.
    Арестован 30.06.1937. Обв. по ст. 58-7, 17-58-8, 58-9, 58-11 УК РСФСР. Приговор: выездная сессия ВК ВС СССР, 19.07.1938 – 15 лет ИТЛ.
    Реабилитирован Верховным судом РСФСР 30.04.1954
