  fio: Загнер Франц Антонович
  source: Реабілітовані історією. Харківська область. Кн. 2.
  spravka: |-
    народився 1882 у м. Гузов Блонського пов. Варшавської губ. Поляк, з робітників, освіта початкова, позапарт., у 1917—1935 рр. член ВКП(б). Проживав у Харкові. Робітник трикотажної фабрики. У 1929 р. під слідством органів ДПУ УСРР як член троцькістської організації, справу закрито ухвалою особливої наради при колегії ОДПУ від _17.11.1929_ р. Заарештований _23.10.1936_ р. як колишній керівник бєлгородської троцькістської організації та зв’язки з харківськими троцькістами (статті 54-10 ч. 1, 5411 КК УСРР) і військовою колегією Верховного Суду СРСР _04.08.1937_ р. (статті 588, 5811 КК РРФСР) засуджений до розстрілу з конфіскацією особистого майна. Розстріляний _04.08.1937_ р. у Москві, похований на Донському кладовище. Реабілітований _28.12.1957_ р.
