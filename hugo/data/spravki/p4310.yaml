  fio: Загнер Франц Антонович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1882, Польша, мест. Гузов, поляк, обр.: низшее, член ВКП(б). Проживал: Харьков, ул. Пушкинская, д. 49а, кв. 9. Слесарь-механик на трикотажной фабрике.
    Арестован 23.10.1936. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 04.08.1937 – ВМН. Расстрелян 04.08.1937, г.Москва.
    Реабилитирован ВК ВС СССР 28.12.1957
