  fio: Сергушов (Сергушев) Алексей Федорович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1895, Ярославль, русский, обр.: высшее, член ВКП(б). Проживал: Ярославль, территория фабрики "Красный Перекоп", д.151, кв.8. Инструктор в Ярославском облисполкоме.
    Арестован 09.06.1937. Обв. в руководстве меньшевистско-эсеровской антисоветской организацией. Приговор: ВК ВС СССР, 15.09.1937 – ВМН. Расстрелян 15.09.1937, г.Москва.
    Реабилитирован ВК ВС СССР 05.10.1957
