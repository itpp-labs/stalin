    Род. в 1891, Уфимская губ., с. Аскино, обр.: среднее. Проживал: г. Якутск. Судовой механик ГУСМП, затем капитан парохода "Партизан Щетинкин" Енисейского пароходства
    Арестован 02.02.1937. Обв.: к.-р. агитация. Приговор: ВК ВС СССР, 18.04.1937 – ВМН. Расстрелян 18.04.1937, в г. Красноярске.
    Реабилитирован ВК ВС СССР 10.06.1958
