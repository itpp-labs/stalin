- spravka_old_id: 21738
  repryear: 1938
  fio: Гринкевич Алексей Францевич
  source: '"Воронежские сталинские списки"'
  spravka: |-
    Род. в 1898, Польша, г. Вильно, белорус, обр.: высшее, инженер-механик, член ВКП(б) с 1921 г. Проживал: Воронежская обл., ст. Россошь. Начальник депо ст. Россошь, ЮВЖД.
    Арестован 11.09.1937. Обв. по ст.ст. 58-7, 58-8, 58-11: Обвинялся в том, что в 1937 г. был завербован в контрреволюционную правотроцкистскую террористическую и вредительскую организацию. Приговор: выездная сессия ВК ВС СССР в г. Воронеж, 13.04.1938 – ВМН. Расстрелян 13.04.1938.
    Реабилитирован ВК ВС СССР 18.05.1957
