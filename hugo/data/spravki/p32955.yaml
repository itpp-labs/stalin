  spravka: |-
    Род. 25.03.1898, с. Гыраг-Кесаман Казахского р-на, азербайджанец. Образование среднее. Член ВКП(б) с 1920. Исключен 20.01.1937 решением бюро Сабирабадского РК АКП(б) "за умышленный срыв подготовительных работ на 1937 г., за неприятие никаких противопожарных мер, поджог ремонтных мастерских" и в связи с арестом. Восст. посмертно 22.07.1958 решением бюро ЦК КП Азербайджана.
     Поэт, член союза писателей с 1934. Дир. Аз. Гос. изд-ва (1934). Дир. Саатлинской МТС (1936). Прож.: Аз.ССР, г.Саатлы
     Арестован 03.01.1937
     Обвинение: ст.ст. 64,69,70,73 УК Аз.ССР - участник а/с повстанческо-террор. нац-ской орг-ции в Аз.ССР (У.Рахманов, Г.Сафаров и др.), завербовавший в нее 11 человек и занимавшийся вредительством в сельском хозяйстве.
     Приговор: ВК ВС СССР, 02.07.1938 - ВМН с конфискацией имущества.
     Расстрелян 02.07.1938
     Реабилитирован ВКВС СССР 30.07.1957 за отсутствием состава преступления.
     Источники: Сталинский список от 03.05.1938 (Аз.ССР, Кат.1)| Личное дело №39181 (АПД УДПАР, ф.6, оп.9, д.215)| Определение ВКВС СССР 30.07.1957| Определение ВКВС СССР, 12.11.1955 (упоминание)| Веб-сайт Союза Писателей Азербайджана.
