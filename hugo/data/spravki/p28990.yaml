  fio: Ширшов Александр Викторович (Васильевич)
  source: Книга памяти Красноярского края, (дело № П-9618)
  spravka: "Род. в 1887, Уфимская губ., русский, обр.: в 1922 окончил медицинский\
    \ факультет Томского университета. Врач-инфекционист. 1922–1926, 1935–1937 руководил\
    \ здравоохранением Енисейской губ. и КК. Зав. крайздравотделом в г. Красноярске.\
    \ \n  Арестован 05.11.1937. Обв.: антисоветская деятельность, террористическая\
    \ деятельность. Приговор: выездная сессия ВК ВС СССР, 21.07.1938 – ВМН. Расстрелян\
    \ 21.07.1938, в г. Красноярске. \n  Реабилитирован ВК ВС СССР 17.06.1958"
