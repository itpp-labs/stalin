  source: 'Реабілітовані історією : Миколаївська область'
  spravka: |-
    1896 р. народження, м. Москва (РРФСР), росіянин, із робітників, освіта початкова. Проживав у м. Миколаєві. Комендант гуртожитку будівельного тресту.
    Заарештований 15.08.1937 р. Постановою Військової Колегії Верховного Суду СРСР від 30.10.1937 р. засуджений до розстрілу з конфіскацією майна. Страчений. Дата страти невідома. Місце поховання невідомо.
    Реабілітований у 1958 р.
