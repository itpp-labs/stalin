  fio: Бунякин Анатолий Александрович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1905, Конотоп, украинец, обр.: среднее специальное, б/п. Проживал: Калуга, ул. 1905 года, д. 61, кв. 11. Старший диспетчер паровозной службы в Управлении Московско-Киевской ж.д.
    Арестован 02.10.1937. Обв. в участии в к.-р. диверсионно-террористической организации. Приговор: ВК ВС СССР, 16.11.1937 – ВМН. Расстрелян 16.11.1937, г.Москва.
    Реабилитирован ВК ВС СССР 12.04.1958
