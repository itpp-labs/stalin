- spravka_old_id: 18304
  repryear: 1938
  fio: Волосюк Василий Данилович
  source: Книга памяти Красноярского края
  spravka: |-
    Род. в 1904, Польша, Гродненская губ., б/п, в 1929 исключен из партии при чистке. Проживал: г. Красноярск. В 1921 нелегально перешел из Польши в СССР. В 1928 участвовал в троцкистской оппозиции. Пилот полярной авиации авиагруппы Енисейской линии в г. Красноярске. За КРА снят с должности пилота и переведен в группу снабжения
    Арестован 17.07.1937. Обв. по ст.58-11 УК РСФСР. Приговор: ВК ВС СССР, 22.07.1938 – ВМН. Расстрелян 22.07.1938.
    Реабилитирован ВК ВС СССР 30.03.1957
