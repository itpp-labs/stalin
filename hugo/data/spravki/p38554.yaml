  spravka: |-
    1906 року народження, ст. Панютине Південної залізниці, українець, освіта вища, член ВКП(б). Проживав: м. Куп'янськ, залізничий буд. № 40. Начальник паровозного відділення ст. Куп'янськ.
    Заарештований 4 грудня 1937 року. Засуджений виїзною сесією військової колегії Верховного Суду СРСР у м. Сталіно (м. Донецьк) до розстрілу з конфіскацією майна. Вирок приведено до виконання у м. Сталіно 30 жовтня 1937 року.
    Реабілітований у 1957 році.
