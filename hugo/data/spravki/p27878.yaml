  spravka: "Род. в 1886, Курляндская губ., латыш, из крестьян, штабс-капитан, обр.:\
    \ высшее, окончил Виленское военное училище, 1922-1923 окончил Высшие академические\
    \ курсы РККА, член ВКП(б) с 1928. Проживал: Япония, Токио, Полпредство СССР. Командир\
    \ пулеметной команды 10-го стрелкового полка, 457-го стрелкового полка, 99-й огневой\
    \ бригады 51-й стрелковой дивизии, 1921-1922 помощник командира 16-й стрелковой\
    \ дивизии, 1922 помощник начальника Военно-исторического отдела Военной Академии\
    \ РККА, заведующий сектором 3-го отдела Разведуправления РККА, 1923-1924 помощник\
    \ командира 16-й стрелковой дивизии, 48-й стрелковой дивизии, 1924-1926 военный\
    \ атташе в Афганистане, 1927-1928 заместитель начальника 3-го отдела Разведуправления\
    \ РККА, 1928-1930 военный атташе в Афганистане, 1930-1931 начальник 4-го отдела\
    \ Разведуправления РККА, начальник отдела внешних сношений Разведуправления РККА,\
    \ 1931-1932 начальник Восточного факультета Военной Академии им.М.В.Фрунзе, .\
    \ Награжден двумя орденами Красного Знамени (1921, 1923), 1932-1937 военный атташе\
    \ при Полпредстве СССР в Японии, комдив (26.11.35) \n  Арестован 07.10.1937. Обв.\
    \ в участии в военном заговоре. Приговор: ВК ВС СССР, 15.03.1938 – ВМН. Расстрелян\
    \ 15.03.1938. \n  Реабилитирован 30.06.1956"
