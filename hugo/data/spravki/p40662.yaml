  fio: Димитров Страшемир Димитрович
  source: Ленинградский мартиролог, т.10
  spravka: |-
    1904 г. р., уроженец г. Брацигово, болгарин, член ВКП(б) в 1927-1937 гг., научный сотрудник Института истории материальной культуры, проживал: г.Ленинград, ул. Декабристов, д. 17, кв. 16. Арестован 10 ноября 1937 г. Выездной сессией Военной коллегии Верховного суда СССР в г. Ленинград 22 сентября 1938 г. приговорен по ст. ст. 58-8-11 УК РСФСР к высшей мере наказания. Расстрелян в г. Ленинград 23 сентября 1938 г. (Его жена Надежда Ивановна Антонова арестована и освобождена в 1938 г.)
