  source: 'Ленинградский мартиролог: 1937-1938'
  spravka: |-
    Род. в 1904, г. Брацигово, болгарин, член ВКП(б) в 1927-1937 гг. Проживал: г. Ленинград, ул. Декабристов, д. 17, кв. 16. Научный сотрудник Института истории материальной культуры
    Арестован 10.11.1937. Обв. по ст. ст. 58-8-11 УК РСФСР. Приговор: выездная сессия ВК ВС СССР в г. Ленинград, 22.09.1938 – ВМН. Расстрелян 23.09.1938, в г. Ленинград
    (Его жена Надежда Ивановна Антонова арестована и освобождена в 1938 г.)
