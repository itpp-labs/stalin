- spravka_old_id: 16090
  repryear: null
  fio: ДЕГЕЛЬ Пилип Никифорович
  source: '"Реабілітовані історією" : Миколаївська область'
  spravka: |-
    1899 р. народження, с. Мигія Первомайського району Одеської області, українець, із селян, малоосвічений. Проживав у м. Вознесенську. Посада та місце роботи невідомі.
    Заарештований 16.11.1937 р. Вироком Військової Колегії Верховного Суду СРСР від 17.01.1938 р. засуджений до розстрілу з конфіскацією майна. Страчений в м. Києві 18.01.1938 р. Місце поховання невідомо.
    Реабілітований у 1959 р.
