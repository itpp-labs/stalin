    Род. в 1902, Апастовский р-н, с. Починок-Енаево, татарин, член ВКП(б) с 1931 по 1937 гг. Проживал: г. Казань. Инструктор загототдела, яично-птичный комбинат, "Татптицепром"
    Арестован 14.02.1938. Обв. по ст. 58-2, 58-7, 58-11. ("участник подрывной, вредительской организации правых эсеров, дискредитация мероприятий Сов.вл."). Решение: НКВД ТАССР, 25.02.1940 – дело прекращено за недостаточностью улик.
