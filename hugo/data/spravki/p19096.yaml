- spravka_old_id: 15342
  repryear: 1938
  fio: Леденков Борис Васильевич
  source: '"Воронежские сталинские списки"'
  spravka: |-
    Род. в 1907, Воронеж, русский, обр.: высшее. Проживал: Воронеж, ул. Венецкая, 31, кв. 6. Ветеринарный врач.
    Арестован 21.10.1937. Обв. по ст.ст. 58-7, 17-58-8, 58-11: Обвинялся в участии с 1936 г. в антисоветской право-троцкистской диверсионно-террористической организации. Приговор: выездная сессия ВК ВС СССР в г. Воронеж, 16.01.1938 – к 15 годам тюремного заключения.
    Реабилитирован Военной прокуратурой 17.11.1956
