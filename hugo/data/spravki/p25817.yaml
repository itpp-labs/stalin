  spravka: |-
    Род. в 1903, Хонский (Цулукидзевский) район, с. Ивандиди, Грузия, грузин. Место проживания: Батумский район, г. Батуми, ул. Энгельса №31, Грузинская ССР, Аджарская АССР. Род занятий: последнее время работал агрономом-зоотехником при НКЗме Аджарии.
    Осужден Тройкой при НКВД ГССР 02.03.1938. Мера наказания: расстрел с конфискацией личного имущества
