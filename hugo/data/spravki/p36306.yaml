  spravka: |-
    Род. в 1907, г. Гомель, русский, обр.: высшее, член ВКП(б). Проживал: Москва, ул. Красносельская, д. 22 (Дом ударника), кв. 129. Зам. начальника Центрального управления паровозного хозяйства Наркомата путей сообщения СССР
    Арестован 23.02.1938. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 26.08.1938 – ВМН. Расстрелян 26.08.1938, г.Москва.
    Реабилитирован ВК ВС СССР 07.07.1956
