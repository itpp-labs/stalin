    сын владельца пароходства в Киеве, блестяще образованный социалист, окончивший университет в Лозанне. Он успел поучаствовать в Базельском конгрессе II Интернационала, побывать в ссылке в селе Кежемском Енисейской губернии. Смолянский пытался бежать, но был пойман, затем опять бежал — сначала в Иркутск, потом в Томск, где в качестве нелегала участвовал в работе местных эсеровских организаций вплоть до самой революции. В 1917 году возглавил Кронштадтский комитет эсеров, а после свержения Временного правительства стал одним из двух секретарей ВЦИК (наряду с большевиком Аванесовым). Впоследствии он перекинулся к коммунистам и стал крупным функционером Коминтерна.
