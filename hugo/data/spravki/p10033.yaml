  spravka: |-
    род. 1902, г.Баку, русский. Из рабочих. Образование начальное. Член ВКП(б) с 1920. С 1935 - член ЦК АКП(б). Исключен 10.09.1937 решением бюро Азизбековского РК АКП(б) в связи с арестом. Подтверждено 10.09.1938 бюро БК АКП(б) и 13.10.1938 - бюро ЦК АКП(б). Восст. посмертно 13.11.1956 решением бюро ЦК КП Азербайджана.
    Зам. зав. компрессорным хозяйством треста "Азизбековнефть" (до 1937). Прож.: Аз.ССР, г.Баку.
    Арестован в 1937. Во время следствия подвергался пыткам.
    Обвинение: ст.ст. 69,70,71,73 УК Аз.ССР - участник с 1931 к-р. организации, связанный с троцкистами-террористами Сыроваткиным и Денисовым, осуществлявший вредительство в области компрессорного хозяйства, проводил к-р агитацию и принимал участие в подготовке терактов.
    Приговор: ВК ВС СССР, 10.10.1937 - ВМН с конфискацией имущества.
    Расстрелян 11.10.1937
    Реабилитирован ВКВС СССР 18.04.1956 за отсутствием состава преступления.
