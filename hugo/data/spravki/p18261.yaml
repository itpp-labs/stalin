    Род. 04.02.1912 г.Вильна, Литва, литовец, гр.СССР, обр.: среднее техническое, из служащих, б/п, член ВЛКСМ 1931-37г.г., исключен за связь с врагом народа Арсенкиным, планировщик, диспетчер инструмент.цеха автозавода им. Сталина, одновременно с 1934г. - "СО" Пролетарского РО НКВД г.Москвы, прож.: Москва, ул.Машиностроения, д.5, кв.9, ком.8. Арест: 18.11.1937г. ОО НКД МВО Бутырка. Обв.: 58-6,8,10,11 уч-к к/р террор.орг-ции в системе Осоавиахима, "наряду с этим инкриминируется двурушничество в отношении к органам НКВД как "СО" Пролет. РО НКВД. Приговор: Воен.прокурор МВО, 19.02.40г. - на основании ст. 204 п"б" дело обвиняемсого по ст.58-6,8,10,11 производством прекратить, "немедленно освободить из-под стражи"
