  spravka: |-
    народився 1895 у с. Крюкове Кременчуцького пов. Полтавської губ. Українець, з робітників, освіта початкова, у 1918—1937 рр. член ВКП(б). Проживав у с. Петрівське Петрівського р-ну Харківської обл. Уповноважений по Петрівському р-ну Комітету заготівель при РНК УРСР. Заарештований _19.10.1937_ р. як член к.-р. організації (ст. 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _30.12.1937_ р. (статті 54-7, 54-8, 54-11 КК УРСР) засуджений до розстрілу з конфіскацією особистого майна. Розстріляний _31.12.1937_ р. у Харкові. Реабілітований _22.10.1957_ р.
