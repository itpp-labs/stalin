  fio: Бабец Дмитрий Петрович
  source: УСБУ по Харьковской обл.
  spravka: |-
    Род. в 1895, Полтавская обл., Кременчугский р-н, с. Крюково, украинец, член ВКП(б) с 1918 по 1937. Уполномоченный Комитета заготовок Петров.р-на
    Арестован УНКВД по Харьков.обл. 19.10.1937. Обв. по ст. 54-7, 8, 11 УК УССР. Приговор: ВК ВС СССР, 30.12.1937 – ВМН с конфискацией имущества. Расстрелян 31.12.1937.
    Реабилитирован ВК ВС СССР 22.10.1957
