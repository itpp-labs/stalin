- id: all.csv-line-12997
  repryear: null
  fio: ПЛАХОТНИКОВ Яків Георгійович
  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 3.
  spravka: |-
    народився 1895 р. у с. Красний Кут Богодухівського пов. Харківської губ. Українець, з кустарів, освіта середня, позапарт. Проживав у Харкові. Начальник хімічного полігону школи протихімічної оборони Тсоавіахіму, капітан. Заарештований 28 вересня 1937 р. за участь у військово-фашистській змові (статті 541 п. "б", 5411 КК УРСР) і військовою колегією Верховного Суду СРСР 9 грудня 1937 р. (статті 542, 548, 5411 КК УРСР) засуджений до розстрілу з конфіскацією особистого майна, позбавленням звання "капітан" та негайним виконанням вироку згідно з постановою ЦВК СРСР від 1 грудня 1934 р. Розстріляний 10 грудня 1937 р. у Харкові. Реабілітований 24 жовтня 1957 р.
