  repryear: null
  fio: Мелиоранский Михаил Петрович
  source: www.ourbaku.com
  spravka: |-
    род. в Кирсанове (Тамбовская обл.), закончил техническое училище связи и во время гражданской войны был направлен с 1-й армией в Азербайджан, где занимал должность заместителя наркома связи. В 30-е годы был репрессирован и расстрелян, в 1957 году — реабилитирован посмертно.
