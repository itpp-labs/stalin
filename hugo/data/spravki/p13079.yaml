  fio: Барабаш Микола Андрійович
  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 1.
  spravka: |-
    народився 1895 у с. Михайлівна Мелітопольського пов. Таврійської губ. Українець, із селян, освіта вища, член ВКП(б) з 1919 р. Проживав у Харкові. Начальник відділу середніх шкіл Харківського облземуправління. Заарештований _07.08.1937_ р. як член к.-р. троцькістсько-зінов’євської терористичної організації (статті 54-7, 54-8, 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _05.12.1937_ р. засуджений до розстрілу з конфіскацією майна. Розстріляний _06.12.1937_ р. у Харкові. Реабілітований _26.06.1992_ р.
