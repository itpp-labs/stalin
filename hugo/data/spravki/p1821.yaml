  fio: Батыров Касым Жантемирович
  source: Книга памяти Кабардино-Балкарской Республики
  spravka: |-
    Род. в 1905, Кабардино-Балкария, с. Чегем-1, кабардинец, обр.: незаконченное высшее образование, член ВКП(б) с 1930 по 1935г. Историк, директор неполной средней школы.
    Арестован 26.02.1937. Обв. как член троцкистско-зиновьевской террористической организации, ст.ст. 58-8, 58-11 УК РСФСР. Приговор: ВК ВС СССР, 25.07.1937 – ВМН. Расстрелян 25.07.1937.
    Реабилитирован ВК ВС СССР 26.12.1957
