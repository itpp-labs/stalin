  fio: Кинель Альфред Федорович
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1893, Польша, г. Лодзь, немец, обр.: высшее, б/п. Проживал: Москва, Чернышевские казармы, корп. 6, кв. 29. Начальник санитарной службы 1-й дивизии противовоздушной обороны
    Арестован 08.03.1938. Обв. в шпионаже и участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 20.09.1938 – ВМН. Расстрелян 20.09.1938, г.Москва.
    Реабилитирован ВК ВС СССР июнь 1956
