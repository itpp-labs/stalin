  fio: Еганов Михаил Яковлевич
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1913, г. Тбилиси, армянин, б/п. Проживал: Москва, Алексеевский студенческий городок, корп. 19, комн. 11. Студент Инженерно-технологического института хлебопекарной и кондитерской промышленности
    Арестован 01.11.1937. Обв. в участии в к.-р. террористической фашистской группе. Приговор: ВК ВС СССР, 10.12.1937 – ВМН. Расстрелян 10.12.1937, г.Москва.
    Реабилитирован ГВП СССР май 1991
