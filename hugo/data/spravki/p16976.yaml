  spravka: |-
    1911, Сумська обл. с. Яструбине Сумського р-ну, українець, освіта неповна середня
     начальник штабу дивізіону 188 запасного артилерійського полку, старший лейтенант (м. Мінськ, Білорусь)
     Заарештований 05.08.1937 р.
     ВК ВС СРСР за ст.ст. КК Білоруської РСР: 63-2 (зрада Батьківщини, здійснена військово-службовцем), 70 (участь у тероризмі) та 76 (участь у контрреволюційній організації) засуджений до ВМП.
     Розстріляний 20.12.1937 р. у м. Мінськ.
     Реабілітований 27.09.1962 р. ВК ВС СРСР.
     ГДА СБ України, м. Суми, спр. П-7964.
