  fio: Бердичівський Овсій Опанасович (Ішик Піньович)
  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 1.
  spravka: |-
    народився 1905 (1904) у с. Конела Липовецького пов. Київської губ. Єврей, із службовців, освіта початкова, член ВКП(б) з 1929 р. Проживав у Харкові. Начальник відділу з боротьби з розкраданням соціалістичної власності і спекуляцією УРСМ ХОУ НКВС, лейтенант. Заарештований _03.05.1938_ р. як член антирад. сіоністської шпигунської організації (статті 54-6, 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _21.10.1938_ р. (статті 54-6, 54-8, 54-11 КК УРСР) засуджений до розстрілу з конфіскацією особистого майна. Розстріляний _21.10.1938_ р. у Харкові. Реабілітований _28.01.1958_ р.
