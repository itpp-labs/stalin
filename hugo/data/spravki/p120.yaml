  spravka: |-
    1894 року народження, м. Київ Київської області, єврей, освіта початкова, член ВКП(б). Завідуючий вугільним складом Донецького обкому ВКП(б). Проживав: м. Сталіно (м. Донецьк) Донецької області, пр. Інститутський, Будинок уряду, 3-й под'їзд, кв. 22.
    Заарештований 20 вересня 1936 року. Виїзною сесією військової колегії Верховного Суду СРСР у м. Сталіно (м. Донецьк) 26 березня 1937 року засуджений до розстрілу з конфіскацією майна. Вирок приведений до виконання 26 березня 1937 року у м. Сталіно (м. Донецьк).
    Реабілітований у 1957 році.
