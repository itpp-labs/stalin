  fio: Павлов Петр Иванович
  source: Архив НИПЦ "Мемориал" (Москва)
  spravka: |-
    Род. в 1907, Калининская обл., Кесовский р-н, дер. Бровцино, русский, обр.: высшее, член ВКП(б) с 1927 г. Проживал: Московская обл., г. Люберцы. Первый секретарь Ухтомского райкома ВКП(б) Московской области.
    Арестован 09.07.1937. Обв. в том, что являлся активным участником антисоветской троцкистской террористической организации, существовавшей на территории Московской области, лично вел работу по подготовке терактов над руководителями партии и правительства, руководил диверсионно-вредительской деятельностью на промышленных объектах района. Приговор: ВК ВС СССР, 11.12.1937 – ВМН. Расстрелян 11.12.1937, г.Москва, захоронен в "Коммунарке".
    Реабилитирован ВК ВС СССР 11.08.1956
