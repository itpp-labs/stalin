  spravka: "Род. в 1898 в кишлаке Зебон Пенджикентской волости Самаркандской области\
    \ Туркестана, таджик, из семьи дехканина-бедняка, член партии с 1918 года, образование\
    \ - окончил русско-туземную школу, затем четырехклассное высшее начальное училище,\
    \ в 1928-1930 годах учился в Ленинградском Коммунистическом университете, не закончил.\n\
    \ Трудовую деятельность Ч. Имомов начал в 1918 году секретарем организации \"\
    Иттифок\" в Самарканде. В конце 1918 года он назначается председателем Ура-Тюбинского\
    \ ревкома, затем председателем Ура-Тюбинского уездного комитета партии. В 1920-1922\
    \ годах Ч. Имомов работал председателем Джизакского, Самаркандского угорревкомомов\
    \ и укомов партии\n В сер. 1922-23 - ответ. секретарь Катта-Курганского угоркома\
    \ партии, в конце 1923-1924 годах - первым заместителем председателя ЦКК и НК\
    \ РКИ Туркестанской АССР.\n После образования Таджикской АССР. Имомов с 23.10.1924\
    \ (вместе с Соколовым) утвержден ответственным секретарем Временного партбюро,\
    \ с 12.24 - Оргбюро КП(б) Узбекистана в Таджикистане, одновременно он являлся\
    \ постоянным представителем Таджикской АССР в Узбекистане. В июне 1927 года Имомов\
    \ был освобожден от должности ответсекретаря Оргбюро и выполнял функции постоянного\
    \ представителя республики в Узбекистане.\n 21.03.1928 решением бюро Таджобкома\
    \ - направлен на учебу в Ленинградский Комвуз\n \n Нарком просвещения ТаджССР\
    \ (конец 1930-31)\n \n Нарком здравоохранения ТаджССР (сер. 1931-04.1933), Наркомом\
    \ юстиции ТаджССР (04.1933-01.35)\n  ответственный секретарь ЦИК Таджикской ССР\
    \ (01.1935-10.36)\n управляющий делами Совнаркома Таджикской республики (10.1936-07.37)\n\
    \ Ч. Имомов внес большой вклад в становление и упрочение Советской власти в Таджикистане,\
    \ образование Таджикской Автономной Советской Социалистической Республики, создание\
    \ и оформление партийной организации в Таджикистане.\n \n член Среднеазиатского\
    \ бюро ЦК ВКП(б) (30.10.1924-\n член бюро ЦК КП Таджикистана (1934-35)\n член\
    \ ЦК КПТ (1930-37)\n член Совета Национальностей ЦИК СССР (1927-37)\n \n Материал\
    \ из книги: \" Они были первыми\""
