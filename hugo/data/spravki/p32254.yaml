  fio: Демаков Яков Ефимович
  source: https://centrasia.org/person2.php?st=1492079286
  spravka: "Род. в 1904 году в Нижегородской губ. в семье крестьянина, русский, член\
    \ Компартии с 1922 по 1934 годы (исключен из партии), образование начальное.\n\
    \ Демаков Я.Е. свою трудовую деятельность начал в 1919 году председателем, ответсекретарем\
    \ горкома, укома комсомола в городах Яранск, Вятка, Хабаровск. В 1925-1928 годах\
    \ он работал инструктором профсоюза, заведующим орготделом, затем заместителем\
    \ председателя Губстрахкассы,\n с 11.1928 - зав. ОРГО Кирсовпрофа\n в 1928?-1930\
    \ годах - зам. пред. Совета профсоюзов Киргизской АССР, в 1930-1931 годах - заведующим\
    \ отделом Средазбюро ВЦСПС в Ташкенте, в 1931-1932 годах - 1-й зам. председателя\
    \ Таджиксовпрофа, в 1932-1934 годах - ответсекретарем, а с 15 февраля 1934 года\
    \ - инструктором Сталинабадского горкома КП (б) Таджикистана, 25 февраля выбыл\
    \ в распоряжение ЦК ВКП (б).\n Репрессирован.\n \n Материал из неопубликованной\
    \ книги: \" Они были первыми\" Каландарова Искандара"
