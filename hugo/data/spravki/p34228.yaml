  spravka: "Род. в 1891 в г.Крейцбург Двинского уезда Витебской губернии Российской\
    \ империи. Еврей. Окончил реальное училище (1911, г.Рига),, учился на на экономическом\
    \ отделении коммерческого института (1911-1912), медицинский факультет Юрьевского\
    \ университета (1918). \n  В 1907-1911-давал уроки в г.Риге, член ячеек Бунда.\
    \ В 1911-1914- студент в г.Киеве, студент медицинского факультета Цюрихского,\
    \ Бернского университетов, председатель студенческого культурного общества (1913-1914,\
    \ г.Берн). В 1915-1916- студент медицинского факультета, руководитель комитета\
    \ Бунда в г.Ростове на Дону. В 1916-1917-студент, руководитель комитета Бунда\
    \ в г.Юрьеве, член исполкома Юрьевского советов депутатов трудящихся (1917). В\
    \ 1917-1918-секретарь комитетов Бунда в г.Риге,Саратове. В 1918-1919-нелегальная\
    \ революционная работа в оккупированных немцами гг.Юрьеве, Риге. В 1918-1921-\
    \ старший, главный врач санитарного поезда №3 армии Советской Латвии, в госпитале\
    \ в г.Риге, член исполкома Рижского комитета Бунда и руководитель его левого крыла,\
    \ председатель главного комитета и редактор газет Коммунистического Бунда Латвиии,\
    \ секретарь Центрального правления и издательства еврейского пролетарского культурного\
    \ общества Латвии «Арбетергейм». В 04.1921-арест и высылка из Латвии за коммунистическую\
    \ деятельность, делегат III Конгресса Коминтерна от Компартии Латвии, врач-инструктор\
    \ орготдела Наркомата здравоохранения СССР. В 1921-1922-зам.зав.отделом здравоохранения\
    \ Смоленского губисполкома-секретарь партячейки 142 го отд. батальона войск ГПУ,\
    \ 3-й запасной пехотной школы и строительного техникума. В 1922-1925-заведующий\
    \ Смоленским (1922-1924), Ивановским (1924-1925) губернскими отделами здравоохранениями.\
    \ 1925-1931-заведующий подсекцией здравоохранения Госплана РСФСР, член Президиума\
    \ Госплана РСФСР (1931). В 1931-1933-зам.наркома здравоохранения СССР. В 07.-09.1933-нарком\
    \ здравоохранения КАССР. В 1933-1937-заведующий Азовско-Черноморским крайздравом\
    \ (г.Ростов на Дону). \n  Репрессирован. Арестован 05.07.1937 г., приговорен Выездной\
    \ Коллегией Верховного Суда СССР 17.06.1938 г. к высшей мере наказания (ВМН).\
    \ \n  Реабилитирован 12.04.1958 г. \n  Источник: АПРК. \n  Литература: Ашимбаев\
    \ Д. Кто есть кто в Казахстане. С.360."
