    Род. в 1891, Китай, г. Харбин, поляк, обр.: высшее, б/п. Проживал: Москва, Пушкарев пер., д. 8, кв. 50. Редактор "Каталогиздата" Наркомата тяжелой промышленности СССР
    Арестован 25.09.1937. Обв. в шпионаже и подготовке терактов. Приговор: ВК ВС СССР, 28.11.1937 – ВМН. Расстрелян 28.11.1937, г.Москва.
