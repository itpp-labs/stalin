    Род. в 1906 в Симферополе (Украина), еврей. До ареста жил и работал в Ленинграде, руководил одной из групп центральной лаборатории Кировского завода. Под его руководством была разработана и освоена в производстве броневая кремнехромистая сталь марки "ПИ". Занимался изобретательством. Арестован 14 мая 1939 г. по обвинению в шпионаже и вредительстве вместе с большой группой специалистов Кировского завода. Военной коллегией Верховного Суда СССР 20 июля 1941 г. оправдан по ст. 58-1а, 58-7, 58-11 УК РСФСР, осужден по ст. 109 (злоупотребление властью или служебным положением) УК РСФСР и приговорен к заключению в ИТЛ сроком на 6 лет без поражения в правах. После освобождения жил в Ленинграде, заведовал кафедрой технологии металлов Ленинградского военно-механического института.
