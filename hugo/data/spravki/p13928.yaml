    Род. в 1895 г. в г. Бреслау, Германия. Приехал в СССР в 00.01.1936 г. До ареста работал врачом-бактериологом санитарно-гигиенической станции в г. Челябинск. Был арестован 9.08.1937 г. 31.12.1937 г. ВК ВС СССР – приговорен к расстрелу. Реабилитирован.
