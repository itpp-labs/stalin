  spravka: |-
    В 1929 году окончил Свердловский университет, с 1933 директор Новотульского металлургического з-да, ранее 4 года был секретарем Пролетарского райкома Москвы. Арестован 22 июня 1937. Приговорен ВКВС СССР 07.10.1938 к ВМН. Реабилитирован 8 февраля 1956.
