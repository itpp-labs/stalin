  spravka: |-
    Род. в Феодосии в 1896. В феврале 1917 года становится членом РСДРП. После гражданской войны - на партийной работе. Сначала - в Первомайском райкоме партии, позднее - членом президиума Харьковского горкома КП(б)У в 1931-1933 годах. С мая 1937 года - первый секретарь Кременчугского горкома партии. Арестован 16 января 1938 года в Харькове.
