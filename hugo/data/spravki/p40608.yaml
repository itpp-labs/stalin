  spravka: |-
    1897 г. р., уроженец д. Боброво Дубровенского р-на Витебской обл., белорус, член ВКП(б) в 1919-1937 гг., председатель Военного трибунала КБФ, перед арестом член коллегии Военного трибунала Московского ВО, бригвоенюрист, проживал: г.Ленинград, ул. Правды, д. 22, кв. 46. Арестован 11 января 1938 г. Выездной сессией Военной коллегии Верховного суда СССР в г. Ленинград 20 сентября 1938 г. приговорен по ст. ст. 58-1б-8-9-11 УК РСФСР к высшей мере наказания. Расстрелян в г. Ленинград 21 сентября 1938 г.
