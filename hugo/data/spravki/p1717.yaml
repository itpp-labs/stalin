- spravka_old_id: 1183
  repryear: 1937
  fio: Дубров Алексей Емельянович
  source: УФСБ РФ по Ростовской обл.
  spravka: |-
    Род. в 1902, г. Таганрог, член ВКП(б) с 1926г. (исключен в 1937г. в связи с арестом). Проживал: Азово-Черноморский кр., г. Ростов-на-Дону. Председатель Ростовского горжилсоюза
    Арестован УНКВД АЧК 16.01.1937. Обв. по ст.ст. 58-8, 58-9, 58-11 УК РСФСР за участие в контрреволюционной троцкистской организации. Приговор: выездная сессия ВК ВС СССР, 19.06.1937 – к тюремному заключению сроком на 10 лет.
    Реабилитирован ВК ВС СССР 05.06.1957 за отсутствием состава преступления
