  repryear: '1938'
  fio: Камышев Петр Васильевич
  source: Книга памяти Самарской обл.
  spravka: "Род. в 1883, Уржум, русский, член ВКП(б). Проживал: Куйбышев. Начальник\
    \ ОТК завода КИНАП \n  Арестован 13.05.1937. Обв. по ст. ст. 58-7 и 58-10. Приговор:\
    \ Куйбышевский облсуд, 24.10.1938 – к 10 годам заключения в ИТЛ. Определением\
    \ Верховного суда РСФСР от 25 апреля 1939 г. дело направлено на новое рассмотрение\
    \ постановлением Управления НКВД по Куйбышевской области от 22 февраля 1940 г.\
    \ уголовное дело прекращено за недоказанностью обвинения. \n  Реабилитирован по\
    \ Закону РФ от 18.10.1991 г."
