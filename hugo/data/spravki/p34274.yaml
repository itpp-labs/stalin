  repryear: null
  fio: Лахоня Антон Корнеевич
  source: Весельницкий И.М. "Красное колесо" переехало и через Азово-Черноморский
    край и Ростовскую область
  spravka: |-
    1901 г.р., член партии с 1925 года, высшее образование, заведующий планово-финансовым сектором Ростовского Облвнуторга. 21.12.1937г. исключен из партии Кировским РК, как арестованный. 11.12.1937г. арестован. 17.06.1938г. осужден Военной коллегией Верховного суда по политическим обвинениям. 13.07.1957г. реабилитирован. Восстановлен в партии.
