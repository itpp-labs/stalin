  spravka: |-
    Род. в 1897, Дагестан, еврей, обр.: среднее, член ВКП(б). Проживал: Москва, ул. Большая Серпуховская, 46-16-418. Начальник Южного центрального управления морского флота Наркомата водного транспорта СССР
    Арестован 04.10.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 20.06.1938 – ВМН. Расстрелян 20.06.1938, г.Москва.
    Реабилитирован ВК ВС СССР сентябрь 1956
