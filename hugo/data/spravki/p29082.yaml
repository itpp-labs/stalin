  spravka: "1904 р. народження, с. Скатовате Донецької області, росіянин, із робітників,\
    \ освіта вища. Проживав у м. Миколаєві. Начальник відділу залізничної станції\
    \ «Миколаїв». \n  Заарештований 15.11.1937 р. Вироком Військової Колегії Верховного\
    \ Суду СРСР від 13.04.1938 р. засуджений до розстрілу з конфіскацією майна. Страчений\
    \ у м. Києві 13.04.1938 р. Місце поховання невідомо. \n  Реабілітований у 1959\
    \ р."
