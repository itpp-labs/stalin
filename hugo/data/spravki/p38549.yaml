  source: 'Реабілітовані історією : Донецька область'
  spravka: |-
    1898 року народження, с. Нижньодеревеньки Льговського району Курської області, росіянин, освіта неповна середня, безпартійний. Проживав: м. Артемівськ Донецької області, вул. Артема, буд. № 39, кв. 16. Начальник пасажирської служби Північнодонецької залізниці.
    Заарештований 5 грудня 1937 року. Засуджений виїзною сесією військової колегії Верховного Суду СРСР у м. Сталіно до розстрілу з конфіскацією майна. Даних про приведення вироку до виконання немає.
    Реабілітований у 1957 році.
