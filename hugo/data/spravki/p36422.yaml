  fio: Рабинович Яков Самойлович
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1900, г. Херсон, еврей, обр.: высшее, член ВКП(б). Проживал: Москва, Страстной бул., д. 6, кв. 28. Руководитель группы научно-исследовательских работ Главэнергопрома Наркомата тяжелой промышленности СССР
    Арестован 14.05.1938. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 03.09.1938 – ВМН. Расстрелян 03.09.1938, г.Москва.
    Реабилитирован Прокуратурой СССР 07.05.1991
