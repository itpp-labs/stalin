  repryear: 1938
  fio: Бейк-Шкурин Ян Замелевич (Аркадий Михайлович)
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1889, Курляндская губ., мест. Добеле, латыш, обр.: низшее, член ВКП(б). Проживал: Москва, Смоленский бул., д. 5, кв. 31. Дипкурьер Наркомата иностранных дел СССР
    Арестован 08.12.1937. Обв. в участии в антисоветской террористической организации. Приговор: ВК ВС СССР, 17.09.1938 – ВМН. Расстрелян 17.09.1938, г.Москва.
    Реабилитирован ВК ВС СССР 07.04.1956
