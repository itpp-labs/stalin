  source: 'Реабілітовані історією : Донецька область'
  spravka: "1905 року народження, сел. Пологи Чубарівського району Дніпропетровської\
    \ області, українець, освіта початкова, член ВКП(б). Проживав: м. Постишеве Донецької\
    \ області, вул. Свердова, буд. № 84, Заступник начальника політвідділу служби\
    \ колії ст. Постишева. \n  Заарештований 30 листопада 1937 року. Засуджений виїзною\
    \ сесією військової колегії Верховного Суду СРСР у м. Сталіно (м. Донецьк) до\
    \ розстрілу з конфіскацією майна. Вирок приведено до виконання у м. Сталіно 6\
    \ вересня 1938 року. \n  Реабілітований у 1957 році."
