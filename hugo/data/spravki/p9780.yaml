  repryear: '1937'
  fio: Стрювер Борис Федорович
  source: Книга памяти жертв политических репрессий в Восточном Забайкалье (5 том)
  spravka: |-
    Род. в 1905 г., г. Полтава Полтавской губ., украинец, житель г. Читы. Работал в проектном бюро строительного отдела ЗабВО, инженер-водоснабженец. Арестован 29 мая 1937 г. Приговорен 11 октября 1937 г. выездной сессией Коллегии Верховного суда СССР по ст. 58-1а, 58-8, 58-9, 58-11 УК РСФСР к 10 годам лишения свободы. Реаб. 10 сентября 1942 г. Коллегией Верховного суда СССР. Сведений о семье не имеется.
