    Род. в 1894, Тульская обл., Плавский р-н, с. Сороченка, русский, обр.: высшее, член ВКП(б). Проживал: Москва, Большой Новокоптевский пр-д, д. 20, кв. 3. Начальник эксплуатационного отдела Гл. управления ГВФ, комбриг
