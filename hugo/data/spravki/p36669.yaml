  fio: Свечников Михаил Степанович
  source: Чураков Д. Репрессированные военнослужащие Красной Армии
  spravka: "Род. 18.09.1882, Сталинградская обл., г. Серафимович, русский, из семьи\
    \ офицера, полковник, обр.: высшее, окончил Академию ГШ, член ВКП(б) с 1917. Проживал:\
    \ Москва, Новинский бул., д. 20, кв. 2. Главком революционных войск в Западной\
    \ Финляндии, главный военный специалист в финской Красной Гвардии, помощник главкома\
    \ революционных войск Финляндии, начальник 1-й Петроградской пехотной дивизии,\
    \ командующий Каспийско-Кавказским фронтом, командир сводной стрелковой дивизии,\
    \ 1921-1922 начальник штаба Наркомата по военным и морским делам Азербайджанской\
    \ ССР, помощник военного атташе в Иране, 1922-1934 преподаватель Военной Академии\
    \ им.М.В.Фрунзе, 1934-1937 начальник кафедры истории военного искусства Военной\
    \ Академии им.М.В.Фрунзе, доцент, старший руководитель кафедры военной истории\
    \ Военной Академии им.Фрунзе, комбриг \n  Арестован 30.12.1937. Обв. в участии\
    \ в военно-фашистском заговоре. Приговор: ВК ВС СССР, 26.08.1938 – ВМН. Расстрелян\
    \ 26.08.1938. \n  Реабилитирован 08.12.1956"
