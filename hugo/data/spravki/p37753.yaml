  fio: Ряботенко Олександр Іванович
  source: 'Реабілітовані історією : Донецька область'
  spravka: |-
    1896 року народження, м. Київ Київської області, українець, освіта неповна середня, член ВКП(б). Проживав: м. Сталіно (м. Донецьк) Донецької області. Начальник облміліції.
    Заарештований 22 лютого 1938 року. Засуджений військовою колегією Верховного Суду СРСР до розстрілу з конфіскацією майна. Розстріляний 26 вересня 1938 року у м. Київі.
    Реабілітований у 1957 році.
- id: all.csv-line-34343
  repryear: null
  fio: Ряботенко Александр Иванович
  source: Кадровый состав органов госбезопасности 1935-1940 (https://nkvd.memo.ru)
  spravka: |-
    Род. в 1896, украинец, член ВКП(б) с 1920, нач. УРКМ НКВД Донецкой обл., старший майор милиции. Награды: орден Трудового Красного Знамени, знак «Почетный работник ВЧК—ОГПУ (XV)» 17.11.1937.
    Уволен 16.03.1938. Арестован 19.02.1938. Приговор: 26.09.1938 - ВМН. Расстрелян 26.09.1938, Киев.
    Реабилитирован 03.10.1957
