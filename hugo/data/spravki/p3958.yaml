  fio: Нуриджанов Амаяк Михайлович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1902, Эриванская губ., с. Бачакан, армянин, обр.: высшее, искл. из ВКП(б) за связь с троцкизмом. Проживал: Москва, ул. Спиридоньевская, д. 18а, кв. 17. Начальник строительства птицефабрики № 2 Наркомата пищевой промышленности СССР.
    Арестован 01.06.1936. Обв. в участии в к.-р. организации и террористических намерениях. Приговор: ВК ВС СССР, 16.07.1937 – ВМН. Расстрелян 16.07.1937, г.Москва.
    Реабилитирован ВК ВС СССР 20.07.1957
