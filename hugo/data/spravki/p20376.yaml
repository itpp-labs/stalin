    крестьянин, член ВКП (б), низшее образование, c 1930 по 1932 нарсудья [Калачевского района], которого сняли в 1932 году как «невыполнившего план по искоренению кулачества как класса и несвоевременное представление отчетности по соцсоревнованию».
- id: all.csv-line-19814
  repryear: null
  fio: Бурлов Иван Павлович
  source: Мартиролог Красноярского общества "Мемориал" - https://memorial.krsk.ru/martirol/bun_bur.htm
  spravka: |-
    Род. в 1897. Уроженец и житель Ярославской обл. Русский. Из служащих. Столяр. Арестован 21.10.1937. Обвинение по ст. 58-7, 17-58-8, 58-11 УК РСФСР. Осужден 19.01.1938 ** на 10 лет ИТЛ и 5 лет лишения политических прав. Срок отбывал в Норильлаге, прибыл 17.07.1939 орловским этапом, освобожден 27.10.1947, убыл в Александровский р-н Ивановской обл.
