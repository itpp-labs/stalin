  spravka: "1907 року народження, с. Нова В'язівка Харківської області, українець,\
    \ освіта початкова, член ВКП(б). Проживав: м. Сталіно (м. Донецьк) Донецької області,\
    \ пр. Шевченка, буд. № 4, кв. 6. Завідуючий радторгвідділом обкому ВКП(б). \n\
    \  Заарештований 19 липня 1937 року. Засуджений виїзною сесією військової колегії\
    \ Верховного Суду СРСР у м. Києві до розстрілу з конфіскацією майна. Вирок приведений\
    \ до виконання у м. Києві 19 вересня 1937 року. \n  Реабілітований у 1956 році."
