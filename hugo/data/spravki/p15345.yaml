  fio: Зайцев Яков Саввич
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1891, Рязанская губ., Касимовский уезд, дер. Рязаново, русский, обр.: незаконченное высшее, член ВКП(б). Проживал: Москва, Кропоткинский пер., д. 11, кв. 58. Начальник мобилизационного отдела Наркомата легкой промышленности СССР, дивинтендант
    Арестован 17.04.1937. Обв. в участии в террористической шпионско-диверсионной организации. Приговор: ВК ВС СССР, 28.11.1937 – ВМН. Расстрелян 28.11.1937, г.Москва.
    Реабилитирован ВК ВС СССР 08.02.1956
