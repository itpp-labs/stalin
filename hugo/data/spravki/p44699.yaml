  spravka: "Род. в 11.1903, г. Тула. Русский. Отец – рабочий Тульского оружейного\
    \ завода. Мать- работница патронного завода. \n  Член Компартии с 1921. \n  Окончил\
    \ начальное 3-годичное народное училище в г. Тула (1911-14). Учился в художественно-ремесленном\
    \ училище, г. Тула (1914-17), не закончил и ушел с 3-го курса. Окончил 6-месячнкю\
    \ Тульскую райпартшколу (1919). \n  В 1914-17 – ученик слесаря в художественном\
    \ училище. \n  В 1918-19 – подручный слесаря на Тульском оружейном заводе. \n\
    \  В 1919-21 – слесарь-машиностроитель на Тульском оружейном заводе. \n  В 1921-22\
    \ – зав. организационным отделом – член бюро Зареченского райкома ЛКСМ в г. Тула.\
    \ \n  В 1923-24 – зав. ОРГО Тульского губкома ЛКСМ. \n  В 1925-26 – зав. ОРГО\
    \ ЦК ЛКСМ Туркмении. \n  В 1926-29 – зав. ОРГО Чарджуйского окружкома ВКП(б).\
    \ \n  В 1929-32 – зам. зав. ОРГО Средне-Азиатского бюро ЦК ВКП(б). \n  В 1932-34\
    \ – 3-й секретарь ЦК Компартии Таджикистана. \n  С 1934 – зав. Сельскохозяйственным\
    \ отделом ЦК КП Таджикистана."
