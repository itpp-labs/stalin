  repryear: '1937'
  fio: Фаридова (Рахматуллина) Мухтарам Ахматовна
  source: Книга памяти Республики Татарстан
  spravka: |-
    Род. в 1901, Альметьевский р-н, с. Бигашево, татарка, член ВКП(б) с 1919 г. Проживала: г.Мензелинск (Казань). Преподавательница истории, обществоведения, педагогический техникум
    Арестована 20.12.1936. Обв. по ст. 58-8, 58-10 ч.1, 58-11 ("участница националистической, террор. организации, троцкистская деятельность"). Приговор: ВК ВС СССР, 02.08.1937 – 10 лет тюремного заключения, конфискация имущества, поражен. прав на 5 лет, освобождена 20.12.46, оставлена на работу в Дальстрое МВД СССР.
