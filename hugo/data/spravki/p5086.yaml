    1900 (1901?) г.р., уроженец с. Раздольное Ворошиловского района Уссурийской области Дальневосточного края, гражданин СССР, малограмотный, проживал по месту рождения.
     Арестован 31 мая 1937 года по подозрению в совершении преступления, предусмотренного статьей 58-6 УК РСФСР, 12 июля 1937 года ему было дополнительно предъявлено обвинение по статьям 58-1а, 58-9, 58-11 и 59-9 УК РСФСР.
     Военным трибуналом Особой Краснознаменной Дальневосточной армии 11-14 августа 1937 года приговорен к высшей мере наказания - расстрелу с конфискацией лично ему принадлежавшего имущества.
     Военная коллегия Верховного Суда СССР своим определением от 14 сентября 1937 года кассационную жалобу оставила без удовлетворения. Приговор приведен в исполнение 23 сентября 1937 года в г. Ворошилове.
     Реабилитирован 15 мая 1959 года Военной коллегией Верховного Суда СССР.
