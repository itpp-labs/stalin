    1905 г.р., м.р. г. Бахчисарай, русский, из рабочих, б/п, женат, обр. низшее, место жит. до ареста г. Черкассы, начальник химслужбы полкового батальона 58 сд г. Черкассы, военнослужащий. Арест. 14.09.1937 г. 5 отделом КОУ НКВД,, обв. - ст. 54-8, 11 УК УССР: участник антисоветского военно-троцкистского заговора, осужден 09.04.1938 г. Верховным Судом СССР к расстрелу, расстрелян в г. Киеве 09.04.1938 г., реабилитир. 25.02.1958 г. Верховным Судом СССР
