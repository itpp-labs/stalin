    Род. в 1894, Болгария, г. Лозенград, болгарин, обр.: неполное среднее, б/п. Проживал: Москва, ул. Верхние Котлы, рабочий пос. ЗИС, д. 31, корп. 3, кв. 9. Слесарь в литейном цехе Московского автомобильного завода им.Сталина.
    Арестован 14.09.1937. Обв. в принадлежности к к.-р. троцкистской террористической организации. Приговор: ВК ВС СССР, 04.11.1937 – ВМН. Расстрелян 04.11.1937, г.Москва.
    Реабилитирован ВК ВС СССР 09.07.1957
