  spravka: "1899 року народження, рудник \"Вітка\" Сталінського району Донецької області,\
    \ українець, освіта вища, безпартійний. Проживав: сел. Берестівка Донецької області,\
    \ шахта № 6-14. Помічник головногоінженеру треста \"Макіїввугілля\". \n  Заарештований\
    \ 8 жовтня 1937 року. Засуджений військовою колегією Верховного Суду СРСР на 20\
    \ років ВТТ з позбавленням прав на 5 років. \n  Реабілітований у 1955 році."
