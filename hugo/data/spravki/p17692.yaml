    (1899–11.12.1937) — партийный деятель. Родилась в Варшаве. Член РКП(б) с 1917 г. С 1921 г. в ВЧК — секретарь Президиума ВЧК, Коллегии ГПУ, уполномоченный Следственного и Юридического отделов. После партийной дискуссии 1923 г. за поддержку троцкистской оппозиции была уволена из ГПУ. Затем на подпольной работе в Польше — секретарь окружного комитета КПП. В 1926 г арестована. В 1932 г. освобождена. По возвращении в Москву училась в Международной Ленинской школе. С 1934 г. работала в Париже (в польском представительстве при ФКП) и Москве (референт представительства КПП при Исполкоме Коминтерна). Арестована. Расстреляна. Реабилитирована.
