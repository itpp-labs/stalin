  spravka: |-
    Род. в 1903, г. Ашхабад, русский, обр.: высшее, б/п. Проживал: г. Краснодар. Нач. машинно-тракторной колонны "Кубриссостроя"
    Обв. в том, что был участником а/с, террористической и повстанческой организации. Приговор: ВК ВС СССР, 10.06.1938 – ВМН. Расстрелян 10.06.1938, в г.Краснодаре.
    Реабилитирован ВК ВС СССР 12.07.1957
