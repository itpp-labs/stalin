  source: Книга памяти Краснодарского края, дело № 19112
  spravka: |-
    1903 г.р., г.Ашхабад, русский, б/п, образование высшее, начальник машинно-тракторной колонны "Кубрисостроя". Проживал: г. Краснодар. Арестован 05.12.1937 г. Предъявленное обвинение: "ст. 58/2/8/11 УК РСФСР". Военной коллегией ВС 10.06.1938 г. назначена ВМН с конфискацией имущества. Реабилитирован Военной коллегией ВС СССР 12.07.1957 г. за отсутствием состава преступления.
