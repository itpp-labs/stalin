  spravka: |-
    Род. в 1891, г. Минск, еврей, обр.: высшее, меньшевик. Проживал: Минск, ул. Ворошилова 28, кв. 2. Преподаватель, Минское педагогическое еврейское училище
    Арестован 15.08.1937. Обв. по ст. 69, 70, 76 УК БССР - активный участник к/р меньш.подполья, занимался вредит., подрывн., террор.деятел. Приговор: ВК ВС СССР, 20.12.1937 – ВМН с конфискацией имущества. Расстрелян 21.12.1937.
    Реабилитирован ВК ВС СССР 13.08.1957
