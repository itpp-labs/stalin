    народився 1901 р. у с. Кирилівка Куп'янського пов. Харківської губ. Українець, з робітників, освіта початкова, з 1929 р. член ВКП(б). Проживав у м. Куп'янськ Куп'янського р-ну Харківської обл. Машиніст паровозного депо ст. Куп'янськ-Вузл. і парторг Північно-Донецької залізниці. Заарештований 17 грудня 1937 р. як член антирад. шкідницької диверсійної організації (статті 547, 549, 5411 КК УРСР) і військовою колегією Верховного Суду СРСР 30 жовтня 1938 р. (статті 547, 548 через ст. 20, 5411 КК УРСР) засуджений на 10 років позбавлення волі у в'язниці з обмеженням прав на 5 років і конфіскацією особистого майна. Термін покарання відбував у Норильтабі. Після звільнення з ув'язнення проживав у с. Благодатне Куп'янського р-ну Харківської обл. Машиніст паровоза на піщаному кар'єрі ХТЗ. Заарештований 30 червня 1949 р. за статтями 547, 548 через ст. 20, 5411 КК УРСР і ухвалою особливої наради при МДБ СРСР від 3 вересня 1949 р. висланий на поселення до Красноярського краю. Реабілітований 6 квітня 1957 р.
