  spravka: |-
    Род. в 1898, русский, член ВКП(б) с 1919, в органах НКВД с 1921.
    Звание: 30.12.1935 - ст. лейтенант ГБ.
    Награды: 02.03.1936 - знак «Почетный работник ВЧК—ОГПУ (XV)».
    нач. УНКВД Еврейской АО, уволен 28.11.1937.
