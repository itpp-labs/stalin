  spravka: |-
    Род. в 1898, Вологодская губ., Нефедовская вол., дер. Кузнецова, русский. Проживал: ЕАО., г. Биробиджан. Начальник ОУГБ УНКВД по ЕАО
    Арестован 20.10.1937. Обв. по ст.ст.58-1б, 58-8, 58-11 УК РСФСР. Приговор: выездная сессия ВК ВС СССР, 1938 – ВМН. Расстрелян 04.02.1938, г.Хабаровск.
    Реабилитирован Прокуратурой Омской обл. 01.11.2000
