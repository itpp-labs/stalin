  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 3.
  spravka: |-
    народилася 1889 р. у м. Полтава Полтавської губ. Українка, із службовців, освіта середня, член ВКП(б) з 1924 р. Проживала в Харкові. Відповідальний секретар обласного комітету спілки працівників вищої школи. Заарештована 16 жовтня 1937 р. як член антирад. терористичної організації (статті 548, 5411 КК УРСР) і військовою колегією Верховного Суду СРСР 20 січня 1938 р. (статті 548 через ст. 20, 5411 КК УРСР) засуджена на 10 років позбавлення волі у ВТТ з пораженням у правах на 5 років і конфіскацією майна. Справу закрито слідчастиною Харківського міськвідділу НКВС 13 серпня 1940 р. (ст. 4 п. "д" КПК УРСР), звільнена з-під варти 14 серпня 1940 р.
