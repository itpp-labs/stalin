  source: Книга памяти Краснодарского края, дело № 17728
  spravka: |-
    1890 г.р., Чехословакия, чех, чл. ВКП(б) с 1927 г., образование среднее, директор рисосовхоза ст-цы Красноармейской. Проживал: г. Краснодар. Арестован 04.11.1937 г. Предъявленное обвинение: "ст. 58/2/6//11 УК РСФСР". Военной коллегией ВС СССР 10.06.1938 г. приговорен к ВМНу с конфискацией имущества. Приговор приведен в исполнение 10.06.1938 г. Реабилитирован Военной коллегией ВС РСФСР 28.05.1957 г. за отсутствием состава преступления.
