    Род. в 1890, Чехословакия, чех, обр.: среднее, бывший член ВКП(б). Проживал: г. Краснодар. Директор Красноармейского рисосовхоза
    Обв. в том, что был участником антисоветской организации правых. Приговор: ВК ВС СССР, 10.06.1938 – ВМН. Расстрелян 10.06.1938, в г.Краснодаре.
    Реабилитирован ВК ВС СССР 28.05.1957
