- spravka_old_id: 24271
  repryear: 1938
  fio: Лежава Георгий Яковлевич
  source: По материалам Архива внутренних дел Грузии подготовлено Институтом развития
    свободы информации (IDFI), Грузия
  spravka: |-
    Род. в 1901, Самтредский район, с. Диди-Джихаиши, Грузия. Род занятий: до ареста нештатный инструктор политотдела спецвойск ЗакВО, по званию батальонный комиссар. Бывший комиссар 21-го отдела инженерного батальона. В Красной армии с 1923 г.
    Осужден Тройкой при НКВД ГССР 28.04.1938. Мера наказания: расстрел с конфискацией личного имущества. Дата расстрела: 30.04.1938
