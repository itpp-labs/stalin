  repryear: '1937'
  fio: Талаков Николай (Михаил) Андреевич
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1895, Брест-Литовск, русский, обр.: незаконченное высшее, член ВКП(б). Проживал: Москва, ул. Воровского, д. 18, кв. 23. Зам. секретаря парткома в Наркомате внутренней торговли СССР.
    Арестован 17.10.1937. Обв. в вредительстве и участии в троцкистской террористической организации. Приговор: ВК ВС СССР, 26.11.1937 – ВМН. Расстрелян 26.11.1937, г.Москва.
    Реабилитирован ВК ВС СССР 17.03.1956
