    1907 р. народження, м. Севастополь (АР Крим), українець, освіта вища. Проживав у м. Запоріжжі. Заступник головного технолога Запорізького заводу № 29. Заарештований 27 грудня 1937 року. Звинувачення: активний учасник шпигунської організації на заводі № 29. Військовою колегією Верховного суду СРСР 31 березня 1938 року засуджений до 20 років позбавлення волі і 5 років поразки в правах. Реабілітований у 1956 році.
