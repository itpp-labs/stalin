  spravka: "1885 року народження, м. Липовець Вінницької області, поляк, освіта середня,\
    \ безпартійний. Помічник головного інженеру цементного заводу. Проживав: сел.\
    \ Амвросіївка Донецької області, вул. Фрунзе, буд. №1. \n  Заарештований 17 вересня\
    \ 1937 року. Виїзною сесією військової кології Верховного Суду СРСР у м. Сталіно\
    \ (м. Донецьк) 1 грудня 1937 року засуджений до розстрілу з конфіскацією майна.\
    \ Вирок приведений до виконання 2 грудня 1937 року у м. Сталіно (м. Донецьк).\
    \ \n  Реабілітований у 1958 році."
