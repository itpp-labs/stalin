    Род. в 1893, Терская обл. Проживал: г. Таганрог. Зав. производством кроватной фабрики Таганрогского Горместпрома
    Арестован УНКВД АЧК 18.10.1936. Обв. по ст.ст. 58-7, 8 и 11 УК РСФСР за участие в контрреволюционной организации. Приговор: ВК ВС СССР, 10.06.1937 – ВМН. Расстрелян 10.06.1937, в г.Ростове-на-Дону.
    Реабилитирован ВК ВС СССР 30.03.1957 за отсутствием состава преступления
