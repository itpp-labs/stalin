    (1907–1983). Канд. пед. наук, доцент. Род. в г. Горки (Белоруссия). Заведовал профсоюзной библиотекой завода «Электросила» (1926–1931). Окончил юридический факультет Ленинградского государственного университета (1931). Прокурор г. Архангельска (1931–1934), инструктор, затем зав. библиотечной методической базой Леноблпрофсовета (1934–1941), ст. преподаватель библиотечных дисциплин Учебного библиотечного комбината ВЦСПС, библиотечный инструктор при аппарате Уполномоченного ВЦСПС по Ленинграду (1944–1946). Учился в аспирантуре ГПБ им. М. Е. Салтыкова-Щедрина (1948–1951), защитил кандидатскую диссертацию «Система общедоступных библиотек Ленинграда» (1953). Зам. директора Республиканской библиотеки Карело-Финской ССР (позднее Карельской АССР) (1953–1960), ст. преподаватель кафедры библиотековедения ЛГБИ (1960–1963), доцент (с 1963 г.). После ухода на пенсию работал почасовиком кафедры (1972–1983).
