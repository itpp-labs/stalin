  fio: Іванов Микола Геннадійович
  source: 'Реабілітовані історією : Донецька область'
  spravka: |-
    1898 року народження, м. Ржев Калінінської області, росіянин, освіта нижча, член ВКП(б). Проживав: м. Сталіно (м. Донецьк), 7 лінія, буд. № 46. Голова облвиконкому.
    Заарештований 9 липня 1937 року. Засуджений військовою колегією Верховного Суду СРСР до розстрілу з конфіскацією майна. Вирок приведено до виконання у м. Сталіно 21 вересня 1937 року.
    Реабілітований у 1956 році.
