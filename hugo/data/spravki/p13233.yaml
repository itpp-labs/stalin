- spravka_old_id: 10978
  repryear: null
  fio: Карпухін Гнат Федорович
  source: '"Реабілітовані історією" : Донецька область'
  spravka: |-
    1879 року народження, с. Нетрубське Московської області, росіянин, освіта початкова, безпартійний. Проживав: м. Макіївка Донецької області, 21 лінія, 11 проспект, буд. № 145. Пенсіонер.
    Заарештований 26 червня 1937 року. Засуджений виїзною сесією військової колегії Верховного Суду СРСР у м. Сталіно (м. Донецьк) до розстрілу з конфіскацією майна. Вирок приведено до виконання у м. Сталіно (м. Донецьк) 3 грудня 1937 року.
    Реабілітований у 1958 році.
