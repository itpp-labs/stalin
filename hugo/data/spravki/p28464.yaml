  spravka: "[1900 - .1938] \n  Род. в Ходженте. Отец - \"крупный землевладелец\".\
    \ \n  Окончил Коммунистический Университет им. Я.Свердлова, г. Москва (1927).\
    \ \n  Член Компартии с 1919. \n  Служил в ОГПУ, участник борьбы с басмачеством\
    \ в годы гражд. войны. \n  В 1927-март 1929 - председатель оргбюро/1-й секретарь\
    \ Ходжентского окружкома партии. (бюро ЦК КПУ 5.03.1929 - \"с занимаемой им должности\
    \ снять, отозвав в распоряжение ЦК КПУ. Просить ЦКК срочно рассмотреть делоо возможности\
    \ пребывания т. Р. в дальнейшем на ответственной работе, а также мерах партийного\
    \ взыскания за совершенные им ошибки\". \n  С 1929 -=32= - зав. отделом по работе\
    \ в деревне Средне-Азиатского бюро ЦК ВКП(б). \n  15 июня 1930 г. Бюро ЦК КПУ\
    \ рекомендован на должность наркома просвещения Узбекистана, однако не отпущен\
    \ из САБа. \n  Награжден 2 орденами Красного Знамени. \n  9.04.1929 Президиум\
    \ ЦКК КПУзб объявил ему выговор \"за то, что он в течение 2 лет, зная о незаконном\
    \ землепользовании отца и его предпринимательской деятельности, не принял никаких\
    \ мер к немедленной его ликвидации\". \n  Арестован в 1937."
