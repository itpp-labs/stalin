  spravka: |-
    Род. 1905, ур. Китая, китаец, образование среднее, исключен из партии в связи с арестом, проживал в г. Ворошилове, зав. начальной китайской школы. Арестован 10 декабря 1937 г. Обвинялся в том, что являлся активным участником антисовет=ской троцкистской шпионско-диверсионной организации, занимался шпионажем в пользу Японии и подготовкой диверсионных актов. Осужден ВК ВС СССР ОТ 14 марта 1938 г. к расстрелу. Приговор приведен в ис=полнение 14 марта 1938 г. во Владивостоке. Реабилитирован 24 февраля 1959 г.
