- spravka_old_id: 19542
  repryear: 1938
  fio: Саркисов Георгий (Григорий) Сергеевич
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1903, г. Тбилиси, ассириец, обр.: среднее, бывший член ВКП(б). Проживал: Москва, 3-й Самотечный пер., д. 3, кв. 6. Зам. председателя артели "Труженик"
    Арестован 25.10.1937. Обв. в шпионаже и участии в к.-р. организации, готовившей теракты. Приговор: ВК ВС СССР, 07.02.1938 – ВМН. Расстрелян 08.02.1938, г.Москва.
    Реабилитирован ВК ВС СССР 08.12.1956
