  spravka: |-
    1903 року народження, м. Коростень Київської області, єврей, освіта вища, безпартійний. Начальник служби руху управління Південнодонецької залізниці. Проживав: м. Артемівськ Донецької області, вул. Артема, буд. №18, кв. 4.
    Заарештований 28 вересня 1937 року. Виїзною сесією військової колегії Верховного Суду СРСР у м. Сталіно 6 вересня 1938 року засуджений до розстрілу з конфіскацією майна. Вирок приведений до виконання 6 вересня 1938 року у м. Сталіно (м. Донецьк).
    Реабілітований у 1958 році.
