  spravka: |-
    1904 р. н., м. Житомир Волинської губ. Українець, освіта середня, нач. дільниці МППО. Проживав у м. Житомир Київської обл. Заарештований 6 червня 1937 р. Обвинувачувався за ст. 54-1а, 54-8, 54-11 КК УРСР. ВК ВС СРСР 17 жовтня 1937 р. засуджений до розстрілу. Вирок виконано 18 жовтня 1937 р. у м. Житомир. Реабілітований у 1965 р.
