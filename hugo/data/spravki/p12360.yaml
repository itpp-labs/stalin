  fio: Маковский Юрий Игнатьевич
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1890, г. Варшава, поляк, из служащих, обр.: высшее, член ВКП(б). Проживал: Москва, Кривоникольский пер., д. 8, кв. 7. Начальник особого отдела УГБ УНКВД по Омской обл.
    Арестован 28.12.1935. Обв. в шпионаже и участии в к.-р. организации. Приговор: в особом порядке, 04.11.1937 – ВМН. Расстрелян 04.11.1937, г.Москва.
    Реабилитирован ВК ВС СССР 10.1967
