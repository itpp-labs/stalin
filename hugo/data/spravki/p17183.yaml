  fio: Баев Григорий Николаевич
  source: Книга памяти Курганской обл.
  spravka: |-
    Род. в 1882 г., д. Пестово Мишкинского р-на, русский, б/п. Дорожный мастер на разъезде Сладкое Мишкинского р-на.
    Арестован 15 октября 1937 г. Приговорен: Верховным судом СССР 3 января 1938 г., обв.: по обвинению в принадлежности к контрреволюционной организации, ст.58-8, 9, 11 к 20 г. лишения свободы. Умер в заключении 30.11.1939.
    Реабилитирован 28 марта 1958 г. Верховным судом СССР
