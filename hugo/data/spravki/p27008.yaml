    Род. в 1893, г.Саратов, русский, из мещан, обр. среднее техническое, член ВКП(б), б/п, б.нач. отд. электрифкации, до ареста нач.строит.-монтажной конторы по электрификации Яр.ж.д., затем работал в Люберецких электротехн.мастерских Ленин.ж.д
    Арестован 23.07.37 г. Обв.: диверсионная деятельность в электрохоз-ве на транспорте. Приговор: выездная сессия ВК ВС СССР, 27.03.1938 - ВМН
