  source: Воронежские сталинские списки, дело № П-10432.
  spravka: |-
    Род. в 1897, Воронежская обл., Жердевский р-н, с. Бурнак, русский, обр.: окончил сельскую школу и 3-х месячные курсы. Проживал: Воронежская обл., г. Калач. Технорук по качеству зерна Калачеевского "Заготзерно".
    Арестован 05.02.1938. Обв. по ст.ст. 58-7, 58-8, 58-11: Обвинялся в участии в контрреволюционной диверсионной организации. Приговор: выездная сессия ВК ВС СССР в г. Воронеж, 16.04.1938 – ВМН. Расстрелян 22.04.1938.
    Реабилитирован ВК ВС СССР 24.11.1959
