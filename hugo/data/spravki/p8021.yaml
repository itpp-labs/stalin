  fio: Рохкин Григорий Евсеевич
  source: Справка СПО ГУГБ НКВД СССР о к.-р. антипартийной организации правых
  spravka: |-
    1890 г.р., уроженец Гродненской губ. Волковысского уезда, из семьи служащего-бухгалтера, в 1906 г. вступил в партию Бунд, членом которой являлся до 1919 г., бывший член ВКП(б) с 1919 г. До ареста — сотрудник Института иностранной библиографии ОГИЗа. Обвинение: участник к.-р. группы "Союз марксистов-ленинцев" [группа Рютина], приговорен Коллегией ОГПУ 11 10.1932 к заключению в концлагерь сроком на 5 лет. Срок заключения оканчивается 23 сентября 1937 г.
