  spravka: |-
    народився 1897 у стан. Батайськ Ростовського окр. області Війська Донського. Росіянин, з міщан, освіта середня, позапарт., у 1917— 1937 рр. член ВКП(б). Проживав у Харкові. Управитель українського відділення тресту «Союзпостачскладтара». Заарештований _24.10.1937_ р. як член антирад. терористичної організації правих (статті 54-7, 54-8, 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _30.12.1937_ р. засуджений до розстрілу з конфіскацією особистого майна. Розстріляний _31.12.1937_ р. у Харкові. Реабілітований _05.11.1957_ р.
