  fio: Проскуровский Михаил Давыдович (Давидович)
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1894, Киевская губ., с. Умань, еврей, обр.: незаконченное высшее, член ВКП(б). Проживал: Москва, Колпачный пер., д. 6, кв. 13. Начальник 19-го гл. управления Наркомата оборонной промышленности СССР
    Арестован 09.06.1938. Обв. в участии в антисоветской организации. Приговор: ВК ВС СССР, 29.08.1938 – ВМН. Расстрелян 29.08.1938, г.Москва.
    Реабилитирован ВК ВС СССР март 1956
