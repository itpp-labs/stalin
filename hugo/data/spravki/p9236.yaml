  spravka: "1908 року народження, м. Макіївка Донецької області, росіянин, освіта\
    \ середня, безпартійний. Вчитель СШ. Проживав: м. Макіївка Донецької області,\
    \ вул. Андрієва, буд. № 77. \n  Заарештований 8 лютого 1937 року. Засуджений виїзною\
    \ сесією військової колегії Верховного Суду СРСР у м. Києві до розстрілу з конфіскацією\
    \ майна. Вирок приведено до виконання у м. Києві 15 жовтня 1937 року. \n  Реабілітований\
    \ у 1961 році."
