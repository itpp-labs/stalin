  spravka: "1908 р., м. Землянськ Воронезької обл. (Російська Федерація), росіянин,\
    \ із службовців, освіта вища. Проживав у м. Бєлгород (Російська Федерація). Інженер\
    \ заводу. \n  Заарештований 7 грудня 1937 р. Засуджений Верховним Судом СРСР 25\
    \ березня 1938 р. за ст.ст. 54-8, 54-9, 54-11 КК УРСР до розстрілу з конфіскацією\
    \ майна. Вирок виконано 25 березня 1938 р. у м. Харків. \n  Реабілітований Верховним\
    \ Судом СРСР 8 червня 1957 р."
