  spravka: |-
    1902 г. р., г. р., уроженец п. Полевской Свердловской обл., русский, член ВКП(б) в 1921-1936 гг., зам. начальника планового бюро завода им. Энгельса, проживал: г.Ленинград, Старопарголовский пр., д. 33/35, кв. 8. Арестован 5 августа 1937 г. Выездной сессией Военной коллегии Верховного суда СССР в г. Ленинград 21 сентября 1938 г. приговорен по ст. ст. 58-1а-8-11 УК РСФСР к высшей мере наказания. Расстрелян в г. Ленинград 22 сентября 1938 г. (Его жена Раиса Михайловна Караковская репрессирована.)
