- spravka_old_id: 12182
  repryear: 1937
  fio: Вишневский Василий Иванович
  source: Книга памяти Краснодарского края
  spravka: |-
    Род. в 1885, Курская губ., г. Дмитриев, русский, обр.: среднее (окончил техникум путей сообщения), искл. из ВКП(б). Проживал: г. Тихорецк, ул. Кирова, 36. Начальник Тихорецкого отделения паровозного хозяйства
    Арестован 19.08.1937. Обв.: участник контрреволюционной троцкистской диверсионно-вредительской организации. Приговор: ВК ВС СССР, 17.12.1937 – ВМН. Расстрелян 17.12.1937, в г. Ростове-на-Дону.
    Реабилитирован ВК ВС СССР 24.10.1957
