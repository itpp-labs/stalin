  fio: Попов Владимир Михайлович
  source: '"Воронежские сталинские списки"'
  spravka: |-
    Род. в 1912, Воронеж, русский, обр.: среднее. Окончил 9-летнюю школу и курсы химиков-лаборантов завода СК-2. Проживал: Воронеж, в воинской части. Красноармеец отдельного батальона связи 19-й стрелковой дивизии.
    Арестован 02.09.1937. Обв. по ст.ст. 58-8, 58-11: Обвинялся в участии с 1936 г. в антисоветской диверсионно-террористической организации. Приговор: выездная сессия ВК ВС СССР в г. Воронеж, 10.01.1938 – ВМН. Расстрелян 10.01.1938.
    Реабилитирован ВК ВС СССР 15.06.1957
