    [1865 - .1938]
    Каракалпак
    Видный каракалпакский поэт-просветитель Сейфулгабит Мажитов родился в 1865 в ауле Машанкуль Кунградского района. После переезда семьи в Приаральск в 1881 году он работал писарем у волостного управителя. Поэт, осоз навший, на каком низком уровне находятся знания в крае, пишет стихотворение-послание "Волостному Инияту" (1907), в котором тре бовал открытия волостной школы в Чимбае. В своих дореволюционных педагогических взглядах он выступал ярым энтузиастом ши рокого развертывания сети джадидских школ. Вот как он писал о том, как надо просве щать народ: "Сегодня, самый легкий путь, это тот же джадид". Он считал, что правитель края является ответственным за приобщение народа к грамоте. Ра ботая в 1921-24 годах заведующим Кунградского окружного отдела просвещения, он принимает активное участие в открытии школ, ведет работу по подготовке учителей на крат­косрочных курсах.
    После образования Каракалпакской Авто номной области, в Ташкенте под руководством К. Авезова, он на основе реформированного арабского алфавита, составляет первые учеб ники "Алипбе" ("Букварь"), "О?ыў китабы" "Книга для чтения"), "Егеделер саўаты" - "Грамота для взрослых" (1925).
    С. Мажитов является первым ученым-линг вистом, который писал о методах обучения "Букварю", впервые теоретически исследовал фонетические, лексические, морфологические и синтаксические особенности каракалпакско го языка.
    С 1929 года школы стали использовать учебники, написанные латинской графикой. С. Мажитов, обладавший богатым научно педагогическим опытом, участвовал и руко­водил составлением на основе латинской графике таких учебников и программ, "Каракалпакский букварь" (Турткуль, 1929), Урок по каракалпакскому языку" (1930), I "Программа для школ по ликвидации бевграмотности в Каракалпакской области" (М., 1931), "Грамматика каракалпакского языка: (М., 1932). Помимо того, он издает романы и пьесы под названием "Суюн и Сара", "Кулмурат", "Девятнадцать", "Багдагул".
    Филолог-методист, автор многих учебников, научных трудов педагогического и просветельского направления, яркий поэт, писатель и драматург, видный общественный деятель С. Мажитов, несмотря на свою самоотверженную службу стране, был заклеймен как враг народа и стал жертвой жестоких политических репрессий 1938 года.
