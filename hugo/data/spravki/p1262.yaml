  fio: Церетелли Иосиф Багратович
  source: Книга памяти Смоленской обл.
  spravka: |-
    Род. в 1912, Грузия, Горийская обл., дер. Эргнети, грузин, б/п. Обдорская промконтора Главного управления Североморского пути Омской обл., рабочий
    Арестован Ямальским ОО УНКВД 26.08.1936. Приговор: тройка при УНКВД по Смоленской обл., 25.03.1938 – ВМН. Расстрелян 07.04.1938.
    Реабилитирован военным трибуналом Московского ВО 16.11.1956
