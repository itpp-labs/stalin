    народився 1897 (1899) у м. Черкаси Черкаського пов. Київської губ. Єврей, із службовців, освіта невідома, позапарт. Проживав на [ст. Гомель Білоруської залізниці]. Начальник адміністративного відділу Білоруської залізниці. Заарештований _17.03.1937_ р. як член к.-р. троцькістської організації і військовою колегією Верховного Суду СРСР _21.12.1937_ р. засуджений на 15 років позбавлення волі у ВТТ з обмеженням прав на 5 років. Ухвалою пленуму Верховного Суду СРСР від _08.02.1940_ р. вирок скасовано, справу направлено на дослідування за обвинуваченням у незаконному використанні державних коштів. Рішення в справі відсутнє. Звільнений з-під варти в =01.1944= р.
