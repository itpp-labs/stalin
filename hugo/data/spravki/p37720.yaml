  fio: Кушнаренко Іван Ілліч
  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 2.
  spravka: |-
    народився 1889 у с. Попівка Конотопського пов. Чернігівської губ. Росіянин, із службовців, освіта незакінчена вища, позапарт., у 1904— 1923 рр. член партії соціалістів-революціонерів, у 1920—1923 рр. член ЦК партії лівих соціалістів-революціонерів-синдикалістів. Проживав у Харкові. Завідувач статистичного обліку Харківського облвнутторгу. У 1921 р. за к.-р. есерівську діяльність позбавлений волі у політізоляторі на 1 рік. Заарештований _25.12.1937_ р. як член антирад. терористичної організації правих (статті 54-8, 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _23.09.1938_ р. (статті 54-1 п. «а», 54-7, 54-8, 54-11 КК УРСР) винесено ухвалу про розстріл з конфіскацією майна. Розстріляний _23.09.1938_ р. у Києві. Реабілітований _05.12.1997_ р.
- id: all.csv-line-36305
  repryear: null
  fio: Кушнаренко-Трубицкий Иван Ильич
  source: На внутреннем фронте Гражданской войны. Сборник документов и воспоминаний
  spravka: |-
    (1889-1938). Активный участник левоэсеровского движения в России и на Украине. В 1917-1918 гг. (до июльских событий) под фамилией Трубицкий был товарищем (заместителем) председателя Курского губисполкома, возглавлял фракцию левых эсеров в Курском Совете. В 1919-1920 гг. член Екатеринославского Совета от борьбистов. Летом 1920 г. отстранен от партийной работы, как противник ликвидации партии. На допросе 24 января 1938 г. сообщил, что был затем избран членом ЦК ПЛСР (синдикалистов) Украины. Во второй половине 1922 г. или в начале 1923 г. вышел из состава Харьковской организации ввиду угрозы увольнения со службы, что было расценено левыми эсерами, как «шкурничество». Арестован 25 декабря 1937 г. в Харькове, где работал экономистом РАТАС (Русско-австрийского торгового акционерного общества) и референтом Облвнуторга, приговорен выездной сессией ВК ВС СССР 23 сентября 1938 г. к расстрелу.
