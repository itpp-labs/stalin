  spravka: |-
    Род. в 1884, Самтредский район, с. Кулаши, Грузия, грузин. Место проживания: г. Тбилиси, ул. Бакинская №2, Грузинская ССР. Род занятий: до ареста директор Алгетского производства литографского камня, по специальности инженер-механик.
