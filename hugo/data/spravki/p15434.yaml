  spravka: |-
    Род. в 1890, г. Киев, украинец, обр.: среднее, член ВКП(б). Проживал: Московская обл., г. Можайск, военный городок при огнескладе № 67. Начальник военного огнесклада № 67, майор
    Арестован 18.06.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 28.11.1937 – ВМН. Расстрелян 28.11.1937, г.Москва.
    Реабилитирован ВК ВС СССР апрель 1956
