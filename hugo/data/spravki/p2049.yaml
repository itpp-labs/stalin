  fio: Колос Григорий Авксентьевич
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1892, Подольская губ., Каменец-Подольский уезд, с. Дмитренка, украинец, обр.: высшее, член ВКП(б). Проживал: Москва, Большой Спасоглинищевский пер., д. 8, кв. 12. Управляющий трестом "Мосстройдеталь".
    Арестован 02.11.1936. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 25.05.1937 – ВМН. Расстрелян 26.05.1937, г.Москва.
    Реабилитирован ВК ВС СССР 22.12.1956
