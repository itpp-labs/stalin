    1903 р. н., м. Бердичів Бердичівського пов. Київської губ. Єврей, чл. КП(б)У, освіта початкова, уповноважений комзету. Проживав у м. Бердичів Вінницької обл. Заарештований 29 липня 1937 р. Обвинувачувався за ст. 54-8, 54-11 КК УРСР. ВК ВС СРСР 17 грудня 1937 р. засуджений до тюремного ув'язнення на 10 років з пораженням у правах на 5 років і конфіскацією майна. Реабілітований у 1959 р.
