  spravka: |-
    пришел в Баку с 11-ой армией, которая установила Советскую власть в Заквказье. Он был хорошо знаком с Кировым и Орджоникидзе. В связи с организацией Закавказкой Федерации в составе Азербайджана, Армении и Грузии, со столицей в Тбилиси, его перевели на работу в Тбилиси. Федерация просуществовала недолго, и дед остался работать в Правительстве Грузии. Тогда и моя семья переехала тоже в Тбилиси, где я вырос и окончил одиннадцатилетнюю среднюю школу.
    В 1937 году деда арестовали и расстреляли по приговору чрезвычайной тройки на третий день после ареста.
