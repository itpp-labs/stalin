  source: Сведения ДКНБ РК по Карагандинской обл.
  spravka: |-
    Род. в 1910, Ленинградская обл., Волосовский р-н, Полобицы, русский, обр.: начальное. Проживал: Карагандинская обл., Караганда. Заведующий вентиляцией, Карагандауголь.
    Арестован УНКВД по Карагандинской обл. 20.01.1937. Обв. по ст. 58-8, 58-7, 58-11 УК РСФСР. Приговор: Верховный суд СССР, 13.10.1937 – 10 лет ссылки (высылки).
    Реабилитирован Верховным судом СССР 28.04.1956 за отсутствием состава преступления
