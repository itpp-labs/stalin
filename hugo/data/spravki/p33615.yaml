  repryear: null
  fio: Мартиненко Микита Мусійович
  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 2.
  spravka: |-
    народився 1884 у с. Христофорівка Олександрійського пов. Херсонської губ. Українець, із селян, освіта вища, у 1919—1938 рр. член ВКП(б). Проживав у Харкові. Начальник 2-го паровозного відділення Півд. залізниці. Заарештований _06.02.1938_ р. як член правотроцькістської диверсійної терористичної організації (статті 54-6, 54-8, 549, 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _26.08.1938_ р. засуджений до розстрілу з конфіскацією особистого майна. Розстріляний _26.08.1938_ р. у Харкові. Реабілітований _08.03.1958_ р.
