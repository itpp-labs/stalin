  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 2.
  spravka: |-
    народився 1904 у м. Бердичів Бердичівського пов. Київської губ. Єврей, з промисловців, освіта вища, позапарт. Проживав на ст. Баглій Сталінської залізниці. Головний інженер будівництва Баглійського азотно-тукового комбінату Дніпродзержинського р-ну Дніпропетровської обл. Заарештований _13.08.1937_ р. за антирад. агітацію та шкідництво (статті 54-7, 54-10 КК УРСР) і військовою колегією Верховного Суду СРСР _31.03.1938_ р. (статті 54-7, 54-8, 54-11 КК УРСР) засуджений до розстрілу з конфіскацією особистого майна. Розстріляний _31.03.1938_ р. у Дніпропетровську. Реабілітований _16.12.1958_ р.
