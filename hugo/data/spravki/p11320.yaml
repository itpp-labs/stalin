  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 3.
  spravka: |-
    народився 1881 р. у м. Северинівка Одеського пов. Херсонської губ. Українець, із селян, освіта середня, член ВКП(б) з 1918 р. Проживав у Харкові. Заступник голови тресту "Облхарчопромспілка". Заарештований 8 вересня 1937 р. як член антирад. націоналістичної збройної організації та за шкідництво і підготовку терактів (статті 542, 547, 548, 5411 КК УРСР) і військовою колегією Верховного Суду СРСР 26 жовтня 1937 р. (статті 547, 548, 5411 КК УРСР) винесено ухвалу про розстріл з конфіскацією майна.  Розстріляний 27 жовтня 1937 р. у Києві. Реабілітований 28 березня 1960 р.
