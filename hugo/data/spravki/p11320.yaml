  fio: СЕМИРЯЖКО Федор Карпович
  source: Политическая каторга и ссылка. М., 1934
  spravka: |-
    украинец, сын землед., рабочий, // род. 20 апр. 1881 т. в М. Севериновке, Херсонск. губ., сдал экзамен экстерном на звание учителя. В 1900-02 гг. в Одессе распростр. револ. литерат. и участв. в забаст. рабочих. За это время был краткосрочно арест. С 1903 г., будучи на военной службе в кавал. погр. страже, работ. среди солдат. В 1904 г. в Керчи полк. суд. пригов. к 4 м. военн. тюрьмы за распростр. литературы. Бежал с гауптвахты, задержан в Севастополе в 1915 г. и В.-О. С. пригов. к 2 1/2 г. дисципл. Отб. наказ. в Херсоне. За явное вост. в том же бат. Одесск. В.-О. С. по ПО и 112 ст.ст. СВП осужд. 4 окт. 1908 т. к 20 г. 2 м. 23 дн. каторги. Наказ. отб. в Александровском централе до 1917 г. Член ВКП(б). Чл. бил. О-ва № 269.
- id: all.csv-line-10620
