- id: all.csv-line-10386
  repryear: null
  fio: Гескін Мойсей Самійлович
  source: Реабілітовані історією. Харківська область. Кн. 2.
  spravka: |-
    народився 1887 у м. Полтава Полтавської губ. Єврей, з міщан, освіта незакінчена вища, позапарт., у 1904—1920 рр. член ОЕСРП. Проживав у Харкові. Заступник управителя харківського відділу Цукрозбуту. Заарештований _10.03.1937_ р. як член меншовицького підпілля (статті 5411, 54-10 ч. 1 КК УРСР) і військовою колегією Верховного Суду СРСР _10.12.1937_ р. (статті 548, 5411 КК УРСР) засуджений до ВМП з конфіскацією особистого майна. Розстріляний _10.12.1937_ р. у Харкові. Реабілітований _16.01.1958_ р.
