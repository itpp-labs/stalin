- spravka_old_id: 28644
  repryear: 1938
  fio: Кей-Херу (Ке-Чун-Сак)
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1905, Корея, г. Сен-Чен, кореец, обр.: низшее, член ВКП(б). Проживал: Москва, ул. Большая Грузинская, д. 45/2, кв. 5. Зав. кабинетом социально-экономических наук Высшего государственного института кинематографии
    Арестован 25.02.1938. Обв. в участии в к.-р. шпионско-террористической организации. Приговор: ВК ВС СССР, 16.06.1938 – ВМН. Расстрелян 16.06.1938, г.Москва.
    Реабилитирован ГВП РФ май 1996
