  fio: Зарубей Дмитрий Поликарпович
  source: Книга памяти Астраханской обл.
  spravka: |-
    Род. в 1904 г. [Донецкая обл.], украинец, из крестьян, образование высшее, главный инженер завода им. К. Маркса, проживал в Астрахани. Арестован и обвинен в принадлежности к антисоветской организации. Выездной сессией Военной коллегии Верховного Суда СССР 28 июля 1938 г. приговорен к 20 годам лишения свободы. Реабилитирован в 1956 г.
