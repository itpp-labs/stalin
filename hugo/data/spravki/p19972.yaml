  spravka: |-
    1903 року народження, с. Баштанка Одеської області, українець, освіта неповна вища, член ВКП(б). Завідуючий міським відділом освіти. Проживав: м. Краматорськ Донецької області, сел. Жовтневе, буд. №115, кв. 4.
    Заарештований 25 жовтня 1937 року. Виїзною сесією військової колегії Верховного Суду СРСР у м. Києві 15 січня 1938 року засуджений до розстрілу з конфіскацією майна. Вирок приведений до виконання 16 січня 1938 року у м. Києві.
    Реабілітований у 1958 році.
