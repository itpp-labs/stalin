  spravka: |-
    (1892–1938), в РСДРП состоял с 1906 года. Был членом Комитета РСДРП Юга России и членом ЦК Бунда. В 1921 дважды был арестован. С марта 1922 по март 1923 – ссылка в Средней Азии. 1924–25 – Суздальский политизолятор. 1925–26 – ссылка в Ташкент. В 1926 арестован и сослан в Киргизию, где жил до 1929 года. В 1930 получил 3 года ссылки в Петропавловск (Казахстан). В 1934-35 жил в Харькове. В 1935 выслан из Харькова. Арестован в 1937 и приговорен к расстрелу. В 1938 расстрелян в Курской тюрьме.
