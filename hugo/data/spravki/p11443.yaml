  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1891, Кишинев, еврей, обр.: высшее, член ВКП(б). Проживал: Москва, Трехпрудный пер., д. 8, кв. 18. Управляющий Московским трамвайным трестом.
    Арестован 02.06.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 31.10.1937 – ВМН. Расстрелян 01.11.1937, г.Москва.
    Реабилитирован ВК ВС СССР 09.05.1957
