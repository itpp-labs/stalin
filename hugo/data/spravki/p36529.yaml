  fio: Браиловский Семен Моисеевич
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1890, г. Ростов-на-Дону, еврей, обр.: высшее, член ВКП(б). Проживал: Москва, Гоголевский бул., д. 8, кв. 80. Начальник 1-го отдела Строительно-квартирного управления РККА
    Арестован 10.01.1938. Обв. в участии в антисоветской террористической организации. Приговор: ВК ВС СССР, 25.08.1938 – ВМН. Расстрелян 25.08.1938, г.Москва.
    Реабилитирован ВК ВС СССР 11.06.1957
