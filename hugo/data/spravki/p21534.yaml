- spravka_old_id: 17317
  repryear: 1937
  fio: Назаров Гайоз Аркадьевич
  source: По материалам Архива внутренних дел Грузии подготовлено Институтом развития
    свободы информации (IDFI), Грузия
  spravka: |-
    Род. в 1894. Место проживания: г. Тбилиси. Род занятий: До ареста работал на должности директора Кулларского Винсовхоза. Бывший секретарь Цалкинского райкома КП(б), бывший председатель Ахалкалакского Уездного Исполкома.
    Осужден Тройкой при НКВД ГССР 28.12.1937. Мера наказания: расстрел с конфискацией личного имущества. Дата расстрела: 31.01.1938
