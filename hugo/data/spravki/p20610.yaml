    Род. в 1894, Краснодарский кр., Новороссийск, русский, обр.: начальное. Проживал: Алма-Ата. Начальник грузовой службы, Управление Турксиба.
    Арестован АТО ГУГБ НКВД ТуркСиб. ж.д. 15.09.1937. Обв. по ст. 58-7, 58-8, 58-11 УК РСФСР. Приговор: ВК ВС СССР, 02.03.1938 – ВМН.
    Реабилитирован ВК ВС СССР 27.06.1957 за отсутствием состава преступления
