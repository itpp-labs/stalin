  spravka: "Род. 18.03.1898 в Гейдельберге, подданный Германии, наполовину еврей,\
    \ принимал участие в Первой мировой войне, награжден Железным крестом I и II степени.\
    \ Дипломированный инженер. В апреле 1932 года эмигрировал из Вены в Россию при\
    \ посредничестве советской торговой миссии. Жил в Ленинграде и работал научным\
    \ руководителем института по использованию гудрона и асфальта в дорожном строительстве.\
    \ \n Арестован 5 декабря 1936 года, доставлен в Москву и допрошен 3-м отделом\
    \ ГУГБ. Приговорен к 10 годам лишения свободы. Приговор Ганса Метцгера был отменен\
    \ 20 декабря 1939 года, а 24 декабря 1939 года он был передан в Гестапо под Брест-Литовском.\
    \ После тюремных сроков в Варшаве и Люблине он был переведен в Вену в полицейскую\
    \ тюрьму."
