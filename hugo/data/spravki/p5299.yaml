- spravka_old_id: 4262
  repryear: 1937
  fio: Корзюков Сергей Николаевич
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1903, Тифлис, русский, обр.: высшее, б/п. Проживал: Москва, Чистопрудный бул., д.11, кв.34 (по другим данным - без определенного места жительства). Инженер-электротехник в Гл. управлении алюминиевой промышленности Наркомата тяжелой промышленности СССР.
    Арестован 26.11.1936. Обв. в шпионаже и участии в белоэмигрантской молодежной террористической организации. Приговор: ВК ВС СССР, 16.08.1937 – ВМН. Расстрелян 16.08.1937, г.Москва.
    Реабилитирован ГВП РФ 09.01.1998
