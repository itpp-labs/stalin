  spravka: "[1896 - .1938] \n  Родился в Старгородской части Ташкента. Узбек. Встречаются\
    \ следующие варианты написания имени и фамилии - Мухаммед Адыли Хаджиханов, Мухаммед\
    \ Адилов, Мухаммед Одыли. Отец - сапожник в мастерских у частных хозяев. \n  Окончил\
    \ 8-месячные и 3-месячные педагогические курсы. \n  В 1908-1910 - окончил в Ташкенте\
    \ мектеб (начальную мусульманскую школу). \n  В 1910-14 - учился в 3-х классной\
    \ Русско-туземной школе, Ташкент. \n  В 1914-16 - служил (приказчиком?) у купцов\
    \ Рашидбая Каримбердиева и Акбарходжи Караходжаева. \n  С 1916 - учитель в новометодной\
    \ школе №9 Старой части Ташкента. \n  В 1916-17 - учился в Ташкентской учительской\
    \ семинарии. \n  С 25 декабря 1917 - член ВКП(б). (по другим данным с марта 1919).\
    \ \n  В 1917 - учитель школ №35 и №45, г. Ташкент. \n  В 1918 - один из создателей\
    \ и руководителей Союза мелких мясников и скотобойцев в Старом Ташкенте. \n  В\
    \ 1918 - ответственный секретарь 4-го райкома ВКП(б) Сатрого города Ташкента.\
    \ \n  В ноябре 1918-ноябре 1919 - секретарь Старо-городского райкома Компартии\
    \ Туркестана. \n  В январе 1919 - участник подавления левоэсеровского мятежа Осипова\
    \ в Ташкенте. \n  В 1919-20 - агитатор Краевого мусульманского бюро РКП(б) на\
    \ Актюбинском фронте (3 месяца), секретарь районного мусульманского бюро (3 месяца).\
    \ \n  В мае-ноябре 1920 - учитель и директор школы №5 г. Ташкента. \n  В 1920-21\
    \ - председатель комитета трудовой повинности Старогородского исполкома, пред.\
    \ Объединенного комитета трудповинности старо- и новогородского исполкомов (6\
    \ месяцев). \n  В мае-июне 1921 - член политотдела агитпоезда \"Красный Восток\"\
    \ - член редколлегии газеты \"Красный Восток\" (поезд в агитпоездек по Ферганской\
    \ долине). \n  В июне-октябре 1921 - зав. Старо-городской (Ташкентской) чрезвычайной\
    \ комиссии по ликвидации безграмотности, одновременно - сотрудник политпросвета\
    \ Старогородского исполкома. \n  В октябре 1921-янаре 1922 - ответ. секретарь\
    \ 7-го (Кукчинского) райкома КПТ Старогородской части Ташкента. \n  В январе-июле\
    \ 1922 - ответ. секретарь 5-го и 7-го (одновременно) райкомов КПТ Старого города.\
    \ \n  В июле 1922 г. арестован ТуркЧК по доносу председателя Старогородского исполкома\
    \ Маллябаева. Сидел 7 дней, освобожден без предъявления обвинений. \n  В 1922-23\
    \ - директор и учитель трудовой школы №5 г. Ташкента. \n  В марте-июле 1923 -\
    \ зав. организационным отделом 1-го райкома КПТ Старого города. \n  В июле-ноябре\
    \ 1923 - ответ. секретарь - член президиума Старого-родского райисполкома Ташкента.\
    \ \n  В ноябре 1923-марте 1924 - зав. агитационно-пропагандистским отделом Ташкентского\
    \ уездного комитета КПТ. \n  В марте-августе 1924 -инструктор назирата просвещения\
    \ Бухары, уполномоченный политпросветуправления Бухарской Республики по области\
    \ - зав. отделом народного образования Чарджуйской области Бухары. \n  В августе-декабре\
    \ 1924 - зав. агитационно-пропагандистским отделом ЦК Компартии Бухарской НСР.\
    \ (по другим данным в октябре-ноябре 1924 - 1-й зам. зав. АПО Бухарской КП). \n\
    \  + в 1924 - корреспондент газеты \"Туркестан\" по Бухаре. \n  С 16.12.1924 -\
    \ 1926? - зам. пред., пред. оргбюро, пред. ЦК Союза бедноты \"Кошчи\" Узбекистана.\
    \ \n  В 13 апреля 1927 - 28 октября 1928 - врид. пред., мая 1927 - пред. Узбекского\
    \ Союза Сельхозкооперации. \n  С 28 октября 1928 - мае 1929 - постпред Узбекистана\
    \ в Москве, отозван по собственной просьбе. \n  Кандадат в члены ЦИК Туркестана\
    \ (1924). Член ЦК КП Узбекистана (1925), кандидат в члены ЦК КПУ (с 1925). Член\
    \ ЦИК УзбССР (с 1925). \n  Репрессирован. 28 марта 1938 года Сталин, Молотов,\
    \ Каганович, Жданов и Ворошилов подписали представленный НКВД СССР \"список лиц,\
    \ рекомендуемых суду Военной коллегии Верховного суда СССР\" по Узбекской ССР,\
    \ рекомендуемых к наказанию по 1-й категории, т.е. расстрелу (он в этом списке\
    \ №85). Расстрелян"
