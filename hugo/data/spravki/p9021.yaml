- spravka_old_id: 7797
  repryear: 1937
  fio: Мизгерт Иосиф Иванович
  source: Книга памяти Красноярского края
  spravka: |-
    Род. в 1896, Киевская губ., Винницкий уезд, поляк, крестьянин., обр.: 3 класса сельской школы, член ВКП(б) в 1920–1935. Проживал: г. Красноярск. С 1920 красный тасеевский партизан. Заведующий торготделом конторы «Союзтабак».
    с 12.12.1936 в Красноярской тюрьме. Обв. по ст. 58-1 «а», 58-8, 58-9, 58-11 УК РСФСР. Приговор: выездная сессия ВК ВС СССР, 30.10.1937 – ВМН. Расстрелян 30.10.1937, за г. Красноярском.
    Реабилитирован ВК ВС СССР 25.07.1957
