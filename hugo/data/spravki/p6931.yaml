  spravka: "1899 року народження, м. Пропойськ Чаусівського району Калинінської області,\
    \ білорус, освіта нижча, безпартійний. Проживав: м. Сталіно (м. Донецьк), сел.\
    \ Рутченкове. Начальник електрозв'язку тресту \"Сталінвугілля\". \n  Заарештований\
    \ 22 квітня 1937 року. Засуджений виїзною сесією військової колегії Верховного\
    \ Суду СРСР у м. Донецьку до розстрілу з конфіскацією майна. Вирок приведено до\
    \ виконання у м. Донецьку 21 вересня 1937 року. \n  Реабілітований у 1956 році."
