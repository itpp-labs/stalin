  fio: Толстой Тимофей Михайлович
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1903, Краснодарский кр., ст-ца Воздвиженская, русский, обр.: незаконченное среднее, член ВКП(б). Проживал: Москва, Госпитальный Вал, 5--6--1. Начальник АХО Наркомата внутренней торговли СССР
    Арестован 30.12.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 15.03.1938 – ВМН. Расстрелян 15.03.1938, г.Москва.
