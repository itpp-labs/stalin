  fio: Добровольский Иван Андреевич
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1887, Калининская обл., Вышневолоцкий р-н, дер. Старое, русский, обр.: среднее, член ВКП(б). Проживал: Москва, Подкопаевский пер., д. 7, кв. 18. Начальник отдела карт и лоции Аэрографического института ГВФ.
    Арестован 21.02.1938. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 15.09.1938 – ВМН. Расстрелян 15.09.1938, г.Москва.
    Реабилитирован ВК ВС СССР май 1956
