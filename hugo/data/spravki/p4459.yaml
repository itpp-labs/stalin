  spravka: |-
    1898 г.р., г. Середа Ивановской обл., русский, бывший чл. ВКП(б), малограмотный, председатель Сочинского горсовета. Проживал: г. Сочи. Арестован 13.05.1937 г. Предъявленное обвинение: «состоял в контрреволюционной террористической организации, проводил антисоветскую работу». Военной коллегией ВС СССР 09.08.1937 г. назначена ВМН – расстрел с конфискацией имущества. Реабилитирован военной коллегией ВС СССР 19.12.1956 г.
