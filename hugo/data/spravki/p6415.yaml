  spravka: |-
    1899 р., с. Знаменське Яструбівського р-ну Курської обл. (Російська Федерація), росіянин, із кустарів, освіта незакінчена середня. Проживав у м. Полтава. Кадровий військовий.
    Заарештований 14 червня 1937 р. Засуджений Верховним Судом СРСР 5 жовтня 1937 р. за ст.ст. 54-1, 54-8, 54-11 КК УРСР до розстрілу з конфіскацією майна. Вирок виконано 6 жовтня 1937 р. у м. Харків.
    Реабілітований Верховним Судом СРСР 29 березня 1958 р.
