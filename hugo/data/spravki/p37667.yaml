  spravka: |-
    бывший лидер одесской организации Украинской партии левых эсеров-синдикалистов еще в 1920-1921 годах, позже он вышел из этой партии и покаялся в политических ошибках. В 1933 - заведующий кабинетом истории в Одесском медицинском институте, в 1935 году был исключен из ВКП(б) и арестован, но вскоре отпущен.
