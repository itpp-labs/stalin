  spravka: |-
    [Род. в 1897, поляк, окончил реальное училище,] рабочий, член ВКП(б) с 1917 г. В 1919—1922 гг. - комиссар кавалерийского полка. С 1923 г. - заворг Челябинского губисполкома, потом - на партийной работе. В 1931-1933 гг. учился в Международной Ленинской школе. В 1934 назначен ЦК ВКП(б) начальником политотдела Калманской МТС Западной Сибири. В 1935 - секретарь Барнаульского ГК ВКП(б). На момент ареста - 1-й секретарь Кемеровского горкома партии
