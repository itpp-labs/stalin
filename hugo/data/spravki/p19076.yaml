- spravka_old_id: 15318
  repryear: 1938
  fio: Тюнин Василий Дмитриевич
  source: '"Воронежские сталинские списки"'
  spravka: |-
    Род. в 1903, Воронежская обл., Чибисовский р-н, с. Большие Извалы, русский, обр.: высшее, член ВКП(б) с 1925 г. Проживал: Воронеж, пр. Революции, 26, кв. 15. Учитель географии средней школы № 11, ранее - зам. заведующего отдела культуры и пропаганды марксизма-ленинизма Воронежского обкома ВКП(б).
    Арестован 15.02.1937. Обв. по ст.ст. 58-7, 58-8, 58-11: Обвинялся в участии с 1933 г. в антисоветской право-троцкистской террористическо-диверсионной и вредительской организации. Приговор: выездная сессия ВК ВС СССР в г. Воронеж, 10.01.1938 – ВМН. Расстрелян 10.01.1938.
    Реабилитирован ВК ВС СССР 18.08.1956
