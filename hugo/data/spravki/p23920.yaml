  repryear: '1938'
  fio: Берборо Святослав Михайлович
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1889, Киевская губ., Бердичевский уезд, мест. Казатин, украинец, обр.: высшее, член ВКП(б). Проживал: Москва, ул. Бутырский Вал, д. 5/7, кв. 57. Начальник строительно-монтажной конторы "Транссигналстрой" ж.д. им.Дзержинского
    Арестован 09.09.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 13.02.1938 – ВМН. Расстрелян 13.02.1938, г.Москва.
    Реабилитирован ВК ВС СССР июль 1957
