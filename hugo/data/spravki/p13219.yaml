  spravka: |-
    1895 року народження, м. Москва, Росія, росіянин, освіта нижча, член ВКП(б). Проживав: м. Макіївка Донецької області, 9 лінія, 10 проспект, буд. № 36. Голова міськради.
    Заарештований 5 вересня 1937 року. Засуджений виїзною сесією військової колегії Верховного Суду СРСР у м. Сталіно (м. Донецьк) до розстрілу. Вирок приведено до виконання у м. Сталіно (м. Донецьк) 2 грудня 1937 року.
    Реабілітований у 1957 році.
