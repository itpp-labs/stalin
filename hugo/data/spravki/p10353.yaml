- spravka_old_id: 8817
  repryear: 1937
  fio: Муралов Александр Иванович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1886, Таганрог, русский, обр.: высшее, член ВКП(б). Проживал: Москва, Покровский бул., д. 14/5, кв. 17. Бывший зам. наркома земледелия СССР, президент Всесоюзной академии сельскохозяйственных наук им.Ленина.
    Арестован 29.06.1937. Обв. в вредительстве и участии в к.-р. организации. Приговор: ВК ВС СССР, 29.10.1937 – ВМН. Расстрелян 30.10.1937, г.Москва.
    Реабилитирован ВК ВС СССР 30.06.1956
