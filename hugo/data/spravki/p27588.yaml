- spravka_old_id: 22429
  repryear: 1938
  fio: Лятиф-заде Абдулла Абилевич
  source: УСБУ по Респ. Крым
  spravka: |-
    Род. в 1890, Крым, г. Симферополь, татарин, обр.: высшее, сред.школа "Идади" г.Стамбула, НИИ народов Востока в Москве, Гос.Академия искусствознания в Ленинграде, б/п. Проживал: г. Симферополь, Профсоюзный пер., д. 15/5. Преподаватель западной литературы Крым.пединститута
    Арестован 28.04.1937. Обв. по ст. 58-8, 6, 11. Приговор: ВК ВС СССР, 17.04.1938 – ВМН. Расстрелян 17.04.1938, г.Симферополь.
    Реабилитирован ВК ВС СССР 15.08.1957
- spravka_old_id: 22430
  repryear: 1938
  fio: Лятиф-Заде Абдулла Абильевич
  source: Люди и судьбы. Биобиблиографический словарь востоковедов-жертв политического
    террора в советский период. СПб., 2003
  spravka: |-
    Род. в 1890, г. Симферополь, крымский татарин, обр.: высшее, в годы революции член татар.соц.партии, член Курултая. Проживал: с 1930 - Москва, Ленинград [???]. Крымско-татарский лингвист, поэт, педагог
    Арестован 19.04.1937. Обв. по ст. 58-10. Приговор: ВК ВС СССР, 17.04.1938 – ВМН. Расстрелян 17.04.1938, Симферополь
