  source: Книга памяти Краснодарского края
  spravka: |-
    1891 г.р., г. Ростов-на-Дону, еврей, б/п, грамотный, заведующий иностранным отделом "Курортной газеты". Проживал: г. Сочи. Арестован 05.10.1937 г. Предъявленное обвинение: "ст. 58/10/11 УК РСФСР". Начальником УНКВД по КК 04.01.1940 г. дело в отношении Мишим-Лещинского М.М. прекращено на основании ст. 204 п. "б" УПК РСФСР. Нет данных по реабилитации.
