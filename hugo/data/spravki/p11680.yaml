    1889 г.р., урож .г.Мерзифон, Турция, армянин, соц.положение сын ремесленника, проживал в г.Краснодаре, член ВКП(б), образование высшее, секретарь райкома ВКП(б. Волошинского района.
    Арестован 17.02.1937 г. УНКВД по АЧК г.Краснодара за участие в контрреволюционной троцкистской, террористической организации.
    Осуждён 14.12.1937 г. ВК Верховного суда СССР по ст.ст.58-7-3-11 УК РСФСР к расстрелу. Приговор приведён в исполнение 14.12.1937 г. в г.Ростове-на-Дону. 05.09.1957 г. ВК Верховного суда СССР дело в отношении Байтуни Г.И. производством прекращено, за отсутствием состава преступления .
