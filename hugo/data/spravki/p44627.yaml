    Род. в 1902, Красноуфимск, русский, обр.: высшее, б/п. Проживал: Москва, Покровско-Стрешнево, военный городок, корп. 3, кв. 451. Начальник отделения Главного морского штаба ВМФ, капитан 3-го ранга.
