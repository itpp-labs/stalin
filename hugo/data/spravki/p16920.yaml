  spravka: |-
    Род. в 1899, Польша, Ломтинская губ., м. Остроленка, поляк, обр.: высшее, член/канд. в члены ВКП(б). Проживал: Минск, ул. Комсомольская 31/3, кв. 40. Начальник, Штаб 3-го кавалерийского корпуса
    Арестован 01.08.1937. Обв. по ст. 63-2, 69, 70, 76 - сотрудничал с польской разведкой. Приговор: ВК ВС СССР, 20.12.1937 – ВМН с конфискацией имущества. Расстрелян 21.12.1937, Минск.
    Реабилитирован ВК ВС СССР 10.08.1955
