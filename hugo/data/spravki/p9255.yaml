  spravka: "1895 р. н., с. Тараканово Тверської губ. Росіянин, чл. ВКП(б), освіта\
    \ вища, голова міжрайкомісії по визначенню урожайності сільгоспкультур. Проживав\
    \ у м. Но-воград-Волинськ Київської обл. \n  Заарештований 7 червня 1937 р. Обвинувачувався\
    \ в причетності до к.-р. троцькістсько-терористичної організації. ВК ВС СРСР 14\
    \ жовтня 1937 р. засуджений до розстрілу з конфіскацією майна. Вирок виконано\
    \ 15 жовтня 1937 р. у м. Київ. \n  Реабілітований у 1957 р."
