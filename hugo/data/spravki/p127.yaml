  spravka: |-
    Род. в 1903, Московская губ., Московский уезд, дер. Ромашково, русский, обр.: высшее, искл. из ВКП(б) в сентябре 1935 г. за троцкизм. Проживал: Москва, Чистопрудный бул., д. 9, кв. 4. На момент ареста шофер во 2-м автопарке Мосавтогруза, ранее преподаватель политэкономиии, и.о. профессора в учебных заведениях Центросоюза.
    Арестован 19.10.1936. Обв. в подготовке теракта против Сталина и участии в троцкистско-зиновьевской террористической организации. Приговор: ВК ВС СССР, 07.03.1937 – ВМН. Расстрелян 08.03.1937, г.Москва.
    Реабилитирован ВК ВС СССР 13.08.1959
