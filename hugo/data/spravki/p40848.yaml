  fio: Семиохин Иван Степанович
  source: gaspito.ru/index.php/component/content/article/155?start=2
  spravka: |-
    (1905-?). Из крестьян. Член РКСМ с 1921. Член ВКП(б) с 1925. До направления в Тамбовскую окружную организацию ВЛКСМ находился на ответственной работе в комсомольских организациях Орловской губернии. Работал секретарем Тамбовского окружкома ВЛКСМ с 7 июля 1928 по 22 сентября 1929. Направлен в распоряжение Тамбовского окружкома ВКП(б). Секретарь Белгородского горкома (февраль 1933–март 1934) (ГАСПИТО. Ф. 1214. Оп. 1. Д. 45. Л. 29). [он же? в 1972 главный редактор одноимённого журнала «На боевом посту» полковник Иван Степанович Семиохин]
