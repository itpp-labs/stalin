  fio: Шатола Іван Йосипович
  source: 'Реабілітовані історією : Донецька область'
  spravka: "1876 року народження, м. Старий Плес, Чехословаччина, чех, освіта середня,\
    \ безпартійний. Робітник заводу. Проживав: м. Сталіно (м. Донецьк) Донецької області,\
    \ Нова Колонія заводу ім. 15-річчя Комсомолу Донбасу, буд. №77. \n  Заарештований\
    \ 19 грудня 1937 року. Виїзною сесією військової колегії Верховного Суду СРСР\
    \ у м. Сталіно (м. Донецьк) 29 березня 1938 року засуджений до розстрілу з конфіскацією\
    \ майна. Вирок приведений до виконання 29 березня 1938 року у м. Сталіно (м. Донецьк).\
    \ \n  Реабілітований у 1957 році."
