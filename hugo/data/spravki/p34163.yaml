  spravka: |-
    Род. в 1904, Тамбовская обл., г. Мичуринск, русский, б/п. Проживал: г. Ростов-на-Дону. Старший ветеринарно-санитарный инспектор при Управления ж.д. им.Ворошилова.
    Арестован ОДТО ГУГБ НКВД ж.д. им.Ворошилова 23.12.1937. Обв. по ст.ст. 58-8, 58-9 и 58-11 УК РСФСР за участие в контрреволюционной троцкистской организации. Приговор: выездная сессия ВК ВС СССР, 21.06.1938 – ВМН. Расстрелян 21.06.1938, в г.Ростове-на-Дону.
    Реабилитирован ВК ВС СССР 11.07.1957 за отсутствием состава преступления
