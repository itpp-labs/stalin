  spravka: |-
    1903 року народження, с. Велико-Камишеваха Петрівського району Харківсько області, українець, освіта початкова, безпартійний. Проживав: с. Карпівка Артемівського району Донецької області. Вантажник заводу ім. Будьонного.
    Заарештований 20 лютого 1937 року. Засуджений військовою колегією Верховного Суду СРСР у м. Харкові на 10 років ВТТ з позбавленням прав на 5 років та конфіскацією майна.
    Реабілітований у 1961 році.
