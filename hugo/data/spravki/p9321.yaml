  source: 'Реабілітовані історією : Донецька область'
  spravka: "1895 року народження, м. Владикавказ Північпо-Кавказько-го краю, росіянин,\
    \ освіта нижча, член ВКП(б). Проживав: м. Сталіно(м. Донецьк), нр. Інститутський,\
    \ 4-й будинок облради, кв. 16. Голова Сталінської міськради. \n  Заарештований\
    \ 14 серпня 1937 року. Засуджений виїзною сесією військової колегії Верховного\
    \ Суду СРСР у м. Харкові до розстрілу з конфіскацією майна. Вирок приведено до\
    \ виконання у м. Харкові 30 вересня 1937 року. \n  Реабілітований у 1957 році."
