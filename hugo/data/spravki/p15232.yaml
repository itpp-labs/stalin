  source: 'Реабілітовані історією : Миколаївська область'
  spravka: |-
    1890 р. народження, с. Долматівка Тилігуло-Березанського району Одеської області, українець, із робітників, малоосвічений. Проживав у м. Миколаєві. Машиніст заводу.
    Заарештований 14.10.1937 р. Вироком Військової Колегії Верховного Суду СРСР від 08.12.1937 р. засуджений до 20 років ув’язнення у ВТТ. Постановою Верховного Суду СРСР 07.06.1946 р. строк зменшено до 10 років ув’язнення у ВТТ. Подальша доля невідома.
    Реабілітований у 1957 р.
