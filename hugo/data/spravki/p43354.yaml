    народився 1906 у м. Воронеж Воронезької губ. Росіянин, з міщан, освіта вища, позапарт. Проживав у Харкові. Інженер Харківського паровозоремонтного заводу. Заарештований _15.10.1930_ р. за антирад. агітацію (ст. 54-10 КК УСРР), =12.1930= р. звільнений під підписку про невиїзд, справу закрито Харківським оперсектором ДПУ _20.04.1931_ р. (ст.197 ч. 2 КПК УСРР). Заарештований _11.02.1933_ р. за антирад. агітацію (ст. 54-10 ККУСРР), справу закрито Харківським облвідділом ДПУ _27.03.1933_ р. (ст.197 ч. 2 КПК УСРР). _22.10.1938_ р. (статті 54-7, 54-11, 54-8 через ст. 20 КК УСРР) військовою колегією Верховного Суду СРСР засуджений на 12 років позбавлення волі у ВТТ пораженням прав на 5 років і конфіскацією особистого майна. Помер _28.12.1941_ р. у Темтабі НКВС. Реабілітований _28.12.1959_ р.
