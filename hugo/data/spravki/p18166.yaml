  spravka: "1896, г. Лодзь — ? \n  Еврей. Из служащих. Майор (24.01.1936). В РККА\
    \ с 1935. Беспартийный. Окончил два курса военно-промышленного факультета Военно-инженерной\
    \ академии (март 1933 —март 1935). \n  В распоряжении РУ штаба РККА, 2-го (восточного)\
    \ отдела РУ РККА (1933— 1937). В декабре 1937 уволен из РУ РККА, а 14.01.1938\
