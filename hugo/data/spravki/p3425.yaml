- spravka_old_id: 2617
  repryear: 1937
  fio: Кюне Макс Германович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1905, Берлин, немец, обр.: низшее, б/п. Проживал: Сталинград, Нижний пос. СТЗ, д.159, кв.22 (по другим данным - кв.20). Шофер в гараже Сталинградского тракторного завода.
    Арестован 13.08.1936. Обв. в шпионаже и к.-р. троцкистской террористической пропаганде. Приговор: ВК ВС СССР, 16.08.1937 – ВМН. Расстрелян 16.08.1937, г.Москва.
    Реабилитирован ВК ВС СССР 23.05.1961
