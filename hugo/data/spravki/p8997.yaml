  fio: Дюков Петр Илларионович
  source: Книга памяти Красноярского края, дело № П-6089, П-7770
  spravka: |-
    Род. в 1888, Енисейская губ., Канский окр., с. Тасеево, русский, обр.: грамотный, член ВКП(б) в 1931-1937. Проживал: с. Тасеево. В 1919 в отряде особого назначения партизан-тасеевцев, участник всех крупных боев с колчаковцами. Командир кавдивизиона тасеевских партизан. Управляющий «Заготзерна»
    Арестован 25.01.1937. Приговор: ВК ВС СССР, 30.10.1937 – ВМН с конфискацией имущества. Расстрелян 30.10.1937, в 24 часа в г. Красноярске.
    Реабилитирован ВК ВС СССР 25.07.1957
