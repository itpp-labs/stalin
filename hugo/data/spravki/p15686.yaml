  spravka: "1895 р. н., с. Зас-тавці Подільської губ. Українець, чл. ВКП(б), освіта\
    \ початкова, зав. райземвідділом. Проживав у смт Янушпіль Янушпільського р-ну\
    \ Житомирської обл. \n  Заарештований 20 жовтня 1937 р. Обвинувачувався в причетності\
    \ до а.-р. троцькіст-ської терористично-шкідницької організації. За вироком ВК\
    \ ВС СРСР від 23 грудня 1937 р. засуд-жений до вищої міри покарання з конфіскацією\
    \ майна. Розстріляний 23 грудня 1937 р. \n  Реабіліто-ваний у 1959 р."
