  spravka: |-
    1902 г.р., место рождения - Свердловская обл., Полевской з/д, русский, партийность - б/п, образование - низшее, проживал - Челябинская обл., Чебаркульский район, с. Непряхино, работал - приисковое управление, директор, арестован - 29.07.1937, осужден - 31.12.1937, номер статьи УК РСФСР - 58-7, 58-8, 58-11, каким органом осужден - Военная коллегия Верховного Суда СССР, мера наказания - ВМН, дата расстрела - 31.12.1937, дата реабилитации - 20.07.1957, каким органом реабилитирован - Военная коллегия Верховного Суда СССР (ГУ ОГАЧО. Фонд - Р- 467. Опись - 4. Дело - 9023)
