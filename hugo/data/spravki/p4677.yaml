  repryear: '1937'
  fio: Стельмашук Иван Алексеевич (Андреевич)
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1895, Петроковская губ., г. Томашов, белорус, обр.: высшее, искл. из ВКП(б) в 1935 г. Проживал: Муром. Пом. начальника по гражданской обороне Кулебакской подстанции ГРЭС.
    Арестован 17.02.1937. Обв. в участии в троцкистской террористической диверсионной организации. Приговор: ВК ВС СССР, 10.08.1937 – ВМН. Расстрелян 10.08.1937, г.Москва.
    Реабилитирован ВК ВС СССР 29.09.1956
