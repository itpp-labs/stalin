  spravka: "[03.11.1894 - ..1938] \n  Род. в селе Булыкча Саратовской губернии. Татарин.\
    \ \n  Окончил нач. училище, 4 г. Учился 3 года и сдал экстерном на звание народного\
    \ учителя. Учился экстерном 3 года, но не сдал на аттестат зрелости. Окончил Саратовский\
    \ университет, 3 г. \n  Член ВКП(б) с 10.1918. \n  С 12 лет работал - 3 года в\
    \ пром-ти и 10 лет - учитель. \n  После окончания начальной школы в 1909 г. стал\
    \ работать учителем в с. Булыкча. \n  В 1910-11 гг. работал приказчиком в магазине\
    \ купцов Ягудиных в г. Астрахани. \n  До 1916 г. работал учителем в земской школе\
    \ с. Кулатка Хвалынского уезда Саратовской губернии. \n  В 1916-1917 гг. служил\
    \ младшим писарем и рядовым 288 пехотного полка в городах Вольске и Калуге. \n\
    \  В 1909-1916 гг. работал учителем земской школы в Саратовской губернии. \n \
    \ В 1916-1917 гг. участвовал в Первой мировой войне. \n  В 1918-1919 гг. являлся\
    \ членом уисполкома и членом коллегии Саратовского губернского отдела народного\
    \ образования. \n  В 1920 году был переведен на должность инструктора политотдела\
    \ Саратовского губернского военного комиссариата, затем - начальник политпросветотдела\
    \ в РККА. \n  В 1921-1922/23 гг. являлся заведующим отделом национальностей Саратовского\
    \ губернского комитета ВКП(б). \n  В 1923-1925 гг. - народный комиссар юстиции\
    \ и прокурор Башкирской АССР. \n  В 1925-1926 гг. работал прокурором при Народном\
    \ комиссариате юстиции РСФСР, \n  в 1926-1930 гг. - ответ. инструктором ВЦИК.\
    \ \n  В 1930-1931 гг. заведовал Ленинградским областным отделом подготовки кадров.\
    \ \n  В 1931-1935 гг. являлся директором Саратовского института советского строительства,\
    \ а с 1935 года работал заведующим кафедрой в этом институте. \n  В 1938 году\
    \ репрессирован, реабилитирован в 1956 году."
