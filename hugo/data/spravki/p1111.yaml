    р. 1905, Цюрих, Окончил среднюю школу (1917), 1 курс Цюрихской индустриальной школы (1918). Занимался самообразованием в объеме экономического курса университета (1924-1929), Коммунистического вуза (1928-1932).Работал фрезеровщиком на заводе "Светлана" в г. Ленинграде (1924-1928), старшим и главным экономистом в Государственном институте по проектированию металлургических заводов в г. Ленинграде (1931-1933), научным сотрудником в ЛОКА (с 1933)
