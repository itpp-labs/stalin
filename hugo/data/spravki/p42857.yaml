    Род. в 1891, Челябинская обл., дер. Кашкалан, русский, обр.: низшее, член ВКП(б). Проживал: Москва, ул. Ольховская, д. 9, кв. 1. Диспетчер 1-го паровозного отделения Ленинской ж.д.
    Арестован 03.04.1938. Обв. в активном участии в антисоветской организации. Приговор: ВК ВС СССР, 20.09.1938 – ВМН. Расстрелян 20.09.1938, г.Москва.
    Реабилитирован ВК ВС СССР июль 1957
