  fio: Панасецкий Алексей Андреевич
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1897, Днепропетровская обл., Акимовский р-н, с. Новоданиловка, украинец, обр.: среднее, член ВКП(б). Проживал: Москва, ул. Маленковская, д. 5, кв. 123. Начальник Южного отдела Центрального управления пути Наркомата путей сообщения СССР
    Арестован 20.11.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 26.04.1938 – ВМН. Расстрелян 26.04.1938, г.Москва.
    Реабилитирован ВК ВС СССР апрель 1956
