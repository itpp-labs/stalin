  fio: Цицкиев Висангирей Дзаулиевич
  source: ghalghay.com/2009/11/20/герой-своего-времени-висангирей-дзау/
  spravka: |-
    Род. он в 1903 году в с. Длинная Долина Пригородного района в семье бедного крестьянина. В 1916 году окончил сельскую школу. В 1918 году он поступает на службу в Ингушский конный дивизион городской охраны. Добровольно вступил в ряды Красной Армии. Учеба в военно-политической школе им. К.Е. Ворошилова, по окончании которой в 1924 году назначается на должность младшего руководителя по учебной части Северо-Кавказской школы горских национальностей. До 1930 года он служит политруком Ингушского национального взвода. В 1929 году его комиссуют по состоянию здоровья. После длительного лечения 24 июля 1931 года его выбирают на должность председателя Ингушского облсовпрофа. В 1936 году 22 мая на сессии депутатов Пригородного района Цицкиева единогласно избирают председателем райисполкома, спустя некоторое время его избирают первым секретарем Пригородного райкома ВКП (б). Справка НКВД ЧИАССР говорит том, что «… он с 20-го июня 1937 года содержится в тюрьме НКВД Чечено-Ингушской АССР и 5 марта 1940 года освобожден, в связи с прекращением дела». В 1940-42 гг. Цицкиев работает секретарем Назрановского райкома ВКП(б), а в 1942-44 гг. председателем Ачалукского РИКа. В годы высылки в Казахстан работал в тресте «Кокчетавстрой». В 1960-65 гг. был заведующим отдела Совмина ЧИАССР. Умер 25 мая 1965 г.
