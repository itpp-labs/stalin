  fio: Стах Георгий Иванович
  source: Весельницкий И.М. "Красное колесо" переехало и через Азово-Черноморский
    край и Ростовскую область
  spravka: |-
    1904 г.р., член партии с 1929 года, начальник ОРСа зерносовхоза "Красная заря", Базковского района. 1 июня 1937 года арестован органами НКВД по политическим мотивам. 4 июня 1937 года приговорён выездной сессией Военной Коллегии Верховного суда СССР к ВМН - расстрелу. 19 марта 1959 года реабилитирован, за отсутствием состава преступления. В партии восстановлен посмертно.
