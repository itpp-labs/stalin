    1893 г.р., место рожд.: Чувашия, г.Цивильск, жил: г.Казань. Русский, имел сына, зав. оранжерейным хозяйством з-да № 124. Арестован в 1931 г. Предъявлено обвинение по ст. 58-7, 58-11. ОГПУ ТАССР 5.11.31 дело прекращено за отсутствием состава преступления. Арестован повторно 28.2.38 ("участник эсеровской вредительской организации"). Предъявлено обвинение по ст. 58-2, 58-10 ч.1, 58-11. УГБ НКВД ТАССР 16.4.40 освобожден. Реабилитирован 22.1.90.
