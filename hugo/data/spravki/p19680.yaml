  spravka: "Род. в 1905, Курская обл., Льговский р-н, с. Малые Угоны, русский, обр.:\
    \ высшее, окончил рабфак ВГУ и Воронежский Химико-технологический институт, инженер-технолог,\
    \ член ВКП(б) с 1925 г. Проживал: Воронеж, ул. Никитинская, 38. Директор Воронежской\
    \ кондитерской фабрики. \n  Арестован 03.11.1937. Обв. по ст.ст. 58-7, 58-8, 58-11:\
    \ Обвинялся в том, что, учась на рабфаке ВГУ и в институте в 1927-1934 гг. состоял\
    \ в антисоветской троцкистской террористической группе, а в 1935-1937гг. осуществлял\
    \ вредительство на кондитерской фабрике. Приговор: выездная сессия ВК ВС СССР\
    \ в г. Воронеж, 16.01.1938 – к 15 годам тюремного заключения. В 12.1948 г. сослан\
    \ в Дудинский р-н Красноярского края. \n  Реабилитирован ВК ВС СССР 19.11.1955"
