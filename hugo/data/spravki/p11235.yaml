  source: «Реабілітовані історією. Київська область», т.2
  spravka: |-
    1899 року народження, с. Залісся Чорнобильського району, українець, освіта середня. Проживав у м. Києві, робітник «Електропрому». Верховним Судом СРСР 23 жовтня 1937 року засуджений до розстрілу. Вирок виконано 24 жовтня 1937 року. Місце поховання невідомо. Реабілітований у 1957 році.
