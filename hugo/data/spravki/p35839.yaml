    Род. в 1887, Тамбовская губ., Шацкий уезд, с. Покровка, русский, обр.: среднее, б/п. Проживал: Москва, Покровское-Стрешнево, ул. Щукинская, д. 26, корп. 1, кв. 337. Старший инспектор военной группы при Центральном мобилизационном отделе Наркомата путей сообщения СССР, полковник
    Арестован 27.01.1938. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 16.06.1938 – ВМН. Расстрелян 16.06.1938, г.Москва.
    Реабилитирован ВК ВС СССР ноябрь 1966
