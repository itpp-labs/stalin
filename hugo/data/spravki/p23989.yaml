  spravka: |-
    Род. в 1889, Лифляндская губ., Венденский уезд, Сарканская вол., латыш, обр.: высшее, искл. из ВКП(б) в 1924. Проживал: Москва, ул. Большая Полянка, д. 36, кв. 12. Гл. механик Белово-Салаирского свинцово-цинкового комбината Главцветмета Наркомата тяжелой промышленности СССР
    Арестован 27.10.1937. Обв.: шпионаж. Приговор: ВК ВС СССР, 15.02.1938 – ВМН. Расстрелян 15.02.1938, г.Москва.
    Реабилитирован ВК ВС СССР сентябрь 1957
