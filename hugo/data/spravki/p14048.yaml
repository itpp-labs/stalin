  repryear: '1937'
  fio: Барышников Михаил Васильевич
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1887, Московская губ., Бронницкий уезд, с. Раменское, русский, обр.: среднее, член ВКП(б) (бывший член партии эсеров). Проживал: Москва, Страстной бул., д. 13а, кв. 42. Начальник финансового управления Наркомата водного транспорта СССР.
    Арестован 03.09.1937. Обв. в вредительстве и участии в антисоветской троцкистской террористической организации. Приговор: ВК ВС СССР, 15.11.1937 – ВМН. Расстрелян 15.11.1937, г.Москва.
    Реабилитирован ВК ВС СССР 07.07.1956
