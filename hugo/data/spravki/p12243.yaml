- id: all.csv-line-11244
  repryear: '1937'
  fio: Бадулеску (Москович) Александр Саимович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1889, Румыния, дер. Банчени, еврей, обр.: среднее, искл. из ВКП(б) в 1935 г. (бывший член социал-демократической партии Румынии, КП Румынии). Проживал: Москва, ул. Большая Серпуховская, д. 34, кв. 233. Уволен с должности редактора-консультанта в "Издательском товариществе иностранных рабочих в СССР" за 5 месяцев до ареста.
    Арестован 15.08.1937. Обв. в создании шпионской организации в ИККИ. Приговор: ВК ВС СССР, 04.11.1937 – ВМН. Расстрелян 04.11.1937, г.Москва.
    Реабилитирован ВК ВС СССР 25.07.1956
