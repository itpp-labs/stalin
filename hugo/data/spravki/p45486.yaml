  spravka: |-
    род. 1893, г. Киев,, русский,, образование: неоконченное высшее,, член ВКП(б) с 1920 г. Место работы: Наркомат внешней торговли, контора Экспортлес, товаровед. Прож.: Москва, Большой Власьевский пер., д.7, кв.6. Арестован 26.12.1939. Обвинение: 58-7, 58-11. Приговор: 06.1941 - 15 лет ИТЛ и 5 лет п/п, срок отбывал в Тагиллаге, освобожден 17.01.55. Реабилитация: Военная коллегия ВС СССР, 07.04.1956 - за отсутствием состава преступления.
