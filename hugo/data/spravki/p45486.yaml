    1893 г. р., место рождения - Украинская ССР, г. Киев, русский, проживал - РСФСР, Свердловская обл., Тагиллаг МВД, 3 лаготделение УИТЛиК, 1 участок, заключенный. Арестован 20 июня 1947 г., осужден 9 сентября 1947 г. Мера наказания - 5 лет ИТЛ.
- spravka_old_id: 36274
  repryear: 1939
  fio: Никитин Тимофей Артемьевич
  source: Архив НИПЦ "Мемориал", Москва
  spravka: |-
    Род. в 1893, г. Киев, русский, обр.: незаконч. Высшее, член ВКП(б) с 1920 г. Проживал: Москва, Большой Власьевский пер., д.7, кв.6. Наркомат внешней торговли, контора Экспортлес, товаровед
    Арестован 26.12.1939. Обв. по ст.58-7, 58-11. Приговор: 58-11, 58-7, 06.1941 – 15 лет ИТЛ и 5 лет п/п, срок отбывал в Тагиллаге, освобожден 17.01.55.
    Реабилитирован ВК ВС СССР 07.04.1956 за отсутствием состава преступления
