  fio: Савич Антон Евстафьевич
  source: Книга памяти Курганской обл.
  spravka: |-
    Род. в 1888, Гродненская губ., Слонимский уезд, с. Переваловка, белорус, б/п. Проживал: Звериноголовский р-н. Заместитель директора Алабугского совхоза Звериноголовского р-на.
    Арестован 28.01.1938. Обв. по ст. 58-7, 8, 11 по обвинению в принадлежности к контрреволюционной организации. Приговор: Верховный суд СССР, 23.07.1938 – ВМН. Расстрелян 23.07.1938.
    Реабилитирован Прокуратурой Курганской обл. 02.09.1992
