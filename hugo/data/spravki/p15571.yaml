  spravka: "народився 25.10.1901, в с.ПреображенкаОріхівського району Дніпропетровської\
    \ області, українець, освіта нижча.. \n  Проживав с.Нижні Сірогози Нижньосірогозького\
    \ району. \n  Заарештований 22.10.1937 року. Звинувачення: участь у троцькістській\
    \ терористичній організації. \n  Верховним судом СРСР 14.01.1938 засуджений до\
    \ найвищої міри покарання - розстрілу. \n  Реабілітований 24.12.1957 Верховним\
    \ судом СРСР (вищевказаний вирок відмінено, справу припинено)."
