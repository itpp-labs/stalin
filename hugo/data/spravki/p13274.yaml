  spravka: "1903 року народження, м. Миколаїв Одеської області, єврей, освіта вища,\
    \ член ВКП(б). Технічний директор заводу металоконструкцій. Проживав: м. Сталіно\
    \ (м. Донецьк) Донецької області, 7 лінія, буд. № 135, кв. 28. \n  Заарештований\
    \ 23 серпня 1937 року. Виїзною сесією військової колегії Верховного Суду СРСР\
    \ у м. Сталіно 1 грудня 1937 року засуджений до розстрілу з конфіскацією майна.\
    \ Вирок приведений до виконання 2 грудня 1937 року у м. Сталіно. \n  Реабілітований\
    \ у 1957 році."
