  source: '"Реабілітовані історією" : Миколаївська область'
  spravka: |-
    1895 р. народження, м. Бобруйськ БРСР, єврей, із службовців, освіта початкова. Проживав у м. Миколаєві. Працівник банку.
    Заарештований 05.10.1937 р. Вироком Військової Колегії Верховного Суду СРСР від 24.11.1937 року засуджений до розстрілу. Страчений 24.11.1937 р. Місце поховання невідомо.
