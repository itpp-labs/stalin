    народився 1907 у м. Ромни Роменського пов. Полтавської губ. Українець, з робітників, освіта неповна середня, у 1925—1931 рр. член ВЛКСМ, у 1932—1937 рр. член ВКП(б). Проживав у Харкові. Парторг і кербуд Харківського обкому вищих шкіл. Заарештований _16.10.1937_ р. як член антирад. терористичної організації правих (статті 54-8, 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _05.12.1937_ р. засуджений до розстрілу з конфіскацією майна. Розстріляний _06.12.1937_ р. у Харкові. Реабілітований _06.12.1962_ р.
