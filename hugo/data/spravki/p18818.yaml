  spravka: "Род. в 1897, еврей. Член ВКП(б) с 10.1919. п.б. 211467.\n Образование\
    \ среднее (учился 2 года в Березинской сельской школе, Московская губ., окончил)\n\
    \ приказчик\n  контролер-инструктор Центротекстиля ВСНХ РСФСР 18- 20\n  в органах\
    \ ВЧК с 1921\n  зав ЭКУ Туркестанской ЧК 21- 02.22 (1.09.21)\n  управляющий делами\
    \ Туркестанской ЧК 21- 22\n  член коллегии Туркестанской ЧК 21-6.02.22\n  нач.\
    \ ЭКО ГПУ Туркестанской АССР 02.22-03.22\n пред. Джетысуйского обл. ревтрибунала\
    \ 4.05.22-02.23\n пред. Джетысуйского облсуда (02-05.1923)\n откомандирован в\
    \ распоряжение ЦК КПТ (05.1923)\n зав подотделом финансового отдела Курской губернии\
    \ 24- 26\n  пом. зав финансовым отделом Курской губернии 26- (1.01.27).\n Источники:\
    \ РГАСПИ, ф.17, оп.9, д.1182.\n \n данные К.В.Скоркина, Москва // С 1924 по 1929\
    \ годы работал на руководящих должностях в финансовых органах Курской и Белгородской\
    \ губерний. С 1929 по 1931 годы – заведующий Саратовским горфинотделом, в 1931\
    \ – 1932 годах – первый заместитель председателя Саратовского горисполкома. С\
    \ августа 1934 по май 1936 года - председатель Вольского горсовета Саратовского\
    \ края в качестве председателя. С июня 1936 года работал в Саратовской краевой\
    \ плановой комиссии. С марта по октябрь 1937 года – заведующий финансовым отделом\
    \ Саратовской области. Репрессирован в 1937 году"
