- spravka_old_id: 15462
  repryear: 1937
  fio: Чиндяскин Георгий Никитич
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1900, Челябинская обл., г. Верхнеуральск, русский, обр.: высшее, член ВКП(б) до 1932. Проживал: Москва, Бахметьевская ул., д. 19, кв. 7. Инженер (начальник) путевого хозяйства Рождественского карьера ж.д. им.Дзержинского
    Арестован 31.05.1937. Обв. в участии в правотроцкистской террористической шпионско-диверсионной организации. Приговор: ВК ВС СССР, 26.12.1937 – ВМН. Расстрелян 26.12.1937, г.Москва.
    Реабилитирован ВК ВС СССР июль 1957
