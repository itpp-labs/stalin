  fio: Кунин Абрам Израилевич
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1904, Витебская губ., Витебский уезд, мест. Кошники, еврей, обр.: среднее, б/п. Проживал: Москва, Басманный туп., д. 10/12, кв. 32. Старший экономист райплана Первомайского райсовета г.Москвы.
    Арестован 27.07.1936. Обв. в подготовке теракта и участии в террористической группе. Приговор: ВК ВС СССР, 07.10.1936 – ВМН. Расстрелян 08.10.1936, г.Москва.
    Реабилитирован ВК ВС СССР 24.08.1957
