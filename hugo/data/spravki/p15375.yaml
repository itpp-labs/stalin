  fio: Львов (Сыхин) Сергей Сергеевич
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Родился в 1894 г., г. Ленинград, русский, образование среднее, б/п, преподаватель военно-воздушной академии РККА, полковник. Проживал: Москва, Ленинградское ш., д. 15, кв. 9.
    Арестован 26 июля 1937 г.
    Приговорен: ВКВС СССР 28 ноября 1937 г., обв.: шпионаже и участии в антисоветской террористической организации.
    Расстрелян 28 ноября 1937 г. Реабилитирован в июле 1956 г. ВКВС СССР
