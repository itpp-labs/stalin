  spravka: |-
    1907 р., м. Єнакієве Донецької обл., українець, з робітників, освіта вища, начальник 2 вагонної дільниці ст. Довгинцеве Сталінської залізниці.
    25.10.1938 р.звинувачений в участі в троцькістській терористичній організації, засуджений до позбавлення волі у в'язниці на 12 р., але як психічно хворий був направлений на примусове лікування в спеціальній психічній лікарні, де 02.03.1942 р. помер.
    Реабілітований 24.11.1956 р.
