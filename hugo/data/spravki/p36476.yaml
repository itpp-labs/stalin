  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1900, г. Витебск, русский, обр.: высшее, член ВКП(б). Проживал: Москва, Саввинская наб., д. 7, кв. 12. Гл. инженер предприятия "Аэрофотосъемка" Наркомата земледелия СССР
    Арестован 17.12.1937. Обв. в участии в к.-р. троцкистской организации. Приговор: ВК ВС СССР, 28.08.1938 – ВМН. Расстрелян 28.08.1938, г.Москва.
    Реабилитирован ВК ВС СССР декабрь 1955
