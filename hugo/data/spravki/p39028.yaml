  fio: Вусович Юрий Александрович
  source: www.nedelya40.ru/index.php?newsid=1141
  spravka: |-
    родился 15 сентября 1882 года (по ст. стилю) в Калуге, известный врач и краевед. 22 февраля 1938 года арестован по ложному доносу и 11 октября расстрелян (место не известно). Реабилитирован посмертно.
