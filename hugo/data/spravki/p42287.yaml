  fio: Радин Федор Михайлович
  source: Воронежские сталинские списки, дело № П-10048.
  spravka: |-
    Род. в 1907, Орловская обл., Должанский р-н, с. Знаменское, русский, обр.: среднее, окончил Московский политехникум. Проживал: пос. Семилуки, ул. 9 Января, 2. Технический директор Семилукского огнеупорного завода Воронежской обл.:
    Арестован 22.12.1937. Обв. по ст.ст. 58-7, 58-8, 58-11: Обвинялся в участии в антисоветской право-троцкистской террористической и диверсионно-вредительской организации. Приговор: выездная сессия ВК ВС СССР в г. Воронеж, 22.10.1938 – ВМН. Расстрелян 22.10.1938.
    Реабилитирован ВК ВС СССР 15.06.1957
