- id: all.csv-line-7029
  repryear: '1937'
  fio: Дерковский Владимир Адольфович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1913, Гянджа, еврей, обр.: неполное среднее, б/п. Проживал: Казань, ул. Клиническая, д. 11, кв. 1. Техник-строитель, на момент ареста не работал, отбывал административную ссылку по постановлению ОСО при НКВД СССР по обвинению в к.-р. эсеровской деятельности.
    Арестован 07.04.1937. Обв. в участии в к.-р. террористической эсеровской организации и членстве в нелегальной кассе взаимопомощи эсеров в Казани. Приговор: ВК ВС СССР, 15.09.1937 – ВМН. Расстрелян 15.09.1937, г.Москва.
    Реабилитирован ВК ВС СССР 24.12.1957
