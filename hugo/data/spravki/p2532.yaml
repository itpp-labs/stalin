  fio: Панибог Александр Савельевич
  source: Книга памяти Кабардино-Балкарской Республики, АУД № 3079-П.
  spravka: |-
    Род. в 1906, Полтавская губ., с. Карповка, русский. Проживал: КБАССР, ст. Прохладная. Машинист маневрового паровоза.
    Арестован 29.05.1937. Обв. по ст.ст. 58-7, 58-8, 58-11 Ук РСФСР, участие в контрреволюционной троцкистско-зиновьевской организации. Приговор: ВК ВС СССР, 26.07.1937 – ВМН. Расстрелян 27.07.1937.
    Реабилитирован ВК ВС СССР
