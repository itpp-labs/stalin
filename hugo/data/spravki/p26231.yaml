  fio: Самарский Павел Васильевич
  source: Ленинградский мартиролог, т.10
  spravka: |-
    1891 г. р., уроженец ст. Должанская Луганского окр., украинец, член ВКП(б) в 1911-1937 гг., директор ЦНИИ водного транспорта, член Совета при НКВТ, проживал: г.Ленинград, ул. Жуковского, д. 18, кв. 6. Арестован 3 июля 1937 г. Выездной сессией Военной коллегии Верховного суда СССР в г. Ленинград 18 мая 1938 г. приговорен по ст. ст. 58-7-8-11 УК РСФСР к высшей мере наказания. Расстрелян в г. Ленинград 18 мая 1938 г. (Его жена Елена Борисовна Чеховская в 1942 г. выслана из Ленинграда.)
