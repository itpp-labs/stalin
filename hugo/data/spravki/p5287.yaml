  fio: Заходер Владимир Николаевич
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1900, Костромская губ., с. Архангельское, еврей, обр.: высшее военное, член ВКП(б). Начальник Курсов усовершенствования начсостава зенитной артиллерии РККА, комбриг. Находился в Евпатории на лагерных сборах.
    Арестован 07.06.1937. Обв. в измене Родине, к.-р. организационной деятельности и совершении терактов. Приговор: ВК ВС СССР, 05.11.1937 – ВМН. Расстрелян 05.11.1937, г.Москва.
    Реабилитирован ВК ВС СССР 14.11.1956
