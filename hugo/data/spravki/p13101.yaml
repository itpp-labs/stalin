  fio: Горенгрот Ілля Нафтулович
  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 1.
  spravka: |-
    народився 1904 у м. Одеса Одеського пов. Херсонської губ. Єврей, з міщан, освіта вища, у 1926— 1937 рр. член ВКП(б). Проживав у Харкові. Викладач школи НКВС. Заарештований _06.09.1937_ р. як член антирад. троцькістської терористичної організації (статті 54-8, 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _07.12.1937_ р. засуджений до розстрілу з конфіскацією особистого майна. Розстріляний _08.12.1937_ р. у Харкові. Реабілітований _04.06.1957_ р.
