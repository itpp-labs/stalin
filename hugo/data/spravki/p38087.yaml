  spravka: "1903 року народження, м. Слов'янськ Донецької області, українець, освіта\
    \ середня, чл. ВКП(б). Директор заводу \"Головгірничмаш\" ім. 15-річчя КСМ Донбасу.\
    \ Проживав : м. Донецьк Донецької області. \n  Заарештований 11 травня 1938 року.\
    \ Засуджений військовою колегією Верховного Суду СРСР до розстрілу з конфіскацією\
    \ майна. Розстріляний 29 жовтня 1938 року. Місце поховання не вказане. \n  Реабілітований\
    \ у 1964 році."
