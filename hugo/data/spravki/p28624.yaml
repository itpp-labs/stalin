- spravka_old_id: 23251
  repryear: 1938
  fio: Галактионов Алексей Иванович
  source: '"Воронежские сталинские списки"'
  spravka: |-
    Род. в 1902, Московская обл., Ново-Деревенский р-н, дер. Ольховатка, обр.: неоконченное среднее, член ВКП(б) с 1932 г. Проживал: Липецк, пос. Липецкстроя, барак 35, кв. 10. Мастер котельной, теплотехник Липецкой ТЭЦ.
    Арестован 26.08.1937. Обв. по ст.ст. 58-7, 17-58-8, 58-11: Обвинялся как участник с 1935 г. контрреволюционной право-троцкистской террористической и диверсионно-вредительской организации, существовавшей на Ново-Липецком заводе ВО. Приговор: выездная сессия ВК ВС СССР в г. Воронеж, 14.04.1938 – к 15 годам тюремного заключения.
    Реабилитирован ВК ВС СССР 14.05.1957
