    1904 г.р., казах, уроженец 5 аул, Тургайского района, Кустанайской области. Образование: начальное. До ареста проживал: с.Красногорка, Алматинской области. Кем и когда арестован: 29.09.1937 УНКВД по Алматинской области. Статья 58-2, 58-7, 58-8 и 58-11 УК РСФСР к высшей мере наказания – расстрелу с конфискацией имущества. 24.09.1959 г., Реабилитирован за отсутствием состава преступления.
