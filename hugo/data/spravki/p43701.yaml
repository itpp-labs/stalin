    1891 г.р., участник гражданской войны, окончил Академию связи им. Подбельского В.Н. Во время революции во главе своего полка выступил в г. Вильма с целью не допустить прибытия военных частей на помощь низложенному Керенскому. В апреле 1920 года направлен в Енисейский губвоенкомат, назначен командиром батальона. С сентября 1921 – командир 2-го Енисейского полка, зам. командующего Ачинско-Минусинского боевого р-на. В мае 1924 года откомандирован в распоряжение штаба ЧОН СССР. Работал в комиссариате ВМФ СССР, арестован в 1938 в Москве. Срок отбывал в Норильлаге, работал в проектной конторе НГМК инженером. После освобождения остался в Норильске.
