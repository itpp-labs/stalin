  spravka: "народився 1892, Харківська обл., с. Веселе Лозівського р-ну, українець,\
    \ член ВКП(б), освіта початкова, \n  прож. м. Старобільськ, уповноважений Наркомзагу\
    \ по Старобільському округу \n  Верховним судом СРСР 19 жовтня 1938 р. засуджений\
