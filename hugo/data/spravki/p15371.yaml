    Род. в 1894, г. Ростов-на-Дону, русский, обр.: высшее, член ВКП(б). Проживал: Москва, Чистопрудный бул., д. 12, корп. 2, кв. 67. Зам. директора Союзкурортснабторга Наркомата внутренней торговли СССР
    Арестован 10.08.1937. Обв. в участии в антисоветской террористической организации правых. Приговор: ВК ВС СССР, 28.11.1937 – ВМН. Расстрелян 28.11.1937, г.Москва.
    Реабилитирован ВК ВС СССР февраль 1956
