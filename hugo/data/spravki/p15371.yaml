    29.08.1894, г. Ростов-на-Дону — 28.11.1937, г. Москва.
    Русский. Из служащих. В РККА с 1920. Член партии эсеров (1915-1918), компар-тии с 1919. Окончил торговую школу в Ростове-на-Дону (1909), школу прапорщиков в г. Гори Тифлисской губернии (1915), политическое отделение Курсов усовершенствования высшего начсостава при Военной академии им. М. В. Фрунзе (1925-1926), восточный факультет той же академии (1926-1928). Владел персидским, английским, украинским, белорусским и польским языками.
    В службе с января 1915. Командир роты. Подпоручик.
    Участник Гражданской войны. Находился на подпольной профсоюзной и военной работе, член Донской военно-штабной организации РКП(б) (1918-1920), секретарь Ростовско-Нахичеванского ревкома, делегат 3-го Всероссийского съезда профсоюзов, член президиума и заместитель председателя Донских профсоюзов (январь — август 1920).
    Помощник военкома бригады 34-й сводной стрелковой дивизии, военком Лабинской группы войск 9-й Кубанской армии, инструктор политотдела 34-й стрелковой дивизии (август 1920 — март 1921), военком карательного отряда по борьбе с бандитизмом в Кубанской области, 34-й сводной, 9, 14, 28-й Горской стрелковых дивизий (март 1921 — сентябрь 1922).
    Уволен в бессрочный отпуск по постановлению ЦК ВКП(б) (сентябрь 1922 -октябрь 1923), заместитель председателя губпрофсовета на Кубани, затем вновь мобилизован Политуправлением РККА.
    Помощник военкома 44-й стрелковой дивизии (ноябрь 1923 — февраль 1924), военком 4-й стрелковой дивизии, 5-го и 16-го стрелковых корпусов (март 1924 — сентябрь 1925).
    В распоряжении РУ штаба РККА (июль 1928 — февраль 1933), в тот же период директор отделения Русперсбанка в Ширазе, Персия (сентябрь 1928 — декабрь 1930).
    Работал в системе Наркоматов внешней и внутренней торговли СССР (февраль 1933 — август 1937), в тот же период был заместителем торгпреда в Персии (1933-1935), заместителем директора конторы «Союзкурортснабторга ».
    Репрессирован 10.08.1937. Реабилитирован 18.02.1956.
