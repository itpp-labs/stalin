  source: Реабілітовані історією. Харківська область. Кн. 2.
  spravka: |-
    народився 1888 у м. Золотоноша Золотоніського пов. Полтавської губ. Українець, із службовців, освіта середня, у 1919—1937 рр. член ВКП(б). Проживав у Харкові. Голова відділу планування Харківського облвиконкому. Заарештований _15.01.1937_ р. як член к.-р. терористичної шкідницької організації (статті 54-10 ч. 1, 5411 КК УСРР) і військовою колегією Верховного Суду СРСР _08.07.1937_ р. (статті 547, 548, 5411 КК УРСР) засуджений до ВМП з конфіскацією особистого майна. Розстріляний _08.07.1937_ р. у Харкові. Реабілітований _28.09.1957_ р.
