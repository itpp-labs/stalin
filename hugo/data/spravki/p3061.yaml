    Род. в 1888, Украина, Киевский (уезд?), г. Золотоноша, украинец, член ВКП(б) с 1919. Проживал: Украинская ССР, г. Харьков, Красина, 5, кв. 23. Зам. предс. Харьковского облплана
    Арестован 16.01.1937. Обв. по ст. 54-7-8-11 (участник контрреволюционной организации правых). Приговор: выездная сессия ВК ВС СССР, 08.07.1937 – ВМН. Расстрелян 08.07.1937, г.Харьков.
    Реабилитирован 28.09.1957
