  repryear: 1938
  fio: Беккенин Габдусалям
  source: Сведения ДКНБ РК по Карагандинской обл.
  spravka: |-
    Род. в 1901, Северо-Казахстанская обл., Приишимский [р-н?], казах, обр.: высшее. Проживал: Карагандинская обл., Караганда. Начальник, Карагандинский Облисполком.
    Арестован УНКВД по Карагандинской обл. 16.06.1937. Обв. по ст. 58-2, 58-7, 58-8, 58-11 УК РСФСР. Приговор: Верховный суд СССР, 13.03.1938 – ВМН.
    Реабилитирован Верховным судом СССР 13.05.1959 за отсутствием состава преступления
