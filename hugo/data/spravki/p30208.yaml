  spravka: |-
    Род. в 1900, г. Казань, татарин, член ВКП(б) с 1921. Проживал: г. Казань. Зам. председателя, Специальная коллегия Главного суда ТАССР
    Арестован 09.08.1937. Обв. по ст. 58-2, 58-7, 58-8, 58-11 ("участник правотроцкистской националистической пантюркистской организации, вредительство"). Приговор: ВК ВС СССР, 09.05.1938 – ВМН с конфискацией имущества. Расстрелян 09.05.1938, Казань.
    Реабилитирован октябрь 1957
