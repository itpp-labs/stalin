  fio: Саджая (Калениченко, Саджая-Калениченко, партийный псевдоним Калэ) Калистрат
    Григорьевич
  source: ru.wikipedia.org/wiki/Саджая, _Калистрат_Григорьевич
  spravka: "(? — 22 ноября 1937) — руководитель подпольного ревкома РКП(б) во время\
    \ немецкой и французской оккупации Одессы в 1918—1919, начальник Одесской ЧК в\
    \ 1919 году, зам. начальника Харьковской ЧК в 1920—1921, начальник Харьковской\
    \ ЧК в 1922, деятель органов госбезопасности СССР. \n  По национальности грузин.\
    \ В 1915 году поступил в Новороссийский Императорский университет в Одессе, на\
    \ медицинский факультет, где проучился три курса. \n  Член РКП(б) с 1917 года.\
    \ Командир Болградского красноармейского отряда в начале 1918. Сотрудник одесского\
    \ «Бюро по борьбе с контрреволюцией» весной 1918. \n  Председатель Одесского подпольного\
    \ ревкома РКП(б) в 1918 году, при немецкой и французской оккупации. Сотрудник\
    \ Особого отдела одесской ВЧК в 1919, начальник Одесской ЧК летом 1919 года. \n\
    \  Сотрудник Харьковской ЧК в 1920—1921 году, в 1922 начальник Харьковской ЧК.\
    \ \n  В 1930-х годах занимал ответственные посты в Грузинской ССР (в частности,\
    \ был начальном Аджарского погранотряда НКВД). \n  Арестован летом 1937 года в\
    \ Тбилиси. Расстрелян 22 ноября в Тбилисской тюрьме по приговору Военной коллегии\
    \ Верховного Суда СССР, вынесенному заочно. \n  В 1956 году был реабилитирован."
