  repryear: 1937
  fio: Зуев Алексей Иванович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1905, Московская губ., Богородский уезд, пос. Обухово, русский, обр.: начальное, член ВКП(б). Проживал: Московская обл., Ногинский р-н, пос.Купавна, территория Купавинской фабрики, дом инженерно-технических работников. Завхоз на Купавинской фабрике.
    Арестован 24.06.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 16.08.1937 – ВМН. Расстрелян 16.08.1937, г.Москва.
    Реабилитирован ВК ВС СССР 22.09.1956
