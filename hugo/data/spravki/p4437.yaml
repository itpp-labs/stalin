    русский, сын землед., земледелец, род. 1 окт. 1886 г. в с. Яблочном, Воронежск. губ., оконч. сельск. шк. В 1905 г. вошел в ПСР, работ. в «Крестьянском братстве» по Коротоякск. и Нижне-Девицкому уу., Воронежск. губ., как пропаганд. и агит., арест. в 1907 г., осужд. в 1909 г. в Воронеже Моск. В.-О. С. по 102 ст. УУ на 2 г. 8 м. кат. работ за принадл. к «Крестьянск. братству» ПСР в с. Яблочное, Коротоякск. у. Каторгу отб. в Воронежск. губ. тюрьме. На посел. водвор. в 1913 г. в Карапчанск. вол., Иркутск. губ., где пробыл до 1917 г. Беспарт. Пенсионер. Чл. бил. О-ва №1469.
