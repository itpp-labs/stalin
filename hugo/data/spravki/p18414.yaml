  spravka: |-
    Род. в 1894, Гродненская губ., Бельский уезд, д. Орля, белорус, из служащих, обр.: высшее. Проживал: г. Куйбышев. Пом.начальника, штаб ПриВО
    Арестован 23.09.1937. Обв. по ст. 58-8-9 УК РСФСР - участие в а/с заговоре. Приговор: судебный орган, 05.02.1938 – ВМН. Расстрелян 05.02.1938, Оренбург.
    Реабилитирован ВК ВС СССР 26.07.1957
