- spravka_old_id: 2159
  repryear: null
  fio: Грац Николай Николаевич
  source: Жуков А.Н. Кадровый состав НКВД 1935-1940 (готовится к изданию)
  spravka: |-
    Род. в 1904, русский, член ВКП(б) с 1923, в органах НКВД с 1920.
    Звание: 25.12.1935 - капитан ГБ.
    Награды: 20.12.1932 - знак «Почетный работник ВЧК—ОГПУ (XV)».
    нач. КРО УНКВД Горьковской обл., уволен 27.05.1937.
    Арестован 07.05.1937. Осужден 19.06.1937 ВК ВС СССР, ВМН. Расстрелян 20.06.1937, Москва.
    Реабилитирован 26.01.1994.
- spravka_old_id: 2160
  repryear: null
  fio: Грац Николай Николаевич
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Родился в 1904 г., г.Харбин (Китай), русский, образование низшее, член ВКП(б), сотрудник УНКВД по Горьковской обл. Проживал: Горький, ул.Воробьева, д.8, кв.3. На момент ареста был в Москва, ул.Дзержинского, д.21 (гостиница "Селект").
    Арестован 7 мая 1937 г.
    Приговорен: в особом порядке
    Расстрелян 20 июня 1937 г. Реабилитирован 26 января 1994 г. Военным судом МВО
