- spravka_old_id: 19478
  repryear: 1938
  fio: Черномордик Михаил Эммануилович
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1901, Белоруссия, Копыльский р-н, мест. Тимковичи, еврей, обр.: высшее, член ВКП(б). Проживал: Москва, ул. Мытная, д. 48, кв. 28. Преподаватель Высших курсов советского строительства при Президиуме ВЦИК
    Арестован 10.12.1937. Обв. в участии в троцкистской организации. Приговор: ВК ВС СССР, 09.02.1938 – ВМН. Расстрелян 10.02.1938, г.Москва.
    Реабилитирован ВК ВС СССР ноябрь 1957
