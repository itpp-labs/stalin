    Род. в 1903, Томская губ., Новониколаевский уезд, русский, из служащих., обр.: грамотный, окончил двухклассную ж/д школу и 8-месячную партшколу. Проживал: г. Минусинск. Второй секретарь Минусинского РК ВКП(б)
    Арестован 25.11.1937. Обв. по ст. 58-2, 58-8, 58-10, 58-11 УК РСФСР. Приговор: ВК ВС СССР, 19.07.1938 – ВМН с конфискацией имущества. Расстрелян 19.07.1938, в г. Красноярске.
