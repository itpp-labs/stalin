    Род. в 1890, г. Симферополь, армянин, б/п. Проживал: Москва, ул. Матросская Тишина, д. 10, кв. 2. Начальник 10-го отдела научно-испытательного института связи РККА, военинженер 1-го ранга
    Арестован 17.03.1938. Обв. в участии в военном заговоре. Приговор: ВК ВС СССР, 26.08.1938 – ВМН. Расстрелян 26.08.1938, г.Москва.
