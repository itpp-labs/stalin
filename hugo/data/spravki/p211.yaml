    Род. в 1887, г. Калуга, русский, член ВКП(б) в 1904-1936 гг., делегат 17-го съезда ВКП(б). Проживал: г. Ростов-на-Дону. Представитель профсоюзов в Петроградском военно-революционном комитете в октябре 1917 г., председатель Губпрофсовета и Севзапбюро ВЦСПС в 1923-1926 гг. С 1928 г. начальник Сельмашстроя, затем директор завода Ростсельмаш
