  fio: Содэн (Соден) Александр Яковлевич
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1905, Выборг, финн, обр.: незаконченное высшее, член ВКП(б). Проживал: Красноярский край, пос.Северо-Енисейский (др. адрес - г.Красноярск, ул.Маркса, д.128, кв.17 (по другим данным - кв.19)). Начальник "Золотопромснаба" (по другим данным - зам. начальника золотоплатинового управления в тресте "Енисейзолото").
    Арестован 12.02.1937. Обв. в террористической пропаганде и участии в к.-р. троцкистской организации. Приговор: ВК ВС СССР, 03.09.1937 – ВМН. Расстрелян 03.09.1937, г.Москва.
    Реабилитирован ВК ВС СССР 13.07.1957
