  spravka: "Род. в 1895, Латвия, Лифляндская губ., Венденский уезд, усадьба Таутонас,\
    \ латыш. Проживал: г. Горький. Управляющий Ювелирторга, до ноября 1937 г. - зам.\
    \ зав. бюро жалоб уполномоченного Комиссии Совконтроля \n  Арестован в 1937. Обв.\
    \ по ст. 58-6, -8, -10, -11. Находился в заключении 1 г. 5 мес. Умер в больнице\
    \ Горьк. тюрьмы 22.05.39 г."
