  spravka: "(1902-1962) журналист, литератор \n  1902, 20 сентября. — Родилась в г.\
    \ Ладейное Поле под Петербургом в дворянской семье потомственных моряков (по линии\
    \ матери происходит из рода известного адмирала Г.И. Бутакова). Училась в Институте\
    \ благородных девиц. \n  1917, октябрь – 1919. — Разрыв с семьей из-за несходства\
    \ политических убеждений. Вступление в комсомол. Участие в подавлении басмачей\
    \ в Туркестане, в организации помощи голодающим Поволжья. \n  1921–1925. — Приезд\
    \ по путёвке комсомола в Петроград. Учёба на факультете журналистики Петербургского\
    \ университета. Замужество. Муж – выпускник этого же факультета, организатор петроградского\
    \ комсомола Леонид Сыркин. Сотрудничество в «Красной газете», «Ленинградской правде»,\
    \ журнале «Работница». \n  1929–1931. — Корреспондент газеты «Ленинградская правда».\
    \ \n  1937. — Направление Л. Сыркина редактором челябинской областной газеты «Челябинский\
    \ рабочий». Отъезд с мужем в Челябинск. \n  1937, 15 августа. — Арест Е. Владимировой\
    \ и Л. Сыркина. Заключение в Челябинскую тюрьму НКВД. Следствие. Допросы по конвейеру.\
    \ Известие об аресте свекрови, вернувшейся из архангельских лагерей. Расстрел\
    \ мужа в тюрьме. \n  1938, лето. — Приговор выездной сессии Военной Коллегии Верховного\
    \ Суда: 10 лет ИТЛ и 5 лет поражения в правах (статья 58-7, 8, 11). Направление\
    \ в Челябинскую пересыльную тюрьму. Условия содержания заключённых. \n  1938,\
    \ осень. — Этап на Колыму. Владивостокская пересылка. Отправка пароходом на Колыму.\
    \ Работа в пошивочной мастерской на 10-м строительном отдельном лагерном пункте\
    \ (ОЛП). \n  1939–1944. — Переброска по различным лагерям Магадана и его окрестностей.\
    \ Сочинение стихов. Публикация стихотворения в газете «Советская Колыма». Создание\
    \ «окон» (по типу \"Окон ТАСС\") на военные темы. Перевод из Магадана на Арманские\
    \ рыбные промыслы, затем в Центральную больницу УСВИТлага. \n  1944. — Создание\
    \ в больнице подпольной группы из бывших партийцев и комсомольцев. Арест по доносу\
    \ провокатора. \n  1944, 30 декабря. — Закрытый суд в Магадане. Приговор военного\
    \ трибунала войск НКВД при Дальстрое: расстрел (статья 58-10, 11, 2). Отправка\
    \ в камеру смертников. \n  1945, март. — Замена расстрела каторжными работами\
    \ (15 лет). Перевод в пересыльную тюрьму. Направление вместе с подругой Евгенией\
    \ Костюк в женский лагерь «Вакханка» (Тенькинское горное управление). Работа в\
    \ санчасти. Встречи в «Горняке» с журналистом В.А. Ладейщиковым. Условия труда\
    \ и быта заключённых. \n  1948–1956. — Перевод на инвалидность. Отправка в Среднюю\
    \ Азию в Песчлаг. Смерть Е. Костюк. Занятия переводами. Заявления о пересмотре\
    \ дела. \n  1955. — Реабилитация. \n  1957. — Возвращение в Ленинград. \n  1962.\
    \ — Скончалась в Ленинграде."
