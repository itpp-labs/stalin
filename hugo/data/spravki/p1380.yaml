- id: all.csv-line-943
  repryear: '1937'
  fio: Мюрберг Фридрих Францевич
  source: Книга памяти Красноярского края, (дело № П-11241)
  spravka: |-
    Род. в 1881, Московская губ., Клинский уезд, с.Александрово, финн, обр.: высшее. Проживал: г. Красноярск. Геоботаник в КрайЗО. Арестован 22.02.1937 по делу Давыдова О.Ф. (25 чел.), содержался в Красноярской тюрьме. Обвинение в КРО. Осужден 24.04.1937 ВК ВС СССР на 10 лет ИТЛ. Отбывал в Мариинской тюрьме.
    Приговор: тройка при УНКВД по Зап.-Сиб.краю, 28.09.1937 – ВМН. Расстрелян 01.10.1937, в г. Мариинске.
    Реабилитирован ВК ВС СССР 24.09.1959
