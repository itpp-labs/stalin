  fio: Самрин Константин Константинович
  source: Книга памяти Красноярского края, (дело № П-11010)
  spravka: "Род. в 1895, Енисейская губ., Минусинский окр., Аскызская вол., с. Аскиз,\
    \ хакас, обр.: окончил Красноярскую духовную семинарию. Проживал: г. Абакан. Литературный\
    \ работник газеты «Хызыл- Аал». Педагог. Создатель хакасского алфавита, один из\
    \ авторов первых учебников на хакасском языке, создатель хакасского краеведческого\
    \ музея. Инспектор отдела народного образования Хакасской АО ЗСК с 1925. В апреле\
    \ 1934 арестован. Обвинение по ст. 58-2, 58-10, 58-11 УК РСФСР. Осужден 20.08.1934.\
    \ Освобожден за неимением доказательств. \n  Арестован 09.10.1937. Обв. по ст.\
    \ 58-10 УК РСФСР. Приговор: ВК ВС СССР, 13.07.1938 – ВМН. Расстрелян 13.07.1938,\
    \ в г. Красноярске. \n  Реабилитирован ВК ВС СССР 25.06.1959"
