  fio: Цицишвили Георгий Иосифович
  source: ru.wikipedia.org
  spravka: |-
    (1884—1976) — химик-органик, основатель института санитарной гигиены и его первый директор. Доцент кафедры органической химии. Представитель грузинского княжеского рода Цицишвили. Занимался народной медициной. На базе старинных фамильных рецептов создал лечебную мазь, которую начиная с 1914 года успешно применял для лечения разных накожных заболеваний.
