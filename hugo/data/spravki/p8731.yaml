  fio: Бондарук Петр Иванович (Малиновский Станислав Рудольфович)
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1910, Витебск, белорус (поляк), обр.: низшее, б/п. Проживал: Москва, ул. Льва Толстого, д. 21. Артист Московского театра "Мюзик-холл".
    Арестован 22.08.1937. Обв. в принадлежности к виленской экспозитуре 2-го отдела Польского гл. штаба и шпионаже. Приговор: ВК ВС СССР, 20.09.1937 – ВМН. Расстрелян 20.09.1937, г.Москва.
    Реабилитирован ГВП РФ 15.01.1997
