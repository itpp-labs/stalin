  source: Воронежские сталинские списки, дело № Р-19326 в гос. архиве Липецкой обл.
  spravka: "Род. в 1907, Могилевская обл., Бобруйский р-н, дер. Изобилино, белорус,\
    \ обр.: низшее, пять классов сельской школы, член ВКП(б) с 1932 г. Проживал: Липецк,\
    \ ул. Литвинова, 5. Начальник специального отдела завода \"Липецкстанкострой\"\
    \ Наркомата оборонной промышленности. \n  Арестован 24.10.1937. Обв. по ст.ст.\
    \ 58-7, 17-58-8, 58-11: Обвинялся в том, что с 1936 г. являлся участником антисоветской\
    \ право-троцкистской диверсионно-террористической организации. Приговор: выездная\
    \ сессия ВК ВС СССР в г. Воронеж, 16.01.1938 – к 15 годам тюремного заключения.\
    \ По постановлению ОСО при НКВД СССР от 06.05.1946 г. за высокие производственные\
    \ показатели и отличное поведение в быту Тризно Ф.К. снижен срок отбывания наказания\
    \ в лагере на 1 год и 6 месяцев. После отбытия срока 12.04.1951 г. этапирован\
    \ к месту ссылки в Абаканский р-н Красноярского края. \n  Реабилитирован ВК ВС\
    \ СССР 23.03.1957"
