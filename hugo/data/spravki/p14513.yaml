- spravka_old_id: 12134
  repryear: 1937
  fio: Шавгулидзе Григорий Давидович
  source: По материалам Архива внутренних дел Грузии подготовлено Институтом развития
    свободы информации (IDFI), Грузия
  spravka: |-
    Род. в 1907, Северная Осетия, Орджоникидзе (Владикавказ), Россия, грузин. Род занятий: до ареста председатель ЦК союза "Рабис" (Союза работников искусств) и директор парка культуры и отдыха имени Орджоникидзе.
    Осужден Тройкой при НКВД ГССР 07.12.1937. Мера наказания: расстрел с конфискацией личного имущества. Дата расстрела: 31.01.1938
