  fio: Самойлов (Икса) Михаил Самойлович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1887, Ковенская губ., г. Видзы, еврей, обр.: среднее, член ВКП(б). Проживал: Москва, ул. Стромынка, д. 23, кв. 146. Ответственный инструктор ЦК ВКП(б).
    Арестован 09.03.1937. Обв. в подготовке свержения советской власти и участии в троцкистской организации. Приговор: ВК ВС СССР, 02.11.1937 – ВМН. Расстрелян 02.11.1937, г.Москва.
    Реабилитирован ВК ВС СССР 09.06.1956
