  fio: Фокшанский Леонид Яковлевич
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1886, Подольская губ., Винницкий уезд, дер. Песчанка, еврей, обр.: среднее, б/п. Проживал: Москва, ул. Малая Лубянка, д. 12, кв. 16. Старший Экономист-плановик в Московском городском банке.
    Арестован 19.01.1937. Обв. в участии в антисоветской организации - ПОВ, по заданию которой шпионил в пользу Польши. Приговор: ВК ВС СССР, 22.08.1937 – ВМН. Расстрелян 22.08.1937, г.Москва.
    Реабилитирован ВК ВС СССР 29.09.1956
