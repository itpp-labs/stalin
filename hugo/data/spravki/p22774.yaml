- id: all.csv-line-22136
  repryear: null
  fio: Джупанас Олексій Іванович
  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 1.
  spravka: |-
    народився 1905 у міст. Люботин Валківського пов. Харківської губ. Українець, з робітників, освіта вища, позапарт. Проживав у Харкові. Інструктор ст. Харків-Сорт. Півд. залізниці. Заарештований _22.10.1937_ р. як член терористичній диверсійної організації та за к.-р. пропаганду (статті 54-8, 54-9, 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _27.03.1938_ р. (статті 54-7, 54-8 через ст. 20, 54-11 КК УРСР) засуджений на 15 років позбавлення волі у ВТТ з конфіскацією майна. Термін покарання відбував у Північсхідтабі. Справу закрито ТВ УНКВС будівництва Далекої Півночі _21.09.1942_ р. (ст. 204 КПК РРФСР). Реабілітований _27.07.1994_ р.
