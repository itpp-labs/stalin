  spravka: "(р. 1894), директор садо-паркового хозяйства коммунального управления\
    \ КМЗ, ныне арестован органами НКВД. Суть дела: Сесоров имел связь с врагами народа\
    \ – Амитиным, Ивановым, Шидиком, Астаховым. Будучи секретарем парткома коммунального\
    \ управления, всячески покрывал их враждебно-подрывную работу и способствовал\
    \ им в проведении вредительских действий. Сесоров знал о засорении коммунального\
    \ управления чуждыми враждебными элементами, не принимал мер к очищению аппарата\
    \ от вражеского элемента, а наоборот защищал их. Работая парторгом на кирзаводе,\
    \ был связан с врагами народа Лейбовичем, Акрановичем и Блинковым, также прикрывал\
    \ их вредительские действия… Постановили: …Сесорова М. Е. как врага народа из\
    \ рядов ВКП(б) исключить. \n  15 января 1938г."
