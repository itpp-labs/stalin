  spravka: "1881 року народження, м. Миколаївка Одеської області, єврей, освіта вища,\
    \ безпартійний. Інженер-прокатник заводу ім. Ілліча. Проживав: м. Маріуполь Донецької\
    \ оласті. \n  Заарештований 21 листопада 1937 року. Засуджений військовою колегією\
    \ Верховного Суду СРСР до розстрілу з конфіскацією майна. Розстріляний 29 березня\
    \ 1938 року. \n  Реабілітований у 1999 році."
