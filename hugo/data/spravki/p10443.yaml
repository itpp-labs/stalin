  spravka: |-
    (03.04.1883 - 08.02.1938), партийный деятель. Образование получил в Петербургском университете. В 1903 вступил в РСДРП, большевик. Участник революции 1905-07. В нояб. 1917 - марте 1918 комиссар штаба Юго-Западного фронта. В сент. 1918 - апр. 1919 ив дек. 1919 - апр. 1920 член Реввоенсовета (РВС) 6-й армии. С апр. 1920 входил в РВС Балтийского флота, 12-й армии, и.о. командующего 12-й армией. В дек. 1920 - мае 1921 пом. командующего по политической части Балтийского флота. Участник подавления Кронштадтского восстания (1921), за что получил орден Красного Знамени. В 1924 старший пом. прокурора Верховного суда СССР по военной прокуратуре (т.е. главный военный прокурор). Выступал против бесконтрольной деятельности ГПУ. В нояб. 1925 К. был убран из прокуратуры и назначен нач. Политуправления Среднеазиатского военного округа, член Среднеазиатского бюро ЦК ВКП(б). Позже нач. управления военно-учебных заведений РККА. В 1931-32 член Военного совета Сибирского военного округа. С 1932 на партработе. 28.5.1937 арестован на должности нач. транспортной конторы Омского управления Главсевморпути. На суде отказался признать себя виновным и подтвердить выбитые из него на следствии показания. 8.2.1938 приговорен к смертной казни. Расстрелян. В 1956 реабилитирован.
