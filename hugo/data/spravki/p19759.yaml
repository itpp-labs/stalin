  spravka: "Род. в 1907, Енисейская губ., Минусинский уезд, Синявинская вол., улус\
    \ Кобяково, хакас. Проживал: г. Абакан. Литературный работник, зав. литчастью\
    \ Национального драмтеатра В апреле 1934 привлекался к суду в г. Новосибирске\
    \ по обвинению в буржуазном национализме. \n  Арестован 09.10.1937. Обв.: антисоветская\
    \ агитация. Приговор: ВК ВС СССР, 13.07.1938 – ВМН. Расстрелян 13.07.1938, в г.\
    \ Красноярске. \n  Реабилитирован ВК ВС СССР 21.05.1957"
