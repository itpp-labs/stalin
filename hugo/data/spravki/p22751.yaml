  fio: Теличко Валентин Прокопійович
  source: Реабілітовані історією. Харківська область. Кн. 2.
  spravka: |-
    народився 1908 у м. Куп’янськ Куп’янського пов. Харківської губ. Українець, з робітників, освіта вища, у 1927—1937 рр. член ВКП(б). Проживав у Харкові. Секретар комітету КП(б)У заводу «Трансзв’язок». Заарештований _23.03.1937_ р. за підривну троцькістську роботу (ст. 54-10 ч. 1 КК УРСР) і лінсудом Півд. залізниці _17.07.1937_ р. (статті 54-10 ч. 1, 196 КК УРСР) засуджений на 8 років позбавлення волі у ВТТ з пораженням у правах на 3 роки. Ухвалою Верховного Суду СРСР від _17.10.1937_ р. вирок скасовано, справу передано на новий розгляд суду з притягненням до відповідальності також за статтями 547, 5411 КК УРСР. Військовою колегією Верховного Суду СРСР _27.03.1938_ р. (статті 547 через ст. 20, 548 через ст. 20, 5411 КК УРСР) засуджений на 15 років тюремного ув’язнення з пораженням у правах на 5 років і конфіскацією майна. Ухвалою пленуму Верховного Суду СРСР від _13.06.1939_ р. вирок скасовано, справу направлено на новий розгляд зі стадії попереднього слідства. Справу закрито ДТВ НКВС Півд. залізниці _29.02.1940_ р. (ст.197 ч. 2 КПК УРСР).
