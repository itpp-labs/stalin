- id: all.csv-line-25989
  repryear: '1938'
  fio: Кудряшов (Кудряшев) Алексей Тимофеевич
  source: Воронежские сталинские списки, дело № П-10445.
  spravka: |-
    Род. в 1896, Тульская губ., Тульский уезд, с. Горелки, русский, обр.: высшее, член ВКП(б) с 1920 г. Проживал: Воронеж, ул. Декабристов, 34, кв. 4. Зав. учебной частью заочного отделения Воронежского педагогического института.
    Арестован 29.09.1937. Обв. по ст.ст. 58-8, 58-11: Обвинялся как участник контрреволюционной группы правых с 1929 г. и вел борьбу против мероприятий партии и правительства, в создании в 1932 г. контрреволюционной группы правых с целью подготовки террористических актов. Приговор: выездная сессия ВК ВС СССР в г. Воронеж, 13.04.1938 – ВМН. Расстрелян 13.04.1938.
    Реабилитирован ВК ВС СССР 26.10.1957
