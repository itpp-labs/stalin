  fio: Чехичин (Чехичин) Владимир Николаевич
  source: УФСБ РФ по Краснодарскому краю
  spravka: |-
    Род. в 1906, г. Сумы, русский, обр.: высшее, б/п. Проживал: г. Краснодар. Литературный сотрудник газеты "Красное знамя"
    Обв. в том, что был участником к-р троцкистской террористической и диверсионно-вредительской организации. Приговор: ВК ВС СССР, 11.06.1938 – ВМН. Расстрелян 11.06.1938, в г.Краснодаре.
    Реабилитирован ВК ВС СССР 06.12.1957
