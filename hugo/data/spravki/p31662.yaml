    1906 г.р., г. Сумы Харьковской губ., русский, б/п, образование высшее, сотрудник газеты "Красное знамя". Проживал: г. Краснодар. Арестован 05.09.1936 г. Предъявленное обвинение: "ст. 58/8/11 УК РСФСР". Военной коллегией ВС СССР 11.06.1938 г. назначена ВМН с конфискацией имущества. Приговор приведен в исполнение 11.06.1938 г. Реабилитирован Военной коллегией ВС СССР 06.12.1957 г. за отсутствием состава преступления.
