  fio: Гринштейн Николай Андреевич
  source: Гонтмахер М.А. Евреи на Донской земле
  spravka: |-
    (1902-1939), родился на Украине, главный бухгалтер завода «Ростсельмаш», в 1937 г. арестован и осужден на 10 лет лишения свободы за контрреволюционную деятельность, умер в Сев-Востлаге, в 1956 г. реабилитирован.
