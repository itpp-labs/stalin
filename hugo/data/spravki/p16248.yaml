  spravka: "1903 року народження, Волноваський район Донецької області, українець,\
    \ освіта початкова, член ВКП(б). Проживав: х. 1-е Травня Будьоннівського району\
    \ Донецької області. Голова колгоспу \"1-е Травня\". \n  Заарештований 2 листопада\
    \ 1937 року. Засуджений військовою колегією Верховного Суду СРСР у м. Харкові\
    \ на 12 років в'язниці з позбавленням прав на 5 років. \n  Реабілітований у 1957\
