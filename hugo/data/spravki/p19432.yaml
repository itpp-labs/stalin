    Род. в 1903, г. Ленинград, русский, обр.: высшее, член ВКП(б). Проживал: Москва, ул. Горького, д. 40, кв. 29. Секретарь и зав. бюро печати Полпредства СССР в Польше
    Арестован 05.12.1937. Обв. в участии в антисоветской троцкистской организации. Приговор: ВК ВС СССР, 20.01.1938 – ВМН. Расстрелян 20.01.1938, г.Москва.
    Реабилитирован ВК ВС СССР 12.05.1956
