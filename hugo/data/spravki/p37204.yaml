    Род. в 1884, г. Полоцк, русский, обр.: высшее, б/п. Проживал: Москва, ул. Арбат, д. 38/1, кв. 19. До революции прокурор судебной палаты, консультант товарищества художников "Прикладное искусство"
    Арестован 26.04.1938. Обв. в участии в к.-р. организации и в подготовке терактов. Приговор: ВК ВС СССР, 17.09.1938 – ВМН. Расстрелян 17.09.1938, г.Москва.
