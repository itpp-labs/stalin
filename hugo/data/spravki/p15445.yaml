  fio: Пуппе Эрнест Петрович
  source: putivl.com.ua/index.php?option=com_smf&Itemid=88888985&topic=1050.0
  spravka: |-
    1898 г.р., латыш, член ВКП(б) с 1918, майор, начальник 1-й части (оперативного отделения) штаба Де-Кастринского УР, осужден 10 лет ИТЛ. После освобождения арестован вторично, находился на поселении до 1956 г. Умер в Москве в 1987г.
