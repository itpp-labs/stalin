  spravka: "Род. в 1913 (1915), Оренбургская губ. Проживал: г. Красноярск. Руководил\
    \ стахановской бригадой в депо. \n  Арестован 01.06.1937, содержался в Красноярской\
    \ тюрьме. Обв. по ст. 58-1, 58-8, 58-9, 58-11 УК РСФСР. Приговор: ВК ВС СССР,\
    \ 16.07.1938 – 10 лет ИТЛ и 5 лет лишения политических прав. Прибыл 11.08.1939\
    \ в ИТЛ Магаданской обл. Умер 16.11.1941 в пос. Скрытый Сусуманского р-на Магаданской\
    \ обл. \n  Реабилитирован ВК ВС СССР 17.07.1958"
