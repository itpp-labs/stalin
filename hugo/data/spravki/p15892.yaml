  spravka: |-
    1905 р., м. Красноград Харківської обл., українець, із робітників, освіта середня. Проживав у м. Полтава. Працівник заводу.
    Заарештований 21 жовтня 1937 р. Засуджений Верховним Судом СРСР 5 січня 1938 р. за ст.ст. 54-8, 54-11 КК УРСР до розстрілу з конфіскацією особистого майна. Вирок виконано 6 січня 1938 р. у м. Харків.
    Реабілітований Верховним Судом СРСР 21 березня 1961 р.
