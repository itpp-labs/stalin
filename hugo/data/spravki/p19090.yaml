  repryear: 1938
  fio: Донцов (Донцев) Козьма (Кузьма) Авксентьевич
  source: '"Воронежские сталинские списки"'
  spravka: |-
    Род. в 1902, Воронежская обл., Лево-Россошанский р-н, с. Каменно-Верховье, русский, обр.: среднее, член ВКП(б). Проживал: Воронеж, Буденновский пер., дом 2. Преподаватель по труду средней школы № 15 Воронежа, одновременно учился в Воронежском педагогическом институте.
    Арестован 20.08.1937. Обв. по ст.ст. 58-8, 58-11: Обвинялся в том, что с 1936 г. состоял в антисоветской право-троцкистской диверсионно-террористической организации. Приговор: выездная сессия ВК ВС СССР в г. Воронеж, 16.01.1938 – к 10 годам тюремного заключения. По постановлению ОСО при МГБ СССР от 19.04.1950 г. сослан на поселение в Красноярский край.
    Реабилитирован ВК ВС СССР 05.05.1954
