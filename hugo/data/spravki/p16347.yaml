    народився 1897 у с. Сугрове Льговського пов. Курської губ. Росіянин, з робітників, освіта початкова, у 1929—1937 рр. член ВКП(б). Проживав у Харкові. Ремонтний майстер депо ст. Основа Півд. залізниці. Заарештований _10.03.1937_ р. за порушення правил техбезпеки, що призвело до значних матеріальних збитків (ст. 5630 п. «а» КК УРСР) і військовою колегією Верховного Суду СРСР _03.01.1938_ р. (статті 547, 548 через ст. 20, 5411 КК УРСР) засуджений на 15 років тюремного ув’язнення з пораженням у правах на 5 роківі та конфіскацією особистого майна. Термін покарання відбував у ОТП Оротукан у Хабаровському краї. Ухвалою Верховного Суду СРСР від _25.07.1940_ р. вирок скасовано, справу передано на новий розгляд зі стадії попереднього слідства. Справу закрито УНКДБ по Харківській обл. _17.04.1941_ р. (ст.197 ч. 2 КПК УРСР).
