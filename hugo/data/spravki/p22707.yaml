  fio: Калашников Володимир Григорович
  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 2.
  spravka: |-
    народився 1905 у с. Шебекіно Бєлгородського пов. Курської губ. Росіянин, з кустарів, освіта початкова, позапарт. Проживав у м. Люботин Харківського р-ну Харківської обл. Командир 4-го загону стріл. охорони ст. Люботин Півд. залізниці. Заарештований _01.11.1937_ р. за зраду батьківщини (ст. 54-1 п. «б» КК УРСР) і військовою колегією Верховного Суду СРСР _27.03.1938_ р. (статті 54-7, 54-8 через ст. 20, 54-11 КК УРСР) засуджений на 15 років позбавлення волі з пораженням прав на 5 років і конфіскацією особистого майна. Реабілітований _17.02.1992_ р.
