  spravka: "1886 року народження, с. Селидівка Сталінського району Сталінської (Донецької)\
    \ області, українець, освіта нижча, член ВКП(б). Проживав: м. Сталіно (Донецьк)\
    \ Сталінської (Донецької) області, будинки облвиконкому, буд. №2. Головний обларбітр.\
    \ \n  Заарештований 4 липня 1938 року. Засуджений військовою колегією Верховного\
    \ суду СРСР до розстрілу з конфіскацією майна. Розстріляний 29 жовтня 1938 року\
    \ у м. Сталіно (Донецьк) Сталінської (Донецької) області. \n  Реабілітований у\
    \ 1957 році."
