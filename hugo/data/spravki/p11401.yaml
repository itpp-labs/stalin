- spravka_old_id: 9708
  repryear: 1937
  fio: Ульяновский Владислав Антонович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1893, Варшава, поляк, обр.: низшее, член ВКП(б). Проживал: Москва, ул. Большая Дмитровка, д. 17, кв. 57. Директор В/О по заготовкам и сбыту мясных, яичных и яично-птичных продуктов Центросоюза СССР.
    Арестован 04.08.1937. Обв. в участии в шпионско-диверсионной террористической организации. Приговор: ВК ВС СССР, 26.10.1937 – ВМН. Расстрелян 26.10.1937, г.Москва.
    Реабилитирован ВК ВС СССР 24.12.1955
