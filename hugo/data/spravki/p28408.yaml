  fio: Деванов Якуб Юсупович (Девонов Ёкуб)
  source: Шамсутдинов Р. Репрессивная политика Советской власти в Узбекистане и её
    последствия. Ташкент, 2012
  spravka: |-
    1906 г.р., м.р.: г. Хива, узбек, из семьи служащего, образование: в мае 1920 г. отправлен на учебу в партийную школу Туркбюро (судя по дальнейшей биографии завершил учебу не позднее 1921 г.), в 1931-1933 гг. обучался в Институте красной профессуры в Москве, член ВКП(б) с 1924 г.
    с февраля 1935 г. до 4 июня 1937 г. секретарь партийной организации Калининского района г.Ташкента
    Приговор: ВКВС СССР, 04.10.1938 — ВМН
    Расстрелян 04.10.1938
    Реабилитация: реабилитирован
    Арх.дело: УзР ПДА, фонд 58, опись 65, дело 224, л.35-61
