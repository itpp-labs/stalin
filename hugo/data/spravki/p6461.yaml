  spravka: "1910 р., м. Кременчук Полтавської обл., українець, із робітників, освіта\
    \ неповна середня. Проживав у м. Ніжин Чернігівської обл. Начальник відділу військової\
    \ бази, військовий технік 2-го рангу. \n  Заарештований 18 червня 1937 р. Засуджений\
    \ Військовою Колегією Верховного Суду СРСР 11 вересня 1937 р. за ст. 54-1 \"б\"\
    , 54-8, 54-11 КК УРСР до розстрілу з конфіскацією майна та позбавленням військового\
    \ звання. Вирок виконано 12 вересня 1937 р. у м. Чернігів. \n  Реабілітований\
    \ Верховним Судом СРСР 10 жовтня 1957 р."
