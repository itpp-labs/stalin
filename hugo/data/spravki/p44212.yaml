    (?) 1894 г.р., русский, м.р. г.Москва, м.п. г.Ярославль. Арестован 23.02.1935. Осужден ОСО при НКВД СССР за КРА на 3 года лишения свободы. Прибыл 17.11.1935 из тюрьмы г.Ярославля. Освобожден 10.08.1937. Реабилитирован 21.09.1989 Прокуратурой Ярославской области.
