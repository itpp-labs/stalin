  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1881, Калужская губ., Козельский уезд, пос. Мещовск, русский, обр.: низшее, член ВКП(б). Проживал: Москва, ул. Серафимовича, д. 2 (Дом правительства), кв. 53. Председатель Всесоюзного совета по делам коммунального хозяйства при Президиуме ЦИК СССР.
    Арестован 13.06.1937. Обв. в подготовке терактов и участии в антисоветской террористической организации. Приговор: ВК ВС СССР, 27.11.1937 – ВМН. Расстрелян 27.11.1937, г.Москва.
    Реабилитирован ВК ВС СССР 14.03.1956
