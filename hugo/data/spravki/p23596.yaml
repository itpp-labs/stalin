    1893 г. р., уроженец д. Тюшково Петриневской вол. Череповецкого у. Новгородской губ., русский, беспартийный, зам. начальника инструментального бюро завода № 4 им. Калинина, проживал: г. Ленинград, Пионерская ул., д. 4, кв. 31. Арестован 1 ноября 1937 г. Выездной сессией Военной коллегии Верховного суда СССР в г. Ленинград 26 февраля 1938 г. осужден по ст. ст. 17-58-8, 58-7-11 УК РСФСР на 15 лет лишения свободы.
