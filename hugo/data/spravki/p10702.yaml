  spravka: |-
    Род. в 1895, с. Нагибери, грузин. Род занятий: до ареста начальник политотдела 47-й Краснознамённой Грузинской горно-стрелковой дивизии «им. И. В. Сталина». Служил в меньшевистской армии младшим командиром.
    Осужден Тройкой при НКВД ГССР 09.11.1937. Мера наказания: расстрел с конфискацией личного имущества. Дата расстрела: 10.11.1937
