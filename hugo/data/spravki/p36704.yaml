- spravka_old_id: 29583
  repryear: 1938
  fio: Хабалев Алексей Николаевич
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1895, Вологодская обл., Усть-Кубинский р-н, дер. Куликово, русский, обр.: высшее, б/п. Проживал: Москва, Скатертный пер., д. 11, кв. 27. Начальник орготдела военно-строительного управления РККА, бывший офицер царской армии,
    Арестован 21.02.1938. Обв. в участии в военном заговоре. Приговор: ВК ВС СССР, 26.08.1938 – ВМН. Расстрелян 26.08.1938, г.Москва.
    Реабилитирован ВК ВС СССР август 1956
- spravka_old_id: 29584
  repryear: 1918
  fio: Хабалев Алексей Николаевич
  source: Прокуратура г.Москвы
  spravka: |-
    Род. в 1893, Вологодская губ., Кадниковский уезд, д.Куликово. Проживал: Вологодская губ., Кадниковский уезд, д. Куликово. Крестьянин
    Арестован 10.09.1918. Обв.: контрреволюционная деятельность. 13.10.1918 – освобожден и от него взята подписка о невыезде из постоянного места житель- ства. Другого решения по делу нет.
    Реабилитирован Прокуратурой г.Москвы 09.2005
