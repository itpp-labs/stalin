  fio: Матяш Константин Алексеевич
  source: www.memorial.krsk.ru/Articles/KP/5/m10.htm
  spravka: |-
    Род. в 1893 в Полтавской губ. Украинец. Проживал в г. Минусинске. Начальник красноярского крайуправления «Наркомсовхоза». Арестован 01.08.1937. Обвинение в КРД. Приговорен 24.10.1937 ВК ВС СССР к ВМН. Расстрелян 25.10.1937 в г. Киеве. Реабилитирован 27.02.1958 ВК ВС СССР (П-8869).
