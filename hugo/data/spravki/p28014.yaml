  spravka: |-
    Род. в 1896, Чкаловская обл., пос. Рымняжское, русский, обр.: высшее, член ВКП(б). Проживал: Москва, Страстной бул., д. 7, кв. 7. Зам. начальника Финансового управления Наркомата водного транспорта СССР
    Арестован 09.02.1938. Обв. в участии в антисоветской террористической организации. Приговор: ВК ВС СССР, 03.04.1938 – ВМН. Расстрелян 03.04.1938, г.Москва.
    Реабилитирован ВК ВС СССР ноябрь 1956
