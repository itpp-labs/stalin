    Род. в 1902, Тургайская обл., Кустанайский уезд, с. Каракута, украинец, обр.: высшее, член ВКП(б). Проживал: Киев, ул. Ленина, д. 66, кв. 25. Зав. агитационным отделом Киевского горкома КП(б)У.
