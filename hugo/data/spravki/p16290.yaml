  fio: Бродський Георгій Георгійович
  source: Реабілітовані історією. Харківська область. Кн. 2.
  spravka: |-
    народився 1872 і проживав у Харкові. Росіянин, з дворян, освіта вища, позапарт. Головний інженер харківської контори Проектзаводтрансу. Заарештований _16.07.1937_ р. як член к.-р. організації та за шкідницьку роботу (статті 547, 549, 5411 КК УРСР) і військовою колегією Верховного Суду СРСР _03.01.1938_ р. (статті 547, 548, 5411 КК УРСР) засуджений до розстрілу з конфіскацією особистого майна. Розстріляний _04.01.1938_ р. у Харкові. Реабілітований _18.03.1958_ р.
