    народився 1889 у м. Сімферополь Сімферопольського пов. Таврійської губ. Єврей, із службовців, освіта вища, позапарт. Проживав у Харкові. Начальник проектного відділу Харенерго. У 1930 р. під слідством ДПУ УСРР як член шкідницької організації та за диверсійну роботу (ст. 54-9 КК УСРР). Заарештований _23.08.1937_ р. як член к.-р. троцькістської шкідницької диверсійної організації (статті 54-9, 54-10, 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _10.12.1937_ р. (статті 54-7, 54-8, 54-11 КК УРСР) засуджений до розстрілу з конфіскацією особистого майна. Розстріляний _10.12.1937_ р. у Харкові. Реабілітований _18.03.1958_ р.
