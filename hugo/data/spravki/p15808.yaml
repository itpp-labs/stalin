    народився 1898 р. у с. Дергачі Харківського пов. Харківської губ. Українець, із селян, освіта початкова, член ВКП(б) з 1925 р. Проживав у м. Богодухів Богодухівського р-ну Харківської обл. Завідувач райземвідділу Богодухівського райвиконкому. Заарештований 25 жовтня 1937 р. як член антирад. терористичної організації (статті 548, 5411 КК УРСР) і військовою колегією Верховного Суду СРСР 31 грудня 1937 р. (статті 547, 548, 5411 КК УРСР) засуджений до розстрілу з конфіскацією особистого майна з негайним виконанням вироку згідно з постановою ЦВК СРСР від 1 грудня 1934 р. Розстріляний 31 грудня 1937 р. у Харкові. Реабілітований 21 березня 1957р.
