  fio: Островерхов Иосиф Петрович
  source: База данных о жертвах репрессий Харьковской обл. (Украина)
  spravka: |-
    Род. в 1898, Украина, Харьковская губ., с. Дергачи, украинец, обр.: начальное, член ВКП(б) с 1925. Проживал: Украинская ССР, Харьковская обл., г. Богодухов, Жовтнева, 18. Крановщик электро-паровых кранов, зав. РЗО Богодуховского РИК
    Арестован 25.10.1937. Обв. по ст. 54-8-11 ("участник антисоветской троцкистской организации"). Приговор: выездная сессия ВК ВС СССР, 31.12.1937 – ВМН. Расстрелян 31.12.1937.
    Реабилитирован 21.03.1957
