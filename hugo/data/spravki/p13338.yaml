  fio: Бронштейн Вольф Абрамович
  source: База данных о жертвах репрессий Харьковской обл. (Украина)
  spravka: |-
    Род. в 1893, Польша, г. Льодзь, еврей, обр.: начальное, член ВКП(б) с 1920. Проживал: Украинская ССР, г. Харьков, Черноглазовская, 4 "а", кв. 4. Председатель октябрьского районного Осоавиахима
    Арестован 28.09.1937. Обв. по ст. 54-1 "а", 54-11 ("участник военно-фашистского заговора"). Приговор: ВК ВС СССР, 09.12.1937 – ВМН. Расстрелян 10.12.1937, г.Харьков.
    Реабилитирован 05.07.1957
