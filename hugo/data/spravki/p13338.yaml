  spravka: |-
    народився 1893 у м. Лодзь Лодзинського пов. Петроковської губ. Єврей, з робітників, освіта початкова, у 1920—1937 рр. член ВКП(б). Проживав у Харкові. Голова Жовтневої райради Тсоавіахіму. Заарештований _28.09.1937_ р. за участь у військовій фашистській змові (статті 54-1 п. «а», 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _09.12.1937_ р. (статті 54-2, 54-8, 54-11 КК УРСР) засуджений до розстрілу з конфіскацією особистого майна. Розстріляний _10.12.1937_ р. у Харкові. Реабілітований _05.07.1957_ р.
