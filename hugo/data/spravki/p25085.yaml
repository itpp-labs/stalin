  source: База данных о жертвах репрессий Камчатской обл.
  spravka: |-
    Родилась в 1895 г., г. Томск, русская, образование гимназия и музыкальный техникум, б/п, была диктором и библиотекарем Облрадиокомитета. Проживала: г. Петропавловск-Камчатский.
    Арестована 3 декабря 1937 г.
    Приговорена: КОУ НКВД 8 августа 1939 г., обв.: по ст. 58-7-11 УК РСФСР.
    Приговор: на основании ст. 204-б УПК из-под стражи освобождена. Реабилитирована 26 июля 1989 г. Реабилитирована постановлением прокурора Камчатской обл.
