    Род. в 1888, Воронежская губ., с. Русаново, русский, обр.: высшее, б/п. Проживал: Москва, ул. Вольского, д. 11, кв. 3. Старший инженер лаборатории Особого технического управления Наркомата авиационной промышленности СССР
    Арестован 11.10.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 07.02.1938 – ВМН. Расстрелян 08.02.1938, г.Москва.
