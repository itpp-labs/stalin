  fio: Выводцев Николай Михайлович
  source: www.requiem.spb.ru/list/person.php3?id=278&y=1
  spravka: |-
    Николай Выводцев закончил филологический факультет Ленинградского университета, с большим увлечением занимался творчеством Некрасова, редактировал V тома собрания его сочинений. Был выслан в Сургут (ранее высылались его брат Сергей и мать), жил там с женой Валентиной. В Сургуте Выводцев был арестован и обвинен в том, что «…являлся участником контрреволюционной троцкистско-зиновьевской террористической организации, на нелегальных сборищах обсуждал планы террористической борьбы против руководителей ВКПб и Советского Правительства…». 4 декабря 1937 г. расстрелян. В 1992 реабилитирован.
