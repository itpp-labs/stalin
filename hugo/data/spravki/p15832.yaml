  fio: ТКАЧЕНКО Остап Якович
  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 3.
  spravka: |-
    народився 1886 р. у с. Кедрівка Чернігівської губ. Українець, із селян, освіта початкова, у 1917-1928 і з 1931 р. член ВКП(б). Проживав у Харкові. Директор тресту "Харнархарч". Заарештований 24 жовтня 1937 р. як член антирад. терористичної організації (статті 548, 5411 КК УРСР) і військовою колегією Верховного Суду СРСР 31 грудня 1937р. (статті 547, 548, 5411 ККУРСР) засуджений до розстрілу з конфіскацією особистого майна. Розстріляний 31 грудня 1937 р. у Харкові. Реабілітований 12 жовтня 1957 р.
