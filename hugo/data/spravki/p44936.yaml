- spravka_old_id: 35677
  repryear: 1938
  fio: Сисаск Арнольд Гугович
  source: Архив НИПЦ "Мемориал", Москва
  spravka: |-
    Род. 25.12.1900, Эстония, Выруский р-н, эстонец, обр.: высшее, ВПШ, член ВКП(б) с1919 г. Проживал: г.Москва. Преподаватель республиканского института местной промышленности
    Арестован 07.10.1938. Обв. по ст.58, троцкизм. Приговор: ОСО при НКВД СССР, 21.01.1941 – 5 лет ИТЛ, умер в лагере 22.10.1941.
    Реабилитирован Военный трибунал Московского ВО 12.01.1956 за отсутствием состава преступления
