  spravka: |-
    Род. в селе Огневском Багарякского района Челябинской области в 1905 году, член ВЛКСМ с 1919 года, член Коммунистической партии с 1922 года, первый секретарь Увельского райкома партии Челябинской области, 13 июля 1937 года был взят органами НКВД во время сессии Челябинского областного Совета.
