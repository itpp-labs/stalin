  spravka: "1895 року народження, м. Одеса, єврей, освіта вища, член КП(б)У. Проживав:\
    \ м. Донецьк, пр. Інститутський, буд. № 4, кв. 4. Секретар Донецького облвиконкому.\
    \ \n  Заарештований 3 вересня 1937 року. Засуджений виїзною сесією військової\
    \ колегії Верховного Суду СРСР у м. Сталіно (м. Донецьк) до розстрілу з конфіскацією\
    \ майна. Вирок приведено до виконання у м. Сталіно 26 березня 1937 року. \n  Реабілітований\
    \ у 1957 році."
