    1898 року народження, м. Старо-Костянтинове Подільської області, росіянин, даних про освіту немає, член ВКП(б). Завідуючий відділом культири та пропаганди Донецького обкому КП(б)У. Проживав: м. Сталіно (м. Донецьк) Донецької області, вул. Артема, буд. №72-а, кв. 3.
