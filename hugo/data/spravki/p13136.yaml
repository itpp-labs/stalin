    народився 1903 і проживав у Харкові. Українець, з робітників, освіта вища, у 1924—1937 рр. член ВКП(б). Начальник цеху ХЕМЗу. Заарештований _18.09.1937_ р. як член антирад. правотроцькістської терористичної організації (статті 54-11, 54-8, 54-7 КК УРСР) і військовою колегією Верховного Суду СРСР _07.12.1937_ р. (статті 54-8, 54-11 КК УРСР) засуджений до розстрілу з конфіскацією особистого майна. Розстріляний _08.12.1937_ р. у Харкові. Реабілітований _07.04.1956_ р.
