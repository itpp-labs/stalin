  source: 'Реабілітовані історією : Харківська область'
  spravka: |-
    народився 1905 р. у Києві. Українець, із службовців, освіта середня спеціальна, член ВЛКСМ з 1922 р., у минулому член ВКП(б). Служив у Харкові. Командир батареї 23-ї стріл. дивізії 23-го арт. полку, капітан. Заарештований 16 жовтня 1937 р. за участь у військовій фашистській змові (статті 54-1 п. «б», 54-8, 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР 8 січня 1938 р. засуджений до розстрілу з конфіскацією особистого майна і позбавленням військового звання «капітан». Розстріляний 9 січня 1938 р. у Харкові. Реабілітований 13 липня 1971 р.
