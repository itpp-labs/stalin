  fio: Бислюк Микола Михайлович
  source: Реабілітовані історією. Харківська область. Кн. 2.
  spravka: |-
    народився 1907 у м. Рибінськ Рибінського пов. Ярославської губ. Росіянин, з робітників, освіта середня спеціальна, позапарт., член ВЛКСМ. Проживав у сел. Балаклія Балаклійського р-ну Харківської обл. Начальник планово-виробничого відділу військового арт. складу №29. Заарештований _06.09.1936_ р. за к.-р. троцькістську агітацію (ст. 54-10 ч. 1 КК УСРР) і військовою колегією Верховного Суду СРСР _05.10.1937_ р. (статті 541 п. «б», 548, 5411 КК УРСР) засуджений до ВМП з конфіскацією особистого майна. Розстріляний _06.10.1937_ р. у Харкові. Реабілітований _11.02.1958_ р.
