    Род. 1877 (1887), Саратовская губ., Балашевский у., с.Боловки, русский. Из рабочих. Образование начальное. Член партии в 1905-1922, снова вступил в 1928. Исключен 02.10.1935 решением бюро Молотовского РК АКП(б) за нарушение трудовой дисциплины (пьянство). Реабилитирован в партийном порядке 30.07.1957 с учетом активного участия в подпольной работе большевиков и в гражданской войне.
     Литейщик на промысле "Локбатан" (до 1936). Подпольщик, красный партизан. Прож.: Аз.ССР, г.Баку.
     Арестован 19.09.1936
     Обвинение: троцкист-двурушник, участник к-р террор. орг-ции с 1934, связанной с Каневским.
     Приговор: ВК ВС СССР, 03.07.1937 - ВМН.
     Реабилитирован ВКВС СССР 06.10.1956 за отсутствием состава преступления.
     Источники: Сталинские списки 27.02.1937 и 23.04.1937 (Баку, Кат.1)| Личное дело №37259 (АПД УДПАР, ф.6, оп.9, д.308)| Справка АзУНКВД, 09.11.1936| Определение ВКВС СССР 06.10.1956 (упоминание).
