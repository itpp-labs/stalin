- spravka_old_id: 9698
  repryear: 1937
  fio: Роговская-Рабинович Любовь Михайловна (Моисеевна)
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1897, Лодзинское в-во (Петроковская губ.), мест. Здуньска-Воля, полька, обр.: среднее, член ВКП(б). Проживала: Москва, ул. Горького, д. 19, кв. 180. Ученица-приемщица артели "Краскохимчистка".
    Арестована 01.09.1937. Обв. в участии в шпионско-диверсионной террористической организации. Приговор: ВК ВС СССР, 26.10.1937 – ВМН. Расстреляна 26.10.1937, г.Москва.
    Реабилитирована ВК ВС СССР 04.04.1956
