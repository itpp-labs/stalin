  spravka: "1899 р. н., с. Часте Пермської губ. Росіянин, чл. ВКП(б), осві-та середня,\
    \ нач. штабу полку, майор, м. Бердичів Житомирської обл. \n  Заарештований 3 березня\
    \ 1938 р. Обвинувачувався в причетності до військово-фа-шистської змови. ВК ВС\
    \ СРСР 6 жовтня 1938 р. засуджений до розстрілу з конфіскацією майна. Вирок виконано\
    \ 6 жовтня 1938 р. у м. Кам'янець-Подільськ. \n  Реабілітований у 1958 р."
