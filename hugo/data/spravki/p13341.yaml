  spravka: "1903 р., с. Которов (Польща), українець, із селян, освіта середня. Проживав\
    \ у м. Миргород Полтавської обл. Начальник штабу 75 артполку. \n  Заарештований\
    \ 28 вересня 1937 р. Засуджений Верховним Судом СРСР 10 грудня 1937 р. за ст.\
    \ ст. 54-1 “б”, 54-8, 54-11 КК УРСР до розстрілу. Вирок виконано 10 грудня 1937\
    \ р. \n  Реабілітований Верховним Судом СРСР 27 серпня 1957 р."
