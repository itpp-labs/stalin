- id: all.csv-line-11122
  repryear: '1937'
  fio: Антиколь Рафаил Моисеевич
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1894, Двинск, еврей, обр.: среднее, член ВКП(б). Проживал: Москва, Страстной бул., д. 13а, кв. 77. Начальник планового управления в Комитете по заготовкам сельскохозяйственных продуктов при СНК СССР.
    Арестован 31.08.1937. Обв. в вредительстве в элеваторном хозяйстве и участии в антисоветской террористической организации правых. Приговор: ВК ВС СССР, 26.11.1937 – ВМН. Расстрелян 26.11.1937, г.Москва.
    Реабилитирован ВК ВС СССР 21.11.1956
