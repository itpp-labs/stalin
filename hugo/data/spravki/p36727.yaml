  source: Чураков Д. Репрессированные военнослужащие Красной Армии
  spravka: |-
    Род. в 1898, Лифляндская губ., Веденском уезде, латыш, член ВКП(б) с 1917. Проживал: Москва, ул. Покровка, д. 20/5, кв. 22. 1924 помощник начальника управления погранохраны и войск ОГПУ Северо-Кавказского края, 1934-1937 начальник командного отдела ГУПВО НКВД СССР, бригадный комиссар
    Арестован 20.12.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 25.08.1938 – ВМН. Расстрелян 25.08.1938.
