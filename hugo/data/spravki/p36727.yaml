  source: Жуков А.Н. Кадровый состав НКВД 1935-1940 (готовится к изданию)
  spravka: |-
    Род. в 1898, Венденский у. Лифляндской губ., латыш, член ВКП(б) с 1917, в органах НКВД с 1921, из рабочих.
    Звание: 23.12.1935 - бригадный комиссар.
    Награды: 20.12.1932 - знак «Почетный работник ВЧК—ОГПУ (XV)», 14.02.1936 - орден Красной Звезды.
    нач. командного отдела ГУПВО НКВД СССР.
    Арестован 20.12.1937. Осужден 25.08.1938 ВК ВС СССР, ВМН. Расстрелян 25.08.1938.
    Реабилитирован 05.05.1956.
