    Род. в 1898, Лифляндская губ., Венденский уезд, латыш, член ВКП(б). Проживал: Москва, ул. Покровка, д. 20/5, кв. 22. Начальник Командного отдела ГУПВО НКВД СССР, бригадный комиссар
    Арестован 20.12.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 25.08.1938 – ВМН. Расстрелян 25.08.1938, г.Москва.
