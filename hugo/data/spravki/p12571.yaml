  fio: Куприянов Сергей Викторович
  source: Архипелаг ГУЛАГ, указатель [http://people.bmstu.ru/abcdef/ku.htm]
  spravka: |-
    Род. в 1871, инженер, председатель НТС хлопчатобумажной промышленности, подсудимый на процессе «Промпартии» (приговорен к 10 годам ИТЛ с заменой на 8), главный инженер Шуйского хлопчатобумажного треста, з/к в 1937 [Инженер-механик. Директор фабрики Товарищества мануфактур И. Коновалова с С-ном в Бонячках, Ст. Вичуга, Северной жел. дор, технический директор оргтекстиля ВСНХ СССР. Репрессирован по делу "Промпартии" (1930). Окончил ИМТУ в 1895 г. в звании инженер-механик.]
