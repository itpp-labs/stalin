  spravka: "Род. в 1905 в Бухаре, таджик, отец - сундучный мастер-кузнец.\n член Компартии\
    \ с 1923 года, член КСМТ в 1920-21\n Учился 1 год в Бухарском доме просвещения,\
    \ Москва /по типу рабфака/ (1923-24), окончил общеэкономическое отделение 3-годичного\
    \ рабфака при Ленинградском госуниверситете (1924-27). Учился 1 год на факультете\
    \ советского права МГУ (1927-28). Окончил 2-годичное подготовительное отделение\
    \ Института красной профессуры (1931-33). Учился 1 год на историко-партийном отделении\
    \ ИКП (1933-34), не закончил.\n Свою трудовую деятельность Хасанов С.Ф. начал\
    \ в 1917 году учеником кузнеца в Бухаре. В 1921-1923 годах работал секретарем\
    \ райкома, обкома, ЦК КСМ Бухарской НСР\n в 1923-28 - учащийся\n В 1928-1930 гг.\
    \ - зав. Сталинабадской совпартшколой, начальник Главполитпросвета, Главлита -\
    \ член коллегии Наркомпроса Таджикистана,\n в 1930 - зав. орготделом Кулябского\
    \ окружкома КП(б) Таджикистана, зав. культпропотдела Муминабадского райкома КП(б)Таджикистана\n\
    \ в 1930-31 - 1-й секр. Муминабадского райкома КП(б)Таджикистана,\n в 1931-1934\
    \ годах учился в Институте Красной профессуры,\n в 1934 г. - начальник политотдела\
    \ Аральской МТС,\n в 01.1935-1935 г. - 1-й секр. Курган-Тюбинского райкома КП(б)Т\n\
    \ в 1935-09.1937 гг. - Нарком просвещения Таджикской ССР.\n \n член ЦИК Таджикистана\
    \ (с 1931-\n член ЦК Компартии Таджикистана (с 1930-\n \n Решением бюро ЦК КПТ\
    \ от 13.09.1937 г. исключен из партии на основании статьи в газете \"Правда\"\
    \ от 10.09.1937 г. \"Враги таджикского народа\", в числе группы рук. работников-таджиков\
    \ как \"контрреволюционный буржуазный националист, отъявленный враг таджикского\
    \ народа и националистический шпион\".\n \n Материал из неопубликованной книги:\
    \ \" Они были первыми\" Каландарова Искандара"
