- id: all.csv-line-18180
  repryear: '1938'
  fio: Олофинский (Олофенский) Александр Евгеньевич
  source: Книга памяти Красноярского края, (дело № П-8314)
  spravka: |-
    Род. в 1885, г. Енисейск, обр.: высшее медицинское. Проживал: г. Красноярск. Воевал в Первую мировую войну, награжден Анной III степени с мечом и бантом и Станиславом II степени с мечами. Хирург. Работал в Красноярской горбольнице, главврачом станции переливания крови, затем заведовал хирургическим отделением медсанчасти "Красмашстроя".
    Арестован 17.08.1937. Обв.: участие в к.-р. организации. Приговор: ВК ВС СССР, 13.07.1938 – ВМН. Расстрелян 13.07.1938, в г. Красноярске.
    Реабилитирован ВК ВС СССР 07.12.1957
