  spravka: "Род. 03.05.1890, г. Тбилиси, поляк, из крестьян, штабс-капитан царской\
    \ армии., обр.: Владимирское военное училище, член ВКП(б) с 1920. Проживал: Уссурийская\
    \ обл., Ворошилов, штаб Приморских войск ОКДВА. С февраля 1918 г.—организатор\
    \ частей Красной Армии в Грозненском районе, командующий войсками Терской республики\
    \ (VIII.— XII.18 г.). Командовал 11 армией Каспийско-Кавказского фронта (3.1.—\
    \ 13.II.19 г.), 1-й Особой кавалерийской (II.—III.19 г.), 7-й кавалерийской (IV.19\
    \ г.), 33-й Кубанской стрелковой (3.V.19 г—III.20 г.) дивизиями, 11-й армией Кавказского\
    \ фронта (29.IV.—12.VII.20 г.), 9-й (19.VII.—5.X.20 г., 21.XI.20 г.—30.III.21\
    \ г., 22.IV.—27.V.21 г.), 10-й Терско-Дагестанской (7.III.— 18.IV.21 г.) армиями.\
    \ 1921-1924 помощник командующего Северо-Кавказским ВО, и.о.командующего Вооруженными\
    \ Силами Украины и Крыма, 1924-1925 командующий Туркестанским фронтом, 1925-1928\
    \ командующий Кавказской Краснознаменной армией, 1928-1929 начальник Главного\
    \ Управления РККА, 1929-1930 командующий Сибирским ВО, 1930-1935 командующий Кавказской\
    \ Краснознаменной армией, 1935-1937 командующий Закавказским ВО, . Награжден орденом\
    \ Ленина, двумя орденами Красного Знамени (1920), орденом Красного Знамени Азербайджанской\
    \ ССР (1921), орденом Трудового Красного Знамени Таджикской ССР (1930), командарм\
    \ 2-го ранга (1935), 1937 член Военного Совета при наркоме обороны СССР, командующий\
    \ Приморской группой войск ОКДВА \n  Арестован 23.02.1938. Обв. в шпионаже. Приговор:\
    \ ВК ВС СССР, 29.07.1938 – ВМН. Расстрелян 29.07.1938. \n  Реабилитирован 28.04.1956"
