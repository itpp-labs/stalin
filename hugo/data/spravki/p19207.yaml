  fio: Черный Владимир Федорович
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1896, Кубанская обл., ст-ца Троицкая, русский, обр.: высшее, искл. из ВКП(б) в 1936. Проживал: Москва, ул. Серафимовича, д. 2 (Дом правительства), кв. 471. Зам. начальника Московской больницы Западной ж.д. Наркомата путей сообщения СССР
    Арестован 17.09.1937. Обв. в повстанческой деятельности и участии в к.-р. террористической группе. Приговор: ВК ВС СССР, 26.12.1937 – ВМН. Расстрелян 26.12.1937, г.Москва.
    Реабилитирован ВК ВС СССР апрель 1957
