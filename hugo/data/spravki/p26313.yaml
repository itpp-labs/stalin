    Род. в 1892, г.Варшава, еврей, обр.: высшее, б/п. Проживал: г.Ташкент. Управление Ташкентской ж/д, консультант информационной группы
    Арестован 09.10.1937. Обв.: участие в антисоветской организации и проведении вредительской деятельности. Приговор: ВК ВС СССР, 11.10.1938 – ВМН. Расстрелян 11.10.1938.
    Реабилитирован ВК ВС СССР 22.08.1957 за отсутствием состава преступления
