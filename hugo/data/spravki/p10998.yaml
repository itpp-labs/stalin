  repryear: 1937
  fio: Гнатенко Иван Матвеевич
  source: База данных о жертвах репрессий Харьковской обл. (Украина)
  spravka: |-
    Род. в 1897, Украина, г. Одесса, русский, обр.: высшее, член ВКП(б) с 1919. Проживал: Украинская ССР, Свердловская обл., г. Надеждинск, Загородка, 1, кв. 1 [??? проверить]. Инженер-дизелист, Надежденский метзавод Главспецстали, нач. отд. Капстроительства
    Арестован 22.08.1937. Обв. по ст. 58-7-11 ("участник контрреволюциооной троцкистской организации, проводил вредительскую работу"). Приговор: ВК ВС СССР, 31.10.1937 – ВМН. Расстрелян 01.11.1937, г.Киев.
    Реабилитирован 24.03.1956
