    1895 р., с. Адіщево Івановської обл. (Росія), росіянин, освіта вища. Проживав у м. Хмельницькому, нач. штабу 96-ї стрілецької дивізії. Заарештований 09.08.37. Звинувачення: зрада Батьківщини. Військколегією Верховного Суду СРСР 16.10.37 засуджений до розстрілу. Вирок виконаний. Реабілітований військколегією Верховного Суду СРСР 11.03.58. (П-5718, архів УСБУ).
