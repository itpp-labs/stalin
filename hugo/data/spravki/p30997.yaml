  fio: Хомутов Александр Дмитриевич
  source: '*'
  spravka: |-
    офицер с 1908. Полковник лейб-гв. Измайловского полка. В 1917-1918 руководитель организации по переправке офицеров на Дон. Арестован 1918.03.14 в Петрограде. В Северо-Западной армии с 1918, до 1919.07.03 начальник Военно-гражданского управления. В эмиграции в Германии, 1921 исключен из полкового объединения. В 20-30-х годах поддерживал контакты с легитимистскими организациями в Берлине. Подозревался в сотрудничестве с ГПУ. Ум. до 1947 в Чехословакии (?). [Волков С.В. Офицеры Росс.гв. М.,2002]
