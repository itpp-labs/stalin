  fio: Хомутов Александр Дмитриевич
  source: Черенин О. Очерки агентурной борьбы. 2017
  spravka: |-
    Род. в 1887 [22.08.1886]. Агент советской внешней разведки. Лейб-гвардии полковник Измайловского полка русской армии. Участник Гражданской войны в составе Северо-Западной (ген. Юденича) армии. В эмиграции с 1920 года, проживал в Берлине, Праге. Участник крупнейших операций внешней разведки в 1920-1930-е годы. Репрессирован.
- id: all.csv-line-29863
  repryear: null
  fio: Хомутов Александр Дмитриевич
  source: Волков С.В. Офицеры Росс.гв. М.,2002
  spravka: |-
    офицер с 1908. Полковник лейб-гв. Измайловского полка. В 1917-1918 руководитель организации по переправке офицеров на Дон. Арестован 1918.03.14 в Петрограде. В Северо-Западной армии с 1918, до 1919.07.03 начальник Военно-гражданского управления. В эмиграции в Германии, 1921 исключен из полкового объединения. В 20-30-х годах поддерживал контакты с легитимистскими организациями в Берлине. Подозревался в сотрудничестве с ГПУ. Ум. до 1947 в Чехословакии (?).
