  spravka: |-
    род. 1891, г. Бобруйск,, еврей,, образование: среднее,, член РКП(б) с 1918. Место работы: Черноморское пароходство, зам начальника политотдела. Прож.: г. Одесса. Арестован в мае 1937 г. Приговор: Водно-транспортный суд Черноморского пароходства, 14.10.1937 - 10 лет ИТЛ, Магаданский концлагерь, умер в заключении в 1942 году. Реабилитация: Верховный суд СССР, 17.09.1956 - за отсутствием состава преступления.
