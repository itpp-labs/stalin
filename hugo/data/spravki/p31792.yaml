  source: Реабілітовані історією. Харківська область. Кн. 2.
  spravka: |-
    народився 1901 у с. Щурівка Зміївського пов. Харківської губ. Українець, із селян, освіта початкова, у 1923—1925 рр. кандидат у члени ВКП(б), у 1925—1937 рр. член ВКП(б). Служив у м. Лапичи Могильовської обл. Начальник школи 114-го кав. полку, капітан. Заарештований _10.07.1937_ р. за к.-р. троцькістську діяльність (ст. 72 п. «а» КК БРСР) і військовою колегією Верховного Суду СРСР _30.06.1938_ р. (статті 63 п. 2, 70, 76 КК БРСР) засуджений до ВМП з конфіскацією особистого майна і позбавленням військового звання «капітан». Розстріляний _30.06.1938_ р. у Мінську. Реабілітований _05.07.1957_ р.
