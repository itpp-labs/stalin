- spravka_old_id: 23472
  repryear: 1938
  fio: Мачинский Алексей Сергеевич
  source: Книга памяти Красноярского края
  spravka: |-
    Род. в 1885, Нижегородская губ., из дворян., обр.: высшее. Проживал: г. Красноярск. С января 1937 зам. директора по науке научно-исследовательского лесного института и преподаватель лесотехнического института. Член общества по изучению КК.
    Арестован 17.08.1937. Обв. по ст. 58-7, 58-8, 58-11 УК РСФСР. Приговор: выездная сессия ВК ВС СССР, 13.07.1938 – ВМН. Расстрелян 13.07.1938, в г. Красноярске.
    Реабилитирован ВК ВС СССР 09.06.1959
