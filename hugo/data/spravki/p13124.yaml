  spravka: |-
    народився 1890 у Москві. Росіянин, із службовців, освіта вища, член ВКП(б) з 1918 р. Проживав у Харкові. Заступник завідувача культпроп відділу Харківського обкому КП(б)У. Заарештований _01.10.1937_ р. як член антирад. терористичної організації правих (статті 54-8, 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _05.12.1937_ р. засуджений до розстрілу з конфіскацією майна. Розстріляний _06.12.1937_ р. у Харкові. Реабілітований _12.05.1956_ р.
