- spravka_old_id: 11057
  repryear: null
  fio: ЖАЙВОРОНОК Олексій Хомич
  source: '"Реабілітовані історією" : Миколаївська область'
  spravka: |-
    1890 р. народження, м. Миколаїв, українець, із робітників, освіта невідома. Проживав у м. Миколаєві. Секретар міської ради депутатів трудящих.
    Заарештований 09.10.1937 р. Вироком Військової Колегії Верховного Суду СРСР від 24.11.1937 р. засуджений до розстрілу з конфіскацією майна. Страчений 24.11.1937 р. Місце поховання невідомо.
    Реабілітований у 1956 р.
