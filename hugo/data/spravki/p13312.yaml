  spravka: "1890 р. народження, м. Миколаїв, українець, із робітників, освіта невідома.\
    \ Проживав у м. Миколаєві. Секретар міської ради депутатів трудящих. \n  Заарештований\
    \ 09.10.1937 р. Вироком Військової Колегії Верховного Суду СРСР від 24.11.1937\
    \ р. засуджений до розстрілу з конфіскацією майна. Страчений 24.11.1937 р. Місце\
    \ поховання невідомо. \n  Реабілітований у 1956 р."
