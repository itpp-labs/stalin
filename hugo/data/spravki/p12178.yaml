  spravka: |-
    Род. в 1904, Латвия, г. Двинск, русский, обр.: высшее, член ВКП(б). Проживал: Москва, ул. Серафимовича, д. 2 (Дом правительства), кв. 410. Начальник финансово-планового отдела Госплана СССР
    Арестован 29.06.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 25.11.1937 – ВМН. Расстрелян 10.05.1938, г.Москва.
