  spravka: "Род. в 1907, Воронеж, русский, обр.: среднее, член ВКП(б) с 1928 г. Проживал:\
    \ Воронеж, ул. 11 Мая, 8. Зав. сектором городских расходов финансового отдела\
    \ Воронежского горисполкома. \n  Арестован 23.10.1937. Обв. по ст.ст. 58-7, 58-8,\
    \ 58-11: Обвинялся как активный участник с 1927 г. троцкистского подполья, в 1937\
    \ г. вошел в состав антисоветской право-троцкистской террористической и диверсионной\
    \ группы, действовавшей в Горсовете Воронежа. Приговор: выездная сессия ВК ВС\
    \ СССР в г. Воронеж, 13.04.1938 – ВМН. Расстрелян 13.04.1938. \n  Реабилитирован\
    \ ВК ВС СССР 25.08.1956"
