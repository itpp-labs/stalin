    Род. в 1904, Черниговская обл., г. Сосница, еврей. Проживал: г. Хабаровск. Краевая контора "Заготзерно", Плановик-экономист
    Арестован 27.10.1937. Обв. по ст. 58-1а-7-8-11 УК РСФСР. Приговор: ВК ВС СССР, 25.05.1938 – ВМН. Расстрелян 25.05.1938, г.Хабаровск.
