  spravka: "27.04.1894, г. Снятый, Польша — ? \n  Украинец. Из мещан.Майор (13.03.1936).\
    \ В РККА с 1920. Беспартийный. Окончил народное и реальное училища в г. Снятый\
    \ (1900-1912), два курса механического факультета Политехнического института в\
    \ г. Брюин, Чехословакия (1912-1914), школу офицеров запаса при 11-м корпусе австро-венгерской\
    \ армии (1915), заочное отделение Вечерней военной академии РККА при Центральном\
    \ доме Красной армии им. М. В. Фрунзе (май 1930 — апрель 1935). Владел польским,\
    \ немецким, английским, французским языками. \n  Вступил на службу в австро-венгерскую\
    \ армию юнкером в августе 1914. Участник 1-й мировой войны (1914-1915). Командир\
    \ взвода Украинского легиона сечевых стрельцов, корпус генерала Гофмана. Лейтенант.\
    \ Находился в плену в России. Служил в Галицийской армии (1918-1920), командир\
    \ роты 1-го полка бригады Украинских сечевых стрельцов. Поручик. Перешел в РККА\
    \ в составе Галицийской армии. \n  Участник Гражданской войны (1919-1920). Командир\
    \ батальона 44-й стрелковой дивизии (март — май 1920), помощник начальника штаба\
    \ по разведывательной части, заведующий разведкой 132-й бригады той же дивизии\
    \ (май 1920 — июль 1921), помощник начальника РО штаба той же дивизии (июль —\
    \ август 1921), адъютант командира 132-й бригады, там же адъютант по разведывательной\
    \ части (август 1921 — июль 1922), помощник начальника штаба 132-го стрелкового\
    \ полка (июль 1922 — апрель 1924). \n  В штабе Украинского ВО: заведующий сектором\
    \ разведывательной части, помощник начальника РО (апрель 1924 — февраль 1925),\
    \ сотрудник для поручений 1-го разряда РВС, помощник начальника строевого и по\
    \ укомплектованию отдела Управления (февраль 1925 — июль 1927), помощник начальника\
    \ РО (июль 1927 — декабрь 1932). \n  Военный руководитель Харьковского автотракторного\
    \ техникума (с декабря 1932). \n  Репрессирован осенью 1937."
