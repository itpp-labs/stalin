  fio: Думбадзе Вера Владимировна
  source: По материалам Архива внутренних дел Грузии подготовлено Институтом развития
    свободы информации (IDFI), Грузия
  spravka: |-
    Род. в 1917, г. Тбилиси, грузинка. Место проживания: г. Тбилиси, ул. Закфедерации № 13. Род занятий: учащаяся Государственного университета.
    Осуждена ВК ВС СССР. Мера наказания: 10 лет заключения в ИТЛ, с поражением в политических правах на пять лет, с конфискацией лично ей принадлежащего имущества. Этапирована 01/09-1937 г. в Ярославль.
