  spravka: "1903 року народження, рудник \"Паризька Комуна\" Донецької області, українець,\
    \ освіта неповна середня, член ВКП(б). Керуючий Донбасводтресту. Проживав: м.\
    \ Сталіно (м. Донецьк) Донецької області, вул. Артема, буд. №83. \n  Заарештований\
    \ 29 вересня 1937 року. Виїзною сесією військової колегії Верховного Суду СРСР\
    \ у м. Сталіно (м. Донецьк) 1 грудня 1937 року засуджений до розстрілу з конфіскацією\
    \ майна. Вирок приведений до виконання 2 грудня 1937 року у м. Сталіно. \n  Реабілітований\
    \ у 1958 році."
