  spravka: |-
    родился в 1905 году в семье кресть-янина-бедняка в Ура-Тюбе Самаркандского округа, таджик, член партии с 1930 по 1937 год (исключен из партии), образование среднее.
     Азимджанов А. свою трудовую деятельность начал в 1920 году курьером Ура-Тюбинского Окроно, в 1925-1927 годах работал милиционером, в 1927-1929 годах учился в САКУ в Ташкенте. В 1929-1930 годах работал заведующим культотделом ЦК Союз совторг учреждения в Сталинабаде, в 1930-1933 годах был студентом Высшей школы профдвижения в Москве, в 1933-1934 годах работал заместителем зав. культотделом Совпрофа Республики.
     Азимджанов А. в 1934 году работал заместителем секретаря Канибадамского горкома партии, в 1934-1936 годах – первым секретарем Янги-Базарского райкома КП (б) Таджи-кистана, с января по сентябрь 1937 года – Наркомом пищевой промышленности Таджикской ССР
