    Род. в 1910, г. Галич. Проживал: Ярославская обл., г. Галич. Галичский райком ВЛКСМ, зав. отделом политической учебы.
    Арестован 10.07.1937. Обв.: подрывная вредительская деятельность. Участие в контрреволюционной организации. Статья УК 58-11, 58-8. Приговор: 31.12.1937 – 10 лет тюремного заключения с конфискацией имущества и последующим поражением в правах на 5 лет.
    Реабилитирован 18.04.1956
