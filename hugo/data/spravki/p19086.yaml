  fio: Языков Владимир Иванович
  source: '"Воронежские сталинские списки"'
  spravka: |-
    Род. в 1901, Воронежская обл., Мичуринский р-н, дер. Лавровско-Подгорное, русский, обр.: низшее, член ВКП(б) с 1924 г. Проживал: г. Бобров, ул. Комсомольская, 15. Секретарь Бобровского РК ВКП(б) Воронежской обл.
    Арестован 03.09.1937. Обв. по ст.ст. 58-7, 58-8, 58-11: Обвинялся в активном участии с 1935 г. в антисоветской право-троцкистской террористической организации. Приговор: выездная сессия ВК ВС СССР в г. Воронеж, 10.01.1938 – ВМН. Расстрелян 10.01.1938.
    Реабилитирован ВК ВС СССР 11.08.1956
