    1910 г.р. Род. в д.Октябрь Каракольского района Иссык-Кульской обл. Киргизской ССР.
     Нац.: киргиз.
     Место проживания, служба: г.Фрунзе Киргизской ССР, политрук пулеметного эскадрона 53-го Киргизского кавалерийского полка, исключен из ВКП(б).
     Арестован 6 мая 1938 за антисовет.деятельность.
     Дело прекращено 9 мая 1939.
