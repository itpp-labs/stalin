  fio: Малючков Иван Николаевич
  source: Книга памяти Красноярского края
  spravka: |-
    Род. в 1905, Томская губ., с. Тайга, русский, из рабочих., обр.: высшее, член ВКП(б) 1926–1937. Проживал: Красноярский кр., г. Боготол. Начальник паровозного депо.
    Арестован 05.09.1937. Обв. по ст. 58-7, 58-11 УК РСФСР. Приговор: выездная сессия ВК ВС СССР, 21.07.1938 – ВМН. Расстрелян 21.07.1938, в г. Красноярске.
    Реабилитирован ВК ВС СССР 25.06.1957
