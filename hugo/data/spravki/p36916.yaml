    Род. в 1892, Курская губ., Суджанский уезд, с. Дарьино, русский, обр.: высшее, б/п. Проживал: Москва, Малый Вузовский пер., д. 2/8, кв. 6. Старший преподаватель фортификации военно-инженерной академии РККА, военинженер 1-го ранга
