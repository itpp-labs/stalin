  spravka: |-
    1905, м. Ново-Баязед (Вірменія), вірменин, із міщан, освіта вища
     Завідуючий кафедрою сільськогосподарської економіки Єреванського державного університету, проживав: м. Єреван
     Заарештований 31.08.1936 р.
     ВК ВС СРСР 07.07.1937 р. за ст. ст. 17-65, 68 КК Вірменської РСР засуджений до позбавлення волі на 10 р. з поразкою в правах на 5 р. та з конфіскацією особистого майна. Термін покарання відбував у в’язниці м. Полтава. Засуджений Особливою трійкою при УНКВС Полтавської обл. 21.01.1938 р. (стаття КК не вказана) за приналежність до троцкістської опозиції до ВМП.
     Розстріляний 27.01.1938 р.
     Реабілітований Полтавським обласним судом 21.05.1956 р.
