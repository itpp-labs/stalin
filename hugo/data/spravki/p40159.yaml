  fio: Фомин Федор Матвеевич
  source: bankrabot.com/part1/work_70223.html
  spravka: |-
    (р. 1891 - хх) родился в крестьянской семье д. Яблони Вороновской волости Бежицкого уезда, окончил сельское училище в с. Гатьково. С 1917 г. член РСДРП (б). Служил в Красной Армии политруком. С 1923 по 1925 гг. председатель Вороновского волисполкома. (ГАБО. Ф. Р — 85. - Оп. спр. - Д.59. -Л.82).
