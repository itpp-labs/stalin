  spravka: |-
    1901 року народження, с. Маркове Марківського району Донецької області, українець, освіта середня, член ВКП(б). Проживав: м. Горлівка Донецької області. Завідуючий шахтою "Комсомольська Правда".
    Заарештований 8 квітня 1938 року. Засуджений військовою колегією Верховного Суду СРСР до розстрілу з конфіскацією майна. Розстріляний 29 жовтня 1938 року у м. Сталіно (м. Донецьк).
    Реабілітований у 1958 році.
