    Род. в 1887, Бессарабская губ., Белецкий уезд, с. Чучуля, русский, обр.: высшее, б/п. Проживал: Москва, Плетешковский пер., д. 6, кв. 2. Юрисконсульт 1-й плодоовощной базы Московского обл. союза потребительских обществ
