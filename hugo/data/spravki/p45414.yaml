    Род. в 1886, Ярославская губ., г. Рыбинск, русский, обр.: незаконченное высшее, член ВКП(б), бывший меньшевик. Проживал: Москва, 2-й Неопалимовский пер., д. 1/12, кв. 5. Бывший начальник Нордвикстроя, в резерве Главсевморпути
    Арестован 09.08.1939. Обв. в участии в к.-р. вредительской организации. Приговор: ВК ВС СССР, 06.07.1941 – ВМН. Расстрелян 28.07.1941, г.Москва.
    Реабилитирован ВК ВС СССР сентябрь 1956
