  spravka: "13.03.1896, с. Морино Новогрудского уезда Минской губернии — 22.08.1937,\
    \ г. Москва. \n  Белорус. Из крестьян. Полковник. В РККА с 1918. Член компартии\
    \ с 1918. Окончил сельскую школу в м. Вселюб Минской губернии, Школу прапорщиков\
    \ Северного фронта в Гатчине (1916), Школу штабной службы в Москве (март — октябрь\
    \ 1919), Военную академию РККА (август 1922 — август 1925). Владел польским языком.\
    \ \n  В службе с августа 1915. Служил в 128-й пехотной дивизии. Подпоручик. Избран\
    \ начальником штаба той же дивизии. Член Гельсингфорского Совета рабочих и солдатских\
    \ депутатов (февраль — октябрь 1917), в октябре 1917 в составе своей дивизии участвовал\
    \ в походе против А. Ф. Керенского под Гатчиной. \n  Участник Гражданской войны\
    \ (1919-1920). Шофер автовзвода Ярославского губвоенкомата, делопроизводитель\
    \ инженерного склада автоколонны 1-й армии Восточного фронта, помощник начальника\
    \ штаба Уфимской ударной группы (август 1918 — февраль 1919), 13-й, 14-й бригад\
    \ 5-й стрелковой дивизии (октябрь 1919 — май 1920). \n  Начальник информационного\
    \ отделения РО штаба войск Витебского района, заведующий разведкой штаба 13-й\
    \ бригады (май 1920 — сентябрь 1921), начальник и военком разведывательного отделения\
    \ штаба 5-й стрелковой дивизии (сентябрь 1921 — август 1922). \n  Командир и политрук\
    \ роты 6-го Туркестанского стрелкового полка, начальник оперативной части штаба\
    \ 4-й Туркестанской стрелковой дивизии (август 1925 — сентябрь 1926), воевал с\
    \ басмачами в Туркестане (1925-1926). \n  «В особой командировке » по линии РУ\
    \ штаба РККА (сентябрь 1926 — сентябрь 1928), сотрудник полпредства СССР в Польше.\
    \ \n  Помощник начальника штаба 19-й стрелковой дивизии (октябрь 1928 — февраль\
    \ 1931), заместитель начальника 1-го сектора 1-го отдела 2-го управления штаба\
    \ РККА, помощник армейского инспектора Белорусского ВО по тылу (февраль 1931 —\
    \ март 1937), в распоряжении Управления по начсоставу РККА (март — май 1937).\
    \ \n  Репрессирован 03.05.1937. Реабилитирован 11.08.1956."
