  spravka: |-
    1890 р., м. Чауси Могильовської обл. (Білорусь), білорус, освіта початкова. Проживав у м. Кам’янці-Подільському, службовець.
    Заарештований 16.04.38. Звинувачення: член контрреволюційної організації. Військколегією Верховного Суду СРСР 06.10.38 засуджений на 15 років тюремного ув’язнення з пораженням прав на 5 років. Пленумом Верховного Суду СРСР 23.01.41 справу направлено на перегляд. УНКДБ Кам’янець-Подільської обл. 06.12.45 справу припинено, з-під варти звільнений.
    Реабілітований прокуратурою Хмельницької обл. 30.03.98.
