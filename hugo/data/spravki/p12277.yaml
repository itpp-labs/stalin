- spravka_old_id: 10258
  repryear: 1937
  fio: Каган Яков Соломонович (Шулимович)
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1902, Подольская губ., мест. Ладыжин, еврей, обр.: высшее, член ВКП(б). Проживал: Москва, Ленинградское ш., д. 42, кв. 23. Начальник сортоводно-семенного сектора в Гл. управлении сахарной промышленности Наркомата пищевой промышленности СССР.
    Арестован 28.07.1937. Обв. в антисоветской террористической деятельности. Приговор: ВК ВС СССР, 04.11.1937 – ВМН. Расстрелян 04.11.1937, г.Москва.
    Реабилитирован ВК ВС СССР 17.03.1956
