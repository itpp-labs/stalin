  spravka: |-
    народився 1896 у с. Голубівка Новомосковського пов. Катеринославської губ. Українець, із селян, освіта вища, позапарт., у 1925—1935 рр. кандидат у члени ВКП(б). Проживав у Харкові. Викладач навчального комбінату Союзоргобліку. Заарештований _12.02.1937_ р. як член к.-р. шкідницької організації (статті 54-10 ч. 1, 5411 КК УРСР) і військовою колегією Верховного Суду СРСР _08.07.1937_ р. (статті 547, 548, 5411 КК УРСР) засуджений до ВМП з конфіскацією особистого майна. Розстріляний _08.07.1937_ р. у Харкові. Реабілітований _24.05.1958_ р.
