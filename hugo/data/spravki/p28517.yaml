  spravka: "начальник политотдела Кокандской МТС (? - 1933).\n \n \"Список членов\
    \ антисоветских организаций в Средней Азии, исключенных из партии 9.IV.33 г.\"\
    \ поданный в ЦК ВКП(б) ответсекретарем Средазбюро ЦК ВКП(б) Бауманом\n \"С самого\
    \ начала революции вплоть до 1930г. состоял членом различных националистических\
    \ контрреволюционных организаций, выполняя в рядах нашей партии задания этих националистических\
    \ организаций (\"Изчилляр Тудаси\"), (\"Милли-Иттихад\") и др. В 1930г. был инициатором\
    \ перехода националистической контрреволюционной организации ко вредительской\
    \ работе в сельском хозяйстве, в первую очередь в колхозах и по хлопку. Кроме\
    \ всего этого состоял в связи с Мураджан Файзуллиным, известным националистом\
    \ и террористом. Необходимо с работы снять\".\n РГАСПИ Ф.17, О.120, д .95,l. с\
    \ 14-15"
