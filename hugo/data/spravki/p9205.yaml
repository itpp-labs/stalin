  spravka: |-
    Род. в 1907, Черниговская обл., Мена, украинец, обр.: начальное. Проживал: Красноярский кр., Раздольстрой. Заместитель главного инженера, Трест Карагандауголь.
    Арестован УНКВД по Красноярскому краю. 15.05.1937. Обв. по ст. 58-8, 58-9, 58-11 УК РСФСР. Приговор: Верховный суд СССР, 13.10.1937 – ВМН.
    Реабилитирован Верховным судом СССР 21.09.1957 за отсутствием состава преступления
