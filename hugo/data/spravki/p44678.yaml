  fio: Лысенко Сергей Леонтьевич
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1890, Житомир, украинец, обр.: среднее, член ВКП(б). Проживал: Москва, 1-й Коптельский пер., д. 9, кв. 81. Начальник Центрального управления противовоздушной обороны и охраны Наркомата общего машиностроения СССР, полковник.
    Арестован 05.06.1939. Обв. в участии в к.-р. заговорщической организации в войсках НКВД. Приговор: ВК ВС СССР, 01.04.1940 – ВМН. Расстрелян 02.04.1940, г.Москва.
    Реабилитирован ВК ВС СССР 31.10.1957
