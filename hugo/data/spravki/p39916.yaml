  spravka: |-
    Род. в 1892, Житомирская губ., м.Прели, еврей, член ВКП(б), начальник финансового отдела, затем начальник ОВС СКВО. Арестован 16.12.1937. ОправданВТ СКВО 29.08.1940. Приговор отменен ВК ВС СССР 25.10.1940. Осуждён Военным трибуналом СКВО 25 января 1941 года к 10 годам ИТЛ. Реабилитирован в 1955.
