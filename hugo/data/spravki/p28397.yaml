    Орденом Труда Хорезмской НСР был награжден секретарь ЦК комсомола ХНСР Карим Балтаев, одновременно председатель районной комиссии по борьбе с басмачеством, впоследствии председатель ЧК ГПУ и член РВС Хорезмской НСР.
    и.о. 1-го секр. (08-10 1937 г.) Каракалпакского комитета партии
