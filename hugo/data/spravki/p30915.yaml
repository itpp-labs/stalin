    Род. в 1909, Кабардино-Балкария, Нальчик, украинец, член ВКП(б). Проживал: г. Ростов-на-Дону. Зам.председателя Азовo-Черноморского Краевого Совета Осоавиахима г.Ростова-на-Дону
    Арестован 28.04.1937. Обв. по ст.ст. 58-1"а"-8-11 УК РСФСР за участие в контрреволюционной троцкистско-зиновьевской террористической организации. Приговор: ВК ВС СССР, 07.06.1938 – ВМН. Расстрелян 07.06.1938, в г.Ростове-на-Дону.
    Реабилитирован ВК ВС СССР 11.06.1957 за отсутствием состава преступления
