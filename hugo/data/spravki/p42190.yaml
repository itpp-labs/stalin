  spravka: |-
    Род. в 1903, Читинская обл., г. Петровск-Забайкальский, еврей. Проживал: г. Горький. Гл. энергетик ГАЗа им.В.М.Молотова
    Арестован в 1937. Обв. по ст. 58-7, -11. Приговор: Особое совещание – 8 лет ИТЛ
- id: all.csv-line-37908
  repryear: '1937'
  fio: Зельберг Григорий Моисеевич
  source: Книга памяти Республики Коми
  spravka: |-
    1903 г.р., еврей, м.р. с.Петровский завод, Забайкальская обл., м.п. г.Горький. Арестован 03.12.1937. Осужден ОСО при НКВД СССР за участие в АС право-троцкистской организации на 8 лет лишения свободы. Прибыл 12.04.1941 из тюрьмы г.Горького. Освобожден 03.12.1945. Реабилитирован 23.04.1955 Военной коллегией Верховного суда СССР.
