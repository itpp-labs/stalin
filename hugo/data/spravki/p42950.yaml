  repryear: '1938'
  fio: Черняев Федор Алексеевич
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1896, Саратовская губ., Вольский уезд, Балтайская вол., с. Садовка, русский, обр.: среднее, член ВКП(б). Проживал: Москва, ул. Малая Тульская, 21--2--140. Начальник авиационного отдела Союзснабосоавиахима, интендант 2-го ранга
    Арестован 04.02.1938. Обв. в участии в военно-фашистском заговоре. Приговор: ВК ВС СССР, 27.09.1938 – ВМН. Расстрелян 27.09.1938, г.Москва.
    Реабилитирован ВК ВС СССР декабрь 1956
