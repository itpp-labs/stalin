  fio: Голубев Николай Иванович
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1884, Ярославская обл., с. Некрасовское (бывшие Большие Соли), русский, обр.: высшее, б/п. Проживал: Москва, ул. Мясная-Бульварная, д. 1/2, кв. 131. Старший инспектор-экономист Центрального финансового отдела Наркомата путей сообщения СССР
    Арестован 28.01.1938. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 15.09.1938 – ВМН. Расстрелян 15.09.1938, г.Москва.
    Реабилитирован ВК ВС СССР 08.08.1956
