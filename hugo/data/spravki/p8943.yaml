  spravka: |-
    Род. в 1909, Рыбинск, русский, обр.: высшее, б/п. Проживал: Рыбинск, ул.Пушкина, д.34, кв.4. Уволен с должности начальника планового отдела в цехе № 3-Б на рыбинском авиационном заводе № 26 им.Павлова, безработный.
    Арестован 26.07.1937. Обв. в вредительстве и участии в шпионско-диверсионной террористической организации, созданной германской разведкой. Приговор: ВК ВС СССР, 07.10.1937 – ВМН. Расстрелян 07.10.1937, г.Москва.
    Реабилитирован ВК ВС СССР 26.09.1956
