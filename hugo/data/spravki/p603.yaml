  spravka: |-
    Род. в 1902 г.
     Работал в Институте в 1930 г. Сторонник деборинской школы. Автор книги о Локке. Постоянно преследовался за бывшую принадлежность к деборинцам, в том числе при участии П.И.Новика.
     Арестован 27.08.1935 г. Оправдан 09.07.1936 г. Спецколлегией Свердловского облсуда. В октябре 1936 г. арестован. Осуждён 01.04.1937 г. Военной коллегией Верховного Суда СССР к 10 годам ИТЛ. Постановлением Тройки при УНКВД Западно-Сибирского края от 02.11.1938 г. приговорён к расстрелу. Реабилитирован 06.10.1956 г. Военной коллегией Верховного Суда СССР.
