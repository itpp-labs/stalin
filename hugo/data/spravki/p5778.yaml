  fio: Юшкин Евгений Максимович
  source: russmin.narod.ru/bioERus19.html
  spravka: |-
    окончил Горный институт в 1895 * кск (1895), в 1897 состоял по ГГУ с откомандированием в распоряжение правления Грозненского нефтепромышленного т-ва" А.Р.Русановский", прикомандирован к Геолкому (1901), кс (1909), в 1910 состоял по ГГУ – областной г.и. при Кубанском областном правлении, в 1915 – сс, г.и. при Кубанском областном правлении Военного министерства, затем – нач. Отд. нефтяных промыслов ГД (до 1917) *** С-97, С-910, С-915 * 37-48-2078(1895 г.).
