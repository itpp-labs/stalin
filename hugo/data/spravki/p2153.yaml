  spravka: |-
    Род. в 1894 урож. Рязанской обл. (Московская обл., Озеры) Русский. Из служащих.[зам.нач. Главгидроэнергостроя] Арестован 11.10.1936. Обвинение по ст. 17-58-8 УК РСФСР. Осужден 02.06.1937 на 10 лет ИТЛ и 5 лет лишения политических прав. Срок отбывал в Норильлаге, прибыл 17.07.1939 оршанским этапом, умер 28.10.1938 [24.10.1939]
