- spravka_old_id: 24323
  repryear: 1938
  fio: Полторацкий Ефим Федорович
  source: По материалам Архива внутренних дел Грузии подготовлено Институтом развития
    свободы информации (IDFI), Грузия
  spravka: |-
    Род. в 1889, бывш. Полтавская губерния, с. Белуховка, Украина, украинец. Род занятий: до ареста заведующий планово-финансовым сектором Тбилисского научно-исследовательского института. С высшим экономическим и юридическим образованием.
    Осужден Тройкой при НКВД ГССР 28.04.1938. Мера наказания: расстрел с конфискацией личного имущества. Дата расстрела: 30.04.1938
