  source: 'Использованы материалы кн. Л.Г. Протасов. Люди Учредительного собрания:
    портрет в интерьере эпохи. М., РОСПЭН, 2008. hrono.ru/biograf/bio_l/levenberg.php'
  spravka: "(22.09.1886, по др. версии, 28.09.1888, Иркутск — не ранее 1956). Юго-Западный\
    \ фронт. № 1 — эсеры и Совет КД фронта. \n  Из крестьян. Учился на юридическом\
    \ факультете Петербургского университета, в 1907 исключен. Поднадзорный с 1903,\
    \ эсер, высылался в Вятскую губернию в 1907, в 1911 в Архангельскую губернию.\
    \ В годы 1-й мировой войны призван в армию, фейерверкер. В1917 председатель исполкома\
    \ Юго-Западного фронта, делегат III съезда ПСР. Член следственной комиссии по\
    \ делу ген. Корнилова на Юго-Западном фронте. Участник заседания УС 5 января.\
    \ В 1921 находился в Ярославском политизоляторе. В 1922 организовал бюро защиты\
    \ эсеров-цекистов. Жил в Московской области. В 1938 Военной коллегией Верховного\
    \ суда СССР осужден на 10 лет ИТЛ. Освобожден в 1956, тогда же реабилитирован."
