  spravka: "1899 року народження, с. Троїцьке Мединського повіту Калузької губернії,\
    \ росіянин, освіта вища, член ВКП(б). Проживав: м. Артемівськ Донецької області.\
    \ Дивізіонний інженер 80-го стрілецького полку. \n  Заарештований 13 лютого 1938\
    \ року. Засуджений військовою колегією Верховного Суду СРСР до розстрілу з конфіскацією\
    \ майна. Розстріляний 5 вересня 1938 року у м. Сталіно (м. Донецьк). \n  Реабілітований\
    \ у 1958 році."
