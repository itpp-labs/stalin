    (27 января 1908, Санкт-Петербург - 28 апреля 1989, Рига) (отец, Миртов Дмитрий Павлович, дворянин, профессор, доктор богословия, мать, Миртова Екатерина Герасимовна). Окончил гимназию и Институт гражданского воздушного флота в Ленинграде, с 1929 — преподавал в Институте путей сообщения и Институте гражданского воздушного флота, позднее — доцент (вел научно-исследовательскую работу по конструкции и расчетам самолета на прочность). С 1932 — работал старшим инженером в Особом конструкторском бюро при Институте гражданского воздушного флота. Имеет изданные научные труды. В марте 1935 — выслан с родителями в Казань на 5 лет, весной 1936 — освобожден из ссылки, вернулся в Ленинградскую область. В 1937 — арестован, 7 декабря приговорен к 5 годам ИТЛ и отправлен в лагерь. В 1941 — с началом войны освобожден, воевал на фронте. После войны окончил институт, работал деканом Авиационного института в Риге.
