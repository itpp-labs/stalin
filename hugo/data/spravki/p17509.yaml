  fio: Миртов Константин Дмитриевич
  source: www.petergen.com/bovkalo/mar/rusm.html
  spravka: |-
    (?). Сын профессора С.-Петербургской ДА Дмитрия МИРТОВА. В 1935 вместе с отцом выслан из Ленинграда в Казань. Арестован в 1937, освобожден в 1941. Во время войны воевал на фронте. Позднее – декан Авиационного института в Риге.
    Сведения Арбаринова А.Г.
