  spravka: |-
    1892 г., русский, член ВКП(б) с 1918 г., в КА с октября 1918 г., участник Гражданской войны в должности командира роты, в Отечественной войны на Юго-Восточном направлении в прикомандировании к 21-й армии с октября по декабрь 1941 г., 2 раза ранен в Гражданскую войну и 1 легкое в Отечественную войну. Награды: юбилейная медаль ХХ лет РККА.
