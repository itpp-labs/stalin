  fio: Яворский Владимир Владимирович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1907, Киев, украинец, обр.: высшее, б/п. Проживал: Москва, ул. Садовническая, д. 31, кв. 104. Руководитель группы по перенапряжению высоковольтных сетей треста "Мосэнерго".
    Арестован 21.12.1936. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 07.06.1937 – ВМН. Расстрелян 07.06.1937, г.Москва.
    Реабилитирован ВК ВС СССР 28.05.1955
