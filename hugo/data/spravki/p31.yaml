- spravka_old_id: 26
  repryear: 1937
  fio: Членов Семен Борисович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1890, Москва, еврей, обр.: высшее, б/п. Проживал: Москва, ул. Петровка, д. 19, кв. 24. Специалист по международному праву, гл. консультант по правовым вопросам при наркоме внешней торговли, профессор.
    Арестован 03.08.1936. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 02.06.1937 – ВМН. Расстрелян 03.06.1937, г.Москва.
    Реабилитирован Прокуратурой СССР 12.03.1991
