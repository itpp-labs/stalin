  fio: Бартновский (Бортновский) Николай Константинович
  source: По материалам Архива внутренних дел Грузии подготовлено Институтом развития
    свободы информации (IDFI), Грузия
  spravka: |-
    Род. в 1905, Телавский район, с. Напареули, русский. Место проживания: г.Тбилиси, ул. Камо № 113-а. Род занятий: до ареста был начальником Агбулах-Манглисского РО НКВД ГССР. По профессии экономист. Знает русский, грузинский, польский.
    Осужден ВК ВС СССР 04.10.1937. Мера наказания: расстрел. Дата расстрела: 05.10.1937
