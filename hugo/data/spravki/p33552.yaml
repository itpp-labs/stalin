  spravka: |-
    1897 року народження, с. Казанка Оренбурзької області, росіянин, освіта початкова, член ВКП(б). Заступник директора "Доненерго". Проживав: м. Сталіно (м. Донецьк) Донецької області, Рутченкове, вул. Котовського, буд. № 2, кв. 1.
    Заарештований 13 вересня 1937 року. Виїзною сесією військової колегії Верховного Суду СРСР у м. Сталіно 5 вересня 1938 року засуджений на 15 років ВТТ з позбавленням прав на 5 років та конфіскацією майна.
    Реабілітований у 1957 році.
