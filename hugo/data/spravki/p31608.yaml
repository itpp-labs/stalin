  fio: Подоляк Василий Александрович
  source: УФСБ РФ по Краснодарскому краю
  spravka: |-
    Род. в 1884, Германия, г. Берлин, немец, обр.: начальное, бывший член ВКП(б). Проживал: Краснодарский кр., ст. Ивановская. Директор Черкесского рисосовхоза
    Обв. в том, что был участником а/с террористической организации. Приговор: ВК ВС СССР, 10.06.1938 – ВМН. Расстрелян 10.06.1938, в г.Краснодаре.
    Реабилитирован ВК ВС СССР 27.07.1957
