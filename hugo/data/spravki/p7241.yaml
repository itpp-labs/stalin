  spravka: |-
    (?) 1886 г.р., из рабочих, бывший член ВКП(б) с 1918 г. До ареста работал директором 26-й типографии Мосполиграфа. Обвинение: участник к.-р. группы "Союз марксистов-ленинцев" [группа Рютина], приговорен Коллегией ОГПУ 11 10.1932 к заключению в концлагерь сроком на 5 лет. Срок заключения кончается 27 сентября 1937 г.
