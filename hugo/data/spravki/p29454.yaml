  fio: Степанов Владимир Леонидович
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1895, г. Рязань, русский, обр.: незаконченное высшее, член ВКП(б) (бывший эсер). Проживал: Москва, ул. Садовая-Черногрязская, д. 3б, кв. 127. Начальник технического отдела Управления производства художественных фильмов Гл. управления кинематографии
    Арестован 03.02.1938. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 21.04.1938 – ВМН. Расстрелян 21.04.1938, г.Москва.
    Реабилитирован ВК ВС СССР май 1957
