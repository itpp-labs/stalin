- spravka_old_id: 15327
  repryear: 1938
  fio: Шулюпин Федор Иванович
  source: '"Воронежские сталинские списки"'
  spravka: |-
    Род. в 1899, Воронежская обл., Токаревский р-н, с. Калинино, украинец, обр.: низшее, член ВКП(б) с 1925 г. Проживал: Воронежская обл., с. Добринка, имел квартиру в Воронеже: пр. Революции, 52. 2-й секретарь Добринского РК ВКП(б) Воронежской обл., ранее - секретарь парткома Воронежских курсов марксизма-ленинизма
    Арестован 19.10.1937. Обв. по ст.ст. 58-7, 58-8, 58-11: Обвинялся в активном участии с 1935 г. в антисоветской право-троцкистской террористической организации. Приговор: выездная сессия ВК ВС СССР в г. Воронеж, 10.01.1938 – ВМН. Расстрелян 10.01.1938.
    Реабилитирован ВК ВС СССР 02.07.1957
