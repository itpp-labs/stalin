  repryear: 1938
  fio: Кириллов Сергей Дмитриевич
  source: Книга памяти Республики Татарстан
  spravka: |-
    Род. в 1904, г. Санкт-Петербург, русский, член ВКП(б) с 1925 г. Проживал: г. Казань. Пом. директора по хозчасти, кирпичный з-д "Строитель"
    Арестован 08.10.1937. Обв. по ст. 58-8, 58-11. ("участник троцкистской организации, разложенческая деятельность среди молодежи"). Приговор: ВК ВС СССР, 10.05.1938 – ВМН с конфискацией имущества. Расстрелян 10.05.1938, в г.Казань.
    Реабилитирован 10.04.1958
