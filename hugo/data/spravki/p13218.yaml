  spravka: "1907 року народження, сел. Авдіївка Сталінського району Донецької області,\
    \ єврей, освіта нижча, член ВКП(б). Проживав: м. Сталіно, 4 лінія, буд. № 74.\
    \ Редактор районної газети \"Кочегарка\". \n  Заарештований 15 жовтня 1937 року.\
    \ Засуджений виїзною сесією військової колегії Верховного Суду м. Сталіно до розстрілу.\
    \ Вирок приведенно до виконання у м. Сталіно 2 грудня 1937 року. \n  Реабілітований\
    \ у 1958 році."
