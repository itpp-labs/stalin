  spravka: |-
    народився 1894 у Саратовській губ. Росіянин, з робітників, освіта незакінчена вища, у 1918— 1937 рр. член ВКП(б). Проживав у Харкові. Голова організаційного бюро ЦК спілки робітників житлово-комунального будівництва. Заарештований _09.07.1937_ р. як член к.-р. організації (статті 54-10 ч. 1, 5411 КК УРСР) і військовою колегією Верховного Суду СРСР _31.12.1937_ р. (статті 547, 548, 5411 КК УРСР) засуджений до розстрілу з конфіскацією особистого майна. Розстріляний _31.12.1937_ р. у Харкові. Реабілітований _29.12.1956_ р.
