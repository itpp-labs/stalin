  spravka: |-
    1901 року народження, с. Кремінне Рубежанського району Луганської області, українець, освіта нижча, член ВКП(б). Проживав: м. Донецьк, 7 лінія, буд. № 19. Директор об'єднання "Доннархарч".
    Заарештований 5 квітня 1938 року. Засуджений військовою колегією Верховного Суду СРСР до розстрілу з конфіскацією майна. Розстріляний 29 жовтня 1938 року у м. Сталіно (м. Донецьк).
    Реабілітований у 1957 році.
