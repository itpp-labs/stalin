    Род. в 1887, Московская губ., г. Загорск, русский, обр.: малообразованный, член ВКП(б) в 1919-1935. Повар в Норильлаге
    Арестован 02.08.1936. Обв. по ст.58-8, 58-11 УК РСФСР. Приговор: ВК ВС СССР, 19.04.1937 – ВМН. Расстрелян 19.04.1937, в г. Красноярске.
    Реабилитирован ВК ВС СССР 06.04.1957
