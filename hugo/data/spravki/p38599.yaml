    народився 1891 у стан. Філонове Області Війська Донського. Українець, з робітників, освіта початкова, член ВКП(б) з 1925 р. Проживав у сел. Куп’янськ-Вузл. Куп’янського р-ну Харківської обл. Парторг цеху паровозного депо ст. Куп’янськ-Вузл. Півн.-Донецької залізниці. Заарештований _19.12.1937_ р. як член антирад. диверсійної шпигунської організації (статті 54-7, 549, 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _30.10.1938_ р. (статті 54-7, 54-8 через ст. 20, 54-11 КК УРСР) засуджений на 12 років позбавлення волі з пораженням прав на 5 років і конфіскацією особистого майна. Термін покарання відбував Північсхідтабі, де й помер _21.10.1940_ р. Реабілітований _05.12.1997_ р.
