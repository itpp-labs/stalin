  fio: Зубакин Александр Константинович
  source: Ленинградский мартиролог, т.12
  spravka: |-
    1902 г. р., уроженец г. Ленинград, русский, член ВКП(б) в 1925–1937 гг., окончил Аграрный институт красной профессуры, 2-й секретарь Хингано-Архаринского райкома ВКП(б), проживал: п. Архара. Арестован 3 октября 1937 г. Выездной сессией Военной коллегии Верховного суда СССР в г. Благовещенск 2 апреля 1938 г. приговорен по ст. ст. 58-1а-7-8-11 УК РСФСР к высшей мере наказания. Расстрелян в г. Благовещенск 2 апреля 1938 г.
