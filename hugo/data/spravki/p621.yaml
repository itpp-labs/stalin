- spravka_old_id: 357
  repryear: 1937
  fio: Лекомцев Андрей Васильевич
  source: Книга памяти Свердловской обл.
  spravka: |-
    Род. в 1884, Кировский кр., Глазовский р-н, починок Малорябинский, русский. Проживал: г. Свердловск. Депо ст. Свердловск, машинист-наставник.
    Арестован 29.10.1936. Приговор: 28.03.1937 – 10 лет тюрьмы (расстрелян в лагере по пост. УНКВД по Вологодской обл. от 23 ноября 1937 г.).
