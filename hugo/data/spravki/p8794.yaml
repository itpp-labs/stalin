- id: all.csv-line-8086
  repryear: '1937'
  fio: Николау Александр Александрович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1890, Бухарест, румын, обр.: высшее, член ВКП(б) (бывший член Французской и Румынской социалистических партий). Проживал: Москва, Петроверигский пер., д. 10, кв. 2. Преподаватель Московского педагогического института иностранных языков.
    Арестован 14.08.1937. Обв. в шпионаже и участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 27.09.1937 – ВМН. Расстрелян 27.09.1937, г.Москва.
    Реабилитирован ВК ВС СССР 15.09.1956
