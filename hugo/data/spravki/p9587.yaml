  fio: Іващенко Дмитро Тихонович
  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 2.
  spravka: |-
    народився 1908 у Санкт-Петербурзі. Українець, із селян, освіта незакінчена вища, позапарт., у 1929— 1937 рр. член ВКП(б). Проживав у Харкові. Секретар заводського комітету КП(б)У заводу ім. Шевченка. Заарештований _17.08.1937_ р. як член антирад. терористичної організації правих, за шкідницьку роботу та вербування нових учасників організації (статті 54-8, 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _02.10.1937_ р. (статті 54-8 через ст. 20, 54-11 КК УРСР) засуджений на 10 років позбавлення волі у ВТТ з пораженням у правах на 5 років і конфіскацією майна. Термін покарання відбував у Норильтабі. Ухвалою особливої наради при НКВС СРСР від _28.08.1945_ р. за високі виробничі показники та відмінну поведінку в побуті термін покарання знижено на 8 міс., звільнений з-під варти _28.08.1946_ р. і висланий на поселення до м. Дудинка Таймирського національного окр. Красноярського краю. На 1956 р. працював механіком Дубинського порту. Реабілітований _28.07.1956_ р., із заслання звільнений.
