- spravka_old_id: 18331
  repryear: 1938
  fio: Руднев Григорий Гаврилович
  source: Книга памяти Красноярского края
  spravka: |-
    Род. в 1891, г. Харьков, русский, обр.: низшее, член ВКП(б) 1924-1931. Проживал: Красноярск. Слесарь, мастер цеха авторемонтного завода.
    Арестован 27.07.1937. Обв.: участие в к.-р. организации, террористическая деятельность. Приговор: ВК ВС СССР, 19.07.1938 – 15 лет тюремного заключения и 5 лет лишения политических прав с конфискацией личного имущества.
    Реабилитирован ВК ВС СССР 12.08.1960
