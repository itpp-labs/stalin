  source: '"Реабілітовані історією" : Донецька область'
  spravka: |-
    1887 року народження, с. Калинівка Кіровського району Одеської області, росіянин, освіта вища, безпартійний. Проживав: Донецька область, м. Горлівка, вул. Сталіна, буд. № 19. Помічник головного інженера тресту "Артемвугілля".
    Заарештований 23 червня 1937 року. Засуджений виїзною сесією військової колегії Верховного Суду СРСР у м. Донецьку до розстрілу з конфіскацією майна. Вирок приведений до виконання у м. Донецьку 21 вересня 1937 року.
    Реабілітований у 1957 році.
