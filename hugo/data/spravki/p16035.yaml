  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 3.
  spravka: |-
    народився 1911р. у с. Койкове [Тираспольського пов. Херсонської губ.]. Українець, із селян, освіта початкова, позапарт., у 19321935 рр. член ВКП(б). Проживав у Харкові. Інструктор райради Тсоавіахіму Жовтневого р-ну м. Харкова. Заарештований 20 жовтня 1937 р. за участь у військово-фашистській змові (статті 541 п. "а", 548, 5411 КК УРСР) і військовою колегією Верховного Суду СРСР 7 січня 1938 р. (статті 547, 548, 5411 КК УРСР) засуджений до розстрілу з конфіскацією особистого майна. Розстріляний 8 січня 1938 р. у Харкові. Реабілітований 21 вересня 1994 р.
