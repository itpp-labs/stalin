  spravka: "1895 року народження, с. Глибоке Віленської губернії, єврей, освіта вища,\
    \ член ВКП(б). Начальник експлуатації служби колії. Проживав: м. Воронеж Воронезької\
    \ області, вул. Революції, 1905 р., буд. №28, кв. 6. \n  Заарештований 20 грудня\
    \ 1937 року. Військовою колегією Верховного Суду СРСР 6 вересня 1938 року засуджений\
    \ до розстрілу з конфіскацією майна. Вирок приведений до виконання 6 вересня 1938\
    \ року у м. Артемівськ. \n  Реабілітований у 1995 році."
