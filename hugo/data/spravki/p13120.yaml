  fio: Карась Йосиф Соломонович
  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 2.
  spravka: |-
    народився 1906 у м. Кременчук Кременчуцького пов. Полтавської губ. Єврей, з робітників, освіта початкова, позапарт., член ВКП(б) з 1931 р. Проживав у с. Петрівське Петрівського р-ну Харківської обл. Уповноважений Комітету заготівель при РНК УРСР. Заарештований _14.08.1937_ р. як член антирад. терористичної організації правих та за шкідництво (статті 54-7, 54-8, 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _07.12.1937_ р. засуджений до розстрілу з конфіскацією особистого майна. Розстріляний _08.12.1937_ р. у Харкові. Реабілітований _12.10.1957_ р.
- id: all.csv-line-12001
  repryear: '1937'
  fio: Карась Иосиф Соломонович
  source: УСБУ по Харьковской обл.
  spravka: |-
    Род. в 1906, Харьковская обл., г. Кременчуг, еврей, обр.: низшее, член ВКП(б) с 1931 по 1937. Проживал: Харьковская обл., с. Петровск. Уполномоченный Комитета заготовок по Петровскому р-ну Харьков.обл.
    Арестован УНКВД по Харьков.обл 14.08.1937. Обв. по ст. 54-7, 8, 11 УК УССР. Приговор: ВК ВС СССР, 07.12.1937 – ВМН с конфискацией имущества. Расстрелян 08.12.1937, г.Харьков.
    Реабилитирован ВК ВС СССР 12.12.1957
