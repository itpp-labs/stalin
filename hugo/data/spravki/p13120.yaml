- spravka_old_id: 10901
  repryear: 1937
  fio: Карась Иосиф Соломонович
  source: УСБУ по Харьковской обл.
  spravka: |-
    Род. в 1906, Харьковская обл., г. Кременчуг, еврей, обр.: низшее, член ВКП(б) с 1931 по 1937. Проживал: Харьковская обл., с. Петровск. Уполномоченный Комитета заготовок по Петровскому р-ну Харьков.обл.
    Арестован УНКВД по Харьков.обл 14.08.1937. Обв. по ст. 54-7, 8, 11 УК УССР. Приговор: ВК ВС СССР, 07.12.1937 – ВМН с конфискацией имущества. Расстрелян 08.12.1937, г.Харьков.
    Реабилитирован ВК ВС СССР 12.12.1957
