  fio: Хватаев Тимофей Денисович
  source: www.booksite.ru/fulltext/grajd/grajd.pdf
  spravka: |-
    С учреждением Вологодской области осенью 1937 года Тимофей Денисович Хватаев, работавший в Северном крайкоме ВКП(б), был переведен в Вологду и назначен замом заведующего сельхозотделом оргбюро ЦК ВКП(б) по Вологодской области. В декабре 1937 года арестован.
