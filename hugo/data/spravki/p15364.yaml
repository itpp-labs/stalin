  spravka: "Род. 28.09.1884, Харьков, русский, обр.: среднее, эсер с 1905, активно\
    \ боролся с большевиками вплоть до осени 1919, кандидат в члены ВКП(б) с 1922,\
    \ коммунист с 1928. Дипломатическая работа в Наркомате иностранных дел \n  Арестован\
    \ в начале года 1922. Обв.: антисоветская деятельность, один из главных свидетелей\
    \ обвинения на процессе эсеров 1922 года. Выступил против эсеров с серией «разоблачительных»\
    \ статей и брошюр. Приговор: Коллегия ГПУ – дело прекращено по амнистии от 27.02.1919.\
    \ \n  Реабилитирован Генеральной прокуратурой РФ 2001"
