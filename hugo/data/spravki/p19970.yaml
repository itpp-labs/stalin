  spravka: |-
    1899 року народження, м. Таганрог Північно-Кавказького краю, росіянин, освіта початкова, член ВКП(б). Перший секретар Тельманівського РК КП(б)У. Проживав: с. Тельманове Тельманівського району Донецької області.
    Заарештований 21 жовтня 1937 року. Виїзною сесією військової колегії Верховного Суду СРСР у м. Києві 15 січня 1938 року засуджений до розстрілу з конфіскацією майна. Вирок приведений до виконання 16 січня 1938 року у м. Києві.
    Реабілітований у 1958 році.
