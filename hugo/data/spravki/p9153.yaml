- id: all.csv-line-8948
  repryear: '1937'
  fio: Малокович (Малакович, Молокович) Прокофий (Прокопий) Денисович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: "Род. в 1895, Минская губ., Бобруйский уезд, дер. Зубаревичи, белорус,\
    \ обр.: среднее, член ВКП(б). Проживал: Москва, ул. Серафимовича, д. 2 (Дом правительства),\
    \ кв. 48. Начальник Управления подготовки кадров Наркомата связи СССР, на момент\
    \ ареста находился в резерве Наркомсвязи СССР. \n  Арестован 19.04.1937. Обв.\
    \ в вредительстве, подготовке терактов против руководителей ВКП(б) и советского\
    \ правительства, в участии в антисоветской террористической организации правых.\
    \ Приговор: ВК ВС СССР, 26.09.1937 – ВМН. Расстрелян 26.09.1937, г.Москва. \n\
    \  Реабилитирован ВК ВС СССР 25.05.1957"
