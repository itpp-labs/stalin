    Род. в 1905, Украина, Киевский окр., Семиполковский р-н, м. Семиполки, украинец, член ВКП(б) в 1927-1937. Проживал: г. Ленинград, Кондратьевский пр., д. 40, корп. 9, кв. 477. Профессор ЛГУ, старший научный сотрудник Института сов. строительства и права АН СССР
    Арестован 10.04.1937. Обв. по ст. 58-8-11 УК РСФСР. Приговор: выездная сессия ВК ВС СССР в г. Ленинград, 30.11.1937 – ВМН. Расстрелян 30.11.1937
