    Род. в 1902, узбек, урож. г. Ташкента, сын торговца, раскулаченного в 1934 г., служащего, быв. с 1920 по 1935 гг. членом КП(б)Уз, исключенный за пассивность, к моменту ареста проживал в Москве, работал в отделе изобретательства Электрозавода, в прошлом (1925-1927) нарком просвещения Узбекской ССР, завотделом печати ЦК КП(б)Уз, зам. председателя Центрального Комитета новоузбекского алфавита. Обвинение по ст.ст. 57 — 1, 63, и 67 УК УзССР
