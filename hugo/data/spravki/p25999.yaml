    1907 г. р., уроженец г. Ленинград, русский, член ВКП(б), секретарь редакции газеты "Молот", проживал: г.Ростов-на-Дону. Арестован 11 февраля 1935 г. Этапирован в Москву. Особым совещанием при НКВД СССР 26 июня 1935 г. осужден за "активное участие в контрреволюционной группе" на 5 лет ИТЛ. Отбывал наказание в Соловках. Арестован 27 января 1938 г. Этапирован в Москву. Военной коллегией Верховного суда СССР 15 марта 1938 г. приговорен к высшей мере наказания. Расстрелян в г. Москва 15 марта 1938 г. (Спецобъект НКВД "Коммунарка" // его однодельцы и солагерники В. Г. Вартанов и В. Е. Третесский расстреляны в урочище Сандармох 2 ноября 1937 г., И. М. Покатиловский расстрелян в Соловках 17 февраля 1938 г.)
