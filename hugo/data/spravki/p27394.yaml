    1885 р., смт Нова Ушиця, росіянин, освіта вища, заст. нач. військово-господарської академії Радянської Армії. Заарештований 28.12.37.
    Звинувачення: контрреволюційна діяльність, тероризм. Військколегією Верховного Суду СРСР 25.03.38 засуджений до розстрілу з конфіскацією майна. Військколегією Верховного Суду СРСР 24.09.57 вирок скасовано.
    Реабілітований згідно з Законом України від 17.04.91.
