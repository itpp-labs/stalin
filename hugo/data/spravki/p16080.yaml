  source: 'Реабілітовані історією : Донецька область'
  spravka: "1904 року народження, сел. Дружківка Костянтинівського району Донецької\
    \ області, росіянин, освіта середня, член ВКП(б). Керуючий справами облконтори.\
    \ Проживав: м. Харків Харківської області, вул. Одновірчеська, буд. №3, кв. 3.\
    \ \n  Заарештований 15 жовтня 1937 року. Виїзною сесією військової колегії Верховного\
    \ Суду у м. Харкові 8 січня 1938 року засуджений до розстрілу з конфіскацією майна.\
    \ Вирок приведений до виконання 9 січня 1938 року у м. Харкові. \n  Реабілітований\
    \ у 1962 році."
