    род. 1903, Куйбышевская обл., Алатарский р-он, с.Кобаево. Член ВКП(б) с 1926. Исключен в 1931 за категорический отказ от участия в ударничестве и соцсоревновании. Решением бюро ЦК КП Азербайджана 13.01.1959 в восстановлении в партии отказано, т.к. его исключение в 1931 не связано с арестом в 1936.
     Токарь на з-де им.Кирова в Баку. Прож.: Аз.ССР, г.Баку.
     Арестован 09.07.1936
     Обвинение: ст.ст. 70,73 УК Аз.ССР - участник с 1934 а/с троцкистской террор. орг-ции, занимавшийся изготовлением бомб и троцкистской пропагандой.
     Приговор: ВК ВС СССР, 31.07.1937 - ВМН с конфискацией имущества.
     Расстрелян 31.07.1937
     Реабилитирован ВКВС СССР 06.02.1958 за отсутствием состава преступления.
