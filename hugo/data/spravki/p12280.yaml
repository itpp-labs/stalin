- spravka_old_id: 10261
  repryear: 1937
  fio: Каспшик Рудольф Лаврентьевич
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1886, Польша, поляк, обр.: низшее, член ВКП(б). Проживал: Москва, ул. Горького, д. 29, кв. 32. Директор комбината Дзержинского треста столовых Москвы
    Арестован 03.10.1937. Обв. в участии в шпионской диверсионно-террористической организации. Приговор: ВК ВС СССР, 03.11.1937 – ВМН. Расстрелян 03.11.1937, г.Москва.
    Реабилитирован ВК ВС СССР 04.07.1957
