  spravka: "(1882-1940). Активный участник Октябрьской революции в Петрограде Зигмас\
    \ Ионович Алекса был одним из организаторов и руководителей Коммунистической партии\
    \ Литвы. \n  З. И. Алекса (литературный псевдоним с 1915 года – Ангаретис) участвовал\
    \ в революции 1905–1907 годов. В 1906 году он вступил в социал-демократическую\
    \ партию Польши и Литвы, примкнув к ее левому крылу. В 1907 году его избрали членом\
    \ ЦК СДП Литвы. В годы столыпинской реакции Ангаретис выступал против ликвидаторов,\
    \ в 1908–1909 годах он редактировал нелегальную социал-демократическую газету\
    \ «Рабочее слово». \n  В 1909 году Ангаретис был арестован. Его приговорили к\
    \ четырем годам каторги, которую он отбывал в Псковской тюрьме, а в 1915 году\
    \ сослали в Енисейскую губернию, там он наладил связи с большевистской организацией\
    \ Минусинска. В своих статьях, публиковавшихся за границей в литовских социал-демократических\
    \ газетах, Ангаретис пропагандировал ленинские установки по вопросам войны и создания\
    \ III Интернационала. \n  Вернувшись после Февральской революции в Петроград,\
    \ Ангаретис работал в большевистской организации, боролся против меньшевиков,\
    \ редактировал первую литовскую большевистскую газету «Тиеса» («Правда»), выходившую\
    \ с 30 марта 1917 года в Петрограде. С правом совещательного голоса он участвовал\
    \ в работе VII (Апрельской) Всероссийской конференции и VI съезда большевистской\
    \ партии. \n  По заданию партии в Октябрьские дни Ангаретис присутствовал на заседаниях\
    \ меньшевистско-эсеровской Петроградской думы и информировал Центральный Комитет\
    \ о ее контрреволюционных мероприятиях, участвовал в подавлении восстания юнкеров.\
    \ \n  В последующие годы 3. И. Алекса-Ангаретис заведует отделом печати Комиссариата\
    \ по литовским делам, потом издает в Воронеже коммунистическую литературу на литовском\
    \ языке, редактирует газету «Коммунистас» – орган Центрального бюро литовской\
    \ секции при \n  ЦК РКП(б), активно участвует в создании Коммунистической партии\
    \ Литвы. \n  С установлением Советской власти в Литве в 1918 году Зигмас Ионович,\
    \ член ЦК Коммунистической партии Литвы, становится комиссаром внутренних дел\
    \ первого Советского правительства, Ангаретис был делегатом VIII съезда РКП(б).\
    \ \n  После подавления силами интервентов и внутренней контрреволюции Советской\
    \ власти 3. И. Алекса-Ангаретис выехал в Даугавпилс, где работал особоуполномоченным\
    \ ЦК КП Литвы и Белоруссии и Совета Обороны республики, поддерживая связь с оккупированными\
    \ районами. Затем он стал секретарем Заграничного бюро КП Литвы, его неоднократно\
    \ избирали в Интернациональную контрольную комиссию Коминтерна. \n  Ангаретис\
    \ редактировал ряд журналов КП Литвы, его перу принадлежат 119 книг и брошюр."
