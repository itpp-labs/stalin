    Род. 13.06.1882 в деревне Обелупяй Вилкавишкского уезда в крестьянской семье. Учился в Варшавском ветеринарном институте, откуда был в 1904 году исключен за участие в антивоенной демонстрации. В 1906 вступил в Социал-демократическую партию Польши и Литвы (СДКПиЛ), примкнул к её левому крылу. Делегат 3—7-го конгрессов Коминтерна, на 5—7-м конгрессах избирался членом Интернациональной контрольной комиссии (в 1926—1935 её секретарь).В 1918—1932 редактор печатного органа КПЛ журнала «Коммунистас» («Коммунист») и других изданий. С 1935 руководитель литовской секции Коминтерна. Арестован 27.03.1938. Умер 22.05.1940 году в тюрьме.
