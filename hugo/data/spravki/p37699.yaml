  spravka: |-
    народився 1891 у м. Смоленськ Смоленської губ. Білорус, з міщан, освіта незакінчена вища, позапарт., у 1907—1921 рр. член партії лівих соціалістів-революціонерів. Проживав у Харкові. Юрисконсульт Гідробуду. У 1919 і 1920 рр. заарештовувався органами ВЧК за к.-р. діяльність,, з _12.02.1931_ до _20.04.1931_ р. перебував під слідством СПВ ДПУ УСРР за антирад. агітацію і к.-р. діяльність (ст. 54-10 КК УСРР). Заарештований _26.09.1937_ р. як колишній член ЦК партії соціалістів-революціонерів і за активну боротьбу проти рад. влади (статті 54-10 ч. 1, 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _22.09.1938_ р. (статті 54-2, 54-8, 54-11 КК УРСР) винесено ухвалу про розстріл з конфіскацією майна. Розстріляний _22.09.1938_ р. у Києві. Реабілітований _03.06.1993_ р.
