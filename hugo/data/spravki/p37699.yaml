  spravka: |-
    Род. 23.02.1891, Смоленск, обр.: незаконченное высшее, левый эсер, член ЦК ПЛСР. Проживал: Харьков. Юрисконсульт Гидростроя (ранее был арестован осенью 1920, 6.04.1921 и в 1931)
    Арестован 26.09.1937, в марте 1938 привлекался в качестве свидетеля на процессе «Правотроцкистского антисоветского блока». Приговор: ВК ВС СССР, 22.09.1938 – ВМН. Расстрелян 22.09.1938.
    Реабилитирован в 1993
