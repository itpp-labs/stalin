  fio: Лавренов Анатолий Дмитриевич
  source: Книга памяти Краснодарского края
  spravka: |-
    1899 г. р., г. Харьков, русский, член ВКП(б), малограмотный, председатель Павловского райисполкома. Проживал: ст-ца Павловская. 
    Арестован 30.08.1937 г. Предъявленное обвинение: «ст. 58/7/8/11 УК РСФСР». Военной коллегией ВС СССР 03.06.1938 г. назначена высшая мера наказания - расстрел. Приговор приведен в исполнение 03.06.1938 г.
    Реабилитирован Военной коллегией ВС СССР 25.02.1958 г. за отсутствием состава преступления.
