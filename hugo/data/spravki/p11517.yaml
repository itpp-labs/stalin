    Род. в 1893, Майкоп, русский, обр.: низшее, член ВКП(б). Проживал: Сочи, просп. Сталина, д. 28. Уполномоченный ЦИК СССР по Сочинскому курорту и группе курортов Кавказских Минеральных Вод.
    Арестован 05.05.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 26.10.1937 – ВМН. Расстрелян 26.10.1937, г.Москва.
    Реабилитирован ВК ВС СССР 13.10.1955
