  spravka: "(22 марта (4 апреля) 1903 — 7 августа 1943), латыш. — советский офицер,\
    \ полковник. (известен как «майор Грейзе», настоящее имя — Пауль Тылтынь (Тылтыньш)\
    \ Первый в истории Красной Армии танкист, удостоенный звания Героя Советского\
    \ Союза \n  Родился 22 марта (4 апреля) 1903 года в имении Миттельгоф Лифляндской\
    \ губернии Российской империи (ныне в Бауском районе Латвии), в семье крестьянина.\
    \ Подростком прожил несколько лет во Франции, и первое удостоверение личности\
    \ получил там, отсюда и необычное имя — Поль Арман. Окончил реальное училище и\
    \ Радиоинститут. В 1924—1925 годах служил в армии Латвии. \n  В 1926 года П. М.\
    \ Арман иммигрировал в СССР, где вступил в Красную Армию. В 1928 году окончил\
    \ Московское пехотное училище. \n  В 1928—1930 годах служил командиром взвода\
    \ в 59-м стрелковом полку Ленинградского военного округа. Затем переведён в Московский\
    \ военный округ командиром взвода разведки первой опытной механизированой бригады.\
    \ В мае 1931 года переведён в Закавказский военный округ командиром автобронедивизиона.\
    \ С декабря 1932 года — командир батальона в 5-й мотоброневой бригаде в Борисове.\
    \ \n  В 1935 году окончил курсы усовершенствования технического состава при Военной\
    \ академии механизации и моторизации РККА. \n  В 1936 года П. М. Арман добровольцем\
    \ отправился воевать в Испанию. В ходе боевых действий проявил исключительное\
    \ мужество, хладнокровие и инициативу. Участвовал в первом танковом бою с участием\
    \ советских танкистов. \n  29 октября 1936 года в бою у населённого пункта Сесения\
    \ (30 км южнее Мадрида) танковая рота Т-26 под командованием капитана П. М. Армана\
    \ нанесла противнику внезапный удар. Лично П. М. Арман уничтожил 3 танка и много\
    \ живой силы противника. Находясь в горящем танке, несмотря на контузию, продолжал\
    \ руководить боем роты. Подчинённый П. М. Армана, С. К. Осадчий, совершил в том\
    \ бою первый в мире танковый таран, столкнул в лощину итальянский танк «Ансальдо».\
    \ \n  Всего за этот день группа П. М. Армана уничтожила и рассеяла всадников и\
    \ пехоты около двух эскадронов и двух батальонов, вывела из строя 12 орудий, два-три\
    \ десятка транспортных машин с грузами и несколько танков. \n  За этот бой 31\
    \ декабря 1936 года Указом Президиума Верховного Совета СССР капитану Полю Матисовичу\
    \ Арману было присвоено звание Героя Советского Союза. \n  В январе 1937 П. М.\
    \ Арман вернулся из Испании в СССР, ему было присвоено звание майора и он был\
    \ назначен командиром 5-й механизированной бригады. 5 февраля 1937 выступил с\
    \ часовым докладом в Кремле при Сталине об уроках использования советских танков\
    \ в Испании. В Овальном зале Кремля собрались группа участников боев в Испании,\
    \ работники оборонной промышленности, главные конструкторы, высший командный состав,\
    \ руководители партии и правительства. Председательствовал на совещании нарком\
    \ обороны К. Е. Ворошилов. Вскоре после этого был арестован по обвинению в шпионаже\
    \ и пробыл в заключении до июня 1939, когда дело против него было прекращено.\
    \ \n  С сентября 1939 по май 1941 — учился в Военной академии им. Фрунзе. По окончании\
    \ — назначен заместителем командира 51-й танковой дивизии. \n  В годы Великой\
    \ Отечественной войны П. М. Арман командовал 11-й танковой бригадой, был командующим\
    \ Бронетанковыми и механизироваными войсками 4-й общевойсковой армии. \n  С 12\
    \ марта 1943 года — командир 122-й танковой бригады. \n  Полковник П. М. Арман\
    \ погиб от пули снайпера 7 августа 1943 года в бою у села Поречье Кировского района\
    \ Ленинградской области в ходе Мгинской наступательной операции. Похоронен в городе\
    \ Волхов Ленинградской области. \n  Награды \n  Медаль «Золотая Звезда» № 27 Героя\
    \ Советского Союза \n  орден Ленина \n  орден Отечественной войны I степени"
