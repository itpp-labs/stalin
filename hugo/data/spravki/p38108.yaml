  spravka: |-
    1898 року народження, с. Вороніне Володимирського району Іванівської області, росіянин, освіта неповна вища, член ВКП(б). Проживав: сел. Амвросіївка Донецької області. Секретар райкому ВКП(б).
    Заарештований 4 квітня 1938 року. Засуджений військовою колегією Верховного Суду СРСР до розстрілу з конфіскацією майна. Розстріляний 29 жовтня 1938 року у м. Сталіно (м. Донецьк).
    Реабілітований у 1958 році.
