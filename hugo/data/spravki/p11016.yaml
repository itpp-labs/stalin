  spravka: "1896 року народження, м. Кишинів, Молдавія, єврей, освіта початкова, член\
    \ ВКП(б). Експедитор хлібозаводу № 2. Проживав: м. Маріуполь Донецької області,\
    \ пр. Республіки, буд. № 53, кв. 19. \n  Заарештований 3 грудня 1936 року. Виїзною\
    \ сесією військової колегії Верховного Суду СРСР у м. Києві 31 жовтня 1937 року\
    \ засуджений до розстрілу з конфіскацією майна. Вирок приведено до виконання у\
    \ м. Києві 1 листопада 1937 року. \n  Реабілітований у 1957 році."
