  spravka: "1905 року народження, с. Шмаріне Фатезького району Курської області, росіянин,\
    \ освіта 6 класів, член ВК(б). Проживав: ст. Куп'янськ-Вузлова, область не вказана.\
    \ Секретар паркому залізничної станцій. \n  Заарештований 12 січня 1938 року.\
    \ Засуджений військовою колегією Верховного Суду СРСР на 15 років в'язниці з позбавленням\
    \ прав па 5 років з конфіскацією майна. \n  Реабілітований у 1955 році."
