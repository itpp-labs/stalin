- spravka_old_id: 9422
  repryear: null
  fio: Воробйов Василь Федорович
  source: '"Реабілітовані історією" : Донецька область'
  spravka: |-
    1889 року народження, м. Тамбов Тамбовської області, росіянин, освіта вища, безпартійний. Проживав: Донецька область, м. Макіївка, Стара колонія, буд. № 2, кв. 1. Начальник і головний інженер тресту "Макбуд".
    Заарештований 18 серпня 1937 року. Засуджений виїзною сесією військової колегії Верховного Суду СРСР у м. Києві до розстрілу з конфіскацією майна. Вирок приведений до виконання у м. Києві 30 жовтня 1937 року.
    Реабілітований у 1957 році.
