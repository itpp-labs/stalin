  fio: Бейтель Петр Августович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1883, Германия, г. Висбаден, немец, обр.: высшее, б/п (бывший член КП Германии). Проживал: Ленинград, Загородный просп., д. 21, кв. 23. Инженер-механик в системе Наркомата обороны СССР.
    Арестован 21.07.1937. Обв. в шпионаже и участии в к.-р. террористической группе. Приговор: ВК ВС СССР, 02.08.1939 – ВМН. Расстрелян 01.09.1939, г.Москва.
    Реабилитирован ВК ВС СССР 24.11.1959
