  fio: Дяченко Марфа Миколаївна
  source: Реабілітовані історією. Харківська область. Кн. 2.
  spravka: |-
    народилася 1898 і проживала у Харкові. Українка, з робітників, освіта незакінчена вища, у 1918—1936 рр. член ВКП(б). Заступник начальника політвідділу ст. Основа Півд. залізниці. Заарештована _17.11.1936_ р. за антирад. роботу (ст. 54-10 ч. 2 КК УСРР) і військовою колегією Верховного Суду СРСР _08.07.1937_ р. (статті 548, 5411 КК УРСР) засуджена до ВМП з конфіскацією особистого майна. Розстріляна _08.07.1937_ р. у Харкові. Реабілітована _10.11.1956_ р.
