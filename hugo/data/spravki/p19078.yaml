    Род. в 1899, Воронежская обл., Тамбовский р-н, с. Покровско-Пригородное, русский, обр.: высшее, окончил ВСХИ, Инженер-механик, член ВКП(б) с 1918 г. Проживал: Воронеж, ул. Орджоникидзе, 30, кв. 1. Главный инженер Воронежского ОблЗУ.
    Арестован 14.07.1937. Обв. по ст.ст. 58-7, 58-8, 58-11: Обвинялся в активном участии с 1936 г. в антисоветской право-троцкистской диверсионно-террористической организации. Приговор: выездная сессия ВК ВС СССР в г. Воронеж, 15.01.1938 – ВМН. Расстрелян 15.01.1938.
    Реабилитирован ВК ВС СССР 19.10.1957
