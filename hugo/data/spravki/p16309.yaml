  fio: Клевцов Іван Петрович
  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 2.
  spravka: |-
    народився 1885 на ст. Кутейникове Області Війська Донського. Росіянин, з робітників, освіта початкова, член ВКП(б) з 1917 р. Проживав у Харкові. Робітник депо ім. Кірова ст. Основа Півд. залізниці, майстер котельного цеху. Заарештований _16.09.1937_ р. як член к.-р. троцькістської шкідницької організації (статті 54-7, 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _03.01.1938_ р. (статті 54-7, 54-8, 54-11 КК УРСР) засуджений до розстрілу з конфіскацією особистого майна. Розстріляний _04.01.1938_ р. у Харкові. Реабілітований _14.11.1956_ р.
