  fio: Мартинович Ксенофонт Филиппович
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1894, Белоруссия, Мозырский р-н, дер. Лубня, белорус, обр.: высшее, член ВКП(б). Проживал: Москва, ул. 5-я Тверская-Ямская, д. 30, кв. 8. Начальник 4-го гл. управления Наркомата оборонной промышленности СССР
    Арестован 16.09.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 08.04.1938 – ВМН. Расстрелян 08.04.1938, г.Москва.
    Реабилитирован ВК ВС СССР сентябрь 1955
