  fio: Ониашвили Давид Ефремович
  source: По материалам Архива внутренних дел Грузии подготовлено Институтом развития
    свободы информации (IDFI), Грузия
  spravka: |-
    Род. в 1883, г. Гори, грузин. Место проживания: г. Тбилиси, ул. Чавчавадзе №11. Род занятий: педагог в театре Руставели, член коллегии защитников. Бывший член Учредительного собрания, бывший министр земледелия при меньшевистском правительстве.
    Осужден ВК ВС СССР 13.07.1937. Мера наказания: расстрел. Дата расстрела: 13.07.1937
