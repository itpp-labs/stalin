  fio: Долгополов Георгий Николаевич
  source: Книга памяти Красноярского края
  spravka: |-
    Род. в 1900, Иркутская губ., троцкист. Проживал: г. Игарка. Начальник Игарского затона, затем заместитель начальника Пясинской экспедиции 1936-1937, Добровольского Е. А. Руководитель по отстою флота ГУСМП
    Арестован 14.05.1937. Обв.: к.-р. агитация. Приговор: ВК ВС СССР, 19.07.1938 – ВМН. Расстрелян 19.07.1938, в г. Красноярске.
    Реабилитирован ВК ВС СССР 10.06.1958
