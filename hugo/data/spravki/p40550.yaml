  fio: Кузьмин Иван Вакулович
  source: Ленинградский мартиролог, т.10
  spravka: |-
    1892 г. р., уроженец д. Волково Плюсского р-на Лен. обл., русский, член ВКП(б) в 1926-1936 гг., нач. цеха завода № 3 Ленснабосоавиахима, проживал: ст. Александровская Парголовского р-на Лен. обл., 4-я линия, д. 128. Арестовывался в 1919 и 1920 гг. Вновь арестован 22 января 1938 г. Выездной сессией Военной коллегии Верховного суда СССР в г. Ленинград 21 сентября 1938 г. приговорен по ст. ст. 58-8-9-11 УК РСФСР к высшей мере наказания. Расстрелян в г. Ленинград 22 сентября 1938 г.
