- id: all.csv-line-28789
  repryear: '1938'
  fio: Спинов Иван Спиридонович
  source: УФСБ РФ по Краснодарскому краю, дело № П-20059
  spravka: |-
    Род. в 1875, Краснодарский кр., Абинский р-н, хут. Северский, русский, обр.: низшее, бывший член ВКП(б). Проживал: г. Краснодар. Председатель правления межрайонного коопинсоюза
    Обв. в том, что был участником антисоветской террористической и повстанческой организации. Приговор: ВК ВС СССР, 10.06.1938 – ВМН. Расстрелян 10.06.1938, в г.Краснодаре.
    Реабилитирован ВК ВС СССР 01.08.1957
