  fio: Пикман (Пикмен) Яков Абрамович
  source: archive.president.kz/uploads/A.-Kazahskij-kraj.pdf
  spravka: "Род. в 1894 в г. Пинске Минской губернии. Еврей. Образование среднее,\
    \ по профессии фармацевт. Член Коммунистической партии с 1918 г.С ноября 1921\
    \ г. по июнь 1922 г. заместитель наркома здравоохранения КАССР. В июне 1922 г.\
    \ выехал из Казахстана. С февраля 1936 г. торговый представитель СССР в Литве,\
    \ с сентября 1936 г. по апрель 1938 г. заместитель торгового представителя СССР\
    \ в Англии. Репрессирован. Арестован в августе 1938 г., приговорен к расстрелу\
    \ в июле 1941 г. в г. Москве. Реабилитирован в июне 1956 г. \n  Избирался: Делегат\
    \ I Казахстанской конференции РКП(б) (1921). \n  Источник: АПРК-? \n  Литература:\
    \ Наркомы Казахстана. С. 273."
