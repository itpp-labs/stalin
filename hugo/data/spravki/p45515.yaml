  spravka: "Род. в 1894, Минская губ., г. Пинск, еврей, член ВКП(б). Проживал: Москва,\
    \ ул. Каляевская, д. 5, кв. 256. Бывший зам.торгового представителя СССР в Великобритании,\
    \ находился в резерве Наркомата внешней торговли СССР \n  Арестован 02.08.1938.\
    \ Обв. в шпионаже и участии в к.-р. вредительской организации. Приговор: ВК ВС\
    \ СССР, 13.07.1941 – ВМН. Расстрелян 28.07.1941, г.Москва. \n  Реабилитирован\
    \ ВК ВС СССР июнь 1956"
