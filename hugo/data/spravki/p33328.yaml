  fio: ТЛУПОВ Жираслан Талибович
  source: www.1tv.ru/veterani/id=2328863
  spravka: |-
    родился в 1909 г. Работал заместителем заведующего отделом народного образования КБО, директором Баксанской МТС, председателем Каббалкпотребсоюза. Был членом ВКП(б). Призван в Красную Армию в 1941 г. Ст. лейтенант. Погиб 16.01.1944 г. Похоронен: Киевская обл., Смелянуковский р-н, с.Белозерка.
