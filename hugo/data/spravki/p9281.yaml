- id: all.csv-line-8642
  repryear: null
  fio: Свідерський Ананій Ієронімович
  source: Реабілітовані історією. Харківська область. Кн. 2.
  spravka: |-
    народився 1886 у с. Чорні Води Кам’янець-Подільського пов. Подільської губ. Українець, із селян, освіта середня, у 1926—1937 рр. член ВКП(б). Проживав у Харкові. Начальник Харківського обласного управління зв’язку. Заарештований _25.07.1937_ р. як член к.-р. терористичної організації правих (статті 5411, 548 КК УРСР) і військовою колегією Верховного Суду СРСР _01.10.1937_ р. (статті 547, 548, 5411 КК УРСР) засуджений до ВМП з конфіскацією особистого майна. Розстріляний _02.10.1937_ р. у Харкові. Реабілітований _10.06.1958_ р.
