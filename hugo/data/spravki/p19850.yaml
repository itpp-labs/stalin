  repryear: 1938
  fio: Шипицин (Шипицын, Щипицын) Федор Иванович
  source: Книга памяти Красноярского края
  spravka: |-
    Род. в 1901, Архангельская губ., русский, обр.: малограмотный, член ВКП(б) с 1925. Проживал: г. Абакан. Председатель обкома союза средних и начальных школ Хакасской АО КК.
    Арестован 02.06.1937. Обв. по ст. 58-10 УК РСФСР. Приговор: ВК ВС СССР, 17.07.1938 – ВМН. Расстрелян 17.07.1938, в г. Красноярске.
    Реабилитирован ВК ВС СССР 26.10.1956
