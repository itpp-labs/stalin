  spravka: |-
    Род. в 1897, Карсская обл., с. Магараджик, грек, обр.: высшее, член ВКП(б). Проживал: Москва, 2-й Троицкий пер., д. 6а, кв. 55. Ответственный агент по снабжению Краснопресненского райпромтреста
    Арестован 26.03.1938. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 16.09.1938 – ВМН. Расстрелян 16.09.1938, г.Москва.
    Реабилитирован ВК ВС СССР ноябрь 1956
