  fio: Бограчев Соломон Наумович
  source: 'Ленинградский мартиролог: 1937-1938'
  spravka: |-
    1888 г. р., уроженец г. Городок БССР, еврей, член ВКП(б) в 1917-1935 гг., б. директор текстильной фабрики им. Желябова, проживал: г. Ленинград, ул. Желябова, д. 19, кв. 1. Особым совещанием при НКВД СССР осужден 16 января 1935 г. на 5 лет заключения в политизоляторе. В январе 1937 г. этапирован из Ярославля в Ленинград. Выездной сессией Военной коллегии Верховного суда СССР в г. Ленинград 8 мая 1937 г. приговорен по ст. ст. 58-8-11 УК РСФСР к высшей мере наказания. Расстрелян в г. Ленинград 9 мая 1937 г.
