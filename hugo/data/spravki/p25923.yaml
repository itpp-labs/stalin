    Род. в 1889, г. Варшава, поляк, член ВКП(б). Проживал: Москва, ул. Первомайская, д. 27, кв. 8. Техник по снабжению Гл. управления столовых, ресторанов и кафе Наркомата внутренней торговли СССР
    Арестован 16.01.1938. Обв.: шпионаж. Приговор: ВК ВС СССР, 19.03.1938 – ВМН. Расстрелян 19.03.1938, г.Москва.
    Реабилитирован Пленумом Верховного суда СССР ноябрь 1989
