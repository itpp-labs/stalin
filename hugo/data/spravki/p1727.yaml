  fio: Корочанцев (Короченцев) Всеволод Мартынович
  source: УФСБ РФ по Ростовской обл.
  spravka: |-
    Род. в 1893, Азово-Черноморский кр., Глубокинский р-н, пос. Глубокая, б/п. Дежурный по депо Глубокая Юго-Восточной жел. дороги
    Арестован УНКВД 24.09.1936. Обв. по ст.ст. 17-58-8, 58-9, 58-2 УК РСФСР за участие в контрреволюционной организации. Приговор: ВК ВС СССР – к 10 годам тюремного заключения, поражением политических прав на 5 лет, с конфискацией личного имущества, срок тюремного заключения исчислять с 24.09.1936г.
    Реабилитирован ВК ВС СССР 24.04.1958 за отсутствием состава преступления
