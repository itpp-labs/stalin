    Род. в 1886 д.Юрьевка Иллирийской волости, из крестьян. В 1900 г. окончил сельскую земскую школу и занялся хлебопашеством. В 1908 призван в царскую армию, служил до 1911. После увольнения снова крестьянствовал. В 1914 мобилизован на 1 мировую войну. После Февральской революции 1917 был избран депутатом солдатского Совета в местечке Липканы. С сентября учился в Киеве на политкурсах, в декабре окончательно демобилизован, вернулся на родину и сразу же был избран председателем Иллирийского волостного исполкома. 18.01.1918 организовал в селе и возглавил большевистскую партячейку. По приходу немцев и гайдамак отступил в Советскую Россию, работал в Льговском уездном военкомате. В декабре 1918 вернулся в Донбасс, участвовал в организации Штеровского повстанческого батальона. В 1919 председатель волревкома. При отступлении вступил в 2 Сумской крестьянский полк. РККА, затем направлен в губземотдел, где назначен уполномоченным по эвакуации Харьковского губернского СТО в Самару. В январе 1920 вернулся в Харьковский губземотдел, через ЦК КПУ направлен в Донбасс, где назначен следователем Донгубчека. Заболел тифом, после выздоровления направлен в Алчевск. Работал заведующим горкомхозом, зав. уездного Совнархоза, с 1.11.1920 завотдела укома по работе на селе. С 9 декабря 1920 года председатель Алчевского уездного исполкома, после ликвидации уезда с 20.01.1921 пред. районного исполкома.
