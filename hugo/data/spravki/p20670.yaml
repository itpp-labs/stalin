    Род. в 1899, Орловская губ., с. Кубань, русский, член ВКП(б) с 1927 по 1937. Проживал: г. Чимкент. Нач.планово-финан. отдела Обл.земельного управления Южно-Казахстан.облисполкома
    Арестован УНКВД по Южно-Казахстан.обл. 28.06.1937. Обв. по ст. 58-7, 8, 11. Приговор: выездная сессия ВК ВС СССР, 21.02.1938 – ВМН с конфискацией имущества. Расстрелян 21.02.1938, г.Чимкент.
    Реабилитирован ВК ВС СССР 27.10.1956
