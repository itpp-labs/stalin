  fio: Двойников Николай Данилович
  source: Книга памяти жертв политических репрессий в Восточном Забайкалье (3 том)
  spravka: |-
    Род. в 1902 г., д. Яблоново Нижегородской губ., русский, житель г. Читы. Член ВКП(б) с 1921 г. Работал в военторге ЗабВО, начальник. Арестован 14 июня 1937 г. Приговорен 11 октября 1937 г. Коллегией Верховного суда СССР по ст. 58-7 УК РСФСР к 10 годам лишения свободы. Реаб. 14 ноября 1957 г. Коллегией Верховного суда СССР. Жена Нина Ивановна - 1902, дети: Гертруда - 1925, Лев - 1927.
