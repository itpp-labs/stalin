  fio: Двойников Николай Данилович
  source: Книга памяти Читинской обл.
  spravka: |-
    Род. в 1902, Нижегородская губ., дер. Яблоново, русский, член ВКП(б) с 1921 г. Проживал: г. Чита. Работал в военторге ЗабВО, начальник.
    Арестован 14.06.1937. Обв. по ст. 58-7 УК РСФСР. Приговор: ВК ВС СССР, 11.10.1937 – к 10 годам лишения свободы.
    Реабилитирован Верховным судом СССР 14.11.1957
