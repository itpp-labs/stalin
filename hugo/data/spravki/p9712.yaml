  spravka: "(04.1895-1937) \n  Родился в Пермской губернии в апреле 1895 г. в семье\
    \ служащего. \n  Общего и специального образования не получил. До 1917 г. – работал\
    \ токарем в Нижнем Тагиле, продавцом в Омске. После революции – служащий Каинского\
    \ совдепа (1917–1918 гг.). Был арестован в 1918–1919 гг., заключен в Каинскую\
    \ тюрьмы. С 1919 по 1920 гг. он – служащий продовольственных органов Омска. \n\
    \  В 1923 г. Н.П. Ялухина избирают председателем Славгородского уездного исполнительного\
    \ комитета, затем – Каменского (до 1928 г.) и Каинского (с 1928 г. по 1930 г.)\
    \ окружных исполкомов. В этот период, с 1926 г. по 1930 г., он – член президиума\
    \ Сибкрайисполкома. \n  В 1930 г. Ялухин назначается заведующим краевого земельного\
    \ управления в Новосибирске. С января 1932 по июнь 1935 г. он – председатель Горсовета.\
    \ \n  Два с половиной года деятельности на посту председателя Новосибирского горсовета\
    \ послужили хорошей рекомендацией Н.П. Ялухину для административного роста. Он\
    \ назначается уполномоченным Комитета заготовок при СНК СССР по Западно-Сибирскому\
    \ краю с 1935 по 1937 гг. Одновременно, он был членом ВЦИК с 1930 по 1934 гг.,\
    \ членом ЦИК в 1935–1937 гг. \n  Репрессирован в Новосибирске в 1937 г. В списке\
    \ лиц, подлежащих суду Военной коллегии Верховного суда от 3 октября 1937 г. значится\
    \ Н.П. Ялухин \n  Место и обстоятельства смерти неизвестны."
