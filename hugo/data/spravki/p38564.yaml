  fio: СИЗОНЕНКО Михайло Трохимович
  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 3.
  spravka: |-
    народився 1896 р. на хут. Локня Сумського пов. Харківської губ. Українець, з робітників, освіта незакінчена вища, член ВКП(б) з 1918 р. Проживав у сел. Куп'янськ-Вузл. Куп'янського р-ну Харківської обл. Начальник політичного відділу ст. Куп'янськ Північно-Донецької залізниці. Заарештований 18 грудня 1937 р. як член антирад. шкідницької диверсійної організації (статті 547, 5411 ККУРСР) і військовою колегією Верховного Суду СРСР 30 жовтня 1938 р. (статті 547, 548, 5411 КК УРСР) засуджений до розстрілу з конфіскацією майна. Розстріляний 30 жовтня 1938 р. у м. Сталіно Сталінської обл. Реабілітований 6 квітня 1957 р.
