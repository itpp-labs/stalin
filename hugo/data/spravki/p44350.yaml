  fio: Курсаков Антон Сафонович
  source: Книга памяти Краснодарского края
  spravka: |-
    1910 г. р., г. Рогачев Гомельской области, русский, беспартийный, окончил техникум, техник-конструктор шорно-галантерейной фабрики. Проживал: г. Краснодар. 
    Арестован 19.01.1937 г. Предъявленное обвинение: «участие в контрреволюционной троцкистской террористической диверсионной организации». Осужден военным трибуналом войск НКВД Северо-Кавказского округа по Краснодарскому краю 26-29.08.1939 г. на 8 лет ИТЛ с конфискацией имущества.
    Реабилитирован ВС СССР 30.01.1957 г. на основании п. 5 ст. 4 УПК РСФСР.
