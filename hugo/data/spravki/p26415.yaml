    Род. в 1885, Владимирская обл., с. Мягково, русский, член ВКП(б) с 1925. Преподаватель технической школы ст.Курган
    Арестован 17.10.1937. Обв. в диверсионно-вредительской деятельности, по ст. 58-7, 8, 11. Приговор: Верховный суд СССР, 27.07.1938 – 10 лет лишения свободы.
