  fio: Бойцов Иван Алексеевич
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1900, Ленинградская обл., с. Никандрово, русский, обр.: низшее, член ВКП(б). Проживал: Москва, ул. Земляной Вал, д. 27, кв. 21. Начальник группы кадров Центрального пассажирского управления Наркомата путей сообщения СССР
    Арестован 02.12.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 13.02.1938 – ВМН. Расстрелян 13.02.1938, г.Москва.
    Реабилитирован ВК ВС СССР 09.06.1956
