    народився 1900 р. у с. Мєловатка Камишинського пов. Саратовської губ. Українець, із селян, освіта вища, член ВКП(б) з 1922 р. Проживав у Харкові. Агроном Свиноводтресту. Заарештований 2 листопада 1937 р. як член антирад. терористичної організації (статті 548, 5411 КК УРСР) і військовою колегією Верховного Суду СРСР 20 грудня 1937 р. (статті 548 через ст. 20, 5411 КК УРСР) засуджений на 10 років позбавлення волі з пораженням у правах на 5 років і конфіскацією особистого майна. Термін покарання відбував у Норильтабі. Ухвалою особливої наради при МВС СРСР від 6 травня 1946 р. за високі виробничі показники та відмінну поведінку в побуті термін покарання знижено на 1 рік, звільнений з-під варти 28 серпня 1946 р. Працював за вільним наймом у Норильтабі до серпня 1947 р., потім - агрономом у радгоспі "Тайожний" у Сухобузимському р-ні Красноярського краю. Заарештований 18 лютого 1950 р. як член антирад. терористичної організації та за підривну роботу проти ВКП(б) і рад. уряду (статті 588 через ст. 17, 5811 КК УРСР) і ухвалою особливої наради при МДБ СРСР від 7 червня 1950 р. висланий на поселення до Красноярського краю. На засланні перебував у Сухобузимському р-ні Красноярського краю. На 1989 р. проживав у м. Краснодар Краснодарського краю, де й помер 21 грудня 2001р. Реабілітований 18 червня 1955 р.
