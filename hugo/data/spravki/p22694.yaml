  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 1.
  spravka: |-
    народився 1897 у м. Павловськ Павловського пов. Воронезької губ. Українець, із селян, освіта, початкова, позапарт. Проживав у м. Лозова Лозівського р-ну Харківської обл. Експедитор держмлина № 5. Заарештований _12.12.1937_ р. як член правотроцькістської терористичної організації (статті 54-8, 54-9, 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _26.03.1938_ р. засуджений до розстрілу з конфіскацією особистого майна. Розстріляний _27.03.1938_ р. у Харкові. Реабілітований _23.05.1957_ р.
