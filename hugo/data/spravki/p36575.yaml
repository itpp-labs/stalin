- spravka_old_id: 29424
  repryear: 1938
  fio: Иванов Петр Иванович
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1897, Ленинградская обл., дер. Федорцево, русский, обр.: высшее, член ВКП(б). Проживал: Москва, гостиница "Националь", комн. 405. Военный атташе СССР в Финляндии, полковник
    Арестован 26.04.1938. Обв.: шпионаж. Приговор: ВК ВС СССР, 25.08.1938 – ВМН. Расстрелян 25.08.1938, г.Москва.
    Реабилитирован ВК ВС СССР 01.09.1956
- spravka_old_id: 29425
  repryear: null
  fio: Иванов Петр Иванович
  source: Чураков Д. Репрессированные военнослужащие Красной Армии
  spravka: |-
    Род. в 1897, Ленинградская обл., д. Федорцево, русский, из крестьян, обр.: высшее, 1925-1927 окончил Военную Академию им.М.В.Фрунзе, член ВКП(б) с 1919. Проживал: Москва, гост. "Националь", комн. 405. 1918-1925 командир отделения, взвода, роты, помощник командира батальона в 170-м стрелковом полку, 50-м стрелковом полку, 6-м стрелковом полку, 44-м стрелковом полку, 1927-1928 начальник штаба 12-го стрелкового полка 4-й стрелковой дивизии, 1928-1929 секретарь военного атташе в Польше, 1929-1930 начальник сектора 2-го отдела Разведуправления РККА, 1930-1931 помощник начальника 4-го отдела Разведуправления РККА, 1931-1933 заместитель начальника сектора военных и военно-морских атташе при наркоме по военным и морским делам и председателе РВС СССР, 1933-1938 военный атташе в Финляндии, полковник (11.1935)
    Арестован 26.04.1938. Обв. в шпионаже. Приговор: ВК ВС СССР, 25.08.1938 – ВМН. Расстрелян 25.08.1938.
    Реабилитирован 01.09.1956
