  fio: Рябов Сергей Николаевич
  source: Воронежские сталинские списки, АСД находится в архиве УФСБ по Тамбовской
    обл.
  spravka: "Род. в 1886, Тамбовская обл., г. Мичуринск, обр.: незаконченное высшее\
    \ - окончил рабфак и совпартшколу, до 1917 г. - эсер, член ВКП(б) с 1920 г. Председатель\
    \ исполкома в г. Калач Воронежской обл., директор кооперативного строительства\
    \ в Воронеже, районный уполномоченный комитета заготовок в с. Вейделевке и с.\
    \ Радченском). После исключения из ВКП(б) рабочий-инструментальщик завода им.\
    \ В.И. Ленина г. Мичуринске. \n  Арестован 17.02.1938. Приговор: ВК ВС СССР, 25.10.1938\
    \ – к 10 годам тюремного заключения."
