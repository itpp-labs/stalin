    Нач. сектора (техник) ЦС АзОсоавиахима. Прож.: Аз.ССР, г.Баку.
    Арестован 07.11.1937
    Обвинение: ст.ст. 64,70,73 УК Аз.ССР - участник а/с троцкистской террор., диверсионно-вредительской орг-ции, действовавшей в частях Бакинского гарнизона.
    Приговор: ВК ВС СССР, 08.01.1938 - ВМН с конфискацией имущества.
    Расстрелян 08.01.1938
