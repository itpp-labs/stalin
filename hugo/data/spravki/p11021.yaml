- spravka_old_id: 9435
  repryear: null
  fio: Маштаков Григорій Павлович
  source: '"Реабілітовані історією" : Донецька область'
  spravka: |-
    1899 року народження, ст. Щербинівська Єйського району Північно-Кавказького краю, росіянин, освіта вища, безпартійний. Проживав: рудник "Червоний Профінтерн" Орджонікідзевського району Донецької області, Адміністративна колонія, буд. № 2. Помічник головного інженера тресту "Орджонікідзевугілля".
    Заарештований 2 липня 1937 року. Засуджений виїзною сесією військової колегії Верховного Суду СРСР у м. Києві до розстрілу з конфіскацією майна. Вирок приведений до виконання у м. Києві 1 листопада 1937 року.
    Реабілітований у 1957 році.
