  fio: Волович Захар Ильич
  source: Кадровый состав органов госбезопасности 1935-1940 (https://nkvd.memo.ru)
  spravka: "Род. в 1900, еврей, член ВКП(б) с 1919, в органах НКВД с 1923. \n  Звание:\
    \ 29.11.1935 - ст. майор ГБ. \n  Награды: знак «Почетный работник ВЧК—ОГПУ (V)»\
    \ №708, 20.12.1932 - знак «Почетный работник ВЧК—ОГПУ (XV)», 14.05.1936 - орден\
    \ Красной Звезды. \n  зам. нач. 2 отдела ГУГБ НКВД СССР, уволен 08.07.1937. \n\
    \  Арестован 22.03.1937. Осужден 14.08.1937 ВК ВС СССР, ВМН. Расстрелян 14.08.1937,\
    \ Москва."
- id: all.csv-line-5510
  repryear: null
  fio: Волович Захар Ильич
  source: 'Использованы материалы кн.: В.Абрамов. Евреи в КГБ. Палачи и жертвы. М.,
    Яуза - Эксмо, 2005. hrono.ru/biograf/bio_we/volovich.html'
  spravka: "(1900-14.8.1937). Старший майор госбезопасности (1936). Член партии с\
    \ 1919 г. Род. в г. Кобеляки Полтавской губ. в семье торговца. Участник гражданской\
    \ войны. В 1919-1922 гг. служил в Красной Армии, комиссар батареи, дивизии. В\
    \ 1922-1923 гг. - помощник инспектора артиллерии. В 1923-1924 гг. учился в вузе\
    \ (образование незаконченное высшее). \n  С 1924 г. - сотрудник ИНО ОГПУ. Работал\
    \ в Турции (и.о. резидента). С февраля 1928 г. - резидент ИНО ОГПУ в Париже под\
    \ именем Владимира Борисовича Яновича и прикрытием должности делопроизводителя\
    \ генерального консульства СССР. Затем в центральном аппарате ОГПУ-НКВД в Москве.\
    \ С 1930 г - начальник отделения ИНО, с 1932 г. помощник, с 1935 г. - зам. начальника\
    \ Оперативного отдела (позднее - 1-го отдела) ГУГБ НКВД СССР. \n  Награжден орденом\
    \ Красной Звезды (1936). \n  Арестован 22 марта 1937 г. Расстрелян по приговору\
    \ ВКВС СССР 14 августа 1937 г."
