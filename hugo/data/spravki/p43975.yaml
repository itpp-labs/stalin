  spravka: "Род. в 1892, Полтавская губ., украинец, член ВКП(б). Проживал: Куйбышев.\
    \ Заведующий сектором облисполкома \n  Арестован 07.01.1938. Обв. по ст. ст. 58-8\
    \ и 58-11. Приговор: ВТ ПРИВО, 23.05.1939 – к 10 годам заключения в ИТЛ. Определением\
    \ Верховного суда СССР от 11 сентября 1939 г. приговор отменен, уголовное дело\
    \ возвращено на новое рассмотрение постановлением Управления НКВД по Куйбышевской\
    \ области от 22 декабря того же года прекращено за недоказанностью обвинения."
