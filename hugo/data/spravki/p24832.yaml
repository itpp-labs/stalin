    Род. 4 мая 1883, дворянин Романово-Борисоглебск. у., Ярославск. губ., с 1903 член РСДРП. учился в Аракчеевском кадетском корпусе, откуда вышел по собственному желанию и поступил в гимназию. В 1934 - 1937 председатель Исполнительного комитета Амурского областного Совета
