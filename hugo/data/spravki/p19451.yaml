  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1899, г. Аккерман, еврей, обр.: высшее, член ВКП(б). Проживал: Москва, Чистый пер., д. 5а, кв. 21. Начальник отдела снабжения Наркомата тяжелой промышленности СССР
    Арестован 28.10.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 08.01.1938 – ВМН. Расстрелян 08.01.1938, г.Москва.
    Реабилитирован ВК ВС СССР апрель 1956
