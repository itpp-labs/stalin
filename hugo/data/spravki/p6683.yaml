  spravka: |-
    1901 року народження, м. Кутаїсі, Грузинська РСР, грузин, освіта неповна вища, член ВКП(б). Проживав: Донецька область, м. Макіївка, вул. Орджонікідзе, буд. № 1. Директор металургійного заводу ім. Кірова.
    Заарештований 20 квітня 1937 року. Засуджений виїзною сесією військової колегії Верховного Суду СРСР у м. Києві до розстрілу. Вирок приведено до виконання у м. Києві 2 вересня 1937 року.
    Реабілітований у 1956 році.
