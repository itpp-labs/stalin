     Зам. нач. передающего радиоцентра Уполнаркомсвязи СССР в Аз.ССР (ст.Сумгаит).
     Арестован в 1938
     Обвинение: участник а/с орг-ции, проводивший подрывную работу в народном хозяйстве Управления связи. На суде отказался от своих показаний, заявив, что дал их под физическим воздействием.
     Приговор: ВТ ЗакВО, 08.1939 - ИТЛ. Отменен ВКВС СССР, 17.05.1940, дело возвращено на доследование. Приговорен ОСО при НКВД СССР, 08.09.1941 - 5 лет л/с.
     Реабилитирован СКУД ВС Аз.ССР 31.01.1957 за отсутствием состава преступления.
