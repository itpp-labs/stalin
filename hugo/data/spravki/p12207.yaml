  fio: Иппо Борис Михайлович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1898, Тихвин, еврей, обр.: высшее, член ВКП(б). Проживал: Ташкент, ул. Алма-Атинская, д. 5/7. Член Военного совета Среднеазиатского военного окр., армейский комиссар 2-го ранга.
    Арестован 30.07.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 26.11.1937 – ВМН. Расстрелян 26.11.1937, г.Москва.
    Реабилитирован ВК ВС СССР 22.09.1956
- spravka_old_id: 10210
  repryear: null
  fio: Иппо Борис Михайлович
  source: Чураков Д. Репрессированные военнослужащие Красной Армии
  spravka: |-
    Род. 18.01.1898, Новгородская обл., г. Тихвин, еврей, из семьи аптекаря, обр.: высшее, член ВКП(б) с 1914. Проживал: г. Ташкент, ул. Алма-Атинская, 5/7. 1918-1921 командир 1-го интернационального стрелкового полка, начальник политотдела 13-й стрелковой дивизии, военком отряда ЧОН, начальник политотдела 8-й стрелковой дивизии, 1921-1925 начальник политотдела 16-й армии, Черноморского флота, Балтийского флота, начальник морского отдела Политуправления РККА, 1925-1927 заместитель начальника политуправления Туркестанского фронта, 1927-1929 начальник политуправления Средне-Азиатского ВО, 1929-1933 начальник политуправления и член РВС Краснознаменной Кавказской армии, 1933-1937 начальник Военно-политической академии им.Н.Г.Толмачева, член Военного Совета при наркоме обороны СССР, . Награжден орденом Красного Знамени (1933), орденом Трудового Красного Знамени Узбекской ССР (1928), орденом Трудового Красного Знамени ЗСФСР (1932), делегат X, XI, XIV, XV, XVI, XVII съездов ВКП(б)., армейский комиссар 2-го ранга (1935), 1937 член Военного совета Средне-Азиатского ВО. Уволен из РККА 13.07.1937
    Арестован 30.07.1937. Обв.: участие в к.-р. тер.организации. Приговор: ВК ВС СССР, 26.11.1937 – ВМН. Расстрелян 26.11.1937.
    Реабилитирован ВК ВС СССР 22.09.1956
