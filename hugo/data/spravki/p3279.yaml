  spravka: |-
    Род. в 1906, Минск, поляк, обр.: высшее, б/п. Проживал: Московская обл., г. Лосиноостровская, ул. Каляевская, д. 1/2, кв. 6. Старший инженер в проектном отделе в конторе "Трансводпроект" Наркомата путей сообщения СССР.
    Арестован 07.11.1936. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 16.08.1937 – ВМН. Расстрелян 16.08.1937, г.Москва.
