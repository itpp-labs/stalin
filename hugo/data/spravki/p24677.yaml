  source: База данных о жертвах репрессий Камчатской обл.
  spravka: |-
    Род. в 1897, Томская губ. (ныне Алтайский край), Бурлинский уезд, с. Кургино, русский, обр.: начальная школа, курсы директоров рыбокомбинатов, член ВКП(б). Проживал: Камчатка, Олюторский р-н. Директор Олюторского рыбокомбината.
    Арестован 20.10.1937. Обв. по ст. 58-1а-7-8-11 УК РСФСР. Приговор: выездная сессия ВК ВС СССР, 26.05.1938 – ВМН. Расстрелян 11.06.1938.
    Реабилитирован ВК ВС СССР 18.07.1957
