  fio: Куперман Борис Григорович
  source: '"Реабілітовані історією" : Донецька область'
  spravka: |-
    1898 року народження, с. Петроверівка Одеської області, єврей, освіта початкова, кандидат у члени ВКП(б). Проживав: сел. Іловайськ Сталінської (Донецької) області. Пекар хлібу відділу громадського харчування залізничної станції.
    Заарештований 10 серпня 1938 року. Засуджений військовою колегією Верховного Суду СРСР до розстрілу з конфіскацією майна. Розстріляний 29 жовтня 1938 року у м. Сталіно.
    Реабілітований у 1998 році.
