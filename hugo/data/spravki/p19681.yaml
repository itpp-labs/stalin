  fio: Воробьев Владимир Федорович
  source: '"Воронежские сталинские списки"'
  spravka: |-
    Род. в 1892, Курская обл., Касторенский р-н, с. Знамено-Шепелево, русский, обр.: высшее, окончил ВСХИ, член ВКП(б) с 1917 г. Проживал: Воронеж, ул. Дзержинского, 16, кв. 27. Директор областной опытной станции.
    Арестован 18.08.1937. Обв. по ст.ст. 58-7, 58-8, 58-11: Обвинялся в активном участии с 1934 г. в антисоветской право-троцкистской диверсионно-вредительской организации. Приговор: выездная сессия ВК ВС СССР в г. Воронеж, 16.01.1938 – к 20 годам тюремного заключения.
    Реабилитирован ВК ВС СССР 04.06.1955
