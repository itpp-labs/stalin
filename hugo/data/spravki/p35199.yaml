- spravka_old_id: 28012
  repryear: 1938
  fio: Красовский Евстафий Иванович
  source: Книга памяти Читинской обл.
  spravka: |-
    Род. в 1904, Люблинская губ., с. Древники, украинец, член ВКП(б). Служил в 22-й кавалерийской дивизии ЗабВО на ст. Хадабулак Борзинского р-на Читинской обл., начальник снабжения.
    Арестован 20.02.1938. Обв. по ст. 58-1б, 58-8, 58-11 УК РСФСР. Приговор: ВК ВС СССР, 05.10.1938 – ВМН. Расстрелян 05.10.1938.
    Реабилитирован Верховным судом СССР 17.06.1958
