  repryear: '1938'
  fio: Красовский Евстафий Иванович
  source: Книга памяти жертв политических репрессий в Восточном Забайкалье (3 том)
  spravka: |-
    Род. в 1904 г., с. Древники Люблинской губ., украинец. Служил в 22-й кавалерийской дивизии ЗабВО на ст. Хадабулак Борзинского р-на Читинской обл., начальник снабжения. Член ВКП(б). Арестован 20 февраля 1938 г. Приговорен 5 октября 1938 г. Коллегией Верховного суда СССР по ст. 58-16, 58-8, 58-11 УК РСФСР к ВМН. Приговор исполнен 5 октября 1938 г. Реаб. 17 июня 1958 г. Коллегией Верховного суда СССР. Жена Евдокия Федоровна - 1914.
