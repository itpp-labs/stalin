  spravka: |-
    Род. в мест. Обухов Киевской губ. Еврей. Член ВКП(б) с 1918. Командирован в Туркестан из Ярославского губкома согласно решению Секретариата ЦК КП(б) от 23.08.1922 г. Зав. АПО ЦК КП Туркестана (10.1922-11.04.1924), + с 16.03.1923 г. - кандидат в члены исполбюро ЦК КПТ. зам. зав. АПО ЦК КП Туркестана (11.04.1924-?.1924), зав. отделом народного образования Горьковского крайисполкома (1934), кандидат в члены президиума Горьковского крайисполкома (1936), начальник Главного управления средней школы Наркомпроса РСФСР. Адрес: ул. К. Маркса, д.22, кв. 70.]
