  fio: Бодякшин Илья Филиппович
  source: Ленинградский мартиролог, т.10
  spravka: |-
    1901 г. р., уроженец с. Пермеево Большеболдинского р-на Нижегородского края, мордвин, член ВКП(б) в 1928-1937 гг., нач. самолетного цеха Авиамастерских 111-й авиабригады ЛВО, военинженер 3-го ранга, проживал: ст. Горелово Лен. обл., Авиагородок, д. 2, кв. 58. Арестован 22 июня 1937 г. Выездной сессией Военной коллегии Верховного суда СССР в г. Ленинград 21 сентября 1938 г. приговорен по ст. ст. 58-1б-8-11 УК РСФСР к высшей мере наказания. Расстрелян в г. Ленинград 22 сентября 1938 г.
