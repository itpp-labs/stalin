- id: all.csv-line-31779
  repryear: '1937'
  fio: Стороженко Евгений Михайлович
  source: Книга памяти жертв политических репрессий в Восточном Забайкалье (5 том)
  spravka: |-
    Род. в 1903 г., станица Глинская Войска Донского область, русский. Служил в в/ч Забайкальского военного округа. Арестован 6 декабря 1937 г. Приговорен 3 октября 1938 г. военным трибуналом в/ч N 1 по ст. 58-7, 58-8, 58-11 УК РСФСР к 10 годам лишения свободы. Умер 5 апреля 1947 г. в ИТЛ Дальстроя. Реаб. 5 ноября 1957 г. Коллегией Верховного Суда СССР. Сведений о семье не имеется.
