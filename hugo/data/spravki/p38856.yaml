  spravka: "Род. 11.07.1885, Минская губ., Минский уезд, м. Ново-Свержень, белорус,\
    \ из крестьян, обр.: высшее. Проживал: Минская обл., Минск. Зам. ректора, Белорусский\
    \ политехнический институт \n  Арестован 09.03.1921. Обв. по ст. 60 УК БССР -\
    \ а/с агитация. Приговор: комиссия НКВД СССР и Прокурора СССР, 18.11.1922 – 2\
    \ года высылки. В январе 1923 г. выслан в Ташкент, освоб. 28.03.1924. Во второй\
    \ половине 1920-х г. работал в Среднеазиатском университете, институте ирригации\
    \ и механизации сельского хозяйства Узбекской ССР. После очередного ареста в 1930\
    \ выселен вместе с семьей из Ташкента в сельскую местность, но в 1933 снова разрешено\
    \ вернуться обратно. Арестован в 1937. 7 октября 1938 года приговорен Военной\
    \ коллегией Верховного суда к ВМН и в тот же день расстрелян. \n  Реабилитирован\
    \ Прокуратурой Минской обл. 08.12.1995"
