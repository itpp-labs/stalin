  source: Книга памяти Кабардино-Балкарской Республики, АУД № 3894-П.
  spravka: "Род. в 1894, Азово-Черноморский кр. (Ростовская обл. ), г. Новочеркасск,\
    \ русский, обр.: среднее техническое, окончил политтехникум путей сообщения, б/п.\
    \ Проживал: КБР, ст. Прохладная. Бывший начальник паровозного депо ст. Прохладная.\
    \ \n  Арестован 12.04.1937. Обв. в участии в антисоветской троцкистской террористической\
    \ организации, действовавшей на Северо-Кавказской железной дороге ст. ст. 58-7,\
    \ 58-8, 58-11 УК РСФСР. Приговор: ВК ВС СССР, 16.10.1937 – ВМН. Расстрелян 16.10.1937.\
    \ \n  Реабилитирован ВК ВС СССР 27.05.1958"
