  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 2.
  spravka: |-
    народився 1905 у м. Павлоград Павлоградського пов. Катеринославської губ. Єврей, із службовців, освіта початкова, у 1928—1937 рр. член ВКП(б). Проживав у сел. Лозова Лозівського р-ну Харківської обл. Директор елеватора «Заготзерно». Заарештований _03.10.1937_ р. як член антирад. шкідницької організації (статті 54-7, 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _07.12.1937_ р. (статті 54-7, 54-8, 54-11 КК УРСР) засуджений до розстрілу з конфіскацією особистого майна. Розстріляний _08.12.1937_ р. у Харкові. Реабілітований _31.10.1957_ р.
