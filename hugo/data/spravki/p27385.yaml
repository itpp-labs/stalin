  fio: Липін Микола Олександрович
  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 2.
  spravka: |-
    народився 1894 у м. Гатчина Царскосельського пов. Санкт-Петербурзької губ. Росіянин, із службовців, освіта середня, позапарт. Проживав у Харкові. Начальник постачання 43-ї авіабригади, інтендант 1-го рангу. Заарештований _16.12.1937_ р. за участь у антирад. військовій фашистській змові (статті 54-1 п. «б», 54-8, 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _25.03.1938_ р. засуджений до розстрілу з конфіскацією особистого майна. Розстріляний _25.03.1938_ р. у Харкові. Реабілітований _15.05.1958_ р.
