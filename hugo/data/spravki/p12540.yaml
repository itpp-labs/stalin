    Род. в 1899, Ивановская обл., с. Сотницы, русский, член ВКП(б) с 1917 года, директор строительства льнокомбината в г. Костроме. Арестован в 1933 по делу об «антипартийной группе правых Слепкова и др.». Приговорен к 3 годам заключения. Повторно арестован в 1936. ПРиговорен ВК ВС СССР 22.11.1937 к ВМН Расстрелян 23.11.1937. Реабилитирован 14.03.1959
