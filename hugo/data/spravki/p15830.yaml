  fio: ТИХОНОВ Олексій Миколайович
  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 3.
  spravka: |-
    народився 1900 р. у м. Пенза Пензенської губ. Росіянин, з торговців, освіта середня, член ВКП(б) з 1920 р. Проживав у Харкові. Заступник директора тресту їдалень. Заарештований 5 листопада 1937 р. як член антирад. організації правих та за шкідництво (статті 547, 548, 5411 КК УРСР) і військовою колегією Верховного Суду СРСР 30 грудня 1937 р. засуджений до розстрілу з конфіскацією особистого майна. Розстріляний 31 грудня 1937 р. у Харкові. Реабілітований 31 серпня 1957 р.
