  fio: Пан Федор Александрович
  source: Корейцы - жертвы политических репрессий в СССР. 1934-1938. Кн. 10, ru.openlist.wiki/Пан_Федор_Александрович_(1913)
  spravka: |-
    Род. 02.04.1913, с. Посьет Посьетского района Дальневосточного края, из крестьян, гражданин СССР, малограмотный, беспартийный, до ареста проживал по месту рождения, колхозник.
     Арестован 4 сентября 1937 года Особым отделом УГБ 26-й стрелковой дивизии с санкции военного прокурора 43-го стрелкового корпуса по обвинению в совершении преступлений, предусмотренных ст.ст. 58-1 п. «б», 58-2, 58-11УК РСФСР.
     7 марта 1938 года Военной коллегией Верховного суда СССР осужден к расстрелу с конфискацией всего личного имущества.
     Реабилитирован военной прокуратурой ТОФ
