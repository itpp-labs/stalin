- spravka_old_id: 11629
  repryear: 1937
  fio: Пирушко Георгий Францевич
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1893, Германия, г. Козель, немец, обр.: низшее, искл. из ВКП(б) в 1935 г. (бывший член СДПГ). Проживал: ст. Алексин, водокачка. Слесарь в депо ст.Алексин Московско-Киевской ж.д.
    Арестован 31.08.1937. Обв. в вредительстве, к.-р. организационной деятельности и совершении терактов. Приговор: ВК ВС СССР, 16.11.1937 – ВМН. Расстрелян 16.11.1937, г.Москва.
    Реабилитирован ВК ВС СССР 12.07.1958
