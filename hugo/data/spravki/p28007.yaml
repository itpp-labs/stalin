  fio: Высоцкий Иван Витольдович
  source: Чураков Д. Репрессированные военнослужащие Красной Армии
  spravka: "Род. в 1880, Волынская губ., г. Ковель, русский, обр.: высшее, окончил\
    \ военное училище и Николаевскую военную академию по 1 разряду (1913)., б/п. Проживал:\
    \ Москва, Б. Ржевский пер., д. 11, кв. 16. В период Первой мировой войны служил\
    \ в штабе 20 армейского корпуса (капитан). 17.07.1918-15.05.1918 находился в плену.\
    \ После освобождения из плена служил в различных белых армиях. В РККА с августа\
    \ 1920 – сотрудник Всероглавштаба, преподаватель Военной академии РККА., Арестовывался\
    \ по делу “Весна” и 18.07.1931 был приговорен к 10 годам ИТЛ. В 1934 досрочно\
    \ освобожден, до 1937 находился на преподавательской работе. После увольнения\
    \ в запас научный редактор Советской Военной энциклопедии, полковник запаса \n\
    \  Арестован 29.01.1938. Обв. в участии в к.-р. террористической организации.\
    \ Приговор: ВК ВС СССР, 02.04.1938 – ВМН. Расстрелян 02.04.1938. \n  Реабилитирован\
    \ 11.05.1957"
