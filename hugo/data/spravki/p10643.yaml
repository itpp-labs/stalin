  source: 'Реабілітовані історією : Миколаївська область'
  spravka: |-
    1899 р. народження, Полтавська губернія, росіянин, із робітників, малоосвічений. Проживав у м. Миколаєві. Одноосібник.
    Заарештований 13.08.1937 р. Вироком Військової Колегії Верховного Суду СРСР від 29.10.1937 р. засуджений до розстрілу з конфіскацією майна. Страчений в м. Мінську 30.10.1937 р. Місце поховання невідомо.
    Реабілітований у 1957 р.
