  spravka: |-
    народився 1889 у с. Головчине Грайворонського пов. Курської губ. Росіянин, з робітників, освіта середня спеціальна, у 1924—1937 рр. член ВКП(б). Проживав у сел. Люботин Харківського р-ну Харківської обл. Начальник паровозної служби ст. Люботин Півд. залізниці. Заарештований _09.09.1937_ р. як член к.-р. диверсійної шкідницької організації (статті 54-7, 549, 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _03.01.1938_ р. (статті 54-7, 54-8, 54-11 КК УРСР) засуджений до розстрілу з конфіскацією особистого майна. Розстріляний _04.01.1938_ р. у Харкові. Реабілітований _06.02.1957_ р.
