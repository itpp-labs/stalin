  spravka: |-
    род. 1900, г.Баку. Член ВКП(б) с 1931. Исключен 14.10.1937 решением Парткомиссии 77-й Азербайджанской ГСД. Восст. посмертно 13.08.1957 решением бюро ЦК КП Азербайджана.
    Быв. офицер армии АДР. В РККА - капитан (1937), пом. начальника моботдела Азерб. Мобилизационного Округа. Инструктор вневойсковой подготовки штаба 77-й Азерб. дивизии. Прож.: Аз.ССР, г.Баку.
    Арестован в 1937
    Обвинение: ст.ст. 64,70,73 УК Аз.ССР - участник военно-фашистского заговора.
    Приговор: ВК ВС СССР, 03.01.1938 - ВМН с конфискацией имущества.
    Расстрелян 03.01.1938
    Реабилитирован ВКВС СССР 18.07.1956 за отсутствием состава преступления.
    Источники: Сталинский список от 07.12.1937 (Аз.ССР, Кат.1)| Личное дело №37968 (ф.6, оп.9, д. 173)| Определение ВКВС СССР 18.07.1956| Архивно-судебное дело №13896| Ларькин В.В. Политические репрессии командно-начальствующего состава Закавказского Военного Округа в 1937-1938 гг. - Санкт-Петербург, 2016.
