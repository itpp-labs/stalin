  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1895, Семипалатинская обл., казах, обр.: среднее, член ВКП(б). Проживал: Москва, ул. Серафимовича, д. 2 (Дом правительства), кв. 243. Зам. секретаря ВЦИК и член Президиума ВЦИК.
    Арестован 03.06.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 27.09.1937 – ВМН. Расстрелян 27.09.1937, г.Москва.
    Реабилитирован ВК ВС СССР 11.08.1956
- id: all.csv-line-8088
  repryear: null
  fio: НУРМАКОВ Нигмат
  source: 'Ситнянский Г.Ю. Россия и Центральная Азия: вместе или врозь? М.: ИЭА РАН,
    2011.'
  spravka: |-
    родился в 1895 г. в Каркаралинском уезде. В 1918 г. стал секретарем уездного совета. В 1919–1920 гг. находился на партийной и советской работе в Семипалатинской губ., потом стал членом КазЦИКа. В 1921 г. возглавил революционный трибунал республики, а в 1924 г. – отдел агитации и пропаганды ЦК, в 1929–1937 гг. был председателем КазЦИКа. В 1937 г. репрессирован.
