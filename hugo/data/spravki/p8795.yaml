  spravka: "Род. в 1896 в Кувской волости Каркаралинского уезда Семипалатинской области\
    \ Российской империи в семье скотовода. Казах. Окончил в 1911 г. Каркаралинское\
    \ двухклассное русско-казахское училище, в 1915 г. Омскую учительскую семинарию,\
    \ в 1931 г. Коммунистический университет при ЦК ВКП(б) (г. Москва). Член Коммунистической\
    \ партии с 1920 г. \n  В 1915-1918- учитель школы, секретарь Каркаралинского совета,\
    \ с сентября 1918 г. по декабрь 1919 г. содержался в белогвардейской тюрьме. 1919-1922-\
    \ член, заведующий отделом Каркаралинского уездного ревкома и уездного исполкома,\
    \ член, заместитель заведующего отделом управления Семипалатинского губвоенревкома,\
    \ заведующий отделом национальных меньшинств Семипалатинского губкома РКП(б),\
    \ член президиума и секретарь Семипалатинского губисполкома, ответственный редактор\
    \ газеты \"Казак тiлi\".1922-1923-председатель Верховного революционного трибунала\
    \ КАССР (г. Оренбург). С мая 1923 г. по сентябрь 1924 г. нарком юстиции и прокурор\
    \ КАССР, одновременно редактор журнала \"Кызыл Казакстан\", затем заведующий отделом\
    \ агитации и пропаганды Казкрайкома ВКП(б). С сентября по ноябрь 1924 г. заместитель\
    \ председателя, с ноября 1924 г. по апрель 1929 г. Председатель Совнаркома КАССР.\
    \ 1929-1931- студент Коммунистического университета при ЦК ВКП (б).1931-1937-\
    \ заместитель секретаря ВЦИКа, заведующий отделом национальностей, с 1935 г. одновременно\
    \ заведующий учетно-информационным отделом Президиума ВЦИКа (г. Москва). Репрессирован.\
    \ Приговорен к расстрелу в сентябре 1937 г. Реабилитирован в августе 1956 г. \n\
    \  Избирался: Делегат I (Учредительного) съезда Советов Казахстана (1920). Член\
    \ КазЦИКа (1920-1922). Делегат III-VI Казахстанских областных-краевых конференций\
    \ РКП (б), ВКП(б) (1923-1925, 1927), ХI (1922) и ХIV (1925) съездов РКП(б)-ВКП(б).\
    \ Член Казкрайкома ВКП (б) (1927). \n  Источник: АПРК Ф.139. Оп.3. Д.293. л/д.\
    \ \n  Литература: Наркомы Казахстана. С. 258., Ашимбаев Д. Кто есть кто в Казахстане.\
