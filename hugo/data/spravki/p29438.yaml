  fio: Рутенбург (Рутенберг) Аркадий Михайлович
  source: Сведения М.И.Губиной, извлеченные из документов ГА РФ
  spravka: |-
    Род. в 1900, г.Невель, еврей, сын купца 2-й гильдии, член ВКП(б) с 1917 г. до ареста, в 1933 г. нач.подора Мос.Киев.ж.д., в марте 1934 г. откомандирован на Уссурийскую ж.д., до ареста нач. Амурской ж.д., прож.: г.Свободный ДВК
    Арестован 27.10.37 г. Обв.: участие в право-троц.орг-ции, вредительство, шпионаж. Приговор: ВК ВС СССР, 27.04.1938 - ВМН
