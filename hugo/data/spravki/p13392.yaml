  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 2.
  spravka: |-
    народився 1899 у с. Середнє Погромне Царицинської губ. Росіянин, із селян, освіта середня, у 1920—1937 рр. член ВКП(б). Проживав у с. Балаклія Балаклійського р-ну Харківської обл. Виконувач обов’язків помічника начальника складу НКО № 29, капітан РСЧА. Заарештований _03.09.1937_ р. за шкідницьку діяльність (ст. 54-7 КК УРСР) і військовою колегією Верховного Суду СРСР _08.12.1937_ р. (статті 54-1 п. «б», 54-8, 54-11 КК УРСР) засуджений до розстрілу з конфіскацією особистого майна. Розстріляний _09.12.1937_ р. у Харкові. Реабілітований _22.02.1958_ р.
