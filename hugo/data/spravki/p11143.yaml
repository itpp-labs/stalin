  spravka: "1903 року народження, м. Донецьк Донецької області, росіянин, освіта неповна\
    \ середня, безпартійний. Проживав: м. Маріуполь Донецької області, вул. Артема,\
    \ буд. № 66, кв. 5. Начальник відділу технормування тресту \"Коксохіммонтаж\"\
    . \n  Заарештований 7 січня 1937 року. Засуджений виїзною сесією військової колегії\
    \ Верховного Суду СРСР до ув'язнення на 10 років з позбавленням прав на 5 років\
    \ та конфіскацією майна. \n  Реабілітований у 1940 році."
