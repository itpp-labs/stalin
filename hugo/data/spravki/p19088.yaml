  spravka: "Род. в 1898, Могилевская губ., Горецкий уезд, с. Ониковичи, белорус, обр.:\
    \ окончил церковно-приходскую школу и военные курсы красных командиров, член ВКП(б)\
    \ с 1927 г. Проживал: Воронеж, дом облсовета \"Осоавиахима\" (лагерь ВСХИ). Начальник-комиссар\
    \ лагерей областного совета \"Осоавиахима\". \n  Арестован 25.07.1937. Обв. по\
    \ ст.ст. 58-7, 58-8, 58-11: Обвинялся в том, что в 1935 г. имел связи с участником\
    \ военно-фашистского заговора, дал согласие вступить в него и занимался вредительской\
    \ деятельностью. Приговор: выездная сессия ВК ВС СССР в г. Воронеж, 16.01.1938\
    \ – к 15 годам тюремного заключения. \n  Реабилитирован ВК ВС СССР 22.07.1965"
