  fio: Елкин Федор Степанович
  source: www.kuzbasshistory.narod.ru/book/Stalinsk/1937_h_1.html
  spravka: |-
    (р. 1907), инженер-строитель. Суть дела: Елкин имел связь с вредителями Носковым и Куницким, бывшим главным инженером строительной конторы на Осиновском руднике. Елкин часто на квартире Куницкого участвовал в пьянке. После отъезда Куницкого с рудника, Елкин имел с ним письменную связь. Елкин работал прорабом на втором стройучастке по строительству жилых домов, по заданию вредителя Носкова вел вредительское строительство жилых домов… Вследствие смыкания с враждебными элементами Елкин стал отрываться от партийной организации… Елкин не исправился и оставался в близкой связи с вредителем Носковым… Постановили: …из рядов ВКП(б) исключить.
    21 мая 1937г.
