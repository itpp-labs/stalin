  source: 'Реабілітовані історією : Донецька область'
  spravka: |-
    1904 року народження, м. Тамбов Тамбовської області, росіянин, освіта вища, кандидат в члени ВКП(б). Проживав: м. Сталіно (Донецьк). Інструктор оргвідділу облпромради.
    Заарештований 21 травня 1938 року. Засуджений військовою колегією Верховного Суду СРСР до розстрілу з конфіскацією майна. Розстріляний 29 жовтня 1938 року у м. Сталіно (Донецьк).
    Реабілітований у 1960 році.
