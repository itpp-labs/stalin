  fio: АКІНШИН Іван Ілліч
  source: '"Реабілітовані історією" : Миколаївська область'
  spravka: |-
    1888 р. народження, м. Дніпропетровськ, росіянин, із службовців, освіта середня, проживав у м. Миколаєві. Конструктор заводу ім. А. Марті.
    Заарештований 07.07.1937 р. Військовою Колегією Верховного Суду СРСР 31.05.1940 р. засуджений до 10 років ВТТ з конфіскацією майна. Подальша доля невідома.
    Реабілітований у 1955 р.
