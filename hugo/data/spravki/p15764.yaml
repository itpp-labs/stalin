  fio: Євдокимов Наум Михайлович
  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 1.
  spravka: |-
    народився 1886 у с. Старі Шпунти Єльнинського пов. Смоленської губ. Росіянин, з робітників, освіта початкова, позапарт., у 1917—1937 рр. член ВКП(б). Проживав у Харкові. Начальник спецвідділу Укрхімтресту. Заарештований _28.09.1937_ р. як член к.-р. троцькістської шкідницької організації та провокатор у минулому (статті 54-7, 54-11, 54-13 КК УРСР) і військовою колегією Верховного Суду СРСР _05.01.1938_ р. засуджений до розстрілу з конфіскацією особистого майна. Розстріляний _06.01.1938_ р. у Харкові. Реабілітований _15.06.1994_ р.
