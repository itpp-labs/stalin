  source: 'Реабілітовані історією : Донецька область'
  spravka: "1902 року народження, с. Ведмідівка Ведмідівського району Київської області,\
    \ єврей, освіта вища, безпартійний. Проживав: м. Орджонікідзе Донецької області,\
    \ Новий будинок інженерно-технічних працівників, кв. 6. Начальник прокатного цеху\
    \ металургійного заводу. \n  Заарештований 14 вересня 1937 року. Засуджений виїзною\
    \ сесією військової колегії Верховного Суду СРСР у м. Сталіно (м. Донецьк) до\
    \ розстрілу з конфіскацією майна. Вирок приведений до виконання у м. Сталіно 2\
    \ грудня 1937 року. \n  Реабілітований у 1956 році."
