- spravka_old_id: 8634
  repryear: 1937
  fio: Гольке (Розенфельд) Густав Фридрихович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1895, Германия, г. Данциг, немец, обр.: среднее, член ВКП(б) (бывший член СДПГ). Проживал: Москва, ул. 3-я Мещанская, д. 58/60, кв. 12. Ответственный сотрудник Коминтерна, референт службы связи ИККИ.
    Арестован 30.04.1937. Обв. в шпионаже и участии в к.-р. троцкистской организации. Приговор: ВК ВС СССР, 02.11.1937 – ВМН. Расстрелян 02.11.1937, г.Москва.
    Реабилитирован ВК ВС СССР 26.09.1956
