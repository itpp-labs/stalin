    род. 1900, г.Ереван (?), Армения, азербайджанец (тюрок). Образование среднее - русско-татарская школа г.Эривань (1915), высшее начальное училище г.Эривань (1917), Высшие курсы коммунального хоз-ва СССР (1930-31). Член ВКП(б) с 1922. Кандидат в чл. ЦК АКП(б) с 1934Исключен 11.09.1937 бюро Ворошиловского РК АКП(б) в связи с арестом "как враг народа". Восст. посмертно 05.03.1957 решением Бюро ЦК КП Азербайджана.
     В период АДР работал в горуправе Нахичевани, Беженском комитете в Гяндже, Окружном Суде г.Гянджа, Винодельческом предприятии Аветисова в Баку. В апреле-августе 1920 - в РКМ. В 1920-22, 1923-27 - в Центр. Правлении профсоюза коммунальников. 1927-30 - зам. Зав. Коммунхоза Баксовета. 1930 - в Наркомземе. 1930-31-учеба в Ленинграде. 1931-33 - в системе НККХ. 1933-34 - председатель Алибайрамлинского РИК. В 1934-37 - нач. строительства Академии Наук Аз.ССР (1937). Прож.: Аз.ССР, г.Баку.
     Арестован в 1937
     Обвинение: ст.ст. 69, 18-70, 73 УК Аз.ССР - член а/с нац-ской орг-ции, занимавшийся вредительством в области строительства.
     Приговор: ВКВС СССР, 13.10.1937 - 10 лет л/с с 5 годами п/п и конфискацией имущества.*** ОСО при МГБ СССР 25.05.1949 ссылка - с. Тасеево Красноярского края. Умер 13.06.1950 от туберкулеза легких.
     Реабилитирован ВКВС СССР 11.08.1956 за отсутствием состава преступления.
