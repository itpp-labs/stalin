  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 3.
  spravka: |-
    народився 1902 р. у с. Катеринівка Павлоградського пов. Катеринославської губ. Українець, із селян, освіта неповна середня, член ВКП(б) з 1924 р. Проживав у с. Катеринівка Лозівського р-ну Харківської обл. Голова Вовчанського райвиконкому. Заарештований 1 листопада 1937 р. як член антирад. терористичної організації правих (статті 548, 5411 КК УРСР) і військовою колегією Верховного Суду СРСР 30 грудня 1937 р. (статті 547, 548, 5411 ККУРСР) засуджений до розстрілу з конфіскацією особистого майна. Розстріляний 31 грудня 1937 р. у Харкові. Реабілітований 29 жовтня 1957 р.
