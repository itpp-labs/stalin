  source: Сведения М.И.Губиной, извлеченные из документов ГА РФ
  spravka: "Род. 04.12.1900, Германия, Лабошин-Бронберг, немец, без подданства политэмигрант,\
    \ подал заявление о получении сов.гражданства, из рабочих, обр. 8 классов народной\
    \ школы, в 1918-20 независимая социал-демократ. партия Германии, КПГ 1920-36 г.г.,\
    \ слесарь машиностроения (станкоз-д), временно не работал, выполнял отдельные\
    \ поручения МОПРа, прож.: Москва, гостиница \"Балчуг\" комн.48 \n  Арестован 30.10.36\
    \ г. УНКВД МО, содержался в Бутырской тюрьме. Обв.: к/р деятельность. Приговор:\
    \ ОСО при НКВД СССР, 23.07.1937 - 8 лет ИТЛ, направить в Вологод. тюрьму ГУГБ\
    \ НКВД, справка от 18.11.37 г. - следует в Соловецкую тюрьму ГУГБ НКВД \n  Обв.:\
    \ ч.2 ст. 58-10 (в редакции 1926 г.), а/сов. агитация в Орловской тюрьме. Приговор:\
    \ ВК ВС СССР, 08.09.41 г. - ВМН. Расстрелян 11.09.1941 г., г.Орел \n  Реабилитация:\
    \ Пленум ВС СССР, 26.07.90"
