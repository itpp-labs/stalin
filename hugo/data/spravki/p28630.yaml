  fio: Курденков Василий Павлович
  source: '"Воронежские сталинские списки"'
  spravka: |-
    Род. в 1907, Воронежская обл., Пичиевский р-н, с. Тарикса, русский, обр.: окончил 2 курса торгово-экономического института, член ВКП(б) с 1929 г. Проживал: Воронеж, ул. Дзержинского, 16, кв. 11. Помощник секретаря Воронежского обкома ВКП(б).
    Арестован 30.08.1937. Обв. по ст.ст. 58-6, 17-58-8, 58-11: Обвинялся в участии в антисоветской право-троцкистской террористической и диверсионно-вредительской организации, шпионаже в пользу Англии. Приговор: выездная сессия ВК ВС СССР в г. Воронеж, 14.04.1938 – к 15 годам тюремного заключения.
    Реабилитирован ВК ВС СССР 29.10.1957
