  spravka: "1901 р., с. Абатирь Кіровського р-ну Мурманської обл. (Російська Федерація),\
    \ росіянин, із робітників, малописьменний. Проживав у м. Полтава. Агент відділу\
    \ постачання прядильного комбінату. \n  Заарештований 1 січня 1937 р. Засуджений\
    \ Військовою Колегією Верховного Суду СРСР 19 січня 1938 р. за ст.ст. 54-8, 54-11\
    \ КК УРСР до розстрілу. Вирок виконано 20 січня 1938 р. \n  Реабілітований Полтавською\
    \ обласною прокуратурою 22 липня 1991 р."
