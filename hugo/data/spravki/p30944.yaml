    1907 г.р., урож. Чернышково, Сталинградского округа, житель г.Белая Калитва, Ростовской области, русский, б/п, до ареста заведующий Белокалитвенским пунктом "Главмясо".
    Арестован 01.10.1937г. по обвинению в участии в контрреволюционной троцкистско-зиновьевской организации.
    Осужден 05.06.1938г. выездной сессией Военной коллегии Верховного суда СССР по ст.ст.58-1"а", 58-8, 58-9 и 58-11 УК РСФСР к ВМН. Приговор приведён в исполнение 05.06.1938 г. в г.Ростове-на-Дону, Определением Военной коллегии Верховного суда СССР от 29.04.1959г: приговор выездной сессии Военной коллегии Верховного суда СССР от 05.06.1938 г. в отношении Трубилина Н.И. отменён по вновь открывшимся обстоятельствам и дело прекращено за отсутствием состава преступления.
