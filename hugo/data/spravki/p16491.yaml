  source: '"Реабілітовані історією" : Полтавська область'
  spravka: |-
    1906 р., м. Кременчук Полтавської обл., єврей, із службовців, освіта вища. Проживав у м. Севастополь (АР Крим). Військовий інженер.
    Заарештований 11 червня 1937 р. Засуджений Верховним Судом СРСР 5 січня 1938 р. за ст. ст. 58-8, 58-11 КК РРФСР до 10 років позбавлення волі з конфіскацією майна.
    Реабілітований Верховним Судом СРСР 14 червня 1967 р.
