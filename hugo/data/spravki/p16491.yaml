  spravka: "1906 р., м. Кременчук Полтавської обл., єврей, із службовців, освіта вища.\
    \ Проживав у м. Севастополь (АР Крим). Військовий інженер. \n  Заарештований 11\
    \ червня 1937 р. Засуджений Верховним Судом СРСР 5 січня 1938 р. за ст. ст. 58-8,\
