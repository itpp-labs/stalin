  repryear: '1937'
  fio: Филимонов Сергей Петрович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1897, Тульская губ., Тульский уезд, дер. Городня, русский, обр.: высшее, член ВКП(б) (бывший член партии левых эсеров-максималистов). Проживал: Рыбинск, пл.Баранова, д.24, кв.27. Начальник цеха № 2б на рыбинском авиационном заводе № 26 им.Павлова.
    Арестован 26.07.1937. Обв. в участии в антисоветской троцкистской группе и шпионско-диверсионной организации. Приговор: ВК ВС СССР, 07.10.1937 – ВМН. Расстрелян 07.10.1937, г.Москва.
    Реабилитирован ВК ВС СССР 26.05.1956
