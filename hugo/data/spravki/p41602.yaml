  spravka: |-
    приехал в Киев в начале прошлого века из Виннитчины. Когда женился, родители супруги дали большое приданое. Капитал вложил в землю. До сих пор наследники хранят "Купчую крепость", датированную 1914 годом, о покупке 500 квадратных сажень (равны 27 сотым) за 700 рублей по улице Казачей в Киеве у крестьянина Николая Донченко.
    Деревянный дом был построен на скорую руку, без фундамента. Строение много раз ремонтировали, поднимали, но соорудить жилье покрепче не хватало средств. Сам Леонтий Петрович не смог, пришлось ставить на ноги семью сына (Петра Леонтьевича репрессировали в 1935 году, из Магадана вернулся в 1949 году).
