  fio: Круглов-Ланда Александр Михайлович
  source: Чураков Д. Репрессированные военнослужащие Красной Армии
  spravka: |-
    Род. в 1899, член ВКП(б) с 1918. Военком бронепоезда “Коршун”, 1921 военный комисар 7-го кавалерийского полка Червоно-казачьего корпуса, 1931 военный комиссар зенитно-артиллерийского полка ЧФ, 1935 военный комиссар Тираспольского УР, 1935-1937 старший инспектор 1-го отдела Политуправления РККА, бригадный комиссар, 1937–1938 врио начальника Политуправления РККА, инспектор Политуправления РККА
    Арестован 11.03.1938. Приговор: ВК ВС СССР, 03.10.1938 – ВМН. Расстрелян 03.10.1938.
    Реабилитирован 17.03.1956
