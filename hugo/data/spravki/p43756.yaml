  spravka: |-
    Род. в 1899, Одесса (?), еврей, член ВКП(б) с 1918 г. Проживал: Москва. Бригадный комиссар, исполняющий обязанности начальника политуправления РККА.
    Арестован 11.03.1938. Приговор: ВК ВС СССР, 03.10.1938 – ВМН. Расстрелян 03.10.1938, г.Москва, захоронен в "Коммунарке".
    Реабилитирован ВК ВС СССР 17.03.1956
- id: all.csv-line-39211
