  fio: Алкин Дауд Гиреевич
  source: Ленинградский мартиролог, т.10
  spravka: |-
    1894 г. р., уроженец г. Казань, татарин, беспартийный, главный инженер конторы Гипрометиз, перед арестом главный механик Завода фонарей, проживал: г.Ленинград, Загородный пр., д. 27, кв. 32. Арестован 15 января 1938 г. Выездной сессией Военной коллегии Верховного суда СССР в г. Ленинград 21 сентября 1938 г. приговорен по ст. ст. 58-7-8-11 УК РСФСР к высшей мере наказания. Расстрелян в г. Ленинград 22 сентября 1938 г. (Его жена Нина Николаевна арестована и освобождена в 1938 г.)
