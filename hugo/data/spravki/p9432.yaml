  spravka: "1911 р. народження, с. Михайлівка Казанківського району Дніпропетровської\
    \ області, українець, із селян, освіта середня. Проживав у м. Ніжині Чернігівської\
    \ області. Піротехнік артилерійського складу № 63. \n  Заарештований 18.06.1937\
    \ р. Виїзною сесією військової Колегії Верховного суду СРСР від 17.11.1937 р.\
    \ засуджений до розстрілу з конфіскацією майна. Страчений 18.11.1937 р. Місце\
    \ поховання невідомо. \n  Реабілітований 1957 р."
