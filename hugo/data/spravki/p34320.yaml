    1889 г. р., уроженец г. Ленинград, еврей, беспартийный, зам. начальника облуправления Госстраха, проживал: г.Ростов-на-Дону, ул. Энгельса, д. 79/12, кв. 4. Арестован 8 декабря 1937 г. Выездной сессией Военной коллегии Верховного суда СССР в г. Ростов-на-Дону 17 июня 1938 г. приговорен к высшей мере наказания. Расстрелян в г. Ростов-на-Дону 17 июня 1938 г.
