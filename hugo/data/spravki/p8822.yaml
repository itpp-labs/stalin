  fio: Халиков Мулладжан Давлетшенович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1894, Уфимская губ., Белебейский уезд, дер. Актовой, башкир, обр.: высшее, член ВКП(б). Проживал: Москва, ул. Коминтерна, д. 4/7, кв. 43. Зам. начальника Бюджетного управления Наркомата финансов РСФСР.
    Арестован 25.07.1937. Обв. в антисоветской и террористической деятельности. Приговор: ВК ВС СССР, 27.09.1937 – ВМН. Расстрелян 27.09.1937, г.Москва.
    Реабилитирован ВК ВС СССР 28.01.1958
