  repryear: 1938
  fio: Синеплехов Дмитрий Георгиевич
  source: По материалам Архива внутренних дел Грузии подготовлено Институтом развития
    свободы информации (IDFI), Грузия
  spravka: |-
    Род. в 1899, Курская обл. (губерния), г. Курск, Россия, русский. Род занятий: до ареста исполняющий должность военкома 59-го ККСП (Кавказский кавалерийский стрелковый полк) 20-й КСД (Кавказская Стрелковая Дивизия), со званием батальонного комиссара.
    Осужден Тройкой при НКВД ГССР 09.10.1938. Мера наказания: расстрел с конфискацией личного имущества. Дата расстрела: 10.10.1938
