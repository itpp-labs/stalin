  spravka: |-
    Род. в 1902, Черниговская обл., Дмитровский р-н, с. Туркеновка. Проживал: Житомирская обл., Малинский р-н, с. Федоровка. Директор Научно-исследовательской станции
    Арестован 29.09.1937. Обв. по ст. 54-7, 8, 11 УК УССР. Приговор: ВК ВС СССР, 23.12.1937 – ВМН с конфискацией имущества. Расстрелян 23.12.1937, г.Киев.
