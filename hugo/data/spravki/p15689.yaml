  source: 'Реабілітовані історією : Житомирська область'
  spravka: |-
    1902 р. н., с. Туркенівка Чернігівської губ. Українець, чл. КП(б)У, освіта вища, директор науково-дослідної станції. Проживав у с. Федорівка Малин-ського р-ну Житомирської обл.
    Заарештований 2 жовтня 1937 р. Обвинувачувався за ст. 54-7, 54-8, 54-11 КК УРСР. ВК ВС СРСР 23 грудня 1937 р. засуджений до розстрілу. Вирок виконано 23 грудня 1937 р. у м. Київ.
    Реабілітований у 1991 р.
