    Род. в 1899, Западная обл., г. Ярцево, русский, обр.: низшее, член ВКП(б) с 1918 по 26.08.1937. Проживал: г. Саратов, угол ул. Радищевской и Коммунарной, 1-й дом, кв. 20. Председатель областного потребсоюза
    Арестован 27.08.1937. Обв.: участие в антисоветской троцкистской организации в Саратове. Приговор: ВК ВС СССР – ВМН. Расстрелян 23.01.1938, г.Саратов.
    Реабилитирован ВК ВС СССР 10.10.1956
