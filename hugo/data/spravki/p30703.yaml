    1901 року народження, Шатурський район Московської області, росіянин, освіта початкова, безпартійний. Проживав: м. Сталіно (м. Донецьк) Донецької області. Начальник оперативно-виробничого відділу заводу ім. 15-річчя ЛКСМУ.
    Заарештований 11 січня 1938 року. Засуджений військовою колегією Верховного Суду СРСР на 15 років в'язниці з позбавленням прав на 5 років та конфіскацією майна.
    Реабілітований у 1956 році.
