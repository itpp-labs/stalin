  spravka: "1901 року народження, Шатурський район Московської області, росіянин,\
    \ освіта початкова, безпартійний. Проживав: м. Сталіно (м. Донецьк) Донецької\
    \ області. Начальник оперативно-виробничого відділу заводу ім. 15-річчя ЛКСМУ.\
    \ \n  Заарештований 11 січня 1938 року. Засуджений військовою колегією Верховного\
    \ Суду СРСР на 15 років в'язниці з позбавленням прав на 5 років та конфіскацією\
    \ майна. \n  Реабілітований у 1956 році."
