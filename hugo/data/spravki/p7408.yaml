- spravka_old_id: 6228
  repryear: 1937
  fio: Федоров Дмитрий Петрович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1903, Олонецкая губ., Петрозаводский уезд, дер. Карлисто, карел, обр.: начальное, искл. из ВКП(б) в 1936 г. за сокрытие наличия родственников в Финляндии. Проживал: Гжатск, ул. Московская, д. 52. Командир роты полка воздушного наблюдения, оповещения и связи 1-й дивизии противовоздушной обороны г.Москвы, старший лейтенант.
    Арестован 02.07.1937. Обв. в участии в антисоветской организации. Приговор: ВК ВС СССР, 04.09.1937 – ВМН. Расстрелян 04.09.1937, г.Москва.
    Реабилитирован ВК ВС СССР 01.09.1956
