    р. 1893, Архангельск. Бригинтендант. Начальник Главвоенпорта КБФ. Арест — 26.12.1937. Дело прекращено, освобожден 27.11.1939. Участник войны, генерал-лейтенант, начальник инспекции Главного управления портов ВМФ. умер от болезни 19.05.1942 Кремирован и похоронен на Донском кладбище г. Москва
