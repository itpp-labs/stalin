- spravka_old_id: 10166
  repryear: 1937
  fio: Носов Николай Федорович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1895, Тамбовская губ., Моршанский уезд, с. Вяжля, русский, обр.: среднее, член ВКП(б). Проживал: Москва, ул. Манежная, д. 9, кв. 13. Уволен с должности зав. отделом кадров Президиума ВЦИК 16 августа 1937 г., находился в резерве Наркомата лесной промышленности СССР.
    Арестован 12.10.1937. Обв. в терроризме и вредительстве. Приговор: ВК ВС СССР, 26.11.1937 – ВМН. Расстрелян 26.11.1937, г.Москва.
    Реабилитирован ВК ВС СССР 09.08.1957
