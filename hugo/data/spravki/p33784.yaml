  spravka: |-
    Род. 17.05.1897, Царицын, участник революционного движения. Активный участник установления советской власти в Царицыне и Гражд. войны: в 1917 г. один из организаторов Красной гвардии, председатель Центрального штаба Красной гвардии
      член Революционного штаба
      один из организаторов Царицынской губчк
      в 1918 г. комиссар внутренних дел Царицына
      в 1919 г. комиссар штаба 37-й стрелковой дивизии 10-й армии
      в 1920 г. политкомиссар штаба отдельной кавалерийской дивизии 10-й армии
      военный комиссар штаба 18-й кавалерийской дивизии 11-й армии. В 1921-1930 гг. зам. заведующего Царицынским губернским коммунальным отделом, зам. председателя заводского комитета металлургического завода "Красный Октябрь", председатель правления Сталинградской губернской строительной конторы "Губстрой", директор Промстроя, директор треста "Сталсельпром". В 1930 г. окончил курсы красных директоров химической промышленности в Москве. В 1932 г. директор управления Сталинградского трамвая
      в 1933 г. начальник планово-экономического сектора Нижне-Волжского коммунального управления
      в 1934 г. зам. начальника Нижне-Волжского краевого управления легкой промышленности
      в 1935 г. помощник краевого прокурора по Сталинградскому краю по надзору за органами НКВД. В 1935-1937 гг. директор Сталинградского краеведческого музея. В 1938 г. арестован и - 10.06.1938 приговорен к расстрелу. В 1957 г. реабилитирован посмертно.
