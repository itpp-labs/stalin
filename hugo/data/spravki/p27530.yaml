  fio: Малаховский Ефим Яковлевич
  source: Ленинградский мартиролог, т.10
  spravka: |-
    1892 г. р., уроженец м. Новая Мышь Новогрудского у. Минской губ., еврей, член ВКП(б) в 1917-1937 гг., член ЦИК СССР, зав. Леноблфинотделом, проживал: г.Ленинград, наб. р. Карповки, д. 13, кв. 13 (перед арестом инспектор Московского управления сберкасс, проживал: г. Москва, Чистопрудный бульв., д. 12, кв. 80). Арестован 15 января 1938 г. и этапирован в Ленинград. Выездной сессией Военной коллегии Верховного суда СССР в г. Ленинград 18 мая 1938 г. приговорен по ст. ст. 58-7-8-11 УК РСФСР к высшей мере наказания. Расстрелян в г. Ленинград 18 мая 1938 г.
