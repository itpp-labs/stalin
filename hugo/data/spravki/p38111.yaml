  spravka: "1896 року народження, с. Полонки Глухівського району Чернігівської області,\
    \ українець, освіта початкова, член ВКП(б). Проживав: м. Сталіно (м. Донецьк)\
    \ Донецької області. Оперуповноважений УНКВС. \n  Заарештований 8 квітня 1938\
    \ року. Засуджений військовою колегією Верховного Суду СРСР до розстрілу з конфіскацією\
    \ майна. Розстріляний 29 жовтня 1938 року у м. Сталіно. \n  Реабілітований у 1994\
    \ році."
