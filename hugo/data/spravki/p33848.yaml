  repryear: 1937
  fio: Раимов Михаил Иванович
  source: Книга памяти Астраханской обл.
  spravka: |-
    Род. в 1897, из крестьян, обр.: начальное, член ВКП(б). Проживал: Астрахань. Начальник группы по организации труда Нижне-Волжского речного пароходства
    Обв. в принадлежности к антисоветской организации. Приговор: водно-транспортный суд Нижне-Волжского бассейна, 31.10.1937 – ВМН, замененному Верховным судом СССР 20 годами лишения свободы.
    Реабилитирован в 1959
