    1897 г.р., русский, м.р. с.Болгар, Спасский р-н, Татарская АССР, м.п. г.Астрахань. Арестован 29.01.1937. Осужден 31.10.1937 водно-транспортным судом Нижне-Волжского края по ст.58-7, 58-11 УК РСФСР к ВМН с заменой на 20 лет лишения свободы. Прибыл 11.05.1938 из тюрьмы г.Астрахани. Освобожден 23.08.1940. Реабилитирован в 1959.
