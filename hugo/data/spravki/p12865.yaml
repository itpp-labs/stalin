- spravka_old_id: 10763
  repryear: 1937
  fio: Домбровский Вячеслав Ромуальдович
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1895, Лифляндская губ., г. Юрьев, поляк, из служащих, обр.: незаконченное высшее, член ВКП(б). Проживал: Калинин, Свободный пер., д. 12. Начальник УНКВД по Калининской обл., старший майор госбезопасности
    Арестован 05.09.1937. Обв. в участии в шпионско-диверсионной террористической организации. Приговор: в особом порядке – ВМН. Расстрелян 28.10.1937, г.Москва.
    Реабилитирован ВК ВС СССР 02.06.1956
