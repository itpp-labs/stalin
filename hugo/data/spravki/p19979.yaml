  spravka: "1896 року народження, м. Херсон Миколаївської області, росіянин, освіта\
    \ неповна вища, до 1922 року член ВКП(б). Директор Дворца культури та відпочинку.\
    \ Проживав: м. Горлівка Донецької області, готель, кімната №6. \n  Заарештований\
    \ 26 листопада 1937 року. Виїзною сесією військової колегії Верховного Суду СРСР\
    \ у м. Києві 15 січня 1938 року засуджений до розстрілу з конфіскацією майна.\
    \ Вирок приведений до виконання 16 січня 1938 року у м. Києві. \n  Реабілітований\
    \ у 1958 році."
