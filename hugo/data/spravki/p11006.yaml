  spravka: "1902 року народження, м. Дніпропетровськ, єврей, освіта вища, безпартійний.\
    \ Проживав: м. Макіївка Донецької області, колонія службовців шахти 'Італія''.\
    \ Головний інженер тресту \"Макіїввугілля\". \n  Заарештований 2 липня 1937 року.\
    \ Засуджений виїзною сесією військової колегії Верховного Суду СРСР у м. Київі\
    \ до розстрілу з конфіскацією майна. Вирок приведено до виконання у м. Київі 1\
    \ листопада 1937 року. \n  Реабілітований у 1957 році."
