- spravka_old_id: 2490
  repryear: 1937
  fio: Прохаска Борис Иосифович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1908, Ачинск, чех, обр.: высшее, б/п. Проживал: Москва, ул. Большая Дмитровка, д. 9, кв. 70. Научный руководитель пивоваренного сектора Центральной научно-исследовательской лаборатории бродильной промышленности Наркомата местной промышленности РСФСР.
    Арестован 06.11.1936. Обв. в подготовке терактов и участии в к.-р. организации. Приговор: ВК ВС СССР, 16.08.1937 – ВМН. Расстрелян 16.08.1937, г.Москва.
    Реабилитирован Пленумом Верховного суда СССР 20.06.1990
