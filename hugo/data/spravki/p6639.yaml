- id: all.csv-line-6000
  repryear: null
  fio: Пасько Андрій Пантелеймонович
  source: Реабілітовані історією. Харківська область. Кн. 2.
  spravka: |-
    народився 1903 у с. Хотімля Вовчанського пов. Харківської губ. Українець, із селян, освіта середня, у 1924—1937 рр. член ВКП(б). Проживав у Харкові. Завідувач Харківського обласного земуправління. Заарештований _15.06.1937_ р. як член шкідницької к.-р. терористичної організації правих (статті 5411, 54-10 ч. 1, 547 КК УРСР) і військовою колегією Верховного Суду СРСР _02.10.1937_ р. (статті 547, 548, 5411 КК УРСР) засуджений до ВМП з конфіскацією особистого майна. Розстріляний _03.10.1937_ р. у Харкові. Реабілітований _03.11.1956_ р.
