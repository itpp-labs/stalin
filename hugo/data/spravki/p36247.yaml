    Род. в 1878, Гродненская губ., мест. Индура, еврей, обр.: высшее, член ВКП(б). Проживал: Москва, Мансуровский пер., д. 6, кв. 33. Зав. Биомедгизом
    Арестован 29.12.1937. Обв. в участии в антисоветской террористической организации. Приговор: ВК ВС СССР, 22.08.1938 – ВМН. Расстрелян 22.08.1938, г.Москва.
    Реабилитирован ВК ВС СССР март 1956
