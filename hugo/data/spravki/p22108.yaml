- id: all.csv-line-20259
  repryear: '1938'
  fio: Павлинов Михаил Семенович
  source: Архив НИПЦ "Мемориал" (Москва)
  spravka: |-
    Род. в 1899, Москва, русский, обр.: среднее, член ВКП(б) с 1919 г. (искл.). Проживал: Москва. 2-й секретарь Красногорского райкома ВКП(б) Московской области.
    Арестован 01.09.1937. Обв. в том, что он являлся активным участником контрреволюционной троцкистско-бухаринской вредительской организации, существовавшей на территории Красногорского района Московской области, вел контрреволюционную вредительскую деятельность в области сельского хозяйства. Приговор: ВК ВС СССР, 21.01.1938 – ВМН. Расстрелян 21.01.1938, г.Москва, захоронен в "Коммунарке".
    Реабилитирован ВК ВС СССР 24.10.1957
