    Род. в 1879, Ростовская обл., Ст. Сулин, русский, обр.: среднее техническое. Проживал: ст. Россошь, ул. Крупской, 36. Инженер жилищно-ремонтной конторы ст.Россошь (ЮВЖД, Воронежская обл.).
    Арестован 27.04.1938. Обв. по ст.ст. 58-8, 58-11, 58-13: Обвинялся в участии в эсеровской повстанческо-террористической и контрреволюционной организации. Приговор: выездная сессия ВК ВС СССР в г. Воронеж, 23.10.1938 – ВМН. Расстрелян 23.10.1938.
    Реабилитирован ВК ВС СССР 19.10.1957
