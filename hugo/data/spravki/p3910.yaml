- spravka_old_id: 2997
  repryear: 1937
  fio: Гаврилов Григорий Федорович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1895, Владимирская губ., Переславский уезд, дер. Савельево, русский, обр.: низшее, член ВКП(б). Проживал: Рыбинск. Начальник военного артиллерийского склада № 34 в Рыбинске, интендант 1-го ранга.
    Арестован 17.06.1937. Обв. в вредительстве и участии в террористической военно-фашистской организации в РККА. Приговор: ВК ВС СССР, 13.07.1937 – ВМН. Расстрелян 13.07.1937, г.Москва.
    Реабилитирован ВК ВС СССР 15.06.1957
