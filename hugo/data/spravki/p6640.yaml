- id: all.csv-line-6001
  repryear: null
  fio: Юдицький Володимир Онисимович
  source: Реабілітовані історією. Харківська область. Кн. 2.
  spravka: |-
    народився 1899 у м. Єлисаветград Єлисаветградського пов. Херсонської губ. Єврей, із службовців, освіта середня, у 1920—1937 рр. член ВКП(б). Проживав у Харкові. Завідувач фінвідділу Харківського міськвиконкому. Заарештований _07.07.1937_ р. як член к.-р. організації та шкідницьку діяльність (статті 547, 548, 5411 КК УРСР) і військовою колегією Верховного Суду СРСР _02.10.1937_ р. (статті 547, 548 через ст. 20, 5411 КК УРСР) засуджений на 10 років позбавлення волі у ВТТ з пораженням у правах на 5 років і конфіскацією особистого майна. Термін покарання відбував у Північсхідтабі в бухті Нагаєва Хабаровського краю, де помер 1940 р. Реабіліто-ваний _09.08.1962_ р.
