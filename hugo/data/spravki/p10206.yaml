- spravka_old_id: 8691
  repryear: 1937
  fio: Юмагулов Харис Юмагулович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1891, Самарская губ., дер. Хасяново, башкир, обр.: высшее, искл. из ВКП(б) в 1935 г. Проживал: Москва, ул.Воровского, д.19, кв.33 (др. адрес - с.Джангаровка, ул.Максима Горького, д.13). Начальник отдела учета и статистики в Управлении молочно-мясных совхозов Западной Сибири Наркомата зерновых и животноводческих совхозов СССР.
    Арестован 27.07.1937. Обв. в антисоветской националистической деятельности. Приговор: ВК ВС СССР, 02.11.1937 – ВМН. Расстрелян 02.11.1937, г.Москва.
    Реабилитирован ВК ВС СССР 10.10.1956
