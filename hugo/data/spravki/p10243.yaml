    1894 г.р., м.р. г. Днепропетровск, украинец, из рабочих, б/п, женат, обр. среднее, место жит. до ареста ст. Сарыголь (Феодосия), быв. начальник дистанции пути ст. Пятихатка, зам. начальника жилищной дистанции. Арест. 03.07.1937 г. УГБ НКВД УССР, обв. - ст. 54-8, 9, 11 УК РСФСР: член контрреволюционной диверсионно-вредительской организации, осужден 31.10.1937 Верховным Судом СССР к расстрелу, расстрелян 01.11.1937 г., реабилитир. 26.12.1957 г. Верховным Судом СССР
