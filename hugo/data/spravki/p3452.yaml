  spravka: |-
    Род. в 1917, Симбирская губ., Сенгилеевский уезд, с. Воростайкино, чуваш, обр.: среднее, б/п. Проживал: с. Старое Семейкино. Зав. врачебной амбулаторией в с.Старое Семейкино Куйбышевской обл.
    Арестован 10.02.1937. Обв. в пропаганде троцкизма и участии в антисоветской троцкистской террористической организации. Приговор: ВК ВС СССР, 16.08.1937 – ВМН. Расстрелян 16.08.1937, г.Москва.
    Реабилитирован ВК ВС СССР 26.10.1957
