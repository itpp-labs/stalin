    (1891-?), сотрудник органов госбезопасности, член РКП(б) (1918), с 1919 г. – служба в ВЧК–ОГПУ–НКВД, 1922-1923 – начальник отделения, помощник начальника Контрразведывательного отдела, начальник Экономического отдела, заместитель начальника Секретно-оперативного управления в Полпредстве ОГПУ по Закавказью, заместитель председателя ГПУ Азербайджана, с 1935 г. – на партийной и советской работе в Азербайджанской ССР.
