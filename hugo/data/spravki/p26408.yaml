    Род. в 1887, Кировская обл., г. Котельники, русский, член ВКП(б). Машинист депо ст.Курган
    Арестован 21.12.1937. Обв. в принадлежности к диверсионно-вредительской организации, по ст. 58-7, 8, 11. Приговор: Верховный суд СССР, 27.12.1938 – 10 лет лишения свободы.
