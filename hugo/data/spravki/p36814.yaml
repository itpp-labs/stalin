  spravka: |-
    (1894 – 1938) – уроженец Бердянска, из мещан, образование домашнее, еврей, член РКП(б) с 1919. Приказчик в магазине, с 1915 в армии, с 1919 – в РККА, одновременно – сексот Особотдела Юго-Восточного фронта, с 1920 – уполномоченный по агентуре, начальник отделения Особотдела Кавказского фронта, в КРО Закавказской ЧК. С января 1927 – помначальника, начальник КРО ОГПУ Азербайджана, с 25 августа 1929 – начальник 2-го отделения КРО ПП ОГПУ по Сибири, с 1930 – начотделения Особотдела СибВО. С октября 1932 зам. нач. и нач. Томского оперсектора-горотдела ОГПУ и Особотдела 78-й стрелковой дивизии, с ноября 1936 – помначальника, с 1937 – замначальника УНКВД ЗСК. Почётный чекист (1934), майор ГБ (1937), в середине 1937 убыл из Новосибирска. Награждён орденом Красной Звезды (19 декабря 1937). Расстрелян.
