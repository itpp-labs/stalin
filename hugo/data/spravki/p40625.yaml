  source: 'Ленинградский мартиролог: 1937-1938'
  spravka: |-
    Род. в 1895, Виленская губ., Виленский уезд, д. Седунцы, литовец, б/п. Проживал: г. Ленинград, ул. Рылеева, д. 17/19, кв. 9. Литератор и художник. Был под следствием по делу об убийстве Урицкого в 1918 г.
    Вновь арестован 04.02.1938. Обв. по ст. ст. 58-8-11 УК РСФСР. Приговор: выездная сессия ВК ВС СССР в г. Ленинград, 20.09.1938 – ВМН. Расстрелян 21.09.1938, в г. Ленинград
