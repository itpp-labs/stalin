  spravka: |-
    Род. в 1901, Саратовская губ., Балашовский уезд, с. Северки, русская, обр.: высшее, член ВКП(б). Проживала: Москва, ул. Серафимовича, д. 2 (Дом правительства), кв. 468. Член Президиума Верховного суда РСФСР
    Арестована 12.05.1938. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 28.08.1938 – ВМН. Расстреляна 28.08.1938, г.Москва.
    Реабилитирована ВК ВС СССР июнь 1957
