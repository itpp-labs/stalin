  spravka: |-
    Род. в 1900, Киев, еврейка, обр.: среднее, б/п. Проживала: Москва, ул. Кузнецкий Мост, д. 4, кв. 28. Переводчик, работала на дому.
    Арестована 28.05.1937. Обв. в шпионаже и участии в антисоветской диверсионно-террористической организации правых. Приговор: ВК ВС СССР, 02.11.1937 – ВМН. Расстреляна 02.11.1937, г.Москва.
    Реабилитирована ВК ВС СССР 13.06.1957
