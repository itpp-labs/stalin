  fio: Теплухин Владимир Федорович
  source: http://forum.mozohin.ru/index.php?topic=1658.0
  spravka: |-
    Род. 1903, с. Красное, Егорьевский уезд, Рязанская губ., русский, обр. высшее (Московский институт востоковедения), член ВКП(б) с 1930 г.
     Сотрудник 3-го отдела ГУГБ НКВД СССР. Мл. лейтенант ГБ (09.12.1935).
     Прож.: г. Москва, ул. Вахтангова, д. 13, кв. 19.
     Арестован 8 сентября 1937 г. Приговорен «в особом порядке» решением НКВД, Прокурора СССР и Председателя ВКВС 10 марта 1938 г. Расстрелян в тот же день. Место захоронения - Московская область, спецобъект "Коммунарка".
     Реабилитирован определением ВКВС от 4 августа 1956 г.
