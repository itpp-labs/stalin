  spravka: |-
    Род. в 1898, Якутия, Верхневилюйский улус, Харбалахский наслег, обр.: экономический институт Красной профессуры, написал кандидатскую диссертацию, член ВКП(б). Зам.заведующего сектором сельского хозяйства по Восточной Сибири и Дальнему Востоку
