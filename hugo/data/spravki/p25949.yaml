    род. 1883, г.С-Петербург,, русская,, образование: гимназия,, член ВКП(б), исключена в 1933 г. Место работы: домохозяйка, в прошлом — профессиональная революционерка. Прож.: г. Москва. Арестована 11.12.1937. Приговор: ВК ВС СССР, 10.04.1938 - 10 лет ИТЛ, умерла в 1956 г. в месте ссылки в г. Канске Красноярского края. Реабилитация: Военная коллегия ВС СССР, 14.07.1956 - за отсутствием состава преступления.
