  fio: Томская-Ефремова Мария Ивановна
  source: Архив НИПЦ "Мемориал", Москва
  spravka: |-
    Род. в 1883, г.С-Петербург, русская, обр.: гимназия, член ВКП(б), исключена в 1933 г. Проживала: г. Москва. Домохозяйка, в прошлом — профессиональная революционерка
    Арестована 11.12.1937. Приговор: ВК ВС СССР, 10.04.1938 – 10 лет ИТЛ, умерла в 1956 г. в месте ссылки в г. Канске Красноярского края.
    Реабилитирована ВК ВС СССР 14.07.1956 за отсутствием состава преступления
