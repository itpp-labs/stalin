    Род. в 1888, г. Азов, еврей. Начальник колесного цеха з-да "Ростсельмаш"
    Арестован 23.03.1937. Обв. по ст.ст. 58-7-8-11 УК РСФСР за участие в контрреволюционной организации. Приговор: ВК ВС СССР, 04.08.1937 – ВМН. Расстрелян 04.08.1937, в г.Ростове-на-Дону.
    Реабилитирован ВК ВС СССР 11.06.1956 за отсутствием состава преступления
