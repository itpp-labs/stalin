  spravka: "Род. в 1890, г. Тирасполь, украинец, поручик, обр.: незаконченное высшее,\
    \ ускоренный выпуск Тифлисского военного училища, 1922-1925 учился в Военной академии\
    \ РККА, член ВКП(б) с 1917 г. Проживал: Москва, Тишинская пл., д. 6, кв. 78. 1918-22\
    \ командир роты, батальона, начальник штаба 11-й армии, секретарь политотдела\
    \ Кавказского фронта, секретарь РВС 12-й армии, 1925-1928 военный атташе в Германии,\
    \ 1928-1931 заместитель начальника ЦАГИ, 1931-1932 и.д.начальника ЦАГИ, в Техническом\
    \ штабе начальника вооружений РККА, 1932-1934 начальник мобилизационно-технической\
    \ инспекции ГАУ РККА, 1934-1936 военный атташе в Италии, 1936-1937 секретарь военно-технического\
    \ бюро Комитета Обороны при СНК СССР, военный консультант при Председателе СНК\
    \ СССР, комбриг (1935), комкор (1937) \n  Арестован 28.05.1937. Обв. в участии\
    \ в антисоветской террористической организации и шпионской деятельности. Приговор:\
    \ ВК ВС СССР, 09.12.1937 – ВМН. Расстрелян 09.12.1937. \n  Реабилитирован 21.07.1956"
