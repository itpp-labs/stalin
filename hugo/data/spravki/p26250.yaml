  spravka: |-
    1907 р. народження. с. Криве Озеро Кривоозерського району Одеської області, єврей, із селян, член ВКП(б), освічений. Під час військової служби проживав у м. Владивосток. Командир 53-го окремого авіазагону військово-повітряних сил Тихоокеанського флоту.
    Заарештований 19.12.1937 р. Військовою Колегією Верховного суду СРСР 04.05.1938 р. засуджений до розстрілу з конфіскацією майна. Страчений 04.05.1938 р.
    Реабілітований у 1956 р. Місце поховання невідомо.
