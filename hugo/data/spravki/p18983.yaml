- id: all.csv-line-17476
  repryear: '1938'
  fio: Бартеньев Владимир Андреевич
  source: Воронежские сталинские списки, дело № П-6572.
  spravka: |-
    Род. в 1905, Воронежская губ., Россошанский уезд, дер. Есауловка, русский, обр.: высшее, окончил ВГУ и аспирантуру по кафедре философии, член ВКП(б) с 1928 г. Проживал: Воронеж, ул. Ленина, 86. Заведующий кафедрой социально-экономических наук, доцент философии Воронежского педагогического института.
    Арестован 19.08.1937. Обв. по ст.ст. 58-8, 58-11: Обвинялся как член с 1935 г. антисоветской право-троцкистской террористической организации. Приговор: выездная сессия ВК ВС СССР в г. Воронеж, 15.01.1938 – ВМН. Расстрелян 15.01.1938.
    Реабилитирован ВК ВС СССР 18.08.1956
