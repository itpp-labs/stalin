  spravka: |-
    1900 г.р. в период Сталинских репрессий (1937-1943 г.г.) находился в Соловецком лагере. В 1943 году после освобождения и реабилитации призван Прокопьевским ГВК в действующую армию. С октября 1943 в составе 11-й Гвардейской артеллирийской Краснознаменной ордена Кутузова бригады, 3-го Белорусского фронта воевал орудийным номером 4-й батареии. Войну закончил в Кеннигсберге в июне 1945 года. Награжден медалями: "За боевые заслуги" и "За взятие Кеннигсберга"
