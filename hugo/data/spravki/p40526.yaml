  fio: Енко Франц Францевич
  source: Ленинградский мартиролог, т.10
  spravka: |-
    1897 г. р., уроженец г. Любляна, словенец, член ВКП(б) в 1918-1937 гг., пом. начальника по снабжению 2-го Главного управления Наркомоборонпрома СССР, проживал: г.Москва, ул. Станкевича, д. 16, кв. 36 (адрес в Ленинграде: ул. Плеханова, д. 5). Арестован 9 июня 1937 г. Выездной сессией Военной коллегии Верховного суда СССР в г. Ленинград 21 сентября 1938 г. приговорен по ст. ст. 58-7-8-11 УК РСФСР к высшей мере наказания. Расстрелян в г. Ленинград 22 сентября 1938 г.
