  spravka: |-
    1863 г. р., уроженец г. Эски-Джумая (Болгария), болгарин, беспартийный, главный инженер строительства Петроградского порта и генерал-майор по Адмиралтейству до революции, пенсионер перед арестом, проживал: г. Ленинград, ул. Некрасова, д. 58, кв. 62. Арестован 4 марта 1935 г. Особым совещанием при НКВД СССР 7 марта 1935 г. осужден как «социально опасный элемент» на 5 лет ссылки. Отбывал срок в г. Оренбург. Вновь арестован в 1937 г. Выездной сессией Военной коллегии Верховного суда СССР в г. Оренбург 4 февраля 1938 г. приговорен к высшей мере наказания. Расстрелян в г. Оренбург 4 февраля 1938 г. (Его жена Елизавета Владимировна Матеева также была выслана в Оренбург, а в 1937 г. в Ак-Булак, их сын Владимир Матеев расстрелян в г. Оренбург 14 ноября 1937 г.)
