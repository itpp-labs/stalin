  repryear: '1937'
  fio: Родькин Иван Андрианович
  source: Пензенское общество "Мемориал"
  spravka: |-
    Род. в 1904, Пензенская обл., Каменский р-н, с. Блиновка, русский, обр.: среднее специальное, член ВКП(б). Проживал: Пензенская обл., Каменский р-н, с. Головинщино. Средняя школа с.Головинщино, учитель математики
    Арестован 10.12.1942. Обв. по ст. 58-8-10 ч 1-11 - являлся членом к/р троцкистской организации, поддерживал террористические методы борьбы против Советской власти. Приговор: ВК ВС СССР, 09.08.1937 – ВМН.
    Реабилитирован ВК ВС СССР 28.11.1956
