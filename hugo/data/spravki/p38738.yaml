  spravka: "[19.01.1906 - .1938] \n  Родился ныне на территории Баян-Аульского района\
    \ Павлодарской области Казахстана. Казах. \n  Учился 4 года в Баян-Аульской семилетней\
    \ школе и один год в Павлодарской школе 2-й ступени, обе не закончил. Окончил\
    \ Среднеазиатский Коммунистический университет, г. Ташкент (1928-30) и его аспирантуру\
    \ (1930-32). \n  В феврале-сент. 1925 - ответ. секретарь центральной ячейки ЛКСМ\
    \ г. Павлодара. \n  В 1925-26 - ответ. секретарь Больше-Нарымского укома ЛКСМ\
    \ Семипалатинской губернии. \n  В 1926-28 - ответ. секретарь Зайсанского укома\
    \ ЛКСМ. \n  В марте-сент. 1928 - зав. школьным отделом, зав. организационным отделом\
    \ Семипалатинского губкома ЛКСМ. \n  Одновременно с учебой в САКУ в 1930-31 -\
    \ ответ. секретарь парткома САКУ. \n  В 1931-32 - зав. аспирантурой САКУ. \n \
    \ В сент.-ноябре 1932 - слушатель Института красной профессуры, г. Москва, не\
    \ закончил. \n  В 1932-33 - зав. сектором народного образования и национальных\
    \ меньшинств Среднеазиатского бюро ЦК ВКП(б). \n  С 1933 - зав. отделом Культуры\
    \ и пропаганды ленинизма Кара-Калпакского обкома КП Узбекистана."
