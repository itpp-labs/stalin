  spravka: |-
    Род. в 1894, Курская обл., с. Бруднино, русский, член ВКП(б) с 1936г. Зав.шахтой №1 Богураево-Горняцкого рудоуправления треста "Богураев-уголь"
    Арестован 04.11.1936. Обв. по ст.ст. 58-7. 58-8, 58-9 и 58-11 УК РСФСР за участие в контрреволюционной организации. Приговор: выездная сессия ВК ВС СССР, 12.03.1937 – ВМН. Расстрелян 13.03.1937, в г.Ростове-на-Дону.
    Реабилитирован ВК ВС СССР 06.02.1958 за отсутствием состава преступления
