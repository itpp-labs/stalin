  source: Книга памяти Краснодарского края, дело № 22101
  spravka: |-
    1901 г. р., бывш. Курляндская губерния, Латвия, латыш, член ВКП(б), образование низшее, помощник командира отдельной Сочинской хозчасти УПВО СКО. Проживал: г. Сочи. 
    Арестован 31.05.1937 г. Предъявленное обвинение: «активный участник контрреволюционной троцкистско-зиновьевской террористической организации». Военной коллегией ВС СССР 08.08.1937 г. назначена высшая мера наказания - расстрел. Приговор приведен в исполнение 08.08.1937 г.
    Реабилитирован Военной коллегией ВС СССР 01.03.1958 г. за отсутствием состава преступления.
