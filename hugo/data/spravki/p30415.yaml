  spravka: "[1903 - .] \n  Родился в Каракольском уезде Семиреченской области. Отец\
    \ - из дехкан и сам дехканин. \n  Окончил Ташкентскую партийную школу (11.1919-05.1920).\
    \ \n  В 1912-14 - учился в старо-методном мектебе, не закончил, бежал из него\
    \ домой. \n  С 1913 - периодически работал в найме у баев - чабан. \n  В 1916\
    \ - семья бежала при подавлении восстания в Китай, остался в Караколе, работал\
    \ \"на черных работах\" у Каракольского уездного начальника Иванова. \n  В начале\
    \ 1917 - вместе с Ивановым на 2 месяца уезжал в Москву, выполнял обязанности прислуги.\
    \ \n  В середине 1917 - живет прислугой в семье Иванова в г. Перовск. \n  В августе\
    \ 1917-июле 1918 - слуга у господина Бражника в Ташкенте (устроен Ивановым). \n\
    \  В июле-конце 1918 - рассыльной в частной конторе, г. Ташкент. \n  В конце 1918-начале\
    \ 1919 - конный курьер Туркестанской краевой ЧК. \n  В начале-ноябре 1919 - переводчик\
    \ в Туркестанской крайЧК. \n  С мая 1920 - один из руководителей комсомольской\
    \ организации Туркестанского уезда Сыр-Дарьинской губернии. \n  С июня 1920 -\
    \ в распоряжении Семиреченского губкома РКСМ. \n  В сентябре-ноябре 1920 - инструктор\
    \ Семиреченского губкома РКСМ. \n  В 1920-середине 1921 - ответ. секретарь Каракольского\
    \ укома РКСМ. Одновременно - член Семиречеснкого губкома РКСМ. \n  В сер. 1921-1922\
    \ - на рук. работе в Секретариате Семиреченского губкома РКСМ. \n  В 1922-23 -\
    \ зав. организационным отделом, ответ. секретарь Каракольского угоркома ВКП(б).\
    \ \n  В 1923-24 - учился на подготовительном отделении Рабфака им. Мандельштама,\
    \ Москва. \n  В августе 1924-весна 1926 - учился в рабфаке им. Покровского, г.\
    \ Москва. Отчислен по болезни. \n  В 9.03.-1.08.1926 - инструктор ОРГО Кара-Киргизского\
    \ облисполкома. \n  3.08.1926-7.03.1927 - ответ. секретарь Джалал-Абадского окружкома\
    \ ВКП(б). \n  7-13.03.1927 - ответ. секретарь Нарынского кантонного комитета ВКП(б).\
    \ \n  13.03.1927-01.1928 - ответ. секретарь Каракольского кантонного комитета\
    \ ВКП(б). \n  01.-08.1928 - зам. зав. рганизационно-распределительным отделом\
    \ Киргизского обкома ВКП(б). \n  08.-11.1928 - ответ. секретарь Ошского кантонного\
    \ комитета ВКП(б). \n  С 11.1928 - полпред Киргизии при ВЦИК, г. Москва. \n  ?-2.05.1937\
    \ - Нарком здравоохранения КиргССР. \n  С 2.05.1937 (утвержден бюро Киробкома)\
    \ - пост. пред. Киргизской ССР при ЦИК СССР, г. Москва. (4.10.1937 - утвержден\
    \ другой постпред). \n  4 октября 1937 решением Бюро ЦК КПК введен в члены Президиума\
    \ ЦИК Киргизской ССР."
