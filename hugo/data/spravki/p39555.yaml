    Род. в 1895, Полтавская обл., г. Зиньков, еврей, член ВКП(б). Зам. ком. Смоленского территориального управления госрезерва по Смоленской области
    Арестован УНКВД Смоленской обл. 26.04.1938. Обв. по ст. 58-7, 8. Приговор: Особое совещание при НКВД СССР, 17.09.1939 – 5 лет ИТЛ.
    Реабилитирован военным трибуналом Московского ВО 12.03.1956
