  spravka: "1895 року народження, х. Каменський Климовицького району Орловської області,\
    \ росіянин, освіта нижча, член ВКП(б). Проживав: м. Ясинувата Донецької області,\
    \ Соцмістечко, буд. № 20-19. Помічник начальника Південнодонецької залізниці.\
    \ \n  Заарештований 29 грудня 1937 року. Засуджений виїзною сесією військової\
    \ колегії Верховного Суду СРСР у м. Донецьку до ув'язнення на 20 років з позбавленням\
    \ прав на 5 років та конфіскацією майна. \n  Реабілітований у 1949 році."
