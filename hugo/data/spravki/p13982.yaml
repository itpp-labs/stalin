  fio: Казарин Анатолий Сергеевич
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1904, Ряжск, русский, обр.: среднее специальное, член ВКП(б). Проживал: Москва, Тюфелев пр-д, д. 7, кв. 38. Начальник группы труда и зарплаты на ж.д. им.Дзержинского.
    Арестован 08.08.1937. Обв. в участии в правотроцкистской террористической шпионско-диверсионной организации. Приговор: ВК ВС СССР, 16.11.1937 – ВМН. Расстрелян 16.11.1937, г.Москва.
    Реабилитирован ВК ВС СССР 23.03.1957
