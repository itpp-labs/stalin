  source: Ленинградский мартиролог, т.10
  spravka: |-
    1901 г. р., уроженец г. Тула, русский, член ВКП(б) в 1919-1937 гг., 1-й секретарь Красносельского райкома ВКП(б), перед арестом директор Ленфильма, проживал: г.Ленинград, Гражданская ул., д. 10, кв. 1. Арестован 17 ноября 1937 г. Выездной сессией Военной коллегии Верховного суда СССР в г. Ленинград 18 мая 1938 г. приговорен по ст. ст. 58-7-8-11 УК РСФСР к высшей мере наказания. Расстрелян в г. Ленинград 18 мая 1938 г. (Его жена Анастасия Евменьевна Божок осуждена на 8 лет ИТЛ. Отбывала срок в Карлаге и Ухтижемлаге.)
