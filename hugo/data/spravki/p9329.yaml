  spravka: |-
    1893 року народження, х. Карельський Рильського району Курської області, росіянин, освіта початкова, член ВКП(б). Проживав: м. Макіївка Донецької області, вул. Леніна, буд. № 9., кв. 12. Секретар міськпарткому.
    Заарештований 11 серпня 1937 року. Засуджений виїзною колегією Верховного суду СРСР у м. Харкові до розстрілу з конфіскацією майна. Вирок приведено до виконання у м. Харкові 30 вересня 1937 року.
    Реабілітований у 1956 році.
