  spravka: "Род. в 1888 в г. Кишиневе Бендерского уезда Бессарабской губернии Российской\
    \ империи в семье преподователей. Украинец. Окончил гимназию №1 г. Кишинева, 2\
    \ курса Новороссийского Университета (1910), Виленское военное училище (1914).\
    \ \n  Подпоручик, поручик 148-го Каспийского пехотного полка, штабс-капитан, командир\
    \ батальона Юго-Заамурского пограничного полка, в 1917 г. левый эсер, судим за\
    \ революционную пропаганду (1914-1917). Июнь-декабрь 1917 г. проходил военную\
    \ службу на Полтаве. 1917-1918-входит в состав военного революционного комитета\
    \ Рабоче-крестьянской Красной армии в Полтаве, член городского совета и губернского\
    \ бюро советов.Март- июль 1918 г. инспектор Всероссийской коллегии РККА, помощник\
    \ коман-дующего, командующий войсками Курской губернии, начальник войск Льговского\
    \ направления, командир 2-й бригады 1-й Курской советской пехотной дивизии (1918).\
    \ Командир 1-го Московского особого советского батальона бывших унтер-офицеров\
    \ 1-й Украинской особой бригады (1918-1919). Начальник 56-й стрелковой дивизией\
    \ на подавлении Тамбовского восстания (1919). Помощник военкома Киевского военного\
    \ округа, начальник отдела Центрального управления снабжения РККА (1919-1921).\
    \ 16.06.1921-1922-председатель Российско-Украинско-Белорусской Делегации Волынской\
    \ пограничной подкомиссии.1922-1925-помощник начальника Главного военно-химического\
    \ управления РККА, председатель Памирского областного РВК, агент НКИД СССР на\
    \ Памирах (1923-1924). Морской агент Совторгфлота (1925). Помощник, заместитель\
    \ Военного комисара КССР ( г.Кзыл-Орда). Член Президиума Госплана КАССР (1925-1927).\
    \ На руководящей работе (1927-1929). Начальник Переселенческого Управления КАССР\
    \ (1929-1930).Начальник переселенческого Управления-зам.наркома земледелия КАСССР\
    \ (1930-1931). Директор курсов механизированного учета Правления Госбанка СССР\
    \ (1931-1938). \n  Репрессирован. Арестован, 16.09.1938 г. Приговорен к высшей\
    \ мере наказания (ВМН). Реабилитирован 07.07.1956 г. \n  Награды: орден Красного\
    \ Знамени (21.05.1923) \n  Источник: АПРК. Ф. 141. Оп. 16. Д. 283. Л. 1-9. \n\
    \  Литература: Ашимбаев Д.Р. Кто есть кто в Казахстане., С.1030-1031."
