  spravka: |-
    Род. в 1902, г. Санкт-Петербург, немец. Проживал: г. Владикавказ. Нач. химической службы, штаб 28 Горской дивизии.
    Арестован 27.11.1930. Обв. по ст. 58-7, 58-11. ("шпионаж"). Решение: ОГПУ Северокавказского кр. и Северокавказского ВО, 07.08.1931 – дело прекращено за отсутствием состава преступления.
