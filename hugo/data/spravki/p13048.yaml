  spravka: "1897, Україна Київська область Таращинський р-н с.Веселий Кут, українець,\
    \ освiта початкова, колишній член ВКП(б). Проживав у м. Тараща, директор МТС.\
    \ \n  Арешт. 05.09.1937. Військовою колегією Верховного Суду СРСР за ст. 54-7\
    \ КК УРСР (економічна контрреволюція), ст. 54-8 КК УРСР (терористичний акт), ст.\
    \ 54-11 КК УРСР (підготування до контрреволюційних злочинів) 17.11.1937 засуджений\
    \ до ВМП, конфіскація усього майна, розстріляний 18.11.1937 року у Києві. Реабілітований\
    \ у 1956 році."
