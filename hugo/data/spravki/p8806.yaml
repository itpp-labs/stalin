  fio: Семичастнов Дмитрий Михайлович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1890, Московская губ., с. Покланцево, русский, обр.: низшее, член ВКП(б). Проживал: Московская обл., г. Перово, ул. Полевая, д. 24. Зам. начальника планового отдела на Перовском вагоноремонтном заводе.
    Арестован 16.03.1937. Обв. в участии в антисоветской террористической организации. Приговор: ВК ВС СССР, 21.09.1937 – ВМН. Расстрелян 21.09.1937, г.Москва.
    Реабилитирован ВК ВС СССР 10.11.1956
