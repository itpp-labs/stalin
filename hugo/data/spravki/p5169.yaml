    1905 г.р., уроженец г. Геншен (Генсан.- Ред.) Кореи, гражданин СССР, образование низшее, проживал во Владивостокском районе Приморской области Дальневосточного края, работал счетоводом в колхозе им. Лаврентьева.
     Арестован 30 мая 1937 года по подозрению в совершении преступления, предусмотренного статьей 58-6 УК РСФСР. 12 июля 1937 года дополнительно ему было предъявлено обвинение по статьям 58-1 “а”, 58-11 УК РСФСР.
     Военным трибуналом Особой Краснознаменной Дальневосточной армии 11-14 августа 1937 года приговорен к высшей мере наказания - расстрелу с конфискацией лично ему принадлежащего имущества.
     Военная коллегия Верховного Суда СССР своим определением от 14 сентября 1937 года кассационную жалобу оставила без удовлетворения, а приговор - в силе. Приговор был приведен в исполнение 23 сентября 1937 года в г. Ворошилове.
     Военной коллегией Верховного Суда СССР 15 мая 1959 года определением за № 2201р/37 отменен приговор Военного трибунала ОКДВА от 11-14 августа 1937 года и определение Военной Коллегии Верховного Суда СССР от 14 сентября 1937 года и дело прекращено за отсутствием состава преступлания.
     Реабилитирован.
