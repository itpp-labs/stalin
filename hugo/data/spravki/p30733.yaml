  spravka: |-
    1909 року народження, с. Кам'янка Новоград-Волинського повіту Волинської губернії, українець, освіта середня, член ВКП(б). Проживав: м. Сталіно (м. Донецьк) Донецької області, пр. Пролетарський, буд. № 66, кв. 9. Начальник відділення управління Південнодонецької (Донецької) залізниці.
    Заарештований 17 грудня 1937 року. Засуджений виїзною сесією військової колегії Верховного Суду СРСР у м. Сталіно до розстрілу з конфіскацією майна. Вирок приведено до виконання у м. Сталіно 6 вересня 1938 року.
    Реабілітований у 1958 році.
