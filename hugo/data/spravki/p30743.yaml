  spravka: "1902 року народження, с. Сінне Богодухівського району Харківської області,\
    \ українець, освіта вища, член ВКП(б). Проживав: м. Артемівськ Донецької області,\
    \ вул. Артемівська, буд. № 13, кв. 14. Начальник лікарняно-саніторного відділу\
    \ Південнодонецької (Донецької) залізниці. \n  Заарештований 27 грудня 1937 року.\
    \ Засуджений виїзною сесією військової колегії Верховного Суду СРСР у м. Сталіно\
    \ (м. Донецьк) до розстрілу з конфіскацією майна. Вирок приведений до виконання\
    \ у м. Сталіно 6 вересня 1938 року. \n  Реабілітований у 1958 році."
