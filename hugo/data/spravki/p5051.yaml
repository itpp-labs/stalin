- spravka_old_id: 4048
  repryear: 1937
  fio: Блешенков Евгений Герасимович
  source: Сведения ДКНБ РК по Павлодарской обл.
  spravka: |-
    Род. в 1903, Белоруссия, г. Рогачев, русский, обр.: высшее военное. Проживал: Восточно-Казахстанская обл., Павлодарский р-н, Павлодар.
    Арестован Павлодарское РО УНКВД пло ВКО. 06.09.1936. Обв. по ст. 58-10, 58-11 УК РСФСР. Приговор: Особое совещание при НКВД СССР, 27.02.1937 – 5 лет ИТЛ.
    Реабилитирован Павлодарский облсуд 06.09.1956 за недоказанностью состава преступления
