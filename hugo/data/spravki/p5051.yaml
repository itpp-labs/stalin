  spravka: |-
    Род. в 1903, г. Рогачев, русский. Проживал: г. Хабаровск. Флагманский артиллерист
    Арестован 03.04.1936. Обв. по ст.ст.58-9, 58-10, 58-11 УК РСФСР. Приговор: выездная сессия ВК ВС СССР, 23.03.1938 – ВМН.
