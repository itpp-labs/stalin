  source: Чураков Д. Репрессированные военнослужащие Красной Армии
  spravka: "Род. в 1891, русский, из семьи офицера, подполковник, обр.: военное училище,\
    \ окончил КУВНАС, член ВКП(б) с 1918. 1918-1919 начальник штаба командующего войсками\
    \ Могилевской губернии, начальник оперативного отдела 2-й Революционной армии,\
    \ начальник штаба Рославльского отряда, командир 1-го Волховского полка, начальник\
    \ Орловской, Новоузенской и Уральской дивизий. 1919—1920 гг.—командир 1-й Украинской\
    \ советской бригады 13-й армии, начальник 42-й стрелковой дивизии, Сводного отряда\
    \ при РВС 13-й армии, начальник 9-й и 3-й стрелковых дивизий, 28-й стрелковой\
    \ дивизии, командир 1-й Кавказской стрелковой дивизии, помощник командира 45-й\
    \ стрелковой дивизии, помощник командира 30-й стрелковой дивизии, 80-й стрелковой\
    \ дивизии, 1927-1930 командир 28-й стрелковой дивизии, 1931-1937 начальник Объединенной\
    \ Краснознаменной пехотной школы, награжден орденом Красного Знамени (1920), орденом\
    \ Красного Знамени Азербайджанской ССР (1921), комдив, 1937 начальник Орджоникидзевского\
    \ пехотного училища \n  Арестован 31.05.1937. Приговор: ВК ВС СССР, 10.08.1937\
    \ – ВМН. Расстрелян 10.08.1937. \n  Реабилитирован 20.04.1957"
