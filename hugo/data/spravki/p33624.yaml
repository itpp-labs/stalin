- id: all.csv-line-30493
  repryear: null
  fio: ПРЕДРИХОВСЬКИЙ Яків Петрович
  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 3.
  spravka: |-
    народився 1900 р. у с. Чорний Острів Проскурівського пов. Подільської губ. Поляк, з робітників, освіта незакінчена вища, член ВКП(б) з 1929 р. Проживав у Харкові. Начальник Харківського відділення Союзтранспроекту. Заарештований 25 серпня 1937 р. як член антирад. організації, за шкідницьку та шпигунську діяльність (статті 541 п. "а", 547, 548, 5411 КК УРСР) і військовою колегією Верховного Суду СРСР 26 серпня 1938 р. засуджений до розстрілу з конфіскацією особистого майна. Розстріляний 26 серпня 1938 р. у Харкові. Реабілітований 10 серпня 1957р.
