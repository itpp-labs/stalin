- spravka_old_id: 5025
  repryear: 1937
  fio: Форьяш Франц Францевич
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1889, Варшава, поляк, обр.: низшее, член ВКП(б). Проживал: Москва, пер. Стопани, д. 12, кв. 31. Инспектор в московской областной конторе "Кондитерсбыт".
    Арестован 19.01.1937. Обв. в участии в антисоветской диверсионно-террористической организации. Приговор: ВК ВС СССР, 21.08.1937 – ВМН. Расстрелян 21.08.1937, г.Москва.
    Реабилитирован ВК ВС СССР 27.09.1960
