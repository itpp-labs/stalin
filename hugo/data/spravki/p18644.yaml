  source: Сведения ДКНБ РК по Восточно-Казахстанской обл.
  spravka: |-
    Род. в 1904, Северо-Казахстанская обл., Исильский [Есильский?] р-н, Кумайский с.с., казах, обр.: среднее специальное. Проживал: Восточно-Казахстанская обл., Риддер. Ответредактор газеты, Редакция газеты Жумысши.
    Арестован 07.07.1937. Обв. по ст. 58-2, 58-7, 58-8, 58-11 УК РСФСР. Приговор: выездная сессия ВК ВС СССР, 11.03.1938 – ВМН.
    Реабилитирован Верховным судом СССР 17.09.1957
