  fio: Малинка Пауль Фридрикович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1900, Германия, г. Растенберг, немец, обр.: среднее, член КП Германии. Проживал: Севастополь, ул. Энгельса, д. 31, кв. 1. Инструктор по плиточным работам треста "Союзспецстрой" в Севастополе.
    Арестован 26.01.1937. Обв. в шпионаже и сотрудничестве с гестапо. Приговор: ВК ВС СССР, 03.10.1937 – ВМН. Расстрелян 03.10.1937, г.Москва.
    Реабилитирован Пленумом Верховного суда СССР 16.05.1989
