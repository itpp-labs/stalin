    Род. в 1895, г. Горький, обр.: высшее, член ВКП(б). Проживал: Москва, Большой Конюшковский пер., д. 27-а, кв. 27. 26 июля 1937 г. освобожден с должности зам. начальника Главторфа Наркомата тяжелой промышленности СССР
