    Род. в 1890, Лифляндская губ., Венденский уезд, Ново-Роннебургская вол., казенное имение Приекуле, латыш, обр.: низшее, б/п. Проживал: Москва, пл. Ногина, д. 4, кв. 6. Директор Центральной строительной библиотеки при постоянной строительной выставке
    Арестован 14.12.1937. Обв. в к.-р. деятельности. Приговор: ВК ВС СССР, 15.02.1938 – ВМН. Расстрелян 15.02.1938, г.Москва.
