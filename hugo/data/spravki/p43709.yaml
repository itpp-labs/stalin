  repryear: 1938
  fio: Аристархов Хрисанф Аристархович
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1892, Смоленская обл., Вяземский р-н, с. Зяблево, русский, обр.: высшее, член ВКП(б). Проживал: Москва, ул. Арбат, д. 30, кв. 14. Начальник Управления производственных предприятий Наркомата социального обеспечения РСФСР
    Арестован 11.10.1937. Обв. в организации на ватной фабрике в г.Серпухов диверсионной вредительской группы. Приговор: ВК ВС СССР, 04.10.1938 – ВМН. Расстрелян 04.10.1938, г.Москва.
    Реабилитирован ВК ВС СССР 06.06.1959
