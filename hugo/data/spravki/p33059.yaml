    Род. 1908, Аз.ССР, г.Баку, армянин. Из рабочих. Образование высшее (АКНИ - Аз. Краснознам. Нефт. Ин-т). Член ВКП(б) с 1929. Исключен 26.07.1937 общим собранием и 21.08.1937 решением бюро Шаумяновского РК АКП(б) за связь с арестованным троцкистом Гинзбургом, неискренность, обман партии, двурушничество. Восст. посмертно 09.07.1957 решением бюро ЦК КП Азербайджана.
     Бывший зам. дир. Батумских нефтезаводов. Нач. цеха з-да им.Буденного (г.Баку). Прож.: Аз.ССР, г.Баку.
     Арестован в 1937
     Обвинение: ст.ст. 69,70,73 УК Аз.ССР - участник а/с орг-ции, проводившей вредительство в нефтяной пром-сти. В суде виновным себя не признал и заявил, что его оговорили.
     Приговор: ВК ВС СССР, 02.07.1938 - ВМН с конфискацией имущества.
     Расстрелян 02.07.1938
     Реабилитирован ВКВС СССР 28.07.1956 за отсутствием состава преступления.
