  fio: Бойко Терентій Семенович
  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 1.
  spravka: |-
    народився 1905 у с. Новоселиця Чигиринського пов. Київської губ. Українець, із селян, освіта початкова, у 1922—1929 рр. член ВЛКСМ, у 1928—1937 рр. член ВКП(б). Проживав у Харкові. Помічник голови Харківської міської ради. Заарештований _05.11.1937_ р. як член антирад. терористичної організації (статті 54-7, 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _20.01.1938_ р. (статті 54-8, 54-11 КК УРСР) засуджений до розстрілу з конфіскацією особистого майна. Розстріляний _20.01.1938_ р. у Києві. Реабілітований _07.06.1993_ р.
