  spravka: |-
    Род. в 1879, Курская обл., с. Анненково, русский, обр.: начальное, член ВКП(б). Проживал: Москва, гостиница "Националь". Зам. зав. группой транспорта КСК, пенсионер
    Арестован 11.12.1937. Обв. в антисоветской деятельности. Приговор: ВК ВС СССР, 03.09.1938 – ВМН. Расстрелян 03.09.1938, г.Москва.
    Реабилитирован ВК ВС СССР май 1956
