    Партийный и государственный деятель БССР. Родился в 1894 году в д. Будслав Мядельского района. В 1919 г. - зам. наркома продовольствия ЛитБела, а затем наркомата продовольствия УССР. В 1925 г. нарком внутренней торговли, в 1926 г. - нарком финансов в БССР, а с 1927 по 1930 гг.2-ой секретарь ЦК КП(б)Б. С 1930 г. работал в РСФСР. Репрессирован.
    Принял участие в дискуссии о дифференциации белорусского крестьянства, доказывая тенденцию "осереднячивания" деревни, по проблеме состояния потребительского рынка. Признавал рост напряженности, объясняя это повышением доходов у рабочих и крестьян. При обосновании проекта бюджета на 1926-1927 гг. выделял его особенности: уменьшение доходов в связи с завершением восстановительного периода и замедлением экономического роста в БССР, переориентацию бюджета на финансирование народного хозяйства, разделение городских и окружных бюджетов, т.е. этот бюджет был переломным, охватывая при его планировании все финансовые ресурсы. Под его руководством стала осуществляться реформа сельхозналога в БССР в 1926 г., согласно которой расширялся круг облагаемых доходов и налоговых льгот для бедняцких и коллективных хозяйств при одновременном резком повышении прогрессивных ставок для зажиточных и середняцких слоев в белорусской деревне. В конце 1920-х годов основное внимание, в том числе в своих публикациях и выступлениях уделял идеологическому обеспечению перехода к массовой коллективизации сельского хозяйства БССР.
    Умер в 1938 году.
