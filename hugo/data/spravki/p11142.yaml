    Род. в 1906, еврей, обр.: высшее, член ВКП(б). Проживал: г.Москва. Наркомат тяжмашпрома, на момент ареста — завод «Фрезер», инженер-плановик
    Арестован 03.09.1937. Обв. по ст.58-7, 58-11. Приговор: ВК ВС СССР, 10.1937 – 15 лет ИТЛ и 5 лет п/п, освобожден в дек.1943 г. по постановлении о прекращении дела.
    Реабилитирован 09.05.1905
