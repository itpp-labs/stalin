  spravka: |-
    еврей, образование высшее. Инженер-экономист. В 1930 направлен на комсомольскую работу на Украину. Затем работает в наркомате тяжелой промышленности в Москве. В сентябре 1937 арестован. Содержался на Лубянке, затем в Киеве на Лукьяновке. Осужден на 15 лет ИТЛ. Почти 2 года провел на Соловках (СТОН), сначала в одиночной камере № 37 в Кремле, затем на Муксалме. В августе 1939 на пароходе "Семен Буденный" этапирован в Норильлаг. Работал бригадиром на строительстве шахты, затем в Дудинском порту. В конце 1943 дело пересмотрено и прекращено. Остался в штате управления. В 1951 зам. нач. геологоразведочной экспедиции в Туве, затем на Сорском молибденовом комбинате. Долго добивался восстановления в партии. Летом 1953 с семьей вернулся в Москву. Реабилитирован. Мемуары в архиве НИПЦ "Мемориал" (Москва)
