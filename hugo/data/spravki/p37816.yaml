  spravka: |-
    1901, Черкаська обл., с. Степанки Черкаського р-ну, українець, член ВКП(б) з 1925 р., початкова освіта. Проживав: Черкаська обл., м. Черкаси. Секретар Черкаського РПК. Заарештований 11.06.1938 р. за ст.ст. 54-7, 54-8, 54-11 КК УРСР. За вироком виїзної сесії Військової колегії Верховного суду СРСР від 23.09.1938 р. засудж. до розстрілу.. Розстріляний 23.09.1938 р.. Реабілітований 19.09.1957 р. Верховним Судом СРСР. Відновлений у партії 28.08.1989 р. бюро Черкаського обкому партії.
