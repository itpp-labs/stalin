  repryear: '1938'
  fio: Мгеладзе Георгий Кириллович
  source: По материалам Архива внутренних дел Грузии подготовлено Институтом развития
    свободы информации (IDFI), Грузия
  spravka: |-
    Род. в 1899, Ланчхутский район, г. Ланчхути, Грузия, грузин. Род занятий: старший экономист Грузконторы Госбанка. Окончил экономический факультет Гейдельбергского университета в 1929 г.
    Осужден Тройкой при НКВД ГССР 29.03.1938. Мера наказания: расстрел с конфискацией личного имущества. Дата расстрела: 01.12.1938
