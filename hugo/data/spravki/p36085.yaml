  spravka: "Род. в 1893, Рязанская обл., с. Зимино, русский, из крестьян, подпоручик\
    \ царской армии., обр.: высшее, член ВКП(б) с 1924. Проживал: Москва, ул. Метростроевская,\
    \ д. 10, кв. 6. В 1918 г. командовал 2 Симбирским полком и 1 бригадой 24 Симбирской\
    \ Железной стрелковой дивизии. Командующий Уфимской ударной группой (III.— IV.19\
    \ г.), группой войск обороны Оренбурга (IV.—VII.19 г.). Начальник 20 стрелковой\
    \ дивизии (VII.19 г.-IX.2l г.), командующий группой войск Тифлисского направления,\
    \ 1921-1923 командир 1-й Кавказской стрелковой дивизии, 9-го стрелкового корпуса,\
    \ начальник гарнизона г.Владикавказа, 1923-1933 помощник командующего Северо-Кавказским\
    \ ВО, Приволжским ВО, инспектор пехоты РККА, командир 11-го стрелкового корпуса,\
    \ помощник командующего Северо-Кавказским ВО, комкор (1935), 1933-1937 командующий\
    \ Среднеазиатским ВО, . Награжден орденом Красного Знамени (1920), орденом Красного\
    \ Знамени Азербайджанской ССР (1920), орденом Красного Знамени Армянской ССР (1921),\
    \ командарм 2-го ранга (1937), 1937 командующий войсками Забайкальского ВО, член\
    \ Военного Совета при наркоме обороны СССР \n  Арестован 20.12.1937. Обв. в шпионаже\
    \ и участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 29.07.1938\
    \ – ВМН. Расстрелян 29.07.1938. \n  Реабилитирован 01.09.1956"
