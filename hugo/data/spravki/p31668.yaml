  source: УФСБ РФ по Краснодарскому краю, дело № П-59893
  spravka: |-
    Род. в 1908, Нижне-Волжский кр., Дубовский р-н, с. Рахинка, русский, обр.: сельская школа 4 года, бывший член ВКП(б). Проживал: Азово-Черноморский кр., ст. Красноармейская. Председатель колхоза им.Балицкого
    Обв. в том, что был участником к-р повстанческой террористической, диверсионно-вредительской организации. Приговор: ВК ВС СССР, 12.06.1938 – ВМН. Расстрелян 12.06.1938, в г.Краснодаре.
    Реабилитирован Генеральной прокуратурой РФ 29.07.1992
