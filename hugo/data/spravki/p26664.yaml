  spravka: |-
    Род. в 1903, г. Рига, латышка, обр.: низшее, бывший член ВКП(б). Проживала: Москва, Рождественский бул., д. 19, кв. 23. Старшая машинистка 9-го отдела ГУГБ НКВД СССР
    Арестована 26.12.1937. Обв. в антисоветских суждениях и связи с националистической организацией. Приговор: в особом порядке, 10.03.1938 – ВМН. Расстреляна 10.03.1938, г.Москва.
    Реабилитирована ВК ВС СССР 12.1957
