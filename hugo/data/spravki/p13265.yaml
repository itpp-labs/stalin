  fio: Петрожицький Володимир Вікторович
  source: 'Реабілітовані історією : Донецька область'
  spravka: |-
    1889 року народження, м. Київ Київської області, поляк, освіта початкова, безпартійний. Проживав: м. Макіївка Донецької області, сел. "Шлях Ілліча", буд. № 24, кв. 23. Слюсар заводу ім. Кірова.
    Заарештований 28 червня 1937 року. Засуджений військовою колегією Верховного Суду до розстрілу з конфіскацією майна. Вирок приведений до виконання у м. Сталіно (м. Донецьк) 3 грудня 1937 року.
    Реабілітований у 1995 році.
