- spravka_old_id: 5906
  repryear: 1937
  fio: Власенко Иван Михайлович
  source: База данных о жертвах репрессий Харьковской обл. (Украина)
  spravka: |-
    Род. в 1908, Украина, Киевская обл., Малинский р-н, м. Малин, украинец, обр.: среднее, член ВКП(б) с 1931. Проживал: Украинская ССР, г. Харьков, гост. Интернациональная №65. Рабочий-бумажник, зав. отделом пионеров обкома ЛКСМУ
    Арестован 15.07.1937. Обв. по ст. 54-8-11 ("участник контрреволюционной троцкистской террористической организации"). Приговор: ВК ВС СССР, 01.10.1937 – ВМН. Расстрелян 02.10.1937, г.Харьков.
    Реабилитирован 10.10.1956
- spravka_old_id: 5907
  repryear: 1937
  fio: Власенко Иван Михайлович
  source: УСБУ по Харьковской обл.
  spravka: |-
    Род. в 1908, Киевская обл., Малинский р-н, с. Малин, украинец, член ВКП(б) с 1931. Зав.отделом пионеров Харьков.обкома ЛКСМУ
    Арестован УНКВД по Харьков.обл 16.07.1937. Обв. по ст. 54-8, 11 УК УССР. Приговор: ВК ВС СССР, 01.10.1937 – ВМН с конфискацией имущества.
    Реабилитирован ВК ВС СССР 10.10.1956
