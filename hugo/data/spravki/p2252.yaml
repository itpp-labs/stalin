- spravka_old_id: 1556
  repryear: 1937
  fio: Вашакмадзе Иван Алексеевич
  source: По материалам Архива внутренних дел Грузии подготовлено Институтом развития
    свободы информации (IDFI), Грузия
  spravka: |-
    Род. в 1901. Место проживания: г. Тбилиси. Род занятий: до ареста - директор Закавказского Индустриального Института ЗИИ. Профессор философии. К моменту ареста работал в Государственном университете и в Медицинском институте.
    Осужден ВК ВС СССР 29.06.1937. Мера наказания: расстрел. Дата расстрела: 29.06.1937
