  fio: Алкснис Антон Петрович
  source: Пензенское общество "Мемориал"
  spravka: |-
    Род. в 1892, Латвия, Курляндская губ., Рубененская вол., усадьба Засина, латыш, обр.: начальное, б/п. Проживал: Пензенская обл., Беднодемьяновский р-н, г. Беднодемьяновск. Беднодемьяновский свиносовхоз, нач полит отдела
    Арестован 18.11.1937. Обв. по ст. 58-7, 58-8, 58-11 - являлся участником право-троцкистской террористической организации, проводил вредительскую деятельность в системе животноводства. Приговор: ВК ВС СССР, 27.05.1938 – ВМН.
    Реабилитирован верховным судом РСФСР 23.03.1957
