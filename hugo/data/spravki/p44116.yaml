    Родился 16 ноября 1902 года в Кинеле. Русский, член ВКП(б), зав. Горкомхозом, проживал в Куйбышеве. Арестован 27 сентября 1937 г. по ст. ст. 58-8 (террор) и 58-11 (контрреволюционная организационная деятельность). Постановлением Управления НКВД по Куйбышевской области от 9 июня 1939 г. дело прекращено за недоказанностью обвинения. Реабилитирован по Закону от 18 октября 1991 г.
