    1903 г.р., м.р.: махалля Тукмокгузар г. Намангана, из семьи ремесленника (сапожника), образование: образование среднее (учился на курсах ликбеза в г.Намангане, учился в г.Коканде), в 1928 и 1930 гг. работал в Зарайском районе Московской области и обучался в школе ФЗУ, с 1 декабря 1936 г. до 1 марта 1937 г. - на курсах марксизма-ленинизма при ЦК Компартии Узбекистана, член ВКП(б) с 1925 г.
     прож.: Ленинский (Асакинский) район (данные на 27. 02. 1937)
     Приговор: ВКВС СССР, 14.10.1938 — ВМН
     Расстрелян 14.10.1938
     Реабилитация: реабилитирован
     Арх.дело: УзР ПДА, фонд 58, опись 65, дело 300, л.50-52
