    народився 1901 і проживав у Харкові. Росіянин, із селян, освіта незакінчена вища, позапарт. Економіст облпромспілки. У 1930 р. під слідством як білий офіцер. Заарештований _28.03.1938_ р. як член білогвардійської терористичної організації та за диверсійну діяльність (статті 54-2, 54-8, 549, 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _20.10.1938_ р. засуджений до розстрілу з конфіскацією особистого майна. Розстріляний _20.10.1938_ р. у Харкові. Реабілітований _19.12.1957_ р.
