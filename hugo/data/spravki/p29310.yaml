  spravka: |-
    род. 1896, Шемаха, Бакинская губерния, азербайджанец. Образование - Институт красной профессуры (1931-32). Член мусульманской социал-демократической партии "Гуммет" (меньшевистский) в 1917-1919. Член РКП(б) с мая 1919. В 1924 году принимал активное участие в деятельности группы Ханбудагова. В 1936 ставился вопрос об исключении его из партии якобы за сокрытие меньшевистского прошлого. Оправдан Партколлегией КПК 03.02.1937. Позднее исключен в связи с арестом.
     Член парламента АДР (фракция социалистов) (1918-1920). В 1920 - нарком по военным и морским делам Аз.ССР. В 1924-1925 член Реввоенсовета СССР. Секр. ЦК АКП(б) в 1920-х. В 1932-1937 член ИККИ. С 1937 - инструктор-преподаватель Ин-та массового заочного обучения парт. актива при ЦК ВКП(б). Награжден орденом Трудового Красного Знамени Аз.ССР. Прож.: Аз.ССР, г.Баку.
     Арестован в 1937
     Обвинение: участник с 1929 и один из руководителей с 1933 к-р нац-ской организации, вредительства, диверсий и подготовки терактов, в частности, против М. Д. Багирова. На суде отказался от признаний, назвав их ложными.
     Приговор: ВК ВС СССР, 21.04.1938 - ВМН.
     Расстрелян 21.04.1938
     Реабилитирован.
