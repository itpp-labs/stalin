  spravka: |-
    1896 года рождения, с 1917 по 1919 г. состоял в организации «Гуммет», притом некоторое время был в меньшевистском тифлисском «Гуммете», в мае 1919 г. был принят в ряды компартии и с этого времени по 1931 год находился на руководящей работе в партийных и советских органах Азербайджана и Закавказья.
    Караев последовательно был председателем Бакинского ревкома, наркомом, секретарем ЦК АКП(б) и Заккрайкома, а также членом Реввоенсовета XI армии, Каспийского] флота и Реввоенсовета СССР. С 1931 г. Караев учился в Институте красной профессуры, затем работал в ИККИ, а перед арестом был инструктором-преподавателем Института массового заочного обучения партактива при ЦК ВКП(б).
    Будучи секретарем ЦК компартии Азербайджана, Караев в 1928–1929 гг. пытался пресекать антипартийные действия Багирова, ставя на обсуждение президиумов ЦК АКП(б) и Заккрайкома вопросы о недопустимом поведении Багирова. В частности, такой вопрос обсуждался на заседании президиума ЦК АКП(б) 26 марта 1928 года и на заседаниях президиума Заккрайкома 15 и 16 февраля 1929 года.
