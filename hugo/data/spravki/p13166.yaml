  spravka: |-
    народився 1897 у м. Ковно Ковенської губ. Єврей, з кустарів, освіта середня, у 1920—1937 рр. член ВКП(б). Проживав у Харкові. Директор Харпромторгу. Заарештований _11.06.1937_ р. як член к.-р. терористичної організації та шкідницьку діяльність (статті 5411, 54-10 ч. 1, 547 КК УРСР) і військовою колегією Верховного Суду СРСР _05.12.1937_ р. (статті 547, 548, 5411 КК УРСР) засуджений до ВМП з конфіскацією особистого майна. Розстріляний _06.12.1937_ р. у Харкові. Реабілітований _23.05.1956_ р.
