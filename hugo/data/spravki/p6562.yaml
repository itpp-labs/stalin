  source: «Реабілітовані історією. Київська область», т.2
  spravka: |-
    1895 року народження, смт Димер Вишгородського району, українець, освіта незакінчена вища. Проживав у м. Києві, бухгалтер видавництва «Червона Армія». Військовою колегією Верховного суду СРСР 5 вересня 1937 року засуджений до розстрілу. Вирок виконано 5 вересня 1937 року. Місце поховання невідомо. Реабілітований у 1990 році.
