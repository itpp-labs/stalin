    (р.1909)
    Родилась в Баку в рабочей семье. Отец – Степан Самойлов.
    Ранняя смерть отца. Мать осталась с тремя детьми.
    Совмещение учебы в дневной школе с работой. Старший брат Иван – в троцкистской оппозиции.
    1927 . — Первый арест в Баку, когда была ученицей девятого класса средней школы. После двух месяцев ареста, «по закону», освобождение. Определение в вечернюю школу.
    После окончания школы отказ в зачислении в институт по анкетным данным.
    Поездка в Ярославль к брату, получившему образование в Москве. Работа в Иваново.
    1933 (?).— Учеба на первом курсе Института журналистики. Получение за хорошую учебу отдельной комнаты в общежитии.
    1934, март. — Арест в связи с осуждением на 10 лет ИТЛ старшего брата Ивана Степановича Самойлова. Помещение в Верхнеуральский политизолятор (Челябинская область). По приговору Особого совещания при НКВД: ссылка в Казань на три года. Переезд в Казань в обычном купейном вагоне под охраной троих сотрудников НКВД. Работа в Казани секретарем в дирекции кирпичного завода, позже – на асфальтировке. Необходимость каждые две недели отмечаться в Управлении НКВД. Замужество. Муж – Мясников Яков Григорьевич, ссыльный, работник банка.
    ? — Арест мужа. Гибель мужа во Владивостоке.
    1936, 28 декабря. — Окончание срока ссылки. Вместо освобождения – арест, обвинение в групповом терроре (в попытке покушения на Сталина). Приговор: 10 лет тюремного заключения. Ярославский централ. Одиночка. Пытки голодом и холодом. Полуголодное существование.
    1939, июль. — Разгрузка тюрьмы. Этап в товарных вагонах по 80 человек. Знакомство в вагоне с бывшей преподавательницей Казанского университета Е.С. Гинзбург.
    1939, начало августа. — Прибытие этапа во Владивосток, отправка в женский ОЛП (отдельный лагерный пункт), заболевание куриной слепотой. Последняя встреча в пересыльном лагере с братом И.С. Самойловым (в 1937 г. арестован, осужден Военным трибуналом 16 октября 1941 г. по 58 ст., расстрелян в Магадане 21 декабря 1941 г., реабилитирован 11 апреля 1990 г.).
    Морской этап пароходом «Джурма» на Колыму до порта в бухте Нагаева. Отправка почти всего этапа в поселок Эльген. Работа на лесоповале. Солагерницы Е.С. Гинзбург, Г.А. Воронская.
    1941, лето. — Направление в карьер по добыче извести, затем – на сельхозработы.
    1946, 28 декабря. — Освобождение из-под стражи. Продолжение жизни в Эльгене, работа на птицеферме.
    1947, лето. – Предписание отправиться на поселение в поселок Марчекан под Магаданом.
    1947, начало зимы. — Переезд в Ягодное к подруге по лагерю З. Марьиной, устройство нарядчицей в Центральные ремонтно-механические мастерские.
    1947. — Второе замужество. Муж – бывший заключенный Мясников Николай Ипполитович.
    1948. — Переезд в Магадан.
    1951. – Осуждение к бессрочной ссылке.
    1956. — Переезд из Магадана в Нальчик, получение справки о реабилитации (в июне 1956). Переезд в Москву.
    1989–1999. — Консультант и участница спектакля Московского театра «Современник» «Крутой маршрут» по произведению Е.С. Гинзбург (сыграла в этом спектакле саму себя). Гастроли с театром «Современник».
    1996, 12 июня. — Участие в открытии памятника жертвам политических репрессий в Магадане «Маска скорби».
    1998. — Роль в фильме А. Германа «Хрусталев, в машину!».
