  fio: Реммеле Герман Петрович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1880, Германия, мест. Зигельхаузен Баден, немец, обр.: среднее, член КП Германии. Проживал: Москва, ул.Горького, д.36 (гостиница "Люкс"). Сотрудник агитпропотдела Коминтерна.
    Арестован 15.05.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 07.03.1939 – ВМН. Расстрелян 07.03.1939, г.Москва.
    Реабилитирован Пленумом Верховного суда СССР 30.09.1988
