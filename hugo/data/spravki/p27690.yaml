  spravka: |-
    Род. в 1893, Пермь, еврей, обр.: высшее. Проживал: Карагандинская обл., Караганда. Инженер-механик, Карагандинская железная дорога.
    Арестован УНКВД по Карагандинской обл. 06.07.1937. Обв. по ст. 58-6, 58-8, 58-11 УК РСФСР. Приговор: Верховный суд СССР, 11.03.1938 – ВМН.
    Реабилитирован Верховным судом Казахской ССР 19.12.1956 за отсутствием состава преступления
