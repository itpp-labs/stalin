  source: Чураков Д. Репрессированные военнослужащие Красной Армии
  spravka: |-
    Род. в 1891, немец, бывший офицер царской армии, обр.: окончил ВАК при Военной академии им.Фрунзе. 1929 командир 24-й стрелковой дивизии, 1934 командир 57-й стрелковой дивизии Забайкальской группы войск ОКДВА, награжден орденом Красного Знамени, комдив, 1937 командир 52-й стрелковой дивизии
    Арестован 11.07.1937. Приговор: ВК ВС СССР, 04.10.1938 – ВМН. Расстрелян 04.10.1938.
