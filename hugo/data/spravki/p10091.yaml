  spravka: "Союн оглу, 1894 г.р., уроженец махалли Хулуф, села Таре Далляр Шамхорского\
    \ района. В 1918 г. был народным учителем. В 1919 г. примкнул к большевикам и\
    \ был принят в члены РСДРП. В 1920 г. принимал активное участие в советизации\
    \ Гянджинской губернии. В 1921-22 гг. был секретарем уездного комитета партии.\
    \ Во время чистки был исключен из партии, но восстановлен в 1927 г. (партбилет\
    \ № 1115830). \n  В 1928 I В. Хулуфлу закончил восточный факультет АГУ, в 1929-31\
    \ гг. был доцентом, с 1931 г. - профессор (по истории тюркских народов). В 1922-26\
    \ гг. работал в Комитете нового тюркского алфавита. До 1929 г. работал в Азернешре,\
    \ в 1929-32 гг. был Ученым секретарем Аз. Гос. НИИ. К моменту ареста Хулуфлу работал\
    \ заместителем директора Института истории, археологии и этнографии и одновременно\
    \ был членом президиума и членом ученого совета АзФАН. \n  Он принимал активное\
    \ участие в подготовке и работе I Тюркологического съезда. Был награжден Почетной\
    \ грамотой и золотыми часами к 10-летию ЗСФСР и Почетной грамотой к десятой годовщине\
    \ нового алфавита и газеты \"йени йол\". Вели Хулуфлу был одним из ведущих научных\
    \ работников Академии наук. Из многих его трудов отмечу следующие: 1927 г. - \"\
    Народные певцы\", \"Кер-оглу\", 1928 г. - Правописание\", 1929 г. - \"Пословицы\"\
    , \"Орфографический словарь\", 1930 г. - \"Внутренний строй Сельджукского государства\"\
    , \"Панисламизм, империализм и духовенство\", \" Происхождение и классовая сущность\
    \ ислама\", \"Религия и женщина\"… \n  В начале января 1937 г. Вели Хулуфлу был\
    \ взят под стражу в своей квартире (ул. Каменистая, д. 102). Ему было предъявлено\
    \ обвинение по статьям 64, 69, 70, 73 УК Азербайджанской ССР. Оказывается он являлся\
    \ активным членом контрреволюционной националистической организации, вел вредительскую\
    \ и контрреволюционную повстанческую (так! - 3. Б.) работу, стоял на позициях\
    \ \n  террора и был осведомлен о готовящихся террористических актах против секретаря\
    \ ЗакЦК Л. Берия и секретаря ЦК КП(б) Азербайджана М. Д. Багирова. \n  12 октября\
    \ 1937 г. в 18 часов началось закрытое судебное заседание Военной коллегий Верховного\
    \ суда СССР, которая в 18 часов 20 минут вынесла на основании статей 73, 64, 69\
    \ и 70 УК Азербайджанской ССР Вели Мамеду Союн оглы Хулуфлу смертный приговор\
    \ (\"Приговор окончательный и обжалованию не подлежит\"). \n  13 октября 1937\
    \ г. Вели Хулуфлу был расстрелян: в деле есть акт о том, что приговор приведен\
    \ в исполнение, значит, действие происходило где-то поблизости!). \n  17 ноября\
    \ 1956 г. Военная коллегия Верховного суда СССР в связи с отсутствием состава\
    \ преступления отменила приговор по делу № 12493/80, и Вели Мамед Союн оглы Хулуфлу\
    \ был реабилитирован."
