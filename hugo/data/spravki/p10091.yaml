  spravka: |-
    Род. 1894, с.Хулуфлу Елизаветпольской губ. (Шамкирский р-он), азербайджанец. Образование высшее (Аз. Гос. Ун-т, 1928). Член ВКП(б) с 1927. Исключен 16.04.1937 решением бюро Ворошиловского РК АКП(б) как к-р троцкист и враг народа (в связи с арестом). Восст. посмертно 05.03.1957 решением бюро ЦК КП Азербайджана. Постановлением ЦК КП Азербайджана от 7 июля 1937 года "Об изъятии к-р, пантюркистской и нац-ской литературы" был включен в первый список авторов, произведения которых подлежали полному изъятию как антисоветские.
     Писатель, литературовед, востоковед, фольклорист, филолог, тюрколог, лингвист, публицист, профессор (1931), член Союза писателей с 1934 года. Зам. дир. Ин-та истории, археологии и этнографии (ИАРЭ АзФАН). Прож.: Аз.ССР, г.Баку.
     Арестован в 1937
     Обвинение: ст.ст. 64,69,70,73 УК Аз.ССР - участник а/с повстанческо-террор. и диверсионно-вредительской орг-ции в Аз.ССР, занимавшийся а/с деятельностью и подготовкой теракта против М.Д.Багирова.
     Приговор: ВК ВС СССР, 12.10.1937 - ВМН с конфискацией имущества.
     Расстрелян 13.10.1937
     Реабилитирован ВКВС СССР 17.11.1955 за отсутствием состава преступления.
