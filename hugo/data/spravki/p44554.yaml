  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1903, г. Красный Сулин, русский, обр.: высшее, член ВКП(б). Проживал: Москва, с. Богородское, военный городок, д. 1, кв. 12. Советник в Полномочном представительстве СССР в Китае.
    Арестован 11.07.1939. Обв. в участии в к.-р. организации. Приговор: ВК ВС СССР, 28.01.1940 – ВМН. Расстрелян 29.01.1940, г.Москва.
    Реабилитирован ВК ВС СССР 25.06.1957
