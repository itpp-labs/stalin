  fio: Игамбердыев (Эгамбердиев) Алим
  source: Шамсутдинов Р. Репрессивная политика Советской власти в Узбекистане и её
    последствия. Ташкент, 2012
  spravka: |-
    1892 г.р., м.р.: Чоштепинский кишлачный совет Калининского р-на Ташкента, казах, из дехканской семьи, образование: малограмотный, обучался на 3-месячных курсах в Янгийуле, в феврале 1935 г. окончил курсы подготовки парторгов при колхозе Уткун Калининского района, член ВКП(б) с 8.09.1927 г.
     с марта 1936 г. председатель колхоза "Узар" Калининского района, с 6 марта 1936 г. секретарь партийной организации колхоза "Узар" (данные на 14.05.1937)
     прож.: колхоз Куйбышева Чоштепинского кишлачного совета Калининского района (данные на 14. 05. 1937)
     Приговор: ВКВС СССР, 10.1938 — 10 лет лишения свободы
     Арх.дело: УзР ПДА, фонд 58, опись 65, дело 292, л.134-137
