    народився 1898 у с. Шебекино Бєлгородського пов. Курської губ. Росіянин, із селян, освіта початкова, позапарт., 1932—1936 рр. член ВКП(б). Проживав у Харкові. Помічник коменданта ХІІТу. Заарештований _28.04.1938_ р. як член антирад. правотроцькістської диверсійної терористичної організації та за к.-р. діяльність (статті 54-8, 549, 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _22.10.1938_ р. (статті 54-7, 54-8, 54-11 КК УРСР) засуджений до розстрілу з конфіскацією особистого майна. Розстріляний _22.10.1938_ р. у Харкові. Реабілітований _07.12.1993_ р.
