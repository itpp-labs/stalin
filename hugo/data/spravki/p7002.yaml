  spravka: "1905 року народження, х. Клецько-Поштовський Клетського району Сталінградської\
    \ області, росіянин, освіта початкова, безпартійний. Робітник заводу ім. Орджонікідзе.\
    \ Проживав: м. Краматорськ Донецької області, сел. Жовтневе, вул. Сталіна, буд.\
    \ №39, кв. 4. \n  Заарештований 15 червня 1937 року. Військовою колегією Верховного\
    \ Суду СРСР 21 вересня 1937 року засуджений до розстрілу з конфіскацією майна.\
    \ Вирок приведений до виконання 21 вересня 1937 року. \n  Реабілітований у 1963\
    \ році."
