- spravka_old_id: 17185
  repryear: 1937
  fio: Горощенко Павел Иванович
  source: По материалам Архива внутренних дел Грузии подготовлено Институтом развития
    свободы информации (IDFI), Грузия
  spravka: |-
    Род. в 1887, русский. Род занятий: до ареста помощник начальника учебной части Тбилисского военного училища, по званию майор. Полковник царской и меньшевистской армий.
    Осужден Тройкой при НКВД ГССР 26.12.1937. Мера наказания: расстрел с конфискацией личного имущества. Дата расстрела: 27.12.1937
