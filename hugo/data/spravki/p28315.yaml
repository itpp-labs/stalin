  spravka: "[1902 - .1938] \n  Туркмен. Из служащих. \n  Учился в Ашхабадской совпартшколе\
    \ и в Мерве на учительских и педегогических курсах (все в 1922), закончил - ?\
    \ Учился в Коммунистического университете трудящихся Востока им. И.Сталина, г.\
    \ Москва (1922-23), не закончил. \n  Член Компартии с 1924 г. \n  Участвовал в\
    \ гражданской войне санитаром. \n  В 1919-20 - завхоз и секретарь ячейки КСМТ\
    \ школы-интерната (бывшего Мервского русско-туземного училища). \n  В 1920-21\
    \ - зав. военно-спортивным отделом ЦК Коммунистического союза молодежи Туркестана,\
    \ г. Ташкент. \n  В 1921 - зав. политпросветотделом Туркменского (Полторацкого)\
    \ обкома КСМТ. \n  В 1921-22 - ответ. секретарь Мервского уездно-городского комитета\
    \ КСМТ. \n  В 1923?-1924? - врид. зав. Туркменской (Ашхабадской) областной совпартшколой.\
    \ \n  В 1924-26 - зав. отделом агитации, пропаганды и печати (АППО), зав. организационным\
    \ отделом, ответ. секретарь Ташаузского окружкома ВКП(б). \n  В 1926 - зав. АППО\
    \ Мервского окружкома ВКП(б). \n  В 1926-27 - 1-й секретарь Мервского райкома\
    \ ВКП(б). \n  С 13 марта 1928 - 1-й секретарь Чарджуйского окружкома ВКП(б)."
