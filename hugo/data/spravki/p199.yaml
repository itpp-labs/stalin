    Род. в 1894, Минская обл., с. Мирняка, русский, член ВКП(б) с 1919г. Управляющий Азчеркавстройтреста в г.Ростове-на-Дону
    Арестован УНКВД АЧК 22.12.1936. Обв. по ст. 58-8 и 58-11 УК РСФСР за участие в контрреволюционной организации. Приговор: выездная сессия ВК ВС СССР, 13.03.1937 – ВМН. Расстрелян 14.03.1937, в г.Ростове-на-Дону.
    Реабилитирован ВК ВС СССР 26.06.1957 за отсутствием состава преступления
