  fio: Пейрос Лев Соломонович
  source: www.rujen.ru
  spravka: |-
    (1897, Ковна – 1950, Львов), военачальник. Генерал-майор интендантской службы (1942). В РККА – с 1918. Участник Гражд. войны. В 1926 окончил курсы при Воен.-хоз. академии. Нач. воен.-хоз. упр. Ленингр. (1930) и Моск. (1932–35) воен. окр. В 1941–42 нач. снабжения корпуса, армии. Нач. тыла Воронежского фр. (1942), нач. тыла Орловского воен. окр. (1943–45). Зам. команд. Особым воен. окр. по тылу (1945), зам. команд. Прикарпатским воен. округ, по тылу (1948–50). Награжден 4 орденами.
