    1886 г.р., уроженец Кореи, малограмотный, проживал в с. Барановка Посьетского района Приморской области Дальневосточного края, работал в колхозе.
     Арестован 25 мая 1937 года по обвинению по ст. 58-6, 58-9, 19 УК РСФСР, 13 июля 1937 года во изменение постановления от 22 июня 1937 года было предъявлено обвинение по статьям 58-1 ч. “а”, 58-9, 58-11 УК РСФСР.
     Военным трибуналом Особой Краснознаменной Дальневосточной армии 11-14 августа 1937 года приговорен к высшей мере наказания - расстрелу с конфискацией лично ему принадлежавшего имущества.
     Определениями Военной Коллегии Верховного Суда СССР от 14 сентября 1937 года и 17 октября 1937 года приговор по делу был оставлен в силе. Приговор был приведен в исполнение 23 сентября 1937 года в г. Ворошилове.
     Военной коллегией Верховного Суда СССР 15 мая 1959 года определением за № 2201р/37 отменен приговор Военного трибунала ОКДВА от 11-14 сентября 1937 года и определение Военной Коллегии Верховного Суда СССР от 14 сентября и 17 октября 1937 года, и дело прекращено за отсутствием состава преступления.
