- id: all.csv-line-2206
  repryear: null
  fio: Лисенко Тихін Антонович
  source: Реабілітовані історією. Харківська область. Кн. 2.
  spravka: |-
    народився 1884 у с. Шопіно Бєлгородського пов. Курської губ. Росіянин, із селян, освіта початкова, позапарт., у минулому кандидат у член ВКП(б). Проживав у Харкові. Електромонтер радгоспу ім. РСЧА. Позбавлений виборчих прав. Заарештований _09.05.1936_ р. за антирад. агітацію (ст. 54-10 КК УСРР) і військовою колегією Верховного Суду СРСР _08.07.1937_ р. (статті 548 через ст. 17, 5411 КК УРСР) позбавлений волі у в’язниці на 10 років з пораженням у правах на 5 років і конфіскацією особистого майна. Термін покарання відбував у Суздальській в’язниці. Реабілітований _26.06.1992_ р.
