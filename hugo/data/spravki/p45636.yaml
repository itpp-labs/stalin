  spravka: |-
    Род. в 1881 году в Аренсбурге (Эстония). Инженер-электрик. Первый раз арестован в 1933 г. по подозрению в шпионаже (якобы с 1928 г. получал сведения о работе морского завода в Кронштадте от Р. Р. Грундмана (расстрелян в 1941 г.) и передавал их на Запад через своего брата, Швальбаха Г. И., известного инженера-электрика, жившего за границей). Перед вторым арестом работал инженером отдела капитального строительства газеты «Известия». Вторично арестован в 1938 г., ОСО при НКВД СССР приговорен за шпионаж к 8 годам ИТЛ. Срок отбывал в Онеглаге, станция Пукса (по старости не работал, но давал консультации местным электрикам). Но впоследствии (предположительно, в 1941 г.) возвращен из лагеря на доследование. Обвинялся по статье 58-1а (измена родине), как агент германской разведки. Расстрелян (?). В 1941-1942 гг. о нем хлопотал академик Винтер, но безрезультатно.
