  spravka: "1896 року народження, м. Гатчина Ленінградської області, естонець, освіта\
    \ неповна середня, член ВКП(б). Проживав: м. Артемівськ Донецької області. Секретар\
    \ міськкому ВКП(б). \n  Заарештований 5 квітня 1938 року. Засуджений військовою\
    \ колегією Верховного Суду СРСР до розстрілу з конфіскацією майна. Даних про виконання\
    \ вироку немає. \n  Реабілітований у 1994 році."
