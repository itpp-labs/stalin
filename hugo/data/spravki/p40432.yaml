  spravka: |-
    Род. 03.11.1911, Грац. Учительница
      Прож.: г. Сталинск (г. Новокузнецк).
      Арестована 10.07.1937
      Обвинение: шпионаж, саботаж, членство в террористической организации.
      Приговорена ВК ВС СССР 23.10.1938, ст. 58-6, 58-8, 58-9 и 58-11 - 15 лет лишения свободы в лагере, Пленум Верховного суда СССР 20.12.1939 заменил приговор на высылку
      передана немецким властям 22 декабря 1939 года под Брест-Литовском
      Реабилитирована ВК ВС СССР 27.09.1997 г.
