- id: all.csv-line-18393
  repryear: null
  fio: Вайсблат Михайло Ізраїльович
  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 1.
  spravka: |-
    народився 1898 у м. Луганськ Слов’яносербського пов. Катеринославської губ. Єврей, з кустарів, освіта початкова, у 1919—1937 рр. член ВКП(б). Проживав у Харкові. Завідувач міського відділу внутрішньої торгівлі Харківського міськвиконкому. Заарештований _24.10.1937_ р. як член антирад. терористичної організації (статті 54-8, 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _20.01.1938_ р. засуджений до розстрілу з конфіскацією особистого майна. Розстріляний _20.01.1938_ р. у Києві. Реабілітований _12.05.1959_ р.
