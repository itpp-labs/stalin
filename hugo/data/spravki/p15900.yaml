  spravka: |-
    1887 р., м. Стародуб Брянської обл. (Росія), єврей, освіта середня, член ВКП(б) з 1920 р. по 1937 р. Проживав у м. Хмельницькому, зав. Проскурівського окружного відділу внутрішньої торгівлі. Заарештований 10.11.37. Звинувачення: член троцькістської організації. Військколегією Верховного Суду СРСР 27.12.37 засуджений до розстрілу з конфіскацією майна. Вирок виконаний. Військколегією Верховного Суду СРСР 11.08.56 попередній вирок скасований, справу припинено. Реабілітований згідно з Законом України від 17.04.91. (П-4129, архів УСБУ).
