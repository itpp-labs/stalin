  spravka: |-
    1900 г.р., д. Буткови-чи Санкт-Петербургской губ., русский, б/п, образование незаконченное среднее, директор МТС. Проживал: х. Лосев Кропоткинского р-на. Арестован 11.11.1937 г. Предъявленное обвинение: "участник антисоветской диверсионно-террористической организации правых, проводил вредительскую работу, направленную на дезорганизацию МТС". Военной коллегией ВС СССР 12.06.1938 г. назначена ВМН с конфискацией имущества. Приговор приведен в исполнение 12.06.1938 г. Реабилитирован Военной коллегией ВС СССР 23.07.1957 г. на основании п. 5 ст. 4 УПК РСФСР.
