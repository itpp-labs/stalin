  repryear: 1938
  fio: Черский Сергей Михайлович
  source: УФСБ РФ по Краснодарскому краю
  spravka: |-
    Род. в 1900, Ленинградская обл., Лужский р-н, дер. Бутковичи, русский, обр.: незаконченное среднее, бывший член ВКП(б). Проживал: Краснодарский кр., Кропоткинский р-н, хут. Лосев. Директор Лосевской МТС
    Обв. в том, что был участником антисоветской повстанческой террористической организации. Приговор: ВК ВС СССР, 12.06.1938 – ВМН. Расстрелян 12.06.1938, в г.Краснодаре.
    Реабилитирован ВК ВС СССР 23.07.1957
