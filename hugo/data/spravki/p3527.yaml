- spravka_old_id: 2704
  repryear: 1937
  fio: Захаров Николай Данилович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1910, русский, обр.: незаконченное высшее, искл. из ВКП(б) в 1933 г. Проживал: Сыктывкар. На момент ареста безработный.
    Арестован 29.08.1936. Обв. в антисоветской агитации и участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 09.08.1937 – ВМН. Расстрелян 09.08.1937, г.Москва.
    Реабилитирован ВК ВС СССР 09.09.1958
