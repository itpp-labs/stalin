  spravka: |-
    1893 р. н., с. Туличів Турійського р-ну, мешк. у м. Мінськ, українець, у 1914 р. поручик царської армії, закінчив Військову академію ім. Фрунзе, командир 81-ї СД БіломВО, комбриг, з 1932 р. чл. ВКП (б). Заарешт. 20.07.1937 р. УДБ НКВС Білоруської РСР Звинувач. як учасник троцькістської змови. ВКВС СРСР у Мінську 30.10.1937 р. засудж. за ст. 63-2, 70, 76. КК БРСР до ВМП з к/м і позбавленням військового чину "комбриг". Вирок виконано у м. Мінську 31.10.1937 р. Реабілітований 20.10.1956 р. ВК ВС СРСР. (Архів УСБ України у Волинській обл., ф. п.. спр. 1828).
