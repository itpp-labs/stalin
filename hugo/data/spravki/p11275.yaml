    \ освіта початкова, член КП(б)У з 1928 р. по 1937 р. Проживав у м. Кам’янці-Подільському,\
    \ голова окружної споживспілки. \n  Заарештований 01.09.37. Звинувачення: член\
    \ контрреволюційної організації. Військколегією Верховного Суду СРСР 26.10.37\
    \ засуджений до розстрілу з конфіскацією майна. Вирок виконаний. \n  Реабілітований\
    \ військколегією Верховного Суду СРСР 10.05.58."
