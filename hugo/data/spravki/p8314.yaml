  spravka: |-
    Род. в мае 1894, Белоруссия, г. Горки, еврей, из рабочих, обр.: начальное, член/канд. в члены ВКП(б) с 1922. Проживал: Минск, ул. Советская 32/1, кв. 11. Директор, Белпромторг
    Арестован 18.08.1937. Обв. по ст. 69, 70, 76 УК БССР - участник а/с орг., вредит.работа. Приговор: судебный орган, 29.10.1937 – ВМН с конфискацией имущества. Расстрелян 30.10.1937, Минск.
    Реабилитирован ВК ВС СССР 06.07.1957
