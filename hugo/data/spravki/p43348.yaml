  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 3.
  spravka: |-
    народився 1894 р. у с. Гастровщина Дісненського пов. Віденської губ. Білорус, із селян, освіта неповна середня, у 1918-1937 рр. член ВКП(б). Проживав у Харкові. Начальник військовотранспортної служби Управління Півд. залізниці. Заарештований 26 липня 1938 р. як член к.-р. організації та за шкідництво (статті 547, 5411 КК УРСР) і військовою колегією Верховного Суду СРСР 21 жовтня 1938 р. (статті 541 п. "б", 542, 548, 5411 КК УРСР) засуджений до розстрілу з конфіскацією особистого майна. Розстріляний 21 жовтня 1938 р. у Харкові. Реабілітований 8 вересня 1956 р.
