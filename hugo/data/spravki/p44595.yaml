  spravka: "Род. в 1892, Западная обл., Мещевский р-н, с. Крюково, русский, из рабочих,\
    \ обр.: высшее, 1923-1924 окончил Высшие академические курсы РККА, 1925-1927 окончил\
    \ восточный факультет Военной Академии им.М.В.Фрунзе, член ВКП(б) с 1913. Проживал:\
    \ г. Москва, ул. Сущевская, 8/2-23. Рядовой, 1918-1923 помощник начальника Главвоздухфлота\
    \ по политчасти, 1924-1925 помощник командира 7-го стрелкового корпуса по политчасти,\
    \ 1927-1932 в распоряжении Разведуправления РККА, работал в Китае, 1932-1935 заместитель\
    \ начальника сектора автомобилизации и аэрофикации Госплана СССР, 1935-1939 начальник\
    \ сектора автодорожного и авиационного транспорта Госплана СССР, дивизионный комиссар\
    \ \n  Арестован 26.04.1939. Обв.: участие в к.-р. тер.организации и Ш. Приговор:\
    \ ВК ВС СССР, 01.02.1940 – ВМН. Расстрелян 02.02.1940. \n  Реабилитирован 30.05.1957"
