  spravka: |-
    Род. в 1900, Ивановская обл., Ковровский р-н, с. Санниково, русский, обр.: высшее, член ВКП(б). Проживал: Москва, Тишинская пл., д. 6, кв. 68. Начальник технического отдела 8-го гл. управления Наркомата оборонной промышленности СССР
    Арестован 07.06.1938. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 25.08.1938 – ВМН. Расстрелян 25.08.1938, г.Москва.
