- id: all.csv-line-2519
  repryear: null
  fio: Седляр Василь Феофанович
  source: Реабілітовані історією. Харківська область. Кн. 2.
  spravka: |-
    народився 1899 на хут. Хрестівка Зіньківського пов. Полтавської губ. Українець, із службовців, освіта вища, позапарт. Проживав у Харкові. Секретар оргкомітету Спілки художників УСРР. Заарештований _26.11.1936_ р. як член к.-р. націонал-фашистської організації, що стояла на терористичних позиціях (статті 548, 5411 КК УСРР) і військовою колегією Верховного Суду СРСР _13.07.1937_ р. засуджений до розстрілу з конфіскацією особистого майна з негайним виконанням вироку згідно з постановою ЦВК СРСР від _01.12.1934_ р. Розстріляний _13.07.1937_ р. у Києві. Реабілітований _01.02.1958_ р.
