- spravka_old_id: 2300
  repryear: 1937
  fio: Седляр Василий Феофанович
  source: База данных о жертвах репрессий Харьковской обл. (Украина)
  spravka: |-
    Род. в 1899, Украина, Полтавская обл., Зиньковский р-н, х-р. Крестовка, украинец, обр.: высшее, б/п. Проживал: Украинская ССР, г. Харьков, Барачный пер., дом писателей "Слово", кв. 25. Художник-живописец, бывший секретарь оргкомитета Союза художников УССР
    Арестован 26.11.1936. Обв. по ст. 54-8-11 (участник контрреволюционной троцкистской террористической организации). Приговор: ВК ВС СССР, 13.07.1937 – ВМН. Расстрелян 13.07.1937, г.Харьков.
    Реабилитирован 01.02.1958
