  spravka: |-
    Род. в 1897, Лифляндская губ., Венденский уезд, латыш, обр.: высшее, член ВКП(б). Проживал: Москва, Тишинская пл., д. 8, кв. 19. Начальник 3-го отделения 1-го отдела Управления материально-технического снабжения ВВС РККА
    Арестован 13.12.1937. Обв. в участии в антисоветской террористической организации. Приговор: ВК ВС СССР, 26.04.1938 – ВМН. Расстрелян 26.04.1938, г.Москва.
    Реабилитирован ВК ВС СССР 12.12.1961
