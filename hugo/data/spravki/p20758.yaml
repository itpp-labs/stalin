    Род. в 1889, Западно-Казахстанская обл., 7 аул, казах, обр.: начальное. Проживал: Акмолинская обл. (Целиноградская), Энбекшильдерский р-н, Степняк. Заместитель управляющего, Каззолото трест.
    Арестован 10.08.1937. Обв. по ст. 58-2, 58-7, 58-8, 58-11 УК РСФСР. Приговор: выездная сессия ВК ВС СССР, 08.03.1938 – ВМН.
    Реабилитирован ВК ВС СССР 21.03.1959
