  fio: Донгидон Дугаржап Доржиевич
  source: 'Цыжипов Э. Б. История политических репрессий в Бурят-Монголии (1928- июнь
    1941 г.). - Улан-Удэ : Издательство ВСГУТУ, 2012.'
  spravka: |-
    1904 г.р., уроженец Кижингинского аймака, БМАССР, бурят, с высшим образованием, бывший член ВКП(б) с 1924 года, до ареста – Нарком Просвещения БМАССР и директор Бургосиздательства. Осужден Военной Коллегией Верховного Суда СССР в период 2-4 июня 1938 года по ст.ст. 58-1 «а», 58-2, 58-7, 58-8, 58-11 УК РСФСР к высшей мере наказания – расстрелу с конфискацией имущества
