  fio: Донгидон Дугаржаб Доржиевич
  source: www.buryatia.org/modules.php?name=Forums&file=viewtopic&t=16776
  spravka: |-
    член партии с 1924 года. Был избран секретарем Хоринского райкома комсомола. Далее выдвинулся до секретаря обкома комсомола. Во время учебы в коммунистическом университете его направили на работу начальником политотдела совхоза. Затем назначили наркомом просвещения Бурятии.
- id: all.csv-line-32093
