  fio: Грюнберг Карл Петрович
  source: rkka.ru/handbook/personal/repress/batkom.htm
  spravka: |-
    (1890- ) батальонный комиссар (1936), латыш, из рабочих, член ВКП(б) с 1918, 1932 окончил Курсы усовершенствования комсостава по разведке, 1932-1933 в распоряжении разведотдела штаба Кавказской Краснознаменной армии, 1933 помощник начальника пограничного разведпункта № 5, 1933-1938 начальник пограничного разведпункта № 5 Закавказского ВО, уволен из РККА в апреле 1938г.
