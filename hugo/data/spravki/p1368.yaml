    Род. в 1898, Енисейская губ., Ачинский уезд, с. Покровка, поляк, обр.: малограмотный. Проживал: КЖД, ст-ция Боготол. Старший диспетчер паровозного отделения КЖД
    Арестован 12.12.1936. Обв. по ст.58—7, 58—11 УК РСФСР. Приговор: комиссия НКВД СССР и Прокурора СССР, 29.10.1937 – ВМН. Расстрелян 25.11.1937, в г. Красноярске.
    Реабилитирован военным трибуналом СибВО 19.11.1957
