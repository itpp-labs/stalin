  spravka: "народився 1902, м. Ярославль (Росія), єврей, освіта вища, \n  прож. м.\
    \ Москва, перекладач редакції газети «Москау Дейлі-Ньюс» на Дніпробуді (м. Запоріжжя)\
    \ до 1935 р. \n  «Трійкою» УНКВС по Дніпропетровській обл. 10 жовтня 1938 р. засуджений\
    \ до розстрілу. \n  Вирок виконано 3 листопада 1938 р, місце поховання невідоме.\
    \ \n  Реабілітований у 1957 р."
