  spravka: "(1902-1937), родился в г. Павлограде Екатеринославской \n  губернии, жил\
    \ в Таганроге, в 1925-1926 гг. учился в Донском политехническом институте в Новочеркасске,\
    \ в 1927 г. выступал в поддержку Троцкого, член ВКП(б) с 1925 г., работал главным\
    \ мастером 2 отдела цеха №1 ЦУМ завода \"Ростсельмаш\", с 1935 г. - заместитель\
    \ начальника цеха №2 по производству завода \"Ростсельмаш\", 23.10.1936 г. арестован\
    \ по обвинению в принадлежности к контрреволюционной троцкистской организации,\
    \ исключен из партии. 13 марта 1937 года выездная сессия Военной коллегии Верховного\
    \ суда СССР приговорила к ВМН. Приговор исполнен 14 марта 1937 года. В 1959 г.\
    \ реабилитирован."
