  fio: Левін Соломон Григорович
  source: 'Реабілітовані історією : Донецька область'
  spravka: |-
    1893 року народження, м. Родьки Віленського повіту Віленської губернії, Польща, єврей, освіта неповна середня, член ВКП(б). Проживав: м. Маріуполь Донецької області, пр. Республіки, буд. № 69. Завідуючий міським фінвідділом.
    Заарештований 6 листопада 1937 року. Засуджений виїзною сесією війської колегії Верховного Суду СРСР до розстрілу з конфіскацією майна. Вирок приведено до виконання 3 грудня 1937 року у м. Сталіно (м. Донецьк).
    Реабілітований у 1957 році.
