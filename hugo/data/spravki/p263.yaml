  fio: Синицын Александр Павлович
  source: УФСБ РФ по Ростовской обл.
  spravka: |-
    Род. в 1900, Горьковский кр., с. Покровское, русский, член ВКП(б) с 1931г. Нач. спецотдела Ростовского телеграфа
    Арестован УНКВД 25.12.1936. Обв. по ст.ст. 55-8 и 58-11 УК PCФCP за участие в контрреволюционной организации. Приговор: ВК ВС СССР, 15.03.1937 – ВМН. Расстрелян 16.03.1937, в г.Ростове н/Д.
    Реабилитирован ВК ВС СССР 07.12.1957 за отсутствием состава преступления
