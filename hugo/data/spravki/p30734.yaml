  spravka: "1902 року народження, м. Самарканд Узбецької РСР, росіянин, освіта вища,\
    \ член ВКП(б). Проживав: ст. Ясинувата Донецької області, залізничний буд. № 55,\
    \ кв. 7. Заступник прокурора Південнодонецької (Донецької) залізниці. \n  Заарештований\
    \ 17 листопада 1937 року. Засуджений виїзною сесією Верховної колегії Верховного\
    \ Суду СРСР у м. Сталіно (м. Донецьк) до розстрілу з конфіскацією майна. Вирок\
    \ приведено до виконання у м. Сталіно 6 вересня 1938 року. \n  Реабілітований\
    \ у 1957 році."
