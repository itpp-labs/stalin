  fio: Новиков Иван Федорович
  source: Книга памяти жертв политических репрессий в Восточном Забайкалье (4 том)
  spravka: |-
    Род. в 1889 г., г. Сормово Нижегородской губ., русский, житель с. Кокуй Сретенского р-на ВСК. Член ВКП(б) с 1918 г. Работал на судоверфи, рабочий. Арестован 22 сентября 1936 г. Умер, находясь под следствием, 25 января 1938 г. Дело по ст. 58-7, 58-8, 58-9, 58-10, 58-11 УК РСФСР прекращено в связи со смертью. Реаб. 30 апреля 1959 г. Коллегией Верховного суда СССР. Жена Александра Сергеевна-40.
