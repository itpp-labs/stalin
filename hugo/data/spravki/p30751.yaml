- spravka_old_id: 25072
  repryear: null
  fio: Ткаченко Григорій Семенович
  source: '"Реабілітовані історією" : Донецька область'
  spravka: |-
    1904 року народження, с. Кам'янка Куйбишевського району Дніпропетровської області, українець, освіта середня, член ВКП(б). Проживав: сел. Іловайське Донецької області. Начальник сектору агітації та пропаганди політвідділу служби руху.
    Заарештований 9 квітня 1938 року. Засужений військовою колегією Верховного Суду СРСР до розстрілу з конфіскацією майна. Розстріляний 6 вересня 1938 року у м. Сталіно (м. Донецьк).
    Реабілітований у 1957 році.
