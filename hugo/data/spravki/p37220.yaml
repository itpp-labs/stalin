  spravka: |-
    Род. в 1900. Уроженец и житель Москвы. Русский. Из служащих. Архитектор строитель. Арестован 10.05.1938. Обвинение по ст. 58-8, 58-11 УК РСФСР. Осужден 23.09.1938 ВК ВС СССР Москва на 10 лет ИТЛ и 5 лет лишения политических прав. Срок отбывал в Норильлаге, прибыл 17.07.1939 из Орловской т-мы., убыл 08.07.1943 в Южлаг
