    (1889 - 1942), дагестанский советский поэт и драматург, один из зачинателей даргинской советской литературы. Родился в ауле Санамахи в крестьянской семье. Дореволюционные произведения Н. близки к народным песням. В некоторых из них поэт призывал к свержению самодержавия. Участник революционных событий в Дагестане, Н. в стихотворении "Проснись, Дагестан" (1919), "Ая-Кака" (1921) и др. показал героический характер народной борьбы за свободу. В стихотворении "Сон" (1927), "Старуха и девушка" (1935) дан образ свободной горянки. В пьесах "Айшат в когтях адата" (1928) и "Разоблаченный шейх" (1934) Н. восстаёт против устоев старого мира.
    Соч.: Xiикаларе, Махачкала, 1960, Чеддичiибене, Махачкала, 1966, в рус. пер. - Стихи, М., 1936.
    Лит.: Абакарова Ф. О., Рабадан Нуров, в кн.: История дагестанской советской литературы, т. 2, Махачкала, 1967.
