    Род. в 1895, Цаленджихский р-н, с. Цаманджихи (sic, скорее всего, Цаленджиха), грузин. Род занятий: до ареста начальник охраны Тбилсоюзунивермага. В Красной армии с 1922 по 1937 г. по званию батальонный комиссар.
    Осужден Тройкой при НКВД ГССР 28.04.1938. Мера наказания: расстрел с конфискацией личного имущества
