    Род. в 1898 г., д. Подгоренка Саратовской обл., русский, б/п. Врач курорта «Озеро Горькое» Щучанского р-на.
    Арестован 29 ноября 1937 г. Приговорен: Верховным судом СССР 5 января 1938 г., обв.: по обвинению в контрреволюционной деятельности, ст.58-8, 9, 11 к ВМН. Расстрелян 5 января 1938 г.
    Реабилитирован 28 декабря 1992 г. Реабилитирован Курганской облпрокуратурой
