- id: all.csv-line-14512
  repryear: null
  fio: Диковський Рафаїл Борисович
  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 1.
  spravka: |-
    народився 1908 у м. Саксагань Верхньодніпровського пов. Катеринославської губ. Єврей, з кустарів, освіта початкова, позапарт. Проживав у Харкові. Інструктор заочного навчання Харківського відділення Всесоюзного інституту заочного навчання Наркомторгу СРСР. Заарештований _28.10.1937_ р. за антирад. настрої та терористичні прояви (статті 54-8, 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _30.12.1937_ р. засуджений до розстрілу з конфіскацією особистого майна. Розстріляний _31.12.1937_ р. у Харкові. Реабілітований _20.06.1956_ р.
