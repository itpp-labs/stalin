    1885 г.р., г. Владимир-на-Клязьме, русский, бывший чл. ВКП(б), образование высшее, декан физико-математического факультета педагогического института. Проживал: г. Краснодар. Арестован 04.01.1937 г. Предъявленное обвинение: "ст. 58/8/11 УК РСФСР". Военной коллегией ВС СССР 11.06.1937 г. назначена ВМН с конфискацией имущества. Приговор приведен в исполнение 11.06.1937 г. Реабилитирован Военной коллегией ВС СССР 01.06.1957 г. на основании п. 5 ст. 4 УПК РСФСР.
