  spravka: |-
    родился в 1896 в селе Селиваниха Рязанской губернии - расстрелян 1938, с 05.1917 член РСДРП(б)
    Образование
    1924 - 1926\t слушатель Курсов марксизма-ленинизма при ЦК РКП(б) - ВКП(б)
    1931 - 1933\t учёба в Промышленной Академии имени И. В. Сталина
    Послужной список
    7.1920 - 9.1921\t ответственный секретарь Рязанского губернского комитета РКП(б)
    1921 - 6.1922\t заведующий Инструкторским отделом Татарского областного комитета РКП(б)
    6.1922 - 11.1923\t ответственный секретарь Татарского областного комитета ВКП(б)
    9.1927 - 17.12.1929\t ответственный секретарь Крымского областного комитета ВКП(б)
    1933 - \t на Донецкой, Куйбышевской железной дороге
    \t арестован
