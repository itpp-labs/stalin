    1885 г.р., уроженец г. Хам-Гендо, Кореи, гражданин СССР, из крестьян, в 1905 году окончил корейскую среднюю школу в г. Хам-Гендо, в 1910 году окончил медицинскую школу в г. Хам-Гендо, беспартийный, на момент ареста частный врач тибетской медицины, проживал на ст. Хлебниково по ул. Советская, д. 50.
     Арестован 3 мая 1938 года по обвинению в «шпионской деятельности».
     По приговору Военной коллегией Верховного Суда СССР от 26 сентября 1938 года по обвинению по ст.ст. 58-6, 58-8, 58-11 УК РСФСР осужден к 15 годам тюремного заключения с поражением политических прав и конфискацией имущества.
     По заключению Главной военной прокуратуры от 4 декабря 1991 года реабилитирован.
