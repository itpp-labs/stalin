  repryear: '1938'
  fio: Линдберг Михаил Яковлевич
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1889, г. Гельсингфорс, финн, обр.: среднее, б/п (бывший член партии правых эсеров). Проживал: Москва, Большой Каретный пер., д. 19, кв. 17. Сокращен 5 сентября 1937 г. с должности зам. начальника планово-финансового сектора Всесоюзного радиокомитета при СНК СССР
    Арестован 06.10.1937. Обв. в участии в шпионской террористической организации. Приговор: ВК ВС СССР, 15.03.1938 – ВМН. Расстрелян 15.03.1938, г.Москва.
    Реабилитирован ГВП РФ 12.03.1997
