  spravka: |-
    Род. в 1898, г. Херсон, еврей, обр.: высшее, член ВКП(б) (бывший член группы социал-демократов-интернационалистов на Украине). Проживал: Москва, Хохловский пер., д. 11, кв. 34. Зам. председателя Всесоюзного комитета по делам искусств
    Арестован 03.02.1938. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 21.04.1938 – ВМН. Расстрелян 21.04.1938, г.Москва.
    Реабилитирован ВК ВС СССР октябрь 1956
