  fio: Прядченко Григорий Кононович
  source: База данных о жертвах репрессий Харьковской обл. (Украина)
  spravka: |-
    Род. в 1895, Курская обл., Старо-Оскольский р-н, слобода Орлик, украинец, обр.: начальное, член ВКП(б) с 1918. Проживал: Украинская ССР, Харьковская обл., Харьков, Фрунзе (Технологическая), 2. Председатель Харьковского Облисполкома, член ЦК КП(б) Украины, член ВЦИК и ЦИК СССР всех созывов
    Арестован 06.07.1937. Обв. по ст. 58 (активный участник антипартийной террорист. организации. Приговор: ВК ВС СССР, 01.10.1937 – ВМН. Расстрелян 02.10.1937.
    Реабилитирован 22.02.1956
