  fio: Прядченко Григорій Кононович
  source: Реабілітовані історією. Харківська область. Кн. 2.
  spravka: |-
    народився 1895 у слоб. Орлик Курської губ. Українець, із селян, освіта початкова, у 1918—1937 рр. член ВКП(б). Проживав у Харкові. Голова Харківського облвиконкому. Заарештований _06.07.1937_ р. як член к.-р. терористичної шкідницької організації правих (статті 547, 548, 5411 КК УРСР) і військовою колегією Верховного Суду СРСР _01.10.1937_ р. засуджений до ВМП з конфіскацією особистого майна. Розстріляний _02.10.1937_ р. у Харкові. Реабілітований _22.02.1956_ р.
