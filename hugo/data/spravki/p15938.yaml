  spravka: |-
    народився 1906 у м. Старокостянтинів Старокостянтинівського пов. Волинської губ. Єврей, із службовців, освіта вища, позапарт. Проживав у м. Полтава Харківської обл. Начальник і головний інженер військового будівництва Селещинського хімскладу. Заарештований _07.09.1937_ р. за участь у військовій фашистській змові (статті 54-1 п. «а», 54-8, 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _08.01.1938_ р. засуджений до розстрілу з конфіскацією особистого майна. Розстріляний _09.01.1938_ р. у Харкові. Реабілітований _13.07.1957_ р.
