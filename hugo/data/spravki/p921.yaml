  fio: Солоницын Павел Яковлевич
  source: Книга памяти Томской обл., т.3, 2016
  spravka: |-
    1902 г., род. завод Золознинск Омутнинского р-на Горьковского края, проживал в г. Томске, ассистент кафедры теоретической механики ТИИ. Арестован в 1936 году. Осужден на 10 лет ИТЛ и 5 лет поражения в правах. Реабилитирован 24 сентября 1957 года.
