  spravka: |-
    народився 1906 і проживав у Харкові. Українець, із службовців, освіта початкова, член ВКП(б) з 1928 р. Помічник начальника по кадрах контори Рембуду. Заарештований _06.02.1938_ р. як член к.-р. правотроцькістської організації та за к.-р. шкідницьку діяльність (статті 54-7, 54-8, 54-9, 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _26.08.1938_ р. (статті 54-7, 54-8, 54-11 КК УРСР) засуджений до розстрілу з конфіскацією особистого майна. Розстріляний _26.08.1938_ р. у Харкові. Реабілітований _14.12.1957_ р.
