  spravka: "[1897 - .1938] \n  Абдулхамид Сулайман Чулпан (настоящее имя и фамилия\
    \ Абдулхамид Сулейман оглы Юнусов). \n  вошел в литературу в начале 10-годов ХХ\
    \ века. Его первые стихи опубликованы в газете \"Садойи Туркистон\". В его творчестве\
    \ отражаются идеи джадидзма, народа, Родины и свободы (\"Озод турк байрами\",\
    \ \"Бузилган улкага\", \"Бинафша\", \"Кунгил\", \"Кишан\", \"Амалнинг улими\"\
    , \"Махмудхужа Бехбудий хотираси\"). \n  В сборниках стихов \"Пробуждение\" (1922),\
    \ \"Родники\" (1924), \"Тайны рассвета\" (1926) - драматическая напряженность\
    \ революционной эпохи, в ром. \"Ночь и день\" (1936) - жизнь узбекского народа\
    \ накануне Октябрьской революции. Сатирические пьесы \"Еркиной\" (постановка 1921,\
    \ новая редакция, 1926), \"Кулак\", \"Товарищ Каршибаев\" (обе 1928), переводы\
    \ А.С. Пушкина, М. Горького и др. \n  В его прозе изображается реальная картина\
    \ из жизни народа (\"Курбони жахолат\", \"Дыхтир Мууаммадиер\", \"Ойдин кечаларда\"\
    , \"Кор куйнида лола\", \"Новвой киз\"). \n  Автор драм: \"Бой\", \"Халил фаранг\"\
    , \"Чурининг исени\", \"Еркиной\", \"Муштумзур\", \"Урток Каршибоев\", \"Хужум\"\
    , \"Замона хотини\". Автор романа \"Кеча ва кундуз\". \n  Репрессирован. Расстрелян.\
    \ \n  Основные произведения: \n  Чулпон. Яна олдим созимни. Т.: Адабиет ва санъат.\
    \ 1991. \n  Чулпон. Адабиет надур. Т.: Чулпон, 1994. \n  Абдулхамид Чулпон. Гузал\
    \ Туркистон. Т.: Маънавият, 1997. \n  Чулпон. Асарлар. Уч жилдлик. Т.: Хазина,\
    \ 1997-1998. \n  Литература о нем: \n  Шарафиддинов О. Чулпон. Т.: Чулпон, 1991.\
    \ \n  Шарафиддинов О. Чулпонни англаш. Т.: Хазина, 1994. \n  Каримов Н. Чулпон.\
    \ Т.: Фан, 1991. \n  Чулпоннинг бадиий олами (туплам). Т.: Фан, 1994. \n  В Андижане\
    \ парк его имени."
