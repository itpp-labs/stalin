  spravka: |-
    Род. в 1889, г. Сталино, русский, обр.: высшее, член ВКП(б). Проживал: Камчатка, Нефтеразведывательный поселок. Управляющий Всесоюзной специальной конторой по Камчатским нефтеразведкам
    Арестован 14.02.1939. Обв. в участии в к.-р. организации, вредительстве и шпионаже. Приговор: ВК ВС СССР, 06.07.1941 – ВМН. Расстрелян 27.07.1941, г.Москва.
    Реабилитирован ВК ВС СССР 01.09.1956
