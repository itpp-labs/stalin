- id: all.csv-line-24925
  repryear: null
  fio: Змійов Іван Миколайович
  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 2.
  spravka: |-
    народився 1904 у с. Головине Курської губ. Росіянин, із селян, освіта початкова, позапарт. Проживав у Харкові. Завідувач складу зброї Дзержинської райради Тсоавіахім. Заарештований _15.11.1937_ р. за участь у військової фашистської змові (статті 54-1 п. «а», 54-8, 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _25.03.1938_ р. (статті 54-2, 54-8, 54-11 КК УРСР) засуджений до розстрілу з конфіскацією особистого майна. Розстріляний _25.03.1938_ р. у Харкові. Реабілітований _13.05.1958_ р.
