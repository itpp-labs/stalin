- spravka_old_id: 15263
  repryear: 1938
  fio: Королев Михаил Федорович
  source: '"Воронежские сталинские списки"'
  spravka: |-
    Род. в 1903, Калининская обл., Каменский р-н, дер. Головино, русский, обр.: среднее, высшее политическое, член ВКП(б) с 1919 г. Исключен 16.07.1938 г. Проживал: Воронеж, ул. Володарского, 6, кв. 28. Преподаватель, заведующий учебной частью Воронежских областных курсов марксизма-ленинизма.
    Арестован 03.11.1937. Обв. по ст.ст. 58-7, 58-8, 58-11: Обвинялся в участии с 1935 г. в антисоветской право-троцкистской террористической организации. Приговор: выездная сессия ВК ВС СССР в г. Воронеж, 10.01.1938 – ВМН. Расстрелян 10.01.1938.
    Реабилитирован ВК ВС СССР 23.04.1957
