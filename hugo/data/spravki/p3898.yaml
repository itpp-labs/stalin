  fio: Бердиев Георгий Николаевич
  source: Справочник ВОБПКиС
  spravka: "осетин, сын землед., учащийся, \n  род. в 1885 г. в сел. Христианском,\
    \ Терской обл., оконч. гимн., студ. Моск. у-та. В 1903 г. вошел в ПСР, будучи\
    \ учен. Ставропольск. гимн., работал в ученич. организациях, в 1905 г. поступил\
    \ в Моск. у-т, занимался агитац., пропаганд., работал в нелегальных типогр., арест,\
    \ в 1906 г. во Владикавказе, осужден 10 дек. 1907 г. Тифлисск. суд. .пал. по 1\
    \ ч. 126 ст. УУ в сс. на посел. за принадл. к Владикавказск. гр. ПСР, посещение\
    \ конспнративн. квартиры, где хранился типогр. шрифт. Посел. отб. в дер. Туны,\
    \ Иркутск. губ. Из сс. бежал два раза. За побег в 1913 г. был назначен в Якутск.\
    \ обл., в 1917 г. жил в Благовещенске. Беспарт. Чл. бил. О-ва № 1239."
