- spravka_old_id: 34349
  repryear: null
  fio: ЛАЩЕНКОВ Іван Олександрович
  source: '"Реабілітовані історією" : Полтавська область'
  spravka: |-
    1889 р., с. Рижково Курської обл. (Російська Федерація), українець, із службовців, освіта середня. Проживав у с. Березоточа Лубенського р-ну Полтавської обл. Директор школи.
    Заарештований 18 червня 1938 р. Засуджений Військовою Колегією Верховного Суду СРСР 17 жовтня 1938 р. за ст.ст. 54-2, 54-8, 54-11 КК УРСР до розстрілу. Вирок виконано 17 жовтня 1938 р. у м. Полтава.
    Реабілітований Військовою Колегією Верховного Суду СРСР 2 лютого 1960 р.
