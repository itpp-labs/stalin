  spravka: "1888 року народження, с. Тулянівка Тамбовського району Тамбовської області,\
    \ росіянин, освіта початкова, до 1921 року член ВКП(б). Проживав: м. Сталіно (м.\
    \ Донецьк) Донецької області, завод ім. 15-річчя ЛКСМ, Нова колонія, буд. № 29,\
    \ кв. 2. Робітник заводу. \n  Заарештований 15 листопада 1937 року. Засуджений\
    \ виїзною сесією військової колегії Верховного Суду СРСР у м. Сталіно до розстрілу\
    \ з конфіскацією майна. Вирок приведений до виконання у м. Сталіно 5 вересня 1938\
    \ року. \n  Реабілітований у 1957 році."
