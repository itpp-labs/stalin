  spravka: |-
    Род. в 1896, Полтавская губ., ст-ца Кочубеевка, русский, обр.: высшее, б/п. Проживал: Мурманская обл., пос. Полярный, 2-я линия, д. 1, кв. 6. Флагманский механик 1-го ранга в штабе Северного военного флота.
    Арестован 26.05.1938. Обв. в измене Родине. Приговор: ВК ВС СССР, 13.02.1940 – ВМН. Расстрелян 14.02.1940, г.Москва.
    Реабилитирован ВК ВС СССР 27.07.1957
