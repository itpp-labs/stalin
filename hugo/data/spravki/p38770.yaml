    1896 г.р., м.р.: г. Ташкент, узбек, из рабочей семьи, образование: образование среднее (с 1906 г. учился в узбекской школе, с ноября 1918 г. до февраля 1919 г. - в военной школе им.Ленина в Ташкенте, в 1927-1931 гг. - на Высшие курсы кооперации Центросоюза в Ленинграде), член ВКП(б) с 1918 г.
     в 1935-1937 гг. председатель исполкома г.Бехбудий Кашкадарьинского округа (на 19.05.1937)
     Приговор: ВКВС СССР, 08.10.1938 — ВМН
     Расстрелян 08.10.1938
