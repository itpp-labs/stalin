    Род. 1901 д.Серково-Желтухино Серебряно-Прудского р-на МО, обр.: окончил ВНУ в 1916г., специальное - окончил ВПАТ им. Толмачева в 1931гю, из крестьян-середняков (зажиточных), отец работает в Москве извозчиком, член ВКП(б) 1919-37г.г., в 1922г. примыкал к троцкизму, нач.УВСР, б.нач.политотдела спецчастей Читгарнизона, прож.: Чита-2, Уссурийская, 58. Арест: 09.07.37г.. Обв.: 58-7,8,11 член военно-троц.орг-ции в ЗабВО. Приговор: выезд.сессия ВК ВС СССР, 02.10.38г. - ВМН, конфискация, лишение воин.звания "полковой комиссар". Расстрелян 02.10.38г., Чита. Реабилитация: ВК ВС СССР 09.08.57г.
