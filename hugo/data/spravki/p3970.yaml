    Род. в 1891, Вятская губ., Слободский уезд, с. Слобода-Демьянка, русский, обр.: низшее, член ВКП(б). Проживал: Москва, ул. Усачева, д. 19а, корп. 13, кв. 17. Пом. прораба по административно-хозяйственной части на строительстве Дворца Советов.
    Арестован 26.12.1936. Обв. в участии в к.-р. троцкистской террористической организации. Приговор: ВК ВС СССР, 16.07.1937 – ВМН. Расстрелян 16.07.1937, г.Москва.
    Реабилитирован ВК ВС СССР 25.07.1956
