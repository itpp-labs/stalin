  fio: Лапыкин Андрей Федорович
  source: Ленинградский мартиролог, т.10
  spravka: |-
    1902 г. р., уроженец д. Алексеевка Данковского р-на Центрально-Черноземной обл., русский, член ВКП(б) в 1926-1937 гг., нач. политотдела 5-го отделения Кировской ж. д., проживал: ст. Кемь, д. 197, кв. 1. Арестован 26 сентября 1937 г. Выездной сессией Военной коллегии Верховного суда СССР в г. Ленинград 22 сентября 1938 г. приговорен по ст. ст. 58-8-9-11 УК РСФСР к высшей мере наказания. Расстрелян в г. Ленинград 23 сентября 1938 г.
