  spravka: |-
    1900 г. р., образование начальное, член ВКП(б) с 1920 г. В 1927 г. проживал в с. Тамбовка, служащий, 26.08.1932 направлен на курсы при ЦК ВКП(б). Исключен из партии как троцкист. С 1933 г. работал председателем колхоза «Красный орден» в с. Козьмодемьяновка. Арестован в октябре 1937 г., 02.04.1938 осужден к ВМН, расстрелян.
