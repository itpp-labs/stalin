  spravka: |-
    Род. в 1889, Рязанская обл., Рязанский р-н, с. Солотча, русский, из рабочих, унтер-офицер флота, обр.: курсы при Военно-морской академии, член ВКП(б) с 1917. Проживал: г. Москва, Чистопрудный бульв., д. 12. Военком штаба действующего отряда БФ, военком линкора "Севастополь", 1920-1924 член РВС БФ, начальник политотдела БФ, 1923-1925 начальник Главного морского хозяйственно-технического управления, 1926-1930 помощник начальника ВМС РККА, 1930-1935 заместитель начальника ВМС РККА, 1935-ноябрь 1936 помощник командующего ЧФ по материально-техническому обеспечению, дивизионный интендант, ноябрь 1936- март 1937 в распоряжении Управления НКО по начальствующему составу РККА
    Арестован 25.03.1937. Обв. по ст. ст. 58-7-8-9-11 УК РСФСР. Приговор: выездная сессия ВК ВС СССР в г. Ленинград, 29.08.1937 – ВМН. Расстрелян 29.08.1937, в г. Ленинград.
    Реабилитирован 06.10.1956
