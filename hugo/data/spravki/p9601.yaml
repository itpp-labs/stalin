  spravka: "1908 р., с. Поляни Волочиського р-ну, українець, освіта середня, виключений\
    \ з членів КП(б)У. Проживав у м. Красилів, зав. відділу народної освіти р-ну.\
    \ \n  Заарештований 29.07.37. Звинувачення: контрреволюційна діяльність. Військколегією\
    \ Верховного Суду СРСР 16.10.37 засуджений на 10 років позбавлення волі у ВТТ\
    \ з конфіскацією майна і пораженням прав на 5 років. \n  Реабілітований військколегією\
    \ Верховного Суду СРСР 28.08.58."
