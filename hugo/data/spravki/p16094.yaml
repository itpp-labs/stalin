  spravka: |-
    1901 р. н., м. Київ Київської губ. Єврей, освіта початкова, нач. постачання 28-го кавполку, м. Житомир Київської обл.
    Заарештований 1 лютого 1937 р. Обвинува-чувався в причетності до к.-р. троцькістської те-рористичної організації. За вироком ВК ВС СРСР від 23 грудня 1937 р. розстріляний 23 грудня 1937 р. у м. Київ.
    Реабілітований у 1958 р.
