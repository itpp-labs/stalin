  spravka: "30.01.1910 (1911), Україна Київська область Обухівський р-н с.Германівка,\
    \ українець, освiта середня, безпартійний. Проживав у м. Києві, член Спілки письменників\
    \ України. \n  Арешт. 11.09.1937. Військовою колегією Верховного Суду СРСР за\
    \ ст. 54-8 КК УРСР (терористичний акт), ст. 54-11 КК УРСР (підготування до контрреволюційних\
    \ злочинів) 23.10.1937 засуджений до ВМП, конфіскація усього майна, розстріляний\
    \ 24.10.1937 року в Києві. Реабілітований у 1957 році."
