    Род. в 1898, Минская обл., с. Кайданово, еврей, обр.: высшее, член ВКП(б). Проживал: Москва, Госпитальный Вал, д. 5, кв. 137. Начальник отдела технического контроля на заводе "Станкоконструкция"
    Арестован 09.02.1938. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 26.04.1938 – ВМН. Расстрелян 26.04.1938, г.Москва.
    Реабилитирован ВК ВС СССР ноябрь 1956
