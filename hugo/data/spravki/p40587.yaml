  spravka: |-
    1897 г. р., уроженец Латвии, нач. курса военно-воздушного факультета Военно-политической академии им. Толмачева, полковой комиссар, проживал: г.Ленинград, Тучкова наб., д. 2-б, кв. 9. Выездной сессией Военной коллегии Верховного суда СССР в г. Ленинград 21 сентября 1938 г. приговорен по ст. ст. 58-1б УК РСФСР к высшей мере наказания. Расстрелян в г. Ленинград 22 сентября 1938 г.
