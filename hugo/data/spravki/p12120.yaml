  spravka: |-
    Род. в 1894, Киев, еврей, обр.: среднее, искл. из ВКП(б) в 1937 г. Проживал: Москва, Серебряный Бор, дача 69. Начальник Гл. управления кожевенно-обувной промышленности Наркомата легкой промышленности СССР.
    Арестован 31.07.1937. Обв. в вредительстве и участии в антисоветской диверсионной организации правых. Приговор: ВК ВС СССР, 25.11.1937 – ВМН. Расстрелян 26.11.1937, г.Москва.
    Реабилитирован ВК ВС СССР 24.09.1955
