    Род. в 1914, Куйбышевская обл., Вешкаймский р-н, с. Анненково-Лесное, русский, обр.: незаконченное среднее, член ВКП(б). Проживал: Московская обл., Сталиногорск-1, д. 6, кв. 48. Мастер по механической части цеха "Метанол" Сталиногорского азотно-тукового комбината
    Арестован 17.05.1938. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 15.09.1938 – ВМН. Расстрелян 15.09.1938, г.Москва.
