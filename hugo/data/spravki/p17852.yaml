  repryear: 1938
  fio: Хан Николай Еремеевич
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1903, Дальневосточный кр., Посьетский р-н, дер. Фаташи, кореец, обр.: среднее, б/п. Проживал: Московская обл., Ярославская ж.д., станц. Болшево, совхоз "Лесные поляны", дача 10 НКСХ. Зам. начальника зоотехнического отдела Управления свиносовхозов Юга Наркомата зерновых и животноводческих совхозов СССР
    Арестован 15.09.1937. Обв. в шпионаже и участии в к.-р. организации. Приговор: ВК ВС СССР, 21.01.1938 – ВМН. Расстрелян 21.01.1938, г.Москва.
    Реабилитирован ВК ВС СССР март 1957
