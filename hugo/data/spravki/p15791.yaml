    народився 1899 у Орловській губ. Росіянин, з робітників, освіта початкова, у 1924—1937 рр. член ВКП(б). Проживав у Харкові. Заступник директора лісомеблевої бази Харківської облспоживспілки. Заарештований _30.10.1937_ р. як член антирад. терористичної правотроцькістської організації (статті 54-11, 54-8 КК УРСР) і військовою колегією Верховного Суду СРСР _30.12.1937_ р. (статті 54-7, 54-8, 54-11 КК УРСР) засуджений до розстрілу з конфіскацією особистого майна. Розстріляний _31.12.1937_ р. у Харкові. Реабілітований _15.08.1961_ р.
