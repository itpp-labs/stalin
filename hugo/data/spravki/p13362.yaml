  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 2.
  spravka: |-
    народився 1902 у Новгородській губ. Росіянин, із селян, освіта середня спеціальна, позапарт. Проживав у сел. Балаклія Балаклійського р-ну Харківської обл. Старший фельдшер військового складу № 29, військовий фельдшер 1-го рангу. Заарештований _23.09.1937_ р. за участь у військовій фашистській змові та к.-р. шкідницьку діяльність (статті 54-1 п. «б», 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _08.12.1937_ р. (статті 54-1 п. «б», 54-8, 54-11 КК УРСР) засуджений до розстрілу з конфіскацією особистого майна і позбавленням військового звання. Розстріляний _09.12.1937_ р. у Харкові. Реабілітований _20.05.1958_ р.
