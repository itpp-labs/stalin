  fio: Шелованов Борис Андреевич
  source: Книга памяти Красноярского края
  spravka: |-
    Род. в 1902, г. Красноярск, русский, из рабочих., обр.: окончил 7 классов. Проживал: г. Красноярск. Стройконтора горсовета, слесарь-монтер на стройплощадке № 1.
    Арестован 28.10.1936. Обв. по ст. 58-7, 58-8, 58-11 УК РСФСР. Приговор: ВК ВС СССР, 24.04.1937 – 10 лет ИТЛ. Срок отбывал в Норильлаге, в 1940 работал мастером в мехмастерских в пос. Норильск.
    Реабилитирован ВК ВС СССР 26.03.1959
