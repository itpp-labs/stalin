- id: all.csv-line-454
  repryear: '1937'
  fio: Зимаков Николай Артемьевич
  source: Книга памяти Новосибирской обл.
  spravka: |-
    Род. в 1903, Московская обл., Егорьевский р-н, дер. Максимовка, русский, обр.: среднее специальное, незаконченное. Проживал: г. Москва. Начальник экскаваторного участка строительства ж.-д. линии Эйхе-Сокур
    Арестован 26.12.1936. Обв. в "причастности к антисоветской троцкистско-зиновьевской организации, вредительской деятельности" (ст. 58-7-8-11 УК РСФСР). Приговор: ВК ВС СССР, 14.04.1937 – ВМН. Расстрелян 14.04.1937.
    Реабилитирован 28.11.1956
