  source: «Реабілітовані історією. Київська область», т.2
  spravka: |-
    1903 року народження, м. Фастів, росіянин, освіта неповна середня. Член ВКП(б) з 1924 по 1937 рік. Проживав у м. Києві, директор курсів майстрів заводу «Більшовик». Верховним Судом СРСР 22 серпня 1938 року засуджений до розстрілу. Вирок виконано 22 серпня 1938 року. Місце поховання невідомо. Реабілітований у 1957 році.
