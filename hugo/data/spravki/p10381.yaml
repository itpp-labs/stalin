  spravka: |-
    Род. в 1895, Владикавказ, русский, обр.: среднее, член ВКП(б). Проживал: Новосибирск, ул. Спартаковская, д. 3, кв. 5. И.о. 2-го секретаря Западно-Сибирского крайкома ВКП(б), кандидат в члены ЦК ВКП(б).
