  spravka: |-
    народився 1893 у м. Городок Кам’янець-Подільського пов. Подільської губ. Єврей, з кустарів, освіта початкова, у 1919—1937 рр. член ВКП(б). Проживав у м. Зміїв Зміївського р-ну Харківської обл. Уповноважений по Зміївському р-ну Комітету заготівель при РНК УРСР. Заарештований _17.08.1937_ р. як член к.-р. організації правих та за шкідництво (статті 54-11, 54-8, 54-7 КК УРСР) і військовою колегією Верховного Суду СРСР _07.12.1937_ р. (статті 54-8, 54-11 КК УРСР) засуджений до розстрілу з конфіскацією особистого майна. Розстріляний _08.12.1937_ р. у Харкові. Реабілітований _18.07.1956_ р.
