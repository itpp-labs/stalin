  spravka: "1895 року народження, м. Городище Черкаського району Київської області,\
    \ єврей, освіта вища, член ВКП(б). Проживав: м. Краматорськ Донецької області,\
    \ вул. Луначарського, буд. № 8, кв. 6. Інженер відділу капітального будівництва\
    \ заводу ім. Сталіна. \n  Заарештований 17 липня 1937 року. Засуджений виїзною\
    \ сесією військової колегії Верховного Суду СРСР у м. Сталіно (м. Донецьк) до\
    \ розстрілу з конфіскацією майна. Вирок приведений до виконання у м. Ста-ліно\
    \ 2 грудня 1937 року. \n  Реабілітований у 1956 році."
