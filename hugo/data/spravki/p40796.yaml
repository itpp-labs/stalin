    Род. в 1906 г. в Брянской области в семье лесника. В 17 лет уехал работать на шахту, откуда и был призван в армию в 1923 г. После службы рекомендован для прохождения обучения в Школу им. ВЦИК, после ее окончания был оставлен в охране Кремля. В чине старшего лейтенанта командовал ротой кремлевской охраны. В 1934 г. охранял «Съезд победителей», проходивший в стенах Кремля. Семья жила в коммунальной квартире № 423 Дома на набережной. В начале 1937 г. Георгий Михайлович получил звание капитана и был переведен для прохождения службы в г. Рыльск Курской области. Летом 1937 г. был арестован.
