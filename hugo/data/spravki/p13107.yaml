  spravka: "1904 р., Краснопільський р-н Сумської обл., українець, із селян, освіта\
    \ початкова. Проживав у с. Халтуріно Карлівського р-ну Полтавської обл. Директор\
    \ місцевого радгоспу. \n  Заарештований 12 липня 1938 р. Засуджений Верховним\
    \ Судом СРСР 7 грудня 1937 р. (стаття КК не вказана) за контрреволюційну діяльність\
    \ до розстрілу з конфіскацією особистого майна. Вирок виконано 8 грудня 1937 р.\
    \ \n  Реабілітований Верховним Судом СРСР 6 грудня 1957 р."
