  repryear: '1938'
  fio: Протопопов Георгий Александрович
  source: Воронежские сталинские списки, дело № Р-19548 в гос. архиве Липецкой обл.
  spravka: "Род. в 1899, Ростов-на-Дону, русский, обр.: высшее, инженер по холодной\
    \ обработке металлов, член ВКП(б) с 1920 г., 3.09.1935 г. исключен из ВКП(б) за\
    \ службу писарем в белой армии. Проживал: Липецк, завод № 61, 3-й участок, дом\
    \ 27. Начальник механико-монтажного цеха завода № 61. \n  Арестован 06.02.1938.\
    \ Обв. по ст.ст. 58-6, 58-7, 58-8, 58-11: Обвинялся в том, что с 1931 г. занимался\
    \ шпионской деятельностью в пользу Японии, а с 1936 г. являлся активным участником\
    \ антисоветской право-троцкистской террористической и диверсионно-вредительской\
    \ организации. Приговор: выездная сессия ВК ВС СССР в г. Воронеж, 22.10.1938 –\
    \ ВМН. Расстрелян 22.10.1938. \n  Реабилитирован ВК ВС СССР 24.10.1957"
