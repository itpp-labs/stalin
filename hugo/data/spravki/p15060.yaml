  spravka: |-
    народився 1895 р. у м. Луганськ Слов'яносербського пов. Катеринославської губ. Єврей, з дрібної буржуазії, освіта вища, позапарт. Проживав у Харкові. Головний інженер інституту "Діпрококс". Заарештований 11 серпня 1937 р. як член к.-р. троцьйстської організації (статті 547, 5411 КК УРСР) і військовою колегією Верховного Суду СРСР 10 грудня 1937 р. (статті 546, 547, 548, 5411 КК УРСР) засуджений до розстрілу з конфіскацією особистого майна. Розстріляний 10 грудня 1937 р. у Харкові. Реабілітований 3 березня 1956 р.
