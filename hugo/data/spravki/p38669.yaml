  fio: Бекимбетов Утенияз Досанович
  source: archive.president.kz/uploads/A.-Kazahskij-kraj.pdf
  spravka: "Род. в 1897 в ауле №2 Кокузякской волости Чимбайского уезда Сыр-Дарьинской\
    \ области Туркестанского генерал-губернаторства Российской империи в семье середняка-дехканина.\
    \ Каракалпак. Окончил 1,5 месячные краткосрочные партийные курсы (г.Турткуль,\
    \ 1919), 3-х месячные партийные курсы, в 1928-окончил 10-месячные финансовые курсы\
    \ при Наркомате финансов СССР в г.Ленинграде. Член Коммунистической партии с 1919г.\
    \ \n  В 1912-1917-чернорабочий у богатых, сторож в школе, матрос на пароходе «Генерал\
    \ Самсонов», грузчик в железно-дорожном почтовом отделении г.Чарджоу.1917-1918-почтальон-разносчик\
    \ в г. Ташкенте.1918-1919-доброволец Чарджуйского отряда Красной Гвардии на Асхабатском\
    \ фронте, в Хивинском отряде Красной Гвардии против Джунаид хана. 1919-1921-учеба\
    \ на курсах, работа в Хиве по подготовке Всехорезмского курултая (съезда советов),\
    \ инструктор Сыр-Дарьинского обкома. 1921-1923-учеба на курсах, волостной продинспектор\
    \ Чимбайской волости, заведующий Чимбайской РКИ, уполномоченный по проведению\
    \ ирригационных работ в Чимбайском уезде, начальник милиции Чимбайского уезда,\
    \ заведующий Аму-Дарьинским областным земельным управлением, помощник заведующего\
    \ Чимбайского водхоза, заведующий Чимбайским лесничеством, член Областного Ревкома\
    \ и заведующий Областним Лесным отделом. 1924-1925-представитель Кара-Калпакской\
    \ области в Средне-Азиатский диквидационном комитете.1925-1927-заместитель Председателя\
    \ КазЦИК. 05.-07.1927-заместитель заведующего областным финансовым отделом Кара-Калпакской\
    \ автономной области.07.1928-помощник заведующего областным финансовым отделом\
    \ Кара-Калпакской Автономной Области. \n  Избирался: делегат 1-го Учредительного\
    \ съезда советов Кара-Калпакской Автономной области, 5-го и 6-го Всеказахского\
    \ Съезда советов, член Турткульского Угоркома, член Кара-Калпакского обкома ВКП\
    \ (б), член Ревизионной Комиссии Крайкома ВКП (б). \n  Источник: АПРК Ф.141.Оп.16.\
    \ Д.58.Л.1-6,, Д. 1370.Л.1-5."
