  spravka: |-
    Род. в 1889, Румыния, еврей, обр.: высшее, член ВКП(б). Проживал: Москва, Петроверигский пер., д. 10, кв. 3. Редактор-переводчик в "Издательском товариществе иностранных рабочих в СССР".
    Арестован 14.08.1937. Обв. в участии в шпионско-диверсионной организации. Приговор: ВК ВС СССР, 27.09.1937 – ВМН. Расстрелян 27.09.1937, г.Москва.
    Реабилитирован ВК ВС СССР 20.10.1956
