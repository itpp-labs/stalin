    Род. в 1907, Полтавская губ., украинец, обр.: малограмотный. Проживал: Красноярский кр., Хакасская АО, ст. Абакан. Слесарь
    Арестован 08.07.1937. Обв.: к.-р. деятельность, антисоветская агитация. Приговор: ВК ВС СССР, 20.07.1937 – 10 лет ИТЛ.
    Реабилитирован ВК ВС СССР в 1956
