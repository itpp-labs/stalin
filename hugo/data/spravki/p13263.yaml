  spravka: |-
    1900 року народження, с. Новосвітлівка Ворошилівградського району Донецької області, українець, освіта початкова, член ВКП(б). Проживав: Покрово-Киреївська МТС Старобешівського району Донецької області.
    Заарештований 9 жовтня 1937 року. Засуджений виїзною сесією військової колегії Верховного Суду СРСР у м. Сталіно (м. Донецьк) до розстрілу з конфіскацією майна. Вирок приведений до виконання у м. Сталіно 3 грудня 1937 року.
    Реабілітований у 1958 році.
