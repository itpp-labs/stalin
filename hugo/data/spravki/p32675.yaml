  fio: Пономарев Иван Васильевич
  source: Весельницкий И.М. "Красное колесо" переехало и через Азово-Черноморский
    край и Ростовскую область
  spravka: |-
    1891 г.р., член КПСС с 1919 года, партбилет № 0394695, русский, управляющий Миллеровской межрайонной конторой "Заготзерно". 9 сентября 1957 года бюро Азово-Черноморского крайкома исключило из партии по политическим мотивам. 4 августа 1937 года арестован органами НКВД. 4 июня 1938 года осужден Военной коллегией Верховного суда СССР к ВМН расстрелу. Реабилитирован 8 сентября 1957 года Военной коллегией Верховного суда СССР. Реабилитирован в партийном порядке посмертно, по заявлению Пономаревой А.В.
