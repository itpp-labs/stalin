  fio: Гублер Яків Самійлович
  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 1.
  spravka: |-
    народився 1894 у м. Рогачев Рогачевського пов. Могильовської губ. Єврей, із службовців, освіта середня, позапарт., у 1917—1937 рр. член ВКП(б). Проживав в Ананіївському бурякорадгоспі Краснокутського р-ну Харківської обл. Начальник політвідділу бурякорадгоспу. Заарештований _25.08.1937_ р. як член к.-р. шкідницької терористичної організації правих (статті 54-7, 54-8, 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _07.12.1937_ р. засуджений до розстрілу з конфіскацією особистого майна. Розстріляний _08.12.1937_ р. у Харкові. Реабілітований _28.04.1956_ р.
