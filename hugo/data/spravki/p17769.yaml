  spravka: |-
    Род. 18 мая 1888, г. Лейпциг, немец, из рабочих, обр. высшее, б/п, подданный Германии до 1936 г.
     Ст. инженер-консультант Всесоюзной конторы по организации и рационализации районных электростанций НКТП СССР.
     Прож.: г. Москва, Ананьевский пер., д. 5, кв. 43.
     Арестован 22 июля 1937 г. Включен в "сталинский список" от 7 декабря 1937 г. (Москва-Центр) по 1-й категории. Приговорен ВКВС 10 декабря 1937 г. Расстрелян в тот же день. Место захоронения - Московская область, спецобъект "Коммунарка".
     Реабилитирован заключением ГВП РФ от 1 сентября 1997 г.
