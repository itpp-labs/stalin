- spravka_old_id: 25174
  repryear: 1938
  fio: Бондаренко Василий Иванович
  source: УФСБ РФ по Ростовской обл.
  spravka: |-
    1903.г.р., русский, урож. ст.Казанской, Кропоткинского района, Краснодарского края, образование среднее, из крестьян, член ВКП(б), зам. начальника отдела снабжения Краевого Совета Осоавиахима, прож, в г.Ростове-на-Дону.
    Арестован 12.10.1937 г, за участие контрреволюционной троцкистско-зиновьевской террористической организации.
    Осуждён 07.06.1938 г. ВК Верховного суда СССР по ст.ст. 58-1"а"-8-11 УК РСФСР к расстрелу. Приговор приведен в исполнение 07.05.1938 г. в г.Ростове-на-Дону. 11.06.1957 г. ВК Верховного суда СССР дело в отношении Бондаренко В.И. производством прекращено, за отсутствием состава преступления.
