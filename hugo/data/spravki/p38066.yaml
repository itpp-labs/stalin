  spravka: |-
    1900 р., м. Кобеляки Полтавської обл., українець, із селян, освіта початкова. Червоноармієць.
    Заарештований 27 лютого 1938 р. Засуджений Верховним Судом СРСР 11 жовтня 1938 р. за ст. ст. 54-1, 54-8, 54-11 КК УРСР до розстрілу з конфіскацією майна. Вирок виконано 11 жовтня 1938 р. у м. Одеса.
    Реабілітований Верховним Судом СРСР 8 лютого 1958 р.
