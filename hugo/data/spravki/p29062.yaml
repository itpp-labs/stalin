  fio: Побожний Василь Ананійович
  source: 'Реабілітовані історією : Житомирська область'
  spravka: |-
    1901 р. н., с. Новоробське Смоленської губ. Росіянин, освіта вища, головний інженер шляходільниці. Проживав у с. Дубровка Баранівського р-ну Житомирської обл.
    Заарештований 15 жовтня 1937 р. Обвинувачувався в причетності до диверсійно-шкідницької к.-р. організації. ВК ВС СРСР 13 квітня 1938 р. засуджений до розстрілу. Вирок виконано 13 квітня 1938 р. у м. Київ.
    Реабілітований у 1956 р.
