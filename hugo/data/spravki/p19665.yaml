    Род. в 1899, Ленинград, русский, обр.: высшее, окончил педагогический факультет ВГУ, член ВКП(б) с 1920 г. Проживал: Фрунзе, ул. Дзержинского, 119. Зав. ОРПО ЦК ВКП(б) Киргизии, ранее - зав. ОРПО Воронежского обкома ВКП(б).
    Арестован 19.09.1937. Обв. по ст.ст. 58-7, 58-8, 58-11: Обвинялся в участии с 1935 г. в право-троцкистской диверсионно-террористической организации. Приговор: выездная сессия ВК ВС СССР в г. Воронеж, 16.01.1938 – ВМН. Расстрелян 16.01.1938.
    Реабилитирован ВК ВС СССР 25.08.1956
