  repryear: null
  fio: СВЕНТИЦЬКИЙ Мечислав Адольфович
  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 3.
  spravka: |-
    народився 1895 р. у с. Любарська Гута Новоград-Волинського пов. Волинської губ. Поляк, з робітників, освіта початкова, член ВКП(б). Проживав у сел. Мерефа Харківського р-ну Харківської обл. Начальник зміни склозаводу. Заарештований 24 квітня 1938 р. як один із керівників повстанської диверсійної організації (статті 546, 549, 5411 КК УРСР) і військовою колегією Верховного Суду СРСР 20 жовтня 1938 р. (статті 541 п. "а", 542, 548, 5411 КК УРСР) засуджений до розстрілу з конфіскацією особистого майна з негайним виконанням вироку згідно з постановою ЦВК СРСР від 1 грудня 1934 р. Розстріляний 20 жовтня 1938 р. у Харкові. Реабілітований 1 грудня 1959 р.
