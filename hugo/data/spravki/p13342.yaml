  spravka: |-
    1899 р., м. Миргород Полтавської обл., українець, із селян, освіта початкова. Проживав у м. Миргород. Завідувач їдальнею воєнторгу.
    Заарештований 14 вересня 1937 р. Засуджений Верховним Судом СРСР 10 грудня 1937 р. за ст. ст. 54-1 “а”, 54-8, 54-11 КК УРСР до розстрілу з конфіскацією майна. Вирок виконано 10 грудня 1937 р. у м. Харків.
    Реабілітований Верховним Судом СРСР 24 грудня 1957 р.
