    Род. в 1883, г. Бердичев, украинец, обр.: среднее, техник-путеец, Киев.эксплуатационный техникум, б/п. Проживал: г. Киев, Нестеровский пер., 4б –4. Ст.инж.техотдела службы движения Управ. ЮЗ.ж.д.
    Арестован ДТО ГУГБ НКВД ЮЗ ж.д. 22.02.1938. Обв. по ст. 54-8, 11, 20-58-8 УК УССР. Приговор: ВК ВС СССР, 27.09.1938 – 15 лет, поражение в правах на 5 лет, конф.им-ва.
    Реабилитирован Прокуратурой г.Киева 23.12.1991
