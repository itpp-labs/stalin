  spravka: "1898 р. н., м. Бердичів Бердичівського пов. Київської губ. Єврей, чл.\
    \ КП(б)У, письменний, друкар. Проживав у м. Бердичів Вінницької обл. \n  Заарештований\
    \ 19 вересня 1937 р. Обвинувачувався в причетності до к.-р. троцькістської терористичної\
    \ організації. ВК ВС СРСР 26 грудня 1937 р. засуджений до ув'язнення у ВТТ на\
    \ 10 років з пораженням у правах на 5 років і конфіскацією майна. Помер 8 березня\
    \ 1947 р., відбуваючи покарання. \n  Реабілітований у 1957 р."
