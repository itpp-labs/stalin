- id: all.csv-line-33255
  repryear: null
  fio: Повереннов Иван Алексеевич
  source: Чураков Д. Репрессированные военнослужащие Красной Армии
  spravka: "Род. в 1898, Симбирская губ., Корсуньский уезд, с. Неклюдово, русский,\
    \ прапорщик, обр.: высшее, 1917 окончил Казанское военное училище, 1924-1927 окончил\
    \ основной факультет Военной Академии им.М.В.Фрунзе, 1930-1932 окончил Восточный\
    \ факультет Военной Академии им.М.В.Фрунзе, член ВКП(б) с 1918. Проживал: Москва,\
    \ ул. Волочаевская, д. 1/2, корп. А, кв. 25. 1922-1924 помощник командира, командир\
    \ батальона 27-го стрелкового полка 9-й стрелковой дивизии, 64-го стрелкового\
    \ полка 22-й стрелковой дивизии, 1927-1928 стажировка во 2-м отделе штаба Средне-Азиатского\
    \ ВО, 1928-1929 командир и военный комиссар Памирского отряда, 1929-1930 помощник\
    \ начальника разведотдела штаба Средне-Азиатского ВО, 1932-1934 начальник сектора\
    \ 3-го отдела Разведуправления РККА, 1934-1937 начальник отделения Центральной\
    \ Школы подготовки командиров штаба Разведуправления РККА, полковник (13.12.35)\
    \ \n  Арестован 05.12.1937. Обв. в шпионской деятельности и участии в к.-р. военном\
    \ заговоре. Приговор: ВК ВС СССР, 26.08.1938 – ВМН. Расстрелян 26.08.1938. \n\
    \  Реабилитирован 23.08.1962"
