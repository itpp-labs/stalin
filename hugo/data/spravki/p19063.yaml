  spravka: |-
    Род. в 1892, Псковская обл., Новоржев, русский, обр.: высшее. Проживал: Липецк, ул. Уступная, 32. В 1925-1926 гг. арестовывался Криворожским отделом ОГПУ по ст. 58-6 за шпионаж в пользу Польши, освобожден. Зав. технической учебой Липецкого механического и мотороремонтного завода № 1.
    Арестован 28.09.1937. Обв. по ст.ст. 58-6, 58-7, 58-8, 58-11: Обвинялся в том, что в 1933 г. завербован польской разведкой для шпионской работы, а в 1936 г. вошел в антисоветскую право-троцкистскую диверсионно-террористическую организацию, действовавшую в Воронежской обл. Приговор: выездная сессия ВК ВС СССР в г. Воронеж, 11.01.1938 – ВМН. Расстрелян 11.01.1938.
    Реабилитирован ВК ВС СССР 01.08.1957
