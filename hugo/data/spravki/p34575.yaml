  repryear: '1939'
  fio: Слюнков Геннадий Владимирович
  source: Книга памяти Омской обл., (дело № П-3060)
  spravka: |-
    Род. в 1897, Екатеринбургская губ., с. Юговское, русский, обр.: духовная семинария, искл. из ВКП(б) в связи с арестом. Проживал: Омск. Заведующий сельхозотделом обкома партии.
    Арестован 30.09.1937. Обв. в контрреволюционной агитации. Решение: УКГБ при СМ СССР по Омской обл., 19.11.1939 – дело прекращено за недостаточностью собранных улик, из-под стражи освобожден.
    Реабилитирован УКГБ при СМ СССР по Омской обл. 31.12.1959 за отсутствием состава преступления
