  spravka: |-
    1900 року народження, с. Постникове Курської області, росіянин, освіта нижча, безпартійний. Проживав: Донецька область, м. Макіївка, 15 лінія, 12 проспект, буд № 97. Каменяр хімзаводу № 4.
    Заарештований 29 липня 1937 року. Засуджений виїзною сесією військовою колегією Верховного Суду СРСР у м. Сталіно (м. Донецьк) до розстрілу з конфіскацією майна. Вирок приведений до виконання у м. Сталіно 3 грудня 1937 року.
    Реабілітований у 1958 році.
