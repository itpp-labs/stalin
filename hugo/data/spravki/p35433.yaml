  fio: Кратунов Илья Николов
  source: Кочик Валерий. Разведчики и резиденты ГРУ. - М., 2004.
  spravka: |-
    болгарский коммунист и член компартии Чехословакии, где он числился как Йозеф Черны. Илья изучал инженерное дело в Высшей технической школе в Праге и готовился к защите диплома. Привлечен к разведывательной работе Боевым, одноклассником по гимназии в Габрово. Помощник начальника Разведупра Б. Бортновский сообщал (4 марта 1929 года) о И. Кратунове в ИККИ следующее: «30 октября 1926 г . он был арестован, осужден и находился в тюрьме в одиночном заключении до февраля сего года. На суде тов. Кратунов вел себя хорошо, не выболтал ни одного из доверенных ему секретов. Так же выдержанно он себя вел и при последующем заключении в тюрьме» (РГАСПИ, ф.17, оп.100, д.1249.). Тогда же Илью приняли в ВКП(б). В СССР Илья Кратунов работал как инженер, проектировал и руководил строительством важных объектов. Перед войной был репрессирован. Вернулся в Болгарию в 1945 году, умер в 1959 году.
