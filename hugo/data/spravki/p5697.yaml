- id: all.csv-line-5050
  repryear: '1938'
  fio: Троицкий Николай Иванович
  source: По материалам Архива внутренних дел Грузии подготовлено Институтом развития
    свободы информации (IDFI), Грузия
  spravka: |-
    Род. в 1892, Тульская губ. г. Тула, Россия, русский. Место проживания: г. Сухуми, ул. 1 Подгорная № 28, Абхазская АССР. Род занятий: Госавтоинспектор. По специальности автомеханик. Служил на КВЖД (Китайской Восточной железной дороге) конторщиком, агентом по делам гаража Управления КВЖД, секретарем экзаменационной комиссии Правления КВЖД.
    Осужден Особым совещанием при НКВД СССР 22.02.1938. Мера наказания: 10 лет заключения в ИТЛ.
