  spravka: "1892 року народження, м. Дніпропетровськ Дніпропетровської області, єврей,\
    \ освіта вища, безпартійний. Проживав: м. Сталіно (м. Донецьк) Донецької області.\
    \ Технічний директор металургійного заводу. \n  Заарештований 16 січня 1938 року.\
    \ Засуджений військовою колегією Верховного Суду СРСР до розстрілу з конфіскацією\
    \ майна. Розстріляний 5 вересня 1938 року у м. Сталіно (м. Донецьк). \n  Реабілітований\
    \ у 1956 році."
