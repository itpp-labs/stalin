  fio: Пищальников Николай Ильич
  source: Книга памяти Самарской обл.
  spravka: |-
    Род. в 1895, Мордовия, русский, член ВКП(б). Проживал: Куйбышев. Редактор "Колхозной газеты"
    Арестован 20.04.1935. Обв. по ст. 58-11. Решение: УНКВД по Куйбышевской обл., 01.11.1935 – уголовное дело прекращено за недоказанностью обвинения.
    Вторично арестован по той же статье 23 сентября 1936 г. Определением Военного трибунала ПриВО от 14 марта 1939 г. уголовное дело возвращено на доследование. Этим же органом 27 февраля 1940 г. обвиняемый осужден на 8 лет заключения в ИТЛ. Освобожден в 1943 г. Особым совещанием при МГБ СССР 9 марта 1949 г. направлен в ссылку на поселение в Красноярский край.
