  fio: Кравченко Дмитро Карпович
  source: '"Реабілітовані історією" : Донецька область'
  spravka: |-
    1903 року народження, с. В. Мішкове Амвросіївського району Донецької області, українець, освіта початкова, член ВКП(б). Проживав: с. Тельманове Донецької області. Райуповноважений комітету заготівель.
    Заарештований 30 вересня 1937 року. Засуджений виїзною сесією військової колегії Верховного Суду СРСР до розстрілу з конфіскацією майна. Вирок виконано у м. Сталіно (м. Донецьк) 3 грудня 1937 року.
    Реабілітований у 1958 році.
