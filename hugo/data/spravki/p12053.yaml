  fio: Алексеева Юлия Федоровна
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1899, Тверь, русская, обр.: высшее, член ВКП(б). Проживала: Саратов, ул. Советская, д. 27. Зам. секретаря Фрунзенского райкома ВКП(б) в Саратове.
    Арестована 21.07.1937. Обв. в участии в антисоветской террористической организации правых. Приговор: ВК ВС СССР, 27.11.1937 – ВМН. Расстреляна 27.11.1937, г.Москва.
    Реабилитирована ВК ВС СССР 25.04.1956
