  fio: Борисов Борис Александрович
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1903, г. Витебск, еврей, обр.: высшее, член ВКП(б). Проживал: Москва, ул. Бутырский Вал, д. 5/7, кв. 37. Начальник топливно-металлургического отдела Центрального грузового управления Наркомата путей сообщения СССР
    Арестован 15.11.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 13.02.1938 – ВМН. Расстрелян 13.02.1938, г.Москва.
    Реабилитирован ВК ВС СССР апрель 1957
