  fio: Абрамян (Абрамьян) Армаис Акопович
  source: Книга памяти Саратовской обл. - подготовительные материалы
  spravka: |-
    Род. в 1900, Армения, Гомельская обл., Комаринский р-н, с. Далунар. Проживал: г. Саратов. Руководитель плановой группы стрйконторы консервстроя в г. Энгельсе
    Арестован 22.06.1938. Обв.: участие в к/р террористической организации. Приговор: ВК ВС СССР – ВМН. Расстрелян 27.12.1938, г.Саратов.
    Реабилитирован ВК ВС СССР 25.04.1956
