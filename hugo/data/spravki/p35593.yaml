  spravka: "Выходец из бедной крестьянской семьи. Участник борьбы за восстановление\
    \ Советской власти в Бурятии. Член партии с 1920 года. \n  После окончания в Москве\
    \ сельскохозяйственной академии имени Тимирязева работал заведующим сельскохозяйственным\
    \ отделом Бурятского обкома партии, был членом бюро Бурятского обкома. Он был\
    \ человеком обаятельным, скромным, хорошо знал сельское хозяйство республики.\
    \ Награжден орденом Трудового Красного знамени. \n  В 1938 году расстрелян."
