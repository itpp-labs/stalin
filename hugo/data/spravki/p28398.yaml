  spravka: |-
    Род. в 1900 в семье крестьянина-чайрикера. Узбек. Канд. в чл. РКП(б) с октября 1921, чл. РКП(б) с апреля 1922. В 1915 окончил 4 класса узбекской гор. шк. в г. Коканд Туркестанского кр. С 1916 работал в Коканде. В 1916-1918 чернорабочий у бая. В 1918-1922 рабочий ж.д. депо. С 1922 по 1923 красноармеец 5-го Туркестанского стр. полка, 2-й Туркестанской стр. дивизии РККА. В 1923-1926 подручный котельщика, котельщик ж.д. депо. В 1926-1928 пред. учкпрофсожа. В 1928-1929 пред. Кокандского окр. исполкома УзбССР. В 1929-1931 пред. ЦКК КП(б) Узекистана, нарком РКИ УзбССРв Самарканде и ТашкентеУзбССР. На XVI съезде ВКП(б) избирался чл. ЦКК ВКП(б). В 1931-1934 секретарь ЦК КП(б) Узбекистана. С 1934 по июнь 1937 1-й секретарь Ташкентского горкома КП(б) Узбекистана. С июня по август 1937 3-й секретарь ЦК КП(б) Узбекистана. Решением Политбюро ЦК ВКП(б) 11 июля 1937 утвержден чл. тройки НКВД по УзбССР. Арестован в августе 1937, в заключении предпринял попытку самоубийства. Решением ЦК КП(б) Узбекистана 7-8 августа 1937 исключен из ВКП(б) за "враждебный антисоветский акт, выразившийся в покушении на самоубийство". Политбюро ЦК ВКП(б) 28 марта 1938 по списку санкционировало применение ВМН (1 кат.). Выездной сессией ВКВС СССР в Ташкенте 4 октября 1938 приговорен к расстрелу с конфискацией имущества, в тот же день расстрелян. Упоминался на процессе т.н. "право-троцкистского блока" во время допроса А. Икрамова А.Я. Вышинским. Реабилитирован определением ВКВС СССР в июле 1956. Восстановлен в КПСС решением КПК при ЦК КПСС 30 августа 1956.
