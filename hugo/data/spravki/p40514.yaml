  fio: Говард Петр Григорьевич
  source: Ленинградский мартиролог, т.10
  spravka: |-
    1898 г. р., уроженец г. Херсон, еврей, член ВКП(б) в 1917-1937 гг., директор Сестрорецкого завода им. Воскова, проживал: г.Ленинград, 8-я Советская ул., д. 17/19, кв. 14а. Арестован 19 августа 1937 г. Выездной сессией Военной коллегии Верховного суда СССР в г. Ленинград 20 сентября 1938 г. приговорен по ст. ст. 58-7-8-11 УК РСФСР к высшей мере наказания. Расстрелян в г. Ленинград 21 сентября 1938 г.
