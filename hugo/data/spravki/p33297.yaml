    1901 г.р., уроженец д. Жердь. С 1915 года по 1920 нанимался на сезонные работы на л/з №48. Член ВКП(б) с 1926 года. С 1927 - секретарь партийной ячейки л/з №48. С августа 1929 - председатель Мезенского уездного бюро профсоюзов. С декабря 1929 по май 1930 - исполняющий обязанности директора л/з № 48. С мая 1930 - секретарь Мезенского РК(ВКП)б. С августа 1930 последовательно работал директором л/з 45, 26, Цигломень 5,6,7, №3 Ленина. В 1937 арестован по делу «вредительской организации правых троцкистов («Лесное дело»), получил 10 лет лагерей, 17 чел. по этому делу расстреляны, наказание отбывал в Норильлаге. Возвратился в июне 1948 года, 9 мая 1949 года вновь арестован, сослан на поселение в Красноярский край на 7 лет.
