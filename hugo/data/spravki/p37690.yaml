    Род. в 1883, Херсонская губ., ст. Апостолово, украинец, обр.: высшее, педагог, б/п. Проживал: г. Москва, Шведский пер., 3 - 15. Профессор, преподаватель и руководитель метод.работой по русскому яз. (курсы мастеров соцтруда при ТЭЦ№9)
    Арестован 4 отд. УГБ НКВД УССР 27.01.1938. Обв. по ст. 54-2, 8, 11 УК УССР. Приговор: ВК ВС СССР, 22.09.1938 – ВМН с конфискацией имущества. Расстрелян 22.09.1938, г.Киев.
    Реабилитирован ВК ВС СССР 25.01.1958
