    Род. 1905, Касумкендский р-н, с.Стал. Член ВКП(б) с 1927. Исключен 28.08.1937 (01.09.1937) решением бюро ЦК АКП(б). Восст. посмертно 15.04.1958. решением бюро ЦК КП Азербайджана.
     1-й секретарь Казахского РК АКП(б). Награжден орденом Трудового Красного Знамени. Прож.: Аз.ССР, г.Казах.
     Арестован в 1937. Признался после 3-дневного допроса (25-28.11.1937).
     Обвинение: ст.ст. 64,69,70,73 УК Аз.ССР - участник с 1934 к-р буржуазно-нац-ской, повстанческо-террор. и диверсионно-вредительской орг-ции в Аз.ССР (Р.Ахундов, У.Рахманов и др.), занимавшийся вредительством в области с/х, а также вербовкой новых членов.
     Приговор: ВК ВС СССР, 05.01.1938 - ВМН с конфискацией имущества.
     Расстрелян 05.01.1938
     Реабилитирован ВКВС СССР 18.08.1956 за отсутствием состава преступления.
