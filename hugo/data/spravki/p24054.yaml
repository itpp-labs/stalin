  spravka: |-
    (1902, Полтавская губерния), с апреля 1933 г. заведующий Камчатским облснабом. Из рабочих. В РКП(б) с 1921 г. Служил в РККА. В 1922—1925 гг. — надзиратель Харьковской милиции. Затем учился в вечернем техникуме, работал в рудоуправлении Донбасса. На Камчатке с 1931 г., член ОК ВКП(б), член президиума КОИК.
