    1905 г.р. русский, урож. г.Ростова-на-Дону, ответственный секретарь АЧ Краевого Совета ПСО Динамо.
    Привлечен к уголовной ответственности за участие в контрреволюционной, троцкистской террористической организации.
    Осуждён 11.12.1937 г. ВК Верховного суда СССР по ст.ст.58-8-11 УК РСФСР к расстрелу. Приговор приведён в исполнение 11.12.1937 г. в г.Ростове-на-Дону. 24.11.1956 г. ВК Верховного суда СССР дело в отношении Алексеева П.Д. производством прекращено, за отсутствием состава преступления.
