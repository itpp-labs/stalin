  source: Ленинградский мартиролог, т.10
  spravka: |-
    1891 г. р., уроженец д. Бельцы Киржачского у. Владимирской губ., русский, член ВКП(б) в 1918-1937 гг., нач. отдела парикмахерского хозяйства Медико-санитарного управления Красного Креста, проживал: г.Ленинград, 13-я Красноармейская ул., д. 10, кв. 13 (адрес в Москве: Верхняя Красносельская ул., д. 10, кв. 13). Арестован 24 августа 1937 г. Выездной сессией Военной коллегии Верховного суда СССР в г. Ленинград 20 сентября 1938 г. приговорен по ст. ст. 58-8-11 УК РСФСР к высшей мере наказания. Расстрелян в г. Ленинград 21 сентября 1938 г. (Его жена Надежда Григорьевна осуждена на 3 года ИТЛ.)
