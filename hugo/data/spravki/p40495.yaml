    Род. в 1891, Владимирская губ., Киржачский уезд, д.Бельцы, русский, член ВКП(б) в 1918-1937 гг. Проживал: г. Ленинград, 13-я Красноармейская ул., д. 10, кв. 13 (адрес в Москве: Верхняя Красносельская ул., д. 10, кв. 13). Нач. отдела парикмахерского хозяйства Медико-санитарного управления Красного Креста
    Арестован 24.08.1937. Обв. по ст. ст. 58-8-11 УК РСФСР. Приговор: выездная сессия ВК ВС СССР в г. Ленинград, 20.09.1938 – ВМН. Расстрелян 21.09.1938, в г. Ленинград
    (Его жена Надежда Григорьевна осуждена на 3 года ИТЛ.)
