    Род. в 1903г. в г.Курске. Образование высшее, журналист. Член ВКП(б) с 1919г. Ответственный редактор "Красной газеты", директор института "Интурист". Арестован в 1937г. Приговор - 10 лет ИТЛ. Срок отбывал на Колыме: прииски "Туманный" и "Партизан". Реабилитирован посмертно Военной коллегией Верховного Суда СССР 28.03.1957г.
