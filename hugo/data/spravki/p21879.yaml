  repryear: 1938
  fio: Сакварелидзе Вахтанг Захарьевич
  source: По материалам Архива внутренних дел Грузии подготовлено Институтом развития
    свободы информации (IDFI), Грузия
  spravka: |-
    Род. в 1906, г.Телави, Грузия., грузин. Род занятий: До ареста заведующий лабораторией по изучению крупного рогатого скота ГЭВа (Государственного института экспериментальной ветеринарии (ГИЭВ)) НКЗема Грузии. По образованию ветеринарный врач.
    Осужден Тройкой при НКВД ГССР 24.01.1938. Мера наказания: расстрел с конфискацией личного имущества. Дата расстрела: 25.01.1938
