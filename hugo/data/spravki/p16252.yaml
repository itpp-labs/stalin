  spravka: "(? — 7 декабря 1937, Киев) — советский общественный деятель и учёный,\
    \ первый ректор Саратовского юридического института им. Д. И. Курского (1931—1933).\
    \ \n  В 20-е годы XX века Марк Миронович Клугман работал народным судьёй в Петровском\
    \ городском суде Саратовской области. \n  Клугман М. М. командируется с 7 по 15\
    \ апреля 1931 года в Москву в Организационный отдел ВЦИК по вопросу реорганизации\
    \ факультета советского права Саратовского государственного университета в институт.\
    \ \n  В период с 1 июня 1931 по 1 августа 1933 года занимал должность ректора\
    \ Саратовского юридического института им. Д. И. Курского. \n  Приказом Наркомюста\
    \ РСФСР от 2 августа 1933 года Клугман Марк Миронович отчислен с занимаемой должности\
    \ с 1 августа 1933 года. \n  После недолгой работы на посту ректора СЮИ был переведен\
    \ в Киев, где репрессирован и в 1937 г. расстрелян."
