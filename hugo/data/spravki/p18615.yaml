    Род. в 1900, Алма-Атинская обл., Чуйский р-н, с. Алга, казах, обр.: начальное. Проживал: Павлодарская обл., Павлодар. Председатель
    Арестован Павлодарское РО УНКВД по Павлодарской обл. 20.12.1937. Обв. по ст. 58-11, 58-2, 58-7, 58-8 УК РСФСР. Приговор: тройка при УНКВД по Восточно-Казахстанской обл., 05.03.1938 – ВМН.
