    Род. в 1896, Башкортостан, г. Уфа, татарин, член ВКП(б) с 1918 г. Проживал: г. Казань. Полковой комиссар, пред., Центральный совет Осоавиахима ТАССР
    Арестован 17.09.1937. Обв. по ст. 58-2, 58-10 ч.1, 58-11. ("участник националистической террор. по- встанческой военной организации"). Приговор: ВТ ПриВО, 04.12.1939 – оправдан.
