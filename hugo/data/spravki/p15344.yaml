  fio: Жилин Федор Васильевич
  source: Архив НИПЦ "Мемориал" (Москва)
  spravka: |-
    Род. в 1903, Тульская обл., г. Епифань, русский, обр.: среднее, член ВКП(б). Проживал: Москва. Секретарь Председателя Комиссии Советского Контроля при СНК СССР.
    Арестован 23.06.1937. Приговор: ВК ВС СССР, 28.11.1937 – ВМН. Расстрелян 28.11.1937, г.Москва, захоронен в "Коммунарке".
    Реабилитирован ВК ВС СССР 19.05.1956
