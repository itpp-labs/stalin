- spravka_old_id: 1086
  repryear: 1937
  fio: Гладких Елизар Карнеевич (Корнеевич)
  source: УФСБ РФ по Ростовской обл.
  spravka: |-
    Род. в 1904, Азово-Черноморский кр., ст. Глубокая, русский, с 1924 года член ВКП(б), в 1936 году исключен из партии. Рабочий
    Обв. по ст.ст. 17-58-8 и 58-11 УК РСФСР. Приговор: выездная сессия ВК ВС СССР, 11.08.1937 – к тюремному заключению сроком на 10 лет с поражением в политических правах на пять лет.
    Реабилитирован Верховным судом СССР 03.12.1956 за отсутствием состава преступления
