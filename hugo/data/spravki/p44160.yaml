  spravka: "1903 року народження, м. Василькове Київської області, єврей, освіта початкова,\
    \ член ВКП(б). Проживав: м. Сталіно (м. Донецьк) Донецької області. Начальник\
    \ адміністративно-господарчого відділу УНКВС. \n  Заарештований 22 березня 1938\
    \ року. Даних про вирок немає. \n  Реабілітований у 1955 році."
