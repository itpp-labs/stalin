  spravka: |-
    Род. в 1897, Петербург. Род занятий: до ареста - помощник начальника отделения Санитарного отдела ЗакВО, военное звание - военный врач 2-го ранга. Военнослужащий. В РККА с 1919 г.
    Осужден Тройкой при НКВД ГССР 09.10.1938. Мера наказания: расстрел с конфискацией личного имущества. Дата расстрела: 10.10.1938
