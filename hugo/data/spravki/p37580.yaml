  spravka: "Род. 16 декабря 1910 \n  В семь лет остался круглым сиротой, в 10 лет\
    \ был отдан в Асланбековский детский дом. Окончив школу, М. Мамакаев активно участвует\
    \ в комсомольской жизни Чечни. \n  В 1926 году Чеченское оргбюро ВКП(б) направляет\
    \ М. Мамакаева на учебу в Москву в Коммунистический университет народов Востока.\
    \ \n  Вернувшись после окончания университета на родину, Мамакаев занимал различные\
    \ должности в партийных и советских органах Чечено-Ингушской автономной области.\
    \ В 1930 году работал секретарем Урус-Мартановского окружкома ВКП(б), затем —\
    \ членом пропгруппы ЦК ВКП(б). В 1931 году — заместитель редактора газеты «Грозненский\
    \ рабочий». В 1931—1934 годах работал в Чеченском обкоме ВКП(б). В 1930—1934 годах\
    \ был по совместительству директором Чеченского научно-исследовательского института\
    \ языка, литературы и истории. \n  В 1934—1935 годах М. Мамакаев — слушатель Высшей\
    \ школы партработников при ЦК ВКП(б). По возвращении из Москвы он работал заместителем\
    \ начальника «Грозхимстроя», заведовал отделом школ и науки Чечено-Ингушского\
    \ обкома ВКП(б), являлся редактором газеты «Ленинский путь». \n  За время с 1930\
    \ по 1937 год Мамакаев избирался членом пленума и бюро обкома ВКП(б), депутатом\
    \ Верховного Совета ЧИАССР. \n  Член КПСС с 1927 года. \n  Делегат I съезда писателей\
    \ СССР. \n  Член ССП с 1934 года. \n  Делегат I съезда писателей РСФСР. \n  М.\
    \ Мамакаев долгие годы жил на Севере. В 1954 году он создал при редакции газеты\
    \ «Коммунист Заполярья» (город Игарка) литературную группу. Здесь, в Игарке, в\
    \ 1956 году вышла в свет на русском языке его повесть «Первый гудок». Годом позже\
    \ в Казлитиздате он издал сборник рассказов «Лед тронулся». С 1962 года М. Мамакаев\
    \ редактирует альманах «Аргун» — орган Союза писателей ЧИАССР. \n  Из книги А.\
    \ У. Мальсагова и Х. В. Туркаева «Писатели советской Чечено-Ингушетии». 1969 г."
