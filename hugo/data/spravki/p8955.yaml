- id: all.csv-line-8270
  repryear: '1937'
  fio: Тейтельман Ефим Наумович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1899, Николаев (по другим данным - Херсонская губ., с. Новая Одесса), еврей, обр.: самообразование, искл. из ВКП(б) в июле 1936 г. Проживал: Москва, ул. Новокузнецкая, д. 23, кв. 22. Уволен с должности начальника цеха № 3б рыбинского авиационного завода № 26 им.Павлова в августе 1936 г.
    Арестован 16.01.1937. Обв. в вредительстве и участии в шпионской диверсионной организации, созданной немецкой разведкой. Приговор: ВК ВС СССР, 07.10.1937 – ВМН. Расстрелян 07.10.1937, г.Москва.
    Реабилитирован ВК ВС СССР 08.06.1957
