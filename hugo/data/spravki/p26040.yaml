    Род. в 1892, Румыния, с. Великий Бычков, венгр, обр.: высшее, член ВКП(б). Проживал: Москва, Ананьевский пер., д. 5, кв. 102. Старший инженер треста "Теплоэнергострой"
    Арестован 14.01.1938. Обв. в шпионаже и участии в к.-р. вредительской организации. Приговор: ВК ВС СССР, 19.03.1938 – ВМН. Расстрелян 19.03.1938, г.Москва.
