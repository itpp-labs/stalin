  source: 'Реабілітовані історією : Донецька область'
  spravka: |-
    1907 року народження, с. Щербинівка Горлівського району Донецької області, українець, освіта початкова, безпартійний. Проживав: м. Горлівка Донецької області, шахта ім. Якіра, буд. № 10х2, кв. 9. Вантажник шахти № 19-20.
    Заарештований 10 лютого 1937 року. Засуджений виїзною сесією військової колегії Верховного Суду СРСР у м. Харкові до розстрілу з конфіскацією майна. Вирок приведений до виконання у м. Харкові 10 липня 1937 року.
    Реабілітований у 1961 році.
