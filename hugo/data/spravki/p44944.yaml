  spravka: "Род. в 1896, Ревель, швед, член ВКП(б) с 1914, в органах НКВД с 1923,\
    \ из рабочих. \n  Звание: 23.12.1935 - комбриг. \n  Награды: 20.12.1932 - знак\
    \ «Почетный работник ВЧК—ОГПУ (XV)», 26.11.1934 - орден Красной Звезды, 22.02.1938\
    \ - орден Красного Знамени. \n  врид зам. нач. ГУПВВ НКВД СССР, уволен 01.02.1939.\
    \ \n  Арестован 20.04.1939. Осужден 16.02.1940 ВК ВС СССР, 15 л/с. умер 28.03.1945,\
    \ ИТЛ, Красноярский край. \n  Реабилитирован 26.11.1955."
