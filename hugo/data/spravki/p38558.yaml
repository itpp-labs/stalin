  fio: Могильний Яків Іванович
  source: '"Реабілітовані історією" : Донецька область'
  spravka: |-
    1906 року народження, м. Дебальцеве Донецької області, українець, освіта вища, член ВКП(б). Проживав: ст. Сіль Артемівського району Донецької області. Начальник відділу робітничого постачання ст. Сіль.
    Заарештований 28 грудня 1937 року. Засуджений військовою колегією Верховного Суду СРСР до розстрілу з конфіскацією майна. Вирок приведений до виконання у м. Сталіно (м. Донецьк) 30 жовтня 1937 року.
    Реабілітований у 1956 році.
