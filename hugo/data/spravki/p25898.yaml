  fio: Аксенов Яков Алексеевич
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1890, Архангельская обл., Емецкий р-н, русский, обр.: низшее, член ВКП(б). Проживал: Москва, ул. Лесная, д. 35/2, кв. 53. Старший экономист сектора Главлесдрева Наркомата лесной промышленности СССР
    Арестован 05.02.1938. Обв. в участии в антисоветской диверсионной террористической организации. Приговор: ВК ВС СССР, 19.03.1938 – ВМН. Расстрелян 19.03.1938, г.Москва.
    Реабилитирован ВК ВС СССР 04.06.1957
