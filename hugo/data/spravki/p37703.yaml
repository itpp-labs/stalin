  spravka: "[7(20).X.1902, с. Вязовка, ныне Павлоградский р-н Днепропетровской обл.,\
    \ — 20.X.1939] — укр. сов. писатель. Чл. Коммунистич. партии с 1927. Род. в семье\
    \ рабочего. Участник гражд. войны. Входил в лит. орг-цию «Плуг», затем ВУСПП.\
    \ Лит. деятельность совмещал с парт. и сов. работой. В 1927 вышел сб. стихов К.\
    \ «Такты». Известны его повести «Курсы» (1927), «Кучеряві дні» (1928), «Натиск»\
    \ (1929), «Аванпосты» (1933), «Весна (1936). Был делегатом 1-го Всесоюзного съезда\
    \ сов. писателей в 1934, одним из руководителей СП Украины. К. живо откликался\
    \ на важнейшие запросы дня. Его роман «Перешихтовка» (1932) рисует строительство\
    \ Днепропетровского металлургич. завода. Наибольших успехов он достиг в разработке\
    \ темы села в период подготовки и проведения коллективизации. \n  Соч.: Вибране,\
    \ К., 1960, в рус. пер. — Кудрявые дни, М., 1931. \n  А. А. Тростянецкий."
