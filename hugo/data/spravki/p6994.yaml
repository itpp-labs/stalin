  source: 'Реабілітовані історією : Донецька область'
  spravka: "1897 року народження, Вінницька область, єврей, освіта середня, член ВКП(б).\
    \ Керуючий облконторою міськбанку. Проживав: м. Сталіно (м. Донецьк) Донецької\
    \ області, пр. Комсомольський, буд. №7. \n  Заарештований 5 липня 1937 року. Виїзною\
    \ сесією військової колегії Верховного Суду СРСР у м. Сталіно (м. Донецьк) 19\
    \ вересня 1937 року засуджений до розстрілу з конфіскацією майна. Вирок приведений\
    \ до виконання 20 вересня 1937 року у м. Сталіно (м. Донецьк). \n  Реабілітований\
    \ у 1956 році."
