- spravka_old_id: 10316
  repryear: 1937
  fio: Умитбаев Барей (Бари) Рахманович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1898, Уфимская губ., Стерлитамакский уезд, дер. Юмран, башкир, обр.: среднее, б/п. Проживал: Дальневосточная ж.д., ст. Вяземская, Новые постройки. Зав. шпалозаводом Вяземского леспромхоза.
    Арестован 08.08.1937. Обв. в подготовке свержения советской власти и терактов против руководителей партии и правительства. Приговор: ВК ВС СССР, 04.11.1937 – ВМН. Расстрелян 04.11.1937, г.Москва.
    Реабилитирован ГВП РФ 18.10.1991
