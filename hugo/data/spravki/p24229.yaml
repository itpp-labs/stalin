    Род. в 1905, Китай, пров. Хэнань, уезд Чанге, дер. Лао Чусуань, китаец. Проживал: Дальневосточный кр., г. Хабаровск. Ответственный секретарь китайской газеты "Рабочий путь"
    Арестован 02.10.1937. Обв. по ст.ст.58-1а, 58-8, 58-11 УК РСФСР. Приговор: выездная сессия ВК ВС СССР, 13.04.1938 – ВМН. Расстрелян 13.04.1938, г.Хабаровск.
