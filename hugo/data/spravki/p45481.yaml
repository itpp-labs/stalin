  fio: Недачин Лев Павлович
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1899, г. Елец, русский, обр.: высшее, член ВКП(б). Проживал: Москва, ул. Пушкинская, д. 22, кв. 11. Зам. начальника экономического отдела грузовой службы Казанской ж.д.
    Арестован 14.10.1939. Обв. в участии в к.-р. диверсионно-вредительской организации. Приговор: ВК ВС СССР, 05.07.1941 – ВМН. Расстрелян 28.07.1941, г.Москва.
    Реабилитирован ВК ВС СССР июль 1956
