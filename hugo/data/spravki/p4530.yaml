  fio: Прасолов Арсений Борисович
  source: Справочник ВОБПКиС, 1929
  spravka: |-
    Род. в 1873 г. в Турове, Воронежск. губ., оконч. военно-фельдшерек. школу. В 1906 г. в Турове вступил в "Крестьянское Братство" ПСР: составлял, .печатал и распростр. прокламации среди крестьян, организ. братства. Затем работал в Ново-Девицком уезде. В 1907 г. был арест. в Турове и препровожден в Воронеж. В 1909 г. пригов. Москсвск. В.-О. С. по 2 ч. 102 ст. УУ к 4 г. каторги. Срок отб. в Воронеже и Александровск. централе. На посел. вышел в 1913 г. в Караичанке, Иркутск. губ. Беспарт. Чл. бил. № 2469.
