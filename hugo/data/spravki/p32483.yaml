  fio: Палло Иоган Генрихович
  source: Книга памяти Саратовской обл. - подготовительные материалы
  spravka: |-
    Род. в 1891, г. Рига. Военнослужащий 157-го Строительного Полка.
    Арестован 08.02.1938. Обв.: антисоветская и террористическая деятельность и шпионаж. Приговор: ВК ВС СССР, 22.05.1938 – ВМН. Расстрелян 22.05.1938, г.Саратов.
    Реабилитирован ВК ВС СССР 01.06.1957 за отсутствием состава преступления
- spravka_old_id: 26337
  repryear: null
  fio: Палло Иоган Генрихович
  source: Чураков Д. Репрессированные военнослужащие Красной Армии
  spravka: |-
    Род. в 1891, эстонец, поручик, обр.: 1927-1929 окончил восточный факультет Военной Академии им.М.В.Фрунзе. 1918-1924 военный комиссар Московской заставы в Петрограде, командир роты, батальона, 1924-1927 военный советник в Китае, 1929-1934 в распоряжении Разведуправления РККА, награжден орденом Красного Знамени, полковник, 1934-1938 командир стрелкового полка, уволен из РККА в феврале 1938г.
    репрессирован.
