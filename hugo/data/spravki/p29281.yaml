  spravka: |-
    Род. в 1916, г. Тбилиси, грузин, обр.: среднее, б/п. Проживал: Москва, Псковский пер., д. 3, кв. 20. Студент Московского геолого-разведочного института
    Арестован 03.03.1938. Обв. в участии в антисоветской террористической организации. Приговор: ВК ВС СССР, 21.04.1938 – ВМН. Расстрелян 21.04.1938, г.Москва.
    Реабилитирован ВК ВС СССР 12.05.1956
