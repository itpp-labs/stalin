    (23.IX (5.X) 1887, с. Андривка, теперь Бердянского р-на Запорожской обл. - 24.Х 1937) - Профессор Харьковского института народного образования (1920–1928). Одновременно – преподаватель украинского языка Харьковского технологического института (1921), Коммунистического университета, факультета социального воспитания ХИНО (1923). Член учебного совета Коммунистического университета (1923). Заведующий секцией украинского языка научно-исследовательской кафедры (1927). Руководитель диалектологической комиссии Всесоюзной Украинской академией наук, с 1930 года – отдела диалектологии Института языковедения им. А. А. Потебни АН УССР. Одновременно с 1932 по 1937 год читал лекции по украинскому языку в Киевском университете им. Т. Г. Шевченко и Педагогическом институте. Был арестован и расстрелян в 1937 году. В 1957 реабилитирован.
