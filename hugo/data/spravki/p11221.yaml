    Род. 5 октября 1887 года, с. Андреевка Бердянского р-на, С 1920 по 1928 год работал профессором Харьковского Института народного образования. Одновременно руководил в секцией украинского языка. С 1925 года по 1928 год был членом Комиссии для организации украинского правописания при Наркомпросе Украины. С 1928 года по 1930 год являлся председателем диалектологических комиссии ВУАН. С 1932 года по 1937 год был профессором Киевского университета и Киевского пединститута. В 1937 году был арестован органами НКВД по придуманному обвинению. Вскоре, 24 октября 1937 года был расстрелян в Киеве. В 1957 был посмертно реабилитирован.
