  repryear: '1938'
  fio: Калачев Алексей Васильевич
  source: Воронежские сталинские списки, АСД находится в ГА РФ.
  spravka: |-
    Род. в 1896, Рязанская губ., Егорьевский уезд, дер. Величино, русский, член ВКП (б) с 1917 г. Проживал: Воронеж, ул. Сакко и Ванцетти, 66. Бывший военнный комиссар 19-й стрелковой дивизии.
    Арестован 09.02.1938. Обв. по ст.ст. 58-1 "б", 58-7, 58-8, 58-11: Обвинялся в участии и организации антисоветского террористического заговора. Приговор: выездная сессия ВК ВС СССР в г. Воронеж, 14.04.1938 – ВМН. Расстрелян 14.04.1938.
    Реабилитирован ВК ВС СССР 09.06.1959
