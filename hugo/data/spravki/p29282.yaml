  fio: Довгалло Конрад Казимирович
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1896, г. Рига, латыш, обр.: высшее, член ВКП(б). Проживал: Москва, ул. Чудовская, д. 27, кв. 37. Политредактор Главлита
    Арестован 02.12.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 26.04.1938 – ВМН. Расстрелян 26.04.1938, г.Москва.
    Реабилитирован ВК ВС СССР 12.05.1956
- id: all.csv-line-26589
  repryear: null
  fio: Довгалло Конрад Казимирович
  source: Чураков Д. Репрессированные военнослужащие Красной Армии
  spravka: |-
    Род. в 1896, немец, обр.: 1924-1926 окончил Ленинградский институт востоковедения, член ВКП(б) с 1918. Рядовой, 1917-1918 командир роты, начальник связи отряда, 1918-1919 член президиума Лужской ЧК, 1919-1921 комиссар роты 52-го стрелкового полка, заместитель комиссара Петроградского речного порта, 1921-1923 уполномоченный ВЧК-ОГПУ в г.Луга, 1923-1924 начальник общего отдела Лужского уездного исполкома, 1926-1929 секретарь, помощник военного атташе в Афганистане, 1929-1936 в распоряжении Разведуправления РККА, батальонный комиссар, 1936-1937 секретный уполномоченный 1-го отдела Разведуправления РККА, уволен в запас
    Арестован 02.12.1937. Приговор: ВМН. Расстрелян 26.04.1938.
    Реабилитирован 1956
