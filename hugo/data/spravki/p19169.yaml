  fio: Леонов Федор Григорьевич
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1892, Октябрьская ж.д., станц. Химки, обр.: низшее, член ВКП(б). Проживал: Москва, Покровский бул., д. 14/5, кв. 52. Бывший секретарь Восточно-Сибирского крайкома ВКП(б), слушатель Высших академических курсов Наркомата тяжелой промышленности СССР
    Арестован 01.07.1937. Обв. в шпионаже и участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 25.12.1937 – ВМН. Расстрелян 28.07.1938, г.Москва.
    Реабилитирован ВК ВС СССР август 1956
