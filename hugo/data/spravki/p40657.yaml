  fio: Альберт Бруно Эбергард (Бруно Эрнестович)
  source: http://kfinkelshteyn.narod.ru/Tzarskoye_Selo/Uch_zav/Nik_Gimn/NG_uch1.htm
  spravka: |-
    Род. в 21.11.1880 в Санкт-Петербурге. В 1900 году получил российское подданство. В 1910 году закончил Петербургский Путейский институт. 13 июля 1937 арестован. Ему было предъявлено обвинение в участии в террористической группе и в экономической контрреволюции (якобы проводил при проектировании невыгодные варианты). Был осужден на 10 лет без конфискации имущества. В 1938 году переведен во Владимирскую тюрьму, где, согласно полученному извещению, умер 9 сентября 1940 года. Постановлением прокуратуры ЛенВО от 2.01.1957 дело прекращено
