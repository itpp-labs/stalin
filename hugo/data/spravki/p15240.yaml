  spravka: |-
    1888, Сумська обл. с. Орлівка Ямпільського р-ну, українець, член ВКП(б), освіта початкова
     майстер ливарного цеху 7 виробництва заводу № 9, проживав: Сумська обл. м. Шостка
     Заарештований 03.11.1936 р., підписка про невиїзд від 03.04.1937 р., арешт 11.08.1937 р.
     ВК ВС СРСР 05.12.1937 р. за ст.ст. 54-7, 54-11 та 20-54-8 (співучасть у терористичному акті) КК УРСР засуджений до позбавлення волі на 12 р. Термін покарання відбував у Ленінградській області (Росія). Помер 18.01.1939 р. у Ленінградській обл. (Росія).
     Реабілітований 24.12.1957 р. ВК ВС СРСР.
     ГДА Сб України, м. Суми, спр. П-4316.
