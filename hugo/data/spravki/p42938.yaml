  repryear: 1938
  fio: Сенин Тихон Федорович (Головин Сергей Сергеевич)
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1890, Московская обл., Можарский р-н, дер. Можары, русский, обр.: незаконченное высшее, б/п. Проживал: Московская обл., пос. Тарасовка, ул. Вокзальная, д. 4а. Старший инженер треста "Теплоэнергострой" Наркомата тяжелой промышленности СССР, бывший офицер царской и белой армий
    Арестован 06.02.1938. Обв. в шпионаже и участии в к.-р. организации. Приговор: ВК ВС СССР, 27.09.1938 – ВМН. Расстрелян 27.09.1938, г.Москва.
    Реабилитирован ГВП РФ июль 1992
