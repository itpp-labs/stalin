  fio: Левин Джэмс  [[- Джемс Натанович
  source: 'М. Мицель. «Последняя глава»: Агро-Джойнт в годы Большого террора. Киев,
    2012'
  spravka: |-
    Род. в 1887 г. в г. Берлин, Германия. Прибыл в СССР в 02.1936 г. Врач, до ареста работал старшим научным сотрудником в Московском НИИ психиатрии и невропатологии, арестован в г. Москва, доставлен в г. Челябинск. В 00.11.1937 г. ВК ВС СССР был приговорен к смертной казни. Реабилитирован.
