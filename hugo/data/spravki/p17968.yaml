    Род. в 1900, Воронежская обл., Новохоперский р-н, сл. Алферово, русский. Проживал: г. Казань. Техник, зам. нач. отдела тяги, управление Казанской ж.д.
    Арестован 22.03.1937. Обв. по ст. 58-6, 58-7, 58-8, 58-9, 58-11. ("шпионаж, подрывная диверсионная деятельность"). Приговор: ВК ВС СССР, 11.05.1938 – ВМН с конфискацией имущества. Расстрелян 11.05.1938, в г.Казань.
    Реабилитирован 07.06.1958
