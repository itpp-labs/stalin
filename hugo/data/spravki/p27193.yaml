  spravka: |-
    1902 року народження, м. Донецьк Донецької області, єврей, освіта середня, член ВКП(б). Помічник головного інженера шахти № 1 ім. Челюскінцев. Проживав: шахта № 1 ім. Челюскінців Сталінського району Донецької області.
    Заарештований 28 вересня 1937 року. Виїзною сесією військової колегії Верховного Суду у м. Сталіно (м. Донецьк) 29 березня 1938 року засуджений до розстрілу з конфіскацією майна. Вирок приведений до виконання 29 березня 1938 року у м. Сталіно.
    Реабілітований у 1957 році.
