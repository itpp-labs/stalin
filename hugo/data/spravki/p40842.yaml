  spravka: "(1897— 1966), работник народного образования. Род. в с. Знаменское, ныне\
    \ Большеболдинского р-на Нижегородской обл. С 1918 г. по 1923 г. служил в Красной\
    \ Армии. Участник гражданской войны. В 1923—1927 гг. — студент педфака Нижегород­ского\
    \ ун-та. Затем в 1928—1930 гг. работал учителем в школе, директором Починковского\
    \ педтехникума, деканом, зам. директора Горьковского пединститута. В 1930—1932\
    \ гг. - директор Вятского (Кировского) пединститута. В 1932—1935 гг. — проректор\
    \ Горьковского госуниверситета, зам. заведующего Горьковским крайоно. Позднее,\
    \ в 1935—1937 гг. — зав. Курским облоно. \n  13 июля 1937 г. исключен из членов\
    \ партии «за потерю революционной бдительности». Военной коллегией Верховного\
    \ суда СССР 25 октября 1938 г. осужден на 15 лет лишения свободы с поражением\
    \ в правах на 5 лет. Ему были предъявлены обвинения в том, что он «с 1936 г. являлся\
    \ участником антисоветской прайотроцкистской террористической и диверсионно-вредительской\
    \ организации и по ее заданию проводил вредительство в области народного образования».\
    \ В заключении находился с 1937 г. по 1951 г. \n  После освобождения работал в\
    \ различных организациях в г. Норильске Красноярского края. С 1954 г. жил в с.\
    \ Панино Сосновского р-на Горьковской обл. С сентября 1956 г. работал учителем\
    \ в Панинской средней школе, с апреля 1957 г. — директор ботанического сада Горьковского\
    \ госуниверситета. \n  Военной коллегией Верховного суда СССР 17 ноября 1956 г.\
    \ приговор в отношении С.И.Завыленкова отменен и дело прекращено «за отсутствием\
    \ состава преступления»."
