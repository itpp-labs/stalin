  spravka: |-
    в 1907 капитан 1-го разряда, редактор издававшейся в Баку газеты «Каспийская волна», закрытой по распоряжению временного бакинского генерал-губернатора. Председатель «Союза каспийских моряков», проводившего активную агитацию за организацию забастовки в Баку. Союз был закрыт 23 февраля 1907 г. по распоряжению наместника на Кавказе графа И.И. Воронцова-Дашкова, а Крыльцов арестован, но вскоре освобожден.
