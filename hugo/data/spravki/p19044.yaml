- spravka_old_id: 15286
  repryear: 1938
  fio: Орлов Дмитрий Александрович
  source: '"Воронежские сталинские списки"'
  spravka: |-
    Род. в 1894, Куйбышевский кр., Пензе, русский, обр.: незаконченное высшее, член ВКП(б) с 1914 г. Проживал: Воронеж, ул. Володарского, 70, кв. 40. Председатель Воронежского облисполкома.
    Арестован 22.08.1937. Обв. по ст.ст. 58-7, 58-8, 58-11: Обвинялся в том, что с 1934 г. являлся одним из руководителей антисоветской право-троцкистской диверсионной организации, действовавшей в Воронежской области. Приговор: выездная сессия ВК ВС СССР в г. Воронеж, 16.01.1938 – ВМН. Расстрелян 16.01.1938.
    Реабилитирован ВК ВС СССР 11.08.1956
