    Род. в 1905 г., д. Березки Тверской губ., русский,  житель 79 разъезда Борзинского р-на Читинской обл. Арестован 11 августа 1937 г. Приговорен 3 октября 1938 г. военной коллегией Верховного суда СССР по ст. 58-16, 58-7, 58-8, 58-11 УК РСФСР к ВМН. Приговор исполнен 3 октября 1938 г. Сведений о реаб. и семье не имеется.
