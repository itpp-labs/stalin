  source: Книга памяти жертв политических репрессий в Восточном Забайкалье (3 том)
  spravka: |-
    Род. в 1905 г., д. Березки Тверской губ., русский, член ВКП(б) с 1927, житель 79 разъезда Борзинского р-на Читинской обл. На. боепитания 7 отд. ж.-д. батальона 7 ж.-д. бригады. Арестован 11 августа 1937 г. Приговорен 3 октября 1938 г. военной коллегией Верховного суда СССР по ст. 58-16, 58-7, 58-8, 58-11 УК РСФСР к ВМН. Приговор исполнен 3 октября 1938 г. Сведений о реаб. и семье не имеется.
