  source: 'Реабілітовані історією : Донецька область'
  spravka: "1886 року народження, ст. Усть-Медведицька Азово-Чорноморського краю,\
    \ росіянин, освіта вища, безпартійний. Проживав: м. Чистякове Донецької області,\
    \ колонія тресту \"Чистяківантрацит\". Головнийінженер тресту \"Чистяківантрацит\"\
    . \n  Заарештований 6 січня 1937 року. Засуджений виїзною сесією військової колегії\
    \ Верховного Суду СРСР у м. Харкові до розстрілу з конфіскацією майна. Вирок приведено\
    \ до виконання у м. Харкові 10 липня 1937 року. \n  Реабілітований у 1957 році."
