    Род. в 1905 в м. Тепловка Кобелякского р-на Полтавской обл. Еврей. Из служащих. Проживал в г. Кемерово. Дорожный инженер. Арестован 04.08.1936. Обвинение по ст. 17-58-7, 58-11 УК РСФСР. Осужден 12.04.1937 Вс ВК СССР на 8 лет ИТЛ и 5 лет лишения политических прав. Срок отбывал в Норильлаге, прибыл 17.07.1939 из Мариинской п/т, убыл 16.03.1944
