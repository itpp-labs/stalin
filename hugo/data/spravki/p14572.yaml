  repryear: '1937'
  fio: Лызлов Сергей Васильевич
  source: archive.president.kz/uploads/A.-Kazahskij-kraj.pdf, Книга памяти Ставропольского
    края
  spravka: "Род. в 1890 в Вяземском уезде Смоленской губернии Российской импе-рии.Русский.\
    \ Окончил мужскую гимназию (1909, г.Вязьма), юридический факультет МГУ (1913).Член\
    \ Коммунистической партии с 1918 г. \n  В 1913-1914-союзе кооператоров, рядовой\
    \ 13-го артдивизиона 2-й армии, 29.08.1914 взят в плен под Танненбергом,, военнопленный\
    \ лагеря Нейгаммер (1914-1918, Германия), лагеря Вадовиц (1918, Австрия). Без\
    \ определенных занятий, с.Скоросово Игнатьевской волости Зубцовского уезда Тверской\
    \ губернии (1918-1919). Управляющий делами, член Президиума Зубцовского уездного\
    \ СНХ (1919), зав. Зубцовским уоно (1919-1920, 1920-1921), председатель Зубцовского\
    \ Укома партии (1920). Зам.зав. отделом управлении Тверского губисполкома (1921),\
    \ прокурор Тверской губернии (1922-1925). С марта 1925 г. по ноябрь 1926 г. первый\
    \ заместитель Наркома юстиции и старший помощник прокурора КАССР. В [ноябре] 1926\
    \ г. откомандирован в распоряжение ЦК ВКП(б). Зам.прокурора Северо-Кавказского\
    \ края (1926-1930). Ректор Северо-Кавказского краевого комвуза имени И.Сталина\
    \ (1929-1939, г.Ростов на-Дону). Зав.Северо-Кавказским районо (1933). Зам.зав.орго\
    \ Северо-Кавказского крайкома ВКП (б) (1933-1934). Зам. зав.промышленным отделом\
    \ Дагестанского обкома, зам.зав. сельхозотделом, зав.подотделом нацменшинств Северо-Кавказского\
    \ крайко-ма ВКП (б) (1934). Ответ.секретарь Северо-Кавказского крайисполкома (1934-1936).\
    \ Управляющий трестом «Стройсиликатстекло» (1936-1937), г.Пятигорск). \n  Репрессирован.\
    \ Арестован 07.05.1937. Приговорен выездной сессией Военной Коллегии ВС СССР в\
    \ 1937г. в г.Орджоникидзе к ВМН. Реабилитирован. \n  Источник: АПРК ? \n  Литература:\
    \ Наркомы Казахстана. С. 224.,, Ашимбаев Д. Кто есть кто в Казахстане.С.712."
