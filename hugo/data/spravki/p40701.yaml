  fio: Чаплин Николай Павлович
  source: '"Воронежские сталинские списки"'
  spravka: |-
    Род. в 1902, Смоленская обл., Рославльский уезд, с. Роднегино, обр.: среднее, член ВКП(б) с 1919 г. Один из организаторов комсомола, в 1924-1928 первый секретарь ЦК ВЛКСМ, кандидат в члены ЦК ВКП (б) (1924-34). Член ЦИК и ВЦИК СССР (1924-1928). С 1933 г. - начальник Политотдела Кировской ж. д, член Совета Наркомпути. Награжден орденом Ленина (4.04.1936). В 1937 переведен на должность начальника ЮВЖД. Кандидат в члены Воронежского обкома ВКП(б).
    Арестован 28.06.1937. Обв. по ст.ст. 58-7, 58-8, 58-11. Приговор: выездная сессия ВК ВС СССР в г. Ленинград, 22.09.1938 – ВМН. Расстрелян 23.09.1938.
    Реабилитирован в 1955
