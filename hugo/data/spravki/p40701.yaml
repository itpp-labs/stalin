    1902 г. р., уроженец с. Рогнедино Рославльского у. Смоленской губ., русский, член ВКП(б) в 1919-1937 гг., 1-й секретарь и генеральный секретарь ЦК ВЛКСМ в 1926-1928 гг., делегат 17-го съезда ВКП(б), награжден орденом Ленина, нач. Политотдела Кировской ж. д., проживал: г.Ленинград, ул. Дзержинского, д. 4, кв. 22 (перед арестом нач. Юго-Восточной ж. д., проживал: г. Воронеж). Арестован в Москве 28 июня 1937 г. Выездной сессией Военной коллегии Верховного суда СССР в г. Ленинград 22 сентября 1938 г. приговорен по ст. ст. 58-7-8-11 УК РСФСР к высшей мере наказания. Расстрелян в г. Ленинград 23 сентября 1938 г. (Его брат Сергей осужден на 8 лет ИТЛ и расстрелян на Колыме 14 февраля 1942 г. // его брат Виктор осужден на 10 лет тюрьмы, отбыл срок в Норильлаге.)
