    Род. в 1906, г. Ровно, еврей, обр.: высшее, член КП Франции. Проживал: Москва, Выставочный пер., д. 16а, кв. 12. Старший инженер отдела оборудования Главогнеупора Наркомата тяжелой промышленности СССР
    Арестован 17.12.1937. Обв.: шпионаж. Приговор: ВК ВС СССР, 14.06.1938 – ВМН. Расстрелян 14.06.1938, г.Москва.
