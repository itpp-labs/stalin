    Род. в 1912, г. Томск, русский, обр.: грамотный. Проживал: Красноярский кр., Хакасская АО, Бейский р-н, с. Бея. Секретарь Бейского РК ВЛКСМ
    Арестован 12.07.1937. Обв.: к.-р. деятельность, антисоветская агитация. Приговор: ВК ВС СССР, 21.07.1938 – 10 лет ИТЛ. Дело прекращено 09.09.1941 НКВД по реабилитирующим обстоятельствам.
    Реабилитирован Прокуратурой Хакасской АО 23.03.1999
