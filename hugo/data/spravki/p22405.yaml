  spravka: |-
    Род. в 1903, г. Кронштадт, русский, обр.: высшее, член ВКП(б). Проживал: Москва, ул. Новая Басманная, д. 4/6, кв. 310. Начальник торгового сектора "Союзтрансторгпита" Наркомата путей сообщения СССР
    Арестован 09.11.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 07.02.1938 – ВМН. Расстрелян 08.02.1938, г.Москва.
    Реабилитирован ВК ВС СССР 05.10.1955
