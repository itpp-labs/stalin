    1899 г. р., уроженец и житель г. Ленинград, русский, член ВКП(б) с 1927 г., зам. нач. строительства дома текстилей при прядильно-ткацкой ф-ке им. Петра Анисимова, студент вечернего отд-ния 3-го курса Промакадемии им. Сталина, проживал: Лубинская ул., д. 6, кв. 44. Арестован 9 февраля 1935 г. Особым совещанием при НКВД СССР 10 февраля 1935 г. «за содействие к.-р. зиновьевской группе» осужден к ссылке на 4 года. Реабилитирован Ленинградским городским судом 11.01.1957г. Его жена Анна Яковлевна Ивлиева была репрессирована.
