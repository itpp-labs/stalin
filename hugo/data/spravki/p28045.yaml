    Род. в 1891, Киевская губ., мест. Златополь, еврей, обр.: незаконченное высшее, член ВКП(б). Проживал: Москва, Ананьевский пер., д. 4/2, кв. 103. Бухгалтер-экономист "Союзтекстильшвейторга"
    Арестован 06.02.1938. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 08.04.1938 – ВМН. Расстрелян 08.04.1938, г.Москва.
    Реабилитирован ВК ВС СССР февраль 1956
