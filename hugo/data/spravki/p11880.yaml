  source: Весельницкий И.М. "Красное колесо" переехало и через Азово-Черноморский
    край и Ростовскую область
  spravka: |-
    1898 г.р., член КПСС с 1917 года, партбилет № 0394726, русский. [в 1930 сотр. Мосфинотдела] Заместитель уполномоченного пункта заготовок СНК СССР по Северо-Донецкому округу. 28 июня 1938 года Ростовский обком КПСС исключил из партии по политическим мотивам. Приговорен Военной коллегией Верховного суда СССР в декабре 1937 года к ВМН. В ноябре 1957 года Военной коллегией Верховного суда СССР реабилитирован. По заявлению Чуриловой В.Л. реабилитирован в партийном порядке посмертно
