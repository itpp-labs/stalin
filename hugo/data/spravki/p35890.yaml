    Род. в 1892, Лифляндская губ., Юрьевский уезд, дер. Авико, эстонец, обр.: высшее, б/п. Проживал: Москва, Волоколамское ш., д. 15а, кв. 37. Начальник Санитарного управления треста "Дальстрой" НКВД СССР
    Арестован 05.04.1938. Обв. в шпионаже и вредительстве. Приговор: ВК ВС СССР, 16.06.1938 – ВМН. Расстрелян 16.06.1938, г.Москва.
    Реабилитирован ВК ВС СССР январь 1961
