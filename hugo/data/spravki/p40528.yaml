  fio: Ершов Иван Иванович
  source: Ленинградский мартиролог, т.10
  spravka: |-
    1894 г. р., уроженец г. Ковно, русский, член ВКП(б) в 1918-1936 гг., нач. цеха завода "Красный выборжец", проживал: г.Ленинград, Кондратьевский пр., д. 6, кв. 15. Арестован 13 сентября 1937 г. Выездной сессией Военной коллегии Верховного суда СССР в г. Ленинград 21 сентября 1938 г. приговорен по ст. ст. 58-7-8-11 УК РСФСР к высшей мере наказания. Расстрелян в г. Ленинград 22 сентября 1938 г.
