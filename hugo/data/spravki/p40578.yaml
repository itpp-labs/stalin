    (?) (1895-?) Уроженец Черкасского уезда Киевской губернии [Смелянский р-н, д. Грачковка ], сын мещанина. После окончания Херсонского реального училища (1912), поступил на механическое отделение Харьковского технологического института в 1916 г. После перерыва восстановился в ХТИ в 1918 г. Предположительно, не окончил институт. [участник войны, военинженер 3 ранга/инженер-капитан]
