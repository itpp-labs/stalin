  source: Жуков А.Н. Кадровый состав НКВД 1935-1940 (готовится к изданию)
  spravka: |-
    Род. в 1897, русский, член ВКП(б) с 1918, в органах НКВД с 1918.
    Звание: 25.12.1935 - майор ГБ.
    Награды: знак «Почетный работник ВЧК—ОГПУ (V)» №346, 27.12.1932 - орден Трудового Красного Знамени Узбекской ССР.
    нач. 2 отдела Карлага НКВД, уволен 04.05.1938.
    Арестован 23.04.1938. Осужден 19.01.1940 ВК ВС СССР, ВМН. Расстрелян 21.01.1940, Москва.
    Реабилитирован 14.12.1959.
- spravka_old_id: 35404
  repryear: 1940
  fio: Круковский Всеволод Михайлович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1897, Санкт-Петербургская губ., дер. Рождественская, русский, обр.: среднее, член ВКП(б). Проживал: Казахская ССР, Карлаг. Начальник 2-го отдела Карагандинского ИТЛ НКВД.
    Арестован 23.04.1938. Обв. в участии в к.-р. заговорщической военной организации в системе НКВД СССР. Приговор: ВК ВС СССР, 19.01.1940 – ВМН. Расстрелян 21.01.1940, г.Москва.
    Реабилитирован ВК ВС СССР 14.12.1959
