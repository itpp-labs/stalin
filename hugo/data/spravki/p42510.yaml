  spravka: |-
    Род. в 1895, Смоленская обл., Шумянский р-н, дер. Галеевка, русский, обр.: среднее, член/канд. в члены ВКП(б). Проживал: Минск, ул. Фабрициуса 13, кв. 4. Начальник, Белводхоз
    Арестован 13.01.1938. Обв. по ст. 69, 70, 76 УК БССР - член а/с орг., вредительская работа в сельском хозяйстве. Приговор: ВК ВС СССР, 02.07.1938 – ВМН с конфискацией имущества. Расстрелян 16.09.1938, Минск.
    Реабилитирован ВК ВС СССР 31.05.1962
