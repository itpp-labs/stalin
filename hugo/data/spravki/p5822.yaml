  repryear: '1937'
  fio: Жоржолиани Мелитон Григорьевич
  source: По материалам Архива внутренних дел Грузии подготовлено Институтом развития
    свободы информации (IDFI), Грузия
  spravka: |-
    Род. в 1879, Самтредский р-н, с. Баши, Грузия. Место проживания: г. Кутаиси, ул. Кирова № 164, Грузинская ССР. Род занятий: Председатель районного комитета "Красного креста" г. Кутаиси. По профессии повар.
    Осужден ВК ВС СССР 04.10.1937. Мера наказания: тюремное заключение сроком на 10 лет с конфискацией всего, лично ему принадлежащего имущества и с поражением политических прав сроком на 5 лет. Срок тюремного заключения исчислять с 17 декабря 1936 г.
