  fio: Горюнов Іван Олександрович
  source: '"Реабілітовані історією" : Житомирська область'
  spravka: |-
    1898 р. н., с. Ємельяниха Тверської губ. Росіянин, чл. ВКП(б), освіта середня, пом. нач. штабу полку, капітан, м. Бердичів Житомирської обл.
    Заарештований 3 березня 1938 р. Обвинувачувався в причетності до а.-р. військово-фашистської змови. ВК ВС СРСР 6 жовтня 1938 р. засуджений до розстрілу з конфі-скацією майна і позбавленням військового зван-ня. Вирок виконано 6 жовтня 1938 р. у м. Кам'янець-Подільськ.
    Реабілітований у 1959 р.
