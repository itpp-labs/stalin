  spravka: |-
    Род. в 1891, Германия, немец. Место проживания: г. Батуми. Род занятий: в последнее время работал ремонтно-механических мастерских Батумского порта. Работал инструктором в Батумском интерклубе.
    Осужден Тройкой при НКВД ГССР 28.12.1937. Мера наказания: расстрел с конфискацией личного имущества
