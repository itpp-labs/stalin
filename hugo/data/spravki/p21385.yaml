  fio: Вардания Анатолий Кутиевич
  source: www.sakharov-center.ru/asfcd/auth/?t=author&i=1578
  spravka: |-
    Род. в 1905 в селе Звандрыпш Гудаутского района Абхазии. Учился в Сухумском педагогическом техникуме. В 1933 — Директор строительства Бзыбского лесокомбината. С 1936 — Председатель Сухумского горсовета, член Президиума ЦИК Абхазской АССР. Арест. в сентябре 1937. Реабилитирован в 1957.
