  spravka: |-
    Род. в 1906, Украина, Николаев, еврей, обр.: высшее, кандидат в члены ВКП(б) с 1932 г., исключен в 1936 г. за связь с троцкистом. Проживал: Воронеж, ул. Пушкинская, 28, кв. 49. Инженер производственного отдела завода "Электросигнал".
    Арестован 19.08.1937. Обв. по ст.ст. 58-7, 17-58-8, 58-11: Обвинялся в участии в контрреволюционной право-троцкистской террористической и диверсионно-вредительской организации. Приговор: выездная сессия ВК ВС СССР в г. Воронеж, 14.04.1938 – к 15 годам тюремного заключения. Постановлением Пленума ВС СССР от 14.11.1939 г. приговор отменен с передачей дела на новое рассмотрение со стадии предварительного следствия. Постановлением УНКВД по ВО от 4.09.1940 г. дело в отношении Немец Е.Г. за недостаточностью улик производством прекращено с освобождением его из-под стражи. Освобожден 4.09.1940 г.
    Реабилитирован Прокуратурой Воронежской обл. 04.09.2003
