  fio: Шилов Василий Алексеевич
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1885, Амурская обл., с. Янчиха, русский, обр.: низшее, б/п. Проживал: Москва, Малый Казенный пер., д. 16, кв. 20. Врид начальника торгового сектора "Баргузинзолотопродснаба"
    Арестован 08.08.1937. Обв. в шпионаже и участии в белогвардейской шпионской организации. Приговор: ВК ВС СССР, 27.04.1938 – ВМН. Расстрелян 27.04.1938, г.Москва.
    Реабилитирован ВК ВС СССР ноябрь 1956
