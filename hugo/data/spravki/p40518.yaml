  fio: Дагаев Сергей Михайлович
  source: Ленинградский мартиролог, т.10
  spravka: |-
    1910 г. р., уроженец г. Рига, русский, беспартийный, литератор, проживал: г.Ленинград, Подольская ул., д. 45, кв. 10. Арестован 10 января 1938 г. Выездной сессией Военной коллегии Верховного суда СССР в г. Ленинград 20 сентября 1938 г. приговорен по ст. ст. 58-8-11 УК РСФСР к высшей мере наказания. Расстрелян в г. Ленинград 21 сентября 1938 г. (Его жена Екатерина Константиновна арестована в 1940 г., осуждена в 1941 г. на 7 лет ИТЛ, срок отбыла.)
