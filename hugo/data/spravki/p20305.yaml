    Род. в 1903, Узбекистан, Андижан, русский, обр.: среднее специальное техническое. Проживал: Кзыл-Ординская обл., Аральский р-н, стж. Аральское-Море. Начальник, Аральмское море станция.
    Арестован ОДТО НКВД Казалинск. 15.11.1937. Обв. по ст. 58-7, 58-8, 58-11 УК РСФСР. Приговор: Верховный суд СССР, 09.02.1938 – ВМН.
    Реабилитирован Прокуратурой Кзыл-Ординской обл. 30.05.1997 по Закону РК от 14.04.1993 г.
