- id: all.csv-line-106
  repryear: null
  fio: Щелинський Юхим Никифорович
  source: Реабілітовані історією. Харківська область. Кн. 2.
  spravka: |-
    народився 1892 у с. Миропілля Куп’янського пов. Харківської губ. Українець, із селян, освіта вища, позапарт., до 1920 р. член УКП, у 1920—1930 рр. член ВКП(б). Проживав у Харкові. Начальник Бурякоуправління Харківського облземуправління. Заарештований _16.12.1936_ р. як член к.-р. троцькістської терористичної організації та шкідницьку роботу (статті 547, 548, 5411 КК УСРР) і військовою колегією Верховного Суду СРСР _10.03.1937_ р. (статті 548, 5411 КК УРСР) засуджений до розстрілу з конфіскацією майна. Розстріляний _10.03.1937_ р. у Москві. Реабілітований _14.11.1991_ р.
