  fio: Гутт Антон Евгеньевич
  source: 'Ленинградский мартиролог: 1937-1938'
  spravka: |-
    Род. в 1880, г. Москва, обр.: окончил с отличием Петроградский горный институт. Горный инженер, профессор Днепропетровского горного института.
    Арестован 17.03.1937. Обв.: "принадлежность к украинской националистической фашистской контрреволюционной организации "Академический центр"". Приговор: выездная сессия ВК ВС СССР в г. Киев, 03.09.1937 – ВМН. Расстрелян 03.09.1937, г.Киев
