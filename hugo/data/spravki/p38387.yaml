  spravka: "1904 року народження, Переяславський район Київської області, українець,\
    \ освіта початкова, член ВКП(б). Проживав: сел. Старобешеве Старобешівського району\
    \ Донецької області. 2-й секретар райпарткому ВКП(б). \n  Заарештований 17 квітня\
    \ 1938 року. Засуджений військовою колегією Верховного Суду СРСР на 15 років в'язниці\
    \ з позбавленням прав на 5 років та конфіскацією майна. \n  Реабілітований у 1957\
    \ році."
