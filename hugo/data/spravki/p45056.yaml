  spravka: |-
    1896 г.р., бывший член ВКП(б) с января 1919 года, п/б №1065264, русский, образование низшее, на момент ареста – начальник тюрьмы г. Новочеркасска. 13 июля 1939 года органы НКВД г. Ростова, руководствуясь телеграфным приказом № 37985 от 10 июля 1939 года комиссара госбезопасности Берия, арестовали начальника Новочеркасской тюрьмы Раевского П. С. и направили его спецконвоем в распоряжение НКВД СССР. 29 мая 1941 года Раевский осуждён Особым Совещанием при НКВД СССР на 8 лет ИТЛ за участие в антисоветской организации. Наказание отбывал до июля 1947 г. Военная коллегия Верховного суда СССР 14 мая 1955 года реабилитировала. Восстановлен в рядах КПСС
