  source: www.yaroslavl.fsb.ru/book/liders/raewcki.html
  spravka: |-
    Род. в 1896 году в Орловской губернии. С 1918 по 1919 год служил в Красной Армии. В органах государственной безопасности с 1919 года. Служил в Тамбове, Саратове, Кирове. С декабря 1935 по март 1936 года работал начальником Ярославского горотдела УНКВД по Ивановской промышленной области. Капитан госбезопасности. Раевский был награжден боевым оружием и знаком «Заслуженный чекист».
