  spravka: |-
    зав. кафедрой языка в Промакадемии (состоял в штате разведывательного отделения штаба Туркестанского военного округа, закончил Ташкентскую офицерскую школу восточных языков и хорошо знал английский язык — в 1907 г. командировался для совершенствовавания языка в Лондон, позже был штатным преподавателем английского языка в Ташкентской офицерской школе восточных языков. На 1909 г. поручик Алексей Федорович Машковцев служил в Закаспийском саперном батальоне, расквартированном в г.Мерве.)
