  source: 'Реабілітовані історією : Миколаївська область'
  spravka: |-
    1897 р. народження, м. Воронеж, росіянин, із робітників, освіта початкова. Проживав у м. Миколаєві. Секретар Варварівського райкому КП(б)У.
    Заарештований 07.08.1937 р. Вироком Колегії Верховного Суду СРСР від 28.12.1937 р. засуджений до розстрілу з конфіскацією майна. Страчений у м. Києві 28.12.1937 р. Місце поховання невідомо.
    Реабілітований у 1957 році.
