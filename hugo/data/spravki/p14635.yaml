  repryear: '1937'
  fio: Талызин Александр Никифорович
  source: УФСБ РФ по Краснодарскому краю, дело № П-33123
  spravka: |-
    Род. в 1893, б. Ярославская губ., с. Скиятиново, русский, обр.: высшее, бывший член ВКП(б). Проживал: г. Краснодар. Нач. Краснодарского отделения движения ж. дороги им. Ворошилова.
    Обв. в том, что был участником к/р троцкистской организации. Приговор: ВК ВС СССР, 19.12.1937 – к 25 годам лишения свободы.
    Реабилитирован ВК ВС СССР 01.10.1957
