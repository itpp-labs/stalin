    (1902—1968), составитель чечено-русского словаря. В 1916-м году, с отличием окончил реальное училище.
    В 1926 поступил на работу техническим редактором Чеченского издательства.
    Работая над составлением словаря, Ахмат Мациев объездил села Итум-Калинского, Чеберлойского районов, вдоль и поперек обошел равнинную Чечню. Вся эта кропотливая работа вылилась в солидный труд - чеченско-русский словарь, увидевший свет в 1927 году.
    В 1930-м году назначен заведующим сектором языка Чечено-Ингушского научно-исследовательского института истории, языка и литературы. Арестован в 1937, в 1940 освобожден. Через несколько месяцев его опять арестовали и отправили в ссылку в Казахстан, но затем освободили под подписку о невыезде. Через несколько месяцев после освобождения его - уже в третий раз! - подвергают аресту: на этот раз за нарушение подписки о невыезде. В 1947 году Ахмат Мациев был переведен на вольное поселение в г. Лениногорск. Но вскоре его вновь арестовали. В 1955 году Мациева определяют на вольное поселение в город Казалинск, однако полностью он был реабилитирован только в 1957 году.
