  fio: Антипов Андрей Васильевич
  source: Книга памяти Саратовской обл. - подготовительные материалы
  spravka: |-
    Род. в 1894, Горьковская обл., с. Чаргуши [Маргуша?], русский, обр.: низшее, член ВКП(б) с 1915. Проживал: г. Саратов. Начальник областного земельного округа
    Арестован 24.06.1937. Обв.: участие в антисоветской организации, вредительская работу в области. Приговор: ВК ВС СССР – ВМН. Расстрелян 20.01.1938, г.Саратов.
    Реабилитирован ВК ВС СССР 26.07.1957
