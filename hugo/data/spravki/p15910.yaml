  spravka: "1899 р. народження, Латвія, латиш, із селян, малоосвічений. Проживав у\
    \ м. Миколаєві. Помічник секретаря міського Комітету КП(б)У. \n  Заарештований\
    \ 19.10.1937 р. Вироком Військової Колегії Верховного Суду СРСР від 27.12.1937\
    \ р. засуджений до розстрілу з конфіскацією майна. Страчений. Дата страти невідома.\
    \ Місце поховання невідомо. \n  Реабілітований у 1957 р."
