  spravka: "1908 року народження, с. Бурос Макіївського району Донецької області,\
    \ росіянин, освіта нижча, член ВКП(б). Проживав: м. Донецьк, вул. Сінна, буд.\
    \ № 6, кв.1. 2-й секретар обкому ЛКСМУ. \n  Заарештований 15 серпня 1937 року.\
    \ Засуджений рішенням НКВС та Прокурора СРСР у м. Харкові до розстрілу з конфіскацією\
    \ майна. Вирок приведений до виконання у м. Харкові 30 вересня 1937 року. \n \
    \ Реабілітований у 1957 році."
