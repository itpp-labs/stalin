  fio: Кожухар Георгій Леонтійович
  source: '"Реабілітовані історією" : Хмельницька област'
  spravka: |-
    1895 р., с. Балинці Сорокського р-ну (Молдова), молдованин, освіта неповна середня. Проживав у м. Кам’янці-Подільському, службовець.
    Заарештований 17.03.38. Звинувачення: член контрреволюційної організації. Військколегією Верховного Суду СРСР 06.10.38 засуджений на 15 років позбавлення волі у ВТТ. Пленумом Верховного Суду СРСР 14.11.39 вирок скасовано. УНКВС Кам’янець-Подільської обл. 31.12.40 справу припинено, з-під варти звільнений.
    Реабілітований прокуратурою Хмельницької обл. 11.02.97.
