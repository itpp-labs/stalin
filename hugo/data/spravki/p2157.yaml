    Род. 1887 д.Плетениха Бронницкого р-на МО, русский, член ВКП(б), исключен за жульничество и растраты в 1923г., дважды судим в 1923 и 24г.г., принимал участие в итальянской забастовке в 1930г. в 5-й типографии, пом.зав.наборным цехом 5-й типографии НКПС. Арест: 02.10.36г. "имеет связь с Польшей"
