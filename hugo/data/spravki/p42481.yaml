    Род. 02.11.1873, д. Криулина Калининской обл., русский, из крестьян, обр.: высшее. Проживал: Минск, ул. Советская 19, кв. 3. Профессор, АН БССР. Профессор-академик, научный сотрудник института литературы и языка Академии наук БССР.
    Арестован 04.04.1938. Обв. по ст. 64, 69, 72, 76 УК БССР - участие в к/р орг., вредительство. Приговор: Особое совещание, 05.08.1939 – 8 лет ИТЛ, умер в тюрьме г. Горький 25.05.1942.
    Реабилитирован судебной коллегией по уголовным делам Верховного суда БССР 18.04.1956
