    Род. в июне 1892 г. Из крестьян. Русский. Беспартийный. Окончил экстерном Николаевскую учительскую семинарию в 1913 г. В 1915 г. окончил 1-ю Киевскую школу прапорщиков.
      До 1938 г. — преподаватель тактики бронетанковых войск Военной академии механизации и моторизации РККА.
      Награжден орденом Красного Знамени (1920. Знак ордена № 3259).
      Арестован 5 августа 1939 г. Военной коллегией Верховного суда 10 февраля 1940 г. по обвинению в участии в военном заговоре приговорен к десяти годам лишения свободы в ИТЛ. По состоянию здоровья 29 мая 1943 г. досрочно освобожден из лагеря. Определением Военной коллегии от 28 июля 1956 г. реабилитирован.
