  fio: Евглевский Федор Захарович
  source: Книга памяти Краснодарского края
  spravka: |-
    Род. 15.05.1896, Ильинский р-н, ст-ца Новолокинская, русский, обр.: начальное, б/п. Проживал: Кропоткинский р-н, ст-ца Кавказская. Бухгалтер инкубаторной станции в ст-це Кавказской
    Арестован 02.06.1937. Обв. в том, что был участником антисоветской повстанческой организации. Приговор: Верховный суд СССР, 14.12.1937 – ВМН. Расстрелян 14.12.1937, в г. Ростове-на-Дону.
    Реабилитирован президиумом Ростовского областного суда 04.11.1960
