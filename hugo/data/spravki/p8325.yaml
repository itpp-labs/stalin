    ЛЕВІН Саламон Вульфавіч [жн. 1912, пас. Ратамка Мінскага пав., цяпер Мінскі р-н – 29.10.1937, Мінск, турма НКВД], літаратурны крытык. З сям’і служачага. Блізкі сябар літаратурнага крытыка П. Хатулёва. Скончыў МПІ (1934). Вы­кладаў літаратуру ў адной з мінскіх СШ. Жыў з бацькам Вульфам Беркавічам (н. ў 1877), вартаўніком пры Доме Ураду, і маці Соняй Лазараўнай (н. ў 1877), хатняй гаспадыняй. Арыштаваны 13.11.1936 у Мінску па адрасе: вул. Савецкая, д. 9, кв. 2. Пры вобыску разам з інш. рэчамі канфіскаваны і пашпарт Л. (серыя ФЗ № 091212). Асуджаны пазасудовым органам НКВД 28.10.1937 за «антысавецкую дзейнасць» да ВМП з канфіскацыяй маёмасці. Расстраляны. Рэабілітаваны пленумам Вярхоўнага суда СССР 29.11.1989. Асабовая справа Л. № 28720-с захоўваецца ў архіве КДБ Беларусі.
