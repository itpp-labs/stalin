  fio: Альпатов Александр Андреевич
  source: Книга памяти жертв политических репрессий в Восточном Забайкалье (2 том)
  spravka: |-
    Род. в 1897 г., с. Поды Воронежской губ., русский, житель 79 разъезда ж. д. им. Молотова. Работал в строительно-монтажной конторе (пом. командира по материальному обеспечению 7 отд. железнодорожного батальона), капитан. Арестован 11 августа 1937 г. Приговорен 3 октября 1938 г. Военной Коллегией Верховного суда СССР по ст. 58-7, 58-8, 58-11 УК РСФСР к 10 годам лишения свободы. Сведений о семье и реаб. не имеется.
