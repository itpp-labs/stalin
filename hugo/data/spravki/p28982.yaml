  source: Книга памяти Красноярского края, (дело № П-16199)
  spravka: "Род. в 1904, Томская губ., ст-ция Тайга, полька, обр.: высшее, искл. из\
    \ ВКП(б) в 1932 как троцкистка. Жила в г. Ленинграде. Выслана с мужем и детьми\
    \ сначала в Нарым, затем в г. Минусинск. завуч средней школы пос. Нижний Ингаш\
    \ КК. \n  Арестована 05.07.1937, содержалась в Красноярской тюрьме. Обв. по ст.\
    \ 58-8, 58-10 УК РСФСР. Приговор: ВК ВС СССР, 20.07.1938 – ВМН. Расстреляна 20.07.1938,\
    \ в г. Красноярске. \n  Реабилитирована Верховным судом РСФСР 30.11.1989"
