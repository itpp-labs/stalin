  spravka: "1904 г.р., урож. г.Днепропетровска, УССР, украинец, гр. СССР, соц. происх.\
    \ из рабочих, член КПСС с 1928, жит. ст.Каргиновская, директор Каргиновской МТС.\
    \ \n  Арестован 13.06.1937г. Морозовским РО УНКВД по ст.58-7-10-11 УК РСФСР. \n\
    \  Осуждён 15.12.1937г. ВК Верховного суда СССР по ст.58-7-8-11 УК РСФСР к расстрелу.\
    \ Приговор приведён в исполнение 15.12.1937 г. в г.Ростове-на-Дону. 20.03.1958\
    \ г. ВК Верховного суда СССР дело в отношении Негробова Н.А. производством прекращено,\
    \ за отсутствием состава преступления."
