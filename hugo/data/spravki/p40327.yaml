- spravka_old_id: 32108
  repryear: 1940
  fio: Филатов Иван Никанорович
  source: Книга памяти Омской обл.
  spravka: |-
    Род. в 1904, Саратовская губ., Камышинский уезд, с. Чубаровка, русский, искл. из ВКП(б) в связи с арестом. Проживал: Омск. Начальник пассажирской службы Омской ж. д.
    Арестован 03.01.1938. Обв. по ст. 58-7-11 УК РСФСР. Приговор: Особое совещание при НКВД СССР, 05.02.1940 – к лишению свободы на срок предварительного заключения, из-под стражи освобожден.
    Реабилитирован президиумом Омского облсуда 04.10.1955 за отсутствием состава преступления
