  source: 'Реабілітовані історією : Миколаївська область'
  spravka: |-
    1902 р. народження, с. Привільне Привільнянського району Миколаївської області, росіянин, із селян, освіта початкова. Проживав у м. Миколаєві. Військовий.
    Заарештований 05.11.1937 р. Вироком Військової Колегії Верховного Суду СРСР від 14.01.1938 р. засуджений до розстрілу з конфіскацією майна. Страчений 15.01.1938 р.
    Реабілітований у 1957 р. Місце поховання невідомо.
