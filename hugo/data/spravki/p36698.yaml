  fio: Туммельтау Геральд (Гаральд) Тенисович
  source: Чураков Д. Репрессированные военнослужащие Красной Армии
  spravka: "Род. в 1899, Эстляндская губ., г. Ревель, эстонец, обр.: высшее, окончил\
    \ гимназию (1918), 2-е Петроградские артиллерийские курсы (1918). 1920-1923 учился\
    \ в Военной Академии РККА, член ВКП(б) с 1917. Проживал: Москва, ул. Октябрьская,\
    \ д. 38, кв. 58. Организатор Красной Гвардии в Эстонии. Участник Гражданской,\
    \ в артиллерийских частях, в Разведупре Штаба РККА (1918-22). 1924-1925 направлен\
    \ в распоряжение Разведотдела Штаба РККА, участвовал в подготовке неудачного восстания\
    \ в Эстонии (декабрь 1924-го), помощник начальника части, начальник сектора 3-го\
    \ отдела Разведуправления (1925-1926), 1926-1930 помощник начальника 3-го отдела\
    \ Разведуправления РККА, 1930-1932 заместитель начальника 3-го отдела Разведуправления\
    \ РККА, 1932-1934 военный атташе в Италии, 1934-1936 в распоряжении Разведуправления\
    \ РККА, награжден орденом Красного Знамени (1919), 1936-1937 заместитель начальника\
    \ 3-го отдела Разведуправления РККА, врид начальника 3-го отдела Разведуправления\
    \ НКО, комбриг (1936), \n  Арестован 16.12.1937. Обв. в шпионаже. Приговор: ВК\
    \ ВС СССР, 04.10.1938 – ВМН. Расстрелян 04.10.1938. \n  Реабилитирован 06.06.1956"
