  spravka: "народився 10.01.1906, в с.Грушівка Косіорівського району Дніпропетровської\
    \ області, українець, освіта нижча.. \n  Проживав с.Велика Лепетиха Великолепетиського\
    \ району. \n  Заарештований 23.07.1937 року. Звинувачення: участь у троцькістській\
    \ террористичній організації. \n  Верховним судом СРСР 17.09.1937 засуджений до\
    \ найвищої міри покарання - розстрілу з конфіскацією майна. \n  Реабілітований\
    \ 19.08.1958 Верховним судом СРСР (вищевказаний вирок відмінено, справу закрито)."
