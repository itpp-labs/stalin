  fio: Нюренберг-Раймонд Рудольф
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1906, Берлин, немец, обр.: среднее, член КП Германии. Проживал: Москва, ул. Смоленская, д. 18. Электромонтер на секретном пункте Коминтерна в г.Пушкино Московской обл.
    Арестован 31.03.1937. Обв. в участии в антисоветской террористической организации. Приговор: ВК ВС СССР, 25.08.1937 – ВМН. Расстрелян 25.08.1937, г.Москва.
    Реабилитирован Пленумом Верховного суда СССР 20.09.1989
