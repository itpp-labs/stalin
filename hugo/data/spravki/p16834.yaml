  fio: Тогунов Игорь Алексеевич
  source: baza.vgdru.com/1/39356/
  spravka: |-
    Род. в 1892 в Царицыне в семье мещанина. Русский. В 1894 с родителями переехал в Астрахань. С 1900 г. по 1903 учился в начальной школе, с 1903 по 1907 – в Астраханском торговом училище. 1907-1908 – конторщик Астраханской конторы Пароходства Торгового дома Лбовых. С 1908 переведен в Бакинскую контору Пароходства. С 1910 по 1920 – счетовод и бухгалтер Пароходного общества “Волга”. 1920-1935 – старший бухгалтер, заведующий Счетно-финансовым отделом, заместитель главного бухгалтера, главный бухгалтер Управления Нефтефлота Каспара в г.Баку. В 1920 женился на Новицкой Марии Феликсовне (1895-1992). 15 октября 1937 по ложному обвинению арестован как член антисоветской организации. 4 января 1938 приговорен к расстрелу. До исполнения приговора содержался в Баиловской тюрьме г. Баку. 11 февраля 1956 полностью реабилитирован. Место захоронения неизвестно (г.Баку?).
