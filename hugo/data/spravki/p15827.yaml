  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 3.
  spravka: |-
    народився 1897 р. у м.Лівни Лівенського пов. Орловської губ. Росіянин, з робітників, освіта середня, у 1930-1937 рр. член ВКП(б). Проживав у Харкові. Інспектор транспортної контори Харміськхарчоторгу. Заарештований 24 жовтня 1937 р. як член антирад. троцькістської терористичної організації (статті 548, 5411 ККУРСР) і військовою колегією Верховного Суду СРСР 31 грудня 1937 р. засуджений до розстрілу з конфіскацією особистого майна. Розстріляний 31 грудня 1937 р. у Харкові. Реабілітований 16 листопада 1957 р.
