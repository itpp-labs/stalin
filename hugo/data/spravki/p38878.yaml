    1903 г.р., м.р.: кишлак Окарик Ферганского р-на, узбек, из семьи служащего, образование: начальное (в 1916 г. учился в 7-летней школе в г.Фергана), член ВКП(б)
     с 1935 г. до сентября 1937 г. секретарь партийного комитета Тошлокского района Ферганского округа
     прож.: Тошлокский район Охунбобоевский кишлачный совет (данные на 07. 02. 1937) 09.1937
     Приговор: ВКВС СССР, 10.1938 — 15 лет лишения свободы
