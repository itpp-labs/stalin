    Род. в 1891, латыш, член ВКП(б) с 1914. 1925 военком 8-го стрелкового корпуса, дивизионный комиссар, 1937 ответственный секретарь окружной партийной комиссии Московского ВО, военный комиссар НИИ инженерной техники РККА
    Арестован 31.10.1937. Приговор: ВК ВС СССР, 02.04.1938 – ВМН. Расстрелян 1938.
    Реабилитирован 26.05.1956
