    Род. в 1894, Калининская обл., Себежский р-н, д. Леоново. Проживал: АССР НП, г. Энгельс. Заместитель наркомпроса АССР НП.
    Арестован НКВД АССР НП. 07.11.1936. Обв.: антисоветская деятельность. Приговор: Верховный суд СССР, 26.08.1937 – 10 лет.
    Реабилитирован Верховным судом СССР 08.09.1956
