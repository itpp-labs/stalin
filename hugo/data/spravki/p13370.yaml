  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 2.
  spravka: |-
    народився 1914 і проживав у Харкові. Українець, із службовців, освіта початкова, позапарт., у минулому член ВЛКСМ і ВКП(б). Голова ради Тсоавіахіму заводу № 183. Заарештований _28.09.1937_ р. за участь у військово-фашистській змові (статті 54-1 п. «а», 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _09.12.1937_ р. (статті 54-1 п. «а», 54-8, 54-11 КК УРСР) засуджений до розстрілу з конфіскацією особистого майна. Розстріляний _10.12.1937_ р. у Харкові. Реабілітований _22.05.1958_ р.
