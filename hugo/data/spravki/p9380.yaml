    1897 р. н., м. Валки Валківського р-ну Харківської обл., українець, освіта середня. Член ВКП(б). Проживав у м. Прилуки, секретар райкому КП(б)У. Заарештований 05.08.1937 р. За вироком ВК ВС СРСР від 15.10.1937 р. за ст.ст. 54-7, 54-8, 54-11 КК УРСР застосована ВМП. Розстріляний 16.10.1937 р. у м. Київ. Реабілітований 25.01.1958 р. (ГДА СБ України, м. Чернігів. - Спр. 4374-п).
