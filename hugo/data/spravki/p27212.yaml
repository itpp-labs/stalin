  spravka: "(1887 — март 1938, Харьков). Харьковский округ. № 5 — эсеры (левые), украинские\
    \ эсеры, Совет КД. \n  Волчанск. Сын дьякона. Учился в Харьковской духовной семинарии.\
    \ Получил высшее юридическое образование. Поднадзорный с 1906, эсер. В 1917 левый\
    \ эсер. Председатель уездного комитета ПСР, уездного Совета КД, уездной земской\
    \ управы. Участник заседания УС 5 января. В 1918 «легалист». \n  Осужден Военной\
    \ коллегией Верховного суда СССР в Харькове в марте 1938. Расстрелян. Использованы\
    \ материалы кн. Л.Г. Протасов. Люди Учредительного собрания: портрет в интерьере\
    \ эпохи. М., РОСПЭН, 2008."
