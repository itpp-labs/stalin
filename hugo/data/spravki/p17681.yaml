  fio: Данкман Григорий Морисович
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1889, г. Москва, еврей, обр.: высшее, б/п. Проживал: Москва, ул. Вахтангова, д. 12, кв. 5 (по другим данным - кв. 14). Ученый секретарь и референт научно-технического совета Наркомата просвещения РСФСР
    Арестован 15.06.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 10.12.1937 – ВМН. Расстрелян 10.12.1937, г.Москва.
    Реабилитирован ВК ВС СССР 04.04.1956
