  spravka: |-
    1904 г.р., уроженец с. Нагорное Посьетского района Дальневосточного края, гражданин СССР, грамотный, проживал в г. Владивостоке, работал директором ресторана на ст. г. Владивостока (так в документе).
     Арестован 28 мая 1937 года по обвинению в совершении преступлений, предусмотренных ст. 58-1 “а”, 58-7, 58-8, 58-11 УК РСФСР
     Военной коллегией Верховного Суда СССР 28 апреля 1938 года приговорен к высшей мере наказания - расстрелу. Приговор был приведен в исполнение 28 апреля 1938 года в г. Владивостоке.
     Реабилитирован 16 мая 1961 года Военной коллегией Верховного Суда СССР.
