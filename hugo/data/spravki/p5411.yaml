  fio: Вейнбергер Эдуард Иванович (он же Вейнбергер Петр Андреевич)
  source: По материалам Архива внутренних дел Грузии подготовлено Институтом развития
    свободы информации (IDFI), Грузия
  spravka: |-
    Род. в 1907, Одесская обл., Мостовский р-н, с. Роштадт, Украина, немец. Место проживания: Хелвачаурский р-н, с. Салибаури, Аджарская АССР. Род занятий: рабочий по подноске чая на Салибаурском чайном совхозе. Профессии не имел.
    Осужден ВК ВС СССР 19.09.1937. Мера наказания: расстрел с конфискацией личного имущества. Дата расстрела: 20.09.1937
