    Род. в 1894, Орловская обл., Дмитровский р-н, дер. Лебяжье, русский, обр.: высшее, член ВКП(б). Начальник Главкомбикорма Наркомата пищевой промышленности РСФСР
    Арестован 08.12.1938. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 05.07.1941 – ВМН. Расстрелян 16.10.1941, г.Москва.
    Реабилитирован ВК ВС СССР июнь 1956
