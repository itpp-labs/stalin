- id: all.csv-line-32329
  repryear: null
  fio: Данишевський Борис Маркович
  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 1.
  spravka: |-
    народився 1904 у м. Бердичів Бердичівського пов. Київської губ. Єврей, з міщан, освіта неповна середня, позапарт., у 1926—1936 рр. член ВКП(б). Проживав у Харкові. Службовець Шосбуду. Заарештований _21.10.1937_ р. як член к.-р. троцькістської терористичної диверсійної організації (статті 54-8, 54-9, 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _27.08.1938_ р. (статті 54-7, 54-8 через ст. 20, 54-11 КК УРСР) засуджений на 12 років позбавлення волі з пораженням у правах на 5 років і конфіскацією особистого майна. Термін покарання відбував у Північсхідтабі. Ухвалою пленуму Верховного Суду СРСР від _14.11.1939_ р. вирок скасовано, справу передано на дослідування. Справу закрито ДТВ ГУДБ НКВС Півд. залізниці _26.04.1940_ р. (ст.197 ч. 2 КПК УРСР). Звільнений з-під варти _23.07.1940_ р.
