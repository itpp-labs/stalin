- id: all.csv-line-5387
  repryear: '1937'
  fio: Соболев Всеволод Васильевич (Левитин Семен Яковлевич)
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1902, Тифлис, русский, обр.: низшее, член ВКП(б). Проживал: Москва, ул. Горького, д. 22, кв. 8. Зав. магазином № 31 конторы "Москультторг".
    Арестован 04.02.1937. Обв. в связях с разведками Польши и Японии и в нелегальном вывозе иностранной валюты и золота. Приговор: ВК ВС СССР, 21.08.1937 – ВМН. Расстрелян 21.08.1937, г.Москва.
    Реабилитирован ГВП РФ 14.10.1996
