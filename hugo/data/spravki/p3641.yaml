     Работница Машиностроительного з-да им.Буденного (пос.Сабунчи). Прож.: Аз.ССР, г.Баку.
     Арестована в 1936
     Обвинение: троцкистка.
     Приговор: ВК ВС СССР, 1937 - ИТЛ.
     Реабилитирована ВКВС СССР в 1956.
     *В 1955 обратилась с жалобой, заявив, что оговорила себя и других после применения мер физического воздействия.
     Источники: Сталинский список от 10.07.1937 (Баку, Кат.2)| Определение ВКВС СССР, 04.02.1956 (упоминание).
