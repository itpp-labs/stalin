  fio: Хаймурзин Абдрахман Хусаинович
  source: Книга памяти Республики Татарстан
  spravka: |-
    Род. в 1902, г. Казань, татарин, член ВКП(б) с 1922 по 1928 гг. Проживал: г. Казань. Нормировщик по труду, меховая ф-ка № 4
    Арестован 07.12.1937. Обв. по ст. 58-2, 58-11. ("участник правотроцкистской националистической организации"). Приговор: Особое совещание при НКВД СССР, 23.07.1940 – 5 лет ИТЛ (Норильлаг).
    Реабилитирован 14.10.1955
