- spravka_old_id: 10137
  repryear: 1937
  fio: Клименко Иван Евдокимович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1891, Черниговская губ., Нежинский уезд, с. Степановка, украинец, обр.: низшее, член ВКП(б). Проживал: Москва, ул. Горького, д. 24, кв. 14. Зам. начальника Гл. управления зерновых культур Наркомата земледелия СССР.
    Арестован 13.05.1937. Обв. в вредительстве и создании антисоветской правой террористической организации. Приговор: ВК ВС СССР, 26.11.1937 – ВМН. Расстрелян 26.11.1937, г.Москва.
    Реабилитирован ВК ВС СССР 28.01.1956
