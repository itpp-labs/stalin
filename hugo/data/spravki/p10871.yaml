  source: Правозащитный Центр Азербайджана
  spravka: |-
    Род. 14(26).07.1888, с.Перебидиль, Кубинский уезд, Бакинская губ. Образование высшее - медицинский факультет Ун-та Св. Владимира (Киев) в 1917. Член ВКП(б) с 1918. В 1918-20 возглавил местное отделение Азерб. Социал-демократической партии "Гуммет" в Астрахани. Канд. в чл. ЦК (1925-1937). Исключен из ЦК АКП(б) 23.06.1937.
     Брат Айны Султановой. После февральской революции 1917 года возглавил местную администрацию в Кубинском уезде, а затем стал зам. пред. Бакинского губернского продовольственного комитета. В 1918-20 - в Астрахани. Член Временного Военно-революционного комитета Азербайджана (28.04.1920 - 19.05.1921). Нарком продовольствия Аз.ССР (1921-1922). Председатель СНК ССР Азербайджан (1922-1938). Председатель ЦИК Аз.ССР (1929-1931). Председатель ЦИК ЗСФСР (1931-1932) и Председатель СНК ЗСФСР (1931-1936). Председатель ЦИК СССР (1925 - 1938). Прож.: Аз.ССР, г.Баку.
     Арестован 06.1937
     Обвинение: член центра к-р, повстанческой, шпионско-террор., буржуазно-нац-ской орг-ции в Азербайджане.
     Приговор: ВК ВС СССР, 09.02.1938 - ВМН с конфискацией имущества.
     Реабилитирован определением ВТ ЗакВО от 06.12.1955.
     Источники: Сталинский список от 07.12.1937 (Аз.ССР, Кат.1)| Государственная власть СССР. Высшие органы власти и управления и их руководители. 1923-1991 гг. Историко-биографический справочник / Сост. В.И.Ивкин. М.: РОССПЭН, 1999| Обвинительное заключение по делу (по газ. "Вышка", 16.10.1937)| Определение СКУД ВС Азер.ССР, 09.05.1956 (упоминание)| Приговор ВКВС СССР, 26.04.1956 (по делу М.Д.Багирова и др.).
