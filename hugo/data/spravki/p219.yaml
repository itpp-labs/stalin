- spravka_old_id: 162
  repryear: 1937
  fio: Дукат Юлий Иванович
  source: УФСБ РФ по Ростовской обл.
  spravka: |-
    Род. 22.09.1889, Лифляндская губ., Венгемский уезд, усадьба Пипарь. Проживал: Ростов-на-Дону. Зам.управляющего "Древтреста" в Ростове-на- Дону
    Арестован 14.08.1936. Обв. по ст. 58-8, 11. Приговор: выездная сессия ВК ВС СССР, 12.03.1937 – ВМН с конфискацией имущества. Расстрелян 13.03.1937, г.Ростов-на-Дону.
    Реабилитирован ВК ВС СССР 20.07.1957 дело пересмотрено и прекращено
- spravka_old_id: 163
  repryear: 1937
  fio: Дукат Юлий Иванович
  source: УФСБ РФ по Ростовской обл.
  spravka: |-
    Род. в 1889, Латвия, Лифляндская губ., член ВКП(б), исключен в апреле 1927 года. Работник НКВД АЧК
    Обв. по ст.ст. 58-8, 58-11 УК РСФСР. Приговор: выездная сессия ВК ВС СССР, 12.03.1937 – ВМН с конфискацией имущества.
    Реабилитирован ВК ВС СССР 20.07.1957 за отсутствием состава преступления
