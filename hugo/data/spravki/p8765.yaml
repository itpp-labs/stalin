    Род. в 1896, Екатеринославская губ., болгарин, обр.: высшее, член ВКП(б). Проживал: Севастополь, ул. Луначарского, д. 41, кв. 10. Командир крейсера "Коминтерн" Черноморского флота, капитан 2-го ранга.
    Арестован 17.05.1937. Обв. в участии в террористической организации. Приговор: ВК ВС СССР, 20.09.1937 – ВМН. Расстрелян 20.09.1937, г.Москва.
