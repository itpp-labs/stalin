- spravka_old_id: 21569
  repryear: 1940
  fio: Барышников Александр Степанович
  source: Книга памяти Омской обл.
  spravka: |-
    Род. в 1882, ныне Украина, Харьковская губ., Сумский уезд, с. Тростянец, русский, обр.: высшее. Проживал: Омск. Начальник сектора эксплуатационно-планового отделения Омской ж. д.
    Арестован 24.08.1937. Обв. по ст. 58-6-7-11 УК РСФСР. Решение: ДТО НКВД Омской ж. д., 05.03.1940 – дело прекращено за недостаточностью собранных улик для предания суду, из-под стражи освобожден.
    Реабилитирован Военной прокуратурой СибВО 28.07.1958 за отсутствием состава преступления
