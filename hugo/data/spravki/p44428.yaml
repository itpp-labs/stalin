  fio: Штырев Александр Петрович
  source: Книга памяти Краснодарского края
  spravka: |-
    1905 г. р., г. Сталинград (ныне г. Волгоград), русский, бывший член ВКП(б), с 1931 г., малограмотный, инструктор спецбюро на цементном з-де «Пролетарий». Проживал: г. Новороссийск. 
    Арестован 18.01.1937 г. Предъявленное обвинение: «ст. 58/7/8/11 УК РСФСР». Приговорен военным трибуналом СКВО 20-22.05.1939 г. к 20 годам тюремного заключения.
    Реабилитирован Военной коллегией ВС СССР 09.01.1957 г. на основании п. 5 ст. 4 УПК РСФСР.
