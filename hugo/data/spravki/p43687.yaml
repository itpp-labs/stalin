    (1895–09.1981). Род. в Лодзи. Член РСДРП(б) с 1917. [делегат 17-го съезда ВКП(б) с совещательным голосом] В 1918 г. заместитель секретаря Центрального сельскохозяйственного совета. В 1919–1921 гг. заведующий Главным управлением принудительных работ НКВД РСФСР. В 1921–1930 гг. в Управлении финансовой инспекции Наркомата рабоче-крестьянской инспекции РСФСР — СССР. В 1927–1934 гг. член Центральной Контрольной Комиссии ВКП(б). В 1929 г. руководитель Группы Наркомата рабоче-крестьянской инспекции СССР. В 1932–1938 гг. начальник Финансового сектора Наркомата тяжелой промышленности СССР, член Арбитража Наркомата тяжелой промышленности СССР. [Приговорен ВК ВС СССР 03.11.1938 - 15 лет ИТЛ.] В 1938–1955 гг. бухгалтер Приискового управления треста «Енисейзолото». С 1956 г. на пенсии.
