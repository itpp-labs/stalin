  spravka: |-
    1905 г.р., м.р.: кишлак Усмат Жиззакского уезда Самаркандской обл., из семьи дехкан-бедняков, образование: в 1920-1922 гг. обучался в Институте просвещения в Самарканде, 1922-1924 гг. - в Коммунистическом университете им.Ленина в Ташкенте, 1925-1928 гг. - в Государственном институте журналистики в Москве, член ВКП(б) с 1925 г.
     с 1936 г. до 1 июля 1937 г. председатель республиканского радиокомитета
     Приговор: ВКВС СССР, 05.10.1938 — ВМН
     Расстрелян 05.10.1938
     Арх.дело: УзР ПДА, фонд 58, опись 79, дело 234, л.28-29, 33, 37
