  repryear: '1938'
  fio: Семин Тимофей Максимович
  source: Воронежские сталинские списки, дело № П-10461.
  spravka: |-
    Род. в 1906, Воронежская обл., Платавский р-н, с. Никольское, русский, обр.: незаконченное высшее, член ВКП(б) с 1928 г. Проживал: Воронеж, общежитие СХИ, корпус 5, кв. 40. Студент 4-го курса факультета механизации ВСХИ.
    Арестован 31.07.1937. Обв. по ст.ст. 58-8, 58-11: Обвинялся в участии с 1936 г. в антисоветской право-троцкистской диверсионно-террористической организации. Приговор: выездная сессия ВК ВС СССР в г. Воронеж, 15.01.1938 – ВМН. Расстрелян 15.01.1938.
    Реабилитирован ВК ВС СССР 26.09.1957
