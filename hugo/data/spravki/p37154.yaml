  spravka: "13.01.1888, г. Триест, Австро-Венгрия —16.09.1938, г. Москва. \n  Венгр.\
    \ Из дворян. В РККА с 1918. Член компартии с января 1917. Окончил подготовительную\
    \ школу и классическую гимназию (1897-1910), один курс историко-филологического\
    \ факультета (1910-1911), Кавалерийское кадетское училище в Вене (1911-1915).\
    \ Владел румынским и немецким языками. \n  Служил в австро-венгерской армии (июнь\
    \ 1911 — апрель 1916). Участник 1-й мировой войны. Штаб-ротмистр. 03.04.1916 попал\
    \ в русский плен. Служил в Чехословацкой дивизии (август — октябрь 1916), армии\
    \ А. А. Брусилова (октябрь — декабрь 1916). Служил в штабе 9-й армии на Румынском\
    \ фронте (декабрь 1916 — июль 1917), офицер для поручений того же штаба (июль\
    \ — октябрь 1917). Занимался в армии антивоенной пропагандой. \n  На партийной\
    \ работе в Румынии (1917-1918). Председатель секции Иностранной организации при\
    \ Пензенском губкоме (февраль — июнь 1918). \n  Участник Гражданской войны. Командир\
    \ Брянского бронепоезда (июнь — сентябрь 1918), 1-го Пензенского стрелкового полка\
    \ (сентябрь — октябрь 1918), 2-й стрелковой бригады, в Уфе — Оренбурге (октябрь\
    \ 1918 — сентябрь 1919) на Восточном фронте. Командир 1-й Киргизской крепостной\
    \ кавалерийской бригады на Юго-Восточном фронте (сентябрь 1919 — август 1920).\
    \ В войсках ВЧК — ГПУ в Оренбургской губернии и Киргизской АССР: командир кавалерийского\
    \ дивизиона при Оренбургской губчека, 1-го Киргизского кавалерийского полка, Отдельного\
    \ кавалерийского эскадрона, 3-го особого кавалерийского полка. Командир отдельной\
    \ роты особого назначения. Начальник штаба ЧОН Оренбургской губернии (август 1920-1924).\
    \ \n  С 1924 в распоряжении РУ штаба РККА. Заведующий сектором, помощник начальника\
    \ 6-й специальной части 3-го (информационно-статистического) отдела РУ штаба РККА\
    \ (1924 — март 1925). С марта 1925 в распоряжении РУ штаба РККА, помощник резидента\
    \ в Праге, Чехословакия. «Работник среднего масштаба с небольшим агентурным опытом.\
    \ Не совсем выдержан. Может работать под руководством других. Ценен как знаток\
    \ местных условий и языков». \n  Начальник строительства жилого комбината фанерного\
    \ треста Наркомата леса СССР. \n  Репрессирован 21.02.1938. Реабилитирован 18.10.1991."
