  spravka: "1904 року народження, м. Оріхів Дніпропетровської області, єврей, освіта\
    \ середня, член ВКП(б). Проживав: м. Ар-темівськ Донецької області, вул. Профінтерна,\
    \ буд. № 24, кв. 12. Начальник \"Дортрансторгхар-чу\" Південнодонецької залізниці.\
    \ \n  Заарештований 24 грудня 1937 року. Засуджений виїздною сесією військової\
    \ колегії Верховного Суду СРСР у м. Донецьку до в'язниці на 15 років з позбавленням\
    \ прав на 5 років та конфіскацією майна. \n  Реабілітований у 1955 році."
