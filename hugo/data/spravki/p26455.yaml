  source: Сведения ДКНБ РК по Северо-Казахстанской обл.
  spravka: |-
    Род. в 1899, Рязанская губ., Ряжский уезд, с. Петровка, русский, обр.: среднее. Проживал: Северо-Казахстанская обл., Булаевский р-н, ст. Булаево. Начальник, Омская железная дорога.
    Арестован ОДТО ГУГБ г. Петропавловск. 29.10.1937. Обв. по ст. 58-10 УК РСФСР. Приговор: Особое совещание при НКВД СССР, 29.09.1939 – 5 лет ИТЛ.
    Реабилитирован Генеральной прокуратурой 10.06.1994 по Закону РК от 14.04.1993 г.
