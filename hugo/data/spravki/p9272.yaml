  repryear: null
  fio: Жерновий Прокіп Калинович
  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 2.
  spravka: |-
    народився 1897 на хут. Бабенків Ізюмського пов. Харківської губ. Українець, із селян, освіта початкова, позапарт., у 1919—1937 рр. член ВКП(б). Проживав у Харкові. Заступник директора Харківського міськхарчоторгу. Заарештований _02.08.1937_ р. як член к.-р. терористичної шкідницької організації правих (статті 54-7, 54-8 через ст. 17, 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _01.10.1937_ р. (статті 54-7, 54-8, 54-11 КК УРСР) засуджений до розстрілу з конфіскацією особистого майна. Розстріляний _02.10.1937_ р. у Харкові. Реабілітований _18.11.1958_ р.
