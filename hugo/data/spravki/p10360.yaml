  fio: Ремейко Александр Георгиевич
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1894, Иваново-Вознесенская губ., дер. Савково, русский, обр.: высшее, член ВКП(б). Проживал: Москва, ул. Серафимовича, д. 2 (Дом правительства), кв. 472. Член КСК при СНК СССР, руководитель оперативных групп просвещения и здравоохранения и жилищно-коммунальной.
    Арестован 19.06.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 29.10.1937 – ВМН. Расстрелян 30.10.1937, г.Москва.
    Реабилитирован ВК ВС СССР 23.06.1956
