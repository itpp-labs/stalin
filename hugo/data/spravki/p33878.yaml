  spravka: |-
    учился в Казанском университете, но не окончил его. В период революции служил в рядах Красной Армии. С 1932 по 1937 г. работал по специальности, лаборантом-бактериологом, на астраханской противочумной станции, с окладом 440 р. 25 августа 1937 г. арестован органами НКВД
