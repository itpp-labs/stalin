  repryear: null
  fio: Гринько Іван Петрович
  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 1.
  spravka: |-
    народився 1896 у с. Мала Дівиця Прилуцького пов. Полтавської губ. Українець, із селян, освіта середня спеціальна, позапарт., у 1920 р. член партії боротьбистів, у 1920—1934 рр. член ВКП(б). Проживав у Харкові. Начальник цеху промартілі «Універсальна праця». Заарештований _04.09.1937_ р. як член к.-р. націоналістичної організації (статті 54-10 ч. 1, 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _26.10.1937_ р. (статті 54-7, 54-8 КК УРСР) засуджений до ВМП з конфіскацією особистого майна. Розстріляний _27.10.1937_ р. у Києві. Реабілітований _17.09.1959_ р.
