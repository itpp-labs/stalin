  source: По материалам Архива внутренних дел Грузии подготовлено Институтом развития
    свободы информации (IDFI), Грузия
  spravka: |-
    Род. в 1898, Истошино село, Демьянинский р-н, Россия, русский. Род занятий: до ареста начальник политуправления ЗакВО, дивизионный комиссар. Окончил военно-политическую академию.
    Осужден Тройкой при НКВД ГССР 14.06.1938. Мера наказания: расстрел с конфискацией личного имущества
