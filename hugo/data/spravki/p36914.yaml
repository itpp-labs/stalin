    Род. в 1897, г. Одесса, еврей, обр.: высшее, б/п. Проживал: Москва, ул. Спиридоньевская, д. 38, кв. 7. Начальник финансового отдела Гл. управления рыбной промышленности Наркомата пищевой промышленности СССР
    Арестован 30.04.1938. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 15.09.1938 – ВМН. Расстрелян 15.09.1938, г.Москва.
    Реабилитирован ВК ВС СССР декабрь 1956
