- id: all.csv-line-26008
  repryear: '1938'
  fio: Сидельников Михаил Иванович
  source: Воронежские сталинские списки, дело № Р-20461 в гос. архиве Липецкой обл.
  spravka: |-
    Род. в 1896, Воронежская обл., Лискинский р-н, с. Икорец, русский, обр.: окончил курсы командиров РККА и 1, 5 года обучался в ВИМЛ (Комвузе), член ВКП(б) с 1920 г. Проживал: Воронежская обл., с. Дрязги, пр. Революции, 79. 1-й секретарь Дрязгинского РК ВКП(б) Воронежской обл., ранее - секретарь Гремячинского РК ВКП(б).
    Арестован 23.11.1937. Обв. по ст.ст. 58-7, 58-8, 58-11: Обвинялся в принадлежности к антисоветской право-троцкистской террористической организации. Приговор: выездная сессия ВК ВС СССР в г. Воронеж, 13.04.1938 – ВМН. Расстрелян 13.04.1938.
    Реабилитирован ВК ВС СССР 02.08.1960
