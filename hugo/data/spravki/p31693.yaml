- spravka_old_id: 25762
  repryear: 1938
  fio: Таранец Николай Николаевич
  source: УФСБ РФ по Краснодарскому краю
  spravka: |-
    Род. в 1902, ст. Лабинская, русский, обр.: среднее, бывший член ВКП(б). Проживал: Азово-Черноморский кр., ст. Пашковская. Работал в редакции газеты "Красное знамя"
    Обв. в том, что был участником троцкистской террористической организации. Приговор: ВК ВС СССР, 13.06.1938 – к 10-ти годам заключения. Постановлением Особого Совещания при МГБ СССР от 01.09.1951 года сослан на поселение в Красноярский край за принадлежность к антисоветской троцкистской организации.
    Реабилитирован ВК ВС СССР 06.12.1957
