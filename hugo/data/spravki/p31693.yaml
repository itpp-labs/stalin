  source: Книга памяти Краснодарского края, дело № 20393
  spravka: |-
    1902 г.р., ст-ца Ла-бинская, русский, член ВКП(б) с 1929 г., образование среднее, сотрудник редакции газеты "Красное знамя". Проживал: ст-ца Пашковская. Арестован 05.03.1937 г. Предъявленное обвинение: "ст. 17, ст. 58/8/11 УК РСФСР". Осужден военным прокурором СКВО 13.06.1938 г. на 10 лет ИТЛ с конфискацией имущества. Реабилитирован Военной коллегией ВС СССР 06.12.1957 г. на основании п. 5 ст. 4 УПК РСФСР.
