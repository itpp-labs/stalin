    Род. 28 июня 1897 в Москве, в семье чиновника Московской городской управы (управляющий городской бойней) и учительницы иностранных языков, из дворян, беспартийный. Окончил реальное училище и в 1915 г. поступил в Варшавский политехнический институт на инженерно-строительное отделение. В 1916 г. был призван в армию, окончил Сергиевское артиллерийское училище в Одессе (прапорщик, подпоручик, затем поручик). В феврале 1918 г. демобилизован и принят в Главконефть ВСНХ РСФСР. В 1919 – 1920 гг. – в Красной Армии. В 1922 – 1925 гг. – в Московском районном нефтеторге. В 1925 – 1929 гг. – в правлении Нефтесиндиката (специалист по вопросам труда и тарифов). В 1930 – 1937 гг. – в центральных органах управления нефтяной промышленностью: Союзнефти, Нефтяном секторе Главного управления по топливу ВСНХ, Главнефти Наркомтяжпрома СССР, ответственный исполнитель подразделений экономики труда (последняя должность – заместитель начальника Отдела труда Главнефти). В сентябре 1937 г. арестован органами НКВД в числе других руководящих сотрудников Главнефти.
