- id: all.csv-line-12964
  repryear: '1937'
  fio: Полумордвинов Дмитрий Федорович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1888, Симбирская губ., Курмышский уезд, с. Медяны, русский, обр.: низшее, б/п. Проживал: Москва, Дмитровское ш., д. 1, кв. 33. Ответственный исполнитель в 4-й стройконторе "Медсанстрой".
    Арестован 26.09.1937. Обв. в шпионаже и участии в белоэмигрантской шпионско-диверсионной террористической организации - "Союз русских беженцев". Приговор: ВК ВС СССР, 15.11.1937 – ВМН. Расстрелян 15.11.1937, г.Москва.
    Реабилитирован ВК ВС СССР 22.05.1958
