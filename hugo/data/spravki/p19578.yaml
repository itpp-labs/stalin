    Род. в 1888, Ленинская ж.д., станц. Ряжск, русский, обр.: среднее, б/п. Проживал: Москва, ул. Новая Басманная, д. 31, кв. 74. Начальник отдела дорог Центрального управления пути Наркомата путей сообщения СССР
    Арестован 04.10.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 08.01.1938 – ВМН. Расстрелян 08.01.1938, г.Москва.
    Реабилитирован ВК ВС СССР 11.08.1956
