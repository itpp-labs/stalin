    1904 р. народження, м. Гадяч того ж р-ну Полтавської області, українець, освіта середня. Проживав у м. Токмаку того ж р-ну Запорізької області. Майстер Великотокмацького заводу № 175 ім. Кірова. Заарештований 28 квітня 1938 року. Звинувачення: був членом контрреволюційної шкідницької організації троцькістського спрямування. Військовою колегією Верховного суду СРСР 28 жовтня 1938 року засуджений до 15 років позбавлення волі і 5 років поразки в правах. 1 лютого 1951 року висланий на поселення в селище Адигалах Далекосхідного будівництва. Реабілітований у 1956 році.
