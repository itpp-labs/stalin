  fio: Алякринский Николай Владимирович
  source: 'Ленинградский мартиролог: 1937-1938'
  spravka: |-
    1896 г. р., уроженец Лексинского у. Семиреченской обл., окончил Военно-морскую академию, член ВКП(б) в 1920-1937 гг., начальник НИИ военного кораблестроения Управления морских сил РККА, инженер-флагман 2-го ранга, проживал: г. Ленинград, ул. Каляева, д. 31, кв. 8. Арестован 11 июля 1937 г. Выездной сессией Военной коллегии Верховного суда СССР в г. Ленинград 22 февраля 1938 г. по ст. ст. 58-1-8-11 УК РСФСР приговорен к высшей мере наказания. Расстрелян в г. Ленинград 22 февраля 1938 г. (Его жена Клавдия Васильевна Алякринская осуждена на 8 лет ИТЛ.)
