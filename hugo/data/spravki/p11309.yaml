  source: База данных о жертвах репрессий Харьковской обл. (Украина)
  spravka: |-
    Род. в 1881, Украина, Харьковская губ., Богодуховский уезд, с. Писаревка, украинец, обр.: высшее, член ВКП(б) с 1918. Проживал: Украинская ССР, г. Харьков, Кузнечная, 44. Учитель, адм. работник, управляющий трестом "Хароблмаслопром"
    Арестован 23.09.1937. Обв. по ст. 54-2-7-8-11 (участник антисоветской националистической организации). Приговор: ВК ВС СССР, 26.10.1937 – ВМН. Расстрелян 27.10.1937, г.Киев.
    Реабилитирован 12.05.1956
- id: all.csv-line-10607
  repryear: null
  fio: Колодько Михайло Миколайович
  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 2.
  spravka: |-
    народився 1881 у с. Велика Писарівка Богодухівського пов. Харківської губ. Українець, із селян, освіта середня, позапарт., у 1905— 1907 рр. член РСДРП, у 1918—1919 рр. член партії боротьбистів, з 1919 р. член ВКП(б). Проживав у Харкові. Директор тресту «Хармаслопром». Заарештований _23.09.1937_ р. як член к.-р. української націоналістичної терористичної організації (статті 54-8, 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _26.10.1937_ р. (статті 54-7, 54-8, 54-11 КК УРСР) винесено ухвалу про розстріл з конфіскацією майна. Розстріляний _27.10.1937_ р. у Києві. Реабілітований _12.05.1956_ р.
