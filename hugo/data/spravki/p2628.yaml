  spravka: |-
    1900 р. народження, м, Макіївка Донецької області, росіянин, освіта 2 класи, чл. ВКП(б). Проживав: м. Донецьк, 17 Лінія, буд. №38. Керуючий трестом "Дзержинськвугілля".
    Заарештований 23 листопада 1936 року. Засуджений Військовою колегією Верховного Суду СРСР у м. Харкові 10 липня 1937 року до розстрілу. Вирок приведений до виконання 10 липня 1937 року у м. Харкові.
    Реабілітований у 1957 році.
