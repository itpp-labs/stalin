- spravka_old_id: 27735
  repryear: 1938
  fio: Подлесный Николай Евсеевич
  source: 'Ленинградский мартиролог: 1937-1938'
  spravka: |-
    Род. в 1904, Харьковская губ., обр.: окончил Институт инженеров коммунального строительства (ЛИИКС), член ВКП(б) в 1926-1938 гг. Проживал: г. Новосибирск. Главный инженер Строительно-квартирного отдела Сибирского ВО, воентехник 1-го ранга, ранее прораб Стройкомхоза и Ленгражданстроя, районный инженер, проживал: г. Ленинград.
    Арестован 11.03.1938. Обв. по ст. ст. 58-7-8-9-11 УК РСФСР. Приговор: выездная сессия ВК ВС СССР в г. Новосибирск, 20.06.1938 – ВМН. Расстрелян 20.06.1938, в г. Новосибирск
