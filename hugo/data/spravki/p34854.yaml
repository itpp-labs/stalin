  fio: Подлесный Николай Евсеевич
  source: Ленинградский мартиролог, т.10
  spravka: |-
    1904 г. р., уроженец Харьковской губ., член ВКП(б) в 1926-1938 гг., окончил Институт инженеров коммунального строительства (ЛИИКС), прораб Стройкомхоза и Ленгражданстроя, районный инженер (быв. гл. инженер СКО СибВО, воентехник 1 ранга), проживал: г.Ленинград. Перед арестом главный инженер Строительно-квартирного отдела Сибирского ВО, воентехник 1-го ранга, проживал: г. Новосибирск. Арестован 11 марта 1938 г. Выездной сессией Военной коллегии Верховного суда СССР в г. Новосибирск 20 июня 1938 г. приговорен по ст. ст. 58-7-8-9-11 УК РСФСР к высшей мере наказания. Расстрелян в г. Новосибирск 20 июня 1938 г.
