  source: 'Реабілітовані історією : Донецька область'
  spravka: "1884 року народження, м. Ленінград, росіянин, освіта вища, безпартійний.\
    \ Проживав: м. Артемівськ Донецької області, буд. № 39-а, кв. 13. Начальник служби\
    \ колії Північнодонецької (Донецької) залізниці. \n  Заарештований 1 вересня 1937\
    \ року. Засуджений виїзною сесією військової колегії Верховного Суду СРСР у м.\
    \ Донецьку до розстрілу. Вирок приведено до виконання у м. Донецьку 30 жовтня\
    \ 1938 року. \n  Реабілітований у 1956 році."
