  fio: Потылицын Петр Петрович
  source: Книга памяти Красноярского края
  spravka: |-
    Род. в 1895, Енисейская губ., Минусинский окр., Идринская вол., с. Галактионово, русский, сын раскулаченного и осужденного., обр.: грамотный. Проживал: Красноярский кр., Хакасская АО, г. Черногорск. Заведовал статистикой рудоуправления треста "Кузбассуголь".
    Арестован 26.09.1936. Обв. по ст. 58-10, 58-11 УК РСФСР. Приговор: выездная сессия ВК ВС СССР в г. Красноярск, 21.04.1937 – 10 лет ИТЛ.
    Реабилитирован ВК ВС СССР 16.12.1958
