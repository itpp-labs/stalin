    1876 г.р., уроженец Кореи, гражданин СССР, малограмотный, проживал на хуторе соломокатной артели “Рост” Уссурийской области Ворошиловского района, был рабочим соломокатной артели “Рост” (так в документе).
     Арестован 30 мая 1937 года особым отделом ГУГБ НКВД Приморской группы войск ОКДВА по подозрению в совершении преступления, предусмотренного статьей 58-6 УК РСФСР.
     Военным трибуналом Особой Краснознаменной Дальневосточной армии 11-14 августа 1937 года был признан виновным в совершении преступлений, предусмотренных ст. 58-6, 59-9 УК РСФСР и приговорен к 10 годам лишения свободы, с поражением в гражданских правах на 5 лет с конфискацией лично ему принадлежавшего имущества.
     Военная коллегия Верховного Суда СССР своим определением от 17 октября 1937 года кассационную жалобу оставила без удовлетворения, а приговор - в силе.
     Реабилитирован 15 мая 1959 года Военной коллегией Верховного Суда СССР.
