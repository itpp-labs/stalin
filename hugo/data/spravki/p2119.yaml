  repryear: '1937'
  fio: Варламов Петр Романович
  source: Сведения КНБ РК
  spravka: |-
    Род. в 1901, Северо-Казахстанская обл., Кокчавский р-н, с. Александровка, мордвин. Проживал: Карагандинская обл., г. Акмолинск. Слесарь, Казжилстрой.
    Арестован ТО ГУГБ НКВД ст.Акмолинск Омской ж.д. 22.12.1936. Обв. по ст. 58-8, 58-11 УК РСФСР. Приговор: ВК ВС СССР, 31.05.1937 – 10 лет ИТЛ.
    Реабилитирован Прокуратурой РК 14.08.1992 на основании ст.1 Указа Президента СССР от 13.08.1990 г.
