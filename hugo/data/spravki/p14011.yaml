- spravka_old_id: 11607
  repryear: 1937
  fio: Матушкин Иван Егорович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1891, Тульская губ., Веневский уезд, с. Бачково, русский, обр.: начальное, искл. из ВКП(б) в 1937 г. Проживал: Москва, ул. Садовая-Спасская, д. 19, кв. 66. Начальник топливного сектора Управления тяги Ленинской ж.д.
    Арестован 11.08.1937. Обв. в вредительстве и участии в антисоветской террористической диверсионной организации. Приговор: ВК ВС СССР, 16.11.1937 – ВМН. Расстрелян 16.11.1937, г.Москва.
    Реабилитирован ВК ВС СССР 09.08.1962
