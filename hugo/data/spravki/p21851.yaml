- spravka_old_id: 17662
  repryear: 1938
  fio: Нарских Вениамин Иванович
  source: По материалам Архива внутренних дел Грузии подготовлено Институтом развития
    свободы информации (IDFI), Грузия
  spravka: |-
    Род. в 1901, быв. Тамбовская губ, г. Моршанск, Россия, русский. Род занятий: До ареста инженер "Кавстройпути". В РКАА служил с 1920 по 1937 г. Перед демобилизацией командир батальона 10 ж/д полка, капитан. По профессии инженер.
    Осужден Тройкой при НКВД ГССР 17.01.1938. Мера наказания: расстрел с конфискацией личного имущества. Дата расстрела: 20.01.1938
