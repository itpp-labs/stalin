    Род. в 1900, Пинск, еврей, обр.: низшее, член ВКП(б). Проживал: Москва, Борисоглебский пер., д. 2, кв. 47. Начальник отдела эксплуатации Управления шоссейных дорог УНКВД Московской обл.
    Арестован 19.04.1937. Обв. в участии в к.-р. антисоветской террористической организации. Приговор: ВК ВС СССР, 27.10.1937 – ВМН. Расстрелян 27.10.1937, г.Москва.
