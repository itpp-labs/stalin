  fio: Доможир Николай Игнатьевич
  source: Архив НИПЦ "Мемориал" (Москва)
  spravka: |-
    Род. в 1905, Виленская губ., Нововилейск, белорус, обр.: высшее, член ВКП(б). Проживал: Калуга. Зам. начальника Московско-Киевской железной дороги.
    Арестован 31.12.1937. Приговор: ВК ВС СССР, 20.06.1938 – ВМН. Расстрелян 20.06.1938, г.Москва, захоронен в "Коммунарке".
    Реабилитирован ВК ВС СССР 29.09.1959
