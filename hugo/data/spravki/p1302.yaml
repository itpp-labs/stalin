  fio: Левашев (Левашов) Константин Константинович
  source: Книга памяти Красноярского края, (дело № П-8862)
  spravka: |-
    Род. в 1904, г. Симферополь. Проживал: с. Туруханск. Экономист. В 1935 осужден ОСО НКВД СССР на 5 лет ссылки.
    Арестован 16.06.1936. Обв.: к.-р. деятельность. Приговор: ВК ВС СССР, 18.04.1937 – ВМН. Расстрелян 18.04.1937, в г. Красноярске.
    Реабилитирован ВК ВС СССР 08.02.1958
