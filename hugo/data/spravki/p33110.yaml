- spravka_old_id: 26624
  repryear: 1938
  fio: Каплинский Тевель Львович
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1906, Гродненская губ., Слонимский уезд, дер. Колбовичи, еврей, обр.: высшее, член ВКП(б). Проживал: Москва, ул. 1-я Мещанская, д. 66/68, кв. 20. Начальник сектора эксплуатации Южного центрального управления морского флота Наркомата водного транспорта СССР
    Арестован 05.11.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 07.05.1938 – ВМН. Расстрелян 07.05.1938, г.Москва.
    Реабилитирован ВК ВС СССР май 1957
