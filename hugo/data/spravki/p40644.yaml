  spravka: "Род. в 1903 году 15 февраля в еврейской семье в Забайкальском крае в семье\
    \ кустаря, мастера по изготовлениям матрасов. Илья, его брат Матвей и две сестры\
    \ Сара и Лия были первыми комсомольцами Забайкалья, в 1924 году вступили в коммунистическую\
    \ партию по «Ленинскому призыву», до конца своей жизни были преданы идеалам Родины.\
    \ \n  Рабочую жизнь начал с семи лет, его взяли подносчиком в типографию, чтобы\
    \ смог прокормиться. В юности был бойцом Частей Особого Назначения в Забайкалье,\
    \ устанавливал Советскую власть. В начале 1937 года репрессирован по «Ленинградскому\
    \ делу писателей», годы в тюрьме он никогда не вспоминал. В начале 1941 года он\
    \ был реабилитирован и всю блокаду работал в «Ленинградской правде». После войны\
    \ Илья Яковлевич работал в «Советской правде», при переезде в Ставрополь - «Ставропольской\
    \ правде». В 52 году вместе с семьей вернулся в Ленинград и начал работу редактором\
    \ в Обществе «Знание» (на Литейном проспекте), затем работал редактором в издательстве\
    \ «Советский писатель». [В 1964 г. под псевдонимом Яковлев опубликовал книжку\
    \ \"Что нужно знать редколлегии стенной газеты\"] Выйдя на пенсию, продолжал работу\
    \ начальником редакционно-издательского отдела ЛГПУ им. Герцена, где служил до\
    \ последнего дня своей жизни. \n  Умер 12 марта 1982 года в возрасте 79 лет."
