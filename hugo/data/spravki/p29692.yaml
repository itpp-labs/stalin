- spravka_old_id: 24148
  repryear: 1938
  fio: Аджба Григорий Кириллович
  source: По материалам Архива внутренних дел Грузии подготовлено Институтом развития
    свободы информации (IDFI), Грузия
  spravka: |-
    Род. в 1903, Гудаутский район, Ачандара, Грузия, Абхазия., абхаз. Род занятий: до ареста начальник Главлита Абхазии. Образование окончил КУТВ.(Коммунистический Университет Трудящихся Востока).
    Осужден Тройкой при НКВД ГССР 28.04.1938. Мера наказания: расстрел с конфискацией личного имущества. Дата расстрела: 01.05.1938
- spravka_old_id: 24149
  repryear: null
  fio: Аджба Григорий Константинович
  source: www.apsuara.ru/lib_a/aarhiv09.php
  spravka: |-
    (1903-1937) - в молодые годы работал в комсомольских организациях Абхазии: секретарь Ачандарской сельской ячейки (1921-1925), инструктор (1925-1926), первый секретарь Гудаутского уездкома. После окончания учебы в Коммунистическом ун-те трудящихся Востока на партийной работе - первый секретарь Очамчирского райкома (1934-1937). Жертва сталинских репрессий
