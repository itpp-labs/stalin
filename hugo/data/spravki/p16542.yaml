- id: all.csv-line-16216
  repryear: '1938'
  fio: Султанбеков Жагфар Султанбекович
  source: archive.president.kz/uploads/A.-Kazahskij-kraj.pdf
  spravka: "Род. в 1898 в Аракарагайской волости Кустанайского уезда Тургайской области\
    \ Российской империи в семье скотовода. Казах. Окончил в 1913г. 2-х-годичные педагогические\
    \ курсы, г. Кустанай. Член Коммунистической партии с 1924 г. \n  В 1915г. – учитель\
    \ аульной школы в Кустанайском уезде. 1920-1922гг. – заведующий районным отделом\
    \ народного образования, председатель Аракарагайского волисполкома. 1923-1925гг.\
    \ – заведующий Кустанайским губернским, 1925-1926гг. – Петропавловским уездным\
    \ земельным управлениями, председатель Актюбинского губисполкома. 09.1926-10.1927гг.-Нарком\
    \ земледелия Казахской АССР. 1927-1929гг. – председатель Казахского аулсельсоюза\
    \ и Крайживотноводсоюза. 1930-1931гг. – председатель Каркаринского, 1931-1932гг.\
    \ – Кегенского райисполкомов в Алма-Атинской области, начальник краевого объединения\
    \ \"Казстройматериалы\", член коллегии Наркомата легкой промышленности Казахской\
    \ АССР, заведующий отделом легкой промышленности Алма-Атинского облисполкома.\
    \ 1932-1935гг. – заместитель директора Карагандинского каменноугольного треста.\
    \ 1935-1936гг. – начальник планово-финансового отдела Наркомата внутренней торговли\
    \ КАССР. \n  Репрессирован. Арестован 27.12.1936 г. Приговорен выездной сессией\
    \ ВК ВС СССР в г. Алма-Ате 25.02.1938 г. к ВМН. Реабилитирован 31.10.1957 г. \n\
    \  Избирался: член КазЦИК и Казкрайкома ВКП (б). \n  Источник: АПРК Ф. 141 Оп.16.\
    \ Д. 2803. л/д., Л. 1-7.,, ГААО. Ф.3. Оп.1. Д.316.,, Ф.516-п. Оп.1. Д. 877, 1007,\
    \ 1012. \n  Литература: Наркомы Казахстана. С.322., История Казахстана в русских\
    \ источниках XVI – XX веков. С.122. S 2.3., Ашимбаев Д. Кто есть кто в Казахстане.\
    \ С. 1052."
