    Род. в 1896 в г. Старая Руса Ленинградской обл. Русский, 4 кл. Из рабочих. Проживал в Ленинграде. Столяр. Арестован 03.12.1936. Обвинение по ст. 17-58-8, 58-11 УК РСФСР. Осужден 21.05.1937 Вс ВК ВС СССР на 10 лет ИТЛ и 5 года лишения политических прав. Срок отбывал в Норильлаге, прибыл 17.07.1939 из Вологодской т-мы, освобожден 03.09.1946
