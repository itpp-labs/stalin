    1906 р. н., с. Кобижча Бобровицького р-ну, українець, освіта початкова. Член ВКП(б). Проживав у м. Чернігів, заступник голови Чернігівської облради. Заарештований 28.09.1937 р. За вироком ВК ВС СРСР від 22.12.1937 р. за ст.ст. 54-1 "а", 54-11 КК УРСР засуджений до ВМП. Розстріляний 23.12.1937 р. у м. Київ. Реабілітований 25.08.1956 р. (ГДА СБ України, м. Чернігів. - Спр. 4308-п).
