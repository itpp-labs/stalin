  fio: Тибилов Александр Арсентьевич
  source: БСЭ
  spravka: |-
    (5.5.1888 — 8.6.1938), осетинский советский писатель, литературовед. Родился в с. Залданьте, ныне Джавский район Юго-Осетинского АО. В 1914 окончил филологический факультет Одесского университета. До Октябрьской революции 1917 выступал как поэт. После установления Советской власти в Южной Осетии вёл педагогическую, литературную и научно-исследовательскую работу, один из основателей Юго-Осетинского пединститута (1932). Автор монографий о творчестве К. Хетагурова, Е. Бритаева, Ц. Гадиева, С. Кулаева. Опубликовал произведения осетинского народного творчества, очерки, статьи об осетинской литературе. Перевёл "Бруски" Ф. И. Панферова.
