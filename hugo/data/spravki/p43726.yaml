  fio: Виноградский Михаил Исаевич
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1894, Одесская обл., мест. Новоукраинка, еврей, обр.: высшее, б/п. Проживал: Москва, 1-й Самотечный пер., д. 15, кв. 15. Член Московской городской коллегии защитников
    Арестован 11.03.1938. Обв. в активном участии в антисоветской террористической меньшевистско-эсеровской организации в коллегии защитников. Приговор: ВК ВС СССР, 03.10.1938 – ВМН. Расстрелян 03.10.1938, г.Москва.
    Реабилитирован ВК ВС СССР сентябрь 1956
