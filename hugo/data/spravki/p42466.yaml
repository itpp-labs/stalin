  spravka: |-
    Род. в 1905, Уральская обл., г. Чусовой. Проживал: Ярославская обл., Буйский р-н, г. Буй. Станция Буй СЖД, начальник паровозного депо.
    Арестован 24.09.1937. Обв.: подрывная вредительская деятельность. Участие в контрреволюционной организации. Террористические намерения. Статья УК 58-11, 58-8, 58-7. Приговор: 10.10.1938 – 15 лет ИТЛ с поражением в правах на 5 лет и конфискацией имущества.
    Реабилитирован 01.09.1956
