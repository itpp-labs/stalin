  fio: УСЕНКО МИХАЙЛО АНДРІЙОВИЧ (?)
  source: 'Реабілітовані історією : Кировоградська область'
  spravka: "народився 1904, с.Злинка, українець, освіта початкова, \n  член артілі.\
    \ \n  Заарештований 1.03.1931 Хмелівським РВ ДПУ (“контрреволюційна агітація,\
    \ участь у повстанському загоні Залізняка”). \n  Хмелівським РВ ДПУ у 1931 році\
    \ подано клопотання до особливої наради ДПУ УРСР засудити до 6 років заслання\
    \ на північ. Судового рішення у справі немає. \n  Управлінням СБУ Кіровоградської\
    \ області 30.08.1994 справу закрито. \n  (П – 8772)"
