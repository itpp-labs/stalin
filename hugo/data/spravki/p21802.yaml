  repryear: '1938'
  fio: Кордзая Георгий Парменович
  source: По материалам Архива внутренних дел Грузии подготовлено Институтом развития
    свободы информации (IDFI), Грузия
  spravka: |-
    Род. в 1896, г. Кутаиси, грузин. Род занятий: До ареста главный бухгалтер грузинского отделения Бакторга (Главного управления торговли Бакинского горисполкома). Бывший начальник конной части Кулларского конного завода. Зоотехник.
    Осужден Тройкой при НКВД ГССР 17.01.1938. Мера наказания: расстрел с конфискацией личного имущества. Дата расстрела: 20.01.1938
