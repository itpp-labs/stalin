  repryear: '1937'
  fio: Колчушкин Андрей Дмитриевич
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1898, Московская губ., Воскресенский уезд, пос. фабрики Полякова, русский, обр.: высшее, член ВКП(б). Проживал: Москва, пл. Коммуны, д. 2 (Центральный Дом Красной Армии), корп. 6, кв. 6. Начальник Центрального музея РККА, полковой комиссар.
    Арестован 10.08.1937. Обв. в подготовке терактов против руководителей ВКП(б) и участии в троцкистской террористической группе. Приговор: ВК ВС СССР, 02.11.1937 – ВМН. Расстрелян 02.11.1937, г.Москва.
    Реабилитирован ВК ВС СССР 28.07.1956
