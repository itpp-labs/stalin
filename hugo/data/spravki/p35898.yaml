    Род. в 1892, г. Уфа, русский, обр.: среднее, член ВКП(б). Проживал: Москва, ул. Горького, д. 66/1, кв. 21. Начальник группы при Центральном мобилизационном отделе Наркомата путей сообщения СССР, бригинженер
    Арестован 27.01.1938. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 16.06.1938 – ВМН. Расстрелян 16.06.1938, г.Москва.
    Реабилитирован ВК ВС СССР июнь 1956
