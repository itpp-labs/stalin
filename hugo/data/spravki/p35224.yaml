  source: Книга памяти Читинской обл.
  spravka: |-
    Род. в 1898, Петроковская губ., г. Рава, русский, член ВКП(б) с 1918 г. Служил в железнодорожном батальоне на разъезде № 79 Борзинского р-на Читинской обл., командир 7-го отделения, военный инженер 1-го ранга. Награжден наркомом обороны СССР именными часами.
    Арестован 28.09.1937. Обв. по ст. 58-1б, 58-7, 58-8, 58-11 УК РСФСР. Приговор: выездная сессия ВК ВС СССР, 03.10.1938 – ВМН. Расстрелян 03.10.1938.
    Реабилитирован Верховным судом СССР 08.09.1956
