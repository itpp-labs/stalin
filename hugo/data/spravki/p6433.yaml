  spravka: |-
    1903 року народження, с. Глібівка Вишгородського району, українець, освіта середня. Проживав у м. Дніпропетровську, військовослужбовець, старший лейтенант. Військовою колегією Верховного Суду СРСР 14 вересня 1937 року засуджений до розстрілу. Вирок виконано 15 листопада 1937 року. Місце поховання невідомо. Реабілітований у 1959 році.
