    (1892–?) — родился в г. Филадельфия в семье чиновника, американский подданный. Окончил восьмиклассную русскую школу в г. Кливленд, по профессии — типографский работник. Принимал активное участие в профсоюзном движении: с 1912 г. состоял в Федерации анархистов САСШ, являлся членом ЦК индустриальных рабочих мира. С 1917 г. в России: работал в транспортном отделе Харьковского губернского совнархоза, в середине 1918 г. организовал советский партизанский отряд на Урале, в 1919 г., вступив в РКП(б), служил сотрудником внешкольной секции политотдела 3-й Красной Армии, откуда был откомандирован в Тюменский губпродком. С марта 1920 г. заведующий отдела распределения, а с 24 июля того же года — член коллегии Тюменского губпродкома.
