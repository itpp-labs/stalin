- spravka_old_id: 35361
  repryear: 1940
  fio: Калмыков Бетал (Бейтал) Эдыкович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1893, Терская обл., Нальчикский окр., с. Куба, кабардинец, обр.: низшее, член ВКП(б). Проживал: Нальчик. 1-й секретарь обкома ВКП(б) Кабардино-Балкарии.
    Арестован 12.11.1938. Обв. в создании к.-р. организации в Кабардино-Балкарии и в подготовке терактов. Приговор: ВК ВС СССР, 26.02.1940 – ВМН. Расстрелян 27.02.1940, г.Москва.
    Реабилитирован ВК ВС СССР 18.12.1954
