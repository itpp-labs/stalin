  repryear: '1937'
  fio: Лисснер Василий Эрнестович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1878, Москва, русский (немец), обр.: среднее, б/п. Проживал: Москва, Кривой пер., д. 8, кв. 4. Ответственный исполнитель по снабжению в Центральной опытной исследовательской лаборатории Наркомата здравоохранения, ранее служащий германской самолетостроительной конторы "Юнкерс", затем "Сименс".
    Арестован 14.08.1937. Обв. в принадлежности к иностранной разведке. Приговор: ВК ВС СССР, 03.10.1937 – ВМН. Расстрелян 03.10.1937, г.Москва.
    Реабилитирован ГВП РФ 17.01.1997
