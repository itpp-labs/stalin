  fio: Дорошенко Николай Петрович
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1907, Китай, г. Харбин, русский, обр.: высшее, член ВКП(б) до 1935. Проживал: Москва, ул Фрезер, д. 3, кв. 16. Инженер московского радиозавода № 2 Наркомата связи СССР
    Арестован 03.10.1937. Обв. в участии в шпионской террористической организации. Приговор: ВК ВС СССР, 10.12.1937 – ВМН. Расстрелян 10.12.1937, г.Москва.
    Реабилитирован ВК ВС СССР ноябрь 1957
