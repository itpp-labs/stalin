  spravka: |-
    1903 року народження, с. Біле Дмитрівського району Чернігівської області, українець, освіта нижча, член ВКГІ(б). Проживав: м. Постишеве Сталінської області. Завідувач клубу залізничоїстанції.
    Заарештований 12 січня 1938 року. Засуджений військовою колегією Верховного Суду на 12 років ВТЇ з позбавленням прав на 5 років з конфіскацією майна.
    Реабілітований у 1956 році.
