  spravka: "1903 року народження, с. Біле Дмитрівського району Чернігівської області,\
    \ українець, освіта нижча, член ВКГІ(б). Проживав: м. Постишеве Сталінської області.\
    \ Завідувач клубу залізничоїстанції. \n  Заарештований 12 січня 1938 року. Засуджений\
    \ військовою колегією Верховного Суду на 12 років ВТЇ з позбавленням прав на 5\
    \ років з конфіскацією майна. \n  Реабілітований у 1956 році."
