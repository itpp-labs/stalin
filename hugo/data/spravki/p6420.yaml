  source: Реабілітовані історією. Харківська область. Кн. 2.
  spravka: |-
    народився 1902 у с. Вила Ямпільського пов. Подільської губ. Українець, із селян, освіта середня, позапарт., у 1925—1937 рр. член ВКП(б). Проживав у Харкові. Редактор газети ХВО «Ворошиловець», батальйонний комісар. Заарештований _24.06.1937_ р. за участь у антирад. військово-троцькістській змові (статті 541 п. «б», 54-10 ч. 1, 5411 КК УРСР) і військовою колегією Верховного Суду СРСР _05.10.1937_ р. (статті 541 п. «б», 548, 5411 КК УРСР) засуджений до ВМП з конфіскацією особистого майна. Розстріляний _05.10.1937_ р. у Харкові. Реабілітований _12.07.1957_ р.
