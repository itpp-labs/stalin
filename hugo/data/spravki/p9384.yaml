  spravka: "народився 1905, уродженець Борисовського району Мінської області (Білорусь),\
    \ \n  проживав у с. Глинськ, росіянин, освіта початкова, член ВКП(б), голова районного\
    \ виконкому. \n  Арешт 14.08.1937. \n  Військовою колегією Верховного Суду СРСР\
    \ 15.10.1937 за ст. ст. 54-7, 54-8, 54-11 КК УРСР засуджений до ВМП. \n  Розстріляний\
    \ наступного дня в м. Київ. \n  Реабілітований 6.12.1960 згаданою військовою колегією.\
    \ \n  (ГДА УСБУ в СО, спр. П–5389)."
