  fio: Селицкий Антон Адольфович
  source: Белорусский "Мемориал"
  spravka: |-
    Род. 02.05.1906, г. Минск, белорус, из рабочих, обр.: среднее, член ВКП(б) с 1927, исключен в 1937г. в связи с арестом. Проживал: Минск, ул. Комсомольская 28, кв. 16. С 1932г.работал в органах НКВД
    Арестован 10.02.1937. Обв. по ст. 72, 180 УК БССР - а/с агитация, халатность а работе. Приговор: судебный орган, 07.08.1938 – 8 лет ИТЛ.
    Реабилитирован Верховным судом СССР 24.05.1956
