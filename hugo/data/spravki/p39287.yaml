- spravka_old_id: 31490
  repryear: 1940
  fio: Муравьев Семен Кузьмич
  source: Книга памяти Республики Татарстан
  spravka: |-
    Род. в 1903, Новошешминский р-н, с. Слобода Волчья, русский, член ВКП(б) с 1926 по 1937 гг. Проживал: г. Казань. Зав. сельхозотделом, Татарский ОК ВКП(б)
    Арестован 11.01.1938. Обв. по ст. 58-2, 58-7, 58-11. ("участник правотроцкистской организации"). Решение: НКВД ТАССР, 15.02.1940 – дело прекращено за недоказанностью обвинения (28.10.39 взята подписка о невыезде).
    Реабилитирован 21.07.1994
