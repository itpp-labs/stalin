    1896 року народження, м. Куспіс, Фінляндія, росіянин, освіта середня, кандидат у члени ВКП(б). Проживав: м. Артемівськ Донецької області. Помічник командира 240-го стрілецького полку.
    Заарештований 22 червня 1937 року. Засуджений виїзною сесією військової колегії Верховного Суду СРСР у м. Харкові до розстрілу з конфіскацією майна. Вирок приведено до виконання у м. Харкові 4 жовтня 1937 року.
    Реабілітований у 1957 році.
