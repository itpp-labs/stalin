    Род. в 1894, г. Одесса, еврей, обр.: среднее, член ВКП(б). Проживал: Москва, Петроверигский пер., д. 3, кв. 20. Директор молочно-масляного объединения Центросоюза
    Арестован 02.03.1938. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 15.09.1938 – ВМН. Расстрелян 15.09.1938, г.Москва.
