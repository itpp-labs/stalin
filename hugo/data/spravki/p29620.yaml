  fio: Механошин Константин Александрович
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1889, Свердловская обл., Кизеловский р-н, пос. Александровский Завод, русский, обр.: высшее, член ВКП(б). Проживал: Москва, гостиница "Метрополь", комн. 11. Директор ВНИИ рыбного хозяйства и океанографии Наркомата пищевой промышленности СССР
    Арестован 28.11.1937. Обв. в участии в диверсионно-террористической и шпионской организации. Приговор: ВК ВС СССР, 07.05.1938 – ВМН. Расстрелян 07.05.1938, г.Москва.
    Реабилитирован ВК ВС СССР октябрь 1956
