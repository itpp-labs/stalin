    народився 1892 у с. Митрофанове Московської губ. Росіянин, із селян, освіта початкова, у 1914—1937 рр. член ВКП(б). Проживав у Харкові. Директор Харківської швейної фабрики ім. Тінякова. Заарештований _17.08.1937_ р. як член антирад. організації правих (статті 54-11, 54-8 КК УРСР) і військовою колегією Верховного Суду СРСР _05.12.1937_ р. (статті 54-7, 54-8, 54-11 КК УРСР) засуджений до розстрілу з конфіскацією майна. Розстріляний _06.12.1937_ р. у Харкові. Реабілітований _31.10.1956_ р.
