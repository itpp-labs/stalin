    Род. в 1918, ст. Старо-Черкасская. До ареста студент Ростовского педагогического института
    Арестован 08.02.1937. Обв. по ст.ст. 17-58-8, 58-11 УК РСФСР. Приговор: ВК ВС СССР, 10.09.1937 – к тюремному заключению сроком на 10 лет, с поражением в правах на 5 лет, с конфискацией всего имущества.
