  spravka: "1897 року народження, с. Дар'ївка Таганрозького району Ростовської області,\
    \ українець, освіта неповна середня, член ВКП(б). Проживав: сел. Іловайськ Донецької\
    \ області, вул. Аудиторська, буд. № 4. Секретар вузлового парткому КП(б)У ст.\
    \ Іловайськ. \n  Заарештований 29 грудня 1937 року. Засуджений виїзною сесією\
    \ військової колегії Верховного Суду СРСР у м. Сталіно (м. Донецьк) до розстрілу\
    \ з конфіскацією майна. Вирок приведено до виконання у м. Сталіно 6 вересня 1938\
    \ року. \n  Реабілітований у 1957 році."
