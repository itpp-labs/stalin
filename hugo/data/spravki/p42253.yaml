  repryear: '1938'
  fio: Бунин Иван Егорович (Георгиевич)
  source: Воронежские сталинские списки, дело № П-14539.
  spravka: |-
    Род. в 1905, Воронежская обл., г. Усмань, русский, обр.: низшее, член ВКП(б) с 1925 г. Проживал: Воронеж, ул. Володарского, д. 6, кв. 67. Наборщик типографии № 2 Управления местной промышленности, ранее - зав. промышленно-транспортным отделом Воронежского обкома ВКП(б).
    Арестован 14.11.1937. Обв. по ст.ст. 58-7, 58-8, 58-11: Обвинялся в участии в антисоветской право-троцкистской террористической и диверсионно-вредительской организации. Приговор: выездная сессия ВК ВС СССР в г. Воронеж, 22.10.1938 – ВМН. Расстрелян 22.10.1938.
    Реабилитирован ВК ВС СССР 17.03.1960
