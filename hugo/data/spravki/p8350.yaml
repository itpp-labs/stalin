    Род. в 1910, Могилевская обл., Костюковичский р-н, м. Костюковичи, еврей, из служащих, обр.: высшее. Проживал: Минская обл., Минск, ул. Чичеринская, 30, кв. 1. Писатель, Газета"Чырвоная Змена"
    Арестован 13.11.1936. Обв. по ст. 70, 76 УК БССР - член нац.-фаш.орг-ции, а/с пропаганда, с1934 в терр.группе. Приговор: судебный орган, 28.10.1937 – ВМН с конфискацией имущества. Расстрелян 29.10.1937, Минск.
    Реабилитирован ВК ВС СССР 08.03.1958
