    Род. в 1910, Томская губ., хакас, из крестьян., обр.: окончил 7 классов. Секретарь Хакасского обкома ВЛКСМ в г. Абакане.
    Арестован 24.09.1937. Обв. по ст. 58-10 УК РСФСР. Приговор: выездная сессия ВК ВС СССР, 13.07.1938 – ВМН с конфискацией имущества. Расстрелян 13.07.1938, в г. Красноярске.
    Реабилитирован ВК ВС СССР 21.05.1957
