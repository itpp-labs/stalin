    Род. в 1889, Москва, русский (еврей), обр.: среднее, б/п. Проживал: Чита, гостиница "Центральная", комн.73. Начальник планового отдела в Читинском стройтресте.
    Арестован 04.01.1939. Обв. в связи с германской разведкой и вредительстве. Приговор: ВК ВС СССР, 01.02.1940 – ВМН. Расстрелян 02.02.1940, г.Москва.
