  source: База данных о жертвах репрессий Харьковской обл. (Украина)
  spravka: |-
    Род. в 1904, Украина, Харьковская обл., г. Красноград, русский, обр.: начальное, член ВКП(б) с 1926. Проживал: Украинская ССР, г. Харьков, К. Либкнехта, 82. Сапожник, ВРО нач. сектора парт. кадров ЮЖД
    Арестован 21.10.1937. Обв. по ст. 54-7-8-9-11 (участник контрреволюционной, троцкистской, террористической диверсионной организации на ЮЖД). Приговор: ВК ВС СССР, 03.01.1938 – 15 лет ИТЛ и 5 лет п.п., освобожден 20.07.1940.
    Реабилитирован 14.11.1939
