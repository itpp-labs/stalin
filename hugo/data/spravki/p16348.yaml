  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 2.
  spravka: |-
    народився 1904 у м. Костянтиноград Костянтиноградського пов. Полтавської губ. Українець, з робітників, освіта початкова, позапарт., у 1926— 1937 рр. член ВКП(б). Проживав у Харкові. Виконувач обов’язків начальника сектора партійних кадрів політвідділу Півд. залізниці. Заарештований _22.10.1937_ р. як член к.-р. диверсійної організації, за к.-р. роботу в політвідділі (статті 54-8 549, 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _03.01.1938_ р. (статті 54-7, 54-8 через ст. 20, 54-11 КК УРСР) засуджений на 15 років позбавлення волі з пораженням у правах на 5 років і конфіскацією особистого майна. Термін покарання відбував у Північсхідтабі. Ухвалою військової колегії Верховного Суду СРСР від _14.11.1939_ р. вирок скасовано, справу повернено на дослідування. Справу закрито ДТВ ГУДБ НКВС Півд. залізниці _23.04.1940_ р. (ст.197 ч. 2 КПК УРСР). Звільнений з-під варти _29.07.1940_ р., виїхав до Харкова.
