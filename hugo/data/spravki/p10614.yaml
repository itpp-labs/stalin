  fio: Балицкий Антон Васильевич
  source: www.istmira.com/istoriya-belarusi/213-imena-v-belorusskoj-istorii.html
  spravka: "(1891-1937). \n  Государственный деятель БССР. С 1921 г. заместитель наркома,\
    \ с 1926 г. нарком просвещения БССР. Действительный член Института белорусской\
    \ культуры (позже Белорусская академия наук). Один из создателей и проводников\
    \ государственной политики белорусизации. В 1930 г. арестован и осужден на 10\
    \ лет лагерей, в 1937 г. расстрелян. Реабилитирован в 1988 г."
