  spravka: |-
    Род. 13 апреля 1889 года в г. Жлобин, еврей, из кустарей, образование низшее (самообразование), работал управляющим В/О «Союзлеспромтяж» и член совета НКТП СССР (отстранен 31 июля 1937). Проживал в г. Москва, ул. Спартаковская, д. 19, кв. 19.
     Арестован 11 сентября 1937 года, включен в "сталинский расстрельный список" от 13 декабря 1937 г. (Москва-Центр) по 1-й категории. Приговорен ВКВС СССР 15 декабря 1937 г. Расстрелян в тот же день. Место захоронения - Московская область, спецобъект "Коммунарка". Состав ВК: Ульрих В.В., Горячев А.Д., Зарянов И.М., время заседания 19.25 - 19.40.
     Реабилитирован определением Военной Коллегии Верховного суда СССР 28 ноября 1956 г..
     Архивно-следственное дело ЦА ФСБ Р-8934.
