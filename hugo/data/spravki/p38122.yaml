  spravka: |-
    1903 року народження, м. Кременчук Полтавської області, єврей, освіта початкова, член ВКП(б). Проживав: м. Макіївка Донецької області. Директор тресту "Доннархарч".
    Заарештований 6 квітня 1938 року. Засуджений військовою колегією Верховного Суду СРСР до розстрілу з конфіскацією майна. Розстріляний 29 жовтня 1938 року у м. Сталіно (м. Донецьк).
    Реабілітований у 1958 році.
