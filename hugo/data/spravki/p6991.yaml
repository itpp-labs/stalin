  spravka: "1898 року народження, м. Лодзь, Польща, поляк, освіта початкова, член\
    \ ВКП(б). Уповноважений комітету заготівок при СНК СРСР. Проживав: м. Артемівськ,\
    \ вул. Садова, буд. №139. \n  Заарештований 29 квітня 1937 року. Виїзною сесією\
    \ війської колегії Верховного Суду СРСР у м. Сталіно (м. Донецьк) 21 вересня 1937\
    \ року засуджений до розстрілу з конфіскацією майна. Вирок приведений до виконання\
    \ 21 вересня 1937 року у м. Сталіно (м. Донецьк). \n  Реабілітований у 1958 році."
