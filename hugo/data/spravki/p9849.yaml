    Род. в 1904, Оренбургская губ., с. Покровское, русский. Проживал: Красноярский кр., Хакасская АО, Таштыпский р-н, прииск Балыкса. Старший маркшейдер Балаксинского рудоуправления.
    Арестован 17.01.1937. Обв. по ст. 58-1 «а», 58-7, 58-11 УК РСФСР. Приговор: ВК ВС СССР, 31.10.1937 – 10 лет ИТЛ.
    Реабилитирован ВК ВС СССР 01.09.1956
