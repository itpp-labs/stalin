- spravka_old_id: 26436
  repryear: 1939
  fio: Манский Николай Дмитриевич
  source: Книга памяти Кировской обл.
  spravka: |-
    Род. в 1910, Алма-Атинская обл., пос. Канайка, русский. Проживал: г. Киров. Начальник связи Вятского речного пароходства.
    Арестован 23.10.1937. Обв. по ст. 58 п. 2 УК РСФСР. Приговор: ВТ Урал ВО, 29.04.1939 – 10 лет лишения свободы с поражением в правах на 5 лет. 11.09.1939 г. Военной коллегией Верховного суда СССР приговор отменен, дело направлено на новое рассмотрение. 2.02.1940 г. УНКВД по Кировской области дело производством прекращено, из-под стражи освобожден.
