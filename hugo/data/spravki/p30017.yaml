- spravka_old_id: 24464
  repryear: 1938
  fio: Ермаков Владимир Иванович
  source: По материалам Архива внутренних дел Грузии подготовлено Институтом развития
    свободы информации (IDFI), Грузия
  spravka: |-
    Род. в 1899, г. Баку, русский. Место проживания: ст. Баладжары, Азербайджанская ССР. Род занятий: работал ВЧ - 5 станции Гянджа. Начальник вагонного депо ст. Баладжары.
    Осужден ВК ВС СССР в г. Баку 04.07.1938. Мера наказания: 15 лет с поражением в политических правах, сроком на пять (5) лет и конфискацией лично ему принадлежащего имущества
