  spravka: "Род. в 1902, г. Мстиславль БССР, еврей, из служащих, обр.: высшее, член/канд.\
    \ в члены ВКП(б) с 1921, исключен из партии как троцкист в 1936 г. Проживал: Минск.\
    \ Заведующий, Отдел печати при ЦК КП(б)Б \n  Арестован 27.12.1936. Обв. по ст.\
    \ 69, 70, 76 УК БССР - активный участник к/р троцкистско-тер.орг., вредительство.\
    \ Приговор: судебный орган, 24.11.1937 – ВМН с конфискацией имущества. Расстрелян\
    \ 24.11.1937, г.Минск. \n  Реабилитирован ВК ВС СССР 13.08.1957"
