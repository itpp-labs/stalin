    Род. в 1903, Воронежская обл., Борисоглебский р-н, Солдатская слобода, русский, обр.: среднее, окончил Борисоглебский техникум путей сообщения и Ленинградские инженерные курсы НКПС, кандидат в члены ВКП(б) с 1930 г. Проживал: г. Борисоглебск, ул. Челюскинцев, 29. Помощник начальника паровозного отделения ст. Отрожка ЮВЖД.
    Арестован 25.12.1937. Обв. по ст.ст. 58-7, 58-8, 58-11: Обвинялся в активном участии в правотроцкистской террористической и вредительской организации, действовавшей на железнодорожном транспорте. Приговор: выездная сессия ВК ВС СССР в г. Воронеж, 13.04.1938 – ВМН. Расстрелян 13.04.1938.
    Реабилитирован ВК ВС СССР 07.07.1956
