    Род. в 1897, Белоруссия, Минская губ., Мозырский уезд, ст. Копцевичи, еврей, обр.: незаконченное высшее, член ВКП(б). Проживал: Саратовская обл., г. Саратов. Сердобский РК ВКП(б), секретарь
    Арестован 25.06.1937. Обв. по ст. 58-7-8-11 - являлся участником а/с право-троцк.организации, занимался вредительством. Приговор: ВК ВС СССР, 20.01.1938 – ВМН.
    Реабилитирован Верховным судом СССР 02.07.1957
