  fio: Зилов Нил Александрович
  source: Ленинградский мартиролог, т.10
  spravka: |-
    1888 г. р., уроженец г. Кронштадт, русский, из дворян, беспартийный, преподаватель физики в ЛИИЖТе и в Военно-морском училище им. Фрунзе, проживал: г.Ленинград, В. О., 9-я линия, д. 54, кв. 35. Арестован 3 февраля 1938 г. Выездной сессией Военной коллегии Верховного суда СССР в г. Ленинград 22 сентября 1938 г. приговорен по ст. ст. 58-1а-8-11 УК РСФСР к высшей мере наказания. Расстрелян в г. Ленинград 23 сентября 1938 г. (Его жена Зоя Николаевна арестована и освобождена в 1938 г.)
