  spravka: |-
    в 1933 работал в Институте философии Ленинградского отделения Комакадемии, преподавал в Ленинградском историко-лингвистическом институте. С января 1934 - зам. директора Института антропологии и этнографии АН СССР, председатель Музейной комиссии института, зав. отделом в Издательстве АН СССР. Репрессирован в 1936
