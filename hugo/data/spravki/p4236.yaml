  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1909, Феодосия, русский, б/п. Проживал: Москва, Астрадамский туп., д. 11, комн. 5. Студент 4-го курса Московского технологического института рыбной промышленности и хозяйства.
    Арестован 07.04.1937. Обв. в принадлежности к к.-р. террористической организации и в намерении совершить теракт. Приговор: ВК ВС СССР, 01.08.1937 – ВМН. Расстрелян 01.08.1937, г.Москва.
    Реабилитирован ВК ВС СССР 29.10.1955
