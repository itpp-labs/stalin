  fio: Баранов Сергій Олександрович
  source: '"Реабілітовані історією" : Донецька область'
  spravka: |-
    1897 року народження, с. Богородське В. Комінського повіту Московської області. Російська Федерація, росіянин, освіта вища, безпартійний. Проживав: м. Маріуполь Донецької області, колнія "А'', буд. № 13, кв. 5.
    Заарештований 3 серпня 1937 року. Засуджений військовою колегією Верховного Суду СРСР до розстрілу. Вирок приведений до виконання 30 жовтня 1937 року. Місце не вказано.
    Реабілітований у 1992 році.
