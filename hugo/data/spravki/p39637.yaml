    Род. в 1902. Уроженец и житель Новохоперска Воронежской обл. Русский. Пекарь. Арестован 21.01.1938. Обвинение по ст. 17-58-8, 58-11 УК РСФСР. Осужден 25.10.1938 ВК ВС СССР на 10 лет ИТЛ и 5 лет лишения политических прав. Срок отбывал в Норильлаге, прибыл 16.08.1939, умер 20.08.1940
