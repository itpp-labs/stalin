  fio: Веселовский Александр Леонидович
  source: Книга памяти Омской обл.
  spravka: |-
    Род. в 1894, г. Запорожье, украинец. Проживал: Омск. Зам. начальника дортехснаба Омской ж. д.
    Арестован 01.02.1937. Обв. по ст.58-7-11 УК РСФСР. 08.03.1939 – следствие прекращено, окончательного решения по делу не принято. Умер 2 июля 1939 г. в Омске.
    Реабилитирован президиумом Омского облсуда 18.02.1957 за отсутствием состава преступления
