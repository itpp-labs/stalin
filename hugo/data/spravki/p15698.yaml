  spravka: "1900 р. н., с. Чернятин Малочернятинської вол. Бердичівського пов. Київської\
    \ губ. Українець, освіта початкова, директор МТС. Проживав у с. Краснопіль Янушпільського\
    \ р-ну Житомирської обл. \n  Заарештований 18 жовтня 1937 р. Обвинувачувався в\
    \ причетності до к.-р. троцкістської терористичної організації. ВК ВС СРСР 23\
    \ грудня 1937 р. засуджений до розстрілу з конфіскацією майна. Вирок виконано\
    \ 23 грудня 1937 р. у м. Київ. \n  Реабілітований у 1959 р."
