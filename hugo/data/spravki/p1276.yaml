    1892 г. р., уроженец д. Володино Завалинской вол. Покровского у. Владимирской губ., русский, член ВКП(б) в 1925–1935 гг., пом. заведующего столовой ИТР завода «Ильич», проживал: г. Ленинград, Дегтярный пер., д. 3-а, кв. 26, комн. 30. Арестован 10 февраля 1935 г. Особым совещанием при НКВД СССР 10 февраля 1935 г. осужден за «содействие контрреволюционной зиновьевской группе» на 4 года ссылки. Отбывал срок в г. Енисейск, плотник Дома культуры. Арестован 14 октября 1936 г. Выездной сессией Военной коллегии Верховного суда СССР в г. Красноярск 19 апреля 1937 г. приговорен по ст. ст. 58-8-11 УК РСФСР к высшей мере наказания. Расстрелян в г. Красноярск 19 апреля 1937 г. (дело № П-11230)
