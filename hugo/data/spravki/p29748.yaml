  fio: Джалагания Иона Сильвестрович
  source: По материалам Архива внутренних дел Грузии подготовлено Институтом развития
    свободы информации (IDFI), Грузия
  spravka: |-
    Род. в 1901, Абашский р-н, с. Кадари, грузин. Род занятий: до ареста комиссар 47 Груз. арт. полка, в звании полкового комиссара. В РККА с 1922 г. на политработе. Военнослужащий.
    Осужден Тройкой при НКВД ГССР 21.06.1938. Мера наказания: расстрел с конфискацией личного имущества. Дата расстрела: 20.06.1938
