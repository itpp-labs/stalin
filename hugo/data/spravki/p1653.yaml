  fio: Новик Виктор Андреевич
  source: Книга памяти Краснодарского края, дело № 22000
  spravka: "1905 г. р., г. Свердловск (ныне г. Екатеринбург), русский, беспартийный,\
    \ образование среднее, секретарь газеты «Красное знамя». Проживал: г. Краснодар.\
    \  \n  Арестован 17.09.1936 г. Предъявленное обвинение: «участник контрреволюционной\
    \ троцкистско-зиновьевской террористической организации». Военной коллегией ВС\
    \ СССР 14.06.1937 г. назначена высшая мера наказания - расстрел с конфискацией\
    \ имущества. Приговор приведен в исполнение 14.06.1937 г. \n  Реабилитирован Военной\
    \ коллегией ВС СССР 08.03.1958 г. за отсутствием состава преступления."
