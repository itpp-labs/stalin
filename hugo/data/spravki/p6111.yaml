    Род. в 1907, Саратовская губ., Царицынский уезд, с. Царево, русский, обр.: высшее, б/п. Проживал: Сталинград, ул. Орловская, 2-й дом специалистов, кв. 123. Зав. литературно-критическим отделом газеты "Сталинградская правда".
    Арестован 28.03.1937. Обв. в к.-р. пропаганде и участии в троцкистско-зиновьевской террористической организации. Приговор: ВК ВС СССР, 03.09.1937 – ВМН. Расстрелян 03.09.1937, г.Москва.
    Реабилитирован ВК ВС СССР 04.04.1957
