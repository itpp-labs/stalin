- spravka_old_id: 10101
  repryear: 1937
  fio: Ангаров (Зыков) Алексей Иванович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1898, Енисейская губ., Красноярский уезд, дер. Трясучая, русский, обр.: высшее, член ВКП(б). Проживал: Москва, Староконюшенный пер., д. 19, кв. 85. Зам. зав. культурно-просветительским отделом ЦК ВКП(б).
    Арестован 04.07.1937. Обв. в вредительстве и участии в антисоветской террористической организации правых. Приговор: ВК ВС СССР, 25.11.1937 – ВМН. Расстрелян 26.11.1937, г.Москва.
    Реабилитирован ВК ВС СССР 07.12.1955
