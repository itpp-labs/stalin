    Род. в 1895, г. Москва, немец, обр.: среднее, б/п. Проживал: Москва, Чистопрудный бул., д. 13, кв. 7. Нормировщик Московской центральной подписной конторы
    Арестован 16.02.1938. Обв. в участии в антисоветской повстанческой террористической организации. Приговор: ВК ВС СССР, 20.06.1938 – ВМН. Расстрелян 20.06.1938, г.Москва.
