  fio: Беленький Захар Моисеевич
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1888, Невель, еврей, обр.: низшее, член ВКП(б). Проживал: Москва, ул. Серафимовича, д. 2 (Дом правительства), кв. 230. Зам. председателя КСК при СНК СССР.
    Арестован 23.04.1939. Обв. в участии в к.-р. организации и заговоре в системе НКВД СССР. Приговор: ВК ВС СССР, 01.02.1940 – ВМН. Расстрелян 02.02.1940, г.Москва.
    Реабилитирован ВК ВС СССР 05.01.1955
