- spravka_old_id: 28806
  repryear: null
  fio: Озеркин Алексей Дмитриевич
  source: www.sakharov-center.ru/museum/library/unpublishtexts/?t=ilzen
  spravka: |-
    Отсидев в лагерях с 1937 г., он выполнял должность санинспектора. Потом, много времени спустя, когда я сама была на 1-м ОЛПе [в Ухте], он мне потихоньку показал свою фотографию (фотографии было иметь строго запрещено), в которой он сфотографирован в военной форме с двумя ромбами в петлице.
