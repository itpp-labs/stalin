  fio: Зоненберг-Федоровський Вальтер Олександрович
  source: 'Реабілітовані історією : Донецька область'
  spravka: "1910 року народження, м. Кенігсберг, Німеччина, німець, освіта середня,\
    \ безпартійний. Вчитель німецької мови СШ № 4. Проживав: сел. Ханжонкове Макіївського\
    \ району Донецької області, вул. Карла Маркса, буд. № 35. \n  Заарештований 16\
    \ жовтня 1936 року. Засуджений військовою колегією Верховного Суду СРСР 14 жовтня\
    \ 1937 року до розстрілу з конфіскацією майна. Вирок приведений до виконання 15\
    \ жовтня 1937 року у м. Києві. \n  Реабілітований у 1961 році."
