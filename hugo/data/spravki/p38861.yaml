  spravka: |-
    05.10.1908 г.р., м.р.: Ишминский р-н Башкирской АССР, татарин, из бедной крестьянской семьи, образование: окончил 6 классов, в 1928 г. поступил в советско-партийную школу, с 16 июня 1929 г. до 1 января 1930 г. обучался на сырьевых курсах(?) в г.Ташкенте, 1 января 1930 г. окончил юридические курсы ВКС(?), член ВКП(б) с 11.02.1931 г.
     с 1 июня 1936 г. председатель комиссии организационного отдела ЦК ЛКСМ Узбекистана (данные на 31.10.1937)
     прож.: г. Орджоникидзе, ул.Миров (Мира?) дом 43 (данные на 31.10.1937)
     Приговор: ВКВС СССР, 10.1938 — 10 лет лишения свободы
