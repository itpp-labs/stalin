  fio: Майзельс (Майзальс) Меер Соломонович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: "Род. в 1903, Минск, еврей, обр.: высшее, искл. из ВКП(б) в 1927 г. за\
    \ троцкизм. Проживал: Москва, Малый Головин пер., д. 3, кв. 5. В 1928 и 1931 гг.\
    \ приговаривался к 3 годам ссылки по обвинению в троцкистской деятельности. Ссылки\
    \ отбывал в Енисейске, Кадникове и Вологде. Оба раза освобожден досрочно. Инженер-проектировщик\
    \ в Тресте столовых Дзержинского р-на г.Москвы. \n  Арестован 13.07.1936. Обв.\
    \ в подготовке покушения на Сталина и участии в троцкистской террористической\
    \ группе. Приговор: ВК ВС СССР, 07.10.1936 – ВМН. Расстрелян 08.10.1936, г.Москва.\
    \ \n  Реабилитирован ВК ВС СССР 01.02.1958"
