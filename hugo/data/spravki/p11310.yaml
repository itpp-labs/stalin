  fio: Коц Никанор Дмитрович
  source: Реабілітовані історією. Харківська область. Кн. 2.
  spravka: |-
    народився 1900 у с. Безлюдівка Харківського пов. Харківської губ. Українець, із селян, освіта вища, позапарт. Проживав у Харкові. Студент ХІІЗТ. Заарештований _20.06.1937_ р. як член підпільної к.-р. української націонал-фашистської організації (статті 54-10 ч. 1, 5411 КК УРСР) і військовою колегією Верховного Суду СРСР _26.10.1937_ р. (статті 547, 548, 5411 КК УРСР) засуджений до розстрілу з конфіскацією майна. Розстріляний _27.10.1937_ р. у Києві. Реабілітований _04.02.1958_ р.
