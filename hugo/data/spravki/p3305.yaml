- spravka_old_id: 2497
  repryear: 1937
  fio: Розенталь Яков Ефимович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1898, Гомель, еврей, обр.: высшее, член ВКП(б). Проживал: Москва, ул. Спиридоньевская, д. 40/26, кв. 12. Пом. начальника отдела берегового строительства Управления Морских Сил РККА, военинженер 1-го ранга.
    Арестован 16.05.1937. Обв. в участии в антисоветском фашистском военном заговоре. Приговор: ВК ВС СССР, 01.07.1937 – ВМН. Расстрелян 01.07.1937, г.Москва.
    Реабилитирован ВК ВС СССР 26.03.1957
