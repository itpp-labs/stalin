  fio: Левинциглер (Левенциглер) Григорий Иосифович
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1880, г. Ташкент, еврей, обр.: высшее, б/п. Проживал: Москва, Борисоглебский пер., д. 3, кв. 1а. Член коллектива № 13 Таганского р-на Московской городской коллегии защитников
    Арестован 18.03.1938. Обв. в активном участии в меньшевистской террористической организации. Приговор: ВК ВС СССР, 03.10.1938 – ВМН. Расстрелян 03.10.1938, г.Москва.
    Реабилитирован ВК ВС СССР сентябрь 1956
