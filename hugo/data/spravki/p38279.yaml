  spravka: "1903 р. народження, м. Гомель (Білорусь), білорус, із службовців, освіта\
    \ вища. Проживав у м. Миколаєві. Інспектор міського відділу народної освіти. \n\
    \  Заарештований 16.01.1938 р. Вироком Військової Колегії Верховного Суду СРСР\
    \ від 14.10.1938 р. засуджений до 12 років ув’язнення у ВТТ з конфіскацією майна.\
    \ Подальша доля невідома. \n  Реабілітований у 1956 р."
