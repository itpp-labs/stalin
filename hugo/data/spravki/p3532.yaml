- spravka_old_id: 2708
  repryear: 1937
  fio: Рудский (Рудской) Иван Федорович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1897, Кубанская обл., ст-ца Поповическая, русский, обр.: среднее, искл. из ВКП(б) в 1923 г. за оппозиционные взгляды. Проживал: Сыктывкар, ул. Береговая, д. 31. Находился в ссылке в Сыктывкаре, работал маляром в Доме культуры.
    Арестован 28.08.1936. Обв. в совершении терактов, к.-р. пропаганде и к.-р. организационной деятельности. Приговор: ВК ВС СССР, 09.08.1937 – ВМН. Расстрелян 09.08.1937, г.Москва.
    Реабилитирован ВК ВС СССР 09.09.1958
