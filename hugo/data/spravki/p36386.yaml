  fio: Невесский Николай Михайлович
  source: Вся Москва
  spravka: |-
    инженер-железнодорожник, закончил Петербургский институт инженеров путей сообщения (поступил в 1905), автор книг "Новые методы составления планов эксплуатации лесных массивов" (М.: Гостехиздат, 1930), "Лесовозные железные дороги" (М. : Гос. лесное техн. изд-во, 1934), автор конструкции мотовоза НМН-1. В 1930 жил : 1-й Щемиловский пер., 17, кв.4. В 1936 зам. управляющего и гл. инженер Югзапстройлесмеханизации
