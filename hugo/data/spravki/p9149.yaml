- spravka_old_id: 7970
  repryear: 1937
  fio: Левтонов Александр Николаевич
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1886, Воронеж, русский, обр.: высшее, б/п. Проживал: Московская обл., Покровский р-н, пос. Ленино, ул. Чехова, д. 12. Преподаватель в учебном комбинате Октябрьского и Кировского трамвайных депо Москвы.
    Арестован 25.07.1937. Обв. в участии в антисоветской террористической организации. Приговор: ВК ВС СССР, 26.09.1937 – ВМН. Расстрелян 26.09.1937, г.Москва.
    Реабилитирован ВК ВС СССР 28.05.1957
