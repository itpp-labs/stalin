  spravka: |-
    Род. в 1885, Курская губ., с. Ушаново, Россия, русский. Род занятий: до ареста заместитель директора по научной части Азербайджанской селекционной станции. По специальности агроном.
    Осужден Тройкой при НКВД ГССР 08.02.1938. Мера наказания: расстрел с конфискацией личного имущества. Дата расстрела: 13.02.1938
