  spravka: |-
    (1.03.1883, с. Ушаково Белгородского у. Курской губ. — январь 1938).
    Тамбов. Из мещан, сын земского служащего. Окончил Курское реальное училище (1901), учился в Харьковском технологическом институте, исключен. Окончил Московский с.-х. институт. Ученый агроном. Эсер с 1902, был связан с С. Клитчоглу. Арестован в 1902, сослан в Вологодскую губернию. В 1917 делегат III съезда ПСР, член Исполкома Всероссийского Совета КД, кандидат в члены Предпарламента. Председатель Тамбовского губкома ПСР, председатель губернского земельного комитета, заместитель председателя губпродкома, гласный городской думы. Участник заседания УС 5 января. В январе 1938 предан суду Военной коллегии Верховного суда СССР. Расстрелян.
