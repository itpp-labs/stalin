  spravka: |-
    Род. в 1895, Елизаветград, еврей, обр.: низшее, член КП(б)У. Проживал: Киев, ул. Артема, д. 26а, кв. 5. Директор трамвайного треста.
    Арестован 09.11.1936. Обв. в к.-р. организационной деятельности и совершении терактов. Приговор: ВК ВС СССР, 10.03.1937 – ВМН. Расстрелян 10.03.1937, г.Москва.
