  spravka: "1898 р., с. Довгівка Нікопольського р-ну Дніпропетровської обл., українець,\
    \ з селян, позапартійний, голова цехового профспілкового комітету Криворізького\
    \ металургійного з-ду. \n  17.10.1937 р.звинувачений у належності до а/рад. організації,\
