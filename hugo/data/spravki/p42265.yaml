  fio: Коноплин Иван Григорьевич
  source: Воронежские сталинские списки, дело № П-13578.
  spravka: |-
    Род. в 1911, Воронеж, русский, обр.: 7 классов, член ВКП(б) с 1930 г. Проживал: Воронеж, ул. Советская, 11. Председатель местного комитета ст. Воронеж-1, ранее - секретарь Центрального РК ВЛКСМ г. Воронежа.
    Арестован 25.03.1938. Обв. по ст.ст. 58-7, 58-8, 58-11: Обвинялся в участии в антисоветской право-троцкистской террористической и диверсионно-вредительской организации. Приговор: выездная сессия ВК ВС СССР в г. Воронеж, 22.10.1938 – ВМН. Расстрелян 22.10.1938.
    Реабилитирован ВК ВС СССР 23.03.1959
