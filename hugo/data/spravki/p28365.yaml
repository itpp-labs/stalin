    1882 года рождения, уроженец местечка Туя-Су-Кзыл-Су Мангистауского района Западного Казахстана, казах по национальности, гражданин СССР, с высшим образованием (окончил Университет в гор. Бомбее), по специальности инженер-геолог, до ареста без определенных занятий, был арестован  органами НКВД ТССР 1 сентября 1937 года по ложному обвинению в проведении контрреволюционной деятельности.
    Приговором Военной коллегии Верховного суда СССР от 29 октября 1938 года приговорен к ВМН - расстрелу. Приговор приведен в исполнение 30 октября 1938 года в гор. Ашхабаде. Сведений о местах расстрела и захоронений невинных жертв сталинского произвола в архивных материалах не имеются. Отсутствуют также и фотографии.
    Определением Военной коллегии Верховного суда СССР от 27 сентября 1963 года Тур Мухамбетов Ораз Мухамбет посмертно реабилитирован.
