- spravka_old_id: 25800
  repryear: 1938
  fio: Нейкирх Евгений Викторович
  source: '"Воронежские сталинские списки"'
  spravka: |-
    Род. в 1907, Польша, Варшава, немец, обр.: высшее. Проживал: Воронеж, пос. завода СК-2, каменный дом 2, кв. 21. Временно исполнял обязанности главного инженера завода СК-2 им. Кирова.
    Арестован 05.12.1937. Обв. по ст.ст. 58- 7, 17-58-8, 58-9, 58-11: Обвинялся в участии в антисоветской право-троцкистской террористической и диверсионно-вредительской организации. Приговор: выездная сессия ВК ВС СССР в г. Воронеж, 16.04.1938 – ВМН. Расстрелян 22.04.1938.
    Реабилитирован ВК ВС СССР 27.06.1956
