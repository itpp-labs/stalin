    Род. в 1899, Минская губ., мест. Столпцы, еврей, обр.: высшее, член ВКП(б). Проживал: Москва, ул. Пятницкая, Вишняковский пер., д. 27, кв. 3. Старший инженер сметно-технического бюро "Гидроэнергопроекта"
    Арестован 09.12.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 16.09.1938 – ВМН. Расстрелян 16.09.1938, г.Москва.
