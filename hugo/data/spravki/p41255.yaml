  spravka: "Род. 02(14).02.1892 в улусе Заглик Забайкальской области - расстрелян\
    \ 14.10.1938, с 1917 по 04.1923 член Партии социалистов-революционеров \n  Образование\
    \ \n  1907 - 1912\t учёба в Жердовском сельскохозяйственном училище (Иркутская\
    \ губерния) \n  Послужной список \n  - 1917\t учитель \n  1917\t товарищ председателя\
    \ Иркутского отдела Бурят-Монгольского национально-революционного комитета \n\
    \  1919\t арестован, освобождён \n  3.6.1920 - 4.1921\t председатель Бурят-Монгольского\
    \ национально-революционного комитета \n  \t товарищ председателя Учредительного\
    \ Собрания Дальне-Восточной Республики \n  1920 - 1921\t редактор газеты «Голос\
    \ бурят-монгола» (Чита) \n  .4 - 12.10.1921\t председатель Президиума Временного\
    \ управления Бурят-Монгольской автономной областью Дальне-Восточной \n  \t  Республики\
    \ \n  4.1921 - 21.10.1922\t товарищ председателя Народного Собрания Дальне-Восточной\
    \ Республики \n  21.10.1922\t арестован в Дальне-Восточной Республике \n  \t выслан\
    \ в РСФСР \n  1.1923 - 1.1925\t технический консультант по делам бурят-монголов\
    \ при Постоянном представительстве Бурят-Монгольской АССР при \n  \t  Президиуме\
    \ ВЦИК, старший хозяйственный агент Промбанка \n  1.1925 - \t в Учёном комитете\
    \ Бурят-Монгольской АССР \n  1934 - \t член Союза советских писателей СССР \n\
    \  \t писатель - Солбонэ Туя"
