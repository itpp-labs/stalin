  fio: Поздеев Василий Петрович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1887, Ярославль, русский, обр.: неполное среднее, член ВКП(б). Проживал: Москва, ул. Новорязанская, д. 38, кв. 23. Начальник Транспортного управления Наркомата тяжелой промышленности СССР.
    Арестован 26.07.1937. Обв. в вредительстве и участии в антисоветской правотроцкистской шпионско-диверсионной организации на ж.-д. транспорте. Приговор: ВК ВС СССР, 26.11.1937 – ВМН. Расстрелян 26.11.1937, г.Москва.
    Реабилитирован ВК ВС СССР 06.06.1956
