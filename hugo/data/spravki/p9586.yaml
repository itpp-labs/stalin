- id: all.csv-line-8948
  repryear: null
  fio: В’яземський Назар Йосипович
  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 1.
  spravka: |-
    народився 1899 у м. Мстиславль Мстиславського пов. Могильовської губ. Єврей, із службовців, освіта початкова, у 1921—1937 рр. член ВКП(б). Проживав у Харкові. Помічник директора з адміністративно-господарської частини машинорахувальної станції з перепису населення. Заарештований _17.08.1937_ р. як член антирад. троцькістської терористичної організації (статті 54-8, 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _02.10.1937_ р. (статті 54-7, 54-8 через ст. 20, 54-11 КК УРСР) засуджений на 10 років позбавлення волі у ВТТ з пораженням у правах на 5 років і конфіскацією особистого майна. Термін покарання відбував у Норільтабі, де й помер _04.12.1942_ р. Реабілітований _26.05.1956_ р.
