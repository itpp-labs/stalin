  spravka: |-
    Род. в 1894 г. в г. Гомель Могилевской губернии, образование высшее. Проживал в с. Калинидорф Одесской области (с 22.09.1937 г. – Николаевская область). Зав. земотделом Калининдорфского р-на. Арестован 19.08.1937 г. по обвинению в участии в антисоветской троцкистской террористической организации. ВК ВС СССР 14.10.1938 г. приговорен к расстрелу с конфискацией имущества. Реабилитирован 15.12.1956 г. ВК ВС СССР.
