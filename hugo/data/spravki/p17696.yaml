  spravka: |-
    родился в октябре 1886 года в деревне Гостюхино. В 1914 году закончил Петроградский Институт Инженеров Путей сообщения императора Александра I. В 1930 годах Дмитрий Григорьевич Забелин возглавлял Службы Пути Московско-Курской ж.д.. С 1935 года Дмитрий Григорьевич Забелин служит непосредственно в Наркомате Путей Сообщения на Новой Басманной улице, лом 2, в должности Заместителя Начальника Центрального Управления Пути. В ноябре 1935 и по январь 1936 года Забелин был командирован в Германию и Францию для обмена опытом по своей непосредственной профессии - организация службы пути. В 1934-1937 годах Забелины имели квартиру сначала в ведомственном доме НКПС по Малой Басманной д.4, а потом в Харитоньевском переулке, недалеко от здания НКПС. В мае 1937 года был арестован Дмитрий Григорьевич Забелин по обвинению в диверсионной террористической деятельности и антисоветской деятельности и в декабре расстрелян. Жена Надежда Васильевна (в девичестве Молчанова) была арестована в конце 1937 года и как жена врага народа сослана в лагеря на пять лет.
