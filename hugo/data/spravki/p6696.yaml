- spravka_old_id: 5624
  repryear: 1937
  fio: Зеленский Тимофей Петрович
  source: База данных о жертвах репрессий Харьковской обл. (Украина)
  spravka: |-
    Род. в 1884, Украина, г. Харьков, украинец, обр.: начальное (церковно-приходская школа), член ВКП(б) с 1903. Проживал: Украинская ССР, г. Харьков, Бассейная, 36, кв. 7. Рабочий-котельщик, резерв Харьковского обкома КПбУ
    Арестован 16.07.1937. Обв. по ст. 54-8-11 ("участник контрреволюционной троцкистской организации, стоявшей на террористических позициях"). Приговор: ВК ВС СССР, 01.09.1937 – ВМН. Расстрелян 02.09.1937, г.Киев.
    Реабилитирован 08.12.1956
