    народився 1884 і проживав у Харкові. Українець, з робітників, освіта початкова, у 1903— 1937 рр. член ВКП(б). 1-й секретар Черкаського райкому КП(б)У. Заарештований _19.07.1937_ р. як член к.-р. троцькістської терористичної організації (статті 548, 5411 КК УРСР) і військовою колегією Верховного Суду СРСР _01.09.1937_ р. (статті 547, 548, 5411 КК УРСР) засуджений до ВМП з конфіскацією особистого майна. Розстріляний _02.09.1937_ р. у Харкові. Реабілітований _08.12.1956_ р.
