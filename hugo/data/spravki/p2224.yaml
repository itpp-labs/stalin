  spravka: "Инженер. В 1919-1922 годах – Председатель Правления ОГЭС. \n  В 1918-1919\
    \ годах – сотрудник, с 1920 года – член Президиума Электроотдела ВСНХ. \n  В 1919-1922\
    \ годах – Председатель Правления ОГЭС. \n  Заместитель Председателя комиссии ГОЭЛРО,\
    \ управляющий делами и член подкомиссии по срочным делам, которая занималась рассмотрением\
    \ проектов электрификации и вопросами электроснабжения. \n  С 21 января 1922 года\
    \ – заведующий секцией электроснабжения Главэлектро, а с 20 января 1922 года –\
    \ помощник начальника Главэлектро – до 6 апреля 1922 года. \n  С января 1922 года\
    \ – Заместитель Председателя Правления МОГЭС. \n  С 11 июня 1926 года – исполняющий\
    \ дела Председателя Правления МОГЭС в связи с командировкой К.П. Ловина в Америку.\
    \ \n  До ноября 1932 года – главный инженер-энергетик строительства Бобриковской\
    \ электростанции. \n  С 19 ноября 1932 года до 27 ноября 1936 года – Заместитель\
    \ Управляющего Мосэнерго."
