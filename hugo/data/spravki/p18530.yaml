    род. 1886, г.Елизаветполь (Гянджа), азербайджанец. Член ВКП(б) с дореволюционным стажем.
    Участник Иранской революции. Поэт, публицист, драматург и фельетонист, член и ответственный секретарь Гянджинского филиала Союза писателей с 1934. Прож.: Аз.ССР, г. Гянджа (Кировабад).
    Арестован в 1937
    Обвинение: мусаватист.
    Приговор: ВК ВС СССР, 07.01.1938 - ВМН.
