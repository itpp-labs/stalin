  repryear: null
  fio: Шамсизаде Али Мешади Яхъя оглу
  source: mediateka.musigi-dunya.az/yaz_birliyi_75/ru/r_qurb/a_razi_biogr.html
  spravka: |-
    (1886 - 1939)
    – поэт, публицист, член Союза писателей с 1934г.
    Родился в 1886 году в городе Елизаветполь (Гянджа).
    Был избран ответственным секретарем Гянджинского отделения Союза писателей (1934 г.)
    Был арестован в годы репрессий, приговорен к смерти в 1941 г.
