  fio: Зискинд Владимир Лазаревич
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1895, Могилевская губ., г. Горки, еврей, обр.: среднее, член ВКП(б). Проживал: Москва, ул. Арбат, д. 35, кв. 80. Начальник Овощно-картофельного управления Наркомата земледелия РСФСР
    Арестован 03.02.1938. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 21.04.1938 – ВМН. Расстрелян 21.04.1938, г.Москва.
    Реабилитирован ВК ВС СССР 11.02.1956
