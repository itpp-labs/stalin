  spravka: |-
    (1905–1954 гг.) Ногаец, из бедняков аула Ураковского, учился в педтехникуме, член ВЛКСМ, активный общественный деятель, работал в Черкесском облоно, 26 января 1932 г. его утвердили председателем рецензионной комиссии ногайской литературы при Чероблнациздате, арестован в 1937 г. и сослан в Хабаровский край на лесоповал. Ибадулла Атуов в 1954 г. вернулся из мест заключения, но, не прожив и года, после тяжелой и продолжительной болезни умер
