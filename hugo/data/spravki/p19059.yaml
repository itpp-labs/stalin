  repryear: '1938'
  fio: Решетов Александр Александрович
  source: Воронежские сталинские списки, дело № Р-19199 в гос. архиве Липецкой обл.
  spravka: |-
    Род. в 1901, Орел, русский, обр.: низшее, слесарь., член ВКП(б) с 1927 г. Проживал: Липецк, ул. Плехановская, 20. Перед арестом не работал, ранее - начальник отдела снабжения Липецкого РТЗ.
    Арестован 21.10.1937. Обв. по ст.ст. 58-7, 17-58-8, 58-11: Обвинялся в том, что с 1936 г. принимал активное участие в антисоветской право-троцкистской вредительско-террористической организации. Приговор: выездная сессия ВК ВС СССР в г. Воронеж, 10.01.1938 – ВМН. Расстрелян 11.01.1938.
    Реабилитирован ВК ВС СССР 21.03.1957
