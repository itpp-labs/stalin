  spravka: |-
    1910 р., м. Херсон, єврей, із службовців, освіта середня. Проживав у м. Полтава. Студент.
    Заарештований 8 лютого 1938 р. Засуджений Верховним Судом СРСР 17 жовтня 1938 р. за ст.ст. 54-7, 54-8, 54-11 КК УРСР до розстрілу з конфіскацією майна. Вирок виконано 17 жовтня 1938 р.
    Реабілітований Верховним Судом СРСР 25 квітня 1959 р.
