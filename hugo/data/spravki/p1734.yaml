  fio: Передереев Игорь Титович
  source: УФСБ РФ по Ростовской обл., дело № П-6254
  spravka: |-
    Род. в 1909, Туркмения, г. Ленинск, бывший член ВЛКСМ. Начальник отдела по подготовке кадров на заводе им.Димитрова в г.Таганроге
    Арестован УНКВД по Азово-Черноморскому краю 1936. Обв. по ст.ст. 17-58-8 и 58-11 УК РСФСР за участие в контрреволюционной организации. Приговор: ВК ВС СССР, 11.09.1937 – к 10 годам лишения свободы, с поражением его в политических правах на 5 лет с конфискацией личного имущества.
    Реабилитирован ВК ВС СССР 30.10.1954 за отсутствием состава преступления
