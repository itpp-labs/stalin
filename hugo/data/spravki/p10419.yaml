  fio: Гисматуллин Набиулла Нигматуллович
  source: Книга памяти Республики Татарстан
  spravka: |-
    Род. в 1891, Самарская обл., п. Денискино, татарин, член ВКП(б) с 1919. Проживал: г. Казань. Начальник отдела "Снабсбыт" "Рыбтреста"
    Арестован 18.09.1937. Обв. по ст. 58-8, 58-10, 58-11 ("участник троцкистской террористической организации"). Приговор: ВК ВС СССР, 14.11.1937 – 10 лет ИТЛ. Умер в 1940 г. в Норильлаге.
    Реабилитирован август 1960
