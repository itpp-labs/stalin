- spravka_old_id: 16133
  repryear: null
  fio: КАРАБАЗ Степан Віталійович
  source: '"Реабілітовані історією" : Полтавська область'
  spravka: |-
    1897 р., с. Скоробагатьки Лохвицького р-ну Полтавської обл., українець, із селян, освіта початкова. Проживав у м. Полтава. Службовець заводу.
    Заарештований 4 вересня 1937 р. Засуджений Верховним Судом СРСР 19 січня 1938 р. за ст. 20, 54-8, 54-11 КК УРСР до 10 років позбавлення волі з конфіскацією майна. Звільнений у 1947 р. У квітні 1949 р. заарештований вдруге і направлений на поселення до Красноярського краю.
    Реабілітований Верховним Судом СРСР 11 липня 1957 р.
