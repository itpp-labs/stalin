  spravka: "1896 року народження, Троїцько-Харцизького району Донецької області, українець,\
    \ освіта початкова, член ВКП(б). Проживав: м. Макіївка Донецької області. Начальник\
    \ господарчо-транспортного відділу Макіївського харчоторгу. \n  Заарештований\
    \ 23 січня 1938 року. Засуджений військовою колегією Верховного Суду СРСР до розстрілу\
    \ з конфіскацією майна. Розстріляний 29 жовтня 1938 року у м. Сталіно (м. Донецьк).\
    \ \n  Реабілітований у 1956 році."
