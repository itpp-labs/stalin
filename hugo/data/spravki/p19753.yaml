- id: all.csv-line-19236
  repryear: '1937'
  fio: Кавкун (Ковкун, Ковтун) Иван Ильич
  source: Книга памяти Красноярского края
  spravka: |-
    Род. в 1904 в г. Омске. Белорус, грамотный, из служащих. Жил в г. Абакане, главный редактор газеты «Советская Хакасия». Арестован 03.07.1937. Обвинение в АСА. Приговорен 17.07.1938 выездной сессией ВК ВС СССР к ВМН с конфискацией личного имущества. Расстрелян 17.07.1938 в г. Красноярске. Реабилитирован 22.09.1956 ВК ВС СССР (П-5212).
