- id: all.csv-line-39627
  repryear: null
  fio: Єгоров Федір Іванович
  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 1.
  spravka: |-
    народився 1885 у стан. Усть-Білокалитвенська Області Війська Донського. Росіянин, із селян, освіта середня, позапарт. Проживав у Харкові. Бухгалтер цегельного заводу 19-го будівельного тресту. Заарештований _30.01.1938_ р. за к.-р. агітацію (ст. 54-10 ч. 1 КК УРСР) і військовою колегією Верховного Суду СРСР _20.10.1938_ р. (статті 54-2, 54-8, 54-11 КК УРСР) засуджений до розстрілу з конфіскацією особистого майна. Розстріляний _20.10.1938_ р. у Харкові. Реабілітований _06.05.1958_ р.
