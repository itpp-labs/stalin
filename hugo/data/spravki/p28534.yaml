  spravka: "(1913, Наманган— 9 марта 1944) — узбекский поэт, переводчик, драматург.\
    \ \n  Род. в 1913 году в г. Намангане, потом жил в Коканде. \n  В 1920-е годы\
    \ учился в педагогической академии в Самарканде. \n  В начале 1930-х годов прославился\
    \ как поэт: в 1932 году вышел его первый поэтический сборник «Беседа с солнцем»,\
    \ в 1933 — две книги — «Мобилизованные строки» и «Страна тракторов», в 1935 году\
    \ — «Сердце», в 1936 году — «Моя любовь». В 1931 году было написано его первое\
    \ драматургическое произведение — пьеса «Назирджан Халилов». Через год появились\
    \ пьесы «Зафар», «Победа» и «Враг», в 1934 году — пьеса «Атлас». \n  13 июля 1937\
    \ года поэт был арестован, 05.10.1938 осуждён ВК ВС СССР по 58-й статье к 10 годам\
    \ ИТЛ и помещён сначала в Златоустскую тюрьму, а затем — в лагеря Владивостока\
    \ и Магадана. В 1943 году он оказался в лагерях Мариинского района Кемеровской\
    \ области. \n  20 августа 1940 года из Магадана Усман Насыр отправил на имя Иосифа\
    \ Сталина заявление, в котором просил пересмотреть его «дело». Это заявление было\
    \ рассмотрено Иосифом Сталиным, Лаврентием Берией и завизировано ими. Глава Узбекистана\
    \ получил распоряжение пересмотреть «дело» Насырова Усмана. К концу 1944 года\
    \ была создана комиссия, которая признала Усмана Насыра невиновным и реабилитировала\
    \ его. До реабилитации поэт не дожил: он скончался еще 9 марта 1944 года, а 15\
    \ марта похоронен на кладбище в селе Суслово (ныне Первомайское) жителем Кемеровской\
    \ области А. М. Сиротой. \n  Ежегодно в Кемерове и Кемеровской области проводятся\
    \ литературные чтения, посвященные памяти поэта, есть музей, называемый музеем\
    \ Усмана Насыра, где читаются стихи поэта, переведенные на русский язык поэтами\
    \ Кузбасса и изданные сборниками в Кемеровском издательстве."
