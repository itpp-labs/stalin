  fio: Викторов Георгий Алексеевич
  source: Мартиролог Красноярского общества "Мемориал" - https://memorial.krsk.ru/martirol/ves_vik.htm
  spravka: |-
    Род. в 1891, Ивановская обл., г. Гаврилов Посад. Русский. Из служащих. Проживал в г. Иваново, пом бухгалтера. Арестован 08.18.1937. Обвинение по ст. 58-7, 17-58-8, 58-11 УК РСФСР. Осужден 26.12.1937 ВС ВК ВС СССР на 15 лет ИТЛ и 5 лет лишения политических прав. Срок отбывал в Норильлаге, прибыл 17.07.1939 из Орловской т-мы., выбыл 08.09.1948 в Александровскую т-му через Иркутскую т-му
