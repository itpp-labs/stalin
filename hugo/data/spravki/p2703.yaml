  spravka: "1898 року народження, сел. Ліда Лідянського району БРСР, білорус, освіта\
    \ неповна вища, безпартійний. Методист-педагог заводу ім. Сталіна. Проживав: м.\
    \ Краматорськ Донецької області, 15-а дільниця, буд. № 3, кв. 14. \n  Заарештований\
    \ 8 жовтня 1936 року. Військовою колегією Верховного Суду СРСР 10 липня 1937 року\
    \ засуджений на 10 років ВТТ. \n  Реабілітований у 1992 році."
