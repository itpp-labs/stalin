  spravka: |-
    Род. в 1896, Могилевская губ, Карменская вол., д. Сапожки. Военный комиссар 304 УВСР СКВО. Арестован 04.10.1937. ВТ СКВО 05.06.1939 приговорен к 15 г. ИТЛ. Определением ВК ВС СССР11.03.1940 приговор отменен, дело направлено на новое рассмотрение. 28 мая 1940 года Военная прокуратура СКВО дело прекратила, из-под стражи освобождён
