    русский, сын ремесл. шапочника, слесарь,, // род. в 1881 г. в стан. Старочеркасск., Донск. обл.,, учился в прих. школе, не окончил. 1898 по 1903 г. был чл. Ростовск. орг. РСДРП, выполнял техн. функции. Арест. в Ростове за уч. в Ростовск. демонстрации 2-го марта 1903 г., перевед. в Таганрог, где в авг. 1903 г. пригов. Одесск. В.-О. С. по 279 ст. СВП к смертн. казни, заменен. на 10 лет каторги. Нак. отб. в Акатуе, откуда в 1905 г. бежал. По фальш. документу на имя Владимира Мазура работ. в 1906-07 гг. в орг. РСДРП в Чите, Москве, Одессе. Арест. в 1907 г. в Одессе и в авг. 1908 г. под фам. Мазур Одесск. В.-О. С. осужд. по 102 ст. УУ за принадл. к РСДРП на 4 г. каторги,, в сент. того же года приговор. Одесск. суд. пал. за бродяжничество также на 4 г. каторги. Наказ. отб. в Одессе. В 1912 г. водвор. на посел. в Больше-Мамырск. вол., Иркутск. губ. В 1913 г. бежал и до 1917 г. жил нелегально на Черноморск. побережьи. Беспарт. Пенсионер. // Чл. бил. О-ва № 1927.
