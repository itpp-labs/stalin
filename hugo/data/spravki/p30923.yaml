  fio: Плавнек Леонард Янович
  source: Чураков Д. Репрессированные военнослужащие Красной Армии
  spravka: "Род. в 1893, латыш, член ВКП(б) с 1918. 1919-1921 председатель военного\
    \ трибунала 6-й армии, 1-й Конной армии, 1922-1935 председатель военного трибунала\
    \ Северо-кавказского ВО, награжден орденом Красного Знамени (1923), орденом Красной\
    \ Звезды (1935), корвоенюрист, 1935-1937 председатель военного трибунала Московского\
    \ ВО \n  Арестован 10.11.1937. Приговор: ВК ВС СССР, 07.06.1938 – ВМН. Расстрелян\
    \ 07.06.1938. \n  Реабилитирован 11.05.1957"
