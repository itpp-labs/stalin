  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 2.
  spravka: |-
    народився 1900 у м. Вишній Волочок Вишневолоцького пов. Тверської губ. Росіянин, з торговців, освіта середня, позапарт. Служив у Харкові. Командир окремого саперного батальйону 23-ї стр. дивізії, майор. Заарештований _19.10.1937_ р. за участь у військово-фашистській змові (статті 54-1 п. «б», 54-8, 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _07.01.1938_ р. засуджений до розстрілу з конфіскацією особистого майна. Розстріляний _08.01.1938_ р. у Харкові. Реабілітований _22.12.1956_ р.
