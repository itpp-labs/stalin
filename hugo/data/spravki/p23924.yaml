    Род. в 1891, Орловская губ., Ливенский уезд, с. Нижнее Ольшаное, русский, обр.: среднее, б/п. Проживал: Москва, ул. 2-я Мещанская, д. 20, кв. 23. Начальник группы электрооборудования Управления дорожно-технического снабжения ж.д. им.Дзержинского
    Арестован 02.10.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 13.02.1938 – ВМН. Расстрелян 13.02.1938, г.Москва.
