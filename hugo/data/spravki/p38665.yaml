  spravka: |-
    м.р.: кишлак Гаждумак Гуждувонского р-на Бухарского вилаята, из семьи каменщика-штукатура, резчика, образование: учился в школе в Вобкенте, в медресе Кукалдош в Бухаре, в 1930 г. закончил курсы подготовки учителей в Бухаре, в конце 1936 г. - курсы редакторов при ЦК Компартии Узбекистана в Ташкенте., член ВКП(б) (исключен в 00.09.1937 г.)
     в 1936 г. работал редактором газеты "Бухоро пролетарлари" (дальнейшей информации нет)( 09.1937
     Приговор: ВКВС СССР, 14.10.1938 — 10 лет лишения свободы и 5 лет поражения в правах
