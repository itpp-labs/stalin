- spravka_old_id: 9682
  repryear: 1937
  fio: Жбиковский Стефан Владиславович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1891, Седлецкая губ., дер. Воля Осовинская, поляк, обр.: высшее, член ВКП(б). Проживал: Москва, пр-д Девичьего Поля, д. 2, кв. 286. Преподаватель Военной академии РККА им.Фрунзе.
    Арестован 14.06.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 26.10.1937 – ВМН. Расстрелян 26.10.1937, г.Москва.
    Реабилитирован ВК ВС СССР 17.12.1955
- spravka_old_id: 9683
  repryear: null
  fio: Жбиковский Стефан Владиславович
  source: Чураков Д. Репрессированные военнослужащие Красной Армии
  spravka: |-
    Род. в 1881, Седлецкая губ., д. Воля Осовинская, поляк, из служащих, прапорщик, обр.: высшее, окончил Варшавский университет, 1928-1930 окончил ВАК при Разведуправлении РККА, 1930 окончил КУВНАС, 1933-1934 окончил основной факультет Военную Академию им.М.В.Фрунзе, 1934-1935 адъюнкт кафедры страноведения Военной Академии им.М.В.Фрунзе, член ВКП(б) с 1918. Проживал: г. Москва, проезд Девичьего поля, 2 - 286. 1918 военный комиссар Западной стрелковой дивизии, 1919-1921 работа в Польше, 1923-1927 представитель Коминтерна в Германии, Великобритании, Китае, 1931-1933 работа в Штабе РККА, 1935-1937 в распоряжении Разведуправления РККА, награжден орденом Красного Знамени (1928), 1937 преподаватель кафедры организации и мобилизации войск Военной Академии им. Фрунзе, полковник
    Арестован 14.06.1937. Обв.: участие в к.-р. тер.организации. Приговор: ВК ВС СССР, 26.10.1937 – ВМН. Расстрелян 26.10.1937.
    Реабилитирован ВК ВС СССР 17.12.1955
