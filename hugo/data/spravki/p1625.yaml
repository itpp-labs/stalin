    Род. в 1886, Азово-Черноморский кр., пос. Глубокая, русский, с 1917 года по 1925 год член ВКП(б), в 1925 году исключен из партии. Рабочий
    Обв. по ст.ст. 58-7, 58-8 и 58-11 УК РСФСР. Приговор: выездная сессия ВК ВС СССР, 11.08.1937 – к тюремному заключению сроком на 10 лет, с поражением в правах сроком на 5 лет, с конфискацией имущества.
    Реабилитирован ВК ВС СССР 25.02.1958 за отсутствием состава преступления
