- spravka_old_id: 25746
  repryear: 1938
  fio: Левченко Владимир Николаевич
  source: УФСБ РФ по Краснодарскому краю
  spravka: |-
    Род. в 1913, г. Мариуполь, русский, обр.: среднее, курсы ТАСС, б/п. Проживал: г. Краснодар. Корреспондент ТАСС в редакции газеты "Красное знамя"
    Обв. в том, что был участником к-р троцкистской террористической диверсионно-вредительской организации. Приговор: ВК ВС СССР, 13.06.1938 – к 10-ти годам заключения.
    Реабилитирован ВК ВС СССР 06.12.1957
