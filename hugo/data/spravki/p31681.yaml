  spravka: |-
    1913 г.р., г. Мариуполь, русский, б/п, образование среднее, корреспондент ТАСС в г. Краснодаре. Проживал: г. Краснодар. Арестован 03.12.1936 г. Предъявленное обвинение: "ст. 17-58/8/11 УК РСФСР". Военной коллегией ВС СССР 13.06.1938 г. приговорен к 5 годам лишения свободы с конфискацией имущества. Реабилитирован Военной коллегией ВС СССР 06.12.1957 г. на основании п. 5 ст. 4 УПК РСФСР.
