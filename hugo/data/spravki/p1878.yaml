  source: Книга памяти Кабардино-Балкарской Республики
  spravka: |-
    Род. в 1914, Кабардино-Балкария, Урванский р-н, с. Старый Черек, кабардинец, обр.: высшее образование. Журналист газеты " Социалистическая Кабардино-Балкария".
    Арестован 10.10.1936. Обв. по ст.ст. 58-8, 58-11 УК РСФСР, являлся активным участником контрреволюционной троцкистско-зиновьевской террористической организации, совершившей убийство С.М.Кирова. Приговор: ВК ВС СССР, 26.07.1937 – ВМН. Расстрелян 26.07.1937.
    Реабилитирован ВК ВС СССР 09.09.1957
