  repryear: '1937'
  fio: Максидов Залимхан Битуевич
  source: Книга памяти Кабардино-Балкарской Республики, АУД № 3071-П.
  spravka: |-
    Род. в 1910, Кабардино-Балкария, Урожайненский р-н, с. Хамидие, кабардинец. Председатель областного радиокомитета.
    Арестован 13.01.1937. Обв. по ст.ст. 58-8, 58-11 УК РСФСР, в конттреволюционной деятельности, состоит в троцкистско-зиновьевской группировке. Приговор: ВК ВС СССР, 26.07.1937 – ВМН. Расстрелян 26.07.1937.
    Реабилитирован верховным судом СССР в 1957
