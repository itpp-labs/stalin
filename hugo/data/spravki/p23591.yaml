  fio: Аккуратов Василий Андреевич
  source: www.memorial.krsk.ru/martirol/ad_ak.htm
  spravka: |-
    Род. 1895 в д. Высоково Мальвитинского р-на Костромской обл. Проживал в г. Череповец. Обвинение по ст. 17-58-8, 11 УК РСФСР. Осужден 27.04.1949 ОСО МГБ СССР к ссылке в Сухобузимский р-он КК. Освобожден 12.08.1954. Реабилитирован 20.05.2004 прокуратурой КК.
