  spravka: |-
    1895 г. р. уроженец д. Высоково Буйского у. Костромской губ., русский, беспартийный, главный бухгалтер завода № 4 им. Калинина, проживал: г. Ленинград, пр. 25 Октября, д. 112, кв. 22. Арестован 1 ноября 1937 г. Выездной сессией Военной коллегии Верховного суда СССР в г. Ленинград 27 февраля 1938 г. осуждён по ст. ст. 17-58-8, 58-7-11 на 10 лет лишения свободы. Освобождён 1 ноября 1947 г. Вторично арестован 19 января 1949 г. в г. Череповец, где работал зам. главного бухгалтера Управления Шекснинского речного пароходства. Особым совещанием при МГБ СССР 27 апреля 1949 г. осуждён к ссылке на поселение.
