- spravka_old_id: 17773
  repryear: 1938
  fio: Айрапетьян (Айрапетянц) Эрванд Герасимович
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1900, г. Шуша, армянин, обр.: высшее, член ВКП(б). Проживал: Москва, ул. Герцена, д. 14, кв. 13. Председатель Экспортхлеба Наркомата внешней торговли СССР
    Арестован 06.11.1937. Обв. в участии в антисоветской троцкистской террористической организации. Приговор: ВК ВС СССР, 20.01.1938 – ВМН. Расстрелян 20.01.1938, г.Москва.
    Реабилитирован ВК ВС СССР 01.10.1955
