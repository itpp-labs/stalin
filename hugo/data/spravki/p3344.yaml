  fio: Быков Павел Вениаминович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1894, Вологодская губ., дер. Большое Ломтье, русский, обр.: высшее, искл. из ВКП(б) в 1937 г. Проживал: Казань, ул. Гоголя, д. 20, кв. 1. Преподаватель в Казанском педагогическом институте.
    Арестован 15.02.1937. Обв. в участии в к.-р. террористической организации правых. Приговор: ВК ВС СССР, 01.08.1937 – ВМН. Расстрелян 01.08.1937, г.Москва.
    Реабилитирован ВК ВС СССР 24.12.1957
