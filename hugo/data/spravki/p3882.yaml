  fio: Салиомон Антон Иванович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1892, Петроковская губ., г. Сосновец, поляк, обр.: окончил 4 класса гимназии, член ВКП(б). Проживал: Калинин, мельзавод, д. 1, кв. 2. Директор заводоуправления и мельницы № 1 калининского треста "Главмука".
    Арестован 04.04.1937. Обв. в участии в антисоветской организации. Приговор: ВК ВС СССР, 21.09.1937 – ВМН. Расстрелян 21.09.1937, г.Москва.
    Реабилитирован Прокуратурой Тверской обл. 18.05.1992
