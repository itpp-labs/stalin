  spravka: |-
    Род. в 1900 г., Рязанская губ., русский, образование среднее специальное, б/п, заместитель начальника планового отдела в Северо-Приморском госрыбтресте. Проживал: Приморская обл., Тернейский р-н, с. Терней.
    Арестован 7 декабря 1937 г.
    Приговорен: Верховный суд 26 апреля 1938 г., обв.: в антисоветской деятельности.
    Приговор: ВМН. Расстрелян 26 апреля 1938 г. Место захоронения - г. Владивосток. Реабилитирован 9 марта 1957 г. определением Верховного суда
