  fio: Болквадзе Вано (Иван Бежанович)
  source: www.alexanderyakovlev.org/almanah/almanah-dict-bio/1015348/1
  spravka: |-
    (ок. 1881–1938) — революционер, партийный деятель. Социал-демократ с 1900 г., позже большевик. С 1901 г. работал наборщиком в бакинских подпольных типографиях РСДРП. Был также связан с Тифлисской социал-демократической организацией. Арестовывался. В 1906 г. работал в большевистских типографиях в Петербурге, в Выборге. После Октябрьской революции член Тифлисской организации Компартии Грузии. Был председателем Тифлисского исполкома, членом ЗакЦИК, ГрузЦИК, председателем Верховного суда Грузии. Репрессирован.
