- spravka_old_id: 12644
  repryear: null
  fio: Гусєв Олександр Іванович
  source: '"Реабілітовані історією" : Донецька область'
  spravka: |-
    1890 року народження, м. Вороніж Воронезької області, Росія, росіянин, освіта вища, есер. Проживав: м. Сталіно, 1 Лінія, буд. № 79/80, кв. 19. Заступник технічного директора "Донбасвугілля".
    Заарештований 28 травня 1937 року. Засуджений виїзною сесією військової колегії Верховного Суду СРСР у м. Сталіно до розстрілу. Вирок приведено до виконання у м. Сталіно 3 грудня 1937 року.
    Реабілітований у 1957 році.
