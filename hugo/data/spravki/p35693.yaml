- spravka_old_id: 28479
  repryear: 1938
  fio: Жиляев Георгий Петрович
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1901, Курская обл., дер. Вырки, русский, обр.: высшее, член ВКП(б). Проживал: Москва, Страстной бул., д. 13а, кв. 31. Начальник управления делами Гл. управления ГВФ
    Арестован 07.07.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 20.06.1938 – ВМН. Расстрелян 20.06.1938, г.Москва.
    Реабилитирован ВК ВС СССР март 1956
- spravka_old_id: 28480
  repryear: 1921
  fio: Жиляев Георгий Петрович
  source: Прокуратура г.Москвы
  spravka: |-
    20 лет, [Род. в 1899, Курская обл., д. Вырки [?]. ] Проживал: без определенного места жительства. Конторщик
    Арестован 07.05.1921. Обв.: антисоветская агитация. Приговор: к лишению свободы на 1 год в концентрационный лагерь условно, Освобожден 17.09.21. направлен в военкомат.
    Реабилитирован Прокуратурой г.Москвы 03.2003
