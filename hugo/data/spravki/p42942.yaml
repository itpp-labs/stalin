    Род. в 1897, г. Могилев, еврей, обр.: высшее, член ВКП(б). Проживал: Москва, Сретенский бул., д. 5, кв. 23. Начальник Управления промышленными предприятиями Наркомата связи СССР
    Арестован 17.05.1938. Обв. в участии в к.-р. организации. Приговор: ВК ВС СССР, 27.09.1938 – ВМН. Расстрелян 27.09.1938, г.Москва.
