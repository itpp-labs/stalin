    Род. в 1898, Чувашия, г. Алатырь, русский, член ВКП(б) с 1931 по 1934 гг. Проживал: п. Юдино. Слесарь, мастер, машинист паровозов, депо ст. Юдино
    Арестован 08.02.1937. Обв. по ст. 58-7, 17-58-8, 58-11 ("участник троцкистской, террор., шпионской организации, диверсионная, подрывная деятельность"). Приговор: ВК ВС СССР, 12.05.1938 – 15 лет лишения свободы, конфискация имущества, поражен. прав на 5 лет (Магадан, Севвостлаг)
