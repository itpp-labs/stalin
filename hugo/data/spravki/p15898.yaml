  fio: РОЖКОВ (РОЖНОВ) Петро Олексійович
  source: 'Реабілітовані історією : Полтавська область'
  spravka: |-
    1894 р., м. Пемза (Російська Федерація), росіянин, із робітників, освіта початкова. Проживав у с. Більськ Котелевського р-ну Полтавської обл. Без певних занять.
    Заарештований 19 листопада 1937 р. Засуджений Верховним Судом СРСР 4 січня 1938 р. за ст. ст. 54-7, 54-8, 54-11 КК УРСР до розстрілу з конфіскацією майна. Вирок виконано 5 січня 1938 р. у м. Харків.
    Реабілітований Верховним Судом СРСР 12 травня 1956 р.
