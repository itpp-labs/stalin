  fio: Иванов Георгий Васильевич
  source: Ленинградский мартиролог, т.10
  spravka: |-
    1900 г. р., уроженец и житель г. Ленинград, русский, член ВКП(б) в 1919-1937 гг., делегат 17-го съезда ВКП(б), 1-й секретарь Выборгского райкома ВКП(б), перед арестом директор Фабрики счетных приборов, проживал: г.Ленинград, ул. Чайковского, д. 10, кв. 52. Арестован 15 декабря 1937 г. Выездной сессией Военной коллегии Верховного суда СССР в г. Ленинград 20 сентября 1938 г. приговорен по ст. ст. 58-8-11 УК РСФСР к высшей мере наказания. Расстрелян в г. Ленинград 21 сентября 1938 г.
