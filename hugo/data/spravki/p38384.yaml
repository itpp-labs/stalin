  spravka: "1894 року народження, Волчанський район Харківської області, українець,\
    \ освіта середня, член ВКП(б). Проживав: с. Будьоннівка Будьоннівського району\
    \ Донецької області. Директор МТС. \n  Заарештований 2 квітня 1938 року. Засуджений\
    \ спецколегією Донецького облсуду на 20 років ВТТ з позбавленням прав на 5 років\
    \ та конфіскацією майна. \n  Реабілітований у 1956 році."
