  fio: Ежов Виктор Сергеевич
  source: УФСБ РФ по Краснодарскому краю, дело № П-33530
  spravka: |-
    Род. в 1897, Тверская обл., д. Власовка, русский, обр.: неоконченное высшее, член ВКП(б). Проживал: г. Москва. Зам. директора ЦБ выставок и оформлений в г.Москве.
    Обв. в том, что был участником к/р правотроцкистской организации. Приговор: ВК ВС СССР, 21.06.1938 – ВМН. Расстрелян 21.06.1938, в г.Ростове-на-Дону.
    Реабилитирован ВК ВС СССР 24.10.1957
