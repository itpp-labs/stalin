  fio: Чекалін Іван Андрійович
  source: 'Реабілітовані історією : Донецька область'
  spravka: |-
    1901 року народження, ст. Сулін Луганської області, росіянин, освіта вища, до 1936 року член ВКП(б). Проживав: м. Артемівськ Донецької області. Робітник Північнодонецької залізниці.
    Заарештований 8 січня 1938 року. Засуджений військовою колегією Верховного Суду СРСР до розстрілу з конфіскацією майна. Розстріляний 30 жовтня 1938 року у м. Сталіно (м. Донецьк).
    Реабілітований у 1957 році.
