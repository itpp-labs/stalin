  fio: Борисов Николай Васильевич (?)
  source: Книга памяти Самарской обл.
  spravka: |-
    Род. в 1910 году в Тамбовской губернии, проживал в Куйбышеве. Русский, беспартийный, служащий. Арестован 19 октября 1937 г. по ст. 58-10 (контрреволюционная пропаганда или агитация). Приговором Куйбышевского облсуда от 28 февраля 1938 г. оправдан.
