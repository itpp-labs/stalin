    Род. в 1892, Литва, мест. Шешоли, еврей, обр.: среднее, член ВКП(б) (бывший член Бунда). Проживал: Москва, ул. Жуковского, д. 12, кв. 11. Зав. отделом строительства еврейской газеты "Дер Эмес"
    Арестован 16.01.1938. Обв.: шпионаж. Приговор: ВК ВС СССР, 03.04.1938 – ВМН. Расстрелян 03.04.1938, г.Москва.
