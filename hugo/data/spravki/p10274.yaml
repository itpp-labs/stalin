  spravka: "народився 1876, м. Рязань (Російська Федерація), росіянин, із службовців,\
    \ освіта середня, \n  прож. Полтавська обл., смт Крюків Кременчуцького р-ну. Робітник\
    \ вагонобудівного заводу. \n  Заарештований 21.06.1938 р. \n  Засуджений Особливою\
    \ трійкою при УНКВС Полтавської обл. 29.09.1938 р. за ст. ст. 54-2, 54-10, 54-11\
    \ КК УРСР до розстрілу з конфіскацією майна. \n  Вирок виконано 04.10.1938 р.\
    \ \n  Реабілітований Військовим трибуналом КВО 24.09.1957 р."
