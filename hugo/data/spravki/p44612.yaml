  fio: Чернов (Зильберлейб) Александр Ефимович
  source: ww2.ru/forum/index.php?showtopic=144347
  spravka: |-
    На 1933: в ЭКО ПП ОГПУ МО.
    С 28.08.1934* врид начальника, с 3.05.1935 (271лс) – начальник, а 12.10.1935 – помощник начальника 1-го отделения ЭКО ГУГБ НКВД СССР.
    Затем работал в 3-м и 6-м отделах ГУГБ.
    9.03.1939 (428лс) – уволен как арестованный (38б).
    В 1940 осужден и расстрелян.
