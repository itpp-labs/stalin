  spravka: |-
    Род. в 1910, Южно-Казахстанская обл., Яныкурганский р-н, 13 аул, казах, обр.: незаконченное среднее специальное. Проживал: Южно-Казахстанская обл. (Чимкентская), Кзылкумский р-н, совхоз Чардара. Заведующий, Кзылкумский р-нный отдел народного образования.
    Арестован 02.10.1937. Обв. по ст. 58-7, 58-11 УК РСФСР. Приговор: выездная сессия ВК ВС СССР, 20.02.1938 – 10 лет ИТЛ.
    Реабилитирован ВК ВС СССР 01.10.1957
