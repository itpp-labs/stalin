    Род. в 1883, русский, член ВКП(б) с 1906 г. Проживал: Тула. Директор Тульского патронного завода (завод №176 ГУБ НКТП СССР).
    Арестован 25.06.1938. Приговор: ВК ВС СССР, 03.09.1938 – ВМН. Расстрелян 03.09.1938, г.Москва, захоронен в "Коммунарке".
