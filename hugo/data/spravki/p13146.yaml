  spravka: "1904 р., с. Степанівка Чутівського р-ну Полтавської обл., українець, із\
    \ робітників, освіта початкова. Проживав у смт Чутове. Завідувач райземвідділу.\
    \ \n  Заарештований 4 жовтня 1937 р. Засуджений Верховним Судом СРСР 5 грудня\
    \ 1937 р. за ст.ст. 54-7, 54-8, 54-11 КК УРСР до розстрілу з конфіскацією майна.\
    \ Вирок виконано 6 грудня 1937 р. у м. Харків. \n  Реабілітований Верховним Судом\
    \ СРСР 26 жовтня 1957 р."
