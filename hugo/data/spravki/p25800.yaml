- spravka_old_id: 21010
  repryear: 1938
  fio: Сагалов Георгий (Юрий) Григорьевич
  source: По материалам Архива внутренних дел Грузии подготовлено Институтом развития
    свободы информации (IDFI), Грузия
  spravka: |-
    Род. в 1897, г. Тбилиси, армянин. Род занятий: До ареста технорук слесарно-механического производства ИТПК (Исправительно-трудовой производственной колонии) №2 при УМЗ (Управлении мест заключения) НКВД ГССР. Бывший директор завода им. Калинина. С высшим техническим образованием.
    Осужден Тройкой при НКВД ГССР 03.03.1938. Мера наказания: расстрел с конфискацией личного имущества. Дата расстрела: 04.03.1938
