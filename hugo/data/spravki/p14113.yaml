  spravka: |-
    (12 (24). V. 1899-13. IV. 1946) - грузинский советский театровед, театр. деятель. Член ВКП(б) с 1923. В 1920-24 учился в Тбилисском ун-те на юридич. и экономич. ф-тах. Одновременно работал в редакции газеты "Трибуна". В 1924-28 читал лекции в ун-те, консерватории и Закавказском коммунистич. ун-те, занимался лит. деятельностью. В 1925 - директор Т-ра им. Руставели (Тбилиси). В 1926-27 - директор Госкинпрома Грузии. С 1928 работал в Москве в Академии художеств. наук, в Комакадемии и др. научных учреждениях. В 1931-32 - директор и худ. рук. Нового театра. В 1933-36 - директор и худ. рук. Малого т-ра. Автор пьес "Хорошая жизнь" (1934, МХТ 2-й), "Сбор мандаринов" (1935).
