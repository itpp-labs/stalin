  fio: Кобзар Андрій Васильович
  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 2.
  spravka: |-
    народився 1890 у м. Гадяч Гадяцького пов. Полтавської губ. Українець, з міщан, освіта середня, позапарт. Проживав у Харкові. Головний бухгалтер ХВРЗ. Заарештований _10.04.1938_ р. як член української антирад. правотроцькістської диверсійної терористичної шкідницької організації (статті 54-7, 54-8, 549, 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _26.08.1938_ р. (статті 54-7, 54-8, 54-11 КК УРСР) засуджений до розстрілу з конфіскацією особистого майна. Розстріляний _26.08.1938_ р. у Харкові. Реабілітований _22.05.1958_ р.
