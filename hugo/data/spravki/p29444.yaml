  fio: Сверчков Дмитрий Федорович
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1882, Воронежская губ., Богучарский уезд, с. Талы, русский, обр.: незаконченное высшее, член ВКП(б) (бывший меньшевик). Проживал: Москва, ул. Новая Басманная, д. 4, кв. 72. Зам. директора Литературного института
    Арестован 11.08.1937. Обв. в участии в к.-р. террористической организации правых. Приговор: ВК ВС СССР, 21.04.1938 – ВМН. Расстрелян 21.04.1938, г.Москва.
    Реабилитирован ВК ВС СССР 07.07.1956
