- spravka_old_id: 10142
  repryear: 1937
  fio: Краснощеков Александр Михайлович (Краснощек Абрам Моисеевич)
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1880, Чернобыль, еврей, обр.: высшее, искл. из ВКП(б) в 1923 г. в связи с судимостью, восстановлен в 1930 г.
    Арестован 16.07.1937. Обв. в шпионаже и участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 25.11.1937 – ВМН. Расстрелян 26.11.1937, г.Москва.
    Реабилитирован ВК ВС СССР 28.04.1956
