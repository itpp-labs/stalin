  fio: Паулин (Розеншильд-фон-Паулин) Георгий Александрович
  source: 'Ленинградский мартиролог: 1937-1938'
  spravka: |-
    Род. в 1890, Рязанская губ., Раненбургский уезд, Ломовская вол., дер. Пиковые Рясы, русский, член ВКП(б) в 1918-1920. Проживал: г. Ленинград, наб. р. Фонтанки, д. 15, кв. 10. Из дворян, экономист Лен. представительства Судостроя, б. штабс-капитан гренадерского полка,
    Арестован 14.06.1937. Обв. по ст. ст. 58-8-11 УК РСФСР. Приговор: выездная сессия ВК ВС СССР в г. Ленинград, 30.08.1937 – ВМН. Расстрелян 30.08.1937
