  spravka: |-
    член РСДРП, который каторгу отбывал в Акатуе, ссылку - в Баргузине, откуда в 1906 бежал за границу, объездил много стран, всюду принимал участие в рабочем движении. Вернулся на родину после революции, в годы советской власти занимал очень крупные посты в системе внешторга, часто бывал за границей. Его судьба затерялась в годы репрессий.
