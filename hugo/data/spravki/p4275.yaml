    Род.15 марта 1900 г., дер. Кондраево Ивановской губернии. Русский, из крестьян. До революции - рабочий стекольного завода. Член ВКП(б) с 1919 года. Бывший прокурор г. Саратова, на момент ареста 3 июля 1936 года - прокурор Рязано-Уральской железной дороги. 1 ноября 1937 года в закрытом судебном заседании Военной коллегии Верховного суда СССР дело Репина было рассмотрено, он приговорен к расстрелу. Приговор был приведен в исполнение в тот же день.
