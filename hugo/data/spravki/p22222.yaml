    Род. в 1895, Донецкая обл., Усть-Медведицкий р-н, с. Даниловка [Усть-Медведицкий окр., Область Войска Донского], русский. Проживал: Амурская обл., пос. Юхта. Ст. инструктор детской исправительно-трудовой колонии НКВД
