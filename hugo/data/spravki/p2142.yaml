  spravka: |-
    в апр.1931г Коллегией ОГПУ осужден на 3 г., отбыл срок. работал на з-де "Красный плуг" инженером по ремонту. В 1935г. переехал из Москвы в Тифлис, ул.Камо, 67. 04.08.36г. арестован за участие в к/р троц.орг-ции. Осужден 03.06.37г. ВК ВС СССР к 10 годам ИТЛ, 19.03.56г. в порядке ст.378 УПК РСФСР дело направлено в ВК ВС СССР для прекращения
