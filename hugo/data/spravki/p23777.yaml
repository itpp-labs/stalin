  fio: Павловский Иван Иванович
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1903, Виленская губ., дер. Солы, поляк, обр.: незаконченное высшее, член ВКП(б). Проживал: Москва, Амбулаторный пер., Транспортный спецгородок НКПС, д. 19, фанерный барак, комн. 5. Начальник группы санобработки вагонов Трансанупра Наркомата путей сообщения СССР
    Арестован 29.09.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 15.02.1938 – ВМН. Расстрелян 15.02.1938, г.Москва.
    Реабилитирован ВК ВС СССР 04.04.1957
