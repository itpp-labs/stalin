    1903 г.р., м.р. г. Керчь, русский, из рабочих, б/п, женат, обр. среднее, место жит. до ареста ст. Ленинградская Краснодарского края, капельмейстер 69 кавполка 12 кубанской казацкой дивизии, арест. 13.10.1937 г. НКВД Азово-Черноморского края, ст. 58-1, 11 УК РСФСР: высказывался за восстановление власти капиталистов, 28.02.1940 г. ВТ Северо-Кавказского военного округа оправдан по суду, ГУ СБУ в Крыму, д. 012522.
