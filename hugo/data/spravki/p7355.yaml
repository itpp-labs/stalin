    Род. 16 декабря 1893 года в Язберени (Венгрия) в семье Юлиуса Шпица, сына немецко-еврейской семьи. В рамках мадьярофильного движения в Венгрии его трое сыновей Юлиус, Андреас и Стефан позже приняли венгерскую фамилию Сас. С 1916 по 1918 год Дьюла Сас служил в австрийской армии. Член Социал-демократической партии с 1911 года, он вступил в Венгерскую коммунистическую партию в 1919 году и был членом Экономического совета при Евгении Варге во время Венгерской Советской Республики. После подавления советской республики в сентябре 1919 года бежал в Вену, позже работал в Италии по поручению Коминтерна. Изгнанный после переворота Муссолини в 1921 году, он принял партийную фамилию Аквила, уехал в Берлин, стал членом КПД и работал в Коминтерне и советской торговой миссии. Он опубликовал несколько статей и брошюр по фашистскому вопросу. Вместе с Вилли Мюнценбергом он был также докладчиком "о фашистском движении" на Пятом конгрессе Коминтерна в 1924 году. В 1929/30 гг. работал в Международном антифашистском комитете в Берлине, затем в Москве в качестве консультанта по итальянским вопросам в Коминтерне. 1931 снова в Германии, внешнеполитический редактор "Rote Fahne". Аквила был арестован в марте 1933 года и депортирована в апреле как лицо без гражданства. С июня 1933 года в Москве, в офисе Карла Радека и в Институте мировой экономики с Евгением Варгой. Арестован НКВД 17 января 1937 года, приговорен 2 октября 1937 года к 10 годам лишения свободы в трудовом лагере. Скончался 26 августа 1943 года в ГУЛАГе недалеко от города Свободный.
