    Дьюла Шаш (Gyula Sas, псевд. Джулио Аквила, 1893-1943) — венгерский журналист, коммунист, член Коминтерна. [активный деятель Венгерской советской республики] Он работал в Италии, однако, после прихода к власти Муссолини эмигрировал в Германию. Шаш написал ряд исследований об итальянском фашизме, участвовал в деятельности Международного антифашистского комитета в Берлине. В 1933 г. он эмигрировал в СССР. В 1937 г. он был арестован по обвинению в сотрудничестве с Карлом Радеком. Шаш был сослан на Дальний Восток в город Свободный и умер в ГУЛАГе.
