- spravka_old_id: 21068
  repryear: 1938
  fio: Хундадзе Георгий Силованович
  source: По материалам Архива внутренних дел Грузии подготовлено Институтом развития
    свободы информации (IDFI), Грузия
  spravka: |-
    Род. в 1888, Кутаисский район, г. Кутаиси, Грузия, грузин. Род занятий: до ареста без определенных занятий. С 1926 по 1935 г. работал на строительстве Рионской и Храмской станций. С 1923 по 1926 г. служил в английской концессии "Дюпре". С 1921 по 1923 г. служил в Совете Съезда марганцепромышленников.
    Осужден Тройкой при НКВД ГССР 03.03.1938. Мера наказания: расстрел с конфискацией личного имущества. Дата расстрела: 17.03.1938
