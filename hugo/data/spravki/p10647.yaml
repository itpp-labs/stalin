    Род. в 1896, Польша, Виленская губ., Дисненский уезд, дер. Косаровщина, белорус, обр.: начальное, искл. из ВКП(б) в 1936г. Проживал: Минск, Грушевский пос. 32, кв. 1. Директор, Гидролизный опытный завод Наркомместпрома
    Арестован 20.06.1937. Обв. по ст. 69, 70, 76, 145 УК БССР - активный член а/с диверс.-тер. и шпион.орг."правых". Приговор: ВК ВС СССР, 29.10.1937 – ВМН с конфискацией имущества. Расстрелян 30.10.1937, г.Минск.
