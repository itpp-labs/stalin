    род. 1907, Черниговская губ.,, еврей. Место работы: областной парткомитет, заместитель заведующего. Прож.: г. Одесса. Арестован 20.08.1937. Обвинение: 20-54-8, 54-11 УК УССР. Приговор: ВК ВС СССР, 28.09.1937 - 10 лет ИТЛ + 5 лет поражения в правах, отбывал в бухте Нагаево, умер в заключении 06.06.1943. Реабилитация: Военная коллегия ВС СССР, 10.11.1956 - за отсутствием состава преступления.
