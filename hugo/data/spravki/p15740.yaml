  fio: Боженко Микола Васильович (Зарванський Никифор Васильович)
  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 1.
  spravka: |-
    народився 1887 у с. Луги Ольгопольського пов. Подільської губ. Українець, із селян, освіта початкова, у 1912—1918 рр. член партії соціалістів-революціонерів, у 1918—1919 рр. член партії боротьбистів, член ВКП(б) з 1919 р. Проживав у Харкові. Керуючий Харківської бази Центросоюзу. Заарештований _28.09.1937_ р. як член української к.-р. націоналістичної терористичної організації (статті 54-8, 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _30.12.1937_ р. (статті 54-2, 54-8, 54-11 КК УРСР) засуджений до розстрілу з конфіскацією особистого майна. Розстріляний _31.12.1937_ р. у Харкові. Реабілітований _16.11.1957_ р.
