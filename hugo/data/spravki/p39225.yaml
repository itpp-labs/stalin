    Род. в 1878, Заинский р-н, д. Шунак, русский. Проживал: п. Азнакаево. Дорожный Техник-строитель, райлесхоз "Госфонда".
    Арестован 09.12.1937. Обв. по ст. 58-10 ч.1 ("участник а/с организации, вредительство, дискредитация партии"). Решение: НКВД ТАССР, 04.02.1940 – дело прекращено за недостаточностью улик.
