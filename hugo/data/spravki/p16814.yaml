  fio: Сеидбейли Зульфугар Аббас-оглы
  source: Правозащитный Центр Азербайджана
  spravka: |-
    Род. 1892, г.Шуша, НКАО, Аз.ССР, азербайджанец. Член ВКП(б) с 1922. Исключен 08.09.1937 партсобранием и 28.10.1937 решением бюро Городского РК АКП(б) в связи с арестом. Восст. посмертно 04.09.1956 решением бюро ЦК КП Азербайджана.
     Быв. Дир. треста "Азсовхозхлопок". Перед арестом - дир. павильона выставки. Прож.: Аз.ССР, г.Баку.
     Арестован в 1937
     Обвинение: ст.ст. 64,69,70,73 УК Аз.ССР - участник с 1933 к-р орг-ции, проводивший вредительскую работу в тресте "Азсовхозхлопок" и подготавливавший теракт против М.Д.Багирова.
     Приговор: ВК ВС СССР, 07.01.1938 - ВМН с конфискацией имущества.
     Расстрелян 07.01.1938
     Реабилитирован ВКВС СССР 12.05.1956 за отсутствием состава преступления.
     Источники: Сталинский список от 07.12.1937 (Аз.ССР, Кат.1)| Личное дело №36610 (АПД УДПАР, ф.6, оп.9, д.463)| Определение ВКВС СССР, 10.12.1955 (упоминание).| Определение ВКВС СССР, 12.05.1956.
