  fio: Степанова Елена Ильинична
  source: Книга памяти Красноярского края
  spravka: |-
    Род. в 1904, Черниговская губ. Проживала: Красноярский кр., Хакасская АО, г. Абакан. Секретарь редакции газеты «Советская Хакасия».
    Арестована 08.10.1937. Обв. по ст. 58-10 УК РСФСР. Приговор: ВК ВС СССР, 17.07.1938 – ВМН. Расстреляна 17.07.1938, в г. Красноярске.
    Реабилитирована ВК ВС СССР 21.05.1957
