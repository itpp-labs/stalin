  fio: Усманов Газиз Саляхович
  source: Книга памяти Республики Татарстан
  spravka: |-
    Род. в 1905, г. Астрахань, татарин, член ВКП(б). Проживал: г. Казань. Ст. политрук, ответственный редактор, газета "Кзылармеец"
    Арестован 16.04.1938. Обв. по ст. 58-10 ч.1, 58-11. ("участник националистической повстанческой военной организации"). 15.03.1940 – дело прекращено по реабилитирующим основаниям.
