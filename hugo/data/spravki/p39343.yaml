    (наст. имя и фам. Газиз Усманов, р.1905) – тат. писатель. Род. в семье рабочего. Учился в Свердловском индустр. техникуме. Был корректором, журналистом, ред. журн. Автор сб-ков рассказов «Хлеб и жена» (1931), «Рассказы» (1947), «Любовь к жизни» (1959), драмы «Давлет Бадриев» (1936) и др. Выступал как переводчик, публицист и критик.
