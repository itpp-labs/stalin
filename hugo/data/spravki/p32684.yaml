    1895 г.р., член партии с 1918 года, начальник финансового отдела "Азчерэнерго". Арестован 28.07.1937г. по политическому обвинению. Осужден 04.06.1938 года Военной коллегией Верховного суда СССР. Исключен из партии 09.05.1941г. Андреевским РК, 26.05.41г. обкомом. Реабилитирован 27.07.1957г. Военной коллегией Верховного суда СССР. Восстановлен в партии.
