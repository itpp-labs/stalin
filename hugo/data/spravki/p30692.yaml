  repryear: null
  fio: ПИРОГ Олександр Микитович
  source: '"Реабілітовані історією" : Миколаївська область'
  spravka: |-
    1906 року народження, м. Миколаїв, українець, із робітників, освіта початкова. Проживав у м. Миколаєві. Працівник міськкому ЛКСМУ.
    Заарештований 08.01.1938 р. Вироком Військової Колегії Верховного Суду СРСР від 14.10.1938 р. засуджений до 15 років ув’язнення у ВТТ з поразкою в правах на 5 років. Подальша доля невідома.
    Реабілітований у 1956 р.
