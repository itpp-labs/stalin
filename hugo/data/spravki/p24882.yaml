    Род. 02.12.1900, Украинская ССР, Кировоградская обл., Кировоград, еврейка, образование: среднее, член ВКП(б) с 1917 г. Место работы: обком ВКП(б), Зав.ОРПО. Прож.: РСФСР, Амурская обл., Благовещенск. Арестована 03.09.1937. Приговор: ВК ВС СССР, 31.03.1938 - ВМН. Расстреляна 01.04.1938. Реабилитация: Военная коллегия ВС СССР, 02.07.1957 - за отсутствием состава преступления.
