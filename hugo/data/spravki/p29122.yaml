  spravka: |-
    Род. в 1905 в с. Аненково Кузнецкогор-на Пензенской обл. Русский. Из крестьян. Проживал в с. Сурлино Пензенской обл. Педагог. Арестован 17.08.1936. Обвинение по ст. 17-58-8, 58-10, 58-11 Осужден 20.06.1938 ВК ВС СССР Москва на 10 лет ИТЛ и 5 лет лишения политических прав. Срок отбывал в Норильлаге, прибыл 16.08.1939 из Соловков, освобожден 16.08.1946.
- id: all.csv-line-27962
