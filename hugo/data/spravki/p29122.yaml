  source: Пензенское общество "Мемориал"
  spravka: "Род. в 1905 г., Пензенская обл., Кузнецкий р-н, с. Анненково, русский,\
    \ образование среднее, член ВЛКСМ, Кузнецкий облпотребсоюз, делопроизводитель.\
    \ Проживал: Пензенская обл., Кузнецкий р-н, г. Кузнецк. \n  Арест. Кузнецким ОО\
    \ ОГПУ СВО 18 марта 1929 г. \n  Приговорен: особое совещание при Коллегии ОГПУ\
    \ 24 мая 1929 г., обв.: 58-10 - проводил а/с агитацию против пролетариата и отдельных\
    \ мероприятий проводимых Советской властью и ВКП(б). \n  Приговор: высылка в Казахстан\
    \ на 3 года Реабилитирован 9 сентября 1999 г. прокуратурой Пензенской области\
    \ Закон 91 г."
