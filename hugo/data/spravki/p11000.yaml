  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 3.
  spravka: |-
    народився 1896 р. у с. Боброво Жиздринського пов. Калузької губ. Росіянин, із селян, освіта середня спеціальна, член ВКП(б) з 1917 р. Проживав у Харкові. Керуючий Укрхімтрестом. Заарештований 5 серпня 1937 р. як член к.-р. троцькістської організації та за шкідництво (статті 547, 549, 5411 КК УРСР) і військовою колегією Верховного Суду СРСР 31 жовтня 1937 р. (статті 547, 548, 5411 КК УРСР) винесено ухвалу про розстріл з конфіскацією майна. Розстріляний 11 листопада 1937 р. у Києві. Реабілітований 21 вересня 1957р.
