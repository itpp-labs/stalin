  spravka: "1904 року народження, с. Чутіне Сергівського району Донецької області,\
    \ українець, освіта початкова, безпартійний. Проживав: м. Сталіно (м. Донецьк)\
    \ Донецької області, 9 лінія, буд. № 141. Керуючий справами - касир товариства\
    \ \"Стахановець\". \n  Заарештований 31 липня 1937 року. Засуджений виїзною сесією\
    \ військової колегії Верховного Суду СРСР у м. Сталіно на 10 років ув'язнення\
    \ з позбавленням прав на 5 років та конфіскацією майна. \n  Реабілітований у 1959\
    \ році."
