  source: Книга памяти жертв политических репрессий в Восточном Забайкалье (3 том)
  spravka: |-
    Род. в 1897 г., г. Новогрудок Минской губ., еврей, командир 11 -го механизированного корпуса Забайкальского военного округа. Член ВКП(б) с марта 1917 г. В РККА с февраля 1918г. Участник гражданской войны в 1918-1919 п: В 1922 г. окончил военную академию им. Фрунзе. В 1933-1935 гг. - заместитель командующего Забайкальской группы войск ОКДВА, В 1935-1936 гг. - заместитель командующего войсками Забайкальского военного округа. Комдив. В 1936 г. награжден орденом Красной Звезды. Арестован 8 июня 1937 г. Приговорен 2 окгября 1938 г. выездной сессией Военной Коллегии Верховного суда СССР по ст. 58-16, 58-7, 58-8, 58-9, 58-11 УК РСФСР к ВМН. Приговор исполнен 2 октября 1938 г Реаб. 27 апреля 1957 г. Военной Коллегией Верховного суда СССР. Жена Галина Львовна - 40, дети: Лев - 12, Владимир - 7.
