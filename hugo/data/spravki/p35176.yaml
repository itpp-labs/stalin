- spravka_old_id: 27993
  repryear: 1938
  fio: Давидовский Яков Львович
  source: Книга памяти Читинской обл.
  spravka: |-
    Род. в 1897, Минская губ., г. Новогрудок, еврей, обр.: в 1922 г. окончил военную академию им. Фрунзе., член ВКП(б) с марта 1917 г. Командир 11-го механизированного корпуса Забайкальского военного округа. В РККА с февраля 1918 г. Участник гражданской войны в 1918-1919 гг. В 1933-1935 гг. - заместитель командующего Забайкальской группы войск ОКДВА. В 1935-1936 гг. - заместитель командующего войсками Забайкальского военного округа. Комдив. В 1936 г. награжден орденом Красной Звезды.
    Арестован 08.06.1937. Обв. по ст. 58-1б, 58-7, 58-8, 58-9, 58-11 УК РСФСР. Приговор: выездная сессия ВК ВС СССР, 02.10.1938 – ВМН. Расстрелян 02.10.1938.
    Реабилитирован ВК ВС СССР 27.04.1957
- spravka_old_id: 27994
