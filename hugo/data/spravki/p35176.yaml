  source: Чураков Д. Репрессированные военнослужащие Красной Армии
  spravka: |-
    Род. в 1897, еврей, член ВКП(б) с 1917. 1920 командир 55-й стрелковой дивизии, 1934-1936 заместитель командующего Забайкальского ВО, комдив, 1936-1937 командир 11-го механизированного корпуса Забайкальского ВО
    Арестован 08.06.1937. Приговор: ВК ВС СССР, 02.10.1938 – ВМН. Расстрелян 02.10.1938.
    Реабилитирован 27.04.1957
