  spravka: |-
    Род. в 1903 г. Член партии с 1925 г. В 1917—1925 гг.— учащийся ремесленного училища, слесарь паровозного депо станции Чита-I, слесарь паровозного депо станции Свердловск-1. В феврале—июне 1925 г. работал секретарем комсомольской ячейки паровозного депо. Был секретарем райкома, заведующим орготделом окружкома, заведующим орготделом обкома, секретарем Свердловского окружкома ВЛКСМ. В 1929—1931 гг. работал секретарем Уральского обкома ВЛКСМ. Затем перешел на партийную работу, был секретарем Златоустовского, Корейского райкомов ВКП(6) Челябинской области. В ноябре 1937 г. был арестован. В том же году по приговору Особого совещания при НКВД расстрелян. В 1956 г. приговор отменен.
