  fio: Иралин (Ералин) Нуртаза Иралинович
  source: archive.president.kz/uploads/A.-Kazahskij-kraj.pdf
  spravka: "Род. в 1882 в ауле № 9 Аманкарагайской волости Кустанайского уезда Тургайской\
    \ области Российской империи в семье скотовода. Казах. Окончил в 1910г.- русско-киргизскую\
    \ (казахскую-М.К.) учительскую школу, г.Оренбург.Член Коммунистической партии\
    \ с 1921 г. \n  В 1910-1919гг. - учитель Куртугайской аульной школы, Пешковского\
    \ одноклассного училища, Кустанайской двухклассной школы. 1919-1922гг. - инструктор\
    \ - организатор районного отдела народного образования, заместитель уездного комиссара\
    \ продовольствия в Семиозерном районе Кустанайской губернии. 1922-1924гг. - заместитель\
    \ заведующего губернским отделом народного образования, заведующий агитационно-пропагандистским\
    \ отделом губкома РКП(б), член президиума и ответственный секретарь губисполкома,\
    \ г. Кустанай. 09.-11.1924г. - Нарком юстиции КАССР. 1925г. - лектор Краевой совпартшколы\
    \ в г. Оренбурге. 1925 - 1927гг.- заместитель уполномоченного Казгосторга, г.\
    \ Кзыл-Орда. 1927 - 1928гг. - управляющий Казхлеботоргом, г. Кзыл-Орда. 1928 -\
    \ 1930гг. - заведующий областным управлением торговли, г. Турткуль. 1930-1934гг.\
    \ - заместитель начальника Актюбхимстроя. 1934 - 1936гг. - председатель правления\
    \ Казахского краевого союза кооперации инвалидов. 1936 - 1937гг. - завуч школы\
    \ № 38, г. Алма-Ата. 02.-05.1937г. - председатель Чуйского райисполкома Алма-Атинской\
    \ области. \n  Репрессирован. Арестован в 1937г. Приговорен ВК ВС СССР 07.03.1938\
    \ г. к ВМН. Реабилитирован в январе 1960 г. \n  Избирался: Делегат III съезда\
    \ Советов Казахстана (1924г.). Делегат II (1922г.) и III (1923г.) Краевых конференций\
    \ ВКП(б). \n  Источник: АПРК. Ф.141. Оп.16. Д.2230. \n  Литература: Наркомы Казахстана.\
    \ С. 170., Ашимбаев Д. Кто есть кто в Казахстане. С.504."
