  spravka: |-
    род. 1894. Образование среднее. Член ВКП(б) с 1920. Активный оппозиционер, сапроновка (1927). Подписалась под платформой. На заседании ПК отказалась отмежеваться от оппозиции. Исключена из партии решением Пленума ПК КК АКП(б) 18.01.1928 г. Подала заявление об отходе (1928).
     старший делопроизводитель Нотариальной конторы НКЮ.
     Арестована в 1936
     Приговор: ВК ВС СССР, 1937 - ВМН.
     Источники: Сталинские списки, 27.02.1937 и 23.04.1937 (Баку, Кат.1)| Протокол Пленума ПК КК АКП(б) 18.01.1928| "Список оппозиционеров" КК АКП(б), 1928-30
