- spravka_old_id: 10429
  repryear: 1938
  fio: Дюпин Василий Иванович
  source: Книга памяти Кировской обл.
  spravka: |-
    Род. в 1900, Кировская обл., Малмыжский р-н, с. Усть-Сюница, русский. Ст. лейтенант, командир эскадрона ОРБ 78 стрелковой дивизии.
    Обв. по ст. 58 пп. 7, 8, 11 УК РСФСР. Приговор: ВК ВС СССР, 20.06.1938 – ВМН с конфискацией имущества. Расстрелян 20.06.1938.
    Реабилитирован 14.04.1959
- spravka_old_id: 10430
  repryear: 1925
  fio: Дюпин Василий Иванович
  source: Книга памяти Новосибирской обл.
  spravka: |-
    Место рождения - Вятская губ., Малмыжский уезд, Копкинская вол., русский. Проживал: Новониколаевская губ., г. Камень. Типографский рабочий (печатник), курсант 25-й пехотной школы, командир взвода г. Томска
    Арестован 25.02.1925. Обв. в "службе в армии Колчака" (ст. 60 УК РСФСР). Приговор: Новониколаевский губсуд, 17.11.1925 – к 3 годам лишения свободы, решением Верховного суда РСФСР 15.01.1926 г. дело прекращено за давностью.
    Реабилитирован 15.08.2001
