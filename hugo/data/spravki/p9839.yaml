    Род. в 1892, Пермская губ., Екатеринбургский уезд, русский, обр.: среднее. Проживал: г. Красноярск. Техник-металлург завода «Красмашвагонстрой».
    Арестован 27.01.1937. Обв.: антисоветская агитация. Приговор: выездная сессия ВК ВС СССР, 29.10.1937 – ВМН. Расстрелян 29.10.1937, в г. Красноярске.
