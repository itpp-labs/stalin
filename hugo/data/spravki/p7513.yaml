  fio: Зимин Мирон Исаакович
  source: 'Ленинградский мартиролог: 1937-1938'
  spravka: |-
    Род. в 1896, г. Житомир, еврей, член ВКП(б) в 1920-1937. Проживал: г. Ленинград, наб. Красного Флота, д. 20, кв. 12. Член ВЦИК РСФСР, член Леноблисполкома, уполномоченный Наркомпищпрома СССР в Ленинграде и Ленинградской обл., делегат ХVII съезда партии, в 1936 г. награжден орденом Ленина
    Арестован 04.07.1937. Обв. по ст. 58-7-8-11 УК РСФСР. Приговор: выездная сессия ВК ВС СССР в г. Ленинград, 06.09.1937 – ВМН. Расстрелян 06.09.1937
