    народився 1892 у м. Костянтиноград Костянтиноградського пов. Полтавської губ. Єврей, з торговців, освіта незакінчена вища, позапарт. Проживав у Харкові. Референт тресту «Облвнутторг». Заарештований _28.12.1937_ р. як член антирад. організації правих (статті 54-7, 54-8, 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _25.03.1938_ р. засуджений до розстрілу з конфіскацією особистого майна. Розстріляний _25.03.1938_ р. у Харкові. Реабілітований _23.11.1957_ р.
