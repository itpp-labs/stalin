    Род. в 1899, Симбирская губ., Буинский уезд, с. Малые Кармалы, русский, обр.: высшее, член ВКП(б). Проживал: Москва, Большой Трубецкой пер., д. 18, кв. 509. Слушатель Военной академии Генерального штаба РККА, полковник
    Арестован 17.08.1937. Обв. в участии в военно-фашистском заговоре. Приговор: ВК ВС СССР, 09.12.1937 – ВМН. Расстрелян 09.12.1937, г.Москва.
