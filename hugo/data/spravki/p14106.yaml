- spravka_old_id: 11696
  repryear: 1938
  fio: Адеян Петрик (Петрос) Маркарович
  source: По материалам Архива внутренних дел Грузии подготовлено Институтом развития
    свободы информации (IDFI), Грузия
  spravka: |-
    Род. в 1903, Турция, армянин. Род занятий: до ареста преподаватель - временно исполняющий должность начальника учебной части военно-политического отдела ТВУ (Тбилисского военного училища), в звании политрук.
    Осужден Тройкой при НКВД ГССР 05.01.1938. Мера наказания: расстрел с конфискацией личного имущества. Дата расстрела: 08.01.1938
