  repryear: 1937
  fio: Жильцов Михаил Васильевич
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1896, Петровск, русский, обр.: среднее техническое, б/п. Проживал: Московская обл., г. Перово, ул. Калачева, д. 8, кв. 19. Инженер на Ленинской ж.д., уволен с должности гл. механика на Перовском вагоноремонтном заводе в январе 1937 г.
    Арестован 17.04.1937. Обв. в вредительстве и участии в троцкистской террористической организации. Приговор: ВК ВС СССР, 21.09.1937 – ВМН. Расстрелян 21.09.1937, г.Москва.
    Реабилитирован ВК ВС СССР 03.11.1956
