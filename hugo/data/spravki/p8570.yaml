  spravka: "Род. в 1893, татарин, подпоручик, обр.: 1916 окончил Чугуевское военное\
    \ училище, 1921-1924 окончил Военную Академию РККА, член ВКП(б) с 1918. 1919-1921\
    \ заместитель военкома 1-й отдельной Татарской стрелковой бригады, командир 3-го,\
    \ 12-го татарских стрелковых полков, отдельной Татарской стрелковой бригады, 1924-1926\
    \ помощник начальника Объединенной Средне-Азиатской военной школы, 1926-1931 в\
    \ распоряжении Разведуправления РККА, помощник начальника 1-го отдела Организационного\
    \ Управления Штаба РККА, на дипломатической работе, 1931-1932 помощник начальника\
    \ 3-го отдела 4-го Управления Штаба РККА, 1932-1935 начальник разведотдела штаба\
    \ Кавказской Краснознаменной армии, награжден двумя орденами Красного Знамени\
    \ (1920, 1928), полковник (05.12.35), 1935-1937 начальник разведотдела штаба Закавказского\
    \ ВО, 23.08.37г. уволен из РККА \n  Приговор: ВК ВС СССР, 30.10.1937 – ВМН. Расстрелян\
    \ 1937. \n  Реабилитирован 01.06.1957"
