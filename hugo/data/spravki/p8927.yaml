- spravka_old_id: 7696
  repryear: 1938
  fio: Рожков Иван Григорьевич
  source: '"Воронежские сталинские списки"'
  spravka: |-
    Род. в 1898, Тамбовская губ., г. Козлов, русский, обр.: окончил 2 класса железнодорожного училища, искл. из ВКП(б) 7.01.1936 г. Проживал: г. Мичуринск, Советская, 249. Старший счетовод паровозоремонтного завода в г. Мичуринске.
    Арестован 07.10.1936. Обв. по ст.ст. 19-58-8, 58-2, 58-11: Обвинялся в участии в антисоветской троцкистско-повстанческой террористической организации, действовавшей в Мичуринске. Приговор: выездная сессия ВК ВС СССР в г. Воронеж, 15.01.1938 – ВМН. Расстрелян 15.01.1938.
    Реабилитирован ВК ВС СССР 11.02.1958
