- spravka_old_id: 7502
  repryear: 1937
  fio: Восканов (Васканов, Восканян) Гаспар Карпович (Карапетович)
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1887, Херсонская губ., армянин, обр.: высшее, член ВКП(б). Проживал: Москва, ул. Покровка, д. 7, кв. 155. Зам. председателя Центрального совета Осоавиахим, комкор.
    Арестован 28.05.1937. Обв. в антисоветской и террористической деятельности. Приговор: ВК ВС СССР, 20.09.1937 – ВМН. Расстрелян 20.09.1937, г.Москва.
    Реабилитирован ВК ВС СССР 29.12.1956
