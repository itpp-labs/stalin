  fio: Ананьин Иннокентий Иванович
  source: Книга памяти жертв политических репрессий в Восточном Забайкалье (2 том)
  spravka: |-
    Род. в 1913 г., с. Верхние Куларки Нерчинского уезда Забайкальской обл., русский, житель г. Читы. Служил в СКО ЗабВО, помощник начальника 4 отделения. Арестован 23 апреля 1937 г. Приговорен 11 октября 1937 г. Коллегией Верховного суда СССР по ст. 58-16,5Й-8, 58-9, 58-11 УК РСФСР к ВМН. Приговор исполнен 15 октября 1937 г. Реаб. 13 июля 1957 г. Коллегией Верховного суда СССР. Холост. Отец Иван Романович - 60, мать Дарья Михайловна - 57, братья: Донат-23, Яков -20.
