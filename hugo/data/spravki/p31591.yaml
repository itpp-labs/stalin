  spravka: |-
    1895 г.р., с. Людино-во Калужской губ., русский, бывший чл. ВКП(б), малограмотный, зав. коммунальным отделом горсовета. Проживал: г.Армавир. Арестован 02.08.1937г. Предъявленное обвинение: "ст. 58/7/8/11 УК РСФСР". Военной коллегией ВС СССР 13.06.1938 г. назначена ВМН с конфискацией имущества. Приговор приведен в исполнение 13.06.1938 г. Реабилитирован Военной коллегией ВС СССР 12.10.1957 г. за отсутствием состава преступления.
