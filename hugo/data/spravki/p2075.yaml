  fio: Чарый-Ковера Василий Прохорович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1890, Харьковская губ., с. Белошапка, украинец, обр.: высшее, член ВКП(б). Проживал: Крымская АССР, с. Ислам-Терек, д. 32. Председатель Кировского райисполкома Крымской АССР.
    Арестован 25.12.1936. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 25.05.1937 – ВМН. Расстрелян 26.05.1937, г.Москва.
    Реабилитирован ВК ВС СССР 22.12.1956
