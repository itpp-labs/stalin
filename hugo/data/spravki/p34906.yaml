  fio: Казанцев Иван Васильевич [[- р. 1886
  source: Справочник ВОБПКИС, 1934
  spravka: |-
    русский, сын землед., родился в 1886 г. в Пензе, учился в землем. уч-ще, исключен в связи с ученич. забастовкой. В рев. движении с 1904 г. в ПСР. Работ. в Пензе, Царицыне, Саратове и Козлове под кличкой «Душа», «Костя» и «Борис» как пропаганд., орган. крестьянских братств, чл. губ. и гор. парт. ком-тов, участв. в подгот. вооруж. восст., сотруднич. в револ. изданиях, также вел работу среди ж.-д. рабочих. Был делегат. от Царицынск. орг. на втором съезде ПСР в Таммерфорсе. Арест. в 1905 г. в Пензе и, просидев 3 м., был освобожден, после чего перешел па нелегальн. положение. Весной 1907 г. вторично арест. в Саратове. При пересылке в Пензу бежал из арестн. дома. Вновь арест. осенью в Козлове и 31 окт. 1908 г. Сарат. суд. пал. осужд. по 1 ч. 102 ст. УУ за принадл. к ПСР в сс. на посел. Сидел в Пензенск., Сарат., Тамбовск., Иркутск, и Козловск. тюрьмах. Наказ, отб. с февр. 1909 г. в Кежемск. вол., Енис губ. Весною 1910 г. бежал в Иркутск. Участв. в орган. побега т. Школьник. Весною 1911 г. арест. и осужд. Иркутск. окр. суд. за побег из сс. к 6 м. тюрьмы, после чего сослан в с. Иланское, Канск. у. Февр. револ. застала в Красноярске. Беспарт. Чл. бил. О-ва № 1728.
