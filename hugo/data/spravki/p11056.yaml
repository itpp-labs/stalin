  spravka: |-
    Род. в 1895, Литва, Ковенская губ., м. Бреславль, еврей, обр.: начальное, член ВКП(б). Проживал: Украинская ССР, г. Харьков, Каразина, 7, кв. 33. Строитель, нач. управления трест "Коксохиммонтаж"
    Арестован 07.07.1937. Обв. по ст. 54-7-8--9-11 (контрреволюционная троцкистская организация). Приговор: выездная сессия ВК ВС СССР, 27.10.1937 – ВМН. Расстрелян 28.10.1937, г.Киев.
    Реабилитирован 02.04.1957
- id: all.csv-line-10401
  repryear: null
  fio: Біневич Григорій Олександрович
  source: Реабілітовані історією. Харківська область. Кн. 2.
  spravka: |-
    народився 1895 у м. Брацлав Брацлавського пов. Ковенської губ. Єврей, з торговців, освіта початкова, у 1919—1937 рр. член ВКП(б). Проживав у Харкові. Начальник будівельного управління тресту «Коксохіммонтаж» у м. Кутаїсі Грузинської РСР. Заарештований _07.07.1937_ р. під час перебування у відрядженні у м. Слов’янськ Донецької обл. як член к.-р. організації, яка проводила підривну роботу в коксохімічній промисловості (статті 547, 5411 КК УРСР) і військовою колегією Верховного Суду СРСР _27.10.1937_ р. (статті 547, 548, 5411 КК УРСР) засуджений до розстрілу з конфіскацією майна і негайним виконанням вироку згідно з постановою ЦВК СРСР від _01.12.1934_ р. Розстріляний _28.10.1937_ р. у Києві. Реабілітований _02.04.1957_ р.
