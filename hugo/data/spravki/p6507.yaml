  spravka: |-
    1904 р. н., м-ко Любар Любарської вол. Новоград-Волинського пов. Волинської губ. Українець, чл. ВКП(б), освіта середня, ком. дивізіону, капітан, м. Вінниця.
    Заарештований 3 липня 1937 р. Обвинувачувався в причетності до к.-р. військово-фашистської змови. ВК ВС СРСР 26 вересня 1937 р. засуджений до розстрілу з позбавленням військового звання. Вирок виконано 27 вересня 1937 р., м. Одеса.
    Реабілітований у 1957 р.
