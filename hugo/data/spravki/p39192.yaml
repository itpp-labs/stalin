  spravka: |-
    1904 г.р., место рожд.: Сармановский р-н, д.Новое Саклово (Мензелинский р-н, д.Чулпан), жил: г.Казань. Татарин, 2 детей, председатель Кзыл-Армейского РИК, чл. ВКП(б) c 1926 г. В 1937 г. жил: с.Верхний Услон, закупщик сельпо. Арестован 7.9.37. Осужден Особым совещанием НКВД ТАССР 17.1.40 по ст. 58-11 ("участник к/р группировки"). Приговор: 5 лет ИТЛ. Арестован повторно 25.1.49. Осужден Особым совещанием МГБ СССР 6.6.49. Приговор: ссылка. Реабилитирован 5.4.56.
