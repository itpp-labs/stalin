  spravka: "председатель Новосибирского горсовета \n  (ноябрь 1936 г. – 31 июля 1937\
    \ г.) \n  Род. в с. Печерские выселки Кстовского уезда Нижегородской губернии\
    \ в крестьянской семье. Закончил высшее начальное училище в Нижнем Новгороде.\
    \ В 1927 г. закончил экономический факультет Тимирязевской сельскохозяйственной\
    \ академии, в 1930-1932 гг. учился в аспирантуре научно-исследовательского Колхозного\
    \ института (Москва), в 1932-1933 гг. — слушатель Аграрного Института красной\
    \ профессуры (то и другое не окончил). \n  С ноября 1928 г. по январь 1930 г.\
    \ служил в РККА (красноармеец, командир взвода). Участник боевых действий на КВЖД,\
    \ награжден орденом Боевого Красного Знамени. \n  С декабря 1921 г. по июль 1922\
    \ г. работал помощником уполномоченного экономического отдела Нижегородского губотдела\
    \ ОГПУ, с июня 1927 г. по ноябрь 1928 г. — ответственным инструктором Колхозцентра\
    \ РСФСР, в 1932 г. — руководил сектором агропропаганды в Московском областном\
    \ земельном управлении. \n  В августе 1933 г. направлен для работы в Сибирь и\
    \ до января 1935 г. работает ответственным инструктором политсектора МТС при Запсикрайземуправлении.\
    \ Затем переводится на работу заведующего организационным отделом Запсибкрайисполкома.\
    \ \n  В 1936 г. М.Н. Головачев избран членом Новосибирского горсовета, а в ноябре\
    \ 1936 г. — его председателем. Арестован 29 июля 1937 г. по необоснованному обвинению\
    \ в принадлежности к «право-троцкистской организации». 31 июля 1937 г. президиум\
    \ горсовета снял М. Н. Головачева с должности «как врага народа» и исключил из\
    \ состава членов президиума и поставил вопрос на избирательном участке о выводе\
    \ его из состава членов горсовета. 28 октября 1937 г. осужден выездной сессией\
    \ Военной коллегии Верховного Суда СССР по ст. 58-7-8-11 УК РСФСР, приговорен\
    \ к расстрелу. Приговор приведен в исполнение в тот же день в г. Новосибирске.\
    \ Полностью реабилитирован определением Военной коллегии Верховного Суда СССР\
    \ № 4н-02724/57 от 21 сентября 1957 г."
