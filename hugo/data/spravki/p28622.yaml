- spravka_old_id: 23249
  repryear: 1938
  fio: Бурлуцкий Михаил Дмитриевич
  source: '"Воронежские сталинские списки"'
  spravka: |-
    Род. в 1907, Воронежская обл., Воронцовский р-н, с. Гвазда, русский, обр.: низшее, член ВКП(б) с 1928 г. Проживал: Воронеж, ул. Фр. Энгельса, 23, кв. 13. Зам. председателя областного Совета Осовиахима.
    Арестован 20.11.1937. Обв. по ст.ст. 58-7, 17-58-8, 58-11: Обвинялся в участии с 1936 г. в антисоветской право-троцкистской террористической и диверсионно-вредительской организации, дейсвовавшей в Воронеже и ВО. Приговор: выездная сессия ВК ВС СССР в г. Воронеж, 14.04.1938 – к 10 годам тюремного заключения.
    Реабилитирован ВК ВС СССР 08.12.1956
