  fio: ПАНАРІН Яків Іванович
  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 3.
  spravka: |-
    народився 1899 р. і проживав у Харкові. Росіянин, з кустарів, освіта початкова, позапарт. Інструктор ППХО міськради Тсоавіахіму. Заарештований 15 листопада 1937 р. за участь у військово-фашистській змові (ст. 541 п. "а" КК УРСР) І військовою колегією Верховного Суду СРСР 25 березня 1938 р. (статті 548, 5411 КК УРСР) засуджений до розстрілу з конфіскацією особистого майна. Розстріляний 25 березня 1938 р. [у Харкові]. Реабілітований 27 листопада 1958 р.
