    род. 1893 (1899 - в приговоре), г.Рига, Латвия, латыш. Из семьи крупного торговца. Образование высшее, инженер-нефтяник. Член ВКП(б) с 1917. Исключен 27.08.1937 решением ПК КПК по Азербайджану за к-р троцкистскую работу и в связи с арестом. Восст. посмертно 11.06.1957 решением бюро ЦК КП Азербайджана.
     Упр. Трестом "Молотовнефть". Прож.: Аз.ССР, г.Баку.
     Арестован в 1937
     Обвинение: ст.ст. 69,70,73 УК Аз.ССР - участник к-р орг-ции, занимавшейся вредительством в нефтяной пром-сти (Петерсон, Листенгартен, Розиноер, Слуцкий, Борц и др.). По каждому из 4 обвиняемых по делу ВКВС провела раздельное заседание и вынесла 4 отдельных приговора, в нарушение УПК.
     Приговор: ВК ВС СССР, 08.01.1938 - ВМН с конфискацией имущества.
     Расстрелян 08.01.1938
     Реабилитирован ВКВС СССР 11.04.1956 за отсутствием состава преступления.
