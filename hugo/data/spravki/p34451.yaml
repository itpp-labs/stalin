  repryear: null
  fio: Рыбин Федор Петрович
  source: '[из анкеты делегата XVII съезда]'
  spravka: |-
    43 года (в 1934), русский, слесарь-металлист, обр.:не окончил Транспортную Академию
    начальник политотдела Грозненского жел. дор. района, Грозный
      член ВКП(б) с XI.1917 г., делегат XVII съезда ВКП(б) от Северо-Кавказского края
    Участие в гражданской войне: 1919-1920 гг. 1,5 г.
    Репрессирован в 1938г.
