  spravka: "1896 року народження, с. Юрідіка Кременецького повіту Волинської губернії.\
    \ (Кременецький район Тернопільської області), українець, освіта неповна середня,\
    \ член ВКГІ(б). Проживав: м. Сталіно Сталінської області. Оперуповноважений 3-го\
    \ відділу УДБ УНКВС по Сталінській області. \n  Заарештований 21 березня 1938\
    \ року. Засуджений військовою колегією Верховного Суду СРСР до розстрілу з конфіскацією\
    \ майна. Розстріляний 29 жовтня 1938 року. Місце не вказано. \n  Реабілітований\
    \ у 1964 році."
