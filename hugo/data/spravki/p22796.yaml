    Довольно популярной личностью в нашей артшколе был и завхоз (так раньше называлась должность заместителя по тылу) Владимир Николаевич Кодрян. Полковник царской армии, начальник Петроградского арсенала, по своей натуре человек весьма деятельный и активный, он по призыву Советской власти пришел в Красную Армию. Благодаря его энергии и инициативности, очень многое делалось для улучшения быта курсантов и командиров. Он любил приходить к курсантам с хорошими новостями. Как-то, собрав возле себя большую группу наших ребят, заявил "Я получил на всех курсантов новые ботинки, но, благодаря соответствующей "операции", каждому из вас, - здесь он многозначительно прервал фразу, словно нарочно испытывая наше терпение, - будут пошиты сапоги по мерке!". Такое сообщение, безусловно нас обрадовало, так как. артиллеристу-коннику ботинки с обмотками явно не годились (на ботинки шпоры не оденешь). Мы дружно заорали: "Качать Владимира Николаевича!". Качать пришлось не один раз, так как тут же он сообщил нам о предстоящей выдаче еще и суконных брюк и другого обмундирования. Не забыть и его "операцию" с котлами парового отопления, которые он продал некоему Нейману и получил за это значительную сумму денег для хозяйственных нужд. Но когда Нейман пригнал большое количество лошадей для транспортировки этих котлов, то Кодрян заявил ему, что выдачу этих котлов запретил начальник школы и деньги он возвращает, предварительно пустив их в оборот. А вообще о Кодряне ходило по школе множество всяких легенд. Мы знали, что все, что он ни делал, было во благо курсантов. Поговаривали, будто перед любой сделкой он заезжал к прокурору для согласования и обязательно в церковь, где покупал самую дорогую свечу, ставил её Николаю Угоднику, обходил по периметру всю церковь, целуя каждую икону, и только после этого, ехал заключать различные договора. Эту слабость мы ему прощали, потому что. знали его как очень старательного и, безусловно, честного хозяйственника.
