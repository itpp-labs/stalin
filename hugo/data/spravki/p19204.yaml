- spravka_old_id: 15438
  repryear: 1922
  fio: Фальк (Шварц) Давид Яковлевич
  source: Материалы к биографическому словарю социалистов и анархистов, НИПЦ "Мемориал"
    (Москва)
  spravka: |-
    Род. в 1903, Ковно, еврей, обр.: неоконченное высшее. Проживал: Москва. Студент МГУ
    Арестован 23.02.1922, во время заседания бюро с.-д.- молодежи, содержался в Бутырской тюрьме. Обв.: активная социал-демократическая деятельность. Приговор: Судебное заседание коллегии ГПУ, 09.05.1922 – ссылка в г. Мало-Архангельск Орловской губернии.
    Реабилитирован судебной коллегией Верховного суда РСФСР 28.12.1990 за недоказанностью преступления
- spravka_old_id: 15439
  repryear: 1937
  fio: Фальк Давид Яковлевич
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1903, Ковно, еврей, обр.: незаконченное высшее, б/п. Проживал: Ленинская ж.д., ст. Быково, ул. Прогресса, д. 9 (по другим данным - д. 21). Преподаватель английского языка в Центральном научном контрольном институте им.Тарасевича.
    Арестован 20.09.1937. Обв. в шпионаже и участии в к.-р. троцкистской организации. Приговор: ВК ВС СССР, 25.12.1937 – ВМН. Расстрелян 25.12.1937, г.Москва.
    Реабилитирован ГВП РФ 13.04.1992
