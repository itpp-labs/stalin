  spravka: "1913 р. народження, с. Стара Богданівка Миколаївського району Миколаївської\
    \ області, українець, із селян. Проживав у с. Стара Богданівна Миколаївського\
    \ району Миколаївської області. Червоноармієць. \n  Заарештований 27.10.1937 р.\
    \ Вироком Військової Колегії Верховного Суду СРСР від 07.03.1938 року засуджений\
    \ до розстрілу з конфіскацією майна. Страчений 08.03.1938 р. Місце поховання невідомо.\
    \ \n  Реабілітований у 1964 р."
