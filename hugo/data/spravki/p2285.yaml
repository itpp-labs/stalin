- spravka_old_id: 1590
  repryear: 1937
  fio: Карцивадзе Николай Иотамович
  source: По материалам Архива внутренних дел Грузии подготовлено Институтом развития
    свободы информации (IDFI), Грузия
  spravka: |-
    Род. в 1884, Озургетский р-н, с. Горети (м/б с. Гогиети?), грузин. Место проживания: г. Тбилиси, ул. Габашвили № 6. Род занятий: в момент ареста работал старшим экономистом планового сектора Народного комиссариата местной промышленности. Был арестован и выслан в 1934 г. Вернулся.
    Осужден спецсессией Верховного суда Грузинской ССР 09.07.1937. Мера наказания: расстрел. Дата расстрела: 09.07.1937
