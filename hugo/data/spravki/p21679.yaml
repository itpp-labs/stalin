- spravka_old_id: 17475
  repryear: 1938
  fio: Ахобадзе Авксентий Ильич
  source: По материалам Архива внутренних дел Грузии подготовлено Институтом развития
    свободы информации (IDFI), Грузия
  spravka: |-
    Род. в 1903, г. Батуми, грузин. Род занятий: до ареста служил начальником боеподготовки ОАХ Сталинского р-на. Бывший командир батальона 189 ГСП (горно-стрелкового полка) в звании майора.
    Осужден Тройкой при НКВД ГССР 17.01.1938. Мера наказания: расстрел с конфискацией личного имущества. Дата расстрела: 20.01.1938
