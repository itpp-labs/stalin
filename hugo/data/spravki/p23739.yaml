  fio: Клейман Семен Леонидович
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1887, Украина, г. Ромны, еврей, обр.: среднее, член ВКП(б), в прошлом левый эсер. Проживал: Москва, Чистый пер., д. 5а, кв. 6. Зам. начальника Главкраски Наркомата тяжелой промышленности СССР
    Арестован 14.12.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 15.02.1938 – ВМН. Расстрелян 15.02.1938, г.Москва.
    Реабилитирован ВК ВС СССР 06.06.1956
