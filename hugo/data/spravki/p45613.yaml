- spravka_old_id: 36453
  repryear: 1941
  fio: Хольцман Вольф Семенович
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1886, г. Москва, еврей, обр.: высшее, член ВЛКСМ, кандидат в члены ВКП(б). Проживал: Москва, ул. Горького, д. 6, кв. 38. Директор Туберкулезного института Наркомата здравоохранения СССР
    Арестован 04.06.1939. Обв. в шпионаже и участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 08.07.1941 – ВМН. Расстрелян 30.07.1941, г.Москва.
    Реабилитирован ВК ВС СССР июнь 1956
