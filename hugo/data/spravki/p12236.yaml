- spravka_old_id: 10218
  repryear: 1937
  fio: Аксенов Николай Васильевич
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1881, Варшава, русский, обр.: высшее, б/п. Проживал: Москва, Песочный пер., д. 3, кв. 19. Гл. инженер Центрального управления вагонного хозяйства Наркомата путей сообщения СССР.
    Арестован 28.08.1937. Обв. в вредительстве на ж.д. с целью разрушения вагонного и паровозного хозяйства и участии в к.-р. троцкистской организации. Приговор: ВК ВС СССР, 05.11.1937 – ВМН. Расстрелян 05.11.1937, г.Москва.
    Реабилитирован ВК ВС СССР 11.04.1956
