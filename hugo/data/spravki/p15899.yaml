  source: УСБУ по Полтавской обл., дело № 4159-с
  spravka: |-
    Род. в 1897, Польша, Волынская губ., Дубин. уезд, с. Телучав. Проживал: г. Харьков. Пред.Кременчуг.горсовета
    Арестован Кременчуг.ГО НКВД 03.08.1937. Обв. по ст. 54-1а, 8, 11 УК УССР. Приговор: ВК ВС СССР, 04.01.1938 – ВМН с конфискацией имущества. Расстрелян 05.01.1938.
    Реабилитирован ВК ВС СССР 24.09.1957
