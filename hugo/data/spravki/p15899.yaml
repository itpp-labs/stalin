  source: 'Реабілітовані історією : Полтавська область'
  spravka: |-
    1897 р., Волинська обл., українець, із селян, освіта середня спеціальна. Проживав у м. Харків. Службовець.
    Заарештований 14 квітня 1937 р. Засуджений Військовою Колегією Верховного Суду СРСР 4 січня 1938 р. за ст. ст. 54-1, 54-8, 54-11 КК УРСР до розстрілу з конфіскацією майна. Вирок виконано 5 січня 1938 р. у м. Харків.
    Реабілітований Верховним Судом СРСР 24 вересня 1957 р.
- id: all.csv-line-14659
