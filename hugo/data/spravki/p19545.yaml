  fio: Рунихин Александр Иванович
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1904, Нижне-Волжский кр., Дубовский р-н, с. Песковатка, русский, обр.: высшее, член ВКП(б). Проживал: Москва, Кривоколенный пер., д. 9, кв. 9. Начальник лаборатории в Центральном аэрогидродинамическом институте им.Н.Е.Жуковского
    Арестован 30.07.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 21.01.1938 – ВМН. Расстрелян 21.01.1938, г.Москва.
    Реабилитирован ВК ВС СССР 12.11.1955
