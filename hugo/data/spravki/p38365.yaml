  source: 'Реабілітовані історією : Миколаївська область'
  spravka: |-
    1904 р. народження, місце народження невідомо, українець, із селян, освічений. Проживав у с. Доманівка Доманівського району Одеської області. Голова районного виконкому.
    Заарештований 04.04.1938 р. Вироком Верховного Суду СРСР від 10.10.1938 р. засуджений до 12 років ув’язнення у ВТТ з конфіскацією майна. Подальша доля невідома.
    Реабілітований у 1991 р.
