    1890 г.р., уроженец гор. Василькова Киевской области, еврей, гражданин СССР, из семьи богатого ремесленника, беспартийный, бывший директор Кабинета еврейской культуры при Академии наук УССР, был арестован 13 января 1949 года за вражескую деятельность против советского государства. Находясь под стражей, СПИВАК Э.Г. 4 апреля 1950 года умер. Согласно имеющимся в деле врачебной справки от 4 апреля 1950 года и акта судебно-медицинского вскрытия трупа от 6 апреля 1950 года, смерть СПИВАКА наступила от самопроизвольного кровоизлияния в головной мозг. 10.04.1950 дело прекращено в связи со смертью.
