- spravka_old_id: 27359
  repryear: 1938
  fio: Волошин Арсений Григорьевич
  source: УФСБ РФ по Ростовской обл.
  spravka: |-
    Род. в 1893, Донская обл., х. Беляев, бывший член ВКП(б) с 1920г. (исключен в связи с арестом). Проживал: г. Ростов-на-Дону. Инспектор по труду и зарплате в службе связи ж.д. им.Ворошилова
    Арестован ОДТО ГУГБ НКВД ж.д. им.Ворошилова 17.01.1938. Обв. по ст.ст. 58-7, 58-8 и 58-11 УК РСФСР за участие в контрреволюционной троцкистской организации. Приговор: выездная сессия ВК ВС СССР, 21.05.1938 – ВМН. Расстрелян 21.05.1938, в г.Ростове-на-Дону.
    Реабилитирован ВК ВС СССР 19.12.1955 за отсутствием состава преступления
