  fio: Маляренко Григорий Владимирович
  source: nikopol.net.ua/news/2397.html
  spravka: |-
    1900 г., беспартийный, украинец, 123-й стрелковый полк, помощник начальника боепитания полка. По обвинению в принадлежности к контрреволюционной фашистской организации расстрелян 16 сентября 1937 г. Реабилитирован 30 марта 1961 г.
