  repryear: null
  fio: НІКОЛАЄВСЬКИЙ Костянтин Олександрович
  source: 'Реабілітовані історією : Харківська область'
  spravka: "народився 1904 р., у м. Ченстохов Ченс-тоховського пов. Петроковської\
    \ губ. Поляк, із службовців, освіта середня, член ВКП(б) з 1926 р. \n  Проживав\
    \ у Харкові. Студент машино-будівного інституту, конструктор УНДІ мет-рології.\
    \ \n  Заарештований 16 жовтня 1937 р. як член антирад. терористичної організації\
    \ (стат-ті 548, 5411 КК УРСР) \n  комісією НКВС СРСР та прокурора СРСР 27 листопада\
    \ 1937 р. (на-каз НКВС СРСР № 00485 від 11 серпня 1937 р.) винесено ухвалу про\
    \ розстріл. \n  Розстріляний 5 грудня 1937 р. у Харкові. \n  Реабілітований 6\
    \ квітня 1965р."
