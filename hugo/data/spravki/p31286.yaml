  fio: Шахнович Ананий Михайлович
  source: www.kuzbasshistory.narod.ru/book/Stalinsk/1938_h_1.html
  spravka: |-
    (р. 1903), зав. клубом Осиновского рудника, ныне арестован органами НКВД. Суть дела: Шахнович был связан с врагами народа Евзеровым и Брин, проводил с ними враждебно-подрывную работу. Шахнович совершил диверсионный акт – поджог клуб, аппарат клуба засорил враждебными контрреволюционными элементами – Кочков шпион и др., которые вместе с Шахновичем проводили вражеские действия, развалили работу клуба… Шахнович имел связь с братом, врагом народа… Постановили: …Шахнович А. М. как врага народа из рядов ВКП(б) исключить.
    15 января 1938г.
