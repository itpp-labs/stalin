  source: 'Ленинградский мартиролог: 1937-1938'
  spravka: |-
    1897 г. р., уроженец д. Толмачево Невельского р-на Калининской обл., русский, член ВКП(б) в 1918-1936 гг., нач. административно-хозяйственного отдела завода "Ленинская искра", проживал: г. Ленинград, Сердобольская ул., д. 2в, кв. 12. Арестован 26 января 1937 г. Выездной сессией Военной коллегии Верховного суда СССР в г. Ленинград 19 мая 1937 г. приговорен по ст. ст. 58-8-11 УК РСФСР к высшей мере наказания. Расстрелян в г. Ленинград 20 мая 1937 г.
