    Род. в 1906, Смоленская губ., русская, обр.: высшее, искл. из ВКП(б). Проживала: г. Уссурийск. Военный переводчик разведотдела в штабе Примгруппы
    Арестована 27.09.1937. Обв. в шпионской деятельности. Приговор: Верховный суд СССР, 08.03.1938 – ВМН. Расстреляна 09.03.1938, г.Уссурийск.
