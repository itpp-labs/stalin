  fio: Ярошенко Ефрем Григорьевич
  source: old.pgpb.ru/cd/terra/krasn/kras_08.html
  spravka: |-
    Род. в 1894 году на Украине, в крестьянской семье. В начале 1900-х годов по переселению оказались в Новопокровской волости, поселились в с. Снежном. В 1918-1919 гг. командир бронепоезда на Уссурийском фронте. С 1919 года Ефрем Ярошенко один из первых организаторов и командиров партизанских отрядов в Иманской долине. Партизанским отрядом во главе с Ярошенко был уничтожен белогвардейский гарнизон на станции Иман (Дальнереченск). После окончания гражданской войны проживал в г. Москве, занимал различные ответственные партийно – хозяйственные посты.
