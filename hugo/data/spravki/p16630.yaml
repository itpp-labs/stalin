    Род. 1902, Аз.ССР, с.Каракеллу, азербайджанец. Образование среднее. Член ВКП(б) с 1925. Исключен в июле 1937 в связи с арестом, партбилет погашен, но решения об исключении из АКП(б) не обнаружены. Восст. посмертно 24.09.1957 решением бюро ЦК КП Азербайджана.
     Быв. пред. Астаринского РИК (1934-21.07.1937). Прож.: Аз.ССР, г.Астара.
     Арестован в 1937
     Обвинение: ст.ст. 69,70,73 УК Аз.ССР - участник к-р орг-ции.
     Приговор: ВК ВС СССР, 08.01.1938 - ВМН.
     Расстрелян 08.01.1938
     Реабилитирован ВК ВС СССР 18.08.1956 за отсутствием состава преступления.
     Источники: Сталинский список от 07.12.1937 (Аз.ССР, Кат.1)| Личное дело №38085 (АПД УДПАР, ф.6, оп.9, д.140)| Определение ВКВС СССР 18.08.1956
