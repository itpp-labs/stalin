  spravka: |-
    1897 року народження, м. Тернопіль, Галичина, єврей, освіта середня, член ВКП(б). Проживав: м. Сталіно (м. Донецьк) Донецької області, вул. Кобозєва, будинок відділу капітального будівництва, кв. 49. Заступник голови облплану.
    Заарештований 20 липня 1937 року. Засуджений виїзною сесією військової колегії Верховного Суду СРСР у м. Сталіно (м. Донецьк) до розстрілу з конфіскацією майна. Вирок приведено до виконання у м. Сталіно (м. Донецьк) 20 вересня 1937 року.
    Реабілітований у 1956 році.
