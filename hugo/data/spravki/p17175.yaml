    Род. в 1903, Октябрьская ж.д., ст. Лыкошино, русский, член ВКП(б) с 1927. Начальник отделения паровозной службы ст.Курган
    Арестован 23.09.1937. Обв. в принадлежности к антисоветской троцкистской организации, по ст. 58-7, 8, 11. Приговор: Верховный суд СССР, 02.01.1938 – ВМН. Расстрелян 02.01.1938.
    Реабилитирован верховным судом СССР 04.1956
