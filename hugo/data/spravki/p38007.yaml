    Род. в 1905, Одесская обл., Пригород. р-н, с. Кривая Балка. Проживал: г. Одесса, ул. Пироговская, 5/91. Секр.Первомайского райкома партии
    Арестован УНКВД по Одесс.обл 15.06.1938. Обв. по ст. 20-54-8, 54-7, 11 УК УССР. Приговор: выездная сессия ВК ВС СССР, 10.10.1938 – 15 лет, поражение в правах на 5 лет, конф.им-ва.
    Реабилитирован ВК ВС СССР 06.12.1957
