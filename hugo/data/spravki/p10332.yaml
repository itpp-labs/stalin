  fio: Иванов-Кавказский Владимир Георгиевич
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1888, Тифлис, грузин, обр.: высшее, член ВКП(б). Проживал: Москва, ул. Серафимовича, д. 2 (Дом правительства), кв. 97. Начальник Гл. управления арматурно-литейной промышленности Наркомата тяжелой промышленности СССР.
    Арестован 22.08.1937. Обв. в участии в антисоветской террористической организации. Приговор: ВК ВС СССР, 29.10.1937 – ВМН. Расстрелян 30.10.1937, г.Москва.
    Реабилитирован ВК ВС СССР 05.10.1955
