  spravka: "1903 року народження, с. Амур Нижньо-Дніпровського району Дніпропетровської\
    \ області, українець, освіта середня, безпартійний. Електротехнік хімзаводу. Проживав:\
    \ м. Сталіно (м. Донецьк) Донецької області, Рутченкове, Красноармійське селище,\
    \ буд. №32, кв. 1. \n  Заарештований 29 січня 1937 року. Виїзною сесією військової\
    \ колегії Верховного Суду у м. Сталіно (м. Донецьк) 20 вересня 1937 року засуджений\
    \ на 10 років ВТТ з позбавленням прав на 5 років та конфіскацією майна. \n  Реабілітований\
    \ у 1957 році."
