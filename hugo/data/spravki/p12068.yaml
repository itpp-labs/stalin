- id: all.csv-line-11128
  repryear: '1937'
  fio: Близниченко Андрей Емельянович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1888, Харьков, русский, обр.: высшее, член ВКП(б). Проживал: Москва, ул. Серафимовича, д. 2 (Дом правительства), кв. 459. Управляющий трестом "Союздизель" Наркомата тяжелой промышленности СССР.
    Арестован 28.07.1937. Обв. в шпионаже и участии в антисоветской правотроцкистской террористической организации. Приговор: ВК ВС СССР, 26.11.1937 – ВМН. Расстрелян 26.11.1937, г.Москва.
    Реабилитирован ВК ВС СССР 15.09.1956
