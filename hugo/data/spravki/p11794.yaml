  spravka: |-
    1894 г.р., член партии с 1919 года, заведующий отделом капстроительства Азово-Черноморского энергоуправления. 09.09.37г. исключен из партии Азово-Черноморским крайкомом. 15.12.37г. осужден Военной коллегией Верховного суда по политическим мотивам. 22.09.56г. реабилитирован Военной коллегией Верховного суда СССР. Восстановлен в партии посмертно.
