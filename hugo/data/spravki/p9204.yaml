  spravka: |-
    Род. в 1887, Екатеринославская губ., Павлоградский уезд, Лозовая, русский, обр.: высшее. Проживал: Карагандинская обл., Караганда. Инженер, Трест Карагандашахтастрой.
    Арестован УНКВД по Карагандинской обл. 02.06.1937. Обв. по ст. 58-8, 58-9, 58-11 УК РСФСР. Приговор: Верховный суд СССР, 13.10.1937 – ВМН.
    Реабилитирован Верховным судом СССР 21.09.1957 за отсутствием состава преступления
