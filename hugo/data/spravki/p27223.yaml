    1905, Сумська обл. смт Ямпіль Ямпільського р-ну, українець, член ВКП(б), освіта вища – закінчив Шосткинський хіміко-технологічний ін-тут
     головний механік заводу № 53, проживав: Сумська обл. м. Шостка
     Заарештований 16.09.1937 р.
     ВК ВС СРСР 11.04.1938 р. за участь у контрревол. орг-ції та проведення шкідницьких і диверсійних актів засуджений до ВМП.
     Розстріляний 11.04.1938 р. у м. Київ.
     Реабілітований 09.05.1957 р. ВК ВС СРСР.
     ГДА Сб України, м. Суми, спр. П-4733.
