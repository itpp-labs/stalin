  fio: Энгвер Николай Юрьевич
  source: ru.wikipedia.org/wiki/Энгвер, _Николай_Юрьевич
  spravka: "(1900 — 1938) родился в 1900 году в Курляндской губернии, Фридрихштатском\
    \ уезде. \n  С 1926 г. по 1937 г. занимал должность начальника 6-го (морского\
    \ транспортного) отдела УГБ НКВД Азербайджанской ССР. Летом 1937 года по ходатайству\
    \ 1-го Секретаря ЦК АКП(б) М. Д. Багирова (от 15.07.1937) и по согласованию И.\
    \ В. Сталина («Тов. Ежов! Надо бы удовлетворить просьбу т. Багирова. И. Ст.».\
    \ РГАСПИ. Ф. 558. Оп. 11. Д. 65. Л. 50. [1]) был назначен начальником Каспийского\
    \ пароходства (Баку), где проработал вплоть до ареста 16 декабря 1937 года. \n\
    \  Был обвинен в совершении преступлений, предусмотренных ст.ст. 58.8, 58.11 УК\
    \ РСФСР (участие в контрреволюционной организации). Н. Ю. Энгвер был осужден в\
    \ особом порядке (список от 19.04.38 «Москва-центр, бывшие сотрудники НКВД Кат.1»\
    \ Источник: АП РФ, оп.24, дело 416, лист 156 [2]), приговорен к высшей мере наказания\
    \ и 22 апреля 1938 года расстрелян. Захоронен предположительно на специальном\
    \ полигоне « Коммунарка» под Москвой. \n  21 октября 1957 года определением Военного\
    \ трибунала Московского Военного округа Энгвер Николай Юрьевич реабилитирован\
    \ посмертно. Решение Комиссии НКВД, Прокурора и Председателя Военной Коллегии\
    \ в отношении Энгвера Николая Юрьевича отменено, дело о нем прекращено за отсутствием\
    \ состава преступления (справка № н-3193/Д от 25.10.1957 г., выдана Военным трибуналом\
    \ МВО)."
