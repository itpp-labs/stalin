  spravka: "Род. 13.04.1887, Польша, г. Лодзь, поляк, обр.: высшее, член ВКП(б) с\
    \ 1905, Член Польской социалистической партии с 1905-го. Проживал: г. Москва,\
    \ Пушкинская пл., 6-15. В 1907-10 годах в эмиграции в Бельгии, получил ученую\
    \ степень по экономике в Брюссельском университете. Затем вновь на партийной работе\
    \ в Польше и Белоруссии. В марте 1917-го на заседании Петросовета заявил о солидарности\
    \ с русской революцией от имени левого крыла польской соцпартии (ППС-левица).\
    \ Член Петросовета с апреля 1917-го, член Центрального исполкома Польской рабочей\
    \ партии в России с января 1919-го, преподавал на Курсах партинструкторов и краскомов\
    \ в Минске. 1919-1920 военком административного управления штаба 16-й армии, 1920-1921\
    \ военком административного управления штаба Западного фронта, член РВС Западного\
    \ фронта, затем заведующий сектором, заведующий бюро прессы 3-го отдела Разведуправления\
    \ Штаба РККА (1921-1922), начальник информационно-статистической части 3-го отдела\
    \ Разведуправления Штаба РККА (1923-1924), помощник начальника Разведуправления\
    \ РККА (1924-1925), во Франции \"под крышей\" должности атташе посольства СССР\
    \ (1925-1926), начальник 4-го отдела Разведуправления (1926-1928), для поручений\
    \ и для особо важных поручений секретариата Наркомвоенмора и председателя РВС\
    \ СССР, в распоряжении РВС СССР, затем Наркомата обороны СССР, ученый секретарь\
    \ редакции \"Советская военная энциклопедия\" Наркомата обороны (1928-1937), бригадный\
    \ комиссар (26.11.35) \n  Арестован 09.06.1937. Обв.: участие в антисоветской\
    \ тер. организации. Приговор: ВК ВС СССР, 21.09.1937 – ВМН. Расстрелян 21.09.1937.\
    \ \n  Реабилитирован 26.05.1956"
