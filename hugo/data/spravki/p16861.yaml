  fio: Швецов Александр Васильевич
  source: Правозащитный Центр Азербайджана
  spravka: |-
    род. 1883, Симбирская губ., русский. Б/п.
    Участник русско-японской войны. До революции служил в Бакинском градоначальстве. С 1921 года и до ареста работал в Каспаре начальником отдела топливного снабжения. Прож.: Аз.ССР, г.Баку., ул. Камо, 129.
    Арестован в своей квартире 30.10.1936
    Обвинение: троцкист, террорист.
    Приговор: ВК ВС СССР, 04.01.1938 - ВМН.
    Расстрелян в ночь на 05.01.1938
    В 1957 году реабилитирован посмертно.
    Источники: Сталинский список от 07.12.1937 (Аз.ССР, Кат.1)| веб-сайт "Наш Баку".
