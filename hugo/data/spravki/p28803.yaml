  spravka: |-
    (1895 -?)
     Русский. В КП с 08.1919. Образование: среднее.
     Учился 3 года в сельской школе, окончил
      кондитер
      служил в Армии до 12.1917
      учился 6 месяцев в учебной команде, окончил
      унтер-офицер
      нач. разведки Георгиевского красногвардейского отряда 12.17-06.18
      служил в РККА 11.1918-08.1920
      командир эскадрона Чудо-богатырского кав. полка 11.18-01.19
      учился 4 месяца в школе инструкторов кавалерии РККА 01.19-03.19
      пом. командира эскадрона отдельного кав. полка 04.19-08.20
      в органах ОГПУ с 1923
      нач. команды разведки 24-го отдельного погран. батальона 02.23-04.24
      учился в высшей погран. школе ОГПУ 10.24-10.25, окончил
      пом. коменданта участка 58-го погран. отряда ОГПУ 06.26- (1.01.27).
     Источники: РГАСПИ, ф.17, оп.9, д.804.
