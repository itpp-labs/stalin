- spravka_old_id: 7552
  repryear: 1937
  fio: Лиэ Владислава Францевна
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1884, Варшава, полька, обр.: высшее, член ВКП(б). Проживала: Москва, Гагаринский пер., д. 11, кв. 3. Начальник сектора культуры в Госплане РСФСР.
    Арестована 05.08.1937. Обв. в шпионаже и участии в антисоветской террористической организации. Приговор: ВК ВС СССР, 21.09.1937 – ВМН. Расстреляна 21.09.1937, г.Москва.
    Реабилитирована ВК ВС СССР 08.12.1956
