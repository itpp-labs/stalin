  spravka: |-
    1898 р. народження, м. Миколаїв, українець, освіта нижча, чл. ВКП(б). Проживав: м. Донецьк, вул. М, Горь-кого, буд, № 38. Директор рудоуправління "Не-рудсталь".
    Заарештований 7 липня 1937 року. Засуджений виїзною сесією Військової колегії Верховного Суду СРСР у м, Донецьку до розстрілу з конфіскацією майна. Вирок приведен-ний до виконання 21 вересня 1937 року у м. Донецьку.
    Реабілітований 21 березня 1956 року.
