    Член ВКП(б) с 12.1918 (п.б. 122215)
    Член партии левых эсеров в 1908-18 гг.
    Пред. армейского комитета Западного фронта (1917-18 г.),
    Зам. командующего МВО (1918-19 гг.), [автор идеи красноармейской звезды - historymania.info/view_post.php?id=139]
    Преподаватель Академии народного образования (1919-20 г.),
    Преподавтель Курсов ВЧК (1920-21 гг.),
    Преподаватель 2-го МГУ (1921-23 гг.),
    Преподаватель Омского Комвуза (1923-24 гг.),
    Преподаватель Института народного хоз-ва им. Г. Плеханова, Москва (1924-25 гг.),
    Преподаватель Татарского Комвуза (1925-26 гг.),
