  spravka: "1906 року народження, ст. Боканська Грецького району Краснодарського краю,\
    \ українець, освіта початкова, член ВКП(б). Проживав: Донецька область, Сніжнянський\
    \ район, шахта № 52-біс. Парторг шахти № 52-біс. \n  Заарештований 16 жовтня 1937\
    \ року. Засуджений виїзною сесією військовою колегією Верховного Суду СРСР до\
    \ розстрілу з конфіскацією майна. Вирок приведено до виконання у м. Сталіно (м.\
    \ Донецьк) 3 грудня 1937 року. \n  Реабілітований у 1959 році."
