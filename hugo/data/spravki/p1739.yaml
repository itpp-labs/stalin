  fio: Сельванюк Игорь Михайлович
  source: Весельницкий И.М. "Красное колесо" переехало и через Азово-Черноморский
    край и Ростовскую область
  spravka: |-
    1902 г.р., член партии с 1919 года, образование высшее, заместитель редактора и зав. партотделом газеты "Звезда". 21.02.1935г. парткомиссия при Управлении СКЖД исключила из партии за контрреволюционную идеологию на страницах печати. 14.03.1935г. Партколлегия КПК при СКЖД так же исключила его за связь с Гиндиным. 20.08.1936г. бюро Азово-Черноморского крайкома исключило из партии по политическим мотивам. В декабре 1936г. был арестован. 19.06.1937г. Осужден на 10 лет Военной коллегией Верховного суда, с поражением в правах на 5 лет. Освобожден в декабре1946 года. В июне 1948 года был снова арестован на 5 лет, освобожден в апреле 1953 года. В октябре 1956г. отменили приговор, реабилитирован, восстановлен в партии.
- id: all.csv-line-1357
  repryear: null
  fio: Сельванюк Игорь Михайлович
  source: www.velizh.ru/info.php?id=names
  spravka: |-
    Род. в г.Велиже. Кандидат филологических наук. Журналист. В 1920г. в г.Велиже работал редактором уездной газеты «Заря коммуны». Награжден орденом Боевого Красного Знамени. Работал на о.Врангеля, Дальнем Востоке, Китае, старшим научным сотрудником музея А.П.Чехова в г.Таганроге. Заместитель редактора газеты "Звезда" Азово-Черноморской дороги. Репрессирован в 1937г. Во время пребывания в заключении был награжден медалями «За трудовую доблесть», «За Победу над Японией». [умер после 1974]
