  fio: Сельванюк Игорь Михайлович
  source: www.velizh.ru/info.php?id=names
  spravka: |-
    Родился в г.Велиже. Кандидат филологических наук. Журналист. В 1920г. в г.Велиже работал редактором уездной газеты «Заря коммуны». Награжден орденом Боевого Красного Знамени. Работал на о.Врангеля, Дальнем Востоке, Китае, старшим научным сотрудником музея А.П.Чехова в г.Таганроге. Репрессирован в 1937г. Во время пребывания в заключении был награжден медалями «За трудовую доблесть», «За Победу над Японией». [умер после 1974]
