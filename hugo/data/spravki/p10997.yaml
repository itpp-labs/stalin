  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 1.
  spravka: |-
    народився 1902 на ст. Імяльно Китайської Східної залізниці. Українець, з робітників, освіта середня спеціальна, позапарт. Проживав у Харкові. Начальник транспортного сектора тресту «Трубосталь». Заарештований _22.08.1937_ р. як член к.-р. шпигунської шкідницької організації (статті 54-6, 54-7, 54-11 КК УРСР), етапований для подальшого слідства до Києва у розпорядження УДБ НКВС УРСР і військовою колегією Верховного Суду СРСР _31.10.1937_ р. (статті 54-1 п. «а», 54-8, 54-11 КК УРСР) засуджений до ВМП з конфіскацією особистого майна. Розстріляний _01.11.1937_ р. у Києві. Реабілітований _27.03.1958_ р.
