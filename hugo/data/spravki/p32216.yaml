    Род. в 1908, Белгородская обл., Ракитянский р-н, с. Ситное, член ВКП(б) с 1931 по 1937. Проживал: Тамбовская обл., Пичаевский р-н, с. Большое Шереметьево. Директор Рудовской МТС
    Приговор: ВК ВС СССР, 27.05.1938 – 12 лет тюремного заключения с конфискацией имущества и 5 лет поражения в правах. 18.12.1942 года дело прекращено за смертью обвиняемого.
