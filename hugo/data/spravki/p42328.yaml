  fio: Черневский Адольф Юрьевич
  source: '"Воронежские сталинские списки"'
  spravka: |-
    Род. в 1911, Ленинград, литовец, обр.: среднее. Проживал: Воронеж, ул. Венецкая, 28, кв. 3. Журналист Воронежского отделения ТАСС.
    Арестован 05.04.1938. Обв. по ст.ст. 58-7, 58-8, 58-11: Обвинялся в участии в антисоветской троцкистской террористической и вредительской группе. Приговор: выездная сессия ВК ВС СССР в г. Воронеж, 23.10.1938 – к 10 годам тюремного заключения. Вторично арестован 20.09.1950 г. Новосибирским УМГБ и сослан на поселение постановлением ОСО МГБ от 23.12.1950 г.
    Реабилитирован ВК ВС СССР 14.07.1956
