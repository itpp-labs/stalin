  repryear: 1938
  fio: Уруль Ян Антонович
  source: Книга памяти Красноярского края
  spravka: |-
    Род. в 1897, Лифляндская губ., латыш, обр.: малограмотный, искл. из ВКП(б) 02.10.1937 как враг народа. Проживал: Красноярский кр., Хакасская АО, г. Черногорск. Управляющий трестом «Хакасуголь».
    Арестован 05.10.1937. Обв.: к.-р. деятельность. Приговор: ВК ВС СССР, 21.07.1938 – ВМН. Расстрелян 25.09.1938, в г. Красноярске.
    Реабилитирован ВК ВС СССР 22.09.1956
