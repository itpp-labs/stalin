- spravka_old_id: 19313
  repryear: null
  fio: Дозит Карл Маринович
  source: Чураков Д. Репрессированные военнослужащие Красной Армии
  spravka: |-
    Род. в 1894, Латвия, латыш, унтер-офицер, член ВКП(б) с 1916. Проживал: Москва, Чистопрудный бул., д. 12, кв. 42. Военком Усть-Двинского латышского отряда, военком Латышской стрелковой дивизии, военком Ударной группы 14-й армии, награжден орденом Красного Знамени, начальник Московского железнодорожного училища, полковник,
    Арестован 23.11.1937. Обв. в шпионаже. Приговор: ВК ВС СССР, 07.02.1938 – ВМН. Расстрелян 08.02.1938.
    Реабилитирован 29.02.1956
