- spravka_old_id: 6094
  repryear: 1937
  fio: Коростелев Александр Алексеевич
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1887, Самара, русский, обр.: среднее, член ВКП(б). Проживал: Москва, ул. Серафимовича, д. 2 (Дом правительства), кв. 256. Управляющий трестом гаражного оборудования Наркомата местной промышленности РСФСР.
    Арестован 11.07.1937. Обв. в подготовке терактов и участии в антисоветской организации. Приговор: ВК ВС СССР, 03.09.1937 – ВМН. Расстрелян 03.09.1937, г.Москва.
    Реабилитирован ВК ВС СССР 04.04.1956
