    \ главный инженер капитального строительства треста Ткибульских каменноугольных\
    \ копей. По профессии горный инженер. \n  Осужден Тройкой при НКВД ГССР 16.01.1938.\
    \ Мера наказания: расстрел с конфискацией личного имущества. Дата расстрела: 17.01.1938"
