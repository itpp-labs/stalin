  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1907, Китай, г. Шанхай, китаец, обр.: незаконченное высшее, б/п (бывший член КП Китая). Проживал: Москва, Гоголевская ул., д. 15 (по другим данным - д. 5). Слушатель Международной Ленинской школы
    Арестован 16.03.1938. Обв. в шпионаже и участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 14.06.1938 – ВМН. Расстрелян 14.06.1938, г.Москва.
    Реабилитирован ГВП РФ май 1996
