  fio: Колобов Михаил Иванович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1888, Нижегородская губ., Макарьевский уезд, дер. Шмойлово, русский, обр.: среднее, член ВКП(б). Проживал: Калинин, ул. Первомайская, д. 27, кв. 1. Начальник Калининского технического участка службы пути и связи Наркомата водного транспорта СССР.
    Арестован 11.03.1937. Обв. в вредительстве, к.-р. организационной деятельности и подготовке терактов. Приговор: ВК ВС СССР, 01.08.1937 – ВМН. Расстрелян 01.08.1937, г.Москва.
    Реабилитирован ВК ВС СССР 17.10.1968
