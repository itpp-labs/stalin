    Род. в 1904, Верхнеуслонский р-н, дер. Канаш, русский. Проживал: г. Казань. Пред. обкома, Союз высшей школы и научных учреждений.
    Арестован 23.06.1937. Обв. по ст. 17-58-8, 58-11 ("участник к/р организации правых"). Приговор: ВК ВС СССР, 19.09.1937 – 10 лет ИТЛ, конфискация имущества, поражен. прав на 5 лет.
