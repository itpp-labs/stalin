  fio: Флиг (Новак) Лео
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1893, Берлин, немец, обр.: среднее, член КП Германии. Проживал: Москва, ул.Горького, д.36 (гостиница "Люкс"). Работник Коминтерна.
    Арестован 20.03.1938. Обв. в шпионаже и участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 14.03.1939 – ВМН. Расстрелян 15.03.1939, г.Москва.
    Реабилитирован ВК ВС СССР 12.10.1957
