    (1896–12.1937) — партийный деятель. Род. в Батуми. Окончил Московский коммерческий институт. Член РСДРП(б) с 1917 г. В 1917–1918 гг. секретарь Замоскворецкого рабочего комитета (Москва), член Батумского комитета РСДРП(б). В 1918–1920 гг. член Президиума Замоскворецкого райкома РКП(б), член Исполкома Замоскворецкого райсовета (Москва), затем в РККА. В 1920–1921 гг. член Бакинского комитета КП(б) Азербайджана, ответственный секретарь Тифлисского комитета КП(б) Грузии. В 1923–1924 гг. секретарь ЦК КП(б) Грузии. В 1924–1930 гг. ответственный — 1-й секретарь ЦК КП(б) Грузии. В 1930–1931 гг. 2-й секретарь Средне-Азиатского бюро ЦК ВКП(б). В 1930–1934 гг. кандидат в члены ЦК ВКП(б). В 1931–1933 гг. секретарь Казакского крайкома ВКП(б). В 1933–1934 гг. член редколлегии газеты «Правда». В 1934–1937 гг. член Комиссии партийного контроля при ЦК ВКП(б) и уполномоченный Комиссии партийного контроля при ЦК ВКП(б) по Северо-Кавказскому краю. Арестован в июле 1937 г. Расстрелян.
