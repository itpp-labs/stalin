  fio: Винокуров Валентин Романович
  source: Мартиролог Красноярского общества "Мемориал" - https://memorial.krsk.ru/martirol/vil_vin.htm
  spravka: |-
    Род. в 1892 в г. Котельничи Вятской обл. Русский, Из служащих. Проживал в Москве. Ветврач. Арестован 29.04.1937. Обвинение по ст. 58-8, 58-11 УК РСФСР. Осужден 16.07.1937 ВК ВС СССР на 10 лет ИТЛ и 5 лет лишения политических прав. Срок отбывал в Норильлаге, прибыл 16.08.1939, освобожден с зачетами 12.05.1945. Административноссыльный на 1-м отделении с/за "Таежный" Сухобузимского р-на.
