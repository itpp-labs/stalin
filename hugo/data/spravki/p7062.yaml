  spravka: "народився 1901, в м.Ніжен Чернігівської області, єврей, освіта нижча..\
    \ \n  Проживав м.Скадовськ Скадовського району. \n  Заарештований 22.07.1937 року.\
    \ Звинувачення: участь у контрреволюційній право-троцькістській шкідницькій організації.\
    \ \n  Одеським облсудом 24.09.1937 засуджений до найвищоїміри покарання -розстрілу\
    \ з конфіскацією майна. Верховним судом СРСР 30.05.1956 вищевказаний вирок відмінено,\
    \ справу припинено. \n  Реабілітований."
