- spravka_old_id: 5444
  repryear: null
  fio: Кисельов Іван Васильович
  source: '"Реабілітовані історією" : Хмельницька област'
  spravka: |-
    1901 р., с. Олександрівське Кунашакського р-ну Челябинської обл. (Росія), росіянин, освіта вища. Проживав у м. Кам’янці-Подільському, полковник, командир мехполку.
    Заарештований 09.06.38. Звинувачення: член контрреволюційної організації. Військколегією Верховного Суду СРСР 09.09.37 засуджений до розстрілу з конфіскацією майна. Вирок виконаний.
    Реабілітований військколегією Верховного Суду СРСР 28.05.59.
