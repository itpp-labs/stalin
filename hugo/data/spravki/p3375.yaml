    Род. в 1891, Берлин (по другим данным - Германия, г. Штеттин), немец, обр.: среднее, искл. из ВКП(б) 5 ноября 1935 г. Проживал: Сталинград, Верхний пос. СТЗ, д. 535, кв. 16. Механик в конструкторско-экспериментальном отделе Сталинградского тракторного завода, на момент ареста безработный.
    Арестован 11.11.1936. Обв. в к.-р. пропаганде и участии в троцкистской террористической организации. Приговор: ВК ВС СССР, 16.08.1937 – ВМН. Расстрелян 16.08.1937, г.Москва.
    Реабилитирован Прокуратурой Волгоградской обл. 28.06.1994
