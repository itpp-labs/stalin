  spravka: "Род. в 1897 в Казалинском уезде Сырдарьинской области Туркестанского генерал-губернаторства\
    \ Российской империи в семье хлебопашца. Казах. В 1928 г. окончил Высшие юридические\
    \ курсы при Наркомате юстиции РСФСР (г. Москва). Член Партии левых социалистов-революционеров\
    \ (в течение 1,5 месяцев в 1918 г.), Коммунистической партии с 1918 г. \n  В 1918-1919-\
    \ регистратор-счетовод промсекции Совета (пос. Аральское море), мобилизован в\
    \ Красную гвардию (г. Эмба). 1919-1920-секретарь, заместитель председателя уездного\
    \ исполкома (г. Казалинск). 1920-1921-председатель ревкома, заведующий агитационно-пропагандистским\
    \ отделом Сырдарьинского обкома РКП(б), одновременно литературный сотрудник га-зеты\
    \ «Ак, жол» (г. Ташкент).1921-1925-председатель уездного исполкома, заведующий\
    \ агитационно-пропагандистским отделом уездного комитета ВКП(б) (гг. Казалинск,\
    \ Ташкент, Оренбург). В 1925 г. заведующий орга-низационным отделом губкома ВКП(б)\
    \ (г. Чимкент). 1926-1927-прокурор Уральской губернской прокуратуры. 1927-1928-слушатель\
    \ Высших юри-дических курсов при Наркомате юстиции РСФСР.1929-1930-окружной прокурор,\
    \ заместитель председателя окрисполкома (г. Петропавловск).1930-1931-председатель\
    \ Погранкомиссии Казкрайкома ВКП(б) (г. Зайсан), пред-седатель райисполкома (пос.\
    \ Урджар).1931-1932-заместитель председателя правления Казхлебживсоюза, управляющий\
    \ конторой «Каззаготскот» (г. Алма-Ата). С июля 1932 г. по ноябрь 1933 г. председатель\
    \ Казахского отделения Верховного суда, одновременно заместитель наркома юс-тиции\
    \ КАССР. В 1934 г. заместитель председателя правления Казкрайсоюза. 1934-1937-\
    \ председатель правления Южно-Казахстанского облпотреб-союза, заведующий отделом\
    \ советской торговли обкома ВКП(б), заместитель председателя Южно-Казахстанского\
    \ облисполкома (г. Чимкент). \n  Репрессирован. Арестован в 1937 г. Приговорен\
    \ 03.1938г. к ВМН. Реабилитирован в 1957г. \n  Источник: АПРК Ф.141. Оп.16. Д..\
    \ 2703. \n  Литература: Наркомы Казахстана. С. 212., Ашимбаев Д. Кто есть кто\
    \ в Казахстане.С.668."
