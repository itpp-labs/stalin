  source: Реабілітовані історією. Харківська область. Кн. 2.
  spravka: |-
    народився 1895 у с. Моначинівка Куп’ян­ ського пов. Харківської губ. Українець, із селян, освіта вища, у 1919—1937 рр. член ВКП(б). Служив у м. Тюмень Тобольського окр. Омської обл. Командир 60-ї стріл. дивізії, комбриг. Заарештований _19.03.1937_ р. як член к.-р. троцькістської терористичної організації (статті 587, 588, 5811 КК РРФСР) і військовою колегією Верховного Суду СРСР _01.07.1937_ р. (статті 588, 5811 КК РРФСР) засуджений до ВМП з конфіскацією особистого майна і позбавленням військового звання «комбриг». Розстріляний _01.07.1937_ р. у Москві. Похований на Донському кладовищі. Реабілітований _20.04.1957_ р.
