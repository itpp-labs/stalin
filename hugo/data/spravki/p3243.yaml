- spravka_old_id: 2425
  repryear: 1937
  fio: Гаврюшенко (Гаврющенко) Григорий Федорович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1895, Харьковская губ., украинец, обр.: высшее военное, член КП(б)У. Проживал: Тюмень, ул. Телеграфная, д. 8, кв. 1. Командир 65-й стрелковой дивизии Уральского военного окр., комбриг.
    Арестован 19.03.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 01.07.1937 – ВМН. Расстрелян 01.07.1937, г.Москва.
    Реабилитирован ВК ВС СССР 20.04.1957
- spravka_old_id: 2426
