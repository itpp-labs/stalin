  source: Сведения о репрессированных военнослужащих, предоставленные А.Н.Жуковым
  spravka: |-
    1895 г.р., украинец, член ВКП(б) с 1919, командир 65 СД Уральского ВО, комбриг (26.11.1935). Награды: орден Красного Знамени 21.06.1922.
    Арестован 19.03.1937. Приговор: 01.07.1937 - ВМН, расстрелян 01.07.1937.
    Реабилитирован 20.04.1957
