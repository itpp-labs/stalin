  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 2.
  spravka: |-
    народився 1907 у слоб. Мерефа Харківського пов. Харківської губ. Українець, із селян, освіта вища, позапарт. Проживав у Харкові. Інженер-механік ХПРЗ. Заарештований _05.08.1937_ р. за к.-р. троцькістську націоналістичну агітацію та шкідництво (статті 549, 54-7 через ст. 16, 54-10, 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _03.01.1938_ р. (статті 54-7, 54-8, 54-11 КК УРСР) засуджений до розстрілу з конфіскацією особистого майна. Розстріляний _04.01.1938_ р. у Харкові. Реабілітований _20.03.1958_ р.
