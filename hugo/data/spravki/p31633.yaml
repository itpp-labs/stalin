    1906 г. р., г. Новороссийск, русский, бывший член ВКП(б), образование среднее, председатель артели «Стульная фабрика». Проживал по месту рождения. 
    Арестован 08.10.1937 г. Предъявленное обвинение: «участник контрреволюционной троцкистской террористической диверсионно-вредительской организации». Выездной сессией Военной коллегии ВС СССР 11.06.1938 г. назначена высшая мера наказания - расстрел. Приговор приведен в исполнение 11.06.1938 г.
    Реабилитирован Военной коллегией ВС СССР 18.01.1958 г. за отсутствием состава преступления.
