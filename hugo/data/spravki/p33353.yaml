    Род. в 1908, Харьковская обл., Петровский р-н, с. Велико-Камышеваха, украинец, б/п. Проживал: Звериноголовский р-н. Ветврач Алабугского совхоза Звериноголовского р-на.
    Арестован 06.01.1938. Обв. по ст. 58-7, 8, 11 по обвинению в принадлежности к контрреволюционной организации. Приговор: Верховный суд СССР, 23.07.1938 – ВМН. Расстрелян 23.07.1938.
    Реабилитирован верховным судом СССР 12.02.1963
