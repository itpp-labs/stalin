  spravka: "1902 р., с. Терешківка Ніжинського р-ну Чернігівської обл., українець,\
    \ із селян, освіта початкова. Проживав у м. По-лтава. Військовослужбовець. \n\
    \  Заарештований 23 вересня 1937 р. Засуджений Верховним Судом СРСР 4 січня 1938\
    \ р. за ст.ст. 54-1, 54-8, 54-11 КК УРСР до розстрілу з конфіскацією особистого\
    \ майна. Вирок виконано 5 січня 1938 р. у м. Полтава. \n  Реабілітований Верховним\
    \ Судом СРСР 29 березня 1958 р."
