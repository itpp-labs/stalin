- spravka_old_id: 11669
  repryear: 1937
  fio: Пестковский Станислав Станиславович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1882, Калишская губ., г. Кельциглов, поляк, обр.: высшее, член ВКП(б) (бывший член социал-демократической партии Польши и Литвы). Проживал: Москва, пер. Стопани, д. 12, кв. 43. Сотрудник Коминтерна.
    Арестован 30.05.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 15.11.1937 – ВМН. Расстрелян 15.11.1937, г.Москва.
    Реабилитирован ВК ВС СССР 09.07.1955
