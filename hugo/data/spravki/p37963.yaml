    народився 1898 у м. Бобр Сенненського пов. Могильовської губ. Єврей, з торговців, освіта вища, позапарт. Проживав у Харкові. Науковий співробітник ХІМЕСГу. У 1922, 1926 рр. під слідством ОДПУ за сіоністську діяльність. Заарештований _01.03.1938_ р. як член підпільної сіоністської шпигунської організації (статті 54-6, 54-7, 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _21.10.1938_ р. (статті 54-6, 54-7, 54-8, 54-11 КК УРСР) засуджений до розстрілу з конфіскацією особистого майна. Розстріляний _21.10.1938_ р. у Харкові. Реабілітований _11.03.1958_ р.
