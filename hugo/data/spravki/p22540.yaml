    Род. в 1907, Воронежская губ., еврей, обр.: высшее. Начальник планового отдела территориального управления ГУСМП в г. Игарке.
    Арестован 07.09.1937. Обв.: террористическая деятельность. Приговор: ВК ВС СССР, 16.07.1938 – ВМН. Расстрелян 16.07.1938, в г. Красноярске.
