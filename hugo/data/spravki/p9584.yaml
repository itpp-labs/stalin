    народився 1891 у м. Кременчук Кременчуцького пов. Полтавської губ. Єврей, соціальне походження невідоме, освіта початкова, у 1918—1937 рр. член ВКП(б). Проживав у Харкові. Секретар Центрального комітету спілки робітників тракторної промисловості. Заарештований _11.08.1937_ р. як учасник антирад. терористичної змови правих і за шкідницьку діяльність (статті 54-7, 54-8, 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _02.10.1937_ р. (статті 54-8, 54-11 через ст. 20 КК УРСР) засуджений на 10 років тюремного ув’язнення з пораженням прав на 5 років і конфіскацією особистого майна. Термін покарання відбував у Норільтабі. Ухвалою особливої наради при НКВС СРСР від _28.08.1945_ р. строк скорочено на 6 місяців, а ухвалою від _06.05.1946_ р. на 8 місяців. Після звільнення з-під варти проживав у м. Норільськ, працював за вільним наймом у ВТТ. Реабілітований _13.10.1956_ р.
