- id: all.csv-line-18909
  repryear: '1938'
  fio: Куанышбаев Абубакир
  source: Сведения ДКНБ РК по Южно-Казахстанской обл.
  spravka: |-
    Род. в 1908, Южно-Казахстанская обл., Казалинский р-н, Казалы совхоз, армянин, обр.: среднее. Проживал: Южно-Казахстанская обл. (Чимкентская), Кзылкумский р-н, село Шаульдер. Заведующий, Шаульдерский р-нный отдел народного образования.
    Арестован 12.08.1937. Обв. по ст. 58-8, 58-11, 58-2, 58-7 УК РСФСР. Приговор: выездная сессия ВК ВС СССР, 20.02.1938 – ВМН.
    Реабилитирован ВК ВС СССР 21.12.1957
