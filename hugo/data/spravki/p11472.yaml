  fio: Анкудинов Иван Яковлевич
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1891, Санкт-Петербургская губ., русский, обр.: низшее, член ВКП(б). Проживал: Москва, Тишинская пл., д. 6, кв. 26. Начальник отдела портов Управления Морских Сил РККА, дивинтендант.
    Арестован 01.08.1937. Обв. в антисоветской, вредительской и террористической деятельности. Приговор: ВК ВС СССР, 26.10.1937 – ВМН. Расстрелян 26.10.1937, г.Москва.
    Реабилитирован ВК ВС СССР 23.06.1956
