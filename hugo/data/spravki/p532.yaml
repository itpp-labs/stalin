  spravka: "(22 марта 1887, Сургут — 23 марта 1937) — российский революционер-эсер,\
    \ член Учредительного собрания, нарком земледелия \n  Родился в семье ссыльного\
    \ народовольца. В 1906 г. поступил в Харьковский университет из которого вскоре\
    \ был исключен за политическую деятельность. Провел год в тюрьме и в 1909 г. был\
    \ выслан заграницу. Продолжил свое обучение в Париже, где примыкнул к левому крылу\
    \ Партии социалистов-революционеров. \n  После Февральской революции вернулся\
    \ в Россию. Стал одним из руководителей левого крыла эсеров. Был избран депутатом\
    \ II Всероссийского съезда Советов РСД, вместе с другими левыми эсерами 27 октября\
    \ (9 ноября) был исключён из ПСР за участие в Октябрьском перевороте и отказ покинуть\
    \ съезд. После образования Партии левых социалистов-революционеров был одним из\
    \ её лидеров. \n  Как и другие левые эсеры, был сторонником «однородного социалистического\
    \ правительства», но поскольку достичь компромисса с правыми эсерами и меньшевиками\
    \ не удалось, 9 декабря по решению ЦК ПЛСР вошёл в СНК в качестве наркома земледелия,\
    \ был автором законопроекта о социализации земли. \n  Участвовал в заседании Учредительного\
    \ собрания 5 (18) января 1918 года и высказался за его роспуск. После заключения\
    \ Брестского мира по решению ЦК ПЛСР, в знак протеста, покинул правительство вместе\
    \ с другими наркомами-эсерами. После раскола с ПЛСР в июле 1918 года создал и\
    \ возглавил Партию революционных коммунистов, которая осенью 1920 г. объединилась\
    \ с РКП(б). \n  В 1935 году был арестован и в 1937 г. расстрелян. Реабилитирован[источник\
    \ не указан 60 дней] посмертно в 1957 г."
