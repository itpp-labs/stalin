  source: Жуков А.Н. Кадровый состав НКВД 1935-1940 (готовится к изданию)
  spravka: |-
    Род. в 1899, русский, член ВКП(б) с 1920.
    Звание: 11.12.1935 - майор ГБ.
    Награды: знак «Почетный работник ВЧК—ОГПУ (V)» №108, 04.02.1933 - знак «Почетный работник ВЧК—ОГПУ (XV)», 16.12.1927 - орден Красного Знамени.
    нач. 4 отд-я и пом. нач. 1 отдела ГУГБ НКВД СССР, майор ГБ, уволен 08.07.1937.
    Арестован 16.05.1937. Осужден в особом порядке, ВМН. Расстрелян 14.08.1937, Москва.
    Реабилитирован 20.06.1956.
