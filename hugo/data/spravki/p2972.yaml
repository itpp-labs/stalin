  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Родился в 1889 г., с.Хонятино Коломенского уезда Московской губ., русский, образование низшее, член ВКП(б), пом. начальника отдела охраны руководителей партии и правительства ГУГБ НКВД СССР. Проживал: Москва, Большой Комсомольский пер., д.5, кв.8.
    Арестован 16 мая 1937 г.
    Приговорен: в особом порядке
