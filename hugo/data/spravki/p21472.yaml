  repryear: 1937
  fio: Керкадзе Георгий Иванович
  source: По материалам Архива внутренних дел Грузии подготовлено Институтом развития
    свободы информации (IDFI), Грузия
  spravka: |-
    Род. в 1913, Озургетский (Махарадзевский) район, с. Цхемлис-Хиди, грузин. Род занятий: до ареста студент 3-го курса исторического факультета Тбилисского госуниверситета и заместитель секретаря парткома.
    Осужден Тройкой при НКВД ГССР 25.12.1937. Мера наказания: расстрел с конфискацией личного имущества. Дата расстрела: 26.12.1937
