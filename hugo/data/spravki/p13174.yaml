  spravka: |-
    Род. в 1897, Белгородский р-н, с. Шошино, украинец, член ВКП(б) с 1929 по 1937. Проживал: г. Харьков, ул. Кладбищенская, 68. Нач.7 строит.участка Харьковского Управления связи
    Арестован УНКВД по Харьков.обл 06.09.1937. Обв. по ст. 54-7, 8, 11 УК УССР. Приговор: ВК ВС СССР, 05.12.1937 – ВМН с конфискацией имущества. Расстрелян 06.12.1937, г.Харьков.
    Реабилитирован ВК ВС СССР 30.11.1957
