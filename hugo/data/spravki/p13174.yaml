  fio: СОШЕНКО Пилип Матвійович
  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 3.
  spravka: |-
    народився 1897 р. у с.Шопино Бєлгородського пов. Курської губ. Українець, з робітників, освіта початкова, член ВКП(б) з 1929 р. Проживав у Харкові. Начальник 7-ї будівельної дільниці Харківського обласного управління зв'язку. Заарештований 5 вересня 1937 р. як член антирад. троцьйстської терористичної організації правих (статті 548, 5411 КК УРСР) і військовою колегією Верховного Суду СРСР 5 грудня 1937 р. (статті 547, 548, 5411 КК УРСР) засуджений до розстрілу з конфіскацією майна. Розстріляний 6 грудня 1937 р. у Харкові. Реабілітований 30 листопада 1957 р.
- id: all.csv-line-12060
