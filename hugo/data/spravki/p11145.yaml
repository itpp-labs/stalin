  spravka: "1906 року народження, м. Маріуполь Донецької області, українець, освіта\
    \ початкова, до 1933 року член ВКП(б). Майстер електромонтажної дільниці тресту\
    \ \"Коксохіммонтаж\". Проживав: м. Маріуполь Донецької області, 3-я СлобІдка,\
    \ буд № 68, кв. 1. \n  Заарештований 27 листопада 1936 року. Виїзною сесією військової\
    \ колегії Верховного Суду СРСР у м. Києві 29 жовтня 1937 року засуджений на 10\
    \ років в'язниці з позбавленям прав на 5 років та конфіскацією майна. 20 серпня\
    \ 1948 року вмер у в'язниці. \n  Реабілітований у 1959 році."
