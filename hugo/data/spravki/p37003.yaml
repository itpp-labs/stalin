  fio: Коваленко Яков Павлович
  source: Книга памяти Красноярского края
  spravka: |-
    Род. в 1899 в Орловской губ. Русский, грамотный, из крестьянсередняков. Проживал в г. Москве. С марта 1937 по март 1938 прокурор в КК. Работал помощником прокурора Хакасской АО КК и начальником уголовно-судебного отдела прокуратуры РСФСР. Арестован 07.04.1938. Обвинение по ст. 58-7, 58-8, 58-11 УК РСФСР. Оправдан по суду 19-25.06.1939 ВТ СибВО за недоказанностью (П-4323).
