  source: 'Реабілітовані історією : Полтавська область'
  spravka: "1890 р., с. Супрунівка Полтавського р-ну Полтавської обл., українець,\
    \ із селян, освіта середня. Проживав у м. Харків. Викладач курсів Харківського\
    \ ВО. \n  Заарештований 18 жовтня 1937 р. Засуджений Верховним Судом СРСР 25 березня\
    \ 1938 р. за ст. ст. 54-1, 54-8, 54-11 КК УРСР до розстрілу з конфіскацією особистого\
    \ майна. Вирок виконано 25 березня 1938 р. у м. Харків. \n  Реабілітований Полтавською\
    \ обласною прокуратурою 15 серпня 1997 р."
