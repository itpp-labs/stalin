  fio: Райцес Илья Симонович
  source: Воробьева И.Г. В.И.Райцес — сын «врага народа». К 90-летию со дня рождения
  spravka: |-
    Род. 04.03.1903, г.Новозыбков. Еврей. Член ВКП(б0 с 1920. Образование среднее. Председатель Калининского обл. радиокомитета, помощник первого секретаря Калининского обкома ВКП(б). Прож. Калинин, б-р Радищева, д.11. Арестован 13.08.1937. Приговорен ВК ВС СССР 09.05.1938 к ВМН, расстрелян в тот же день. Реабилитирован в 1955.
