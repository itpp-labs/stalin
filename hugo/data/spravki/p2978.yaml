  source: hrono.ru/biograf/bio_i/ilk_bk.html
  spravka: |-
    (1896-19.6.1937). Старший лейтенант ГБ (1935). Родился в г. Подволочиск в Галиции (Австро-Венгрия). Окончил гимназию, затем Экспортную академию в Вене. Владел немецким, польским, английским языками. Брат советского разведчика М. Уманского.
    В 1919 г. вступил в КП Галиции, в 1920 г. - в КП Австрии. Находился на подпольной партийной работе, подвергался арестам. В 1925 г. арестован в Венгрии за революционную деятельность и заключен в тюрьму, бежал. Эмигрировал в СССР.
    В июне 1926 г. зачислен на работу в ИНО ОГПУ, направлен нелегальным резидентом в Германию (псевд. «Беер»), действовал в Гамбурге под именем Давида Фукса, совладельца фабрики игрушек. К 1929 резидентура «Беера» располагала 10-ю ценными источниками, 7 из которых давали документальную информацию, и 30-ю вспомогательными агентами-связниками. В 1930 г. разведывательная сеть «Беера» была реорганизована в несколько нелегальных групп. Сам Ильк вел по Франции и Англии.
    По возвращении в СССР был переведен в органы контрразведки. С мая 1935 г. - начальник 10-го отделения Особого отдела ГУГБ НКВД СССР, с 1937 г. - зам. начальника 3-го отдела Управления госбезопасности УНКВД по Сталинградской области.
    Арестован 28 апреля 1937 г. по обвинению в шпионаже. Приговорен комиссией в составе наркома внутренних дел, прокурора СССР и председателя Военной коллегии Верховного суда 19 июня 1937 г. к высшей мере наказания и в тот же день расстрелян. Посмертно реабилитирован в 1958 г.
