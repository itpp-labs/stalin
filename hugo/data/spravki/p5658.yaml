  fio: Самушия Александр Максимович
  source: По материалам Архива внутренних дел Грузии подготовлено Институтом развития
    свободы информации (IDFI), Грузия
  spravka: |-
    Род. в 1902, Гальский р-н, с. Гудава, Абхазия, грузин. Место проживания: г. Сухуми, ул. Сталина № 88, Абхазская АССР. Род занятий: До ареста преподаватель агротехшколы при обкоме КП(б) Грузии. Окончил Всесоюзный институт субтропических культур. С 1921 по 1924 г. работал секретарем сельсовета.
    Осужден ВК ВС СССР 16.09.1937. Мера наказания: расстрел с конфискацией личного имущества. Дата расстрела: 16.09.1937
