  fio: Куприн Иван Фомич
  source: Книга памяти Омской обл.
  spravka: |-
    Род. в 1898, Тобольская губ., д. Куприно, русский. Проживал: Омская обл., Черлакский р-н, с. Черлак. Заведующий райкомхозом.
    Арестован 06.10.1937. Обв. по ст.58-7-11 УК РСФСР. Решение: УНКВД по Омской обл., 16.04.1940 – освобожден под подписку о невыезде, дело прекращено. (16 января 1939 г. обвинение переквалифицировано на ст. 109 УК РСФСР).
    В соответствии с Законом РФ реабилитирован по ст. 58-7-11 УК РСФСР.
