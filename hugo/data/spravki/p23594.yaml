    1900 г. р., уроженец г. Баку. В 1926 г. окончил Ленинградский технологический институт им. Ленсовета. Главный инженер строительства 8-й, Дубровской ГЭС им. С. М. Кирова. Арестован 10 сентября 1937 г. Выездной сессией Военной коллегии Верховного Суда СССР 27 февраля 1938 г. осужден по статьям 19-58-8-11 УК РСФСР на 15 лет лагерей с конфискацией имущества и поражением в правах на 5 лет. Отбывал наказание в Красноярском крае. Его жена, М. Я. Малиновская, с двумя сыновьями 11 и 6 с половиной лет была в 1938 г. выслана из Ленинграда. После реабилитации Гейвандов вернулся в Ленинград и 10 лет работал старшим инженером в проектном институте «Оргэнергострой» Минэнерго СССР. Смогла вернуться и его семья.. В 1967 г. Гейвандов награжден орденом.
