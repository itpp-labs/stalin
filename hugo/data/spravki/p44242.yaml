  spravka: "Автор книги \"Страна революционной героики\" (Дагестанское кн. изд-во,\
    \ 1968). Абдурагим Далгат родом из села Урахи Даргинского округа. Еще с молодых\
    \ лет начал читать революционную литературу. Он входил в группу сопровождения\
    \ Дахадаева, Коркмасова и других революционеров. Во время их выступлений на собраниях\
    \ и митингах. С 18 лет он становится активным участником революционной борьбы.\
    \ В 1919 году А. Далгат вместе с друзьями из Дагестана оказывается в Азербайджане,\
    \ в Нухе и жил под фамилией Керимов. Но вскоре его «вычислили». Во время допроса\
    \ начальником уезда, от А. Далгат ничего не добились, после чего его не раз пугали\
    \ расстрелом. \n  Абдурагиму не приходится ждать здесь долго. С помощью инженера\
    \ Зульпукарова он устраивает побег. После побега, он обратно начинает борьбу за\
    \ социализм. Находясь на разных государственных должностях он сделал очень многое.\
    \ 29 сентября 1937 года Абдурагима Далгата вновь арестовали как «врага народа».\
    \ Об этом писали в газетах: «Подлейший враг народа Абдурагим Далгат..». \n  Отбыв\
    \ в тюрьмах и лагерях 13 лет А. Далгат вернулся в Дагестан. Он начал работать\
    \ бригадиром в одной небольшой ферме. Не успев привыкнуть к свободе его репрессировали\
    \ вновь. Его забрали без оснований как и в 1937 году по дороге в Буйнакск. Ссылка\
    \ Абдурагима продолжалась 5 лет в Джамбульской области Казахстана. И только в\
    \ январе 1956 года он был реабилитирован и восстановлен в ряды партии"
