  fio: Титищев Іван Ілліч
  source: '"Реабілітовані історією" : Донецька область'
  spravka: |-
    1897 року народження, с. Мангуш Маріупольського району Донецької області, грек, освіта початкова, член ВКП(б). Начальник 1-го відділу штабу 11-го мехкорпусу.
    Заарештований 14 лютого 1938 року. Засуджений військовою колегією Верховного Суду СРСР до розстрілу з конфіскацією майна. Розстріляний 3 жовтня 1938 року.
    Реабілітований у 1957 році.
