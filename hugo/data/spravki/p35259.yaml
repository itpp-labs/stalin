  spravka: "1897 року народження, с. Мангуш Маріупольського району Донецької області,\
    \ грек, освіта початкова, член ВКП(б). Начальник 1-го відділу штабу 11-го мехкорпусу.\
    \ \n  Заарештований 14 лютого 1938 року. Засуджений військовою колегією Верховного\
    \ Суду СРСР до розстрілу з конфіскацією майна. Розстріляний 3 жовтня 1938 року.\
    \ \n  Реабілітований 19.07.1957 році."
