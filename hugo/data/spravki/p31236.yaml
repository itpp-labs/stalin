    Род. в 1911, Воронежская обл., ст. Лиски, русский, обр.: среднее. Проживал: г. Новосибирск. Помощник начальника политотдела Томской ж.д. по комсомолу.
    Арестован 03.12.1937. Обв. в участии в к.р. террор. диверсионно-вредительской организации, ст.58-7-8-11 УК РСФСР, . Приговор: ВК ВС СССР, 13.06.1938 – ВМН. Расстрелян 13.06.1938.
