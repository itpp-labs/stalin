    1899, Віленська губернія, Ошнянський повіт, с. Пруська Герка, поляк, освiта середня, військовослужбовець, член ВКП(б).
    Арешт. 03.09.1937. Військовою колегією Верховного Суду СРСР за ст. 54-1-б КК УРСР (зрада батьківщини військовослужбовцем), ст. 54-8 КК УРСР (терористичний акт), ст. 54-11 КК УРСР (підготування до контрреволюційних злочинів) 20.11.1937 засуджений до ВМП, конфіскація усього майна, Розстріляний 21.11.1937р. у Києві.
