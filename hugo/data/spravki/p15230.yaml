  fio: ГРЕБЕННІКОВ Георгій Миколайович
  source: 'Реабілітовані історією : Миколаївська область. Кн.8'
  spravka: |-
    1908, м. Миколаїв, українець, із робітників, малоосвічений, слюсар. Заарештований 14.10.1937 р. Вироком виїзної сесії Військової колегії Верховного Суду СРСР від 08.12.1937 р. засуджений до 20 років у ВТТз конфіскацією майна. Визначенням Військової колегії Верховного Суду СРСР від 25.04.1956 р. діловодство у справі припинено. Подальша доля невідома.
