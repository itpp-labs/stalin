  spravka: "[14 (26).9.1888, Багабуруловский аймак, ныне Городовиковского района Калмыкской\
    \ АССР, — 17.4.1939], калмыцкий советский писатель, общественный деятель. Член\
    \ Коммунистической партии с 1918. Писал на русском языке. Учился в народном университете\
    \ им. Шанявского в Москве (1915—17). Участник борьбы за установление Советской\
    \ власти в Калмыкии. Основное произведение — автобиографическая повесть \"Мудрешкин\
    \ сын\" (1925), в которой показан путь человека от пастуха до государственного\
    \ деятеля. Дореволюционная калмыкская деревня изображена в повести \"Аранзал\"\
    \ (1932). В 1935 вышла 1-я книга повести \"В степи\" (не закончена). Незаконно\
    \ репрессирован, посмертно реабилитирован. \n  Соч. в рус. пер.: Мудрешкин сын.\
    \ Избранное, М., 1966. \n  Лит.: Кабаченко Е. Т., Антон Амур-Санан, Элиста, 1967,\
    \ Джимгиров М., Писатели Советской Калмыкии. Биобиблиографич. справочник, Элиста,\
    \ 1966."
