  spravka: |-
    род. в 1905 году в селе Карнак Сырдарьинской области Туркестана, узбек, из дехкан. В 1926 г. окончил Ташкентский пединститут. Член ВКП(б) с 1937. В 1935 году избран членом Центрального исполнительного комитета Узбекской ССР. С 22 октября 1935 Народный комиссар здравоохранения УзССР, снят 5 июня 1937 года, исключен из партии.
