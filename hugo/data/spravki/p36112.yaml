    Род. в 1889, еврей, член ВКП(б) с 1918, в органах НКВД с 1921, член ЦИК СССР 7 созыва.
    Звание: 04.12.1935 - ст. майор ГБ.
    Награды: знак «Почетный работник ВЧК—ОГПУ (V)» №233, - орден Трудового Красного Знамени Узбекской ССР, 23.02.1928 - орден Красного Знамени, 04.08.1933 - орден Ленина, 14.07.1937 - орден Красной Звезды.
    зам. наркома лесной промышлености СССР, бывший нач. ГУЛАГ НКВД СССР.
    Арестован 31.01.1938. Осужден 02.03.1939 ВК ВС СССР, ВМН. Расстрелян 03.03.1939, Москва.
    Реабилитирован 24.11.1956.
