  spravka: |-
    Род. в 1887, Астраханская губ., г. Царев, русский, обр.: высшее, член ВКП(б). Проживал: Москва, Столешников пер., д. 7, кв. 5, комн. 20. Зав. кафедрой Московского химико-технологического института, профессор
    Арестован 17.02.1938. Обв. в активном участии в террористической организации эсеров и как непримиримый враг ВКП(б) и советской власти. Приговор: ВК ВС СССР, 03.10.1938 – ВМН. Расстрелян 03.10.1938, г.Москва.
