  spravka: "1879 р., с. Михайлівка Тульської обл. (Російська Федерація), росіянин,\
    \ із робітників, освіта початкова. Проживав у м. Полтава. Пенсіонер. \n  Заарештований\
    \ 26 вересня 1937 р. Засуджений Військовою Колегією Верховного Суду СРСР 25 березня\
