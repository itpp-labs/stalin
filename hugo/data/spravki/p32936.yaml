    род. 1906, г.Самарканд, азербайджанец. Из сеидов (потомков пророка). Член ВКП(б) с 1929. Исключен 17.12.1937 решением бюро ЦК АКП(б), и дело передано в НКВД. Восст. посмертно 15.04.1958 решением бюро ЦК КП Азербайджана.
    Пред. Госплана Аз.ССР. Прож.: Аз.ССР, г.Баку.
    Арестован в 1937
    Обвинение: ст.ст. 69,70,73 УК Аз.ССР
    Приговор: ВК ВС СССР, 04.07.1938 - ВМН с конфискацией имущества.
    Расстрелян 04.07.1938
    Реабилитирован ВК ВС СССР 04.07.1957 за отсутствием состава преступления.
