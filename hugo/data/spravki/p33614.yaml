  spravka: |-
    1891 р., с. Свинківка Полтавського р-ну Полтавської обл., українець, із робітників, освіта початкова. Проживав у м. Полтава. Залізничник.
    Заарештований 11 лютого 1938 р. Засуджений Верховним Судом СРСР 26 серпня 1938 р. за ст. 54-7 КК УРСР до розстрілу з конфіскацією майна. Вирок виконано 29 серпня 1938 р.
    Реабілітований Верховним Судом СРСР 11 серпня 1956 р.
