  spravka: |-
    Род. в 1905, Одесса, еврей, искл. из ВКП(б) за к.-р. троцкистскую деятельность. Проживал: Москва, Большой Афанасьевский пер., д. 5, кв. 25. Преподаватель в Московском авиационном институте, профессор, зам. зав. культурно-пропагандистским отделом Калининского обкома ВКП(б) и председатель Всесоюзного комитета по делам искусств при СНК СССР.
    Арестован 07.12.1936. Обв. в к.-р. организационной деятельности и совершении терактов. Приговор: ВК ВС СССР, 26.10.1937 – ВМН. Расстрелян 26.10.1937, г.Москва.
    Реабилитирован ВК ВС СССР 28.09.1957
