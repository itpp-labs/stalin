    род. 1900, г.Кушка, Средняя Азия, русский. Образование высшее. Член ВКП(б) с 1920. Исключен 07.02.1938 решением ПК КПК по Азербайджану в связи с арестом. Восст. посмертно 28.03.1957 решением бюро ЦК КП Азербайджана.
     Быв. зам. наркома здравоохранения Аз.ССР, перед арестом - зав. Кюрдамирского райздравотдела. Прож.: Аз.ССР, г.Кюрдамир
     Арестован в 1937
     Обвинение: ст.ст. 69,70,73 УК Аз.ССР - активный участник с 1934 к-р троцкистской орг-ции в г.Баку, проводивший вербовку новых членов и вредительство в здравоохранении и разделявший террористические методы борьбы.
     Приговор: ВК ВС СССР, 04.07.1938 - ВМН с конфискацией имущества.
     Расстрелян 04.07.1938
     Реабилитирован ВКВС СССР 13.10.1956 за отсутствием состава преступления.
