- id: all.csv-line-251
  repryear: null
  fio: Абрамов Яків Костянтинович
  source: Реабілітовані історією. Харківська область. Кн. 2.
  spravka: |-
    народився 1895 у с. Загоскіно Сингілевського пов. Симбірської губ. Росіянин, із селян, освіта середня спеціальна, член ВКП(б) з 1919 р. Проживав у Харкові. Керуючий тресту «Шахтбуд». Заарештований _20.12.1936_ р. і для подальшого слідства етапований у розпорядження УНКВС по Свердловській обл. Військовою колегією Верховного Суду СРСР _21.03.1937_ р. (статті 588, 589, 5811 КК РРФСР) засуджений до розстрілу з конфіскацією майна. Розстріляний _22.03.1937_ р. у м. Свердловськ. Реабілітований _06.06.1956_ р.
