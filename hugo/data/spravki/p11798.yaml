- id: all.csv-line-11013
  repryear: '1937'
  fio: Мягкий Николай Аникеевич
  source: Книга памяти Краснодарского края, дело № 17663
  spravka: |-
    1887 г.р., ст-ца Петровская, русский, б/п, образование низшее, приемщик на госмельнице № 1. Проживал по месту рождения. Арестован 29.07.1937 г. Предъявленное обвинение: "контрреволюционная деятельность". Тройкой при УНКВД по КК 14.02.1938 г. назначена ВМН с конфискацией имущества. Приговор приведен в исполнение 26.02.1938 г. Реабилитирован Президиумом Краснодарского краевого суда 13.04.1957 г. за отсутствием состава преступления.
