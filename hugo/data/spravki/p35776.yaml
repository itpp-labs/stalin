    Род. в 1882, г. Ленинград, эстонец, обр.: низшее, член ВКП(б). Проживал: Москва, ул. Коминтерна, д. 4/7, кв. 2. Зам. начальника Главсевморпути
    Арестован 06.12.1937. Обв. в шпионаже и участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 20.06.1938 – ВМН. Расстрелян 20.06.1938, г.Москва.
