  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1895, Москва, русский, обр.: низшее, б/п. Проживал: с. Кожухово, ул. Волжская, д. 15. Пом. машиниста землечерпательной машины.
    Арестован 14.11.1937. Обв. в участии в белогвардейской террористической организации - РОВС и в сотрудничестве с французской разведкой. Приговор: ВК ВС СССР, 25.12.1937 – ВМН. Расстрелян 25.12.1937, г.Москва.
    Реабилитирован ГВП РФ 01.04.1992
