    (1907—1938), работник НКВД. В 1933—1934 гг. служил в Красной Армии. После демобилизации работал в г. Кирове на сов. и парт. работе. До ареста — нач. отделения ОЛАГа мест заключения НКВД в г. Горьком. 17 февраля 1937 г, арестован. 20 сентября 1937 г. исключен из членов партии «как враг народа и партии». Постановлением НКВД, Прокурора СССР и председателя военной коллегии Верховного суда СССР 28 декабря 1937 г. приговорен к высшей мере наказания — расстрелу. Он обвинялся в том, что «входил в число участников террористического заговора правых, проводил подбор и воспитание террористических кадров и организовывал участие в обсуждении террористической деятельности организации». Определением военного трибунала Московского военного округа от 23 декабря 1957 г. постановление НКВД, Прокурора СССР и Председателя военной коллегии Верховного суда СССР в отношении К. С. Бронштейна отменено и дело прекращено за отсутствием состава преступления.
