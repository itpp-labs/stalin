  source: 'Реабілітовані історією : Донецька область'
  spravka: |-
    1906 року народження, с. Іванівка Сосницького району Чернігівської області, українець, освіта початкова, безпартійний. Проживав: сел. Микитівка Горлівського району Донецької області. Начальник колони машинно-колійної станції № 13.
    Заарештований 12 січня 1938 року. Засуджений військовою колегією Верховного Суду СРСР на 12 років в'язниці з позбавленням прав на 5 років та конфіскацією майна.
    Реабілітований у 1959 році.
