  repryear: '1937'
  fio: Волков Алексей Яковлевич
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1886, Рязанская губ., с. Кадом, русский, обр.: окончил ремесленное училище, член ВКП(б). Проживал: ст. Рязань, ж.-д. дом 28 (по другим данным - д.25). Начальник паровозного отделения на ст.Рязань.
    Арестован 20.04.1937. Обв. в вредительстве и участии в троцкистской террористической организации на ж.-д. транспорте. Приговор: ВК ВС СССР, 16.11.1937 – ВМН. Расстрелян 16.11.1937, г.Москва.
    Реабилитирован ВК ВС СССР 03.12.1955
