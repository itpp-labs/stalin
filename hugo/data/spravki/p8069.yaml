  spravka: |-
    Род. в 1905, Ирбит, обр.: низшее, член ВКП(б). Проживал: Калинин, ул. Красноармейская, д. 11, кв. 10. Начальник угольного управления в Калининском обл. земельном управлении.
    Арестован 03.03.1937. Обв. в троцкистской деятельности. Приговор: ВК ВС СССР, 28.09.1937 – ВМН. Расстрелян 28.09.1937, г.Москва.
    Реабилитирован ВК ВС СССР 11.05.1957
