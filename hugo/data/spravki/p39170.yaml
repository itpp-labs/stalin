  fio: Шатилов Михаил Ефимович
  source: old.nffedorov.ru/na-nca/na/abcna/i/chatil.html
  spravka: |-
    (1888–1971), уроженец Рязанской области, шахтер, директор шахт, рудников, ветеран профсоюзного движения работников угольной промышленности, делегат Второго всероссийского Съезда горнорабочих. Участник Первой мировой войны, Георгиевский кавалер. В 1920 г. вступил в ВКП(б). В 1938 г. репрессирован, освобожден в 1948г., в 1956 г. полностью реабилитирован, восстановлен в правах и в партии. Награжден медалями.
