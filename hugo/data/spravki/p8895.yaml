  spravka: "1881 р., с. Орлівець Петрівського р-ну Київської обл., українець, з селян,\
    \ позапартійний, освіта початкова, майстер Криворізького металургійного комбінату.\
    \ \n  17.10.1937 р.звинувачений у належності до к/ рев. організації, розстріляний\
    \ 18.10.1937 р. \n  Реабілітований 22.08.1957 р."
