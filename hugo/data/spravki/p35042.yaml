  spravka: "Род. в 1897 в г. Витебске Витебской губернии Российской империи в семье\
    \ торговца. Еврей. В 1914 г. окончил Витебское коммерческое училище, в 1918 г.\
    \ три курса Политехнического института (г. Москва). Член Коммунистической партии\
    \ с 1918 г. \n  В 1918 г. бухгалтер Витебского губернского продовольственного\
    \ комитета, заместитель комиссара, затем заведующий Витебским губернским финансовым\
    \ отделом. С июня 1923 г. по май 1926 г. нарком финансов КАССР. 1926-1928- ответственный\
    \ секретарь и член президиума бюджетной комиссии ВЦИКа.1928-1931-заведующий краевым\
    \ финансовым управлением (г. Новосибирск). С октября 1931 г. по апрель 1933 г.\
    \ заместитель председателя Совнаркома и председатель Государственной плановой\
    \ комиссии КАССР, с апреля до декабря 1933 г. заместитель председателя Совнаркома\
    \ КАССР.1933-1936- председатель Восточно-Сибирской краевой плановой комиссии (г.\
    \ Иркутск). \n  Репрессирован. Арестован 16.05.1937г. Приговорен ВК ВС СССР 05.06.1938г.\
    \ к ВМН. Реабилитирован 08.09.1958г. \n  Избирался: Делегат IV Казахстанской областной\
    \ конференции РКП(б) (1924), член Казкрайкома ВКП(б) (1925–1926) и его бюро (1932–1933).\
    \ \n  Источник: АПРК Ф.141. Оп.1. Д.11537. Л.174-179. л/д. \n  Литература: Наркомы\
    \ Казахстана. С.225.,, .Ашимбаев Д. Р. Кто есть кто в Казахстане. С.719."
