  spravka: |-
    Род. в 1905, м. Пропойск БССР, белорус, из крестьян, обр.: н/среднее, член/канд. в члены ВКП(б) с 1927, искл. из партии в связи с арестом в 1937 г. Проживал: Минск, Круглый пер 1, кв. 1. Пом.первого секретаря, ЦК КП(б)Б|он же зав.особ.сектором ЦК КП(б)Б
    Арестован 26.07.1937. Обв. по ст. 69, 70, 76 УК БССР - участник а/с организации правых, проводил вредит.работу в сельском хоз-ве. Приговор: судебный орган, 28.10.1937 – ВМН с конфискацией имущества. Расстрелян 29.10.1937, г.Минск.
    Реабилитирован ВК ВС СССР 27.07.1957
