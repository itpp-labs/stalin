  fio: Георгиади Николай Георгиевич
  source: Ленинградский мартиролог, т.10
  spravka: |-
    1888 г. р., уроженец г. Уркюб, грек, беспартийный, подданный Греции, экспедитор конторы Ленвоенторга, проживал: г.Псков, Лесная ул., д. 10, кв. 4. Арестован 16 декабря 1937 г. Выездной сессией Военной коллегии Верховного суда СССР в г. Ленинград 22 сентября 1938 г. приговорен по ст. ст. 58-6-8 УК РСФСР к высшей мере наказания. Расстрелян в г. Ленинград 23 сентября 1938 г.
