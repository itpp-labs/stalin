  fio: Решетников Денис Петрович
  source: Книга памяти Красноярского края
  spravka: |-
    Род. в 1893, Волынская губ., русский, обр.: грамотный. В 1933 окончил 3 курса сельхозакадемии, член ВКП(б) с 1920. Проживал: Красноярский кр., Хакасская АО, г. Абакан. 1914–1917 воевал на фронте. В 1925–1929 секретарь Сычевского, Истокского райкомов и Бийского горкома. В 1933 направлен начальником политотдела МТС в КК.
    Арестован 25.05.1937, в г. Красноярске. Обв. по ст. 58-1 «б», 58-2, 58-8, 58-9, 58-11 УК РСФСР. Приговор: ВК ВС СССР, 17.07.1937 – ВМН. Расстрелян 17.07.1938, в г. Красноярске.
    Реабилитирован ВК ВС СССР 10.06.1992
