    1899 г. р., уроженец Симского завода Челябинской обл., русский, член ВКП(б) в 1917-1937 гг., нач. политотдела Сталинградской ж. д., перед арестом нач. политотдела Окт. ж. д., проживал: г.Ленинград, пр. 25 Октября, д. 85/12, кв. 73. Арестован 10 ноября 1937 г. Выездной сессией Военной коллегии Верховного суда СССР в г. Ленинград 22 сентября 1938 г. приговорен по ст. ст. 58-8-9-11 УК РСФСР к высшей мере наказания. Расстрелян в г. Ленинград 23 сентября 1938 г.
