  spravka: "Род. в 1899, Озургетский (Махарадзевский) р-н, с. Чечхати, Грузия, грузин.\
    \ Род занятий: до ареста председатель военного трибунала 47-й Грузинской дивизии,\
    \ в звании батальонный комиссар (к работе в трибунале не приступил). В Красной\
    \ армии с 1921 г. Образование в объеме 1-го курса рабфака. \n  Осужден Тройкой\
    \ при НКВД ГССР 09.10.1938. Мера наказания: расстрел с конфискацией личного имущества"
