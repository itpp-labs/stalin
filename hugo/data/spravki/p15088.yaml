  spravka: "1891 року народження, м. Дніпропетровськ, росіянин, освіта вища, до 1930\
    \ року кандидат у члени ВКП(б). Проживав: м. Маріуполь Донецької області, Сартана,\
    \ буд. № 10, кв. 2. Заступник начальника відділу капітального будівництва заводу\
    \ ім. Ілліча. \n  Заарештований 29 жовтня 1937 року. Засуджений виїзною сесією\
    \ військової колегії Верховного Суду СРСР у м. Дніпропетровську до розстрілу з\
    \ конфіскацією майна. Вирок приведено до виконання у м. Дніпропетровську 30 листопада\
    \ 1937 року. \n  Реабілітований у 1960 році."
