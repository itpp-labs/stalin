  spravka: |-
    народився 1905 у м. Миколаїв Херсонського пов. Херсонської губ. Єврей, з робітників, освіта вища, позапарт., у 1930—1937 рр. член ВКП(б). Проживав у Харкові. Технік Каналтресту. Заарештований _15.10.1937_ р. як член антирад. правотроцькістської терористичної організації (статті 54-8, 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _05.12.1937_ р. засуджений до розстрілу з конфіскацією майна. Розстріляний _06.12.1937_ р. у Харкові. Реабілітований _23.11.1957_ р.
