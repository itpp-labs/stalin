- spravka_old_id: 11153
  repryear: null
  fio: Кириченко Иван Григорьевич
  source: Чураков Д. Репрессированные военнослужащие Красной Армии
  spravka: |-
    Род. в 1894, украинец, обр.: окончил кавалерийские курсы КУВНАС РККА, учился в Военной Академии им.М.В.Фрунзе, член ВКП(б) с 1924. Командир взвода, эскадрона, помощник командира кавалерийского полка, командир 1-го кавалерийского полка бригады незаможных селян, 18-го кавалерийского полка, командир 15-го кавалерийского полка, кавалерийской бригады, помощник командира 14-й кавалерийской дивизии, награжден двумя орденами Красного Знамени, орденом Ленина, комбриг, командир 23-й кавалерийской дивизии
    Арестован 01.09.1937. Приговор: ВК ВС СССР, 13.04.1938 – ВМН. Расстрелян 1938.
    Реабилитирован 02.04.1957
- spravka_old_id: 11154
  repryear: null
  fio: Кириченко Іван Григорович
  source: '"Реабілітовані історією" : Хмельницька область'
  spravka: |-
    1894 р., с. Яськи Біляївського р-ну Одеської обл., українець, освіта вища, член КП (б) У. Проживав у м. Ізяславі, комбриг, командир 23-ї кавдивізії. Заарештований 31.08.37.
    Звинувачення: член контрреволюційної організації. Військколегією Верховного Суду СРСР 13.04.38 засуджений до розстрілу. Вирок виконаний у м. Києві 13.04.38.
    Реабілітований військколегією Верховного Суду СРСР 02.04.57.
