    27.09.1903, Монголія, Північна Манчжурія, м. Гірін, росіянин, освiта середня, військовослужбовець, безпартійний.
    Арешт. 06.11.1937. Військовою колегією Верховного Суду СРСР за ст. 54-1-б КК УРСР (зрада батьківщини військовослужбовцем), ст. 54-8 КК УРСР (терористичний акт), ст. 54-11 КК УРСР (підготування до контрреволюційних злочинів) 25.12.1937 засуджений до ВМП, конфіскація усього майна, позбавлення військового звання, розстріляний 26.12.1937р. у м. Києві
