  spravka: |-
    1903 р. народження, с. Новокрасне Арбузинського району Одеської області, росіянин, із селян, член ВКП(б), малоосвічений, під час військової служби проживав у м. Старокостянтинові. Військовослужбовець.
    Заарештований 17.11.1937 р. Військовою колегією Верховного суду СРСР 09.04.1938 р. засуджений до розстрілу з конфіскацією майна. Страчений 09.04.1938 р.
    Реабілітований у 1958 р. Місце поховання невідомо.
