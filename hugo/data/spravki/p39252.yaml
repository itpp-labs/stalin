    Род. в 1889, Пермская обл., Соликамский р-н, дер. Ощепково, русский. Ст. бухгалтер, Камско-Устьинский маслопромкомбинат.
    Арестован 27.04.1938. Обв. по ст. 58-10 ч.1, 58-11 ("участник кулацко-эсеровской повстанческой группировки"). Приговор: ВК ВС СССР, 12.09.1938 – ВМН. Судебной коллегией Верховного суда ТАССР 17.5.39 Приговор заменен на 7 лет лишения свободы, поражен. прав на 2 года.
    Реабилитирован 22.08.1995
