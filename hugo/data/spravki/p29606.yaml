  fio: Кристин Адольф Иванович (Лихтинблау, Лихтблау Леон Сигизмундович)
  source: Москва, расстрельные списки - Коммунарка
  spravka: "Род. в 1901, г. Бухарест, еврей, обр.: высшее, член ВКП(б) (бывший член\
    \ социалистической партии Румынии, затем КП Румынии). Проживал: Москва, Староконюшенный\
    \ пер., д. 35, кв. 13. Начальник отдела промышленности Центрального управления\
    \ народнохозяйственного учета СССР \n  Арестован 05.04.1937. Обв. в шпионской\
    \ провокаторской деятельности в партийном подполье и в участии в к.-р. организации\
    \ правых. Приговор: ВК ВС СССР, 25.04.1938 – ВМН. Расстрелян 25.04.1938, г.Москва.\
    \ \n  Реабилитирован ВК ВС СССР 03.10.1956"
