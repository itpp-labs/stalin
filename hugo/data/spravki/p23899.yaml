- id: all.csv-line-21942
  repryear: '1938'
  fio: Симаков Николай Васильевич
  source: Архив НИПЦ "Мемориал" (Москва)
  spravka: |-
    Род. в 1901, Московская обл., Можайский р-н, дер. Глазово, член ВКП(б) с 1921 г. Проживал: Москва. Первый секретарь Ростокинского райкома ВКП(б) г.Москвы.
    Арестован 14.09.1937. Приговор: ВК ВС СССР, 09.02.1938 – ВМН. Расстрелян 10.02.1938, г.Москва, захоронен в "Коммунарке".
    Реабилитирован ВК ВС СССР 06.08.1955
