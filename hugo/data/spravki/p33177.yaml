    Род. в 1894, Ковенская губ., г. Видзы, еврей, обр.: среднее, член ВКП(б) (в 1902-1920 член Бунда). Проживал: Москва, Скатертный пер., д. 30, кв. 59. Начальник ревизионного отделения ГУЛАГа НКВД СССР
    Арестован 17.03.1938. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 09.05.1938 – ВМН. Расстрелян 09.05.1938, г.Москва.
