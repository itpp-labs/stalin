  source: 'Жертвы репрессий: книга памяти : Московская область, Ленинский район'
  spravka: |-
    1897 года рождения. Родился в с.Березниковатое Херсонской области. Работал главным инженером Подольского машиностроительного завода Московской области. Осужден в 1938 году.  [Окончил МВТУ в 1929 г. механический факультет. по специальности "технология металлов и дерева". Кенотаф на Вотсряковском]
