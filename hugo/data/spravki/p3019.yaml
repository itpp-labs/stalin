  spravka: "1892 року народження, с. Пушкіне Московської області, росіянин, освіта\
    \ неповна середня, безпартійний, член ВКГІ(б). Проживав: м. Сталіно (Донецьк).\
    \ Інститутський провулок, буд. № 58/2, кв. 21. Помічник секретаря обкому КП(б)У.\
    \ \n  Заарештована 30 березня 1937 року. Засуджений виїзною сесією військової\
    \ колегії Верховного Суду СРСР у м. Києві до розстрілу з конфіскацією майна. Вирок\
    \ приведено до виконання у м. Києві 15 липня 1937 року. \n  Реабілітований у 1957\
    \ році."
