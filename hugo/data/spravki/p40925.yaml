  repryear: '1938'
  fio: Угдыжеков Василий (Онакай) Васильевич
  source: Книга памяти Красноярского края, (дело № П-9257)
  spravka: |-
    Род. в 1908, Енисейская губ., Минусинский уезд, Аскизская вол., с.Верх-Аскиз. Проживал: Красноярский кр., Хакасская АО, с. Таштып. Прокурор Таштыпского р-на.
    Арестован 12.12.1937, содержался в Минусинской тюрьме. Обв.: участие в к.-р. организации. Приговор: ВК ВС СССР, 21.07.1938 – ВМН. Расстрелян 21.09.1938, в г. Красноярске.
    Реабилитирован ВК ВС СССР 26.04.1958
