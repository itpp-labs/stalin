    1904 г.р., урож. Псковской губернии, населенный пункт Торошинский. Русский, высшее, проживал: БМАССР, Улан-Удэ.
    Арестован 19.12.1937. Дело рассмотрено Верховным Судом СССР 02.06.1938, по ст.ст. 58-1а, 58-7, 58-8, 58-11. Решение по делу: ВМН.
    Реабилитирован Военной коллегией Верховного Суда СССР 20.04.1957.
