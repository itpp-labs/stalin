    1896 г.р., партстаж с апреля 1919 года, партбилет № 0292100, образца 1926 года, по соц. положению - служащий, образование - среднее. В Кр. Армии служил. Партвзысканий не имеет. Последняя работа - начальник наружной службы РКМ. В настоящее время [10.03.1938] арестован органами НКВД.
