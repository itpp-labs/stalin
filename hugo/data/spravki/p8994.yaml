    Род. в 1894, Херсонская губ., русский, обр.: малограмотный. Проживал: КЖД, ст-ция Верхний Ингаш. Путевой обходчик
    Арестован 30.04.1937. Обв.: террористическая деятельность, к.-р. диверсионная деятельность. Приговор: ВК ВС СССР, 30.10.1937 – ВМН. Расстрелян 30.10.1937, в г. Красноярске.
