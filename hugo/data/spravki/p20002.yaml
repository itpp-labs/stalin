  spravka: |-
    1897 р., с. Кірове Миколаївської обл., єврей, освіта вища, член ВКП(б) з 1920 р. по 1937 р. Проживав у м. Хмельницькому, секретар окружного комітету КП(б)У. Заарештований 01.12.37. Звинувачення: член контрреволюційної організації. Військколегією Верховного Суду СРСР 20.01.38 засуджений до розстрілу з конфіскацією майна. Вирок виконаний. Реабілітований військколегією Верховного Суду СРСР 25.01.58. (П5249, архів УСБУ).
