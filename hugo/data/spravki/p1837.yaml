- id: all.csv-line-1355
  repryear: '1937'
  fio: Водахов (Вадахов) Асланбек Абисалович
  source: Книга памяти Кабардино-Балкарской Республики, АУД № 2836-П.
  spravka: |-
    Род. в 1908 (1903), Кабардино-Балкария, Урванский р-н, с. Урух, кабардинец, из узденей
    из кулаков, обр.: высшее, с 1926г. член ВКП(б), исключен в 1937г. Проживал: г. Нальчик, ул. Свободы, 4. Начальник Управления местной промышленности.
    Арестован 01.02.1937. Обв. по ст.ст. 58-8, 58-11 УК РСФСР, участие в контрреволюционной троцкистско-зиновьевской организации. Приговор: ВК ВС СССР, 25.07.1937 – ВМН. Расстрелян 25.07.1937.
    Реабилитирован ВК ВС СССР 22.12.1956 за отсутствием состава преступления
