  fio: Секретов Алексей Артемович
  source: УФСБ РФ по Краснодарскому краю
  spravka: |-
    Род. в 1899, Оренбургская обл., Оренбургский уезд, ст. Рассыпная, русский, обр.: низшее, бывший член ВКП(б). Проживал: г. Сочи. Старший инспектор в отделении госбанка
    Обв. в том, что был участником троцкистской террористической организации. Приговор: ВК ВС СССР, 12.06.1938 – ВМН. Расстрелян 12.06.1938, в г.Краснодаре.
    Реабилитирован ВК ВС СССР 19.04.1958
