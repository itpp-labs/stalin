  fio: Виноградов Василий Ильич
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1902, Псковская губ., Холмский уезд, Княжесельская вол., дер. Танешкино, русский, обр.: высшее, член ВКП(б). Проживал: Москва, Шмидтовский пр-д, 9--14--25. Начальник отдела Управления противовоздушной обороны РККА, полковник
    Арестован 04.02.1938. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 22.08.1938 – ВМН. Расстрелян 22.08.1938, г.Москва.
    Реабилитирован ВК ВС СССР ноябрь 1956
