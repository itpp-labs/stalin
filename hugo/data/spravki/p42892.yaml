  spravka: |-
    Род. в 1881, г. Рязань, русский, обр.: среднее, член ВКП(б). Проживал: Москва, ул. Краснопрудная, д. 36, кв. 2. Начальник группы запасных частей конторы "Желдорзапчасть" Наркомата путей сообщения СССР
    Арестован 07.07.1938. Обв. в участии в антисоветской террористической организации. Приговор: ВК ВС СССР, 27.09.1938 – ВМН. Расстрелян 27.09.1938, г.Москва.
    Реабилитирован ВК ВС СССР февраль 1956
