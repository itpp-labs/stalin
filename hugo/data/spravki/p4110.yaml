  fio: Шалковский Сергей Гаврилович
  source: 'Ленинградский мартиролог: 1937-1938'
  spravka: |-
    1893 г. р., уроженец и житель г. Ленинград, русский, член ВКП(б) в 1919-1936 гг., нач. контрольного сектора 1-го отдела Научно-испытательного артиллерийского полигона, интендант 2-го ранга, проживал: ст. Ржевка, Полигон, д. 1/103, кв. 10. Арестован 27 марта 1937 г. Военным трибуналом ЛВО 22 августа 1937 г. приговорен по ст. ст. 58-8-9-11 УК РСФСР к высшей мере наказания. Расстрелян в г. Ленинград 23 августа 1937 г.
