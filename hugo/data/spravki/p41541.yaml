  fio: Бикбавов Абдурашид (Абдрашит) Ильясович
  source: www.alexanderyakovlev.org/fond/issues-doc/67974
  spravka: |-
    1896 г.р., уроженец дер. Старой Зеленовки Старокулаткинского р-на Кузнецкого округа, беспартийный, мещеряк, был активным участником башкирского национального движения. С 1918 года Башкирским правительством назначается адъютантом при главнокомандующем Башкирского Войска Заки Валиди, а в 1919 году становится командиром Башкирского Войска. С 1921 года по 1923 год Бикбавов работал заместителем председателя Совета народного хозяйства БАССР. В 1929 слушатель Высших педагогических курсов при ин[ститу]те им. Плеханова. В 1930 приговорен к 3 годам ИТЛ по делу Султан-Галиева. Умер в 1964. Реабилитирован в 1989 году.
