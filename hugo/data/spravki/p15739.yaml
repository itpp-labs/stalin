  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 1.
  spravka: |-
    народився 1894 і проживав у Харкові. Українець, з міщан, освіта початкова, у 1930—1937 рр. член ВКП(б). Начальник відділу постачання Державного іподрому. Заарештований _17.08.1937_ р. як член к.-р. організації і військовою колегією Верховного Суду СРСР _31.12.1937_ р. (статті 54-8 через ст. 20, 54-11 КК УРСР) засуджений на 10 років тюремного ув’язнення з пораженням у правах на 5 років і конфіскацією особистого майна. Помер _25.04.1950_ р. у Харкові. Реабілітований _05.11.1957_ р.
