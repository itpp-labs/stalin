  fio: Березовський Георгій Сергійович
  source: Реабілітовані історією. Харківська область. Кн. 2.
  spravka: |-
    народився 1894 і проживав у Харкові. Українець, з робітників, освіта початкова, у 1930— 1937 рр. член ВКП(б). Начальник відділу постачання Держіподрому. Заарештований _17.03.1937_ р. як член антирад. терористичної організації правих (статті 548, 5411 КК УРСР) і військовою колегією Верховного Суду СРСР _31.12.1937_ р. (статті 548 через ст. 20, 5411 КК УРСР) засуджений на 10 років позбавлення волі у в’язниці з пораженням у правах на 5 років і конфіскацією майна. Помер _25.04.1950_ р. у Харкові. Реабіліто-ваний _05.11.1957_ р.
- id: all.csv-line-14474
