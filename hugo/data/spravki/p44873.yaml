    [1892 - ..]
    Немец.
    Учился в цпш, не закончил.
    член ВКП(б) с 1917
    С 14 лет работал - рыболов, рабочий - 9 лет, служащий - 20 лет.
    С 1917 - пред. сельсовета с. Хорбой Астраханской губ.
    боец коммунистического отряда, Астрахань
    зам. пред. Дербентского совдепа
    пред. правления Калмыкского облсоюза кооперации
    член президиума Астраханского укома и губкома и член губисполкома
    пред. правления Калмыкского облкредсельсоюза - член правления Калмоблпотребсоюза (=01.1927=)
