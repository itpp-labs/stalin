  repryear: '1937'
  fio: Газин Василий Павлович
  source: УФСБ РФ по Ростовской обл., дело № П-15842, Весельницкий И.М. "Красное колесо"
    переехало и через Азово-Черноморский край и Ростовскую область
  spravka: "Род. в 1895, Донецкая обл., х. Николаево-Березовский, русский, член ВКП(б)\
    \ с 1919. До ареста начальник снабжения при ОКС завода Красный Котельщик в г.Таганроге\
    \ \n  Арестован 30.04.1937. Обв. по ст.ст. 17-58-7, 58-8, 58-11 УК РСФСР. Приговор:\
    \ ВК ВС СССР, 10.08.1937 – к 10 годам тюремного заключения, с поражением в правах\
    \ на 5 лет с конфискацией всего имущества. Отбывая наказание, Газин умер 20 декабря\
    \ 1940 года. \n  Реабилитирован ВК ВС СССР 08.03.1958 за отсутствием состава преступления"
