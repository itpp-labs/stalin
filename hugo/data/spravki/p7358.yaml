    Род. в 1908, Витебск, русский, обр.: начальное, член ВКП(б). Проживал: Московская обл., Октябрьская ж.д., ст. Сходня, Морщихенский просп., д. 14. Начальник летно-испытательной станции завода № 2 Наркомата легкой промышленности СССР.
    Арестован 26.05.1937. Обв. в принадлежности к к.-р. террористической организации и во вредительстве. Приговор: ВК ВС СССР, 04.09.1937 – ВМН. Расстрелян 04.09.1937, г.Москва.
