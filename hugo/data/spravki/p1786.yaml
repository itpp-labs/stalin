    род. 1888, Нижегородская губ., быв. Сергаческий у., с.Еделево, русский. Образование низшее. Член ВКП(б) с 1919.
    Браковщик слесарного цеха з-да им.Володарского. Прож.: Аз.ССР, г.Баку.
    Арестован 27.04.1936
    Обвинение: участник с 1934 троцкистской террор. орг-ции (Каневский, Кулиев, Леуткин, Кащеев и др.). С Каневским был связан с 1919-20, когда был моряком Особой Морской Экспедиции при РВС XI Красной Армии.
    Приговор: ВК ВС СССР, 1937 - ВМН.
    Источники: Сталинские списки 27.02.1937 и 23.04.1937 (Баку, Кат.1)| Определение ВКВС СССР 06.10.1956| справка АзУНКВД, 09.11.1936| Морская экспедиция Баку-Астрахань, 1919-1920 гг. (ф.456, оп.10, д.43).
