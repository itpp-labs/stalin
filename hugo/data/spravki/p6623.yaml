  spravka: "1895 року народження, м. Донецьк, українець, освіта середня, безпартійний.\
    \ Проживав: м. Донецьк, вул. Пушкінська. буд. № 1. Начальник постачання та збуту\
    \ тресту \"Нерудсталь'*. \n  Заарештований 3 липня 1937 року. Засуджений колегією\
    \ Верховного Суду СРСР до розстрілу з конфіскацією майна. Вирок приведено до виконання\
    \ 21 вересня 1937 року м. Донецьку. \n  Реабілітований у 1994 році."
