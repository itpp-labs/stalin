- id: all.csv-line-11198
  repryear: '1937'
  fio: Сафроненко Иосиф Семенович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1894, Гомель, еврей, обр.: незаконченное высшее, искл. из ВКП(б) в 1937 г. Проживал: Москва, ул. Горького, д. 66, кв. 44. Зав. сектором животноводства в Комитете по заготовкам сельскохозяйственных продуктов при СНК СССР.
    Арестован 31.08.1937. Обв. в участии в антисоветской террористической организации правых и вредительской работе по линии мясозаготовок. Приговор: ВК ВС СССР, 25.11.1937 – ВМН. Расстрелян 26.11.1937, г.Москва.
    Реабилитирован ВК ВС СССР 29.09.1956
