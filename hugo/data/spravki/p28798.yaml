  fio: Кокорев Дмитрий Дмитриевич
  source: www.kuzbasshistory.narod.ru/book/Stalinsk/1936_h_2.html
  spravka: "(р. 1896). Суть дела: Парторганизация Кузнецкого райсовета Кокорева Д.\
    \ Д. исключила из рядов ВКП (б) за притупление классовой бдительности… Кокорев\
    \ Д. Д., будучи председателем райсовета, окружил себя классово-чуждыми людьми,\
    \ сросся с классово-чуждым элементом… Постановили:… из рядов ВКП (б) исключить.\
    \ \n  15 сентября 1936г."
