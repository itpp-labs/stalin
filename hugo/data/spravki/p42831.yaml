  repryear: '1938'
  fio: Баронский Михаил Борисович
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1884, г. Тобольск, еврей, обр.: среднее, бывший меньшевик, член ВКП(б) с 1919. Проживал: Москва, ул. Жуковского, д. 7, кв. 4. Начальник паровозного отделения ст.Москва-Сортировочная Ленинской ж.д.
    Арестован 10.02.1938. Обв. в шпионаже и участии в к.-р. организации. Приговор: ВК ВС СССР, 20.09.1938 – ВМН. Расстрелян 20.09.1938, г.Москва.
    Реабилитирован ВК ВС СССР 06.09.1962
