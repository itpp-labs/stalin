- spravka_old_id: 5067
  repryear: 1937
  fio: Александров Иван Григорьевич
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1900, Барнаул, русский, обр.: среднее специальное, член ВКП(б). Проживал: Западно-Сибирский кр., Троицкий р-н, свиносовхоз "Беловский". Начальник политотдела в свиносовхозе "Беловский" Троицкого р-на Западно-Сибирского кр.
    Арестован 28.04.1937. Обв. в вредительстве, к.-р. пропаганде и совершении терактов. Приговор: ВК ВС СССР, 03.09.1937 – ВМН. Расстрелян 03.09.1937, г.Москва.
    Реабилитирован Прокуратурой РФ 30.11.1993
