- spravka_old_id: 8442
  repryear: 1937
  fio: Елин Александр Васильевич
  source: Книга памяти Красноярского края
  spravka: |-
    Род. в 1881, г. Благовещенск, русский, обр.: гимназия, член РСДРП в 1905—1909. Проживал: Красноярский кр., Хакасская АО, Аскизский р-н, рудник «Балыкса». Горный техник, начальник поисково-разведочной партии треста «Хакасзолото»
    Арестован 03.12.1936. Обв. по ст.58—1 «а», 58—7, 58—8, 58—11 УК РСФСР. Приговор: ВК ВС СССР, 31.10.1937 – ВМН. Расстрелян 31.10.1937, в г. Красноярске.
    Реабилитирован ВК ВС СССР 08.06.1957
