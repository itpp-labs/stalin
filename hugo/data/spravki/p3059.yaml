  source: Реабілітовані історією. Харківська область. Кн. 2.
  spravka: |-
    народився 1891 у с. Варварівка Вовчанського пов. Харківської губ. Українець, із службовців, освіта незакінчена вища, позапарт., у 1917—1935 рр. член ВКП(б). Проживав у Харкові. Не працював, до 1935 р. заступник голови Харківської міськради. Заарештований _04.04.1937_ р. як член к.-р. організації та підривну роботу (статті 54-10, 5411, 547 КК УРСР) і військовою колегією Верховного Суду СРСР _08.07.1937_ р. (статті 547, 548, 5411 КК УРСР) засуджений до ВМП з конфіскацією особистого майна. Розстріляний _08.07.1937_ р. у Харкові. Реабілітований _08.07.1956_ р.
