  spravka: |-
    Род. в 1891, Украина, Харьковская обл., Волчанский р-н, слобода Варваровка, украинец, обр.: незаконченное высшее, член КП(б)У с 1920 по 1935. Проживал: Украинская ССР, Харьков, К. Либкнехта, 17/19, кв. 35. Плановик, зам.пред Горсовета, партработник, на момент ареста безработный
    Арестован 04.04.1937. Обв. по ст. 54-7-8-11 (член контрреволюционной террористической и вредительской организации). Приговор: ВК ВС СССР, 08.07.1937 – ВМН. Расстрелян 08.07.1937, Харьков.
    Реабилитирован 28.07.1956
- id: all.csv-line-2467
