  source: '"Реабілітовані історією" : Полтавська область'
  spravka: |-
    1914 р., с. Сохацьке Миргородського р-ну Полтавської обл., українець, із селян, освіта початкова. Червоноармієць.
    Заарештований 2 листопада 1937 р. Засуджений Верховним Судом СРСР 8 січня 1938 р. за ст. ст. 54-1, 54-8, 54-11 КК УРСР до розстрілу з конфіскацією особистого майна. Вирок виконано 9 січня 1938 р. у м. Харків.
    Реабілітований Полтавською обласною прокуратурою 29 серпня 1997 р.
