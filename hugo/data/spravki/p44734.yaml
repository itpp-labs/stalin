    (1897, с.Чудново Житомирского уезда Волынской губ. — 1940). Родился в семье мещанина. Еврей. В КП с 1919.
    Образование: среднее.
    Конторщик, секретарь присяжного поверенного, Одесса 1914—1916.
    В армии: рядовой 48 запасн. полка, Румынский фронт 1916—1917, чиновник воен. 51 эвакопункта, г.Чуднов 1917, рядовой красногвард. отряда Кончука, Одесса 1917.
    Политбоец партизанского отряда на Украине 06.18—05.19, служил в Коммунистическом батальоне Богунского полка 05.19—07.19, секретарь президиума ревтрибунала Волынской губ. 07.19—09.19.
    В органах ВЧК—ОГПУ—НКВД: следователь УТЧК, станц.Москва МКВ ж. д. 11.09.19—01.03.20, секретарь УТЧК, станц.Москва МКВ ж. д. 01.02.20—05.20, пом. нач. СОЧ РТЧК Владикавказской ж. д. 24.05.20—07.09.20, инструктор РТЧК Владикавказской ж. д. 07.09.20—28.09.20, нач. ОАЧ РТЧК Владикавказской ж. д. 28.09.20—23.11.20, зам. пред. РТЧК Владикавказской ж. д., нач. СОЧ 23.11.20—15.02.21, зам. нач. Кавказской окр. трансп. ЧК, нач. СОЧ, Ростов 15.02.21—08.10.21, нач. линейного ТО ЧК—ГПУ, Владикавказ 08.10.21—22.06.22, член коллегии НКВД Горской Республики, зав. орг. отд. 22.06.22— 03.04.23, инспектор Южного ОКТО ГПУ, Харьков 03.04.23—02.10.23, пом. нач. ДТО ОГПУ Юго-Западной ж. д. 02.10.23—29.06.25, нач. СОЧ Южного ОКТО ОГПУ 29.06.25—01.01.26, ст. инспектор Южного ОКТО ОГПУ 01.01.26—15.10.26, зам. нач. ДТО ОГПУ Южных ж. д. 15.10.26—01.05.27, пом. нач. ООКТО ОГПУ, станц. Ленинград Северо-Западной ж. д. 01.05.27—10.10.27, инспектор Ленинградского ОКТО ОГПУ 10.10.27—01.02.28, ст. уполн. Ленинградского ОКТО ОГПУ 01.02.28—01.04.29, нач. части Ленинградского ОКТО ОГПУ 01.04.29—10.08.29, нач. 2 отд-я Ленинградского ОКТО ОГПУ 10.08.29—01.02.31, пом. нач. Ленинградского ОКТО ОГПУ 01.02.31—31.10.31, зам. нач. Ленинградского ОКТО ОГПУ 31.10.31—20.04.32, нач. Ленинградского ОКТО ОГПУ 20.04.32—10.07.34, нач. ТО ГУГБ НКВД Ленинградского ж.-д. узла 15.07.34—01.04.35, нач. ТО УГБ УНКВД Ленинградской обл. 01.04.35—16.05.35, пом. нач. ТО ГУГБ НКВД СССР 16.05.35—21.10.36, нач. ОО ГУГБ НКВД ЛВО 14.12.36—29.07.37, нач. 5 отд. УГБ УНКВД Ленинградской обл. 14.12.36—29.07.37, нач. 3 отд. УГБ УНКВД Ленинградской обл. 29.07.37—09.05.38, нач. ОО ГУГБ НКВД ЛВО 09.05.38—13.06.38, нач. 5 отд. УГБ УНКВД Ленинградской обл. 09.05.38—13.06.38, нач. 3 отд. УГБ УНКВД Дальневосточного края 13.06.38—06.38, нач. УНКВД Амурской обл. 06.38—01.39.
