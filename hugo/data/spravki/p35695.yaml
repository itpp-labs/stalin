  fio: Журкин Никита Терентьевич
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1902, Рязанская обл., Спас-Клепиковский р-н, дер. Горелово, русский, обр.: среднее, член ВКП(б). Проживал: Москва, Покровское-Стрешнево, Военный городок, корп. 27, кв. 124. Начальник отделения отдела кадров Управления ВМС РККА, батальонный комиссар
    Арестован 17.03.1938. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 20.06.1938 – ВМН. Расстрелян 20.06.1938, г.Москва.
    Реабилитирован ВК ВС СССР 08.12.1956
