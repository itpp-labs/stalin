  spravka: |-
    Род. 5 мая 1885 г. в г. Астрахани. Окончил гимназию (1905 г.). В 1905-1913 гг.-служащий в фирме своего отца Н.З. Паремузова, в 1913-1918 гг.-служащий фирмы И.И. Коновалова. Арестован и осужден на 10 лет лагерей "за подрыв государственной промышленности" и "подозрение в шпионаже" 24 октября 1930 г. Заключение отбывал в Вишлаге, работал заведующим сектором скоропортящихся продуктов. Этапирован в б. Нагаева на пароходе "Свердловск" в декабре 1932 г. Досрочно освобожден 27 марта 1935 г. С марта 1935 г. - заведующий рыбным отделом УМР (Магадан) и рыбным отделом ПУСиПХ Дальстроя (Балаганное). Арестован 10 декабря 1937 г. Содержался во внутренней тюрьме УНКВД (Магадан). Освобожден 10 января 1940 г. В 1940-1950 гг. -работник продконторы и конторы общего снабжения гостреста "Колымснаб". Умер 16 мая 1951 г.
