- id: all.csv-line-952
  repryear: '1937'
  fio: Соколовская Евгения (Евдокия) Петровна
  source: Книга памяти Красноярского края, (дело № П-6032)
  spravka: "Род. в 1903, Варшавская губ., г. Плонск, полька, обр.: высшее, инженер-химик.\
    \ Проживала: Красноярский кр., Артемовский р-н, пос. Ольховка. В 1935 выслана\
    \ из Ленинграда в пос. Ольховка Артемовского р-на КК в связи с убийством Кирова.\
    \ Приехала с мужем, смотритель на бегунной фабрике «Минусазолото». \n  Арестована\
    \ 19.01.1937, содержалась в Минусинской тюрьме. Обв. по ст. 58-7, 58-8, 58-11\
    \ УК РСФСР. Приговор: выездная сессия ВК ВС СССР, 19.04.1937 – 10 лет тюремного\
    \ заключения. Срок отбывала в Ярославской тюрьме. \n  Реабилитирована ВК ВС СССР\
    \ 13.10.1956"
