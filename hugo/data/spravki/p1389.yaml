  spravka: |-
    1903 г.р., образование высшее, член партии с 1920г. 31 сентября 1935 г. бюро Курганинского РК КПСС исключило её из членов партии за защиту мужа-троцкиста Малыгина. В 1936 году бюро Красноярского крайкома и парт/ тройка КПК при ЦК подтвердило её исключение. Муж Соколовской - Малыгин - член партии с 1921 года в 1935 году был исключен из партии как троцкист, в августе 1936 года был арестован НКВД. В 1936г. дело было прекращено в связи с его смертью. Соколовская арестована 28 октября 1936г. и в 1937г. приговорена за антисоветскую деятельность на 10 лет ИТЛ, с конфискацией имущества, выездной сессией Верховного суда. В октябре 1946г. освобождена по отбытию срока. С ноября 1946г. по апрель 1956г. работала по вольному найму в системе строительства Дальнего Севера. Наказание отбывала в лагере "АВ" МВД на Колыме, работала разнорабочей на лесоповале и в совхозе, с 1943г. - лаборанткой химлаборатории комбината в Магадане, с августа 1943г. - счетным работником в бухгалтерии лагеря. 13 октября 1956г. Военная коллегия Верховного Суда СССР установила, что на комбинате "Минусазолото" не существовало контрреволюционной организации.
