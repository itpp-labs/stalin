    Род. в 1896, Белоруссия, г. Могилев, еврей, член ВКП(б) с 1919. Проживал: г. Казань, ул. Комлева. Доктор медицинских наук, профессор Казанского института восстановительной хирургии. В 1937 г. директор ГИДУВа
    Арестован 26.01.1937. Обв. по ст. 58-8, 58-11. Приговор: ВК ВС СССР, 01.08.1937 – 10 лет ИТЛ.
