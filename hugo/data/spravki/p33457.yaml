  source: 'Реабілітовані історією : Донецька область'
  spravka: "1898 року народження, с. Косівка Олександрівського району Дніпропетровської\
    \ області, українець, освіта середня, безпартійний. Проживав: м. Сталіно (м. Донецьк),\
    \ Путилівка, вул. Лісова, буд. № 4. Начальник конструкторського бюро заводу №\
    \ 73. \n  Заарештований 16 грудня 1937 року. Засуджений виїзною сесією військової\
    \ колегії Верховного Суду СРСР у м. Сталіно (м. Донецьк) до розстрілу з конфіскацією\
    \ майна. Вирок приведений до виконання у м. Сталіно (м. Донецьк) 5 вересня 1938\
    \ року. \n  Реабілітований у 1958 році."
