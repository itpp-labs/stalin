  fio: МАРОЧКИН Михаил Константинович
  source: ''
  spravka: |-
    Член партии с 1903 г. Один из организаторов Красной гвардии на Кубани. Член РВС 1-й Украинской советской армии. С 1932 г. состоял в Северокавказском отделении Всесоюзного общества старых большевиков, Ростов-на-Дону (членский билет №1311).
