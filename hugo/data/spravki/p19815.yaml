  source: Ленинградский мартиролог, т.10
  spravka: |-
    1900 г. р., уроженец г. Ленинград, еврей, член ВКП(б) в 1919-1921 гг., нач. войскового лазарета 94-й стрелковой дивизии, военврач 2-го ранга, проживал: г.Ачинск. Арестован 19 марта 1937 г. Выездной сессией Военной коллегии Верховного суда СССР в г. Красноярск 14 июля 1938 г. приговорен по ст. ст. 58-7-8-11 УК РСФСР к высшей мере наказания. Расстрелян в г. Красноярск 14 июня 1938 г.
- id: all.csv-line-19313
