  fio: Роскин Яков Исаакович
  source: Книга памяти Красноярского края
  spravka: |-
    Род. в 1900, г. Санкт-Петербург, еврей, обр.: в 1934 окончил Ленинградский мединститут, выбыл из ВКП(б) в 1922 в связи с несогласием с политикой партии. Проживал: г. Ачинск. В 1918 доброволец в РККА, политработник в личном поезде Троцкого. Врач Красноярского военного госпиталя. С 1935 военврач 2-го ранга, начальник войскового лазарета в Ачинске в 94-й стрелковой дивизии.
    Арестован 19.03.1937. Приговор: ВК ВС СССР, 07.1938 – ВМН.
