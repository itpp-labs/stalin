  fio: Фрейдсон Борис Яковлевич
  source: Справочник ВОБПКиС, 1934
  spravka: "Род. в сент. 1888 г. в г.Пропойске, Могилевск. губ., еврей, сын жестянщика,\
    \ слесарь, образ. нач. В 1904-05 гг. работал в Верхнеднепровске, Екатериносл.\
    \ губ., в орг. РСДРП по технике, участв. в демонстрациях и стач. движ. под кличкой\
    \ \"Борис\". В 1905 г. дважды арест., последний раз освобожд. по амнистии 1905\
    \ г. В 1906 г. хранил в Екатеринославе типогр. РСДРП, оружие, литературу. Арест.\
    \ в том же году в Екатеринославе и Вр. В. С. 3 мая 1908 г. осужд. по 2 ч. 102\
    \ ст. УУ и 2 ч. 987 ст. УН за принадл. к Екатериносл. орган. РСДРП и хран. литерат.\
    \ и оружия на 10 л. каторги. Наказ. отб. в Псковск. Центр. до 1911 г., в Петерб.\
    \ перес.-до 1912 г., затем в Ярославск. централе. На посел. водвор. в 1916 г.\
    \ в Шелаевск. вол., Енис. губ., где и жил до 1917 г. Член ВКП(б). \n  Чл. бил.\
    \ О-ва № 327."
