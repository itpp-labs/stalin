  spravka: |-
    1899 г.р., м.р.: г. Ташкент, из семьи учителя, образование: с 1907 г. учился в 3-летней русско-туземной школе, на 6-месячных курсах учителей, в 1920 г. окончил Коммунистический университет в Москве (с января 1920 г. обучался на 8-месячных курсах в университете им.Свердлова в Москве), учился в Институте красной профессуры, с осени 1923 г. проучился 2 курса в Коммунистическом университете им.Свердлова в Москве, с конца 1926 г. по 1927 г. - завершил учебу в этом же университете., член ВКП(б) с 06.1918 г.
    с 1935 г. председатель городского совета Старого Ташкента и заместитель председателя ЦИК УзССР (дата неизвестна) в Ташкенте 03.08.1937
    Приговор: ВКВС СССР, 27.04.1938 — ВМН
