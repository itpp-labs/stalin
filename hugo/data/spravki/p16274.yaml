    1896 р., м. Рильськ Курської обл. (Росія), єврей, освіта початкова, член КП(б)У до 1937 р. Проживав у м. Кам’янці-Подільському, зав. міськфінвідділу.
    Заарештований 25.10.37. Звинувачення: член контрреволюційної організації. Військколегією Верховного Суду СРСР 27.12.37 засуджений на 20 років позбавлення волі.
    Реабілітований військколегією Верховного Суду СРСР 12.10.57.
