    Род. в 1884, Латвия, Добленский уезд, латыш, обр.: незаконченное высшее, член ВКП(б). Проживал: Москва, ул. Кузнецкий Мост, д. 6, кв. 14. Начальник Главюгзаплеса Наркомата лесной промышленности СССР
    Арестован 16.07.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 08.01.1938 – ВМН. Расстрелян 08.01.1938, г.Москва.
