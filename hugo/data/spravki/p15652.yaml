  spravka: |-
    1896 року народження, с. Іванівка Ізюмського району Харківської області, українець, освіта початкова, член ВКП(б). Секретар Старобешівського райкому КП(б)У. Проживав: м. Сталіно Донецької області, 3-я Олександрівка, буд. №21.
    Заарештований 26 жовтня 1937 року. Виїзною сесією колегії Верховного Суду СРСР у м. Харкові 2 січня 1938 року засуджений до розстрілу з конфіскацією майна. Вирок приведений до виконання 3 січня 1938 року у м. Харкові.
    Реабілітований у 1958 році.
