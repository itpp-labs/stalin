    1901 г.р., член КПСС с 1924 года, партбилет № 0372698, русский, заместитель начальника политотдела Лиховского отделения Юго-Восточной железной дороги. 15 марта 1938 года решением бюро Ростовского обкома КПСС исключен из партии. 25 декабря 1937 года арестован органами НКВД. 23 октября 1938 года был осужден Военной коллегией Верховного суда СССР по политическим обвинениям, а 20 августа 1957 года той же коллегией реабилитирован в судебном порядке. По заявлению Сычевой Н.Ф. реабилитирован в партийном порядке посмертно
