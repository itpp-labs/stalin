    Род. в 1902, Тамбовская губ., Козловский уезд, с. Боженово, русский, обр.: высшее, б/п. Проживал: Москва, Коробейников пер., д. 10/16, кв. 1. Инженер-инспектор Московского аэрогеодезического предприятия Гл. управления государственной съемки и картографии НКВД СССР
    Арестован 24.04.1938. Обв. в шпионаже и участии в к.-р. организации. Приговор: ВК ВС СССР, 27.09.1938 – ВМН. Расстрелян 27.09.1938, г.Москва.
    Реабилитирован ВК ВС СССР октябрь 1956
