  spravka: |-
    Род. в 1902, Лифляндская губ., г. Вольмар, латыш, обр.: среднее, член ВКП(б). Проживал: Москва, ул. Беговая, д. 8, кв. 24. Старший технический редактор издательства Просветительского общества "Прометей"
    Арестован 03.12.1937. Обв. в террористической и шпионской деятельности. Приговор: ВК ВС СССР, 03.04.1938 – ВМН. Расстрелян 03.04.1938, г.Москва.
    Реабилитирован ВК ВС СССР ноябрь 1955
