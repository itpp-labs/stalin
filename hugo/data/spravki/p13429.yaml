  source: '"Реабілітовані історією" : Полтавська область'
  spravka: |-
    1906 р., с. Семенове Рильського р-ну Курської обл. (Російська Федерація), українець, із робітників, освіта початкова. Проживав у м. Пирятин Полтавської обл. Без певних занять.
    Заарештований 21 березня 1937 р. Засуджений Верховним Судом СРСР 10 грудня 1937 р. за ст. ст. 54-1, 54-8, 54-11 КК УРСР до розстрілу з конфіскацією особистого майна. Вирок виконано 10 грудня 1937 р. у м. Харків.
    Реабілітований Верховним Судом СРСР 6 жовтня 1960 р.
