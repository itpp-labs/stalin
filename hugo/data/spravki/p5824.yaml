  spravka: |-
    Род. в 1890, Саратовская губ. г. Саратов, Россия, русский. Место проживания: г. Тбилиси, тупик Орджоникидзе № 6, Грузинская ССР. Род занятий: Литейщик Новой обувной фабрики. По профессии - литейщик.
    Осужден ВК ВС СССР 28.09.1937. Мера наказания: 10 лет с поражением в политических правах на пять лет и с конфискацией лично ему принадлежащего имущества.
