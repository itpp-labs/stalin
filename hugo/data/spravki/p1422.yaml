  repryear: 1937
  fio: Шибут Николай Иосифович
  source: Книга памяти Красноярского края
  spravka: |-
    Род. в 1908, Минская губ., белорус, из крестьян. Тракторист на курорте «Озеро Тагарское» Минусинского р-на КК.
    Арестован 02.10.1936. Обв.: антисоветская агитация, участие в к.-р. организации. Приговор: ВК ВС СССР, 24.04.1937 – 8 лет ИТЛ и 5 лет лишения политических прав с конфискацией имущества.
    Реабилитирован ВК ВС СССР 08.12.1958
