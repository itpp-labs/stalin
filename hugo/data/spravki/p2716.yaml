  fio: Сисуненко Олександр Архипович
  source: Реабілітовані історією. Харківська область. Кн. 2.
  spravka: |-
    народився 1912 у с. Дігтярі Прилуцького пов. Полтавської губ. Українець, із селян, освіта середня, позапарт., у 1931—1933 рр. член ВЛКСМ. Проживав у Харкові. Студент ХХТІ. Заарештований _29.10.1936_ р. як член к.-р. троцькістської організації (ст. 54-10 КК УСРР) і військовою колегією Верховного Суду СРСР _08.07.1937_ р. (статті 548, 54-10 ч. 1, 5411 КК УРСР) засуджений на 8 років позбавлення волі з пораженням у правах на 5 років і конфіскацією особистого майна. Термін покарання відбував у Норільтабі. Ухвалою особливої наради при МДБ СРСР від _07.04.1951_ р. висланий до Красноярського краю. На 1958 р. проживав у м. Норільськ. Реабілітований _28.01.1958_ р.
