    Род. в 1910, Киевская обл., Уманский р-н, дер. Монастырщина, еврей, обр.: среднее, член ВКП(б). Проживал: Москва, ул. Рабочая, д. 6, кв. 8. Технолог завода им.Революции 1905 г.
    Арестован 20.12.1937. Обв. в диверсионной деятельности. Приговор: ВК ВС СССР, 20.09.1938 – ВМН. Расстрелян 20.09.1938, г.Москва.
    Реабилитирован ВК ВС СССР апрель 1957
