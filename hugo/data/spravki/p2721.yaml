    народився 1897 у м. Городище Черкаського пов. Київської губ. Єврей, із службовців, освіта початкова, у 1919—1937 рр. член ВКП(б). Проживав у Харкові. Начальник Харківського облмісцевпрому. Заарештований _09.02.1937_ р. як член к.-р. троцькістської організації (статті 54-10 ч. 1, 5411 КК УРСР) і військовою колегією Верховного Суду СРСР _08.07.1937_ р. (статті 547, 548 через ст. 17, 5411 КК УРСР) засуджений на 10 років позбавлення волі з пораженням у правах і конфіскацією особистого майна. Термін покарання відбував у Сибтабі. Ухвалою особливої наради при НКВС СРСР від _04.06.1945_ р. за високі виробничі показники і зразкову поведінку в побуті строк скорочено на 6 місяців Звільнений з-під варти _05.03.1946_ р. На 1949 р. проживав у м. Васильків Васильківського р-ну Київської обл. Технічний керівник кооперативної артілі. Заарештований _02.03.1949_ р. як член к.-р. троцькістської організації і ухвалою особливої наради при МВС СРСР від _23.07.1949_ р. висланий на поселення до Красноярського краю. Реабілітований _17.03.1956_ р.
