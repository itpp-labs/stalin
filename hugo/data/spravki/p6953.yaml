  spravka: "1893 року народження, с. Ходорки Корнівського району Київської області,\
    \ українець, освіта нижча, член ВКП(б). Проживав: м. Сталіно, буд. виконкому,\
    \ № 4. Начальник обласного земельного управління. \n  Заарештований 5 липня 1937\
    \ року. Засуджений виїзною сесією військової колегії Верховного Суду СРСР у м.\
    \ Сталіно до розстрілу з конфіска408 цією майна. Вирок приведений до виконання\
    \ у м. Сталіно (м. Донецьк) 21 вересня 1937 року. \n  Реабілітований у 1956 році."
