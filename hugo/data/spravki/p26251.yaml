    1890, с. Сергиевское Крапивенского уезда Тульской губернии — 1938?
    Русский. В РККА с 1918. Состоял в организации анархистов-коммунистов (1908). Беспартийный. Окончил 6 классов реального училища в Туле, Александровское военное училище в Москве (1911), китайское отделение школы офицеров-переводчиков при Восточном институте во Владивостоке (1914), китайский класс восточного отдела Военной академии РККА (1921-1923). Владел английским, французским, немецким языками.
    Командир роты, начальник оперативной части штаба 18-го стрелкового корпуса.
    Помощник начальника РО штаба Сибирского ВО (июль 1925 — октябрь 1928).
    Помощник военного руководителя Государственного Дальневосточного университета с октября 1928.
    Репрессирован. Реабилитирован.
