    Род. в 1901, Харьковская обл., Змиевский р-н, дер. Лозовянка, русский, б/п. Проживал: г. Иркутск. Начальник тракторной группы Иркутской областной конторы Гутапсбыта
    Арестован 11.10.1937. Обв. по ст.58-9, -11 УК РСФСР. Приговор: ВК ВС СССР, 05.06.1938 – ВМН. Расстрелян 22.06.1938, г.Иркутск.
