  spravka: |-
    1906 року народження, м. Полтава Полтавської області, українець, освіта початкова, член ВКП(б). Проживав: с. Тельманове Тельманівського району Сталінської (Донецької) області.
    Заарештований 1 червня 1938 року. Засуджений військовою колегією Верховного Суду СРСР до розстрілу з конфіскацією майна. Розстріляний 29 жовтня 1938 року у м. Сталіно (м. Донецьк).
    Реабілітований у 1956 році.
