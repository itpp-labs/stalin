  fio: Иванов Михаил Семенович
  source: Справка СПО ГУГБ НКВД СССР о к.-р. антипартийной организации правых
  spravka: |-
    1887 г.р., уроженец Урала, сын крестьянина, до ареста — руководитель группы в НКРКИ РСФСР, бывший член ВКП(б) с 1906 г., исключен в 1932 г. в процессе следствия по делу. Обвинение: участник к.-р. группы "Союз марксистов-ленинцев" [группа Рютина], приговорен Коллегией ОГПУ 11 10.1932 к заключению в концлагерь сроком на 5 лет. Срок заключения оканчивает 15 сентября 1937 г.
- id: all.csv-line-11330
  repryear: '1932'
  fio: Иванов Михаил Семенович
  source: Книга памяти Республики Коми
  spravka: |-
    1887 г.р., русский, м.р. Уральская обл., м.п. г.Москва. Арестован 11.10.1932. Осужден коллегией ОГПУ за участие в КРГр на 5 лет лишения свободы. Прибыл 02.11.1932 из Бутырской тюрьмы (г.Москва). Освобожден 24.01.1937.
