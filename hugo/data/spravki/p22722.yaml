  repryear: null
  fio: Мовнін Григорій Савелійович
  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 2.
  spravka: |-
    народився 1902 у м. Пропойськ Могильовської губ. Єврей, з промисловців, освіта середня, позапарт. Проживав у Харкові. Заступник начальника фабрики механізованого обліку залізниць України. Заарештований _21.10.1937_ р. як член к.-р. троцькістської шкідницької організації (статті 54-7, 54-8, 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _27.03.1938_ р (статті 54-8, 549, 54-11 КК УРСР) засуджений до розстрілу з конфіскацією особистого майна. Розстріляний _27.03.1938_ р. у Харкові. Реабілітований _10.11.1956_ р.
