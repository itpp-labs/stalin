  source: Книга памяти Краснодарского края, дело № 18975
  spravka: |-
    1892 г.р., с. Большое Казино Нижегородской губ., русский, б/п, неоконченное высшее, токарь з-да "Октябрь". Проживал: г. Краснодар. Арестован 23.10.1937 г. Предъявленное обвинение: "ст. 58/7/8/11 УК РСФСР". Военной коллегией ВС СССР 11.06.1938 г. назначена ВМН с конфискацией имущества. Приговор приведен в исполнение 11.06.1938 г. Реабилитирован Военной коллегией ВС СССР 11.07.1957 г. за отсутствием состава преступления.
