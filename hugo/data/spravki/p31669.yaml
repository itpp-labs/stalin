- spravka_old_id: 25733
  repryear: 1938
  fio: Щелоков Иван Андреевич
  source: УФСБ РФ по Краснодарскому краю
  spravka: |-
    Род. в 1892, Горьковский кр., с. Б-Козина, русский, обр.: незаконченное высшее, бывший член ВКП(б). Проживал: г. Краснодар. Директор чугунолитейного завода "Октябрь"
    Обв. в том, что был участником троцкистской террористической и диверсионной организации. Приговор: ВК ВС СССР, 11.06.1938 – ВМН. Расстрелян 11.06.1938, в г.Краснодаре.
    Реабилитирован ВК ВС СССР 11.07.1957
