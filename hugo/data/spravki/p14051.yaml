  repryear: '1937'
  fio: Вальдейт (Вельдейт) Дмитрий Петрович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1905, Черниговская губ., с. Машево, немец, б/п. Проживал: Москва, 2-й Вышеславцев пер., д. 17, комн. 116. Студент 4-го курса Московского института инженеров ж.-д. транспорта.
    Арестован 25.09.1937. Обв. в принадлежности к немецкой и японской разведке, шпионаже, террористической деятельности и участии в белогвардейской организации. Приговор: ВК ВС СССР, 15.11.1937 – ВМН. Расстрелян 15.11.1937, г.Москва.
    Реабилитирован ГВП РФ 18.03.1992
