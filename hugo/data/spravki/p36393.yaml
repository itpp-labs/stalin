    Род. в 1889, г. Таганрог, русский, обр.: низшее, член ВКП(б). Проживал: Москва, ул. Серафимовича, д. 2 (Дом правительства), кв. 464. Начальник Главсахара Наркомата пищевой промышленности СССР
