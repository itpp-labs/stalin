  spravka: "(1890- ?). \n  Родился в с.Ивлево Ардатовского уезда Нижегородской губ.\
    \ в рабочей семье. По окончании 2 классов училища поступил на Ивлевский горный\
    \ з-д. В 1911 г. после закрытия з-да уехал на Суменский з-д Донской губ.Член РСДРП(б)\
    \ с 1913 г. За организацию забастовки в 1915 г. выслан из Сумена. \n  С 1915 г.\
    \ в Нижегородской губ.: работал токарем на Сормовском з-де в судокорпусном цехе.\
    \ С 1917 г, — член исполкома Сормовского Совета рабочих депутатов. В 1918 г. был\
    \ чрезвычайным комиссаром НижгубЧК в Сормове, предс. Сормовской ЧК. В 1919-1920\
    \ гг. -- предс. Сормовского райкома РКП(б), предс. исполкомов Сормовского районного,\
    \ Ардатовского уездного Советов Нижегородской губ. С сентября 1920 по август 1921\
    \ г. был председателем Нижегородской губЧК. \n  С 1921 г. работал в Москве в органах\
    \ ВЧК, с 1923 г. — секретарь Полоцкого, Витебского окружкомов, с 1928 г, — зав\
    \ отделом ЦК КП(б) Белоруссии. В 1929-1932 гг. предс. ЦС профсоюзов Белоруссии,\
    \ с 1932 г. - зав.отделом ВЦСПС, предс.Восточно-Сибирского краевого совета профсоюзов.\
    \ Член ВЦИК СССР."
