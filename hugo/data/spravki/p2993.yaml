  fio: Уманский Михаил Васильевич (наст. имя Гюнзберг Маврикий Карлович)
  source: 'Использованы материалы кн.: В.Абрамов. Евреи в КГБ. Палачи и жертвы. М.,
    Яуза - Эксмо, 2005., hrono.ru/biograf/bio_u/umansky_mv.html'
  spravka: |-
    (1899-21.6.1937). Старший лейтенант госбезопасности (1935). Член партии с 1926 г. (в 1918-1919 гг. - член Бунда, с 1920 г. - член Компартии Галиции). Родился в г. Тернополе в семье служащего. Брат разведчика Б.К. Илька. С 1921 г. - в ВЧК. Сотрудник Иностранного отдела ВЧК-ОГПУ-НКВД. Работал во Франции и др. странах Европы. Занимался доставкой оружия в республиканскую Испанию. 27 апреля 1937 г. был арестован. 20 июня приговорен комиссией в составе наркома внутренних дел, прокурора СССР и председателя Военной коллегии Верховного суда к высшей мере наказания. Расстрелян 21 июня 1937 г. Реабилитирован в 1961 г.
