  spravka: |-
    Родился в 1899 г., г.Тарнополь (Австро-Венгрия), еврей, образование среднее, член ВКП(б), зам. зав. отделом фотохроники в тресте "Союзфото". Проживал: Москва, Гранатный пер., д.20, кв.14.
    Арестован 27 апреля 1937 г.
