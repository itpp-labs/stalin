    Род. в 1886, Лифляндская губ., Венденский уезд, имение Одензе, латыш, член ВКП(б). Проживал: Москва, ул. Герцена, д. 43г, кв. 7. Начальник ИТЛ и Строительства Южной гавани канала Москва--Волга НКВД
    Арестован 04.06.1938. Обв. в шпионаже, причастности к к.-р. организации и в подготовке терактов. Приговор: ВК ВС СССР, 28.08.1938 – ВМН. Расстрелян 28.08.1938, г.Москва.
