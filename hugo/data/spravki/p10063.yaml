  source: www.memory.pvost.org/pages/gorskij.html
  spravka: |-
    (1904 или 1906-1937?)
    Исследователь культуры татов (горских евреев), просветитель, драматург и поэт, один из организаторов комсом. движения в Баку, создатель клуба татского комсомола. В 1920 учился на Курсах пропагандистов на Востоке, где обучали вост. яз. (перс., араб., урду и др.). Автор татского букваря, ред. татского ж. "Корсох". Автор пьес на татском яз., организатор нац. театра. Ок. Бакинский ун-т, преп. в нем марксизм. Вел парт.-пропаг. работу. В 1937 арестован, виновным себя не признал, погиб в заключении. Посмертно реабилитирован.
    Лит.: Брагинский И. С. Из биографии второго поколения советских востоковедов
    НАА. 1967. № 5. С. 246-252.
