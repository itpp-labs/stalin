    азербайджанец. Сын старого большевика Мамеда Мамедъярова. Член АЛКСМ с 1920. Кандидат в чл. ВКП(б) с 1926. Исключен из партии первичной организацией за непосещение партсобраний 29.05.1937.
     Слушатель Промакадемии им. Кирова (с 1936). Прож.: Аз.ССР, г.Баку., ул. Эриванская, 3/5.
     Арестован в 1937
     Обвинение: к-р троцкистская работа. На суде отказался от признательных показаний, данных во время следствия.
     Приговор: ВК ВС СССР, 12.10.1937 - ВМН.
     Расстрелян 13.10.1937
