  fio: Еткало Роман Омелянович
  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 1.
  spravka: |-
    народився 1899 на хут. Нестеренки Харківського пов. Харківської губ. Українець, із селян, освіта середня спеціальна, позапарт. Проживав у с. Нестеренки Харківського р-ну Харківської обл. Член колгоспу «Червоний шлях». Заарештований _19.04.1938_ р. за к.-р. шпигунську діяльність на користь однієї з іноземних держав (ст. 54-1 КК УРСР) і військовою колегією Верховного Суду СРСР _20.10.1938_ р. (статті 54-1 п. «а», 54-8, 54-11 КК УРСР) засуджений до розстрілу з конфіскацією особистого майна. Розстріляний _20.10.1938_ р. у Харкові. Реабілітований _30.03.1994_ р.
