    Арестован УНКВД по Харьков.обл. 18.04.1938. Обв. по ст. 54-1а, 8, 11 УК УССР. Приговор: ВК ВС СССР, 20.10.1938 – ВМН с конфискацией имущества. Расстрелян 20.10.1938.
    Реабилитирован Прокуратурой Харьковской обл. 30.03.1994
