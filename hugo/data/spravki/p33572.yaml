    народився 1898 у м. Таганрог області Війська Донського. Українець, з робітників, освіта незакінчена вища, позапарт. Проживав у Харкові. Начальник 5-ї дистанції зв’язку і сигналізації ст. Основа Півд. залізниці. Заарештований _16.01.1938_ р. як член диверсійної шпигунської організації (статті 54-7, 54-8 через ст. 17, 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _26.08.1938_ р. (статті 54-7, 54-8, 54-11 КК УРСР) засуджений до розстрілу з конфіскацією особистого майна. Розстріляний _26.08.1938_ р. у Харкові. Реабілітований _13.03.1958_ р.
