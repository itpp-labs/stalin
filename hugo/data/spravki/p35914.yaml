- spravka_old_id: 28714
  repryear: 1938
  fio: Субоцкий Михаил Матвеевич
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1900, г. Рязань, еврей, член ВКП(б) до.06.1937 (бывший член партии левых эсеров). Проживал: Севастополь, ул. Ленина, д. 56, кв. 6. Начальник политотдела бригады крейсеров Черноморского флота, бригадный комиссар
    Арестован 11.06.1937. Обв. в участии в военно-фашистском заговоре. Приговор: ВК ВС СССР, 16.06.1938 – ВМН. Расстрелян 16.06.1938, г.Москва.
    Реабилитирован ВК ВС СССР октябрь 1957
