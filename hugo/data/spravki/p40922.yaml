    Род. в 1894, Смоленская губ., украинец, из крестьян- кулаков., обр.: сельская школа. Проживал: Красноярский кр., с. Нижний Ингаш. Начальник Нижнеингашского дорожного строительства.
    Арестован 13.04.1937, содержался в Канской тюрьме. Обв. по ст. 58-8, 58-11, 58-13 УК РСФСР. Приговор: ВК ВС СССР, 23.07.1938 – ВМН с конфискацией имущества. Расстрелян 25.09.1938, в г. Красноярске.
