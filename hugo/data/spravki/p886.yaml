  spravka: |-
    1900 года рождения, был призван на службу в белую армию Колчака, его отправили в Чусовой. На третий день службы Кондаков сбежал и пошел пешком в Лысьву. Его догнали, зверски избили и оставили умирать. Но его спасла невеста Макарина, выходила и он остался жив. После гражданской войны Семен работал на заводе, построил дом на Никулина, 58. Родились 2 дочери. В 1937 году НКВД вернулось к этому факту по доносу «бдительного товарища» на работе. Семен факт службы у Колчака признал и был осужден на 20 лет лагерей. Все эти 20 лет он отбывал на строительстве в Норильске. Вернулся на родину в 1957 году больным стариком, в этом же году умер.
