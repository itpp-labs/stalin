  source: Книга памяти Краснодарского края (подготовительные материалы 2-го тома)
  spravka: |-
    1893 г.р., ст-ца Анастасиевская Славянского р-на, русский, бывший чл. ВКП(б), образование низшее, столяр. Проживал: г. Краснодар. Арестован 23.08.1936 г. Предъявленное обвинение: "участник контрреволюционной террористической троцкистской организации". Военной коллегией ВС СССР 21.07.1937 г. назначена ВМН - расстрел. Приговор приведен в исполнение 21.08.1937 г. в г. Пятигорске. Военной коллегией ВС СССР 13.10.1956 г. приговор в отношении Кулешова А.И. отменен на основании п. 5 ст. 4 УПК РСФСР. Реабилитирован.
