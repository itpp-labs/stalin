  fio: НЄМКОВ Іван Васильович
  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 3.
  spravka: |-
    народився 1900 р. у с. Березовка Курської губ. Росіянин, із селян, освіта неповна середня, член ВКП(б) з 1920 р. Проживав у Ленінграді. Директор курсів Леноблспоживспілки. Заарештований 31 жовтня 1937 р. як член троцьйстської диверсійної організації (статті 5810, 5811 КК РРФСР) і військовою колегією Верховного Суду СРСР 27 березня 1938 р. (статті 547, 548, 5411 КК УРСР) засуджений до розстрілу з конфіскацією особистого майна з негайним виконанням вироку згідно з постановою ЦВК СРСР від 1 грудня 1934 р. Розстріляний 27 березня 1938 р. у Харкові. Реабілітований 14 січня 1965 р.
