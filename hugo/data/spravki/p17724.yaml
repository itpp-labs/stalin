  fio: Козицкий Юстин (Юстиан) Фомич (Мазуркевич Юзеф)
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1891, Польша, г. Радом, поляк, обр.: низшее, член ВКП(б) до 1936 (бывший член КП Польши и КП Франции). Проживал: Москва, Шмидтовский пр-д, д. 10, кв. 192. Товаровед Московской конторы Главметиза Наркомата машиностроения СССР
    Арестован 21.08.1937. Обв. в участии в шпионско-диверсионной террористической организации. Приговор: ВК ВС СССР, 11.12.1937 – ВМН. Расстрелян 11.12.1937, г.Москва.
    Реабилитирован ВК ВС СССР июнь 1956
