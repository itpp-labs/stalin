    Род. в 1903, Белоруссия, г. Чаусы, еврей, обр.: высшее, член ВКП(б). Проживал: Москва, ул. Малая Пироговская, д. 57, кв. 2. Зам. начальника Управления высшей школы Наркомата просвещения РСФСР
    Арестован 06.09.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 15.03.1938 – ВМН. Расстрелян 15.03.1938, г.Москва.
    Реабилитирован ВК ВС СССР июнь 1957
