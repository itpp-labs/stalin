- id: all.csv-line-2922
  repryear: '1937'
  fio: Пронин Михаил Матвеевич
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1894, Москва (по другим данным - Тульская губ., Белевский уезд, с. Ильинское), обр.: низшее, искл. из ВКП(б) в 1934 г. как троцкист. Проживал: ст.Муром. Машинист депо на ст.Муром Казанской ж.д.
    Арестован 13.02.1937. Обв. в участии в антисоветской троцкистской диверсионно-террористической организации. Приговор: ВК ВС СССР, 10.08.1937 – ВМН. Расстрелян 10.08.1937, г.Москва.
    Реабилитирован ВК ВС СССР 21.12.1957
