  fio: Нитраи (Нитрай) Алексей Алексеевич
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1889, Венгрия, г. Коложвара (Колошвара) (по другим данным - г. Будапешт), венгр, обр.: незаконченное высшее, б/п. Проживал: Московская обл., Ярославская ж.д., ст. Лосиноостровская, Троицкое ш., д. 80. Художник
    Арестован 14.07.1937. Обв. в измене Родине и участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 04.12.1937 – ВМН. Расстрелян 09.12.1937, г.Москва.
    Реабилитирован ВК ВС СССР 08.02.1958
