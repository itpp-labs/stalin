  spravka: |-
    1904 р. народження, м. Миколаїв, росіянин, із селян, освіта початкова, проживав у м. Миколаєві. Робітник заводу ім. 61 комунара.
    Заарештований 29.12.1936 р. Військовою Колегією Верховного Суду СРСР 14.06.1937 р. засуджений до розстрілу з конфіскацією майна. Страчений 15.07.1937 р. Місце поховання невідомо.
    Реабілітований у 1956 р.
