  fio: Серкибаев Нурдин
  source: Кыргызстандагы саясий репрессиянын курмандыктары (1920-1953-жж.). – 10 томдук.
  spravka: |-
    1909 г.р. Род. в д.Таштак Иссык-Кульского района Иссык-Кульской обл. Киргизской ССР.
     Нац.: киргиз.
     Место проживания, служба: д.им.Калинина Калининского района Чуйской обл.Киргизской ССР, зав.медицинским отделением Калининского района.
     Арестован 15 сентября 1937 за антисовет.деятельность.
     5 ноября приговорен к ВМН, в тот же день приговор исполнен.
     25 июня 1957 дело прекращено, приговор отменен.
