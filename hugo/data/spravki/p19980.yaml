  fio: Яхонтов Сергій Дмитрович
  source: 'Реабілітовані історією : Донецька область'
  spravka: |-
    1903 року народження, с. Ісаково-Яківка Орловської області, українець, освіта середня, безпартійний. Робітник. Проживав: м. Сталіно (м. Донецьк) Донецької області, 2-й будинок облвиконкому, кв. 6.
    Заарештований 14 листопада 1937 року. Виїзною сесією військової колегії Верховного Суду СРСР у м. Києві 15 січня 1938 року засуджений до розстрілу з конфіскацією майна. Вирок приведений до виконання 16 січня 1938 року у м. Києві.
    Реабілітований у 1959 році.
