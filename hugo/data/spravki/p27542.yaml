    Род. в 1903г. в Киеве. Закончил Ленинградский институт киноинженеров (ЛИКИ). Кинооператор киностудии "Ленфильм". Арестован летом 1937г. Осужден Военной коллегией Верховного Суда СССР 18.05.1938г. по ст.58-7, 58-8,ч.17, 58-11 УК. В заключении - в Хабаровском крае, п/я 261, 261/31, 261/75. 20.08.1940г. приговор отменен Пленумом Верховного Суда СССР, дело отправлено на доследование, переведен в Ленинград. В связи с началом войны эвакуирован в тюрьму Златоуста, где, по свидетельству очевидцев, умер 19.05.1942г. Реабилитирован постановлением УКГБ по Ленобласти от 08.03.1956г
