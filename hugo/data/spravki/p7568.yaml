    Зав. кафедрой нервных болезней 3-го мединститута, осуждён Выездной сессии Военной коллегии Верховного суда СССР 9 сентября 1937 г. на 10 лет лагерей. Освобождён досрочно 29 апреля 1946 г. Вновь арестован 18 апреля 1949 г. как «повторник» и осуждён на поселение.
