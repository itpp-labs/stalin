    р.1899. выпускник Витебской гимназии, которую закончил с золотой медалью. В 1919 г. ушел из Петроградской военно – медицинской академии. 20-летний студент – большевик стал комиссаром полка 1-й дивизии 6-й армии, сражаясь на фронтах гражданской войны. Потом был заместителем начальника политотдела Ташкентской железной дороги. В 1921 году вернулся в Петроградскую военно – медицинскую академию, закончив ее в 1926 г. Был оставлен там преподавателем на кафедре нервных заболеваний. Спустя пять лет его избрали профессором, в 1935 году М.С. Скобло присвоили звание доктора медицинских наук. Однако вскоре начались для него гонения. Несмотря на то, что он с 1918 по 1936 год состоял членом ВКП(б), в 1936 его исключили из рядов партии «за связь с враждебными элементами». В сентябре 1937 г. был арестован и направлен в УСВИТЛ. В колымских лагерях пробыл до 1943 года, после чего его перевели в Магадан для обслуживания вольнонаемного населения. С 30.04.1946 года он работает невропатологом в магаданской больнице и поликлинике № 2 города. В октябре 1946 года из Дальстроя был уволен, как инвалид 2-й группы, и выехал на «материк», вновь арестован 18 апреля 1949 г. как «повторник» и осуждён на поселение. После реабилитации вернулся в Ленинград, работал консультантом-невропатологом во 2-й психоневрологической больнице. Скончался 14 июля 1963 года
