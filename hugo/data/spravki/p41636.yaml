    родился в декабре 1891 г. в Забайкалье. Окончил 5-классное городское училище. 15 февраля 1930 г. осужден "за подрыв государственной промышленности" к 10 годам лагерей. Этапирован в б. Нагаева на пароходе "Сахалин" 4 февраля 1932 г. Работал в горной промышленности Дальстроя. Досрочно освобожден постановлением ЦИК СССР от 22 марта 1935 г. С 1935 г. - заведующий россыпной разведкой в Оротуканском горнопромышленном районе, затем - в СГПУ Дальстроя. 30 января 1938 г. арестован и содержался во внутренней тюрьме УНКВД (Магадан).
