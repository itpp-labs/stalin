- id: all.csv-line-39605
  repryear: null
  fio: Сутурин Василий Григорьевич
  source: 'Козлов А.Г. Магадан : История возникновения и развития. Ч.1. (1929-1939).
    - Магадан, 2002.'
  spravka: |-
    Род. в декабре 1891 г. в Забайкалье. Окончил 5-классное городское училище. 15 февраля 1930 г. осужден "за подрыв государственной промышленности" к 10 годам лагерей. Этапирован в б. Нагаева на пароходе "Сахалин" 4 февраля 1932 г. Работал в горной промышленности Дальстроя. Досрочно освобожден постановлением ЦИК СССР от 22 марта 1935 г. С 1935 г. - заведующий россыпной разведкой в Оротуканском горнопромышленном районе, затем - в СГПУ Дальстроя. 30 января 1938 г. арестован и содержался во внутренней тюрьме УНКВД (Магадан).
- id: all.csv-line-39606
  repryear: '1929'
  fio: Сутурин Василий Григорьевич
  source: Книга памяти жертв политических репрессий в Восточном Забайкалье (5 том)
  spravka: |-
    Род. в 1891 г., Ононский прииск Читинского уезда Забайкальской обл., русский, житель с. Туринское Титовского р-на ДВК. Заведующий старательскими разедывательными работами в отделении треста «Союззолото». Арестован 22 декабря 1929 г. Приговорен 15 февраля 1930 г. Тройкой ПП ОГПУ по ДВК по ст. 58-2 УК РСФСР к 10 годам лишения свободы. Реаб. 27 сентября 1989 г. прокуратурой Читинской обл. Вдовец, сын Григорий – 1.
