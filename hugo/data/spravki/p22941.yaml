  fio: Жубанов (Джубанов) Худайберген Куанович
  source: 'Ленинградский мартиролог: 1937-1938'
  spravka: |-
    Род. в 1899, Уральская обл., Темирский уезд, Темир-Уркачевская вол., аул № 9, казах, обр.: окончил Лен. институт живых восточных языков и аспирантуру Института языка и мышления. Проживал: г. Алма-Ата. Тюрколог-языковед, зав. кафедрой казахского языка и литературы Казахского пединститута им. Абая
    Арестован 19.11.1937. Приговор: выездная сессия ВК ВС СССР в г. Алма-Ата, 25.02.1938 – ВМН. Расстрелян 25.02.1938, г.Алма-Ата
