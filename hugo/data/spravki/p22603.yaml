  spravka: "1895 р., с. Міуес (Російська Федерація), росіянин, із службовців, освіта\
    \ середня. Проживав у м. Полтава. Начальник ПВХО. \n  Заарештований 20 листопада\
    \ 1937 р. Засуджений Військовою Колегією Верховного Суду СРСР 9 квітня 1938 р.\
    \ за ст. ст. 54-2, 54-7, 54-8, 54-11 КК УРСР до розстрілу з конфіскацією майна.\
    \ Вирок виконано 9 квітня 1938 р. у м. Київ. \n  Реабілітований Військовою Колегією\
    \ Верховного Суду СРСР 8 травня 1958 р."
