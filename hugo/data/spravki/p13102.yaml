  source: Реабілітовані історією. Харківська область. Кн. 2.
  spravka: |-
    народився 1903 у м. Луганськ Слов’яносербського пов. Катеринославської губ. Українець, з робітників, освіта початкова, позапарт. Проживав у бурякорадгоспі «Індустріальний» у Шевченківському рні Харківської обл. Директор бурякорадгоспу. Заарештований _11.07.1937_ р. як член к.-р. організації, за шкідництво та розвал бурякорадгоспу (статті 547, 54-10, 5411 КК УРСР) і військовою колегією Верховного Суду СРСР _07.12.1937_ р. (статті 547, 548, 5411 КК УРСР) засуджений до ВМП з конфіскацією особистого майна. Розстріляний _08.12.1937_ р. у Харкові. Реабілітований _27.06.1959_ р.
