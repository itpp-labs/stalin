  fio: Архангельський Сергій Михайлович
  source: '"Реабілітовані історією" : Донецька область'
  spravka: |-
    1899 р. народження, м. Орел Курської області, росіянин, освіта середня, член ВКП(б). Проживав: м. Донецьк, урядовий будинок, під'їзд № 2, кв. 20. Уповндважений РНК по Донецькій області.
    Заарештований 25 квітня 1937 року Засуджений виїзною сесією ВК Верховного Суду СРСР у м. Донецьку до розстрілу з конфіскацією майна. Вирок приведеннийдо виконання 20 вересня 1937 року у м. Донецьку.
    Реабілітований 13 червня 1956 року.
