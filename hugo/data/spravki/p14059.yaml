    Род. в 1887, Люблинская губ., г. Томашов, еврейка, обр.: высшее, б/п. Проживала: Москва, Серебряный пер., д. 8, кв. 5. Старший экономист в конторе "Роспиво" Гл. управления пивоваренной промышленности Наркомата пищевой промышленности РСФСР.
    Арестована 15.08.1937. Обв. в шпионаже и участии в польской шпионско-диверсионной террористической организации - ПОВ. Приговор: ВК ВС СССР, 15.11.1937 – ВМН. Расстреляна 15.11.1937, г.Москва.
    Реабилитирована ВК ВС СССР 17.12.1957
