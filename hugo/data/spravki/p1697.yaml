- spravka_old_id: 1167
  repryear: 1936
  fio: Черномашенцев Николай Иванович
  source: УФСБ РФ по Ростовской обл.
  spravka: |-
    Род. в 1902, Азово-Черноморский кр., Глубокинский р-н, пос. Глубокая, член ВКП(б) с 1924г. Проживал: Азово-Черноморский кр., Глубокинский р-н, пос. Глубокая. Машинист паровозного депо ст.Глубокая
    Арестован УНКВД АЧК 20.12.1936. Обв. по ст.ст. 17-58-8, 58-7, 58-11 УК РСФСР за участие в контрреволюционной троцкистской организации. Приговор: выездная сессия ВК ВС СССР – к тюремному заключению сроком на 10 (десять) лет, По постановлению Особого Совещания при МГБ СССР от 24.12.1949г. по ст.ст. 17-58-7, 58-8 и 58-11 УК РСФСР, был сослан на поселение в Красноярский край.
    Реабилитирован ВК ВС СССР 08.12.1956 за отсутствием состава преступления
