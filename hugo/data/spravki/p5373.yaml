  spravka: |-
    Род. в 1897, грузин. Место проживания: житель Рачинского уезда. Род занятий: В 1928 г. работал уполномоченным информпункта Душетского района. С 1921 г. работает в органах ЧК, имеет награды за работу и проявленную энергию в органах ГПУ по борьбе с бандитизмом. (Сведения из Архива ЦК Грузии).
    Осужден ВК ВС СССР 13.09.1937. Мера наказания: расстрел. Дата расстрела: 14.09.1937
