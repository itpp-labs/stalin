  source: 'Реабілітовані історією : Запорізька область, ГДА СБ України, м. Запоріжжя,
    Ф. П. - спр. 1802'
  spravka: |-
    1911 р. народження, м. Харцизьк Донецької області, українець, освіта середня, член КП(б)У. Проживав у м. Запоріжжі. Начальник бетонного заводу комбінату "Запоріжсталь". Заарештований 5 червня 1936 року. Звинувачення: член контрреволюційної троцькістської організації, вів активну контрреволюційну діяльність. Військовою колегією Верховного суду СРСР 17 вересня 1937 року засуджений до 10 років позбавлення волі і 5 років поразки в правах. Особливою нарадою МДБ СРСР 25 травня 1949 року висланий на поселення в Красноярський край. Реабілітований у 1955 році.
