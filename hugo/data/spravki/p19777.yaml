  spravka: |-
    Род. в 1901, Лениногорский р-н, с. Старый Кувак, русский. Проживал: г. Красноярск. Интендант 3 р., нач. боепитания, отд. батальон связи, 94 стр. дивизия.
    Арестован 26.08.1937. Обв. по ст. 58-7, 58-8, 58-11. ("участник военно-троцкистской террористической вредительской организации"). Приговор: ВК ВС СССР, 13.07.1938 – ВМН с конфискацией имущества, лишение воинского звания "интендант 3 р.". Расстрелян 13.07.1938, в г.Красноярск.
    Реабилитирован 28.05.1957
