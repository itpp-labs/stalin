- id: all.csv-line-24809
  repryear: null
  fio: Радкевич Георгій Всеволодович
  source: Реабілітовані історією. Харківська область. Кн. 2.
  spravka: |-
    народився 1888 у с. Дашківці [Вінницького] пов. Подільської губ. Українець, із службовців, освіта вища, позапарт. Проживав у Харкові. Виконувач обов’язків головного інженера тресту «Тепломережбуд». Заарештований _08.07.1937_ р. за участь у к.-р. меншовицькій організації та антирад. діяльність (статті 54-10 ч. 1, 5411 КК УРСР) і військовою колегією Верховного Суду СРСР _25.03.1938_ р. (статті 547, 548, 5411 КК УРСР) засуджений до розстрілу з конфіскацією особистого майна. Розстріляний _25.03.1938_ р. у Харкові. Реабілітований _17.11.1959_ р.
