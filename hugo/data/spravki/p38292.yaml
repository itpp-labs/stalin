  spravka: "1885 р. н., м. Бердичів Бердичівського пов. Київської губ. Єврей, освіта\
    \ початкова, завмаг. Проживав у м. Бердичів Житомирської обл. \n  Заарештований\
    \ 31 жовтня 1937 р. Обвинувачувався за ст. 54-8, 54-11 КК УРСР. За вироком ВК\
    \ ВС СРСР від 30 верес-ня 1938 р. розстріляний 30 вересня 1938 р. у м. Жи-томир.\
    \ \n  Реабілітований у 1991 р."
