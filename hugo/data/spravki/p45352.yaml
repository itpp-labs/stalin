  fio: Малышев (Ильюченко) Борис (Федор, Федот) Александрович (Лукич)
  source: 'Из книги: Н.В.Петров, К.В.Скоркин "Кто руководил НКВД. 1934-1941"'
  spravka: |-
    (1895, с.Клишек Черниговской губ. — 27.07.1941). Родился в семье рабочего. Украинец. В КП с 10.17. Депутат Верховного Совета РСФСР 1 созыва.
    Образование: 3 класса сельского училища, 2, 5 года в гор. училище, окончил экстерном.
    Мальчик у частных лиц с 1908, рабочий, мл. дозировщик кислот в кислотных мастерских, г.Шостка до 1914, пом. конторщика, конторщик на капсульном з-де, Шостка 1914—01.15.
    В армии: рядовой пех. учебной команды, рядовой пулеметной учебной команды, рядовой-пулеметчик на фронте с 01.15, получил в боях ранение и контузию, произведен в мл. унтер-офицеры, разжалован в рядовые 01.17, мл. писарь полка 01.17—09.17, пред. полкового комитета 04.17—07.17, дезертировал из полка 09.17.
    Член президиума, зам. пред. Кролевецкого УИК 11.17—01.18, на подпольной работе в Кролевецком уезде 02.18—05.18.
    В РККА: инструктор пулеметных курсов РККА, Москва 05.18—1918, пом. военкома 11 погран. р-на, Брянск 1918, военком 11 погран. полка 1918—1919, пом. военкома, военком 1 Богунской бригады 1919—1920, военком 44 автоброневой колонны танкового отряда 1920—04.20.
    В органах ВЧК—ОГПУ—НКВД: зам. нач. ОО № 44 12 армии 04.20—08.20, нач. активной части и агентуры ОО 12 армии 08.20—1920, уполн. ОО Киевского ВО 1921, уполн. воен. подотд. КРО ВУЧК 1921—1922, уполн. КРО ПП ГПУ на Правобережной Украине 1922—07.23, уполн. КРО ПП ОГПУ по Юго-Востоку 07.23—01.12.25, пом. нач. восточного отд. ПП ОГПУ по Северо-Кавказскому краю 01.12.25—16.03.26, врид нач. СОЧ Черноморского окр. отд. ГПУ 16.03.26—12.26, зам. нач. Черноморского окр. отд. ГПУ, нач. СОЧ 12.26—02.27, зам. нач. 32 Черноморского погран. отряда ОГПУ по СОЧ 16.12.26—24.01.27, пом. нач. Таганрогского окр. отд. ГПУ 01.03.27—01.12.28, пом. нач. Терского окр. отд. ГПУ 01.12.28—01.10.30, пом. нач. Терского опер. сектора ГПУ 01.10.30—05.31, нач. Орджоникидзевского опер. сектора ГПУ 05.31—19.01.34, нач. Черноморского опер. сектора ГПУ—НКВД 19.01.34—27.02.35, нач. Сочинского гор. отд. НКВД 27.02.35—27.01.36, зам. нач. УНКВД Челябинской обл. 27.01.36—31.08.37, зам. нач. 1 отд. ГУГБ НКВД СССР 31.08.37—10.01.38, нач. УНКВД Иркутской обл. 10.01.38—21.01.39.
    Арестован 01.39, приговорен ВКВС СССР 07.07.41 к ВМН. Расстрелян.
    Не реабилитирован.
    Звания: майор ГБ 23.02.36, ст. майор ГБ 09.01.38.
    Награды: орден Красного Знамени (Прик. РВС № 100) 16.04.24, орден Красного Знамени 20.11.25, знак «Почетный работник ВЧК—ГПУ (XV)» 04.02.33, медаль «ХХ лет РККА» 22.02.38.
