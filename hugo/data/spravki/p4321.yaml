- spravka_old_id: 3390
  repryear: 1937
  fio: Новицкий Василий Яковлевич
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1888, Минская губ., Слуцкий уезд, с. Семежево, русский, обр.: низшее, искл. из кандидатов в члены ВКП(б) в 1935 г. как бывший член партии эсеров. Проживал: Курская обл., Старооскольский р-н, слоб. Пушкарская, д. 41. Дежурный по депо на ст.Старый Оскол Московско-Донбасской ж.д.
    Арестован 06.01.1937. Обв. в подрывной работе и участии в эсеровской террористической организации. Приговор: ВК ВС СССР, 04.08.1937 – ВМН. Расстрелян 04.08.1937, г.Москва.
    Реабилитирован ВК ВС СССР 15.03.1958
