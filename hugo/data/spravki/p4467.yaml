  fio: Дорохов Яков Исаевич
  source: УФСБ РФ по Ростовской обл.
  spravka: |-
    Род. в 1911, Краснодарский кр., ст. Елизаветинская. Зав.сектором подготовки и распределения союзных кадров Крайкома ВЛКСМ АЧК
    Арестован 25.01.1937. Обв. по ст.ст. 58-8-11 УК РСФСР за участие в контрреволюционной организации. Приговор: ВК ВС СССР, 07.08.1937 – ВМН. Расстрелян 07.08.1937, в г. Ростове-на-Дону.
    Реабилитирован ВК ВС СССР 14.03.1956 за отсутствием состава преступления
