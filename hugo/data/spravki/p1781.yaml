    Член АКП(б) с 1920 г. Троцкист (1927), получил предупреждение от ЦКК в октябре 1927 о недопустимости фракционной работы. В 1928 искл. как троцкист. Был связан с ссыльным Раковским. Имел брата-троцкиста.
     Работник Отдела бурения Биби-Эйбатского района. Прож.: Аз.ССР, г.Баку.
     Арестован в 1936
     Обвинение: руководитель троцкистской группы в составе 4 чел. (Сталинский промысловый р-н), созданной в 1935.
     Приговор: ВК ВС СССР, 03.07.1937 - ВМН.
     Расстрелян 04.07.1937 в г.Баку.
