    Род. в 1907, Енисейская губ., Минусинский окр., Идринская вол. Проживал: Красноярский кр., Артемовский р-н. Рабочий комбината «Минусазолото»
    Арестован 27.03.1937. Обв.: антисоветская агитация, вредительство, шпионская деятельность, террористическая деятельность. Приговор: ВК ВС СССР, 31.10.1937 – ВМН. Расстрелян 31.10.1937, в г. Красноярске.
    Реабилитирован ВК ВС СССР 29.10.1959
