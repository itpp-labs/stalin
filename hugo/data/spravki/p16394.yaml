  spravka: |-
    Род. в 1903 г. член ВКП(б), участник гражданской войны, участвовал в разгроме Врангеля на Крымском фронте. Председатель профкома ПВРЗ в Днепропетровске. Проживал: Украина, Днепропетровск.
    Приговорен: в 1937 г., обв.: 20-54-8, 54-11 УК УССР.
    Приговор: ИТЛ-10, Поражение в правах-5
    Отбывал срок в Норильлаге с лета 1939, реабилитирован в 1942.
