  fio: Павлов Александр Васильевич
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1900, Курляндская губ., г. Митава, русский, обр.: высшее, бывший член ВКП(б). Проживал: Москва, Чистопрудный бул., 13--3--60. Инженер-электрик 5-го отдела Автобронетанкового управления РККА, военинженер 2-го ранга
    Арестован 13.10.1937. Обв. в к.-р. деятельности в РККА. Приговор: ВК ВС СССР, 16.09.1938 – ВМН. Расстрелян 16.09.1938, г.Москва.
    Реабилитирован ВК ВС СССР ноябрь 1956
