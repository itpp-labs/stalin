  repryear: 1938
  fio: Ваганов Михаил Ефимович
  source: Книга памяти Курганской обл.
  spravka: |-
    Род. в 1903, Челябинская обл., Усть-Катавский завод, русский, член ВКП(б) с 1923. Проживал: Далматовский р-н. Секретарь Далматовского райкома ВКП(б).
    Арестован 17.09.1937. Обв. по ст. 58-7, 8, 11 по обвинению в принадлежности к контрреволюционной организации. Приговор: Верховный суд СССР, 04.01.1938 – ВМН. Расстрелян 04.01.1938.
    Реабилитирован верховным судом СССР 29.10.1957
