    Род. в 1913 г., с. Борзя Акшинского уезда Забайкальской обл., русский. Член ВЛКСМ. Курсант Оренбургской авиашколы. Арестован 11 мая 1937 г. Приговорен 5 февраля 1938 г. Коллегией Верховного суда СССР по ст. 58-8, 58-11 УК РСФСР к ВМН. Приговор исполнен 5 февраля 1938 г. Реаб. 4 марта 1958 г. Коллегией Верховного суда СССР. Жена Мария Егоровна, дочь Зоя - 9 мес.
