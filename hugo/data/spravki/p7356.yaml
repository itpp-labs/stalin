  spravka: "Род. 5 августа 1898, Вена, Австро-Венгрия, окончила Венский университет,\
    \ экономический факультет (доктор наук). В 1918 году, в конце Первой мировой вступила\
    \ в Социал-демократическую партию Австрии, а в 1919 году — в Коммунистическую\
    \ партию. В 1921 году переехала в Берлин, где вступила в Компартию Германии и\
    \ работала в торговом агентстве. В 1924 году вышла замуж за венгерского коммуниста\
    \ Дьюлу Шаша, деятеля Коминтерна, известного под прозвищем «Джулио Аквила» (итал.\
    \ Giulio Aquila).\n  В 1934 году Валентина последовала за мужем, перебравшись\
    \ в СССР через Швецию. Устроилась работать редактором в издательстве Иностранных\
    \ рабочих в Москве.\n 22 января 1937 Адлер и Шаш были арестованы и отправлены\
    \ в Лубянскую тюрьму. Поводом для ареста стало сотрудничество с Карлом Радеком.\n\
    \ Решением ВВК ВС СССР от 19 сентября 1937 Валентина Адлер по ст. 58-10 и 58-11\
    \ УК РСФСР приговорена к 8 годам лагерей. Наказание она отбывала в лагере города\
    \ Акмолинск. \n Решением ВК ВС СССР реабилитирована 11 августа 1956 посмертно."
