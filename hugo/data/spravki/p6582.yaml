  spravka: "1902 р. н., м. Ялта Таврійської губ. Єврей, чл. КП(б)У, освіта вища, секретар\
    \ райкому партії. Проживав у с. Ружин Ружинського р-ну Київської обл. \n  Заарештований\
    \ 17 травня 1937 р. Обвинувачувався в к.-р. діяльності та шкідництві. ВК ВС СРСР\
    \ від 7 вересня 1937 р. засуджений до позбавлення волі на 10 років 3 пораженням\
    \ у правах на 5 років. За постановою ОН при МВС СРСР у 1951 р. висланий на спецпоселення.\
    \ \n  Реабілітований у 1957 р."
