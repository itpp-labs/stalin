  spravka: "Род. в 1906, Северо-Кавказский кр., ст. Минеральные Воды, украинец, обр.:\
    \ высшее, член ВКП(б) с 1927 г. Проживал: Воронеж, пос. ВОГРЭС, дом № 3, кв. 21.\
    \ Инженер-электрик ВОГРЭС, начальник электроцеха строительства Воронежской ТЭЦ.\
    \ \n  Арестован 18.12.1937. Обв. по ст.ст. 58- 8, 58-9, 58-11: Обвинялся в участии\
    \ в антисоветской диверсионно-вредительской организации. Приговор: выездная сессия\
    \ ВК ВС СССР в г. Воронеж, 16.04.1938 – ВМН. Расстрелян 22.04.1938. \n  Реабилитирован\
    \ ВК ВС СССР 03.08.1957"
