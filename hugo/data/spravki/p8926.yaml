- id: all.csv-line-8229
  repryear: '1938'
  fio: Подбельский Юрий Николаевич
  source: Воронежские сталинские списки, дело № П-12513.
  spravka: "Род. в 1886, Якутск, обр.: среднее, член ПСР с 1904 г. В 1917-1918 гг.\
    \ жил в Воронеже. Многократно арестовывался органами ВЧК и ОГПУ и был судим, как\
    \ член ПСР. В 1934 году вернулся из ссылки в Воронеж. Прож. пл. Детей, 11. Работал\
    \ экономистом-плановиком на мыловаренном заводе. По постановлению ОСО при НКВД\
    \ СССР от 15.10.1935 г. сослан на пять лет в Ташкент. \n  Арестован 05.02.1937.\
    \ Обв. по ст.ст. 19-58-2, 58-8, 58-11: Обвинялся в создании в Воронеже эсеровской\
    \ террористической организации, направлял ее деятельность по линии подготовки\
    \ вооруженного свержения советской власти и организации террористических актов\
    \ против руководителей ВКП(б). Приговор: выездная сессия ВК ВС СССР в г. Воронеж,\
    \ 15.01.1938 – ВМН. Расстрелян 15.01.1938. \n  Реабилитирован ВК ВС СССР 25.02.1958"
