    \ орденом Красного Знамени, орденом Красной Звезды., комбриг, 1934-1937 начальник\
    \ УНКВД Камчатской области \n  Арестован 12.11.1937. Приговор: ВК ВС СССР, 05.02.1938\
    \ – ВМН. Расстрелян 1938"
