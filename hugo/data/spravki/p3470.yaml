  fio: Вождаев Яков Иосифович
  source: Мартиролог Красноярского общества "Мемориал" - https://memorial.krsk.ru/martirol/vn_vok.htm
  spravka: |-
    Род. в 1909 в Клявлинском р-не Куйбышевской обл. Русский. Из служащих. Проживал в с. Каменка Пензенской обл. Педагог. Арестован 09.02.1937. Обвинение по ст. 19-58-8, 58-10, 58-11 УК РСФСР. Осужден 09.08.1937 ВК ВС СССР на 10 лет ИТЛ и 5 лет лишения политических прав. Срок отбывал в Норильлаге, прибыл 17.07.1939 из Орловской т-мы, освобожден 18.08.1946
