    (1898 — дата смерти неизв.), хоз. и парт. руководитель. Из башк. крестьян. Трудился в х-ве отца. В 1916 призван в армию. Окончил курсы по подготовке учителей и Коммунист. ун-ты — трудящихся Востока (Москва) и им. Ленина (Ленинград). Работал в комс. орг-циях Ферганской обл., затем на парт. должностях в Свердловске, Чел., Магнитогорске. В 1933 зам. дир. зерносовхоза в Урал. обл., в 1934 предс. Сафакулевского райисполкома, в 1934— 35 секр. Кизило-Троицкого, в 1935—37 секр. Кунашакского райкомов ВКП(б). В 1937 снят с работы и исключен из партии как «враг народа». Дальнейшая судьба Н. неизвестна. Реабилитирован в кон. 1980-х гг.
