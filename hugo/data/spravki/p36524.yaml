- id: all.csv-line-35039
  repryear: null
  fio: Балтийский (Андреев) Александр Алексеевич
  source: Чураков Д. Репрессированные военнослужащие Красной Армии
  spravka: "Род. 18.06.1870, Эстляндская губ., г. Балтийский порт, русский, из дворян,\
    \ бывший генерал-майор царской армии., обр.: окончил Рижское реальное училище,\
    \ военно-училищный курс Московского пехотного юнкерского училища (1893), Николаевскую\
    \ академию генерального штаба по 1 разряду (1903), Николаевскую Морскую академию\
    \ (1908)., б/п. Проживал: г. Москва, 1-й Кадашевский пер., 12-2. Служил Лейб-гвардии\
    \ в Кексгольмском полку, а по окончании академии – на различных должностях Главного\
    \ управления Генерального штаба. В 1911-1914 заведовал обучающимися в Николаевской\
    \ военной академии (полковник). Участвовал в Первой мировой войне, был начальником\
    \ штаба 43 и 72 пехотных и 3 Сибирской дивизий, командовал пехотным полком, исполнял\
    \ должность начальника этапно-хозяйственной службы 12 армии (генерал-майор), состоял\
    \ в распоряжении Военного министра (генерал-лейтенант), помощник начальника Генерального\
    \ Штаба, военный руководитель Высшей военной инспекции. В РККА с 1918 года. 12.10-5.11.1918\
    \ состоял начальником штаба 4-й армии, 5.11.1918-31.01.1919 командующим той же\
    \ армией, 15.08.1919-18.03.1920 был начальником штаба Туркестанского фронта. Затем\
    \ занимал должность помощника командующего Закаспийским военным округом, состоял\
    \ в распоряжении РВСР. С начала 1922 был заведующим кафедрой тактики Военной академии\
    \ РККА. Фигурировал во многих показаниях военспецов, арестованных по делу “Весна”,\
    \ но по каким-то причинам арестован не был., В 30-е годы преподавал в Военно-транспортной\
    \ академии, комбриг \n  Арестован 27.03.1938. Обв.: участие в к.-р. тер.организации.\
    \ Приговор: ВК ВС СССР, 07.03.1939 – ВМН. Расстрелян 07.03.1939. \n  Реабилитирован\
    \ 02.06.1956"
