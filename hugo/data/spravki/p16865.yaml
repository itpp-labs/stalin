    род. 1895 (43 года). Из дворян (беков). Быв. член партии "Мусават", секретарь Сальянской уездной организации партии в 1918-1920.
     Арестован в 1938
     Приговор: ВК ВС СССР, 07.01.1938 - ВМН.
