  spravka: "Род. в 1908, Кабардино-Балкария, Урванский р-н, с. Урух, кабардинец, член\
    \ ВКП(б) с 1926 г. Проживал: г. Москва, студгородок. Студент Московского планового\
    \ института имени Крижижановского, окончил 2 курса. \n  Арестован 29.04.1937.\
    \ Обв. по ст.ст. 58-8, 58-11 УК РСФСР, участник контрреволюционной троцкистско-зиновьевской\
    \ террористической организации. Приговор: ВК ВС СССР, 25.07.1937 – ВМН. Расстрелян\
    \ 25.07.1937. \n  Реабилитирован ВК ВС СССР 26.12.1957"
