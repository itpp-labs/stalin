  repryear: 1937
  fio: Кубилюс Евгений Викентьевич
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1893, Сувалкская губ., г. Сувалки, поляк, обр.: незаконченное высшее, член ВКП(б). Проживал: Москва, Армянский пер., д. 13, кв. 9. Зам. зав. производственно-техническим сектором треста "Союзфото".
    Арестован 28.07.1937. Обв. в участии в шпионской диверсионно-террористической организации. Приговор: ВК ВС СССР, 01.11.1937 – ВМН. Расстрелян 01.11.1937, г.Москва.
    Реабилитирован ВК ВС СССР 08.12.1956
