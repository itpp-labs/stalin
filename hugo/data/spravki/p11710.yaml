  source: Весельницкий И.М. "Красное колесо" переехало и через Азово-Черноморский
    край и Ростовскую область
  spravka: |-
    1901 г.р., член партии с 1920 года, белорус, заведующий орготделом Азово-Черноморского Крайисполкома. 26.06.1937г. исключен из партии Андреевским РК. 21.07.1937г. арестован. Осужден 14.12.1937г. Военной коллегией Верховного суда СССР по политическим мотивам. 19.10.1957г. Военной коллегией Верховного суда СССР реабилитирован. В партии восстановлен.
