  spravka: |-
    биограф. данных нет. Открыл первую официальную школу в Югюлятском наслеге. Учительствовал в 1926-29 годах. Образованный. Участник первой мировой войны, участник гражданской войны, сражался на стороне белых, был пленен красными, сражался на стороне красных, после окончания гражданской войны вернулся в родное село, открыл первую школу. В 1929 году, когда был раскулачен его отец священник Попов Александр был снят с работы, осужден и отправлен в ссылку на Дальний Восток, там работал фельдшером, там и умер.
