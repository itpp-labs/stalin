  spravka: |-
    1906 р. народження, м. Миколаїв, єврей, із службовців, освічений. Проживав у м. Миколаєві. Робітник на маслозаводі.
    Заарештований 24.09.1937 р. Вироком Військової Колегії Верховного Суду СРСР від 24.11.1937 р. засуджений до розстрілу з конфіскацією майна. Страчений 24.11.1937 р. Місце поховання невідомо.
    Реабілітований у 1957 р.
