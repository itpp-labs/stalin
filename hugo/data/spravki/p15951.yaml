    народився 1896 у с. Олтар Новгород-Сіверського пов. Чернігівської губ. Українець, із селян, освіта неповна середня, у 1918—1921 рр. член РКП(б), у 1928—1937 рр. член ВКП(б). Проживав у Харкові. Начальник авіаційних майстерень аероклубу. Заарештований _20.10.1937_ р. за участь у військовій фашистській змові (статті 54-1 п. «а», 54-8, 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _07.01.1938_ р. (статті 54-7, 54-8, 54-11 КК УРСР) засуджений до розстрілу з конфіскацією особистого майна. Розстріляний _08.01.1938_ р. у Харкові. Реабілітований _26.01.1961_ р.
