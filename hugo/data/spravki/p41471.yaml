    (ок. 1889 - ?). Член ПЛСР. Из рабочих («пролетарий»). Образование «низшее». В конце 1921 жил в Иваново-Вознесенской губернии и работал членом уездного продкома. Местными чекистами характеризовался как «рядовой», «максималист» и «пассивный» партийный работник. Дальнейшая судьба неизвестна.М. Л.
