    Род. в 1895, Боровичи, русский, обр.: низшее, член ВКП(б). Проживал: Москва, Выползов пер., д. 21, кв. 16. Начальник Управления почтовой связи г.Москвы.
    Арестован 19.04.1937. Обв. в участии в к.-р. диверсионной и террористической организации. Приговор: ВК ВС СССР, 26.09.1937 – ВМН. Расстрелян 26.09.1937, г.Москва.
