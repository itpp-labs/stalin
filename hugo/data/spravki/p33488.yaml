  fio: Давидов Іван Матвійович
  source: '"Реабілітовані історією" : Донецька область'
  spravka: |-
    1899 року народження, х. Титівка Литвинівського району Ростовської області, росіянин, освіта середня, до 1936 року член ВКП(б). Проживав: с. М. Янісоль Володарського району Донецької області. Директор СШ.
    Заарештований 29 січня 1938 року. Засуджений військовою колегією Верховного Суду СРСР до розстрілу з конфіскацією майна. Розстріляний 5 вересня 1938 року у м. Сталіно Донецької області.
    Реабілітований у 1998 році.
