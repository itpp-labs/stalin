    1905 г.р., уроженец д. Брусья Посьетского района Приморской области Дальневосточного края, гражданин СССР, образование низшее, проживал в с. Барабаш Посьетского района, работал заведующим хлебопекарней Барабашского сельпо.
     Арестован 25 апреля 1937 года особым отделом ГУГБ НКВД 92 стрелковой дивизии.
     25 июня 1937 года ему было предъявлено обвинение по статьям 58-1а и 59-9 УК РСФСР, 12 июля 1937 года во изменение постановления о предъявлении обвинения от 25.06.1937 г. предъявлено обвинение по ст. 58-1а, 58-9, 58-11 УК РСФСР.
     Военным трибуналом Особой Краснознаменной Дальневосточной армии 11-14 августа 1937 года приговорен к 10 годам лишения свободы, с поражением в гражданских правах на 5 лет, с конфискацией лично ему принадлежавшего имущества.
     Военная коллегия Верховного Суда СССР определением от 17 октября 1937 года кассационную жалобу оставила без удовлетворения, а приговор - в силе.
     Реабилитирован 15 мая 1959 года Военной коллегией Верховного Суда СССР.
