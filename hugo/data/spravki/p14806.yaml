    Род. в 1878, Енисейская губ., Канский окр., пос. Иланский, русский. Проживал: г. Красноярск. Экономист в плановом отделе Красноярского ПВРЗ.
    Арестован 01.04.1937. Обв. по ст. 58-1 "а", 58-8, 58-9, 58-11 УК РСФСР. 10.02.1938 – Дело прекращено. (Умер 21.11.1937 в Красноярской тюремной больнице.).
    Реабилитирован Красноярским крайсудом
