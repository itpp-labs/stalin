  repryear: '1938'
  fio: Чистяков Павел Иванович
  source: Ленинградский мартиролог, т.10
  spravka: |-
    1886 г. р., уроженец г. Рыбинск, русский, эсер в 1907-1918 гг., член ВКП(б) в 1919-1922 гг., нач. сектора филиала завода "Пластмасс", проживал: г.Ленинград, Большая Пушкарская ул., д. 67, кв. 21. Арестован 25 января 1938 г. Выездной сессией Военной коллегии Верховного суда СССР в г. Ленинград 20 сентября 1938 г. приговорен по ст. ст. 58-8-11 УК РСФСР к высшей мере наказания. Расстрелян в г. Ленинград 21 сентября 1938 г.
