  fio: Плиговкин-Плиговко Василий Кириллович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1902, Витебская губ., Полоцкий уезд, дер. Завидрино, русский, обр.: низшее, искл. из ВКП(б) в 1929 г. Проживал: Москва, Средний Каретный пер., д. 1/2, кв. 21. Командир роты 1-й дивизии противовоздушной обороны г.Москвы, старший лейтенант.
    Арестован 20.01.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 16.06.1937 – ВМН. Расстрелян 17.06.1937, г.Москва.
    Реабилитирован ВК ВС СССР 28.07.1956
