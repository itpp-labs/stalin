  spravka: "Род. в 1906, Ленинградская обл., город Санкт-Петербург, русский. \n Первый\
    \ секретарь Ленинградского обкома ВЛКСМ (сентябрь 1937 — октябрь 1937). Проживал:\
    \ Ленинградская обл., г. Ленинград. \n  Арестован 17.12.1937. Подвергся пыткам.\
    \ Выстоял более 500 часов на стойке. После 38 допросов с использованием изуверских\
    \ способов был парализован. Три месяца лежал в тюремной больнице. Пытали следователи\
    \ Готлиб [Я.Д.], Федотов, Драницын [Н.С.] и другие. Вину не признал. Обв. по ст.\
    \ 58-8, 11. Приговор: выездная сессия ВК ВС СССР – 8 лет ИТЛ, Поражение в правах-3\n\
    \  Отбывал в Норильлаге (прибыл 17.07.1939) в 1 л/о и 2 л/о. Освобожден 04.03.1946."
