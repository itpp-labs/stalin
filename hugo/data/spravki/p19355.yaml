    Род. в 1890, Виленская губ., Глубокое, еврей, обр.: начальное. Проживал: Алма-Ата.
    Арестован ПП ОГПУ. 27.04.1930. Обв. по ст. 58-10 УК РСФСР. Приговор: Особое совещание при Коллегии ОГПУ, 23.06.1930 – 5 лет ИТЛ.
    Реабилитирован Прокуратурой Казахской ССР 21.03.1989 на основании Указа Президиума Верховного Совета СССР от 16.01.1989 г.
