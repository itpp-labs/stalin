  fio: Раппопорт Самуил Моисеевич
  source: Электронный архив Фонда Иофе https://arch2.iofe.center/person/32386
  spravka: |-
    Род. в 1889г. Приговорен Военной коллегией Верховного суда СССР 11.10.1936г. к ВМН с конфискацией имущества по ст.ст. 58-8 и 58-11 УК РСФСР (обвинялся в участии в троцкистско-зиновьевской организации, подготовившей убийство С.М. Кирова 01.12.1934г. и планировавшей с помощью Гестапо покушение на И.В. Сталина). Расстрелян 11.10.1936г. в Ленинграде. Место захоронения неизвестно. Реабилитирован.
