  spravka: |-
    народився 1898 у с. Бєлоутово Кашинського пов. Тверської губ. Росіянин, із селян, освіта вища, член ВКП(б) з 1919 р. Проживав у Харкові. Начальник житлового відділу Управління Півд. залізниці. Заарештований _11.06.1938_ р. як член правотроцькістської організації та за шкідницьку діяльність (статті 54-8, 54-9, 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _21.10.1938_ р. (статті 54-7, 54-8, 54-11 КК УРСР) засуджений до розстрілу з конфіскацією особистого майна. Розстріляний _21.10.1938_ р. у Харкові. Реабілітований _26.01.1957_ р.
