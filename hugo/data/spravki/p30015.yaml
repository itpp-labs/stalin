- spravka_old_id: 24462
  repryear: 1938
  fio: Грушенко Виктор Иванович
  source: По материалам Архива внутренних дел Грузии подготовлено Институтом развития
    свободы информации (IDFI), Грузия
  spravka: |-
    Род. в 1911, г. Баку, русский. Место проживания: Балканское шоссе д. 13, Азербайджанская ССР. Род занятий: осмотрщик вагонов Вч-8 (вагонного участка 8).
    Осужден ВК ВС СССР в г. Баку 05.07.1938. Мера наказания: 15 лет лишения свободы с поражением в правах на 5 л. с конфискацией имущества.
