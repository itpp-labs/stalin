  spravka: |-
    Род. в 1894, Белоруссия, Игумен, украинец, обр.: среднее специальное. Проживал: Алма-Ата. Врачь-терапевт, поликлиника.
    Арестован НКВД КазССР. 05.01.1937. Обв. по ст. 58-10, 58-11 УК РСФСР. Приговор: ВК ВС СССР, 08.03.1938 – ВМН.
    Реабилитирован Генеральной прокуратурой РК 04.05.1993 на основании ст.1 Указа Президента СССР от 13.08.1990 г.
