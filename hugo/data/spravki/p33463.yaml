  spravka: "1902 року народження, с. Михайлівське Сталінського району Донецької області,\
    \ росіянин, освіта вища, член ВКП(б). Проживав: шахта ім. Рум'янцева Горлівського\
    \ району Донецької області, технічна колонія, буд. № 5. Завідуючий шахтою ім.\
    \ Рум'янцева. \n  Заарештований 2 серпня 1937 року. Засуджений виїзною сесією\
    \ військової колегії Верховного Суду СРСР у м. Сталіно (м. Донецьк) до розстрілу\
    \ з конфіскацією майна. Вирок приведений до виконання у м. Сталіно (м. Донецьк)\
    \ 5 вересня 1938 року. \n  Реабілітований у 1957 році."
