  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 3.
  spravka: |-
    народився 1900 р. у с. Єрьомкіно Новоторжського пов. Тверської губ. Росіянин, із селян, освіта початкова, позапарт. Проживав у Харкові. Черговий ст. Харків-Пас. Півд. залізниці. Заарештований 14 грудня 1937 р. як член правотроцьйстської організації та за к.-р. троцьйстську агітацію (статті 548, 549, 5411 КК УРСР) і військовою колегією Верховного Суду СРСР 26 березня 1938 р. засуджений до розстрілу з конфіскацією особистого майна. Розстріляний 27 березня 1938 р. у Харкові. Реабілітований 25 березня 1958 р.
