- spravka_old_id: 3318
  repryear: 1937
  fio: Московский Иван Федорович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1909, Самарская губ., с. Высокое, русский, б/п. Проживал: Москва, Новое ш., д.26а, комн.30 (общежитие). Студент 4-го курса Московского технологического института рыбной промышленности и хозяйства.
    Арестован 02.04.1937. Обв. в принадлежности к к.-р. террористической организации и в намерении совершить теракт. Приговор: ВК ВС СССР, 01.08.1937 – ВМН. Расстрелян 01.08.1937, г.Москва.
    Реабилитирован ВК ВС СССР 29.10.1955
