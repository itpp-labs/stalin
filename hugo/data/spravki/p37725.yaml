  fio: Лесновский Григорий Львович
  source: vlksm.siteedit.su/page481, http://socialist.memo.ru/lists/slovnik/l12.htm
  spravka: |-
    на 1-м съезде Советов - кандидат в члены ВЦИК от фракции эсеров, на 2-м - чл.ВЦИК, на 4-м канд. в чл. ВЦИК, (1891 - не ранее 1939). Левый социалист-революционер, затем Украинская ПЛСР (борьбист), затем левый социалист-революционер.
