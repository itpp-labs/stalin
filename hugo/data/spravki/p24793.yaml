    1903 г. р., уроженец г. Ленинград, русский, беспартийный, зав. делопроизводством и нач. снабжения Бурейского отряда Амурской военной флотилии, проживал: г.Хабаровск (адрес в Ленинграде: ул. Марата, д. 11, кв. 19). Арестован 8 февраля 1937 г. Военным трибуналом ОКДВА 9 июня 1937 г. осужден по ст. 58-10 ч. 1 УК РСФСР на 7 лет тюрьмы. Военной коллегией Верховного суда СССР 4 ноября 1937 г. наказание заменено на 7 лет ИТЛ. Выездной сессией Военной коллегии Верховного суда СССР в г. Хабаровск 23 марта 1938 г. приговорен по ст. ст. 58-1б-8-9-11 к высшей мере наказания. Расстрелян в г. Хабаровск 23 марта 1938 г. (Его жена Эльза репрессирована.)
