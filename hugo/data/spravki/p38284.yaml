- spravka_old_id: 30906
  repryear: null
  fio: МАКСИМОВ Василь Микитович
  source: '"Реабілітовані історією" : Миколаївська область'
  spravka: |-
    1888 р. народження, с. Кутнікале Самарської губернії, українець, із селян, освіта початкова. Проживав у с. Єланець Єланецького району Миколаївської області. Завідуючий районним земельним відділом.
    Заарештований 22.04.1938 р. Вироком Військової Колегії Верховного Суду СРСР від 14.10.1938 року засуджений до розстрілу з конфіскацією майна. Страчений у м. Миколаєві 14.10.1938 р. Місце поховання невідомо.
    Реабілітований у 1957 р.
