    23.02.1905 г.р., м.р.: г. Баку, армянин, из рабочей семьи, образование: начальное (в 1913-1915 гг. учился в городской смешанной школе в Ташкенте), член ВКП(б) с 16.01.1925 г.
    с октября 1935 г. до декабря 1936 г. - начальник политического отдела, заместитель начальника Среднеазиатской железной дороги (данные на 05.07.1937)
    прож.: г. Ташкент, ул.Льва Толстого дом 57 (данные на 05.07.1937)
