- spravka_old_id: 3382
  repryear: 1937
  fio: Коваленко Григорий Романович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1887, Воронежская губ., Острогожский уезд, слоб. Орлик, русский, обр.: среднее специальное, член ВКП(б) (бывший член партии эсеров). Проживал: Ленинград, пл. Труда, д. 6, кв. 24. Начальник пожарной охраны в УНКВД по Ленинградской обл.
    Арестован 05.02.1937. Обв. в организации эсеровской террористической группы. Приговор: ВК ВС СССР, 04.08.1937 – ВМН. Расстрелян 04.08.1937, г.Москва.
    Реабилитирован ВК ВС СССР 15.03.1958
