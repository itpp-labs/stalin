  spravka: |-
    1892 року народження, м. Кам'янське (Дніпродзержинськ) Дніпропетровської області, українець, освіта середня, безпартійний. Проживав: м. Орджонікідзе Донецької області, вул. Першотравнева, буд. № 4. Директор металургійного заводу.
    Заарештований 5 жовтня 1937 року. Засуджений військовою колегією Верховного Суду СРСР до розстрілу з конфіскацією майна. Даних про виконання вироку немає.
    Реабілітований у 1956 році.
