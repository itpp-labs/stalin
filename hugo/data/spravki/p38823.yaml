    1906 г.р., м.р.: г. Чимкент, узбек, из дехканской семьи, образование: среднее, в 1928 г. окончил педагогический техникум в г.Ташкенте, в 1934-1935 гг. учился на курсах подготовки национальных партийных кадров при Коммунистическом университете трудящихся Востока в Москве, член ВКП(б) с 10.1927 г.
    с мая 1935 г. секретарь Шаббозского районного комитета партии (данные на 28.04.1937)
    прож.: Шаббозский район (Каракалпакская АССР), дом 16 (данные на 28.04.1937)
    Приговор: ВКВС СССР, 13.10.1938 — ВМН
    Расстрелян 13.10.1938
    Реабилитация: реабилитирован
    Арх.дело: УзР ПДА, фонд 58, опись 79, дело 174, л.67-78
