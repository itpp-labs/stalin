  spravka: "Род. в 1890 году в г. Мстиславле, Белоруссия, еврей. Образование низшее.\
    \ Кандидат в члены ВКП(б) с 1931 года (исключен в связи с арестом). Директор биробиджанской\
    \ швейной фабрики. Арестован 08.08.1937 УНКВД по ЕАО с санкции прокурора области.\
    \ Следствие по делу Соскина вели Лущик Н.И., Мельников и Инжеватов. \n  Соскин\
    \ обвинялся по ст.ст. 58-1а, 58-7, 58-8, 58-11 УК РСФСР в том, что с 1936 года\
    \ он являлся участником антисоветской правотроцкистской террористической и вредительской\
    \ организации, действовавшей в ЕАО, и по заданию руководителя этой организации\
    \ Хавкина М.П. проводил вредительскую работу, направленную на срыв строительства\
    \ швейной фабрики в г. Биробиджане и разбазаривание государственных средств, отпущенных\
    \ на строительство. \n  13.04.1938 выездная сессия Военной Коллегии Верховного\
    \ Суда СССР приговорила Соскина Ш.Г. к ВМН – расстрелу, с конфискацией имущества.\
    \ Приговор приведен в исполнение в тот же день в г. Хабаровске. \n  Реабилитирован\
    \ 20.04.1957 ВК ВС СССР г. за отсутствием состава преступления. \n  Архивное дело\
    \ П-91016."
