  spravka: "[1905 - .11.1938] \n  Родился в с. Чонпенты (Таштак) около Джалал-Абада.\
    \ Отец - дехканин. \n  Общее образование - низшее. Партийно-политическое образование:\
    \ \n  Окончил Курсы работников волостных ревкомов. г. Ташкент (1923-24). Окончил\
    \ губсовпартшколу 2-й ступени, г. Тверь (1924-25, 1928-30). \n  Член Компартии\
    \ с 1927. \n  В 1917-21 - батрак, в Чонпенты. \n  В 1921-23 - воспитывался в детдоме,\
    \ г. Джалал-Абад. \n  В 1924-25 - ответ. секретарь Базар-Курганского райкома ЛКСМ.\
    \ \n  В 1925-26 - зав. экономико-правовым отделом Джалал-Абадского окружкома ЛКСМ.\
    \ \n  В 1926-28 - ответ. секретарь Джалал-Абадского канткома ЛКСМ. \n  В 1930\
    \ - зав. Культурно-пропагандистского отдела Ошского окружкома ВКП(б). \n  В сент.\
    \ 1930-31 - 1-й секретарь Базар-Курганского РК ВКП(б). \n  В 1931 - пред. ГлавСуда\
    \ Киргизской области. (по д.д. 1931-32) \n  В 1931-=1933= - 1-й секретарь Чуйского\
    \ РК ВКП(б), г. Токмак. (1932-33) \n  В ? - 7 апреля 1937 - 1-й секретарь Кетмень-Тюбинского\
    \ РК ВКП(б). \n  С 4 апреля 1937 - в распоряжении Киробкома ВКП(б). \n  С июня\
    \ 1937 - зав. Советско-торговым отделом ЦК КП Киргизии (избран на 1-м пленуме\
    \ после 1-го съезда также членом ЦК и членом пленума ЦК КПК). \n  7 сентября 1937\
    \ бюро ЦК КПК рекомендован на ближайшем пленуме к избранию 2-м секретарем ЦК КПК.\
    \ \n  В сентябре 1937 года врид. 1-й секретарь ЦК КПК во время командировки М.Аммосова\
    \ в Москву, в отстутсвие шефа бюро ЦК КПК 15 сент. 1937 г. приняло постановление\
    \ с осуждением \"гнилой и примиренческой позиции М.Аммосова по отношению к буржуазным\
    \ националистам\". \n  4 октября 1937 бюро ЦК КПК утвержден наркомом земледелия.\
    \ \n  С октября 1937 - член президиума ЦИК Киргизии. \n  29 ноября 1937 г. бюро\
    \ ЦК КПК - \"вывести из бюро и снять с работы наркома земледелия\". \n  В 1932\
    \ - Киргизская областная КК объявила строгий выговор. \n  Расстрелян около села\
    \ Таш-Дебе Киргизской ССР. \n  __________________________________________________\
    \ \n  Родился в 1905 году в селе Таштак Джалал-Абадской области. Б 1920-1922 годах\
    \ воспитывался в детском доме. Затем направляется на 8-месячные курсы секретарей\
    \ Волревкомов при НКВД Туркестанской АССР. После окончания работает секретарем\
    \ Хан-Абадского Волисполкома Андижанского округа, секретарем Базар-Коргонского\
    \ райкома комсомола. \n  После окончания в 1930 году Тверской Губсовпартшколы\
    \ находится на партийной работе, а в 1931 году - председатель Главсуда Кыргызской\
    \ АССР. До репрессии 1938 г. работал секретарем Чуйского, Кетмен-Тюбинского райкомов\
    \ партии, заведующим организационно-партийного отдела ЦК КП(б) Кыргызской Республики.\
    \ \n  16 октября 1957 года реабилитирован посмертно."
