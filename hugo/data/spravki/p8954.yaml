  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Родился в 1882 г., д.Боголюбовка Екатеринославской губ., машинист паровозного депо на ст.Кострома Ярославской ж.д. Проживал: Костроме.
    Арестован 5 мая 1937 г.
    Приговорен: ВКВС СССР 7 октября 1937 г., обв.: вредительстве и участии в подпольной троцкистской диверсионной организации.
    Расстрелян 7 октября 1937 г. Реабилитирован 1 октября 1957 г. ВКВС СССР
