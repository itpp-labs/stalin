  fio: Охрименко Филипп Григорьевич
  source: mpei2004.narod.ru/Art/Artemeva.htm
  spravka: |-
    из крестьян, партийный дореволюционный псевдоним "Дядя Боря". После Октябрьской революции он стал учиться, закончил партийную школу и стал одним из редакторов газеты "Бакинский рабочий"
