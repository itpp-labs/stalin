  spravka: |-
    1896 року народження, м. Одеса, єврей, освіта середня, член ВКП(б). Проживав: Донецька область, м. Макіївка, 13 лінія, 10 просп., буд. № 24. Завідуючий міськфінвідділом.
    Заарештований 29 липня 1937 року. Засуджений виїзною сесією військової колегії Верховного Суду СРСР у м. Сталіно до розстрілу з конфіскацією майна. Вирок приведений до виконання у м. Сталіно 3 грудня 1937 року.
    Реабілітований у 1956 році.
