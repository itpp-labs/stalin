- id: all.csv-line-90
  repryear: null
  fio: Гадось Антон Андрійович
  source: Реабілітовані історією. Харківська область. Кн. 2.
  spravka: |-
    народився 1898 у м. Муравиця Дубнівського пов. Волинської губ. Поляк, із селян, освіта непов­ на середня, у 1917—1936 рр. член ВКП(б). Проживав у Харкові. Керуючий Харківського відділення Реммаштресту. Заарештований _04.09.1936_ р. як член к.-р. троцькістської організації (статті 54-10, 5411 КК УСРР) і військовою колегією Верховного Суду СРСР _09.03.1937_ р. (статті 548, 5411 КК УРСР) засуджений до розстрілу з конфіскацією майна. Розстріляний _10.03.1937_ р. у Москві. Реабілітований _03.06.1958_ р.
