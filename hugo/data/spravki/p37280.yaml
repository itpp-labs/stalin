    Работник ЛКСМ Азербайджана. Редактор газеты "Бакинский комсомолец". С весны 1937 - зам. нач. политотдела Аз. отделения ЗКВ ж.д. Прож.: Аз.ССР, г.Баку.
     Арестован летом 1937. Подвергался избиениям со стороны сотрудников НКВД Борщова и Аванесянца.
     Обвинение: член "молодёжной контрреволюционной троцкистской организации".
     Приговор: 10 лет ИТЛ. ВК ВС СССР отменил приговор и отправил дело на новое рассмотрение.
     Реабилитирован 01.04.1940 (упоминается в деле М.Д.Багирова и др.).
     *Выступал в качестве свидетеля на процессе М.Д.Багирова и др.
