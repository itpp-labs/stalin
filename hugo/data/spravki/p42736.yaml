  fio: Меерович Максим Исидорович
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1886, г. Москва, еврей, обр.: высшее, б/п, в 1905-1907 член РСДРП (меньшевик). Проживал: Московская обл., Ярославская ж.д., ст. Лосиноостровская, 7-й пр-д Луначарского, д. 6. Член Московской городской коллегии защитников
    Арестован 10.03.1938. Обв. в террористической деятельности. Приговор: ВК ВС СССР, 17.09.1938 – ВМН. Расстрелян 17.09.1938, г.Москва.
    Реабилитирован ВК ВС СССР сентябрь 1956
