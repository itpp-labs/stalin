  fio: Якунин Григорий Игнатьевич
  source: www.kuzbasshistory.narod.ru/book/Stalinsk/1938_h_1.html
  spravka: |-
    (р. 1901), начальник депо, ныне арестован органами НКВД. Суть дела: Якунин вместе с врагом народа Доманским проводил вредительскую работу на транспорте в паровозном хозяйстве. Вредительски ремонтировал паровозы, выводил из строя и срывал работу транспорта… Постановили: …Якунина как врага народа, вредителя из рядов ВКП(б) исключить.
    5 января 1938г.
