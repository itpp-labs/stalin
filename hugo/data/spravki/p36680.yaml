  spravka: |-
    Род. в 1899, г. Мелитополь, еврей, член ВКП(б). Проживал: Москва, Чистопрудный бул., 12--4--28. Комиссар военно-воздушной академии РККА, дивизионный комиссар
    Арестован 29.12.1937. Обв. в участии в военно-фашистском заговоре. Приговор: ВК ВС СССР, 29.08.1938 – ВМН. Расстрелян 29.08.1938, г.Москва.
    Реабилитирован ВК ВС СССР июнь 1956
