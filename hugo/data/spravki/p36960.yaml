  fio: Дельвиг Андрей Андреевич
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1898, г. Ленинград, русский, обр.: высшее, член ВКП(б). Проживал: Москва, ул. Метростроевская, д. 10, кв. 6. Начальник учебного отдела военного факультета Центрального института физической культуры, полковник
    Арестован 28.04.1938. Обв. в участии в антисоветской к.-р. организации. Приговор: ВК ВС СССР, 15.09.1938 – ВМН. Расстрелян 15.09.1938, г.Москва.
