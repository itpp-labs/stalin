  spravka: |-
    народився 1896 у м. Уральськ Уральської обл. Росіянин, із службовців, освіта вища, позапарт., у 1930— 1937 рр. кандидат у члени ВКП(б). Проживав у Харкові. Начальник навчального відділення Військової господарської академії РСЧА, майор. Заарештований _26.12.1937_ р. за участь у військової фашистської змові (статті 54-1 п. «б», 54-8, 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _28.08.1938_ р. засуджений до розстрілу з конфіскацією особистого майна. Розстріляний _28.08.1938_ р. у Харкові. Реабілітований _17.10.1957_ р.
