  fio: Вязовский Антон Захарович
  source: УФСБ РФ по Краснодарскому краю
  spravka: |-
    Род. в 1896, Екатеринославская губ., Новомосковский уезд, с. Шевское, украинец, обр.: среднее, бывший член ВКП(б). Проживал: г. Тихорецк. Управляющий отделения зерносовхоза
    Обв. в том, что был участником троцкистской террористической и диверсионно-вредительской организации. Приговор: ВК ВС СССР, 13.06.1938 – к 15-ти годам тюремного заключения.
    Реабилитирован ВК ВС СССР 02.06.1956
