  fio: Абрамович Казимир (Кузьма) Францевич
  source: База данных "Польские заключенные воркутинских лагерей", http://history.opck.org/lichnosti/a/1866-abramovich-kazimir-frantsevich.html
  spravka: |-
    Род.в 1900, Смоленская обл., Вязьма, поляк. Военнослужащий, житель: г.Москва. Осужд. 20.04.1939 ОСО при НКВД СССР. Обв. уч.ас.воен.заговор Приговор: 5 лет ИТЛ [первый председатель Коммунистического Союза молодежи в г. Орске (1919-1920). Член РКП (б), член РКСМ с мая 1919. Осенью прислан в Орск агитатором-организатором Орского управления Пленбежа. Член оргкомитета по созданию в Орске комсомольской организации. 5 ноября 1919 был избран председателем Коммунистического союза молодежи Орска. В декабре 1919 назначен комиссаром Орского отдельного кавалерийского дивизиона, с которым в январе отправился на Южный фронт. После выхода в отставку в звании полковника в 1960-е годы жил в Оренбурге.]
