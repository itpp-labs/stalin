    1901 г.р., м.р.: г. Коканд, узбек, из семьи рабочих (штукатур), образование: окончил двухмесячные курсы Среднеазиатского бюро ЦК ВКП(б), в 1934-1935 гг. - курсы марксизма-ленинизма при ЦК ВКП(б), член ВКП(б) с 1927 г.
     с 15 июля 1937 г. народный комиссар внутренней торговли УзССР
     прож.: г. Ташкент, ул.Чичерина дом 12 (данные на 05.08.1937)
     Приговор: ВКВС СССР, 04.10.1938 — ВМН
     Расстрелян 04.10.1938
