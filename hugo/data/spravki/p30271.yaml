  fio: Фасхетдинов Гиляз Фасхутдинович
  source: Книга памяти Республики Татарстан
  spravka: |-
    Род. в 1899, Менделеевский р-н, п. Бондюжского з-да, татарин, член ВКП(б) с 1917 г. Проживал: г. Казань. Инженер-химик, нач. учебно-эксплуатационной станции, ф-ка кинопленки № 8
    Арестован 30.05.1937. Обв. по ст. 58-7, 17-58-8, 58-10 ч.1, 58-11. ("руководитель националистической султангалеевской группировки"). Приговор: ВК ВС СССР, 09.05.1938 – ВМН с конфискацией имущества. Расстрелян 09.05.1938, в г.Казань.
    Реабилитирован 07.02.1961
