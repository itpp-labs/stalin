  fio: Врублевский Василий Николаевич
  source: База данных о жертвах репрессий Камчатской обл.
  spravka: |-
    Род. в 1906 г., Польша, г. Августов, русский, образование среднее, б/п, был ст. фотолаборантом авиапогранэскадрильи НКВД. Проживал: на Камчатке, Петропавловский р-н, с. Халактырка.
    Арестован 25 июня 1937 г.
    Приговорен: Особое совещание при НКВД СССР 11 января 1940 г., обв.: по ст. 58-7-11-16 УК РСФСР.
    Приговор: 5 лет. Реабилитирован 12 марта 1956 г. Реабилитирован определением Военного трибунала ДВО
