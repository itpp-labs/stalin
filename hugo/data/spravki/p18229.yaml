  spravka: |-
    Род. 28 марта 1912 г., г. Москва, русский, из семьи конторщика, член ВЛКСМ с 1930 г. Образование среднее
     нач. военно-морского учебного пункта Фрунзенского райсовета Осоавиахима, прож.: ул. Рождественка, д. 15, кв. 2
     Арестован 23 октября 1937 г.
     Приговорен ВК ВС СССР 15 декабря 1937 г. к ВМН (расстрел)
     Расстрелян 15 декабря 1937, Москва
     Место захоронения: Московская обл., Коммунарка
     Реабилитирован ВК ВС СССР 25 апреля 1956 г.
     Архивное дело: ГА РФ. Ф. 10035. Оп. 1. Д. П-47777
