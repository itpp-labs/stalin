- spravka_old_id: 27593
  repryear: 1939
  fio: Кондратьев Сергей Сергеевич
  source: Книга памяти Омской обл.
  spravka: |-
    Род. в 1892, Московская губ., с. Ладыкино, русский, обр.: среднее, искл. из ВКП(б) в связи с арестом. Проживал: г. Москва. Председатель облисполкома.
    Арестован 21.08.1937. Обв. по ст.58-2-7-8-11 УК РСФСР. Решение: УНКВД по Омской обл., 27.11.1939 – дело прекращено за недостаточностью собранных улик, из-под стражи освобожден.
    Реабилитирован Главной военной прокуратурой СССР 01.09.1956 за отсутствием состава преступления
