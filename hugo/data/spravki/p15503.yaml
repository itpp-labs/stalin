  spravka: |-
    Род. в 1900, Ивановская Промышленная обл., Александровский р-н, мест. Мошнино, русский, обр.: низшее, член ВКП(б). Проживал: Архангельск, просп. Сталинских ударников, д. 68а. Первый секретарь Архангельского обкома ВКП(б)
