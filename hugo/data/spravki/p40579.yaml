  fio: Орлов Василий Яковлевич
  source: Ленинградский мартиролог, т.10
  spravka: |-
    1900 г. р., уроженец и житель г. Ленинград, русский, член ВКП(б) в 1924-1937 гг., председатель Октябрьского райисполкома, член Президиума Ленсовета, перед арестом директор Свердловского райпромкомбината, проживал: г.Ленинград, пр. Газа, д. 42, кв. 45. Арестован 26 февраля 1938 г. Выездной сессией Военной коллегии Верховного суда СССР в г. Ленинград 20 сентября 1938 г. приговорен по ст. ст. 58-7-8-11 УК РСФСР к высшей мере наказания. Расстрелян в г. Ленинград 21 сентября 1938 г.
