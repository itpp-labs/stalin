  spravka: |-
    Род. в 1870, архивист, управляющий Петроградским отделением Общего архива Главного штаба в 1914-1918 гг ., начальник Общего архива Главного штаба и Московского отделения Общего архива Главного штаба в 1918-1919 гг .
      в 1930 жил Коровий Брод 1, кв.21, работал в Центрархиве
