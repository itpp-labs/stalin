  spravka: "1896 року народження, с. Сліпівка Ворошиловградського району Донецької\
    \ області, українець, освіта середня, член ВКП(б). Начальник служби зв'язку управління\
    \ Північнодонецької залізниці. Проживав: м. Артемівськ Донецької області, 16 квартал,\
    \ буд. №17. \n  Заарештований 5 грудня 1937 року. Виїзною сесією військової колегії\
    \ Верховного Суду у м. Сталіно (м. Донецьк) 30 жовтня 1938 року засуджений до\
    \ розстрілу з конфіскацією майна. Вирок приведений до виконання 30 жовтня 1938\
    \ року у м. Сталіно (м. Донецьк). \n  Реабілітований у 1956 році."
