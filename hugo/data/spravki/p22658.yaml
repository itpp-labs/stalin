  spravka: |-
    1907 р., м. Кишинів (Молдова), єврей, освіта початкова, член ВКП(б) до 1937 р. Проживав у м. Хмельницькому, голова міськради тсоавіахіму. Заарештований 11.09.37. Звинувачення: учасник фашистської змови в армії. Військколегією Верховного Суду СРСР 09.04.38 засуджений до розстрілу. Вирок виконаний у м. Києві 09.04.38. Реабілітований Генпрокуратурою України 27.10.93. (П-28844, архів УСБУ).
