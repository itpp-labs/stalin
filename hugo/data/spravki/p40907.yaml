    1901 г.р., м.р. Симферопольский р-н, русский, из крестьян, член ВКП(б) с 1929 г., женат, обр. техникум, место жит. до ареста г. Симферополь, служащий кожобувькомбината. Арест. 03.03.1938 г. НКВД Крыма, обв. - ст. 58-7, 8, 11 УК РСФСР: член контрреволюционной вредительской организации правых, осужден 01.11.1938 г. Верховным Судом СССР к 12 годам ИТЛ с конфискацией имущества, 14.06.1941 г. НКГБ Крыма из-под стражи освобожден за недоказанностью обвинения
