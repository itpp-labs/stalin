  fio: Кричевский Борис Львович
  source: Ленинградский мартиролог, т.10
  spravka: |-
    1899 г. р., уроженец г. Кролевец, еврей, член ВКП(б) в 1919-1937 гг., член ВЦИК, член Совета при Наркомнуторге СССР, зав. Ленгорвнуторгом, проживал: г.Ленинград, ул. Радищева, д. 26, кв. 15. Арестован 27 октября 1937 г. Выездной сессией Военной коллегии Верховного суда СССР в г. Ленинград 21 сентября 1938 г. приговорен по ст. ст. 58-7-8-11 УК РСФСР к высшей мере наказания. Расстрелян в г. Ленинград 22 сентября 1938 г.
