  spravka: |-
    Род. в 1905, Полтава, русский, обр.: среднее, б/п. Проживал: Москва, Леонтьевский пер., д. 13, кв. 6. Старший инженер в московской конторе "Союзтранспроект" Наркомата путей сообщения СССР.
    Арестован 03.02.1937. Обв. в вредительстве, шпионаже в пользу польской разведки и участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 15.07.1937 – ВМН. Расстрелян 15.07.1937, г.Москва.
    Реабилитирован ГВП РФ 05.12.1994
