  fio: Вижницер Герман Литманович
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1901, г. Черновицы, еврей, обр.: высшее, член ВКП(б). Проживал: Москва, Зубовский бул., д. 18, кв. 6а. Экономист заготконторы "Москомпромснаб"
    Арестован 09.12.1937. Обв. в участии в к.-р. террористической организации и в подготовке терактов. Приговор: ВК ВС СССР, 09.05.1938 – ВМН. Расстрелян 09.05.1938, г.Москва.
    Реабилитирован ВК ВС СССР сентябрь 1956
