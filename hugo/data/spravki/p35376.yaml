  source: mchs-orel.ru/istoriya-orlovskoj-pozharnoj-oxrany-v-licax/
  spravka: |-
    брандмейстер городских пожарных команд г. Орла. Выпускник С — Петербургской школы брандмейстеров. Стоял у истоков создания и всемерно содействовал деятельности Орловского вольного пожарного общества. Выполнял свои профессиональные обязанности и в первые годы Советской власти. Впоследствии переехал на родину в г. Тифлис (Тбилиси). Является родоначальником профессиональной династии огнеборцев.
