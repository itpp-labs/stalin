    Род. в 1884, Самарская губ., дер. Порфесово. Проживал: Благовещенский р-н, с. Натальино. Счетовод в колхозе «Пятилетка».
    Арестован 26.10.1937. Обв. по ст. 58-1 «а», 58-7, 58-8, 58-11 УК РСФСР. Приговор: выездная сессия ВК ВС СССР, 02.04.1938 – ВМН. Расстрелян 02.04.1938.
    Реабилитирован Прокуратурой Амурской обл. 17.06.1992
