  fio: Вайнер Арон Давидович
  source: Мартиролог Красноярского общества "Мемориал" - https://memorial.krsk.ru/martirol/va_vak.htm
  spravka: |-
    Род. в 1898 в Виленской обл. Еврей. Из служащих. Проживал в Ленинграде. Инженер, счетовод, экономист, кожевник. Арестован 20.02.1937. Обвинение по ст. 17-58-8, 58-11 УК РСФСР. Осужден 10.03.1937 вс ВК ВС СССР на 10 лет ИТЛ и 5 лет лишения политических прав. Срок отбывал в Норильлаге, прибыл 16.08.1939 с Соловков, выбыл 08.07.1943 в Южлаг
