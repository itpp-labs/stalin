    род. 1898, с. Сурки, Горьковская обл., русский. Из рабочих. Образование среднее (Индустриальный техникум им. Нариманова, 1934). Член ВКП(б) в 1920-22 (выбыл механически) и в 1925-36. Скрытый троцкист (с 1927). В 1928-30 - руководитель "Морозовской" троцкистской группы из 5 чел. на з-де "Большевик" (Ленинский нефтепромысловый р-н), до ухода с завода в 1930. Был связан с троцкистами Левагиным и Белоконевым. Исключен 22.09.1936 общим партсобранием и 20.11.1936 решением бюро Ленинского РК АКП(б) как скрытый контрреволюционер-троцкист-двурушник, скрывавший от партии к-р троцкистов Морозова, Рощина, Козлова и др. и свою к-р троцкистскую двурушническую работу. Подтверждено бюро БК АКП(б) 04.07.1937 и бюро ЦК АКП(б) 07.03.1938. "В Октябрьские торжества 1935 как троцкист не захотел нести портрет тов. Сталина". Восст. посмертно 21.01.1958 решением бюро ЦК КП Азербайджана.
     Инженер по нормированию техбазы "Азнефтеразведки", з-д "Красный Пролетарий". Прож.: Аз.ССР, г.Баку.
     Арестован 20.09.1936
     Обвинение: ст.ст. 70,73 УК Аз.ССР - троцкист-двурушник, участник а/с троцкистской вредительско-террор. орг-ции.
     Приговор: ВК ВС СССР, 31.07.1937 - ВМН с конфискацией имущества.
     Расстрелян 31.07.1937
     Реабилитирован ВКВС СССР 09.08.1957 за отсутствием состава преступления.
