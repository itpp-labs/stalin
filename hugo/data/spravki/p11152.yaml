- id: all.csv-line-10468
  repryear: null
  fio: Биковець Михайло Миколайович
  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 1.
  spravka: |-
    народився 1894 у с. Бірки Зіньківського пов. Полтавської губ. Українець, із селян, освіта середня, позапарт. Проживав у Харкові. Завідувач бюро Харківського обласного літературного фонду Спілки письменників. Заарештований _24.08.1937_ р. як агент іноземної розвідки і етапований до Києва в розпорядження УДБ НКВС УРСР для подальшого слідства. Військовою колегією Верховного Суду СРСР _23.10.1937_ р. (статті 54-8, 54-11 КК УРСР) засуджений до розстрілу. Розстріляний _24.10.1937_ р. у Києві. Реабілітований _28.12.1992_ р.
