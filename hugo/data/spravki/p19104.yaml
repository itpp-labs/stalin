    \ 23.08.1937. Обв. по ст.ст. 17-58-8, 58-11: Обвинялся в участии с 1933 г. в антисоветской\
    \ право-троцкистской террористической организации. Приговор: выездная сессия ВК\
    \ ВС СССР в г. Воронеж, 16.01.1938 – к 10 годам тюремного заключения."
