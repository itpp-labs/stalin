  spravka: "Род. в 1899, Смоленск, русский, обр.: высшее, окончил ВГУ и аспирантуру\
    \ при ВИМЛ (Комвузе), член ВКП(б) с 03.1917 г. Проживал: Воронеж, пр. Революции,\
