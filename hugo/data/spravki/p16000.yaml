  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 2.
  spravka: |-
    народився 1894 у стан. Константинов Області Війська Донського. Росіянин, із службовців, освіта вища, позапарт., до 1937 р. член ВКП(б). Проживав у Харкові. Економіст тресту «Трубосталь». У =05.1919= р. під арештом як член к.-р. офіцерської організації. У 1921 р. під арештом. Заарештований _28.09.1937_ р. за участь у військово-фашистській змові (статті 54-1 п. «б», 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _08.01.1938_ р. (статті 54-1 п. «б», 54-8, 54-11 КК УРСР) засуджений до розстрілу з конфіскацією особистого майна і позбавленням військового звання «майор». Розстріляний _09.01.1938_ р. у Харкові. Реабілітований _18.03.1958_ р.
