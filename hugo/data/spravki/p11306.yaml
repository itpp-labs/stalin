  fio: Дяченко Михайло Іванович
  source: Реабілітовані історією. Харківська область. Кн. 2.
  spravka: |-
    народився 1893 у с. Зарічне Зінківського пов. Полтавської губ. Українець, із селян, освіта початкова, позапарт., у 1920 р. член УКП, у 1920—1936 рр. кандидат у члени ВКП(б). Проживав у Харкові. Начальник сільгоспсектору тресту «Трансторгхарч» Півд. залізниці. Заарештований _20.07.1937_ р. як член націоналістичної повстанської організації (статті 548, 5411 КК УРСР) і військовою колегією Верховного Суду СРСР _26.10.1937_ р. (статті 547, 548, 5411 КК УРСР) засуджений до розстрілу з конфіскацією особистого майна. Розстріляний _27.10.1937_ р. у Києві. Реабілітований _08.05.1958_ р.
