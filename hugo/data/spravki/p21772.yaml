  spravka: |-
    Род. в 1903, Цагерский район, с. Лайлаши, Грузия, грузин. Место проживания: Цхинвальский (Сталинирский) район, с. Ахалгори (Ленингори). Род занятий: До ареста работал секретарем Ленингорского РК КП(б) Грузии.
    Осужден Тройкой при НКВД ГССР 16.01.1938. Мера наказания: расстрел с конфискацией личного имущества. Дата расстрела: 20.01.1938
