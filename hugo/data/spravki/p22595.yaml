  spravka: "1896 року народження, с. Високе Московської області, росіянин, освіта\
    \ вища, член ВКП(б). Полковник, командир 240-го стрілецького полку. Проживав:\
    \ м. Ворошиловград Донецької області. \n  Заарештований 15 червня 1937 року. Засуджений\
    \ виїзною сесією військової колегії Верховного Суду СРСР до розстрілу з конфіскацією\
    \ майна. Вирок приведено до виконання у м. Сталіно (м. Донецьк) 29 березня 1938\
    \ року. \n  Реабілітований у 1958 році."
