    Род. 7 февраля 1891, Кишинёв, С 1905 года член партии социалистов-революционеров, с 1918 года член РКП(б). В 1919 году председатель Временного Кишинёвского комитета РКП(б), член компартии Румынии. Арестован сигуранцой в 1920 году, приговорён к смертной казни, заменённой на пожизненное заключение, после амнистии в 1922 году бежал в СССР. В 1923—1924 годах — уполномоченный по делам политических эмигрантов, с 1925 по декабрь 1928 года — председатель президиума Молдавского областного Совета профсоюзов. С 27 декабря 1928 года по 25 февраля 1930 года — ответственный секретарь Молдавского областного комитета КП(б) Украины, затем конструктор мебели завода № 161 в Москве. Арестован 13 марта 1937 года, расстрелян 11 октября того же года
