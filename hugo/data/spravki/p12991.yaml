  spravka: |-
    1901 р., м. Дніпропетровськ, єврей, освіта початкова, член КП(б) У з 1920 р. по 1937 р. Проживав у м. Хмельницькому, зав. окружного фінвідділу. Заарештований 25.08.37. Звинувачення: член контрреволюційної організації. Військколегією Верховного Суду СРСР 25.11.37 засуджений до розстрілу. Вирок виконаний. Військколегією Верховного Суду СРСР 05.11.57 попередній вирок скасований, справу припинено. Реабілітований згідно з Законом України від 17.04.91. (П-13230, архів УСБУ).
