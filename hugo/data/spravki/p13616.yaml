  spravka: |-
    1907, Сумська обл. м. Кролевець Кролевецького р-ну, єврей, освіта середня
     без визначених занять. Заарештований 14.09.1926, підписка про невиїзд від 23.09.1926, звинувачення в переплавці державної монети. Прокурором Глухівського округу 18.11.1926 справа закрита. Після першого арешту прож. у м. Ярославль (Росія), працював начальником відділу постачання енергокомбінату, проживав: Сумська обл. м. Глухів
     ВК ВС СРСР 29.12.1937 р. за ст.ст. 58-7, 58-8, 58-11 КК РСФРР засуджений до ВМП
     Відомостей про виконання вироку у справі не виявлено.
     Реабілітований 23.05.1957 Верховним Судом СРСР.
     ГДА СБ України, м. Суми, спр. П-3955.
