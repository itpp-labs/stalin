  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1891, Оренбургский кр., Троицкий уезд, пос. Кулевчинский, мордвин, обр.: незаконченное высшее, кандидат в члены ВКП(б). Проживал: Москва, Звонарский пер., д. 1, кв. 24. Писатель-драматург, член Союза советских писателей
