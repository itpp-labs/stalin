  fio: Любич Алексей Иванович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1905, Лисичанск, украинец, обр.: высшее, член ВКП(б). Проживал: Донецкая обл., г.Константиновка, Зеркальная колония, д.1. Технический директор завода № 25 "Автостекло".
    Арестован 29.06.1937. Обв. в измене Родине, вредительстве и к.-р. организационной деятельности. Приговор: ВК ВС СССР, 15.11.1937 – ВМН. Расстрелян 15.11.1937, г.Москва.
    Реабилитирован ВК ВС СССР 27.10.1956
