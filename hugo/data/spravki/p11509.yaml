- spravka_old_id: 9815
  repryear: 1937
  fio: Максимов Константин Гордеевич
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1894, Киевская губ., Сквирский уезд, пос. Войтовец, русский, обр.: среднее, член ВКП(б). Проживал: Москва, ул. Спиридоньевская, д. 26, кв. 20. Сотрудник Гл. управления льняной промышленности Наркомата легкой промышленности СССР.
    Арестован 01.07.1937. Обв. в подготовке терактов и участии в к.-р. организации. Приговор: ВК ВС СССР, 27.10.1937 – ВМН. Расстрелян 27.10.1937, г.Москва.
    Реабилитирован ВК ВС СССР 19.03.1955
