    Род. в 1908, Седлецкая губ., г. Седлец, русская, б/п. Проживала: Саратов, ул. Советская, д. 47, кв. 5. Студентка Саратовского государственного университета.
    Арестована 13.04.1936. Обв. в участии в антисоветской троцкистско-зиновьевской террористической организации. Приговор: ВК ВС СССР, 19.08.1937 – ВМН. Расстреляна 19.08.1937, г.Москва.
