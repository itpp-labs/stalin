- spravka_old_id: 26416
  repryear: 1939
  fio: Жулин Николай Иванович
  source: Книга памяти Кировской обл.
  spravka: |-
    Род. в 1910, Горьковская обл., Константиновский р-н, с. Константиново. Проживал: г. Слободской. Бывший секретарь Слободского РК ВЛКСМ, перед арестом работал директором школы ФЗУ меховой фабрики "Белка".
    Арестован 26.11.1937. Обв. по ст. 58 п. 2 УК РСФСР. Приговор: ВТ Урал ВО, 29.04.1939 – ВМН с конфискацией имущества. 11.09.1939 г. Военной коллегией Верховного суда СССР приговор отменен, дело направлено на новое рассмотрение. 2.02.1940 г. УНКВД по Кировской области дело производством прекращено, из-под стражи освобожден.
