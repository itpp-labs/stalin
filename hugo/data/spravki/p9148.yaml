  repryear: 1937
  fio: Лавров Александр Данилович (Даниилович)
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1898, Санкт-Петербург, русский, обр.: высшее, член ВКП(б). Проживал: Казанская ж.д., ст. Удельная, Кривоколенный пер., д. 11. Зам. управляющего фабрикой Гознак.
    Арестован 08.07.1937. Обв. в вредительстве и участии в антисоветской троцкистской диверсионно-террористической организации. Приговор: ВК ВС СССР, 26.09.1937 – ВМН. Расстрелян 26.09.1937, г.Москва.
    Реабилитирован ВК ВС СССР 15.09.1956
