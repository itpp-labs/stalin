  spravka: |-
    1906 року народження, с. Комарівка Корсунського району Київської області, українець, освіта початкова, член ВКП(б). Проживав: с. Тельманове Донецької області. Заступник директора МТС.
    Заарештований 30 вересня 1937 року. Засуджений виїзною сесією військової колегії Верховного Суду СРСР у м. Сталіно (м. Донецьк) до розстрілу з конфіскацією майна. Вирок приведено до виконання у м. Сталіно 3 грудня 1937 року.
    Реабілітований у 1958 році.
