  spravka: |-
    1907 г.р., член партии с 1927 года, заведующий "Горвнуторгом" г.Ростов-на-Дону. 17.07.1938г. осужден Военной коллегией Верховного суда СССР. 27.08.1937г. Андреевский РК исключил его из партии как арестованного НКВД. 08.08.1957г. Военная коллегия Верховного суда СССР отменила приговор, в партии восстановлен.
