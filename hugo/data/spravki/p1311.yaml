- id: all.csv-line-874
  repryear: '1937'
  fio: Николас (Николос) Иоганн Вильгельмович
  source: Книга памяти Красноярского края, (дело № П-14190)
  spravka: "Род. в 1893, С. -Петербургская губ. (по другим данным Лифляндская губ.\
    \ )., немец, обр.: грамотный, член ВКП(б) с 1913. Проживал: г. Минусинск. Участник\
    \ захвата Зимнего дворца, красногвардеец и красный партизан. Награжден орденом\
    \ Красного Знамени. Работал председателем профсоюза на строительстве Турксиба\
    \ в Алма-Ате. Арестован в феврале 1935. Осужден на 3 года ссылки. Ссыльный в г.\
    \ Минусинске. Плотник в \"Заготзерно\". \n  Арестован 30.08.1936, содержался в\
    \ Минусинской тюрьме. Обв. по ст. 58-8, 58-11 УК РСФСР. Приговор: ВК ВС СССР,\
    \ 20.04.1937 – ВМН. Расстрелян 24.04.1937, в г. Красноярске. \n  Реабилитирован\
    \ Верховным судом СССР 03.03.1965"
