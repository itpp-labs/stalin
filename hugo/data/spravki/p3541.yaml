  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1893, Холмская губ., имение Воронец, русский, обр.: низшее, искл. из ВКП(б) в 1936 г. как оппозиционер. Проживал: Ярославль, ул.Полушкина Роща, д.8, кв.1. Разнорабочий на механическом заводе Ярославского резиноасбестового комбината.
    Арестован 30.11.1936. Обв. в вредительстве и участии в антисоветской троцкистской террористической организации. Приговор: ВК ВС СССР, 15.07.1937 – ВМН. Расстрелян 15.07.1937, г.Москва.
    Реабилитирован ВК ВС СССР 22.08.1957
