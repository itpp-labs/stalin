    род. 1903, азербайджанец. Быв. член партии "Мусават" (?). Член ВКП(б) с августа 1920. Исключен 04.04.1937 решением Ворошиловского РК АКП(б) в связи с арестом и "за сокрытие своего участия в мусаватской орг-ции в Аджикабуле". Восст. посмертно 11.02.1958 решением бюро ЦК КП Азербайджана.
     Зам. наркома просвещения Аз.ССР. Прож.: Аз.ССР, г.Баку.
     Арестован в 1937
     Обвинение: ст.ст. 64,70,73 УК Аз.ССР - член с 1935 а/с повстанческо-террор. и диверсионно-вредительской орг-ции в Аз.ССР (Р.Ахундов и др.), вербовавший в состав этой орг-ции других лиц.
     Приговор: ВК ВС СССР, 08.01.1938 - ВМН с конфискацией имущества.
     Расстрелян 08.01.1938
     Реабилитирован ВК ВС СССР 11.05.1957 за отсутствием состава преступления.
