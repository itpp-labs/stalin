    Род. в 1890, Нижний Новгород, русский, обр.: неполное среднее техническое, член ВКП(б). Проживал: Горький, Нижневолжская наб., д.20, кв.17 (др. адрес - ул.15 лет Чувашии, д.17 (по другим данным - д.6), кв.17). Директор затона им.Карла Маркса в Верхневолжском речном пароходстве.
    Арестован 09.01.1937. Обв. в к.-р. агитации и к.-р. организационной деятельности. Приговор: ВК ВС СССР, 10.08.1937 – ВМН. Расстрелян 10.08.1937, г.Москва.
