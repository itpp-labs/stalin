  fio: Бунескул Михаил Иванович
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1900, г. Кирово (бывший Елизаветград, Украина), украинец, член ВКП(б). Проживал: Московская обл., Ярославская ж.д., ст. Монино, Аэропорт, д. 5, кв. 70. Командир 89-й авиаэскадрильи 29-й авиабригады
    Арестован 16.12.1937. Обв. в участии в военно-фашистском заговоре. Приговор: ВК ВС СССР, 02.04.1938 – ВМН. Расстрелян 02.04.1938, г.Москва.
    Реабилитирован ВК ВС СССР июль 1957
