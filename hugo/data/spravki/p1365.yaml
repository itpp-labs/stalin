  fio: Емельяшин Василий Федорович
  source: Книга памяти Красноярского края, дело № П-7767
  spravka: "Род. в 1882, Орловская губ., русский, из крестьян, обр.: народное училище,\
    \ член ВКП(б) в 1920—1936. Проживал: г. Красноярск. В 20—30-е гг. работал в органах\
    \ милиции, затем начальник краевой конторы «Сельхозснабжения» (в прошлом тасеевский\
    \ партизан, командир 3-го батальона Северо-Канского фронта, член военсовета.)\
    \ \n  Арестован 16.09.1936. Обв. по ст.17—58—8, 58—11 УК РСФСР. Приговор: 24.04.1937\
    \ – 10 лет тюремного заключения и 5 лет лишения политических прав с конфискацией\
    \ личного имущества. содержался в Красноярской тюрьме. \n  Реабилитирован ВК ВС\
    \ СССР 25.07.1957"
