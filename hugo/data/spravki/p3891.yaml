- id: all.csv-line-3270
  repryear: null
  fio: Алафузо Михаил Иванович
  source: Чураков Д. Репрессированные военнослужащие Красной Армии
  spravka: "Род. в 1891, Украина, г. Николаев, русский, из семьи морского офицера,\
    \ штабс-капитан, обр.: высшее (АГШ), б/п. Проживал: г. Москва, ул. 4-я Тверская-Ямская,\
    \ 10-7. Начальник оперативного управления Северо-Урало-Сибирского фронта (28.VII.—\
    \ 30.VIII.18 г.), начальник штаба 3 армии (30.VIII.18 г.—1.19 г. и 2.V— 5.XII.20\
    \ г.), член комиссии по учету и организации вооруженных сил Республики (1.19 г.—IV.20\
    \ г.), помощник начальника штаба Юго-Западного фронта (6—28.XII.20 г.), начальник\
    \ штаба Киевского ВО, 1921-1924 начальник штаба Московского ВО, 1924-1927 начальник\
    \ штаба Северо-Кавказского ВО, 1927-1935 начальник штаба Краснознаменной Кавказской\
    \ армии, . Награжден орденом Красного Знамени (1928), орденом Трудового Красного\
    \ Знамени ЗСФСР (1932), комкор (1935), 1935-1937 начальник кафедры организации\
    \ и мобилизации Военной Академии Генерального Штаба \n  Арестован 15.04.1937.\
    \ Обв.: шпионаж, вредительство и участие в к.-р. тер.организации. Приговор: ВК\
    \ ВС СССР, 13.07.1937 – ВМН. Расстрелян 13.07.1937. \n  Реабилитирован 22.11.1960"
