    род. 1891, Смоленская обл., г.Ельня, русский. Образование среднее. Член ВКП(б) с фев. 1919. Исключен 17.08.1937 решением бюро Ворошиловского РК АКП(б) в связи с арестом. Парторганизация отметила, что он не ходил на праздничные демонстрации и на митинг по поводу расстрела Тухачевского и др. Восст. посмертно 23.04.1957 решением бюро ЦК КП Азербайджана.
     Нач. мобгруппы Управления Каспара. Прож.: Аз.ССР, г.Баку.
     Арестован 11.08.1937
     Обвинение: ст.ст. 63-1,69,70,73 УК Аз.ССР - участник с 1936 а/с террор. орг-ции в Каспийском пароходстве и шпион Японии с 1932.
     Приговор: ВК ВС СССР, 04.01.1938 - ВМН с конфискацией имущества.
     Расстрелян 04.01.1938
     Реабилитирован ВКВС СССР 15.12.1956 за отсутствием состава преступления.
