    \ ответственности в 1934 и 1936. Обвинение по ст. 58-3 УК РСФСР. \n  Арестован\
    \ 24.02.1937. Обв.: к.-р. диверсионная деятельность. Приговор: ВК ВС СССР, 19.07.1938\
    \ – ВМН. Расстрелян 19.07.1938, в г. Красноярске. \n  Реабилитирован ВК ВС СССР\
