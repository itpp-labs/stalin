  fio: Арнольди Владимир Соломонович
  source: УФСБ РФ по Ростовской обл., дело № П-6752
  spravka: |-
    Род. в 1901, Волынская губ., М. Лугины, еврей, член ВКП(б) c 1920 по 1935г. Проживал: Pоcтов-на-Дону. Безработный.
    Арестован УНКВД АЧК 09.12.1935. Обв. по ст.ст. 58-8, 58-11 УК РСФСР за участие в контрреволюционной организации. Приговор: выездная сессия ВК ВС СССР в г. Ростове-на-Дону – ВМН. Расстрелян 15.06.1937, в г.Ростове-на-Дону.
    Реабилитирован ВК ВС СССР 26.05.1956 за отсутствием состава преступления
