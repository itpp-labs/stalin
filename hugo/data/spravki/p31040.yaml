  fio: Доманский Николай Александрович
  source: kuzbasshistory.narod.ru/book/Stalinsk/1938_h_1.html
  spravka: |-
    (р. 1905), начальник службы тяги, (5 января 1938г.) ныне арестован органами НКВД. Суть дела : Доманский, работая начальником службы тяги, проводил вредительскую подрывную работу на транспорте, направленную на срыв паровозного хозяйства. Вредительски ремонтировал паровозы… Организовал поджог утеплителя… Доманский является ставленником врагов народа Добровольского и Глущенко… Постановили: …Доманского Н. А. как врага народа вредителя из рядов ВКП(б) исключить.
