  fio: Жгивальов Олександр Іванович
  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 2.
  spravka: |-
    народився 1890 у с. Раменьє Ярославської губ. Росіянин, із селян, освіта початкова, позапарт., у 1917—1928 рр. член ВКП(б). Проживав у Харкові. Начальник військово-навчального пункту Червонозаводської райради Тсоавіахіму. Заарештований _15.11.1937_ р. за участь у військовій фашистській змові (статті 54-1 п. «а», 54-8, 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _07.01.1938_ р. (статті 54-7, 54-8, 54-11 КК УРСР) засуджений до розстрілу з конфіскацією особистого майна з негайним виконанням вироку згідно з постановою ЦВК СРСР від _01.12.1934_ р. Розстріляний _08.01.1938_ р. у Харкові. Реабілітований _03.11.1956_ р.
