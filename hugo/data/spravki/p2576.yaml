  source: Книга памяти Кабардино-Балкарской Республики, АУД № 3097-П.
  spravka: |-
    Род. в 1900, Кабардино-Балкария, Терский р-н, с. Верхний Акбаш, кабардинец, обр.: малограмотный. Сторож на Акбашской ГЭС.
    Арестован 28.03.1937. Обв. по ст.ст. 17-58-8, 58-11 УК РСФСР. Приговор: выездная сессия ВК ВС СССР, 27.07.1937 – к заключению в ИТЛ сроком на 10 лет с поражением в политических правх на 5 лет.
    Реабилитирован ВК ВС СССР 17.09.1957
