  fio: Филиппов Иван Яковлевич
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1898, Московская губ., дер. Шахово, русский, обр.: среднее, член ВКП(б). Проживал: Москва, Большой Гнездниковский пер., д. 10, кв. 634. Пом. директора по коммерческой части на заводе "Комега".
    Арестован 25.12.1936. Обв. в участии в троцкистско-зиновьевской террористической организации и подготовке теракта против посла Франции в СССР. Приговор: ВК ВС СССР, 28.05.1937 – ВМН. Расстрелян 29.05.1937, г.Москва.
    Реабилитирован ВК ВС СССР 26.11.1957
