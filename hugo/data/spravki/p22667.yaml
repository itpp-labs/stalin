    Род. в 1896, Саратовская обл., с. Аркадак, русский, обр.: высшее, Военно-морская академия им. Ворошилова в Ленинграде, член ВКП(б) с 1919 по 1937. Проживал: г. Феодосия 2а, Якорная бухта, отделение з-да №186. Воен.инж.2 ранга, ст.воен.представитель УМС РКА Феодосийской торпедно-пристрелочной станции
    Арестован 14.10.1937. Обв. по ст. 58-8, 9, 11. Приговор: выездная сессия ВК ВС СССР, 17.04.1938 – ВМН с конфискацией имущества. Расстрелян 17.04.1938, г.Симферополь.
    Реабилитирован ВК ВС СССР 27.05.1958
