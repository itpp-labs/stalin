  fio: Рундан Клементий Петрович
  source: Мозохин О.Б. ОГПУ-НКГБ в борьбе со спецслужбами Японии. С.332-333.
  spravka: "20 сентября 1937 г. Ежов доложил Сталину телеграмму начальника УНКВД по\
    \ ДВК Люшкова, согласно которой, осужденный в 1935 г. по приговору Верховного\
    \ суда Рундан Климентий Петрович подал из лагеря заявление, в котором сообщал\
    \ о преступлениях, совершенных сотрудниками Особого Отдела центра: Южного, Ризберга\
    \ и Вильямса. \n  Рундан был доставлен с Колымы в Хабаровск и допрошен. В своих\
    \ показаниях он сообщил, что с 1930-1934 гг. являлся закордонным агентом особотдела,\
    \ постоянно проживал в Риге. Четыре раза переходил границу и встречался с Южным\
    \ и Ризбергом."
