  spravka: |-
    1911 року народження, м. Конотоп Чернігівської області, єврей, освіта початкова, член ВКП(б). Робітник заводу ім. 15-річчя Комсомолу. Проживав: м. Донецьк Донецької області, 8 лінія, буд. №2.
    Заарештований 29 листопада 1937 року. ВК Верховного Суду СРСР 15 січня 1938 року засуджений до розстрілу з конфіскацією майна. Вирок приведений до виконання 16 січня 1938 року у м. Києві.
    Реабілітований у 1991 році.
