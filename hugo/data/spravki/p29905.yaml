- spravka_old_id: 24387
  repryear: 1938
  fio: Хомасуридзе Алексей Иванович
  source: По материалам Архива внутренних дел Грузии подготовлено Институтом развития
    свободы информации (IDFI), Грузия
  spravka: |-
    Род. в 1904, Ленинаканский р-н, г. Ленинакан (Гюмри), Армения, грузин. Род занятий: до ареста заведующий сектором кадров Леспромхоза. В прошлом директор Химкомбината. Ранее секретарь ЦК ЛКСМ Грузии.
    Осужден Тройкой при НКВД ГССР 28.04.1938. Мера наказания: расстрел с конфискацией личного имущества. Дата расстрела: 30.04.1938
