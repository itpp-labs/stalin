    1904 г. р., уроженец с. Маэкса Чуриновской вол. Белозерского у. Новгородской губ., русский, член ВКП(б) в 1926–1937 гг., нач. отдела капитального строительства завода № 4 им. Калинина, проживал: г. Ленинград, В. О., Средний пр., д. 21, кв. 20. Арестован 1 ноября 1937 г. Выездной сессией Военной коллегии Верховного суда СССР в г. Ленинград 27 февраля 1938 г. осуждён по ст. ст. 17-58-8, 58-7-11 УКРСФСР на 15 лет лишения свободы.
