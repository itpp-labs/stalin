  spravka: "Род. 05.12.1903. Чл.РКП(б) с 1925. Род. пос.Пачелма Пензенской губ.в семье\
    \ путевого обходчика. краснофлотец крейсера «Коминтерн» черноморского отряда,\
    \ зам.к-ра отряда ЧОН Пензенской губ. Ок.2-х годичный курс ин-та Красной профессуры.\
    \ Дир. МТС, отв.секр.яч.ВКП(б) Паласовского р-на Саратовской губ., 1936 дир.ин-та\
    \ марксизма-ленинизма в Саратове. 05.04.1936 арестован, заключен Лубянскую тюрьму,\
    \ Осуждён 19.09.1937 г. Военной коллегией Верховного Суда СССР к 10 годам ИТЛ.\
    \ Содержался в тюрьме в Саратове, Москве, на Соловках, с августа 1939 г. в Норильске\
    \ (нач. участка, смены, нач.цеха). Освободился в апреле 1944 г. Постановлением\
    \ Особого совещания при МГБ СССР от 12.03.1952 г. переведён на положение ссыльнопоселенца\
    \ в Норильске. Реабилитирован 01.10.1955 г. Военной коллегией Верховного Суда\
    \ СССР. Освобожден в 1956, на пенсии. Умер в Пензе 07.10.1978, похоронен на новозападном\
    \ кладбище. \n  Делегат IV съезда РКСМ"
