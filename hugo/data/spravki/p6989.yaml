  spravka: "1898 року народження, м. Нахічевань Азово-Чорноморського краю, росіянин,\
    \ освіта початкова, безпартійний. Робітник заводу ім. Сталіна. Проживав: м. Сталіно\
    \ (м. Донецьк) Донецької області, Смоляникова гора, буд. №121, кв. 2. \n  Заарештований\
    \ 4 червня 1937 року. Виїзною сесією військової колегії Верховного Суду СРСР у\
    \ м. Сталіно (м. Донецьк) 19 вересня 1937 року засуджений до розстрілу з конфіскацією\
    \ майна. Вирок приведений до виконання 20 вересня 1937 року у м. Сталіно. \n \
    \ Реабілітований у 1956 році."
