- id: all.csv-line-18661
  repryear: '1938'
  fio: Езепенко Николай Парфенович
  source: Воронежские сталинские списки, дело № П-14627.
  spravka: "Род. в 1901, Белоруссия, Тереховский р-н, мест. Носовичи, белорус, обр.:\
    \ высшее, окончил экономическое отделение педагогического факультета ВГУ, член\
    \ ВКП(б) с 1926 г. Проживал: Воронеж, ул. Университетская, 4, кв. 3. Преподаватель\
    \ диалектического материализма ВГУ, ранее - инструктор по вузам Воронежского обкома\
    \ ВКП(б). \n  Арестован 28.04.1937. Обв. по ст.ст. 17-58-8, 58-11: Обвинялся в\
    \ участии в антисоветской право-троцкистской террористической организации. Приговор:\
    \ выездная сессия ВК ВС СССР в г. Воронеж, 10.01.1938 – к 10 годам тюремного заключения.\
    \ По постановлению ОСО при МГБ СССР от 12.05.1951 г. сослан на поселение в Красноярский\
    \ край. \n  Реабилитирован ВК ВС СССР 01.10.1955"
