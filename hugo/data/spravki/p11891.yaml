    1893 года рождения, первый секретарь райкома партии гор.Пролетарска, Азово-Черноморского края. По приговору Выездной Сессии Военной Коллегии Верховного суда СССР по ст. 58-7, ст.58-8, ст.58-11 УК РСФСР приговорён к ВМН - расстрелу. Реабилитирован 9 мая 1957 года Военной Коллегией Верховного Суда СССР. 17 января 1957 года бюро Ростовского обкома КПСС реабилитирован посмертно в партийном отношении.
