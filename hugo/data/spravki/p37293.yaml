    род. в 1892 году в с. Киржеманы Ардатовского уезда Симбирской губ. в бедной крестьянской семье. Эрзя. Образование: три зимы учился в церковно-приходской школе. В 1931-1932 гг. учился в Институте красной профессуры на историческом отделении. В 1917 году вступил в партию большевиков. Принимал участие в коллективизации на территории Мордовии. В 1934 году был назначен начальником политотдела свиноводческого совхоза в селе Пушкино Кадошкинского района, а в 1937 – начальником Управления по делам искусств. Арестован 20 марта 1938 года. 5 марта 1939 года освобожден. Осенью этого же года вместе с женой и тремя детьми он уехал в Москву, где занимал ответственные посты в различных организациях: заведующего учебной частью Московского историко-архивного института, заместителя учпромкомбината Первомайского района г. Москвы, заместителя председателя Московской областной страхкассы кооперации инвалидов. С 1953 года – на инвалидности. Персональный пенсионер союзного значения.
