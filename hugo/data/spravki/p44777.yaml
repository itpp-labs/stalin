  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1897, Ярославская губ., Ростовский уезд, мест. Сулин, русский, обр.: высшее, член ВКП(б). Проживал: Москва, ул. Серафимовича, д. 2 (Дом правительства), кв. 98. 1-й зам. наркома ВМФ СССР, флагман флота 2-го ранга.
    Арестован 26.03.1939. Обв. в участии в к.-р. организации. Приговор: ВК ВС СССР, 16.03.1940 – ВМН. Расстрелян 17.03.1940, г.Москва.
    Реабилитирован ВК ВС СССР 23.06.1956
- spravka_old_id: 35524
  repryear: null
  fio: Смирнов-Светловский Петр Иванович
  source: Чураков Д. Репрессированные военнослужащие Красной Армии
  spravka: |-
    Род. в 1897, Ростовская обл., мест. Сулин, русский, из семьи врача, студент, обр.: высшее, Петербургский политехнический институт, 1925-1927 окончил Военно-Морскую Академию, член ВКП(б) с 1914. Проживал: г. Москва, ул. Серафимовича, 2-98. Военком отряда моряков, участник вооруженного восстания в Петрограде. Начальник штаба, затем командующий Волжской военной флотилией (06.1918 г.-09.1919 г.), Днепровской военной флотилией (09.1919 г.-08.1920 г., 09.1920-12.1920 г.), начальник Морской экспедиционной дивизии (08.-09.1920 г.), военком Кронштадтской крепости, член РВС Гомельского УР, 1924 командир посыльного судна "Воровский", 1924-1925 военный советник в Китае, 1927-1931 командир эсминца, 1931-1934 командир дивизиона эсминцев Морских сил Балтийского моря, 1934-1937 заместитель начальника и инспектор ВМС РККА, 1937 командующий ЧФ, . Награжден орденом Красного Знамени (1920), орденом Красной Звезды, 1938-1939 первый заместитель наркома Военно-Морского флота СССР, флагман флота 2 ранга
    Арестован 26.03.1939. Обв.: участие в к.-р. организации. Приговор: ВК ВС СССР, 16.03.1940 – ВМН. Расстрелян 17.03.1940.
    Реабилитирован 23.06.1956
