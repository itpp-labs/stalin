  source: УФСБ РФ по Ростовской обл.
  spravka: |-
    Род. в 1886, Украина, Ворошиловский р-н, с. Лозовая-Павловка, б/п. Главный инженер Богураево-Горняцкого Рудоуправления
    Арестован УНКВД АЧК 17.11.1936. Обв. по ст.ст. 58-8, 58-7, 58-9 и 58-11 УК РСФСР за участие в контрреволюционной организации. Приговор: ВК ВС СССР, 13.03.1937 – ВМН. Расстрелян 14.03.1937, в г.Ростове-на-Дону.
    Реабилитирован ВК ВС СССР 07.02.1959 за отсутствием состава преступления
