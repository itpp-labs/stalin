  spravka: "Род. в 1896, г. Одесса. Проживал: г. Одесса, ул. Жанны Лябурб, 65/12.\
    \ Нач.отд.учета и отчетности управления Одесской ж.д. \n  Арестован ДТО ГУГБ НКВД\
    \ Одесской ж.д. 09.07.1938. Обв. по ст. 20-54-8, 54-7, 11 УК УССР. Приговор: выездная\
    \ сессия ВК ВС СССР, 12.10.1938 – 15 лет, поражение в правах на 5 лет, конф.им-ва.\
    \ \n  Реабилитирован ВК ВС СССР 12.05.1956 по ст.ст.20-54-8, 54-11 УК УССР дело\
    \ прекратить за отсут.состава преступ., по ст.54-7 переквалифицировать на ст.90\
    \ УК УССР и определить срок наказания 2 года лишения свободы, из ссылки освободить\
    \ по ст.6 Указа ПВС СССР от 27.03.1953, считать не имеющим судимости"
