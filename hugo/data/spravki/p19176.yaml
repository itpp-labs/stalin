- spravka_old_id: 15413
  repryear: 1937
  fio: Масленников Александр Петрович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1900, Тула, русский, обр.: высшее военное, член ВКП(б). Проживал: Москва, Сивцев Вражек пер., д. 29, кв. 10. Зам. начальника 1-го отдела Генштаба РККА, полковник.
    Арестован 01.11.1937. Обв. в участии в военно-фашистском заговоре с целью свержения советской власти. Приговор: ВК ВС СССР, 25.12.1937 – ВМН. Расстрелян 25.12.1937, г.Москва.
    Реабилитирован ВК ВС СССР 27.07.1957
