  spravka: |-
    1895 г.р., русский, прож. в Ленинграде, машинист, Октябрьская железная дорога. Осужден ВКВС СССР в сентябре 1938 г. как член троцкистско-зиновьевской террористической организации - 10 лет ИТЛ, отбывал в Норильске. Умер 11 марта 1973 г. в Ленинграде.
