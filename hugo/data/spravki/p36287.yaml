  spravka: |-
    Род. в 1899, г. Севастополь, еврей, обр.: высшее, член ВКП(б). Проживал: Москва, Хохловский пер., д. 13а, кв. 17. Начальник планового отдела Всесоюзного комитета по делам искусств при СНК СССР
    Арестован 03.02.1938. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 07.09.1938 – ВМН. Расстрелян 07.09.1938, г.Москва.
    Реабилитирован ВК ВС СССР 07.04.1956
