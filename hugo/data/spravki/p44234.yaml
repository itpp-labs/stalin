- id: all.csv-line-42082
  repryear: null
  fio: Булач Тату Омаровна
  source: kumukia.ru/modules.php?name=Qpersons&vm=face&pid=215
  spravka: "Род. 1902 / ум. 1980, родом из: с. Нижнее Казанище \n  Видный общественный\
    \ деятель, член партии с 1918 г. \n  В 1927 г. окончила Московский институт народного\
    \ хозяйства им. Г.В. Плеханова. Принимала активное участие в борьбе за установление\
    \ Советской власти в Дагестане. \n  Инициатор и участница создания комсомола Дагестана,\
    \ Кумыкского национального театра, первого кумыкского художественного и общественно-политического\
    \ журнала \"Танг-Чолпан\". \n  До 1937 г. работала в Торговом представительстве\
    \ СССР в Турции, заместителем управляющего Дагестанского отделения Госторга РСФСР,\
    \ директором высших педагогических куросв национальной стенографии при Совете\
    \ Национальностей ЦИК СССР, работала в Академии пищевой промышленности начальником\
    \ отдела учебных заведений Наркомпищепрома РСФСР. \n  В 1937 году была необоснованно\
    \ обвинена в троцкизме, арестована органами НКВД. Наказание отбывала в Карагандинском\
    \ лагере НКВД. В декабре 1946 г. освобождена. В декабре 1948 г. вновь арестована\
    \ и обвинена в шпионстве в пользу иностранны государств и выслана в г. Енисейск\
    \ Красноярского края. В ссылке находилась до 1955 г. В общей сложности в лагерях\
    \ и ссылке находилась почти 17 лет. Впоследствии все обвинения с нее были сняты,\
    \ и она была полностью реабилитирована."
