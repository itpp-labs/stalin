    Род. в 1907, Варшава, еврей, обр.: низшее, член ВКП(б). Проживал: Москва, ул. Горького, д. 61, кв. 29. Пом. начальника Политуправления Наркомата путей сообщения СССР по комсомолу.
    Арестован 26.06.1937. Обв. в подготовке терактов и участии в антисоветской террористической диверсионно-вредительской организации правых. Приговор: ВК ВС СССР, 26.11.1937 – ВМН. Расстрелян 26.11.1937, г.Москва.
    Реабилитирован ВК ВС СССР 17.09.1955
