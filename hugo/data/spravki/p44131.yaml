    Род. в 1898, г. С-Петербург, русский. Проживал: Омск. Помощник начальника военного пехотного училища по МТО, интендант II ранга.
    Арестован 07.06.1938. Обв. по ст. 58-2-7-11 УК РСФСР. Приговор: Особое совещание при НКВД СССР, 04.01.1941 – 5 лет ИТЛ.
    Реабилитирован военным трибуналом СибВО 11.10.1957 за отсутствием состава преступления
