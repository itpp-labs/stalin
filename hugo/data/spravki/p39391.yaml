  spravka: |-
    Род. в 1906, Алексеевский р-н, с. Левашево, русский, член ВКП(б) с 1929 г. Проживал: с. Пестрецы. Пред., Пестречинский райисполком
    Арестован 30.11.1937. Обв. по ст. 58-2, 58-7, 58-11. ("участник правотроцкистской повстанческой организации, вредительство"). Решение: НКВД ТАССР, 25.02.1940 – дело прекращено за недостаточностью улик.
