  spravka: |-
    Род. в 1884. Самарская обл., Липовский р-н, д.Хакекевка, русский. Образование начальное. Ранее был арестован 25.02.1933 года, ОДТО ОГПУ. Проживал: Актюбинская обл. Актюбинск. Машинист в депо. Арестован: 02.02.1938, Оренбургское УНКВД. Статья: 58-2, 58-8, 58-9, 58-11 УК РСФСР осужден к лишению свободы в ИТЛ на 10 лет.Дело прекращено 11.02.1939 УНКВД по Оренбургской области за недоказанностью состава преступления. Реабилитирован 23.05.1990, Актюбинская облпрокуратура за отсутствием состава преступления
