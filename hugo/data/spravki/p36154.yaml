- spravka_old_id: 28977
  repryear: 1938
  fio: Пятницкий Иосиф Аронович
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1882, Ковенская губ., г. Вилькомир, еврей, обр.: низшее, член ВКП(б). Проживал: Москва, ул. Серафимовича, д. 2 (Дом правительства), кв. 400. Зав. политико-административным отделом ЦК ВКП(б)
    Арестован 27.07.1937. Обв. в руководстве к.-р. организацией в Коминтерне и в подготовке теракта. Приговор: ВК ВС СССР, 28.07.1938 – ВМН. Расстрелян 29.07.1938, г.Москва.
    Реабилитирован ВК ВС СССР январь 1956
