    Род. в 1904, Оренбургская обл., Озерная [Озерное?], русский, обр.: высшее. Проживал: Алма-Ата. Аграном-экономист, Сельхозбанк.
    Арестован УНКВД Каз.ССР. 28.06.1936. Обв. по ст. 58-10 УК РСФСР. Приговор: ВС СССР, 08.10.1937 – ВМН.
    Реабилитирован Генеральной прокуратурой РК 03.06.1992 на основании ст.1 Указа Президента СССР от 13.08.1990 г.
