  fio: Асямолов Александр Александрович
  source: Ф.Саберов "Заговор подводников" http://voinanet.ucoz.ru/index/zagovor_podvodnikov/0-2081
  spravka: "1894-?, окончил Отдельные Гардемаринские классы (1916), [Родился 30 декабря\
    \ 1894 г. \n  Произведен в мичманы 30 января 1916 г.] офицерский класс подводного\
    \ плавания (1917) и минный класс (1918).Служил на ПЛ на Балтике и Чёрном море,\
    \ с 1922 г. флагманский минёр Даль-невосточной флотилии, с 1930 г. – в Управлении\
    \ Морских Сил РККА. В 1931 г. вернулся в подплав и командовал ПЛ «Краснофлотец»\
    \ (быв. «Ягуар») и Л-2 «Сталинец» на Балтике. В 1936 г. назначен начальником штаба\
    \ 3-й бригады ПЛ КБФ. Арестован 4.02.1938 г., освобождён в 1940 г. и восстановлен\
    \ в кадрах ВМФ. Служил в Волжской флотилии в должностях флагманского минёра, начальника\
    \ оперативного отдела штаба, командира бригады траления. С 1950 г. в отставке.\
    \ Капитан 1-го ранга."
