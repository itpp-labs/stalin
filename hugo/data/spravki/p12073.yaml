  fio: Воронцов Иван Александрович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1894, Московская губ., с. Кирогорово, русский, обр.: среднее, член ВКП(б). Проживал: Москва, Спасоглинищевский пер., д. 3, кв. 4. Гл. инспектор в Наркомате пищевой промышленности.
    Арестован 17.07.1937. Обв. в вредительстве, шпионаже и участии в шпионской организации - ПОВ. Приговор: ВК ВС СССР, 25.11.1937 – ВМН. Расстрелян 26.11.1937, г.Москва.
    Реабилитирован ВК ВС СССР 06.06.1956
