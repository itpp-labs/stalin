  spravka: |-
    (?) Род. 1 февраля 1889 года, в слободе Пыховка, Новохоперского уезда Воронежской губ.
      Примыкал к эсерам (15 мая 1911 года: "Жандармской полицией вчера задержан в поезде жел. дороги на ст. Белоостров крестьянин Воронежской губ. Георгий Жадьков, у которого при обыске обнаружено большое количество нумеров газет «За народ» и «Знамя труда» - издания партии соц.-революционеров. Ночью был произведен обыск в квартире Жадькова в Петербурге, где найдена нелегальная литература и партийная переписка.")
      В 1926 - работник Майкопского окружкома ВКП(б)
     Умер в 1970
