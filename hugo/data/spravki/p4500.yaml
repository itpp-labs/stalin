  repryear: '1937'
  fio: Кушнер Алексей Андреевич
  source: Книга памяти Краснодарского края
  spravka: |-
    Род. в 1892, Подольская губ., м. Копай-Город, русский, обр.: начальное, член ВКП(б) до 1936г. Проживал: Армавир, ул. Деновская, 16. Машинист паровоза депо станции Армавир
    Арестован 19.09.1936. Обв. в том, что был участником контрреволюционной троцкистско-зиновьевской террористической и диверсионно-вредительской организации. Приговор: ВК ВС СССР, 08.08.1937 – ВМН. Расстрелян 08.08.1937, в г. Ростове-на-Дону.
    Реабилитирован ВК ВС СССР 30.01.1958
