  source: 'Реабілітовані історією : Полтавська область'
  spravka: "1904 р., м. Орел (Російська Федерація), росіянин, із робітників, освіта\
    \ початкова. Проживав у м. Полтава. Секретар парткому заводу. \n  Заарештований\
    \ 9 жовтня 1937 р. Засуджений Верховним Судом СРСР 2 січня 1938 р. за ст. ст.\
    \ 54-8, 54-9, 54-11 КК УРСР до розстрілу з конфіскацією особистого майна. Вирок\
    \ виконано 3 січня 1938 р. у м. Харків. \n  Реабілітований Верховним Судом СРСР\
    \ 6 лютого 1957 р."
