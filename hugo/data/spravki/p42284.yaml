    Род. в 1909, Курская обл., Суджанский р-н, с. Дарьино, русский, обр.: специальное, член ВКП(б) с 1931 г. Проживал: Воронеж, ул. Володарского, 6, кв. 18. Специальный корреспондент газеты "Социалистическое земледелие".
    Арестован 24.03.1938. Обв. по ст.ст. 58-8, 58-11: Обвинялся в участии в антисоветской право-троцкистской террористической и диверсионно-вредительской организации. Приговор: выездная сессия ВК ВС СССР в г. Воронеж, 22.10.1938 – ВМН. Расстрелян 22.10.1938.
    Реабилитирован ВК ВС СССР 11.08.1956
