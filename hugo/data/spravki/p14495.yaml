  spravka: |-
    Род. 1891, Пензенская губ., Нижне-Ломовский уезд, с. Головишино, русский. Из рабочих. Быв. член РСДРП(м). Член ВКП(б) с 1924. Троцкист (1929). Входил в группу Обязова. Исключен 19.08.1936 партсобранием и 27.08.1936 решением бюро Ворошиловского РК АКП(б) как активный к-р троцкист и в связи с арестом. Восст. посмертно 10.02.1959 решением бюро ЦК КП Азербайджана.
     Зав. складом топлива Заготконторы Каспийского пароходства. Персональный пенсионер с 02.04.1936 как бывший боец экспедиционного отряда Кавказского КК РКП(б) и РВС 11-й Красной Армии. Арест: 7-08.04.1922 в Баку во время массовых арестов меньшевиков и эсеров. Обвинен в участии в "поджоге нефтяных промыслов в Сурахане". Подвергся пыткам, принял участие в голодовке 28.04.1922.. Прож.: Аз.ССР, г.Баку.
     Арестован 15.08.1936
     Обвинение: ст.ст. 70, 73 УК Аз.ССР - троцкист, руководитель антисоветской троцкистско-зиновьевской террор. группы (Каспар).
     Приговор: ВК ВС СССР, 03.07.1937 - ВМН с конфискацией имущества.
     Расстрелян 04.07.1937
     Реабилитирован 06.02.1958 ВКВС СССР за отсутствием состава преступления.
     Источники: Сталинские списки, 27.02.1937 и 23.04.1937 (Баку, Кат.1)| Письмо АзГПУ, 13.09.1929| справка АзУНКВД, 09.11.1936| Личное дело №39209 (АПД УДПАР, ф.6, оп.9, д. 532)| Определение ВКВС СССР, 06.02.1958.
