    Род. в 1897, Западная обл., г. Велиж, еврей, обр.: среднее, член ВКП(б) с 1919, исключен в 1937г. в связи с арестом. Проживал: Минская обл., Борисов, ул. Интернациональная 12. Секретарь, Борисовский РК КП(б)Б
    Арестован 08.08.1937. Обв. по ст. 69, 70, 76 УК БССР - член троцкистской орг., вредительская работа. Приговор: ВК ВС СССР, 28.10.1937 – ВМН с конфискацией имущества. Расстрелян 29.10.1937, г.Минск.
    Реабилитирован ВК ВС СССР 19.12.1956
