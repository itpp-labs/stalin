  fio: Иванов Василий Матвеевич
  source: Ленинградский мартиролог, т.10
  spravka: |-
    1900 г. р., уроженец и житель г. Ленинград, русский, член ВКП(б) в 1922-1937 гг., ст. мастер завода "Красный выборжец", проживал: г.Ленинград, Кондратьевский пр., д. 51, кв. 46. Арестован 4 августа 1937 г. Выездной сессией Военной коллегии Верховного суда СССР в г. Ленинград 21 сентября 1938 г. приговорен по ст. ст. 58-7-8-11 УК РСФСР к высшей мере наказания. Расстрелян в г. Ленинград 22 сентября 1938 г. (Его жена Анастасия Васильевна арестована и освобождена в 1938 г.)
