  spravka: |-
    Отец - портной, еврей
      учился в Минской гимназии (1910-17), окончил Скобелевскую гимназию (1917-18?). Владеет немецким и французским языками.
      член ВКП(б) с 21.03.1919 (принят Скобелевским комитетом)
      в 1918? - один из активистов Союза учащихся г. Скобелев
      с конца 1917 - делопроизводитель в лагере для военнопленных
      с 25.06.1919 - прибыл в политотдел 2-й Туркестанской стр. дивизии из штаба Ферганской группы войск
      с 09.1919 - призван в РККА
      зав. информационной секцией политотдела 2-й ТСД, Ферганский фронта (=1920=)
