    Род. в 1902, Минская губ., мест. Березино, еврей, обр.: незаконченное высшее, член ВКП(б). Проживал: Москва, ул. Воровского, д. 20, кв. 25. Инструктор Восточного отдела Министерства внутренних дел МНР, лейтенант госбезопасности.
    Арестован 21.05.1939. Обв. в участии в шпионско-террористической заговорщической организации. Приговор: ВК ВС СССР, 21.02.1940 – ВМН. Расстрелян 22.02.1940, г.Москва.
    Реабилитирован ВК ВС СССР 25.12.1954
