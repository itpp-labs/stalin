  fio: Зайончковская (по мужу - Попова) Ольга Андреевна
  source: xxl3.ru/krasnie/tinchenko/razd1-2.html
  spravka: |-
    Она поддерживала близкие дружеские отношени со своим двоюродным братом, бывшим полковником и видным военачальником Н.Е. Какуриным, генштабистами братьями Гатовскими, Де-Лазари, Соллогубом и другими. С 1922 по 1937 годы Зайончковская, пользуясь громким именем своего отца, втиралась в доверие к крупным советским военным, собирала все сплетни, а затем передавала все это в ОГПУ.
    По-видимому, в истории репрессий военспецов в конце 20-х - начале 30-х годов О.А. Зайончковская сыграла одну из главных ролей. Судя по всему, бывших именитых генералов и офицеров она "пасла" со дня своей вербовки. В упомянутом журнале "Военные архивы России" приводится агентурное сообщение от 21.02.1927 года о якобы имевшем место "переписывании" воспоминаний А.А. Брусилова после его смерти бывшими генералами А.Е. Снесаревым, В.Н. Гатовским, адмиралом Доливо-Добровольским. (Военные архивы России. - М., 1993. - Выпуск 1. - С. 394.) Информатор, не названный в материале, ссылаетс на рассказ В. Н. Гатовского, с которым Зайончковская как раз и была в близких дружеских отношениях. Скорее всего, она и есть тот самый информатор, стучавший на будущих главных героев "Весны" еще в 1927 году.
