- id: all.csv-line-35108
  repryear: null
  fio: Звонарев-Звайгзне Константин (Карл) Кириллович (Кришьянович)
  source: Чураков Д. Репрессированные военнослужащие Красной Армии
  spravka: "Род. в 1892, Курляндская губ., Бауский уезд, Швиттенская вол., латыш,\
    \ из крестьян, обр.: высшее, окончил гимназию, Окончил Вечернюю военную академию\
    \ (1933)., член ВКП(б). Проживал: Москва, Вишняковский пер., д. 27, кв. 8. В армии\
    \ с 1913-го, в Первую мировую старший унтер-офицер 52-й пехотной дивизии. В годы\
    \ Гражданской на командных и военно-политических должностях. Работал в Информационном\
    \ и Оперативном (агентурном) отделах Региструпра (1920-1921), 1921-1922 помощник\
    \ военного атташе в Литве, военный атташе в Турции (1922-1924), 1924-1926 помощник\
    \ начальника Агентурной части Разведотдела Штаба РККА, помощник начальника Разведуправления,\
    \ одновременно начальник 2-го отдела Разведуправления (1924-1925). Затем начальник\
    \ Мобилизационного управления Наркомата почт и телеграфов/Наркомата связи СССР\
    \ (1927-1933). Преподаватель, начальник кафедры разведки Военной академии им.Фрунзе\
    \ (1933-1937), врид начальника 8-го отдела Разведуправления РККА, полковник (17.02.36)\
    \ \n  Арестован 29.11.1937. Обв. в участии в к.-р. террористической организации.\
    \ Приговор: ВК ВС СССР, 25.08.1938 – ВМН. Расстрелян 25.08.1938. \n  Реабилитирован\
    \ 16.05.1956"
