    Род. в 1894 г. в дер. Совка Ряжского р-на Рязанской обл., женат.
      Преподаватель политэкономии Ленинградской Военно-Политической Академии им. Толмачева. Полковой комиссар. Жил в Ленинграде, Лесной пр., б.Спасская д. 27, кв.2. Арестован Управлением НКВД ЛО 22.03.1937, осужден 02.09.1937 Выездной коллегией Верховного суда СССР по ст. 17-58-8 и 58-11 УК к 10 годам тюремного заключения с к/и с лишением воинского звания полкового комиссара и с поражением в правах на 5лет. Отбывал наказание в Севвостлаге МВД СССР (Магадан). Освобожден 28.03.1947. Проживал в г. Тюмень, ул. Полевая, д. 4, работал юристом «Тюменьлес». Вторично арестован УМГБ по Тюменской области 19.04.1950. Постановлением ОС при МГБ СССР от 05.08.1950 по ст. 17, 58-8, 58-11 УК осужден к ссылке на поселение в Красноярский край, где умер 28.02.1954. Реабилитирован 26.12.1957.
