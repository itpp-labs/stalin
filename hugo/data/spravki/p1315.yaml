  fio: Павляк Ян Блажеевич
  source: Книга памяти Красноярского края, (дело № П-9080)
  spravka: |-
    Род. в 1891, Польша, поляк. Проживал: г. Красноярск. Лоцман Енисейского пароходства, позднее штурман на пароходах "Мария Ульянова", "Ян Рудзутак".
    Арестован 14.02.1937. Обв. по ст. 58-7, 58-8, 58-11 УК РСФСР. Приговор: выездная сессия ВК ВС СССР, 18.04.1937 – ВМН. Расстрелян 18.04.1937, в г. Красноярске.
    Реабилитирован ВК ВС СССР 18.03.1958
