  spravka: "Род. в 1903. Инженер-электрик в г. Ленинграде. Арестован 20.08.1936. Обвинение\
    \ по ст. 17-58-8 УК РСФСР. Осужден 10.08.1937 ВС ВК ВС СССР на 10 лет ИТЛ и 5\
    \ лет лишения политических прав. Срок отбывал в Норильлаге, прибыл из Дудинки.\
    \ Работал начальником технического отдела. Освобожден 27.03.1944 \n  О времени,\
    \ о Норильске, о себе, кн. 11, Москва, 2010."
