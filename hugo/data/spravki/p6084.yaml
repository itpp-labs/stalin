  fio: Владский (Петренко) Иван Афанасьевич
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1910, Ялуторовск, русский, обр.: низшее, б/п. Проживал: Сталинградская обл., пос. Красная Слобода, Краснослободская ул., д. 4, кв. 5. Журналист, зав. отделом в газете "Водный транспорт".
    Арестован 31.03.1937. Обв. в к.-р. агитации и совершении терактов. Приговор: ВК ВС СССР, 03.09.1937 – ВМН. Расстрелян 03.09.1937, г.Москва.
    Реабилитирован ВК ВС СССР 04.04.1957
