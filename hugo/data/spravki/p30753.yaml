  spravka: "1902 року народження, с. Полуботки Чернігівського району Чернігівської\
    \ області, українець, освіта початкова, член ВКП(б). Робітник ст. Слов'янськ.\
    \ Проживав: м. Слов'янськ Донецької області, буд. №84, кв. 1. \n  Заарештований\
    \ 26 грудня 1937 року. Виїзною сесією військової колегії Верховного Суду СРСР\
    \ у м. Сталіно (м. Донецьк) 6 вересня 1938 року засуджений до розстрілу з конфіскацією\
    \ майна. Вирок приведений до виконання 6 вересня 1938 року у м. Сталіно (м. Донецьк).\
    \ \n  Реабілітований у 1957 році."
