  spravka: |-
    Род. в 1883, г. Ленинград, русский, б/п. Проживал: Москва, Софийская наб., д. 34, кв. 107. Сотрудник Разведывательного управления РККА, комбриг, перед арестом уволен в отставку
    Арестован 11.12.1937. Обв. в шпионаже и участии в военно-фашистском заговоре. Приговор: ВК ВС СССР, 14.03.1938 – ВМН. Расстрелян 14.03.1938, г.Москва.
    Реабилитирован ВК ВС СССР апрель 1957
- id: all.csv-line-23787
  repryear: null
  fio: Глаголев Василий Павлович
  source: Чураков Д. Репрессированные военнослужащие Красной Армии
  spravka: |-
    Род. в 1883, г. Ленинград, русский, полковник, обр.: АГШ, б/п. Проживал: Москва, Софийская наб., д. 34, кв. 107. 1918-19 военрук Курского губвоенкомата, командующий резервной армией, 1919 начальник штаба Украинского фронта, командующий 6-й армией, 16-й армией, 1919-1920 командир 11-й кавалерийской дивизии, командующий 10-й армией, 1922 начальник разведотдела штаба НРА ДВР, 1922-1923 помощник командующего 5-й армией, 1924-1935 для особых поручений РВС Сибирского ВО, Северо-Кавказского ВО, при начальнике вооружений РККА, для особых поручений заместителя НКО СССР, уволен из РККА в 1937г., пенсионер (комбриг (13.12.35) в отставке)
    Арестован 11.12.1937. Обв. в шпионаже, участии в военно-фашистском заговоре. Приговор: ВК ВС СССР, 14.03.1938 – ВМН. Расстрелян 14.03.1938.
    Реабилитирован 30.04.1957
