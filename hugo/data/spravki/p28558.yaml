- spravka_old_id: 23184
  repryear: 1938
  fio: Гулиенко Иван Алексеевич
  source: '"Воронежские сталинские списки"'
  spravka: |-
    Род. в 1904, Днепропетровская обл., г. Александровск, русский, обр.: низшее, кожевник-раскроечник, член ВКП(б) с 1924 г. Проживал: Воронеж, ул. Фр. Энгельса, 23, кв. 19. Агент треста школьного строительства горсовета, ранее - зав. отделом руководящих комсомольских органов Воронежского обкома ВЛКСМ.
    Арестован 15.03.1937. Обв. по ст.ст. 58-8, 58-11: Обвинялся в участии с 1935 г. в антисоветской право-троцкистской и террористической организации. Приговор: выездная сессия ВК ВС СССР в г. Воронеж, 13.04.1938 – ВМН. Расстрелян 13.04.1938.
    Реабилитирован ВК ВС СССР 13.07.1957
