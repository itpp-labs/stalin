  source: '"Реабілітовані історією" : Донецька область'
  spravka: |-
    1898 року народження, с. Березна Чернігівської області, єврей, освіта нижча, член ВКГІ(б). Проживав: м. Донецьк. 9 Лінія, буд. № 55. Начальник відділу кадрів УНКВС.
    Заарештований 28 липня 1937 року. Засуджений виїзною сесією військової колегії Верховного Суду СРСР у м. Києві до розстрілу з конфіскацією майна. Вирок приведений до виконання у м. Києві 23 вересня 1938 року.
    Реабілітований у 1958 році.
