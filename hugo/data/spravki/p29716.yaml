  fio: Вайнштейин Исаак Рубенович
  source: По материалам Архива внутренних дел Грузии подготовлено Институтом развития
    свободы информации (IDFI), Грузия
  spravka: |-
    Род. в 1898, Тетрицкаройский (Агбулахский) район, с. Манглиси, Грузия, еврей. Род занятий: начальник Бакинского железнодорожного диспансера, до ареста начальник Дорсанотдела Дзержинской железной дороги. По профессии врач. Образование высшее, специальное медицинское.
    Осужден Тройкой при НКВД ГССР 28.04.1938. Мера наказания: расстрел с конфискацией личного имущества. Дата расстрела: 30.04.1938
