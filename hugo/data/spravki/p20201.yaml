- spravka_old_id: 16221
  repryear: 1938
  fio: Калашников Виктор Апполонович
  source: '"Воронежские сталинские списки"'
  spravka: |-
    Род. в 1908, Нижегородская губ., г. Сормово, обр.: неполное среднее, член ВКП(б) с 1925 года. Кузнец на заводе "Красное Сормово". Комсомольский работник. В 1931-1932 гг. - секретарь Татарского обкома ВЛКСМ (Казань). С 1932 по ноябрь 1934 г. - второй, а затем первый секретарь обкома ВЛКСМ ЦЧО и Воронежской обл. В 1935-1937гг. - секретарь Оренбургского обкома ВЛКСМ.
    Арестован 15.09.1937. Приговор: выездная сессия ВК ВС СССР, 29.01.1938 – ВМН.
    Реабилитирован ВК ВС СССР 11.11.1956
