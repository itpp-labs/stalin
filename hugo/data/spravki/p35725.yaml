  spravka: |-
    Род. в 1878, Смоленская губ., г. Вязьма, русский, обр.: среднее, б/п. Проживал: Москва, ул. Садовническая, д. 80, кв. 31. Старший инженер планового сектора Северного центрального управления Наркомата водного транспорта СССР
    Арестован 05.02.1938. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 20.06.1938 – ВМН. Расстрелян 20.06.1938, г.Москва.
    Реабилитирован ВК ВС СССР 07.04.1956
