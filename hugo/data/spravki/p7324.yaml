  fio: Черевков Степан Павлович
  source: Звездова, Н. В. Местная власть в области войска Донского и ее реформирование
    в марте 1917 - феврале 1918 гг.
  spravka: |-
    (?) Черевков Степан Павлович. Казак Войска Донского. Высшее образование получил в Петроградском лесном институте, но его не окончил. Занимался журналистикой, служил мировым судьей. Неоднократно не утверждался сенатом в должности судьи и снова возвращался к журналистике. В 1914-1917гг. редактировал ростовские газеты: "Утро Юга" и "Ростовская речь". С июня 1917г. редактор газеты "Вольный Дон".
