- spravka_old_id: 19480
  repryear: 1938
  fio: Юнгмейстер Василий Юльевич
  source: Архив НИПЦ "Мемориал" (Москва)
  spravka: |-
    Род. в 1889, Нижний Новгород, русский, обр.: высшее, член ВКП (б) с 1904 г. Проживал: Москва. Комбриг, начальник Московского территориального управления ГВФ.
    Арестован 04.10.1937. Приговор: ВК ВС СССР, 09.02.1938 – ВМН. Расстрелян 10.02.1938, г.Москва, захоронен в "Коммунарке".
    Реабилитирован ВК ВС СССР 28.04.1956
