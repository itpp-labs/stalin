  spravka: |-
    1903 року народження, сел. Кам'янський рудник Серговського району Донецької області, українець, освіта середня, безпартійний. Проживав: м. Макіївка Донецької області, шахта № 28, буд. № 7, кв. 79. Начальник дільниці шахти № 28.
    Заарештований 11 червня 1937 року. Засуджений виїзною сесією військової колегії Верховного Суду СРСР у м. Сталіно (м. Донецьк) до розстрілу з конфіскацією майна. Вирок приведений до виконання у м. Сталіно 21 вересня 1937 року.
    Реабілітований у 1959 році.
