    Род. в 1907, Китай, уезд Пын-Лае, пров. Шандунь, китаец, член КП Китая. Проживал: Московская обл., ст. Удельная, дача НИАКНП. Студент научно-исследовательской ассоциации по изучению колониальных и национальных проблем
    Арестован 28.02.1938. Обв.: шпионаж. Приговор: ВК ВС СССР, 27.04.1938 – ВМН. Расстрелян 27.04.1938, г.Москва.
    Реабилитирован ГВП РФ март 1992
