    Род. 19.11.1906, с. Шкотово Шкотовского р-на Дальневосточного края, из крестьян, малограмотный, беспартийный, прож.: г. Иман Калининского р-на Дальневосточного края, служил в пограничном отряде по месту жительства в должности переводчика.
     Арестован 25 сентября 1937 года органами ОГПУ по обвинению в совершении преступления, предусмотренного ст. 58-1 п. «б», 58-2, 58-8, 58-11 УК РСФСР.
     Приговором Военной Коллегии Верховного Суда СССР от 13 сентября 1938 года осужден к ВМН, с конфискацией всего лично ему принадлежавшего имущества.
     29 сентября 1960 года Определением ВК ВС СССР дело прекращено за отсутствием в его действиях состава преступления.
