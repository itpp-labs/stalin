- id: all.csv-line-15736
  repryear: null
  fio: СКРИННИКОВ Георгій Георгійович
  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 3.
  spravka: |-
    народився 1899 р. і проживав у Харкові. Українець, з робітників, освіта початкова, член ВКП(б) з 1931 р. Начальник клубу центральної школи ППХО, начальник клубу Карачівського табору Тсоавіахіму. Заарештований 20 жовтня 1937 р. за участь у антирад. військово-фашистській змові (статті 541 п. "а", 548, 5411 КК УРСР) і військовою колегією Верховного Суду СРСР 7 січня 1938 р. (статті 547, 548, 5411 КК УРСР) засуджений до розстрілу з конфіскацією особистого майна. Розстріляний 8 січня 1938 р. у Харкові. Реабілітований 2 червня 1959 р.
