  fio: Вяткин Александр Алексеевич
  source: www.politarchive.perm.ru/leaders/index.php?id=1823
  spravka: "Дата рождения: 1895 \n  Место рождения: Российская империя. \n  Социальное\
    \ положение родителей: рабочие (отец: рабочий, мать: служанка) \n  Год вступления\
    \ в КПСС: 1917 \n  май 1904 – октябрь 1907 — пастух в частных крестьянских хозяйствах\
    \ \n  октябрь 1907 – октябрь 1908 — чернорабочий солеваренного завода графа Строганова\
    \ \n  октябрь 1908 – октябрь 1909 — рабочий содового завода \"Сольве и компания\"\
    \ \n  октябрь 1909 – май 1912 — развесчик металлургического завода князя Абамелек-Лазарева\
    \ \n  май 1912 – декабрь 1914 — матрос на барже графа Строганова \n  декабрь 1914\
    \ – май 1915 — приемщик дров в лесничестве графских промысловых дач \n  май 1915\
    \ – декабрь 1917 — фельдшер 29-го тяжелого артиллерийского дивизиона 47-го армейского\
    \ корпуса Российской Императорской армии \n  декабрь 1917 – февраль 1918 — работник\
    \ комитета РКП(б) по организации советской власти в волости \n  февраль 1918 –\
    \ март 1918 — член президиума Березниковского Совета рабочих депутатов \n  март\
    \ 1918 – декабрь 1918 — председатель Усольского укома РКП(б) \n  декабрь 1918\
    \ – май 1919 — секретарь Богульминского укома РКП(б) \n  май 1919 – июль 1920\
    \ — помощник военного комиссара санитарной части 9-й армии РККА \n  июль 1920\
    \ – июнь 1922 — секретарь партийной комиссии 37-й дивизии РККА \n  июнь 1922 –\
    \ сентябрь 1922 — зав. хозяйством агрономической базы Усольского уисполкома \n\
    \  сентябрь 1922 – июнь 1923 — председатель Усольского уисполкома \n  июль 1923\
    \ – сентябрь 1923 — ответственный секретарь Усольского укома РКП(б) \n  сентябрь\
    \ 1923 – апрель 1924 — слушатель курсов секретарей уездных партийных комитетов\
    \ при ЦК РКП(б) \n  апрель 1924 – сентябрь 1926 — ответственный секретарь Надеждинского\
    \ РК ВКП(б) \n  сентябрь 1926 – ноябрь 1927 — инструктор организационно-распределительного\
    \ отдела ЦК ВКП(б) \n  ноябрь 1927 – октябрь 1930 — заворг Пермского окружкома\
    \ ВКП(б) \n  октябрь 1930 – апрель 1932 — председатель дорожного комитета профсоюза\
    \ рабочих железнодорожного транспорта \n  апрель 1932 – сентябрь 1933 — помощник\
    \ директора Уральского завода тяжелого машиностроения им. С. Орджоникидзе \n \
    \ сентябрь 1933 – август 1934 — ответственный секретарь Каргапольского РК ВКП(б)\
    \ \n  август 1934 – февраль 1936 — зав. сельско-хозяйственным отделом Челябинского\
    \ обкома ВКП(б) \n  февраль 1936 – 1937 — первый сектретарь Шадринского РК ВКП(б)\
    \ \n  Делегат XVI съезда ВКП(б)июнь 1930 \n  Ф.90. Оп.2В. Д. из неописанных"
