  spravka: |-
    1893 року народження, с. Луньове Масальсько-го району Калузької області, росіянин, освіта вища, безпартійний. Проживав: м. Сталіно (м. Донецьк), вул. Артема, буд. № 117. кв. 13. Професор, засновник і завідувач кафедри мікробіології медінституту.
    Заарештований 30 грудня 1937 року. Засуджений виїзною сесією військової колегії Верховного Суду СРСР у м. Сталіно (м. Донецьк) до розстрілу з конфіскацією майна. Вирок приведено до виконання у м. Сталіно 5 вересня 1938 року.
    Реабілітований у 1957 році.
