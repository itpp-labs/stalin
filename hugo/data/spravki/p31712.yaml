- spravka_old_id: 25780
  repryear: 1938
  fio: Емельянов Евгений Иванович
  source: '"Воронежские сталинские списки"'
  spravka: |-
    Род. в 1902, Тамбов, русский, обр.: низшее, член ВКП(б) с 1919 г. Проживал: Воронежская обл., Токайский р-н, с. Ростоши. Секретарь Токайского райкома ВКП(б).
    Арестован 17.12.1937. Обв. по ст.ст. 58-8, 58-11: Обвинялся в участии в право-троцкистской террористической и диверсионно-вредительской организации. Приговор: выездная сессия ВК ВС СССР в г. Воронеж, 17.04.1938 – ВМН. Расстрелян 22.04.1938.
    Реабилитирован ВК ВС СССР 10.09.1955
