    Род. в 1904, Берлин, немец, обр.: низшее, член КП Германии. Проживал: Сталинград, Нижний поселок СТЗ, д.522, кв.37. Слесарь в механо-сборочном цехе Сталинградского тракторного завода.
    Арестован 08.09.1936. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 16.08.1937 – ВМН. Расстрелян 16.08.1937, г.Москва.
