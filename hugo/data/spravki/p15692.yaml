  spravka: |-
    1907 р. н., м. Горлівка. Росіянин, чл. ВКП(б), освіта н. вища, се-кретар райкому партії. Проживав ус. Янушпіль Януш-пільського р-ну Житомирської обл.
    Заарештований 19 жовтня 1937 р. Обвинувачувався в причетності до к.-р. троцькістської організації. ВК ВС СРСР 23 грудня 1937 р. засуджений до розстрілу. Вирок виконано 23 грудня 1937 р. у м. Київ.
    Реабілітований у 1959 р.
