    Род. в 1893, Азово-Черноморский кр., г. Ейск, русский, обр.: среднее. Проживал: КБАССР, г. Нальчик. Редактор радиокомитета КБАССР.
    Арестован 21.02.1937. Обв. по ст.ст. 58-8, 58-11 УК РСФСР, являлся участником троцкистско-зиновьевской террористической организации. Приговор: ВК ВС СССР, 25.07.1937 – ВМН. Расстрелян 25.07.1937.
    Реабилитирован ВК ВС СССР 09.06.1956 на осн. ст.4 п.5 УПК РСФСР
