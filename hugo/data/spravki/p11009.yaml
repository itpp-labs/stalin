  spravka: "1890 року народження, м. Кременчук Харківської області, українець, освіта\
    \ вища, безпартійний. Проживав: м. Краматорськ Донецької області, 16 дільниця,\
    \ буд.№ 12, кв. 14. Начальник пресового цеху заводу ім. Сталіна. \n  Заарештований\
    \ 8 червня 1937 року. Засуджений виїзною сесією військової колегії Верховного\
    \ Суду СРСР у м. Києві до розстрілу. Вирок приведено до виконання у м. Києві 30\
    \ жовтня 1937 року. \n  Реабілітований) 1958 році."
