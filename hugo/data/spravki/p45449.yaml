  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1898, Томская обл., дер. Кулында, еврей, обр.: высшее, б/п. Проживал: Москва, Печатников пер., д. 13, кв. 15. Врач-терапевт санитарного отдела НКВД СССР, военврач 1-го ранга
    Арестован 29.01.1940. Обв. в шпионаже и участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 07.07.1941 – ВМН. Расстрелян 28.07.1941, г.Москва.
    Реабилитирован ВК ВС СССР июль 1955
