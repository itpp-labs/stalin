    работал инструктором областного исполкома, редактором газеты «Сердало» и заведующим издательством, заведующим отделом культуры и пропаганды обкома, председателем облисполкома, являлся членом бюро и заведующий орготделом обкома. А с 1930 года по 1937 год был членом Северо-Кавказского крайкома и крайисполкома.
