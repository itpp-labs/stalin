- spravka_old_id: 5269
  repryear: 1937
  fio: Карахан (Караханян) Лев Михайлович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1889, Тифлис, армянин, обр.: высшее, член ВКП(б) (бывший меньшевик). Проживал: Москва, ул. Малая Никитская, д. 28. Бывший зам. наркома иностранных дел СССР, полномочный представитель СССР в Турции.
    Арестован 03.05.1937. Обв. в участии в антисоветском заговоре. Приговор: ВК ВС СССР, 20.09.1937 – ВМН. Расстрелян 20.09.1937, г.Москва.
    Реабилитирован ВК ВС СССР 12.12.1956
