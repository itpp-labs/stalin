  fio: Камермахер Шая Иосифович
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1899, г. Вильно, еврей, в 1925-1928 член КП Германии, с 1929 член ВКП(б). Проживал: Москва, ул. Горького, д. 26, кв. 80. Начальник отдела кадров Экспортлеса Наркомата внешней торговли СССР
    Арестован 12.10.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 13.02.1938 – ВМН. Расстрелян 13.02.1938, г.Москва.
    Реабилитирован ВК ВС СССР июль 1958
