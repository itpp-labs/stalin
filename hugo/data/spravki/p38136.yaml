  spravka: |-
    1899 р., Дворічанський р-н Харківської обл., українець, із селян, освіта початкова. Проживав у м. Полтава. Директор Державної електростанції.
    Заарештований 1 травня 1938 р. Засуджений Військовою Колегією Верховного Суду СРСР 16 жовтня 1938 р. за ст. ст. 54-8, 54-9, 54-11 КК УРСР до розстрілу з конфіскацією майна. Вирок виконано 16 жовтня 1938 р. у м. Полтава.
    Реабілітований Полтавською обласною прокуратурою 23 жовтня 1991 р.
