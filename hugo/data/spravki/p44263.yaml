  fio: Сафаралиев Гаджимет Алиметович
  source: www.odnoselchane.ru/?sect=1270&page=article&id=2746&com=articles
  spravka: "Род. в 1894 году в селении Цлак Кюринского округа (ныне Хивского района)\
    \ в многодетной крестьянской семье. Работал в Каспийско-Черноморском товариществе.\
    \ В 1917 стал активным участником подпольной революционной организации Кюринского\
    \ округа, возглавлял партизанский отряд, воевавший против турецких интервентов.\
    \ В 1920 году под его руководством были перекрыты пути переброски банд Гоцинского\
    \ в Южный Дагестан, и позднее его не раз направляли на борьбу с бандитизмом. \n\
    \  После окончания гражданской войны Г. А. Сафаралиев работал председателем Ахтынского,\
    \ Агульского окружных исполкомов, начальником милиции и затем председателем исполкома\
    \ Самурского округа. В конце 1932 года Г. А. Сафаралиев возглавил Дагдортранс.\
    \ в декабре 1937 года Гаджимет Алиметович Сафаралиев был арестован. Обвинение,\
    \ предъявленное ему, было стандартным: участие в буржуазно-националистической\
    \ группе во главе с Н. Самурским. Приговором Военного трибунала СКВО от 20 сентября\
    \ 1939 года Г. А. Сафаралиев был осужден на 10 лет без права переписки. 30 мая\
    \ 1956 года Г. А. Сафаралиев был реабилитирован посмертно."
