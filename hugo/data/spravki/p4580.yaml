  fio: Штрак Фридрих Яковлевич
  source: Электронный архив Фонда Иофе https://arch2.iofe.center/person/43532
  spravka: |-
    Род. в 1890 в Самарской губернии,, немец,, из крестьян,, член ВКП(б) с 1924. В 1937 проживал в Ростове-на-Дону, работал начальником спецсектора Крайместпрома Азово-Черноморского края,, арестован 09.06.1937,, приговорен ВК ВС СССР 09.08.1937 по ст. 58-1«а», 8, 11 к ВМН с конфискацией имущества,, ресстрелян 09.08.1937 в Ростове-на-Дону. Реабилитирован ВК ВС СССР 09.05.1957.
