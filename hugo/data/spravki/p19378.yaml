    Род. в 1913 (отец Хитрово Сергей Павлович, потомственный дворянин, мать Хитрово Вера Кирилловна). Окончил школу в Ленинграде, работал техником на заводе. В 1932 — командирован в Восточную Сибирь, работал техником-гидрологом на Северном Енисее и Ангаре, в середине 1933 — на Верхней Волге и Западной Двине. Летом 1935 — вернулся в Ленинград, поступил в Институт инженеров водного транспорта. 29 апреля 1936 — арестован по групповому делу и заключен в тюрьму.
