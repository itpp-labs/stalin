    1905 р., м. Севастополь (АР Крим), українець, освіта середня. Проживав у м. Полтава. Завідувач сільськогосподарським відділом Оргбюро ЦК КП(б) по Полтавській обл.
    Заарештований 21 червня 1938 р. Засуджений Верховним Судом СРСР 17 жовтня 1938 р. за ст. ст. 54-7, 54-8, 54-11 КК УРСР до розстрілу з конфіскацією майна. Вирок виконано 17 жовтня 1938 р. у м. Полтава.
    Реабілітований Верховним Судом СРСР 15 квітня 1965 р.
