    род. 1898, Иран, азербайджанец. Член ВКП(б) с марта 1917. Активный троцкист в 1927-28, поддерживал связь с троцкистами Зайонц, Газанфаром Алиевым и Карибханом Кулиевым, Тер-Ваганяном. Исключен 01.09.1935 Хизинским РК АКП(б) при проверке документов "как активный троцкист, скрывший это от партии". Принадлежность к троцкизму отрицал. Восст. посмертно решением бюро ЦК КП Азербайджана от 02.10.1956.
    В 1929-32 - секретарь Кировского райкома. Состоял членом БК АКП(б), ЗКК ВКП(б), делегатом XVI съезда ВКП(б). Нач. 2-го участка Бакводопровода (до 1935). Прож.: Аз.ССР, г.Баку с 1908.
    Арестован 25.10.1935
    Обвинение: ст.ст. УК АзССР - 73, 64, 69, 70, 68
