- id: all.csv-line-11134
  repryear: '1937'
  fio: Пэлжидийн Гэндэн (Гендун Боточи, Бутач Генден)
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1892, Убур Ханчайский аймак, Арбай-Хер [Монголия, Увэр-Хангайский аймак, Арбай-Хэрэ?], монгол, член МНРП. Проживал: Сочи, гостиница "Кавказская Ривьера". Премьер-министр МНР.
    Арестован 17.07.1937. Обв. в шпионаже и подготовке государственного переворота в Монголии. Приговор: ВК ВС СССР, 26.11.1937 – ВМН. Расстрелян 26.11.1937, г.Москва.
    Реабилитирован ВК ВС СССР 15.12.1956
