    Род. в 1897, г. Москва, русский, обр.: высшее, б/п. Проживал: Москва, Большой Афанасьевский пер., д. 26, кв. 4. Член Московской городской коллегии защитников
    Арестован 28.02.1938. Обв. в участии в к.-р. меньшевистско-эсеровской террористической организации членов Московской городской коллегии защитников. Приговор: ВК ВС СССР, 04.10.1938 – ВМН. Расстрелян 04.10.1938, г.Москва.
