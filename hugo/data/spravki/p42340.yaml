  source: Воронежские сталинские списки, дело № Р-20860 в гос. архиве Липецкой обл.
  spravka: "Род. в 1904, Ленинград, русский, обр.: среднее, окончил один курс ИКП\
    \ и три курса рабфака, член ВКП(б) с 1926 г. Проживал: ст. Грязи, дом НКПС №26,\
    \ кв. 8. Врид. начальника политотдела ст.Грязи ЮВЖД, ранее работал в Удмуртском\
    \ обкоме ВЛКСМ \n  Арестован 19.01.1938. Обв. по ст.ст. 58-7, 17-58-8, 58-11:\
    \ Обвинялся в активном участии в право-троцкистской террористической и диверсионно-вредительской\
    \ организации, действовавшей на ЮВЖД. Приговор: выездная сессия ВК ВС СССР в г.\
    \ Воронеж, 23.10.1938 – ВМН. Расстрелян 23.10.1938. \n  Реабилитирован ВК ВС СССР\
    \ 02.08.1957"
