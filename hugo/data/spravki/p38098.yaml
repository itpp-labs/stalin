  spravka: "1898 року народження, с. Попеляни Ковенської губернії, Польща, еврей,\
    \ освіта незакінчена середня, член ВКП(б). Проживав: м. Сніжне Донецької області.\
    \ Перший секретар РПК. \n  Заарештований 2 травня 1938 року. Засуджений військовою\
    \ колегією Верховного Суду СРСР до розстрілу з конфіскацією майна. Розстріляний\
    \ 29 жовтня 1938 року у м. Сталіно. \n  Реабілітований у 1956 році."
