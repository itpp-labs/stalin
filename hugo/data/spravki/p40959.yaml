  spravka: "[1908 - .1938] \n  Киргиз. Из крестьян. \n  Член Компартии с 1929. \n\
    \  Общее образование - среднее. Политико-партийное образование: \n  Окончил Курсы\
    \ национальных партработников при ЦК ВКП(б), г. Москва. \n  В 1927-30 - на рук.\
    \ комсомольской работе. \n  С 1930 на партработе: инструктор Киргизского обкома\
    \ ВКП(б), секретарь парткома шахты, 1-й секретарь Таш-Кумырского райкома ВКП(б).\
    \ \n  14 мая 1937 г. райпартконференцией переизбран в 1-го секр. Таш-Кумырского\
    \ РК ВКП(б). (утвержден бюро Киробкома 19 июня 1937). \n  27 июля 1937 г. бюро\
    \ ЦК КПК утвержден заведующим Промышленно-траснпортным отделом ЦК КПК. \n  С 4\
    \ октября 1937 бюро ЦК КПК утвержден постоянным представителем Киргизии в Москве.\
    \ \n  Член ЦК Компартии Киргизии (с июня 1937 г.)."
