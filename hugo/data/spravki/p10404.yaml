    Род. в 1917, Енисейская губ., с. Шарыпово, башкир, б/п.
    Арестован 11.08.1937. Обв. в участии в к.-р. троцкистской националистической террористической организации, состоящей из студентов Казанского пединститута. Приговор: ВК ВС СССР, 02.11.1937 – ВМН. Расстрелян 02.11.1937, г.Москва.
    Реабилитирован Прокуратурой Республики Татарстан 23.07.1992
