    Род. в 1888, Московская обл., г. Коломна, русский, обр.: среднее, б/п. Проживал: Москва, Казарменный пер., д. 8, кв. 57. Зам. начальника сектора сбыта Главмаслопрома Наркомата пищевой промышленности СССР
    Арестован 29.07.1937. Обв. в участии в террористической шпионско-повстанческой организации. Приговор: ВК ВС СССР, 28.11.1937 – ВМН. Расстрелян 28.11.1937, г.Москва.
