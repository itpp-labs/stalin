  fio: Рикгоф Фридрих Геральдович
  source: jafarli.info
  spravka: |-
    Род. в 1896 г. в Ториль (Эстония). Иностранный подданный. Жена - Рикгоф В.А., в 1956 г. проживала в Ленинградской области, Оредежский район, ст.Чаще.До ареста работал в г. Баку, преподавателем математики Морского техникума Каспийского пароходства. Арестован 29 июля 1937 г. Военной Коллегией Верховного Суда СССР от 8 января 1938 г. приговорен к расстрелу. В 1956 г. посмертно реабилитирован.
