- spravka_old_id: 36190
  repryear: 1941
  fio: Ланцевицкий Михаил Маркович (Моисей Мордухович)
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1898, Гродненская губ., г. Волковыск, еврей, обр.: незаконченное среднее, член ВКП(б) (в 1915-1920 член Бунда). Проживал: Москва, Большой Комсомольский пер., д. 3а, кв. 39. Диспетчер треста "Геолмаркштрест" Наркомата промышленности строительных материалов РСФСР
    Арестован 02.07.1940. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 08.07.1941 – ВМН. Расстрелян 28.07.1941, г.Москва.
    Реабилитирован ВК ВС СССР апрель 1962
