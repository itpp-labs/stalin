  fio: Ланцевицкий Михаил Маркович (Моисей Мордухович)
  source: РГАСПИ. Ф.17. Оп.166. Д. 663. Л. 88
  spravka: |-
    Обв. по ст.ст.58-7, 17-58-8 и 58-11 УК РСФСР (участник а.с.право-троцкистской организации, существовавшей в органах НКВД). Приговор: ВК ВС СССР в г.Москве, 08.07.1941 - ВМН.
    Решением Комиссии Политбюро ЦК ВКП(б) по судебным делам приговор оставлен в силе.
- spravka_old_id: 36192
  repryear: null
  fio: Ланцевицкий Моисей (Михаил) Мордухович (Маркович)
  source: Жуков А.Н. Кадровый состав НКВД 1935-1940 (готовится к изданию)
  spravka: |-
    Род. в 1898, еврей, член ВКП(б).
    Звание: 05.01.1936 - капитан ГБ.
    Награды: 20.12.1932 - знак «Почетный работник ВЧК—ОГПУ (XV)».
    б. нач. отд-я 1 СО НКВД СССР, уволен 21.03.1939.
    Арестован 02.07.1940. Осужден 08.07.1941 ВК ВС СССР, ВМН. Расстрелян 28.07.1941, Москва.
    Реабилитирован 23.04.1962.
