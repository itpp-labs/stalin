  fio: Іскра Андрій Михайлович
  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 2.
  spravka: |-
    народився 1889 у слоб. Ведень Грозненського окр. Терської обл. Українець, із службовців, освіта вища, позапарт. Проживав у Харкові. Завідувач та лікар 6-ї медичної дільниці. Заарештований _30.01.1938_ р. за к.-р. діяльність та участь в українській націоналістичній військовій організації (статті 54-2, 54-8, 54-10 ч. 1, 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _20.10.1938_ р. засуджений до розстрілу з конфіскацією особистого майна. Розстріляний _20.10.1938_ р. у Харкові. Реабілітований _01.11.1962_ р.
