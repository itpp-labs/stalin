    1908 г.р. Родился Чуйском районе Киргизской ССР.
     Нац.: киргиз.
     Место проживания, служба: г.Нарын Нарынской обл. Киргизской ССР, председатель горсовета.
     Арестован 14 марта 1938 за антисовет.деятельность.
