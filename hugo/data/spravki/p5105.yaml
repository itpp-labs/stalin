  fio: Лебедева-Пахотина Нина Владимировна
  source: Книга памяти Приморского края - http://www.ojkum.ru/lib/c_kniga_pamyati_2014.pdf
  spravka: |-
    Род. 1914, ур. г. Иркутска, русская, образование незаконченное высшее, проживала в гарнизоне Камень-Рыболова, домохозяйка. Арестована 17 июня 1937 г. Обвинялась как участница военно-фашистской террористической и шпионско-диверсионной организации, с 1936 г. передавала агенту иностранной разведки шпионские сведения о воинских частях и оборонном строительстве. Осуждена ВК ВС СССР от 2 сентября 1937 г. к расстрелу. Приговор приведен в исполнение 3 сентября 1937 г. в Ворошилове. Реабилитирована 26 мая 1959 г.
