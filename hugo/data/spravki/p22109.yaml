- id: all.csv-line-20260
  repryear: '1938'
  fio: Петраков Василий Устинович
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1910, Рязанская обл., Ряжский р-н, с. Петрово, русский, б/п. Проживал: Москва, Лиственная ал., 18--4--35. Студент Московского института водного хозяйства
    Арестован 01.11.1937. Обв. в участии в диверсионно-террористической организации, существовавшей в институте. Приговор: ВК ВС СССР, 21.01.1938 – ВМН. Расстрелян 21.01.1938, г.Москва.
    Реабилитирован ВК ВС СССР август 1959
