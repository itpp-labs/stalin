  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 3.
  spravka: |-
    народився 1895 р. у м. Ерзерум, Туреччина. Вірменин, із селян, освіта вища, позапарт. Проживав у Харкові. Продавець кафе від їдальні № 1. Заарештований 6 лютого 1938 р. за к.-р. націоналістичну шпигунську діяльність (статті 546, 5410, 5411 КК УРСР) і військовою колегією Верховного Суду СРСР 21 жовтня 1938 р. (статті 542, 546, 548, 5410, 5411 ККУРСР) засуджений до розстрілу з конфіскацією особистого майна. Розстріляний 21 жовтня 1938 р. у Харкові. Реабілітований 22 липня 1958 р.
