  repryear: null
  fio: Артюх Дмитро Данилович
  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 1.
  spravka: |-
    народився 1903 у с. Артюхівка Костянтиноградського пов. Полтавської губ. Українець, із селян, освіта середня спеціальна, позапарт. Проживав у Харкові. Колійний майстер ст. Харків-Сорт. Півд. залізниці. Заарештований _13.01.1938_ р. за к.-р. троцькістську диверсійну діяльність (статті 54-9, 54-10, 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _26.08.1938_ р. (статті 54-7, 54-8 через ст. 20, 54-11 КК УРСР) засуджений до 15 років позбавлення волі у в’язниці з конфіскацією особистого майна. Термін покарання відбував в Актюбінському ВТТ. Ухвалою пленуму Верховного Суду СРСР від _03.06.1940_ р. вирок суду скасовано, справу передано на дослідування. Нарсудом 1-ї дільниці м. Актюбінська _06.11.1942_ р. (ст. 111 КК РРФСР) засуджений на 3 роки тюремного ув’язнення з зарахуванням уже відбутого строку в термін покарання. Реабілітований _26.08.1960_ р.
