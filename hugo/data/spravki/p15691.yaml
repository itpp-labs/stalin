  spravka: |-
    1897 р. н., м. Житомир Волинської губ. Єврей, чл. КП(б)У, освіта початкова, колишній секретар Янушпіль-ського РК КП(б)У. Проживав у смт Калинівка Вінницької обл.
    Заарештований 19 жовтня 1937 р. Обвинувачувався в причетності до троцькістсько-терористичної організації. ВК ВС СРСР 23 грудня 1937 р. засуджений до розстрілу. Вирок виконано 23 грудня 1937 р. у м. Київ.
    Реабілітований у 1958 р.
