  fio: Уншлихт Иосиф Станиславович
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1879, Польша, г. Млава, поляк, обр.: среднее специальное, член ВКП(б). Проживал: Москва, Кремль. Государственный и партийный деятель, кандидат в члены ЦК ВКП(б)
    Арестован 11.06.1937. Обв. в создании к.-р. организации, шпионаже и подготовке терактов. Приговор: ВК ВС СССР, 28.07.1938 – ВМН. Расстрелян 29.07.1938, г.Москва.
    Реабилитирован ВК ВС СССР 10.03.1956
