    Род. в 1891, Московская обл., г. Ефремов, поляк, обр.: среднее, б/п. Проживал: Москва, Песочный пер., д. 3, кв. 28. Инспектор по транспорту в Московской конторе Главцемента Наркомата тяжелой промышленности СССР
    Арестован 27.11.1937. Обв. в участии в к.-р. организации и в содействии шпионажу. Приговор: ВК ВС СССР, 26.04.1938 – ВМН. Расстрелян 26.04.1938, г.Москва.
