- spravka_old_id: 30797
  repryear: null
  fio: КОРЖ Іван Григорович
  source: '"Реабілітовані історією" : Полтавська область'
  spravka: |-
    1906 р., с. Дзюньків Погребищанського р-ну Вінницької обл., українець, із селян, освіта середня спеціальна. Проживав у м. Миргород Полтавської обл. Командир полку.
    Заарештований 15 березня 1938 р. Засуджений Верховним Судом СРСР 17 жовтня 1938 р. за ст.ст. 54-1, 54-7, 54-8, 54-11 КК УРСР до розстрілу з конфіскацією майна. Вирок виконано 17 жовтня 1938 р. у м. Полтава.
    Реабілітований Верховним Судом СРСР 26 листопада 1957 р.
