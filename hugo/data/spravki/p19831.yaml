  fio: Тогдин Иван Владимирович
  source: Книга памяти Красноярского края
  spravka: "Род. в 1902, Енисейская губ., Минусинский уезд, Аскизская вол., с.Аскиз,\
    \ хакас, обр.: высшее. С 1924 по 1927 учился в вузе в Москве. Окончил КУТВ (Коммунистический\
    \ университет трудящихся Востока им. Сталина), член ВКП(б) с 1928. Проживал: г.\
    \ Абакан. Председатель комитета по делам искусств при Хакоблисполкоме. \n  с 28.09.1937\
    \ в Минусинской тюрьме, затем переведен в Красноярскую тюрьму. Обв. по ст. 58-1\
    \ «а», 58-2, 58-8, 58-11 УК РСФСР, буржуазный национализм. Приговор: выездная\
    \ сессия ВК ВС СССР, 13.07.1938 – ВМН. Расстрелян 13.07.1938, в г. Красноярске.\
    \ \n  Реабилитирован ВК ВС СССР 21.05.1957"
