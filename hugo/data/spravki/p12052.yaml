    Род. в 1895, Ковенская губ., г. Шавли, еврей, обр.: среднее, член ВКП(б). Проживал: Москва, ул. 3-я Мещанская, д. 47, кв. 21. Пом. начальника Разведывательного управления РККА, полковой комиссар.
    Арестован 22.05.1937. Обв. в руководстве троцкистской террористической организацией в системе Коминтерна и в том, что он является резидентом немецкой разведки. Приговор: ВК ВС СССР, 25.11.1937 – ВМН. Расстрелян 26.11.1937, г.Москва.
    Реабилитирован ВК ВС СССР 18.01.1958
