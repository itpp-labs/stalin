  spravka: "[1898 - .] \n  Узбек. Из рабочих. \n  Окончил досрочно 4-годичный курс\
    \ Коммунистического Университета им. Я.Свердлова (1930). \n  Член Компартии с\
    \ 3.06.1920. \n  В 1912-14 – сторож в заведении Торгового дома Юсуфа Давыдова.\
    \ \n  Учился в мектебе (3 класса) и в Русско-туземной школе (1 класс), не закончил.\
    \ \n  8.04.1919-25.09.1919 – зав. Беш-Арыкским пунктом уездного отдела социального\
    \ обеспечения. \n  25.09.1919-30.10.1920 – младший приказчик в кооперативе, г.\
    \ Коканд. \n  1.02.1921-4.04.1921 – зам. пред. Риштанского районного ревкома.\
    \ \n  5.04.-20.09.1921 – зав. отделом социального обеспечения Ферганского облисполкома,\
    \ г. Коканд. \n  20.10.1921-21.02.1922 – член коллегии Ферганского областного\
    \ продовольственного комитета. \n  21.02.1922-? – пред. Кокандского уездно-городского\
    \ ревкома. \n  14.02.1923-04.1924 – ответ. секретарь Кокандского угоркома ВКП(б)\
    \ \n  + 26.02.1923-04.1924 – член Ферганского обкома ВКП(б). \n  04.1924-1925\
    \ – зам. пред. Ферганского областного совета профсоюзов. \n  10.02.1925-10.05.1925\
    \ – зав. Агитационно-пропагандистским отделом Ферганского обкома ВКП(б). \n  18.05.1925-?\
    \ – ответственный инструктор ЦК КП Узбекистана. \n  26.02.-15.06.1930 – зав. Отделом\
    \ культуры и пропаганды марксизма-ленинизма ЦК КПУ. \n  С 15.06.1930 – врид. зав.\
    \ Отделом культуры и пропаганды марксизма-ленинизма ЦК КПУ. \n  С 11.08.1930 –\
    \ ответ. инструктор ЦК КП Узбекистана. \n  20 мая 1937 г. избран на районной партконференции\
    \ 1-м секретарем Наманганского горкома ВКП(б) (утвержден в должности бюро ЦК КПУ\
    \ 2.07.1937)."
