  spravka: |-
    род. 1895, азербайджанец. Образование незаконченное высшее. Член ВКП(б) с 1917. Исключен 15.03.1937 решением парторг-ции за получение жульническим путем командировочных, за неуплату членских взносов с части заработка, за обсчитывание преподавателей Социально-Экономического Ин-та и "за притупление большевистской бдительности (дал положительную характеристику контрреволюционеру мусаватисту Кязымову)". Восст. 27.03.1937 решением ПК Политуправления ЗакВО со строгим выговором и запретом занимать рук. должности в течение 3 лет. Обратился с апелляцией в КПК при ЦК ВКП(б). В ходе рассмотрения дополнительно выяснилось, что он "имел связь с контрреволюционером троцкистом Гавеном". Исключен из партии 1-02.08.1937 выездной тройкой КПК при ЦК ВКП(б).
     Быв. пред. Военного Трибунала Бакинского гарнизона, на пенсии. В 1917 служил в царской армии прапорщиком, в 1917-1918 - в Красной Гвардии, с 1918 по май 1937 - в РККА. Прож.: Аз.ССР, г.Баку.
     Арестован 03.08.1937
     Обвинение: участник "военно-фашистского заговора" в 77-й Азерб. ГСД.
     Приговор: ВК ВС СССР, 08.01.1938 - ВМН с конфискацией имущества.
     Расстрелян 08.01.1938
     Реабилитирован 09.07.1957.
