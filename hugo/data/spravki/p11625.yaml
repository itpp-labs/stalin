  fio: Бенинсон Иосиф Моисеевич
  source: www.memorial.krsk.ru/Articles/Gavrilenko/67.htm
  spravka: |-
    (1888-1937) — член партии с 1918, до этого в партии эсеров, работал на разных профсоюзных должностях в профсоюзе железнодорожников, затем в транспортно-кооперативном обществе, в крайдортрансе — начальник крайдорстроя ЗСК, затем в тресте «Сибзолото», а в сентябре 1935 — директор Балахчинского рудоуправления в Ширинском районе Хакасии. 27 ноября 1936 исключен из партии Ширинским РК, а 20 августа 1937 крайкомом партии «за протаскивание троцкистской контрабанды», расстрелян в ноябре 1937.
