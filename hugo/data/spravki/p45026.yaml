    (1899-?). Чл. компартии в 1918-1921 и с 1930. Уроженец Гродненской губ. Из семьи фельдшера, образование начальное. В 1918-1920 служил в РККА. В ЧК-НКВД с 1921. На лето 1930 — сотрудник Барабинского окротдела ОГПУ. На 1933-1934 - нач. Каменского РО ОГПУ, 24.12.1933 участвовал в расстреле 2-х осужденных за конокрадство. На 1935 — нач. Красно-зерского РО УНКВД ЗСК. На янв. 1938 — нач. Славгородского РО НКВД, на апр.-июль 1938 — нач. Славгородского оперсектора УНКВД по Алт. краю, лейтенант ГБ (1936). Арестован 28.1.1939, будучи нач. Бийской тюрьмы УНКВД по Алт. краю. Осужден за нарушения законности на 6 лет ИТЛ.
