    Род. в 1910, г. Харбин, еврей, член ВЛКСМ. Проживал: г. Красноярск. Студент 3-го курса Сибирского лесотехнического института
    Арестован 15.04.1937. Обв. по ст.58—8, 58—11 УК РСФСР. Приговор: ВК ВС СССР, 30.10.1937 – ВМН с конфискацией имущества. Расстрелян 30.10.1937, за г. Красноярском. в 24 часа.
    Реабилитирован ВК ВС СССР 02.07.1957
