  spravka: "Дата рождения: 1890 \n  Социальное положение родителей: крестьяне \n \
    \ Год вступления в КПСС: 1917 \n  Ф.90. Оп.2Ш. Д.из неописанных \n  Образование\
    \ \n  1898—1900 — начальная школа \n  1900 – май 1906 — крестьянин в своем хозяйстве\
    \ \n  май 1906 – апрель 1913 — рабочий-истопник в доме графини Паниной \n  апрель\
    \ 1913 – май 1914 — рабочий-строитель у частного подрядчика \n  май 1914 – май\
    \ 1918 — вагоновожатый Петроградского управления городской железной дороги \n\
    \  май 1918 – октябрь 1918 — председатель деревенского комитета бедноты \n  октябрь\
    \ 1918 – май 1919 — председатель Покровской волостной ячейки РКП(б) \n  май 1919\
    \ – февраль 1921 — заворг Мологского укома РКП(б) \n  февраль 1921 – февраль 1922\
    \ — заворг Рыбинского губкома РКП(б) \n  февраль 1922 – ноябрь 1923 — заворг Пермского\
    \ губкома РКП(б) \n  ноябрь 1923 – ноябрь 1924 — ответственный секретарь Кунгурского\
    \ окружкома РКП(б) \n  декабрь 1924 – октябрь 1925 — зам. заворга Уральского обкома\
    \ РКП(б) \n  октябрь 1925 – январь 1928 — зам. заворга Воронежского обкома ВКП(б)\
    \ \n  январь 1928 – февраль 1929 — зав. отделом по работе в деревне Владимирского\
    \ обкома ВКП(б) \n  февраль 1929 – сентябрь 1930 — зав. агитационно-массовым отделом\
    \ Западного обкома ВКП(б) \n  сентябрь 1930 – май 1933 — слушатель курсов марксизма-ленинизма\
    \ \n  май 1933 – февраль 1934 — парторг ЦК ВКП(б) управления речного транспорта\
    \ \n  февраль 1934 – январь 1936 — инструктор сельскохозяйственного отдела Западного\
    \ обкома ВКП(б) \n  январь 1936 – июль 1937 — зам. зав. сельскохозяйственным отделом\
    \ Западного обкома ВКП(б)"
