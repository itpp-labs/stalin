    родился 21 февраля 1902 года в г. Тверь в семье рабочего одного из Тверских заводов Ивана Степановича Мырсова.
    В 1920 году окончил школу 2-й ступени.
    С 15 марта 1920 года слушатель Аэросъемочно-фотограмметрической школы Военно-воздушного флота, которая в соответствии с Приказом РВСР № 716 от 4 апреля 1921 г., переименована (всвязи с реорганизацией) в Высшую аэрофотограмметрическую школу Красного Воздушного Флота и стала двухгодичной. Закончил 28 июля 1921 года. Звание: военный аэрофотолётчик. 9 марта 1922 года уволен в бессрочный отпуск.
    Выход в бессрочный отпуск- это формулировка того времени, значит для военных- выход в запас, когда не определено место дальнейшей службы (или обучения).
    С 1 октября 1922 года В.И.М. слушатель "Теоретической школы авиации" (так в УПК от 1931 года), вероятнее всего, речь идёт о Егорьевской школе.
    28 марта 1923 года он поступил в Севастопольскую Военную школу морских лётчиков.
    Командиром 4-го отдельного морского авиаотряда (приказ по личному составу ВВС ЧМ № 47 от 20.05.1926, копия: РГАВМФ. Ф. р-463. Оп. 1. Д. 6. Л. 7.), старший летчик 64-го отдельного авиаотряда, инструктор в школе морских летчиков им. Троцкого (приказ по личному составу ВВС Черного моря № 148 от 21.12.1926, копия: РГАВМФ. Ф. р-463. Оп. 1. Д. 6. Л. 56 об.)
    15 мая 1929 года назначен командиром звена Военной школы морлётнабов им. Сталина.
    9 декабря 1930 года назначен и.д. командира отряда эскадрильи Школы морских лётчиков (так в УПК).
    С 20 ноября 1931 года командир эскадрильи школы морских лётчиков
    В 1935 - комдив, Заместитель начальника Школы морских лётчиков ВВС РККА начальник отдела подготовки лётного состава
    5 ноября 1937 года отстранён от работы. Арестован 22.12 1937 года и этапирован в Ростов на Дону.
