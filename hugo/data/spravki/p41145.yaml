  source: https://www.doew.at/erinnern/biographien/oesterreichische-stalin-opfer-bis-1945/stalin-opfer-m/melchior-anton
  spravka: |-
    Род. 16 мая 1898 года, Вена. Инженер-механик, прибыл в СССР 25.03.1932 г. на строительство в Семипалатинске, работал менеджером по сборке на строительстве различных заводов для пищевой промышленности. Перед арестом в 1938 руководил строительством холодильной установки. В ноябре 1938 года приговорен к 25 годам лишения свободы в лагере, дальнейшая судьба неизвестна
