  spravka: |-
    Род. в 1898, г. Винница, Винницкой области УССР, еврей, отец рабочий, член ВКП(б) с 1918 г. Образование: среднее, окончил коммерческое училище
     Начальник политотдела Московско-Казанской ж.д., прож.: г. Москва, ул. Н. Басманная, д. 14, кв. 40
     Арестован 8 января 1935 г. в г. Москве и доставлен в Ленинград 12 января 1935 г.
     Обвинение: Подпольная антисоветская деятельность
     Осужден в 1935 г.
     Осужден повторно в 1938 Военной коллегией Верховного суда СССР, 58-2, 58-7, 58-8, 58-11 ("участник вредительской террор., диверсионной организации") - ВМН, конфискация имущества. Расстрелян в г. Казань.
