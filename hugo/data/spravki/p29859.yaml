- spravka_old_id: 24336
  repryear: 1938
  fio: Рейнгольд Виктор Яковлевич
  source: По материалам Архива внутренних дел Грузии подготовлено Институтом развития
    свободы информации (IDFI), Грузия
  spravka: |-
    Род. в 1901, г. Москва, Россия, русский. Род занятий: до ареста ревизор-бухгалтер ТПУ НКВД ГССР, по званию техник-интендант 1-го ранга. В РККА с 1917 г. на разных должностях. В 1937 г. снят с должности начальника обозно-вещевого довольствия ТВГ и из РККА уволен.
    Осужден Тройкой при НКВД ГССР 28.04.1938. Мера наказания: расстрел с конфискацией личного имущества. Дата расстрела: 30.04.1938
