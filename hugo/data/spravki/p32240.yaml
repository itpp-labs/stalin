    член РКП(б), в 1922 - член Специальной комиссии по борьбе с басмачеством в труднодоступных районах Зеравшанской долины, в 1928 - председатель Исполнительного комитета Совета Автономной области Горного Бадахшана, затем до 10.11.1930 председатель Памирского партийного бюро ЦК КП(б) Таджикистана, с 17.11.1930 - ответственный/1-й секретарь Областного комитета КП(б) Таджикистана Автономной области Горного Бадахшана - Горно-Бадахшанской автономной области. Арестован в 1937.
