  fio: Рыльский-Любинецкий Игнатий (Ян) Антонович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1893, Радомская губ., дер. Маленец, поляк, обр.: низшее, член ВКП(б). Проживал: Москва, 2-й Троицкий пер., д. 6а, кв. 41. Ответственный работник КП Польши.
    Арестован 20.07.1937. Обв. в участии в антисоветской террористической организации. Приговор: ВК ВС СССР, 26.10.1937 – ВМН. Расстрелян 26.10.1937, г.Москва.
    Реабилитирован ВК ВС СССР 29.04.1955
