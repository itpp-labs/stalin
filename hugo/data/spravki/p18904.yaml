  spravka: |-
    родился в крестьянской семье в 1900 году. Окончил рабфак МГУ в 1923 году и через год поступил на физико-математический факультет МГУ, который окончил в 1929 году. Получил приглашение поступить в аспирантуру по прикладной математике. Одновременно устроился научным сотрудником в НИИ механики и математики МГУ, где работал в 1930-1932 годах. В июне 1935 года ему предложили занять должность ректора Саратовского университета. 2 августа 1937 года арестован. Расстрелян 21 января 1938 года в Саратове.
