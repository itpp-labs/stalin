    Род. в 1893 (?), Украина, Полтавская обл., с. Старый Иржавец, украинец, обр.: 4 класса, член ВКП(б) с.10.1933 года. Председатель Мариупольского городского Совета с.10.1933 года по декабрь 1935 года. С 1936 года избран секретарем Президиума Центрального исполнительного комитета УССР.
