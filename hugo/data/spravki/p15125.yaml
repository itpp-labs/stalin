  spravka: "1887 р., м. Катеринослав, українець, з міщан, позапартійний, освіта вища,\
    \ головний інженер відділу капітального будівництва тресту \"Марганець \". \n\
    \  28.11.1937 р.звинувачений у належності до к/рев. організації, розстріляний\
    \ 29.11.1937 р. \n  Реабілітований 13.05.1958 р."
