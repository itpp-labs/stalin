    Род. в 1894, Воронежская обл., Н.-Калитвянский р-н, с. Гороховка, русский, обр.: низшее, член ВКП(б) с 1918 г. Проживал: Воронеж, ул. Плехановская, 1, кв. 19. Председатель Бобровского РИК.
    Арестован 03.12.1937. Обв. по ст.ст. 58-7, 58-8, 58-11: Обвинялся в участии в антисоветской право-троцкистской террористической и диверсионно-вредительской организации. Приговор: выездная сессия ВК ВС СССР в г. Воронеж, 16.04.1938 – ВМН. Расстрелян 22.04.1938.
    Реабилитирован ВК ВС СССР 18.08.1956
