  spravka: "1894 р., с. Воткинськ Уральської обл. (Російська Федерація), росіянин,\
    \ із селян, освіта вища. Проживав у м. Кременчук Полтавської обл. Спеціаліст заводу.\
    \ \n  Заарештований 5 серпня 1937 р. Засуджений Верховним Судом СРСР 16 жовтня\
    \ 1938 р. за ст. ст. 54-7, 54-8, 54-11 КК УРСР до розстрілу з конфіскацією особистого\
    \ майна. Вирок виконано 16 жовтня 1938 р. у м. Полтава. \n  Реабілітований Верховним\
    \ Судом СРСР 24 грудня 1957 р."
