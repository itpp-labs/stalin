  fio: Любомирский Станислав Сергеевич
  source: https://www.knowbysight.info/LLL/12196.asp, http://forum.mozohin.ru/index.php?topic=870.10
  spravka: |-
    член ВКП(б) с 1918, 23.7.1928 - 29.11.1929 начальник Белоцерковского окружного отдела ГПУ, 29.11.1929 - 15.7.1930 начальник Бердичевского окружного отдела ГПУ. Приказом № 4 ОГПУ СССР от 03.01.1934 был лишен звания почетного работника ВЧК-ОГПУ, как уволенный из органов ОГПУ по постановлению коллегии. С октября 1933 по май 1937 работал в Ленинграде зав.конторой "Ленмассбыт"
