  fio: Туркельтауб Исаак Самуилович (Самойлович)
  source: ru.wikipedia.org
  spravka: "(1890, Оренбург — 1938) — российский театральный деятель. \n  Чл. Еврейской\
    \ социал-демократической и Еврейской коммунистической партий. С 1907 г. — в Тургайской\
    \ обл. В 1914 году окончил Юрьевский университет. \n  Преподавал: в Оренбурге,\
    \ Одессе (на высших народных курсах), Вилюнюсе (еврейских педагогических курсах),\
    \ с 1921 года — в Харьковском музыкальном техникуме. \n  Профессор Харьковского\
    \ театрального техникума, Харьковского музыкально-драматического института. \n\
    \  Прочитал десятки лекций по литературоведению и краеведению в С-Петербурге,\
    \ Москве, Одессе и других городах России. \n  Занимался также активной театральной\
    \ деятельностью — режиссер в Оренбурге, Двинске, Харькове. Чл. правления творческих\
    \ союзов. \n  Чл. правления Союза журналистов. \n  Член режиссерской коллегии\
    \ театра Дом просвещения им. Луначарского. \n  Расстрелян в 1938 году."
