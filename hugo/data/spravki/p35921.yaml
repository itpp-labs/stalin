    (1890, Оренбург — 1938) — российский театральный деятель.
    Чл. Еврейской социал-демократической и Еврейской коммунистической партий. С 1907 г. — в Тургайской обл. В 1914 году окончил Юрьевский университет.
    Преподавал: в Оренбурге, Одессе (на высших народных курсах), Вилюнюсе (еврейских педагогических курсах), с 1921 года — в Харьковском музыкальном техникуме.
    Профессор Харьковского театрального техникума, Харьковского музыкально-драматического института.
    Прочитал десятки лекций по литературоведению и краеведению в С-Петербурге, Москве, Одессе и других городах России.
    Занимался также активной театральной деятельностью — режиссер в Оренбурге, Двинске, Харькове. Чл. правления творческих союзов.
    Чл. правления Союза журналистов.
    Член режиссерской коллегии театра Дом просвещения им. Луначарского.
    Расстрелян в 1938 году.
