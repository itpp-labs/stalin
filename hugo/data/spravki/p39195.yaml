    Род. в 1894, Кукморский р-н, д. Шемордан, татарин, член ВКП(б) с 1919 г. по 1925 г. Проживал: Кукморский р-н, д. Шемордан. Председатель колхоза
    Арестован 07.07.1937. Обв. по ст. 58-2, 58-11. ("участник националистической организации"). Приговор: Особое совещание при НКВД СССР, 02.07.1940 – 5 лет ИТЛ.
    Реабилитирован 27.10.1955
