  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 1.
  spravka: |-
    народився 1906 у м. Бежецьк Бежецького пов. Тверської губ. Росіянин, з робітників, освіта середня, у 1929—1937 рр. член ВКП(б). Проживав у Харкові. Заступник голови районної ради Ленінського р-ну. Заарештований _06.09.1937_ р. як член антирад. троцькістської терористичної організації (статті 54-8, 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _05.12.1937_ р. засуджений до розстрілу з конфіскацією майна. Розстріляний _06.12.1937_ р. у Харкові. Реабілітований _15.03.1958_ р.
