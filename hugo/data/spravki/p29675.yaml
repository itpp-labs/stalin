  fio: Цибарт Адольф Августович
  source: alkruglov.narod.ru/ziehbart.html
  spravka: |-
    [в тексте статьи ошибочно «Август Адольфович» – А.А.] родился в 1892 г. в Польше, в Кольском уезде рядом с германской границей, по национальности был немец. Воспитывался он в Лодзи, где его отец работал литейщиком на заводах Иона и Познанского в течение 8-10 лет, а затем около 25 лет вагоновожатым на трамвае. Проучившись в начальной школе, А.А. Цибарт поступил в 1902 г. в Лодзинское мануфактурно-промышленное училище, которое окончил в 1910 г., получив квалификацию техника-механика. В сентябре 1910 г. он приехал в Москву, выдержал конкурсные экзамены и поступил студентом на механический факультет Императорского Московского технического училища. Жил за счёт того, что давал уроки и занимался переводами с немецкого и французского. От платы за обучение был освобождён, ввиду того, что хорошо учился. В декабре 1915 г., будучи студентом 5-го курса, поступил в инженером-конструктором в 22-й отряд Всероссийского союза городов и работал в санитарном управлении Западного фронта в местечке Синявка Минской губернии по постройке бань, прачечных и проч., а с мая 1916 г. по февраль 1917 г. и с мая по декабрь 1917 г. работал в отделе санитарной техники Всероссийского земского союза в Минске инженером-конструктором. В марте 1917 г. в Москве вступил в РСДРП. В 1918 А.А. Цибарт окончил МВТУ, получив квалификацию инженера-механика. В апреле – июле 1918 г. он работал инструктором в райсовете железнодорожного района Москвы, также с апреля 1918 г. – инженером в Наркомате труда РСФСР.
    В марте 1919 г. А.А. Цибарт был переброшен на должность заведующего губернским отделом труда в Гомель, также работал заместителем председателя Гомельского губпрофсовета. С августа 1920 г. по январь 1922 г. А.А. Цибарт работал председателем, затем заместителем председателя Белорусского ВСНХ в Минске, а с декабря 1920 г. также был особоуполномоченным ВСНХ по Западной области. С марта 1922 г. А.А. Цибарт был заместителем наркома внешней торговли Белоруссии, а с августа 1922 г. торгпредом Белоруссии в Варшаве и Берлине. С января 1923 г. он работал в Москве председателем правления Егорьевско-Раменского хлопчатобумажного треста, в декабре 1923 г. был переброшен в Казахстан, где состоял членом президиума промышленного бюро ВСНХ и директором Илецкого солевого треста в Оренбурге. В сентябре 1925 г. А.А. Цибарт вернулся в Москву, где работал директором директората текстильной промышленности ВСНХ.
    В марте 1930 г. он был назначен деканом механического факультета, а затем – директором МВТУ (тогда вуз имел название «Московский механико-машиностроительный институт имени Н.Э. Баумана»). О жизни института А.А. Цибарт рассказал в брошюре «Овладеть наукой» [6] и статьях в журналах «За промышленные кадры» [7], «Фронт науки и техники» [8], «Советское студенчество» [9]. Постановлением ЦИК СССР от 17 ноября 1933 г. А.А. Цибарт был награждён орденом Трудового Красного Знамени «за исключительные заслуги в деле организации Московского механико-машаностроительного института имени Баумана и подготовку высококвалифицированных кадров специалистов из рабочего класса». В декабре 1937 г. Адольф Августович Цибарт был снят с должности директора МММИ, и в 1938 г. репрессирован.
