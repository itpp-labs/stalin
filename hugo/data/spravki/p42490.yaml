  spravka: |-
    (1899—?) — уроженец г. Троицка Кабанского (Селен-гинского) у. Иркутской губ., из крестьян. Образование низшее. Член партии больше­виков с 1920 г. В 1918 г. служил фельдфебелем роты в армии Колчака, затем в Крас­ной армии — командиром пулеметной команды 2-го пехотного полка. В органах без­опасности с 1921 г. В 1921—1922 гг. — уполномоченный, затем секретарь Селенгин-ского политбюро Восточно-Сибирского края. В 1922—1924 гг. — на ответственных должностях в ИНФО Иркутского губотдела ОГПУ. В 1927 г. — уполномоченный, на­чальник Киренского окротдела, затем начальник КРО Омского окротдела. В 1933 г. — начальник Сталинского губотдела ПП ОГПУ по Западно-Сибирскому краю. В 1937 г. из органов НКВД уволен «за службу в белой армии Семенова».
