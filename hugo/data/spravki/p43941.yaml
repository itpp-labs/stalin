  source: Краеведческие записки. Выпуск 2. Куйбышев, 1971.) www.pges.ru/history/
  spravka: |-
    (1886— 1965) На основании постановления президиума Пензенского Горисполкома от 31 августа 1931 года трест коммунальных предприятий был реорганизован в Управление коммунального электрохозяйства «Электросвет» с подчинением Пензенскому Горкоммунотделу. Электрическая служба стала выделенной в многоотраслевом коммунальном хозяйстве, приобрела самостоятельность. Первым директором стал Барышев Ермил Иванович.
