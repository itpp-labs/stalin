- spravka_old_id: 6285
  repryear: 1937
  fio: Дзенциола Данила (Даниил) Иосифович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1906, Одесса, еврей, обр.: низшее, искл. из ВКП(б) в 1937 г. как троцкист-двурушник. Проживал: Ярославль, ул.Голубятная, д.10. Директор Ярославского горторга.
    Арестован 10.03.1937. Обв. в участии в антисоветской троцкистской диверсионно-террористической организации. Приговор: ВК ВС СССР, 15.09.1937 – ВМН. Расстрелян 15.09.1937, г.Москва.
    Реабилитирован ВК ВС СССР 18.08.1956
