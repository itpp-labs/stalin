    народився 1908 у с. Рокитне Кременчуцького пов. Полтавської губ. Українець, із службовців, освіта середня, у 1931—1937 рр. член ВКП(б). Проживав у м. Білопілля Білопільського р-ну Харківської обл. Робітник депо ст. Білопілля Півд. залізниці. Заарештований _10.09.1937_ р. як член к.-р. організації та за диверсійну діяльність на виробництві (статті 54-9, 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _03.01.1938_ р. (статті 54-7, 54-8, 54-11 КК УРСР) засуджений до розстрілу з конфіскацією особистого майна. Розстріляний _04.01.1938_ р. у Харкові. Реабілітований _02.12.1958_ р.
