- spravka_old_id: 15767
  repryear: 1938
  fio: Фрумкин Валерий Соломонович
  source: '"Воронежские сталинские списки"'
  spravka: |-
    Род. в 1907, Белоруссия, г. Мстиславль, еврей, обр.: высшее педагогическое, член ВКП(б) с 1927 г. Проживал: Воронеж, ул. Студенческая, 35, кв. 2. Зав. учебной частью неполной средней школы № 27, ранее - инструктор Воронежского обкома ВКП(б), в 1932-1933 гг. член областной комиссии советского и партийного контроля.
    Арестован 19.08.1937. Обв. по ст.ст. 58-8, 58-11: Обвинялся в активном участии с 1934 г. в антисоветской троцкистской террористической организации. Приговор: выездная сессия ВК ВС СССР в г. Воронеж, 15.01.1938 – ВМН. Расстрелян 15.01.1938.
    Реабилитирован ВК ВС СССР 02.07.1957
