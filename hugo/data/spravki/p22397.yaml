  spravka: "28.06(10.07).1896, Искюльская волость Рижского уезда Лифляндской губернии\
    \ — 10.02.1938, г. Москва. \n  Латыш. Из крестьян. В РККА с 1918. Член компартии\
    \ с 1919. Окончил Гатчинскую школу прапорщиков (1915-1916), курсы Наркомата финансов\
    \ (1924). \n  В службе в 1915-1918. Участник 1-й мировой войны в составе 6-го\
    \ Тукумсского латышского стрелкового полка. Поручик (1917). \n  Служил в РККА\
    \ на командных должностях (1918-1919). \n  На разведывательной работе в Латвии\
    \ в составе разведгруппы Роберта Штейна (1919-1920), которая передавала в Москву\
    \ в основном экономическую и политическую информацию. Арестован в сентябре 1920,\
    \ как и многие другие члены группы (всего И человек), приговорен к 15 годам каторжных\
    \ работ (май 1922). Содержался в Рижской тюрьме. Вернулся в СССР в 1923 в результате\
    \ обмена заключенными. В резерве при штабе РККА (март — май 1923). 15.05.1923\
    \ как сотрудник Ю штаба РККА уволен в бессрочный отпуск с зачислением на учет\
    \ по Московскому уезду. \n  Начальник 1-го участка охраны Московско-Курской железной\
    \ дороги (1923— 1924). \n  Работал в Персии (1924-1930): управляющий Казвинским\
    \ и Решетским отделениями Русперсбанка, начальник финансово-счетной части торгпредства\
    \ СССР, там же старший инспектор и уполномоченный в Гиляне, заместитель торгпреда.\
    \ \n  Заместитель директора Научного института рыбного хозяйства (с 1930). Перед\
    \ арестом — директор сектора металлургии и химии Промбанка СССР. \n  Репрессирован\
    \ 08.12.1937. Реабилитирован 20.10.1956."
