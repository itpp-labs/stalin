    Род. в 1913, Одесса, еврей, обр.: среднее, б/п. Проживал: Казань, ул. 25-го Октября, д. 6, кв. 55. Старший инженер на казанском оборонном заводе № 40 им.Ленина.
    Арестован 27.01.1937. Обв. в вредительстве и участии в троцкистской диверсионно-террористической к.-р. организации. Приговор: ВК ВС СССР, 15.09.1937 – ВМН. Расстрелян 15.09.1937, г.Москва.
