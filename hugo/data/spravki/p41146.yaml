  spravka: "1906, г. Чирпан, Болгария — ? \n  Болгарин. Из крестьян. Генерал-майор\
    \ БНА. Член БКП с 1924. \n  Комсомолец (1919-1924), партийный работник, участник\
    \ революционного движения в Болгарии, за свою деятельность отбывал тюремное заключение.\
    \ \n  Сотрудник советской военной разведки (1930-1937), работал в нелегальной\
    \ резидентуре И.Винарова в Чехословакии и Австрии (1930-1933), затем в центральном\
    \ аппарате РУ штаба РККА, а также в Коминтерне, заведующий Алма-Атинским пунктом\
    \ Службы связи ИККИ. \n  Арестован 08.12.1937 и приговорен 10.11.1938 к расстрелу,\
    \ который впоследствии заменен на 25 лет лишения свободы. Сидел в тюрьмах и лагерях\
    \ на Севере, в Казахстане, в Воркуте (1937-1944). В 1944-1945 благодаря Г. Димитрову\
    \ дело Петкова пересмотрели, и он был освобожден в 1945. Жил в Томске, а с 1952\
    \ в Болгарии. Служил в строительных войсках. \n  Награжден орденом Отечественной\
    \ войны II ст. (СССР, 1966)."
