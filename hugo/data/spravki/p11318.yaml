  spravka: "1893 р., с. Стасі Диканського р-ну Полтавської обл., українець, із селян,\
    \ освіта початкова. Проживав у м. Зіньків Полтавської обл. Заступник голови райвиконкому.\
    \ \n  Заарештований 25 вересня 1937 р. Засуджений Військовою Колегією Верховного\
    \ Суду СРСР 26 жовтня 1937 р. за ст.ст. 54-7, 54-8, 54-11 КК УРСР до розстрілу\
    \ з конфіскацією особистого майна. Вирок виконано 27 жовтня 1938 р. \n  Реабілітований\
    \ Військовою Колегією Верховного Суду СРСР 9 лютого 1961 р."
