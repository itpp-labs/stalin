    Род. в 1898, Апастовский р-н, с. Багишево, татарин, член ВКП(б) с 1932 г. Проживал: г. Казань. Директор, Казанская городская телефонная станция
    Арестован 29.12.1937. Обв. по ст. 58-2, 58-7, 58-8, 58-11. ("участник правотроцкистской националистической диверсионно-вредительской террор. организации"). Приговор: ВК ВС СССР, 11.05.1938 – ВМН с конфискацией имущества. Расстрелян 11.05.1938, в г.Казань.
    Реабилитирован 30.03.1957
