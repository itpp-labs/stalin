  spravka: |-
    1896 г.р., г. Николаевск, русский, член ВКП(б) с 1925 г., образование низшее, продавец. Проживал: г. Краснодар, ул. Наримановская, 23, кв. 12. Арестован 03.12.1937 г. Предъявленное обвинение: "участник антисоветской организации". Военной коллегией ВС СССР 10.06.1938 г. назначена ВМН с конфискацией имущества. Приговор приведен в исполнение 10.06.1938 г. Реабилитирован Военной коллегией ВС СССР 27.07.1957 г.
