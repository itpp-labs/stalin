    1896 року народження, х. Переваївка Лохвицького району Харківської області, українець, освіта середня, до 1936 року член ВКП(б). Проживав: м. Сталіно (м. Донецьк) Донецької області. Начальник 9-ї дистанції колії Південнодонецької залізниці.
    Заарештований 14 лютого 1938 року. Засуджений військовою колегією Верховного Суду СРСР до розстрілу з конфіскацією майна. Даних про виконання вироку немає.
    Реабілітований у 1957 році.
