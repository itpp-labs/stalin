  fio: Кошутин (Кашутин) Василий Тимофеевич
  source: Воронежские сталинские списки, АСД находится в Санкт-Петербурге.
  spravka: "Род. в 1892, Ивановская обл., Вязниковский р-н, дер. Крутое, обр.: высшее,\
    \ окончил 3-х годичные курсы при Московском институте инженеров ж.д. транспорта,\
    \ с 1908 по 1915 г. являлся членом партии меньшевиков, член ВКП(б) с 1917 г. по\
    \ октябрь 1937 г. (исключен за притупление классовой бдительности и связь с врагами\
    \ народа). Проживал: Ленинград, пр. 25-го Октября, 85/12, кв. 23. Инженер строительной\
    \ конторы треста \"Транссигналсвязьстрой\" в Ленинграде, ранее - начальник службы\
    \ связи ЮВЖД \n  Арестован 09.03.1938. Обв. по ст.ст. 58-7, 58-8, 58-11: Обвинялся\
    \ в активном участии с 1936 г. в антисоветской право-троцкистской террористической\
    \ организации на ЮВЖД. Приговор: ВК ВС СССР, 23.10.1938 – ВМН. Расстрелян 23.10.1938.\
    \ \n  Реабилитирован ВК ВС СССР 08.06.1957"
- id: all.csv-line-38062
