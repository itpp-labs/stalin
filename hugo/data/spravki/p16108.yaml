  source: '"Реабілітовані історією" : Хмельницька област'
  spravka: |-
    1894 р., с. Кропивка Калузької губ. (Росія), росіянин, освіта початкова, член ВКП(б) з 1927 р. по 1937 р. Проживав у м. Кам’янці-Подільському, військовослужбовець.
    Заарештований 16.10.37. Звинувачення: зрада Батьківщини. Військколегією Верховного Суду СРСР 27.12.37 засуджений до розстрілу. Вирок виконаний у м. Києві 28.12.37.
    Реабілітований військколегією Верховного Суду СРСР 27.05.58.
