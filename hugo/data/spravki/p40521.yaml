  fio: Долбилкин Михаил Иосифович (Осипович)
  source: Ленинградский мартиролог, т.10
  spravka: |-
    1885 г. р., уроженец г. Ковров, русский, член ВКП(б) в 1919-1937 г. р., директор завода "Красный выборжец", проживал: г.Ленинград, Кондратьевский пр., д. 51, кв. 128. Арестован 6 октября 1937 г. Выездной сессией Военной коллегии Верховного суда СССР в г. Ленинград 21 сентября 1938 г. приговорен по ст. ст. 58-8-9-11 УК РСФСР к высшей мере наказания. Расстрелян в г. Ленинград 22 сентября 1938 г. (Его жена Анастасия Ивановна Долбилкина-Хрисанфова арестована в 1938 г., освобождена в 1939 г.)
