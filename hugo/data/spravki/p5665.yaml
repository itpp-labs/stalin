  fio: Семерджиев Константин Григорьевич
  source: www.sakharov-center.ru/asfcd/auth/?t=page&num=2399
  spravka: |-
    (1897—1937) — с 1918 г. активный участник революционной борьбы в Абхазии за советскую власть. В 1920 г. избран первым председателем Сухумского окружного комитета комсомола. После 1921 г. занимал ряд ответственных постов: был заместителем прокурора республики, наркомом легкой промышленности, избирался членом ЦИК Абхазской АССР.
