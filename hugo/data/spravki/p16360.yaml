  spravka: "1902 р., с. Чуфарово Карсунського р-ну Куйбишевського краю, росіянин,\
    \ з селян, освіта вища, начальник дільниці електротяги Запоріжжя-Довгинцеве Сталінської\
    \ залізниці. \n  11.01.1938 р.звинувачений в участі в троцькістській шкідницько-терористичній\
    \ організації, розстріляний 12.01.1938 р. \n  Реабілітований 03.08.1957 р."
