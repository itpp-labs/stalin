  spravka: |-
    Род. в 1901 г. в семье капитана I-го ранга Эвальда Карловича Шульца (16. 06. 1869 – 17. 04. 1941) и Анастасии Дмитриевны Шульц (ур. Храмцовой). Окончил пять классов реального училища К.Мая. Согласно фамильным легендам, Кир Эвальдович успел получить высшее геологическое образование. В 1948 г. сорокасемилетний инженер погиб в автокатастрофе в Иыхве (Эстония).
