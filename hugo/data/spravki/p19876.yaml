- id: all.csv-line-18269
  repryear: '1938'
  fio: Пироженко Даниил Авксентьевич
  source: Книга памяти Красноярского края, (дело № П-10305)
  spravka: |-
    Род. в 1892, Херсонская губ., украинец, из служащих., обр.: высшее, член ВКП(б) с 1932. Проживал: г. Боготол. Начальник паровозного отделения станции Боготол КЖД.
    Арестован 05.10.1937. Обв.: участие в антисоветской организации, вредительстве. Приговор: ВК ВС СССР, 21.07.1938 – ВМН. Расстрелян 21.07.1938, в г. Красноярске.
    Реабилитирован ВК ВС СССР 16.12.1958
