  fio: Набоков Сергей Павлович
  source: www.tgl.ru/tgl/meria/arxiv/fond/detal.htm?id=10323226
  spravka: |-
    (1898-) председатель исполкома Ставропольского уездного Совета рабочих, крестьянских и солдатских депутатов (1922), родился в с. Хрящевка Ставрольского уезда Самарской губернии, член ВКП(б) с1919, фельдшер, заведующий Ставропольским уездным отделом здравоохранения (1922-1923), председатель Мелекесского уездного отдела профсоюза Всемедикосантруд (1923-1924), председатель Самарского губернского отдела Союза Медикосантруд (1924-1925). 13 марта 1930 г. предъявлено обвинение по ст. 58-4. Постановлением Самарского окружного отдела ОГПУ по СВК от 28 мая уголовное дело прекращено за недоказанностью обвинения. Реабилитирован в 1991 г.
