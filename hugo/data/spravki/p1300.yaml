  fio: Ланский Виктор Станиславович
  source: Книга памяти Красноярского края
  spravka: |-
    Род. в 1899, г. Симбирск, поляк, обр.: грамотный. Проживал: Красноярский кр., Хакасская АО, г. Черногорск. Крепильщик на шахте-3 рудника треста «Кузбассуголь».
    Арестован 26.09.1936. Обв.: к.-р. агитация. Приговор: выездная сессия ВК ВС СССР, 18.04.1937 – ВМН. Расстрелян 21.04.1937, в г. Красноярске.
    Реабилитирован ВК ВС СССР 16.12.1958
