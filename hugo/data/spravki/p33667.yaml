  spravka: "народився 1902 р., у Києві. Українець, з робітників, осві-та вища, у 1929=1938\
    \ рр. член ВКП(б). \n  Про-живав у Харкові. Завідувач навчальної части-ни електротехнікуму\
    \ Півд. залізниці. \n  Заареш-тований 27 лютого 1938 р. як член антирад. правотроцькістської\
    \ диверсійної організації (статті 547, 5411 КК УРСР) \n  Військовою коле-гією\
    \ Верховного Суду СРСР 27 серпня 1938 р. (статті 548 через ст. 20, 5411 КК УРСР)\
    \ засу-джений на 12 років тюремного ув'язнення з обмеженням прав на 5 років і\
    \ конфіскацією особистого майна. Термін покарання відбу-вав у м. Магадан Хабаровського\
    \ краю. Після відбуття строку ув'язнення залишений на по-селення там же. \n  Реабілітований\
    \ 29 лютого 1956 р."
