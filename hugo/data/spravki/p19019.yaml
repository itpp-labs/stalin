    Род. в 1902, Орел, русский, обр.: низшее, член ВКП(б) с 1924 г. Проживал: с. Хворостянка. Председатель Хворостянского РИК Воронежской обл.
    Арестован 15.09.1937. Обв. по ст.ст. 58-7, 58-8, 58-11: Обвинялся в том, что с 1936 г. являлся активным участником антисоветской право-троцкистской террористической и диверсионно-вредительской организации. Приговор: выездная сессия ВК ВС СССР в г. Воронеж, 10.01.1938 – ВМН. Расстрелян 10.01.1938.
    Реабилитирован ВК ВС СССР 13.08.1957
