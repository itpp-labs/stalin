  spravka: |-
    народився 1900 у м. Кременчук Кременчуцького пов. Полтавської губ. Українець, з робітників, освіта середня спеціальна, позапарт. Проживав у сел. Лозова Лозівського р-ну Харківської обл. Інженер депо «Жовтень» ст. Харків-Пас. Півд. залізниці. Заарештований _08.08.1937_ р. як член к.-р. організації та за шкідницьку діяльність (статті 54-7, 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _02.01.1938_ р. (статті 54-7, 54-8, 54-11 КК УРСР) засуджений до розстрілу з конфіскацією особистого майна. Розстріляний _03.01.1938_ р. у Харкові. Реабілітований _11.08.1956_ р.
