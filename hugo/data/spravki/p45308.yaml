- spravka_old_id: 36033
  repryear: 1941
  fio: Дадукин Александр Михайлович
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1887, Ивановская обл., Шуйский р-н, с. Запрудово, русский, обр.: низшее, член ВКП(б). Проживал: Москва, ул. Спиридоньевская, д. 21, кв. 8. Контролер Комиссии советского контроля при СНК СССР
    Арестован 06.11.1939. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 13.07.1941 – ВМН. Расстрелян 27.07.1941, г.Москва.
    Реабилитирован ВК ВС СССР октябрь 1956
