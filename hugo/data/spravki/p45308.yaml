    Обв. по ст.ст.58-8 и 58-11 УК РСФСР (участник а.с.организации правых, действовавшей в Комитете Товарных фондов). Приговор: ВК ВС СССР в г.Москве, 13.07.1941 - ВМН.
    Решением Комиссии Политбюро ЦК ВКП(б) по судебным делам приговор оставлен в силе.
