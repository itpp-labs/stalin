  fio: Жалнин Николай Петрович
  source: archive.president.kz/uploads/A.-Kazahskij-kraj.pdf
  spravka: "Род. в 1899 в с. Летки Рузаевского уезда Пензенской губернии Российской\
    \ империи в крестьянской семье. Русский. Окончил в 1914 г. 2-х классное приходское\
    \ училище (с. Летки). Член Коммунистической партии с 1918 г. \n  В 1914-1917-сторож,\
    \ канцелярист волостного управления (с. Летки). В 1917 г. член, секретарь волисполкома\
    \ (с. Ключарево Саранского уезда Пензенской губернии).1918-1919-председатель,\
    \ секретарь ячейки РКП(б) (с. Перхляи, Ключарево). В 1919 г. член Пензенского\
    \ губревтрибунала и губернской следственной комиссии.1920-1921-член, заместитель\
    \ председа-теля и председатель отделения по дезертирским делам Пензенского губ\
    \ ревтрибунала. В 1924 г. секретарь губисполкома,19211922-председатель выездных\
    \ сессий губревтрибунала (г. Пенза), мобилизован в политический отдел 2-й отдельной\
    \ Саратовской стрелковой бригады, помощник начальника управления по политической\
    \ части, начальник административной части военно-продовольственного снабжения\
    \ Саратовской губернии. В 1922 г. заместитель председателя Саратовского губревтрибунала,1923-1926-председатель\
    \ Саратовского губернского суда,1926-1928-губернский прокурор (г. Самара). С августа\
    \ 1928 г. по февраль 1931 г. заместитель Наркома юстиции КАССР, одновременно и.\
    \ о. прокурора республики. С февраля 1931 г. второй заместитель председателя Крайколхозсоюза.\
    \ С февраля 1932 г. председатель Алма-Атинской областной плановой комиссии, уполномоченный\
    \ Казкрайкома ВКП(б) по Южно-Казахстанской области. С апреля по июнь 1932 г. уполномоченный\
    \ Комитета по товарным фондам и регулированию торговли. С июня 1932 г. по сентябрь\
    \ 1933 г. Нарком снабжения КАССР. В сентябре 1933 г. снят с должности. \n  Источник:\
    \ АПРК. Ф. 141.Оп.16. Д..2957. Л.1-25. \n  Литература: Наркомы Казахстана. С.\
    \ 155., Ашимбаев Д.Р. Кто есть кто в Казахстане.С .428."
