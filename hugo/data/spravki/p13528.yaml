    Род. в 1905, Галичский р-н, г. Галич. Проживал: Киевский военный округ, 23-я кав. дивизия. 23-я кав. дивизия, Киевский военный округ, нач. ветслужбы, военврач 2-го ранга.
    Арестован 14.10.1937. Обв.: измена Родине. Подрывная вредительская деятельность. Участие в контрреволюционной организации. Статья УК 58-1 «б», 58-11, 58-8. Приговор: 25.11.1937 – ВМН с конфискацией имущества и лишением воинского звания. Расстрелян 25.11.1937.
    Реабилитирован 13.07.1957
