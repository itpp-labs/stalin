  source: 'Реабілітовані історією : Полтавська область'
  spravka: |-
    1905 р., смт Крюків Кременчуцького р-ну Полтавської обл., українець, із робітників, освіта середня. Проживав у смт Крюків. Службовець вагонобудівного заводу.
    Заарештований 1 серпня 1937 р. Засуджений Верховним Судом СРСР 17 жовтня 1938 р. за ст. ст. 54-7, 54-8, 54-11 КК УРСР до розстрілу з конфіскацією майна. Вирок виконано 17 жовтня 1938 р.
    Реабілітований Верховним Судом УРСР 19 липня 1957 р.
