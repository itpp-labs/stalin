  spravka: |-
    Род. в 1898, Санкт-Петербург, русский, обр.: низшее, искл. из ВКП(б) в июне 1937 г. Проживал: Ярославль, ул.Красная, д.22/1, кв.7. Председатель Ярославского райисполкома.
    Арестован 18.06.1937. Обв. в участии в антисоветской троцкистской террористической организации. Приговор: ВК ВС СССР, 15.09.1937 – ВМН. Расстрелян 15.09.1937, г.Москва.
    Реабилитирован ВК ВС СССР 26.09.1956
