  spravka: |-
    Род. в 1879, г. Калуга, русский, обр.: высшее, б/п (в 1906-1917 член фракции меньшевиков). Проживал: Москва, ул. Русаковская, д. 1, кв. 55. Пенсионер
    Арестован 03.12.1937. Обв. в шпионаже и участии во враждебной деятельности. Приговор: ВК ВС СССР, 15.03.1938 – ВМН. Расстрелян 15.03.1938, г.Москва.
    Реабилитирован ВК ВС СССР октябрь 1957
