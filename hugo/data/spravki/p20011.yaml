- spravka_old_id: 16084
  repryear: null
  fio: ЛЮБНЕР Анатолій Юдович
  source: '"Реабілітовані історією" : Миколаївська область'
  spravka: |-
    1894 року народження, с. Монастирище Київської області, єврей, із селян, освіта початкова. Проживав у м. Миколаєві. Завідуючий базою міськторгу.
    Заарештований 19.11.1937 р. Вироком Колегії Верховного Суду СРСР від 17.01.1938 р. засуджений до розстрілу з конфіскацією майна. Страчений 18.01.1938 р. Місце поховання невідомо.
    Реабілітований у 1957 р.
