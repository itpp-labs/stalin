  fio: Журливый Николай Митрофанович
  source: База данных о жертвах репрессий Харьковской обл. (Украина)
  spravka: |-
    Род. в 1899, Польша (ныне Украина), Волынская губ., г. Гулевичи, украинец, обр.: начальное, член ВКП(б) с 1926. Проживал: Украинская ССР, г. Харьков, гостинница "Интернационал". Секретарь Октябрьского РИК КП(б)У
    Обв. по ст. 54-8-11 (участник троцкистской террористической организации). Приговор: ВК ВС СССР, 08.03.1937 – ВМН. Расстрелян 09.03.1937, г.Харьков.
    Реабилитирован 14.11.1957
