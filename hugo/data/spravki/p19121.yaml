- spravka_old_id: 15366
  repryear: 1937
  fio: Бамбулевич Антон Васильевич
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1898, Волынская губ., с. Роговичи, поляк, обр.: высшее военное, член ВКП(б). Проживал: Москва, Чистопрудный бул., д. 12, корп. 5, кв. 2. Начальник 2-го отделения 1-го отдела Генштаба РККА, полковник.
    Арестован 19.10.1937. Обв. в шпионаже, подготовке теракта и участии в фашистском заговоре. Приговор: ВК ВС СССР, 25.12.1937 – ВМН. Расстрелян 25.12.1937, г.Москва.
    Реабилитирован ВК ВС СССР 01.06.1957
