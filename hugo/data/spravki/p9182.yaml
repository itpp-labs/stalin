  fio: Брандгендлер (Бранд) Лазарь Соломонович
  source: www.vk-smi.ru/2002/sept02/vksep1602.htm
  spravka: |-
    Лазаря Бранда (а именно так он подписывал свои научные работы) направили как "выдающегося врага народа" после заключения в Тобольской тюрьме в Магаданскую область в концлагерь Речка Утиная, жену его Валентину Гладких выслали в Сибирь как "члена семьи врага народа", сына забрали в детский дом НКВД в Астрахань, и при эвакуации оттуда во время войны по дороге ребенок заболел и умер. А самого Лазаря Соломоновича смерть нашла в том же 42-м году - он прожил на этой земле всего тридцать четыре года.
- spravka_old_id: 8005
  repryear: null
  fio: Брандгендлер (Бранд) Лазарь Соломонович
  source: 'Блюм А. "Бюрократическая анархия: Статистика и власть при Сталине" http://www.fedy-diary.ru/?page_id=4899'
  spravka: |-
    родился 21 апреля 1908 года в Андижане, в семье служащих. Окончил Институт народного хозяйства имени Плеханова в Москве. Заместитель начальника Бюро переписи населения ЦУНХУ. Арестован 28 марта 1937 года в своей квартире, расположенной на улице Разина, 16. Решением военной коллегии Верховного Суда СССР он был приговорен к десяти годам тюремного заключения с последующим поражением в гражданских правах и конфискацией имущества.
