  spravka: |-
    1893, Миколаївська обл., с. Нечаяне, грек, із робітників, малоосвічений. Проживав: Миколаївська обл., м. Миколаїв. Робітник заводу ім. А.Марті.. Заарештований 04.10.1937 р. Вироком Військової Колегії Верховного Суду СРСР від 08.12.1937 р. засуджений до розстрілу з конфіскацією майна.. Страчений 09.12.1937 р. Місце поховання невідомо.. Реабілітований у 1957 р.
