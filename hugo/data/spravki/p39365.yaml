    Род. в 1894, Беларусь, г. Витебск, еврей. Проживал: Верхнеуслонский р-н, с.Свияжск. Ст. врач, больница.
    Арестован 27.02.1938. Обв. по ст. 58-2, 58-7, 58-10 ч1, 58-11. ("участник эсеровской вредительской организации"). Решение: Военная прокуратура ТАССР, 13.05.1940 – дело прекращено за недостаточностью улик.
