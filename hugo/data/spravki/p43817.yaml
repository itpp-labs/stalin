  source: Мартиролог Красноярского общества "Мемориал" - https://memorial.krsk.ru/martirol/zak_zam.htm
  spravka: "Род. 10.08.1908 в Витебске. Еврей, в 1935 окончил Московскую инженерно-техническую\
    \ академию связи им. Подбельского. Офицер запаса. Инженер-майор связи. Эсперантист.\
    \ Начальник отдела в институте связи РККА им. Ворошилова в Москве. С 21.02.1938\
    \ в Таганской тюрьме. 03.11.1938 ВК ВС СССР осужден по ст. 17-58-6, 58-8, 11 УК\
    \ на 10 лет и 5 лет лишения политических прав. Срок отбывал с 19.08.1939 в Норильлаге.\
    \ Освободился 21.02.1948. После освобождения жил в пос. Урал Рыбинского р-на КК.\
    \ Арестован 20.10.1950. Осужден 13.01.1951 ОСО МГБ СССР в ссылку на поселение\
    \ в Абанский р-н КК (д. Б.-Таежка, Заболотный, Байбак). Работал в химлесхозе.\
    \ Затем Шила Сухобузимского р-на, п/я 15. Освобожден 22.09.1954 от ссылки. До\
    \ 1954 инженер электро-технической группы в институте в \"Сибцветметниипроекте\"\
    . С 1964 главный специалист технического отдела в \"Гражданпроекте\" в г. Красноярске.\
    \ Умер в Красноярске в 1986. \n  -О времени, о Норильске, о себе, кн. 11, Москва,\
    \ 2010, Борис Дубицкий \n  -Устремленный в будущее. Красноярск, 2009, с. 112."
