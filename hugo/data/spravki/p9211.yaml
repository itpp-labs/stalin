  spravka: |-
    Род. в 1903, Донецкая обл., Макеевка, русский, обр.: высшее. Проживал: Карагандинская обл., Караганда. Помощник главного инженера, шахта имени Калинина.
    Арестован УНКВД по Карагандинской обл. 12.02.1937. Обв. по ст. 58-8, 58-9, 58-11 УК РСФСР. Приговор: Верховный суд СССР, 13.10.1937 – ВМН.
    Реабилитирован Верховным судом СССР 21.09.1957 за отсутствием состава преступления
