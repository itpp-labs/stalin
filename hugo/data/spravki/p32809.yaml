  repryear: '1938'
  fio: Татаринов Иван Алексеевич
  source: Воронежские сталинские списки, дело № П-10042.
  spravka: |-
    Род. в 1895, Курская обл., Касторенский р-н, с. Владимировка, русский, обр.: окончил 4 класса городской школы, член ВКП(б) с 1919 г. по 13.07.1938 г. Проживал: Воронеж, ул. Коммунаров, 60, кв. 2. Секретарь парткома управления ЮВЖД.
    Арестован 26.02.1938. Обв. по ст.ст. 58-7, 19-58-8, 58-11: Обвинялся в участии в антисоветской право-троцкистской террористической и диверсионно-вредительской организации. Приговор: выездная сессия ВК ВС СССР в г. Воронеж, 24.10.1938 – к 10 годам тюремного заключения.
    Реабилитирован ВК ВС СССР 30.04.1957
