- id: all.csv-line-392
  repryear: null
  fio: Елисеев Иван Иванович
  source: 37-й на Урале. Свердловск, 1990
  spravka: |-
    Род. в 1891 г. в поселке Березовского завода. В 1903 г. был отдан на обучение в ювелирную мастерскую в г. Екатеринбурге. После приобретения специальности работал кустарем-одиночкой. Позднее принял активное участие в организации артели «Цветные камни». В связи с ухудшением зрения перешел работать забойщиком шахты N9 225 треста Уралзолото в г. Березовском В октябре 1936 г арестован. Осужден на десять лет с отбыванием срока в исправительно-трудовом лагере строгого режима. Умер в заключении в апреле 1944 г. В 1957 г. реабилитирован посмертно.
