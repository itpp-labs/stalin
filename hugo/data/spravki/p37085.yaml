  fio: Петросян Гайк (Айк) Григорьевич
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1897, Нагорный Карабах, с. Кемракуч, армянин, обр.: среднее, член ВКП(б). Проживал: Москва, Никитский бул., д. 9, кв. 19. Начальник "Арктикснаба" Главсевморпути
    Арестован 18.11.1937. Обв. в антисоветской вредительской деятельности. Приговор: ВК ВС СССР, 17.09.1938 – ВМН. Расстрелян 17.09.1938, г.Москва.
    Реабилитирован ВК ВС СССР октябрь 1957
