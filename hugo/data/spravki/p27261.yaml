  spravka: "1895 р. народження, с. Червоний Клин Курської області, росіянин, із робітників,\
    \ освіта початкова. Проживав у м. Миколаєві. Завідуючий секцією міськторгу. \n\
    \  Заарештований 19.11.1937 р. Постановою Військової Колегії Верховного Суду СРСР\
    \ від 19.04.1938 р. засуджений до 15 років ув’язнення у ВТТ з поразкою в правах\
    \ на 5 років. Покарання відбував у с. Бобрівка Красноярського краю. Подальша доля\
    \ невідома. \n  Реабілітований у 1957 р."
