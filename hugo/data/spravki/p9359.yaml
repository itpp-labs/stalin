  spravka: "народився 1903, у с.Тягинка Білозерського району, українець, освіта вища..\
    \ \n  Проживав у с.Киселівка Білозерського району. \n  Заарештований 02.08.37\
    \ р. за участь у антирадянській терористичній організації. \n  Засуджений 28.09.37\
    \ р. Верховним Судом СРСР до розстрілу с конфіскацією майна. \n  Вирок виконано\
    \ 28.09.37 р. у м.Одесі. \n  Рішенням прокурора Херсонської області від 13.12.93\
    \ р. реабілітований."
