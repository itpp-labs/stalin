    Род. в 1881, г. Плес. Проживал: г. Кострома. Костромской льнокомбинат им. Зворыкина, инженер сектора капитального строительства, энергетик.
    Арестован 18.08.1937. Обв.: подрывная вредительская деятельность. Участие в контрреволюционной организации. Статья УК 58-11, 58-8, 58-7. Приговор: 28.12.1937 – ВМН с конфискацией имущества. Расстрелян 28.12.1937.
