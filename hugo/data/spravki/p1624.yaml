    Род. в 1913, г. Новочеркасск, болгарин, б/п. Проживал: прож. там же. Безработный шофер,
    Арестован 08.03.1937. Обв.: к/р деятельность по ст.ст. 58-8, 58-11 УК РСФСР. Приговор: выездная сессия ВК ВС СССР в г. Ростов-на-Дону, 16.06.1937 – ВМН с конфискацией имущества. Расстрелян 16.06.1937, в г.Ростове-на-Дону.
    Реабилитирован ВК ВС СССР 24.10.1957 за отсутствием состава преступления
