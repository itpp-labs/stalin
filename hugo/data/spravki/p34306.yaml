  fio: Побегущев Александр Иванович
  source: Весельницкий И.М. "Красное колесо" переехало и через Азово-Черноморский
    край и Ростовскую область
  spravka: |-
    1895 г.р., член КПСС с 1917 года, партбилет № 1004314, заместитель начальника Азово-Черноморского Крайвнуторга. 19-20 апреля 1937 года бюро Азово-Черноморского крайкома ВКП (б) за обман партии, за политическое разложение сняло его с работы, исключило из партии и дело передало на рассмотрение органам НКВД. Арестован в мае 1937 года и 17 июня 1938 года Военной коллегией Верховного суда осужден к ВМН. 19 декабря 1957 года реабилитирован Военной коллегией Верховного суда СССР. Реабилитирован в партийном порядке посмертно.
