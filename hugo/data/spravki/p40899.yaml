    1896 г.р., м.р. г. Казань, татарин, из рабочих, член ВКП(б) с 1920 г. до ареста, женат, обр. начальное,
    место жит. до ареста г. Симферополь, нарком внутренней торговли Крыма,
    арест. 08.12.1937 НКВД Крыма, ст. 58-7, 8 УК РСФСР: член антисоветской пантюркистской террористической организации
    осужден 02.11.1938 Верховным Судом СССР к 20 годам тюрьмы с конфискацией имущества,
    реабилитир. 23.04.1955 г. Верховным Судом СССР, освобожден 19.05.1955 г.
