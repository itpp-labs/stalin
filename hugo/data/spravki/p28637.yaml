  fio: Розовский Григорий Исаакович
  source: Воронежские сталинские списки, дело № П-6579.
  spravka: |-
    Род. в 1902, Саратовская обл., г. Петровск, еврей, обр.: высшее, медицинское, член ВКП(б) с 1920 г. Проживал: Воронеж, ВСХИ, здание аптеки № 183, кв. 3. Зам. зав. Воронежским облздравотдела.
    Арестован 13.10.1937. Обв. по ст.ст. 58-7, 17-58-8, 58-11: Обвинялся в участии с 1936 г. в антисоветской право-троцкистской террористической и диверсионно-вредительской организации, действовавшей в системе здравотдела ВО. Приговор: выездная сессия ВК ВС СССР в г. Воронеж, 14.04.1938 – к 15 годам тюремного заключения.
    Реабилитирован ВК ВС СССР 05.10.1955
