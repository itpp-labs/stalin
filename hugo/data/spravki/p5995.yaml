  fio: Начульский Казимир Феликсович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1902, Петроковская губ., г. Петроков, поляк, обр.: незаконченное высшее, член КП Польши. Проживал: Москва, ул. 5-я Тверская-Ямская, д. 7, кв. 108. Выездной корреспондент-инструктор польской газеты "Трибуна Радзецка".
    Арестован 28.07.1937. Обв.: шпионаж. Приговор: ВК ВС СССР, 04.09.1937 – ВМН. Расстрелян 04.09.1937, г.Москва.
    Реабилитирован ВК ВС СССР 18.08.1956
