  spravka: "1899 року народження, с. Білоголовка Лисичанського району Донецької області,\
    \ українець, освіта нижча, член ВКП(б). Проживав: с. Родіонівка Артемівського\
    \ району Донецької області. Робітник доломітного заводу. \n  Заарештований 20\
    \ березня 1937 року. Засуджений виїзною сесією військової колегії Верховного Суду\
    \ СРСР у м. Харкові до розстрілу з конфіскацією майна. Вирок приведений до виконання\
    \ у м. Харкові 10 липня 1937 року. \n  Реабілітований у 1957 році."
