  fio: Федотов Анатолий Васильевич
  source: Ленинградский мартиролог, т.10
  spravka: |-
    1892 г. р., уроженец г. Варшава, русский, из дворян, член ВКП(б) в 1920-1937 гг., капитан царской армии, нач. штаба ЛВО, комдив, проживал: г.Ленинград, Весельная ул., д. 22/21, кв. 5. Арестован 22 октября 1937 г. Выездной сессией Военной коллегии Верховного суда СССР в г. Ленинград 20 сентября 1938 г. приговорен по ст. ст. 58-1б-8-11 УК РСФСР к высшей мере наказания. Расстрелян в г. Ленинград 21 сентября 1938 г.
