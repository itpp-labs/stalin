- id: all.csv-line-1925
  repryear: '1931'
  fio: Галдава (Голдава) Шушана Нестеровна
  source: Книга памяти Курганской обл.
  spravka: "Род. в 1886, г. Ленинакан, б/п. Проживала: г. Шадринск. Политссыльная\
    \ \n  Арестована 22.01.1931. Обв. в антисоветской агитации, по ст. 58-10. Приговор:\
    \ Коллегия ОГПУ, 30.04.1931 – 2 г. ссылки на Урал. \n  Реабилитирована Прокуратурой\
    \ Курганской обл. 10.1989"
- id: all.csv-line-1926
  repryear: '1937'
  fio: Галдава Шушана Нестеровна
  source: По материалам Архива внутренних дел Грузии подготовлено Институтом развития
    свободы информации (IDFI), Грузия
  spravka: "Род. в 1886, Кутаисский р-н, с. Ганири, грузинка. Место проживания: г.\
    \ Тбилиси, ул. Махарадзе № 13. Род занятий: до ареста заместитель директора Центральной\
    \ детской библиотеки. По профессии педагог. Окончила исторический факультет Высших\
    \ женских курсов в Тбилиси в 1914 г. \n  Осуждена ВК ВС СССР 28.06.1937. Мера\
    \ наказания: 10 лет с конфискацией личного имущества. Срок тюремного заключения\
    \ Галдава исчислять с 8 октября 1936 г. 23 августа 1937 г. направлена под особым\
    \ конвоем в распоряжение начальника Ярославской тюрьмы в г. Ярославль."
