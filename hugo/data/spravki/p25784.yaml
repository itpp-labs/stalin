- spravka_old_id: 20994
  repryear: 1938
  fio: Попхадзе Палладия Тарасович
  source: По материалам Архива внутренних дел Грузии подготовлено Институтом развития
    свободы информации (IDFI), Грузия
  spravka: |-
    Род. в 1901, Амбролаурский район, с. Бареули, Грузия. Род занятий: В момент ареста не работал. Последняя должность начальник мобчасти Гурджаанского райвоенкомата в звании ст. лейтенанта. В РККА с 1922 г. по 01.10.37 г.
    Звание: старший лейтенант.
    Осужден Тройкой при НКВД ГССР 03.03.1938. Мера наказания: расстрел с конфискацией личного имущества. Дата расстрела: 04.03.1938
