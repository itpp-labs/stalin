    1893 г.р., уроженец с. Нижний Монгугай Посьетского района Дальневосточного края, неграмотный, проживал в с. Овчинниково Посьетского района Приморской области ДВК, работал в колхозе им. Ворошилова.
     Особым отделом УГБ НКВД 92 стрелковой дивизии 29 мая 1937 года было вынесено постановление об избрании меры пресечения и предъявлении обвинения по ст. 58-6 УК РСФСР.
     Арестован 30 мая 1937 года. Особым отделом УГБ НКВД Приморской группы войск 12 июля 1937 года было вынесено постановление во изменение постановления от 29 мая 1937 года и предъявлено обвинение по статьям 58-1 “а”, 58-9, 59-11 УК РСФСР.
     Военным трибуналом Особой Краснознаменной Дальневосточной армии 11-14 августа 1937 года приговорен к высшей мере наказания - расстрелу с конфискацией лично ему принадлежащего имущества.
     Военной коллегией Верховного Суда СССР своим определением от 14 сентября 1937 года и 17 октября 1937 года приговор был оставлен в силе. Приговор был приведен в исполнение 25 сентября 1937 года в г. Ворошилове.
     Военная коллегия Верховного Суда СССР 15 мая 1959 года определением № 2201р/37 отменила приговор военного трибунала Особой Краснознаменной Дальневосточной армии от 11-14 августа 1937 года и определение Военной Коллегии Верховного Суда СССР от 14 сентября и 17 октября 1937 года. Дело было прекращенио за отсутствием состава преступления.
