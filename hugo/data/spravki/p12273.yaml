  fio: Длугач Аркадий Яковлевич
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1885, г. Москва, еврей, обр.: высшее, б/п (до 1912 член Бунда). Проживал: Москва, Серебряный пер., д. 8. кв. 5. Старший плановик отдела снабжения Главторфа Наркомата тяжелой промышленности СССР
    Арестован 15.08.1937. Обв. в участии в к.-р. террористической группе, в к.-р. агитации и шпионаже. Приговор: ВК ВС СССР, 03.11.1937 – ВМН. Расстрелян 03.11.1937, г.Москва.
    Реабилитирован ВК ВС СССР декабрь 1957
