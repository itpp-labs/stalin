  fio: Королевский Гавриил Иванович
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1902, Карагандинская обл., Атбасарский р-н, с. Новоколутинское, русский, обр.: низшее, член ВКП(б) до 1934. Проживал: Москва, Большой Коптевский пер., д. 15, кв. 13. Начальник военно-учебного пункта № 3 Фрунзенского райсовета Осоавиахима
    Арестован 29.09.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 09.02.1938 – ВМН. Расстрелян 10.02.1938, г.Москва.
    Реабилитирован ВК ВС СССР апрель 1956
