  fio: Фомкин Николай Сергеевич
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1903, Серпухов. Проживал: Енисейск. Рабочий Енисейского райлесхоза.
    Арестован 25.02.1937. Обв. в антисоветской агитации и участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 14.08.1937 – ВМН. Расстрелян 14.08.1937, г.Москва.
    Реабилитирован Прокуратурой Красноярского края 25.11.1997
- spravka_old_id: 3419
  repryear: 1930
  fio: Фомкин Николай Сергеевич
  source: Прокуратура г.Москвы
  spravka: |-
    Род. в 1903, Московская обл., г. Серпухов. Проживал: г. Серпухов. Рабочий ж.-д. транспорта
    Арестован 28.08.1930. Обв.: антисоветская агитация (ст. 58-10 УК РСФСР). Приговор: Особое совещание при Коллегии ОГПУ, 13.12.1930 – 3 года ИТЛ.
    Реабилитирован Прокуратурой г.Москвы 09.2002
