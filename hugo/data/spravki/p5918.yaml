  spravka: "1885, близ Мелитополя, Российская империя - август 1937, г. Москва) \n\
    \  Образование Харьковское аграрное училище \n  С 1913 по 1914 состоял в украинской\
    \ партии социалистов-революционеров. Затем призван в армию. Участвовал в Первой\
    \ мировой войны где в 1915 попал в австрийский плен. В 1918 освобождён, возвращается\
    \ в Россию и вступает в Красную Армию. С 1918 по 1919 член партии боротьбистов.\
    \ В 1919 вступает в РКП(б). \n  С 1921 направлен на службу в ВЧК в отдел ИНО ОГПУ,\
    \ направляется на нелегальную работу в Польшу, Чехословакию, Австрию. Затем в\
    \ 1922 по 1923 работа в центральном аппарате ИНО ОГПУ. \n  С 1923 по 1924 служба\
    \ в Экономическом управлении ОГПУ (помощник начальника и начальник отделения внешней\
    \ торговли и финансов). В 1924 работа в советском посольстве в Берлине. В 1925\
    \ помощник начальника ИНО ОГПУ. С 1925 по 1927 вновь работа за пределами страны,\
    \ работает в советском посольстве в Вене (резидент советской разведки). \n  В\
    \ 1927 возвращается в Москву где до 1929 служит помощником начальника Информационного\
    \ отдела ОГПУ, затем помощником начальника Секретно-политического отдела ОГПУ.\
    \ В 1931 назначается заместителем полномочного представителя ОГПУ Ленинградского\
    \ военного округа - Управление НКВД по Ленинградской области. \n  С конца августа\
    \ по ноябрь 1934 (в это время был убит Киров С.М.) находился на излечении в военном\
    \ госпитале. В связи с убийством Кирова осужден на три года лишения свободы, но\
    \ наказание не отбывал и по приказу Эдуарда Берзина в апреле 1935 он был назначен\
    \ заместителем начальника транспортного управления Дальстроя, а с 1936 и начальником\
    \ управления. Но уже летом 1937 вновь арестован органами НКВД, доставлен в Москву\
    \ и расстрелян. \n  Реабилитирован посмертно. \n  Литература: Залесский К.А. Империя\
    \ Сталина. Биографический энциклопедический словарь. Москва, Вече, 2000 \n "
