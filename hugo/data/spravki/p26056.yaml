  fio: Крастын Карл Ансович
  source: Книга памяти Республики Татарстан
  spravka: |-
    Род. в 1902, Латвия, Рижская обл., Елгавский р-н, дер. Аукшуема, латыш, член ВКП(б) с 1928. Проживал: г. Казань. Нач. отдела охраны Казанской ж.д.
    Арестован 29.10.1937. Обв. по ст. 58-11. ("участник правотроцкист. повстанч., террор. организации, вредительство"). Приговор: ВК ВС СССР, 14.03.1938 – ВМН с конфискацией имущества. Расстрелян 14.03.1938, г.Москва.
    Реабилитирован 27.02.1961
