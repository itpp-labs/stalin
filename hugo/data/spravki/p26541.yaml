    род. 1900 д.Большие Политята.б.Оханского уезда Пермской губ., обр.: общее низшее, окончил в 1932г. Ленинград.бронетанковые курсы усовершенствования нач.состава, капитан РККА, уволенный из РККА 06.37г. б.офицер цар.армии, из рабочих, в 1918-19г.г. служил рядовым в армии Колчака по мобилизации, член ВКП(б) 1932-36г.г., исключен за подделку партдокументов, до ареста преподаватель автобронетанкового дела Ульянов. БТУ б.руководитель тактики БТУ
