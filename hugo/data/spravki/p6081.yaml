  fio: Баряев (Боряев) Иван (Александр) Григорьевич
  source: www.memorial.krsk.ru/martirol/bar.htm
  spravka: |-
    Род. в 1907 в г. Ардатово. Русский. Инженер-металлург в г. Сталинграде, на заводе "Красный октябрь". Арестован 11.04.1937. Обвинение по ст. 17-58-8, 58-10 УК РСФСР. Осужден 03.09.1937 ВК ВС СССР на 8 лет ИТЛ и 3 года лишения политических прав. Срок отбывал в Норильлаге. Работал в плавильном отделении ОМЦ. Выбыл 01.10.1942 в Бутырскую тюрьму.
