  fio: Левін Лев Бенціонович
  source: '"Реабілітовані історією" : Донецька область'
  spravka: |-
    1904 року народження, м. Жлобін, БРСР, єврей, освіта вища, член ВКП(б). Проживав: м. Артемівськ Донецької області, санаторій Північнодонецької залізниці. Начальник відділу підготовки кадрів Північнодонецької залізниці.
    Заарештований 7 грудня 1937 року. Засуджений виїзною сесією військової колегії Верховного Суду СРСР на 15 років ув'язнення з позбавленням прав на 5 років та конфіскацією майна.
    Реабілітований у 1956 році.
