  fio: ІГОНІН Олексій Степанович
  source: 'Реабілітовані історією : Сумська область'
  spravka: "народився 1900, уродженець колишньої Пензенської губернії (Росія), \n\
    \  проживав у м. Ромни, росіянин, освіта середня спеціальна, заступник начальника\
    \ служби руху управління Південної залізниці (м. Харків однойменної області).\
    \ \n  Арешт 19.01.1938. \n  Військовою колегією Верховного Суду СРСР 26.08.1938\
    \ за ст.ст. 54-8, 54-9, 54-11 КК УРСР засуджений до ВМП. \n  Розстріляний того\
    \ ж дня в м. Харків. \n  Реабілітований 29.02.1956 згаданою військовою колегією.\
    \ \n  (ГДА УСБУ в СО, спр. П–3859)."
