  fio: Учакин Дмитрий Никифорович
  source: Весельницкий И.М. "Красное колесо" переехало и через Азово-Черноморский
    край и Ростовскую область
  spravka: |-
    1897 г.р., член КПСС с 1918 года, п/б № 0378075, русский, начальник второго секретариата Азово-Черноморского крайисполкома. Исключен по политическим мотивам из партии Андреевским РК КПСС города Ростова. 25 июня 1937 года арестован органами НКВД 21 июня 1937 года. 17 июня 1938 года Военной коллегией Верховного суда осужден к ВМН, а 11 марта 1958 года реабилитирован посмертно, за отсутствием состава преступления. Реабилитирован посмертно в партийном порядке.
