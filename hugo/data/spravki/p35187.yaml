- id: all.csv-line-31628
  repryear: '1937'
  fio: Зивкович Зелик Меерович
  source: Книга памяти жертв политических репрессий в Восточном Забайкалье (3 том)
  spravka: |-
    Род. в 1906 г., местечко Экрогол Ковенской губ., еврей. Служил в 32-м мотобатальоне 11-го механизированного корпуса Забайкальского военного округа на 76 разъезде Борзинского р-на Читинской обл., старший арттехиик. Арестован 28 октября 1937 г. Приговорен 5 октября 1938 г. Коллегией Верховного суда СССР по ст. 58-1 а, 58-7, 58-8, 58-9, 58-11 УК РСФСР к 8 годам лишения свободы. Реаб. 5 ноября 1959 г. Коллегией Верховного суда СССР. Сведений о семье не имеется.
