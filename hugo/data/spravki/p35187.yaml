- spravka_old_id: 28004
  repryear: 1938
  fio: Зивкович Зелик Меерович
  source: Книга памяти Читинской обл.
  spravka: |-
    Род. в 1906, Ковенская губ., местечко Экрогол, еврей. Служил в 32-м мотобатальоне 11-го механизированного корпуса Забайкальского военного округа на 76 разъезде Борзинского р-на Читинской обл., старший арттехник.
    Арестован 28.10.1937. Обв. по ст. 58-1а, 58-7, 58-8, 58-9, 58-11 УК РСФСР. Приговор: ВК ВС СССР, 05.10.1938 – к 8 годам лишения свободы.
    Реабилитирован Верховным судом СССР 05.11.1959
