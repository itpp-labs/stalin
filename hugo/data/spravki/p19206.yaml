  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1890, Саратовская губ., дер. Карлыган, татарин, обр.: незаконченное высшее, член ВКП(б). Проживал: Москва, Сретенский бул., д. 6, кв. 12а. Директор Татарского центрального Дома культуры.
    Арестован 20.10.1937. Обв. в шпионаже и участии в антисоветской пантюркистской организации. Приговор: ВК ВС СССР, 25.12.1937 – ВМН. Расстрелян 25.12.1937, г.Москва.
    Реабилитирован ВК ВС СССР 21.03.1956
