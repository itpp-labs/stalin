  repryear: 1938
  fio: Муха Серафим Петрович
  source: УСБУ по Одесской обл.
  spravka: |-
    Род. в 1904, Черниговская обл., Бахмачский р-н, с. Фастовцы. Зам.нач.политсектора поселка при ж.д.станции Котовск
    Арестован ДТО ГУГБ ст.Котовск Одесской ж.д 22.06.1938. Обв. по ст. 20-54-8, 54-7, 11 УК УССР. Приговор: выездная сессия ВК ВС СССР, 12.10.1938 – 12 лет, поражение в правах на 5 лет, конф.им-ва.
    Реабилитирован Пленумом Верховного суда СССР 23.04.1940 за отсутствием состава преступления
