  source: Кадровый состав органов госбезопасности 1935-1940 (https://nkvd.memo.ru)
  spravka: |-
    Род. в 1906, ст. Красный Узел Романовского района Мордовской АССР. Русский. Младший лейтенант государственной безопасности (22.04.1936), в момент ареста работал начальником 2-го отдела УНКВД по Куйбышевской области. Осужден 08.02.1940. Орган, вынесший решение — ВКВС СССР. Решение: 10 л/с.
