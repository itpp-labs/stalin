    1904 року народження, с. Маячка Кобеляцького району Полтавської області, українець, освіта початкова, член ВКП(б). Перший секретар РПК (райкому партії). Проживав: с. Мар'їнка ПетроМар'їнського району Донецької області.
    Заарештований 14 грудня 1937 року Виїзною сесією військової колегії Верховного Суду СРСР у м. Сталіно (м. Донецьк) 29 березня 1938 року засуджений до розстрілу з конфіскацією майна. Вирок приведений до виконання 29 березня 1938 року у м. Сталіно (м. Донецьк).
    Реабілітований у 1956 році.
