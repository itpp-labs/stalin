  spravka: |-
    Род. в 1894, Красносельский р-н, с. Красное. Проживал: Ярославская обл., г. Галич. Галичский райисполком, председатель.
    Арестован 01.07.1937. Обв.: подрывная вредительская деятельность. Участие в контрреволюционной организации. Террористические намерения. Статья УК 58-11, 58-8, 58-7. Приговор: 30.12.1937 – ВМН с конфискацией имущества. Расстрелян 31.12.1937.
    Реабилитирован 28.09.1957
