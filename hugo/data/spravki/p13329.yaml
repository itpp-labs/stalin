  fio: Анцен Едуард Фадейович
  source: Реабілітовані історією. Харківська область. Кн. 3. Ч. 1.
  spravka: |-
    народився 1899 у с. Морозівка Люцинського пов. Вітебської губ. Латвієць, з робітників, освіта середня, позапарт., у 1926—1935 рр. член ВКП(б). Проживав у Харкові. Безробітний, остання посада начальник штабу 4-го окремого кав. дивізіону військ НКВС у м. Воронеж Воронезької обл. Заарештований _02.10.1937_ р. як член к.-р. терористичної групи та агент латвійської розвідки (статті 54-1 п. «б», 54-8, 54-11 КК УРСР) і комісією НКВС СРСР та прокурора СРСР _20.01.1938_ р. (наказ НКВС СРСР № 00485 від _11.08.1937_ р.) винесено ухвалу про розстріл. Розстріляний _27.01.1938_ р. у Харкові. Реабілітований _27.03.1989_ р.
