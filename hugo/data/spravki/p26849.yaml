  spravka: "(1900 – ?) \n  Род. в Вологде. Из рабоче-крестьянской семьи. Окончил начальное\
    \ училище в Вятке (1911) и шестимесячные курсы директоров лесозаводов в Архангельске\
    \ (1930). В партии с 1927. Подручный кузнеца на станции Вятка-II, подручный слесаря\
    \ на лесопильном заводе города Котласа (1916 – 1918). В 1918 – 1926 – в ря-дах\
    \ Красной Армии. Слесарь и работник агитпункта на железной дороге в Вологде (1926\
    \ – 1929), директор Сокольского лесопильного завода (1929 – 1931), заведующий\
    \ агитмассовым и организационным отделами Сокольского райкома ВКП(б) (1931 – 1932),\
    \ секретарь парткома ВПВРЗ (1932 – 1934), инструктор политотдела Северной железной\
    \ дороги (1934). председатель горсовета Вологды дек. 1934 – 27 мая 1937. С 1937\
    \ – второй секретарь Вологодского горкома ВКП(б). Делегат VII Всесоюзного и XVI\
    \ Всероссийского съездов Советов (1935), чрезвычайных краевого, VIII Всесоюзного\
    \ (1936) и XVII Всероссийского (1937) съездов Советов. Участник гражданской войны."
