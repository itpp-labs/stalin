- id: all.csv-line-8213
  repryear: '1938'
  fio: Громов Александр Никитович
  source: Воронежские сталинские списки, АСД находится в архиве УФСБ по Тамбовской
    обл.
  spravka: |-
    Род. в 1887, Воронежская обл., Никифоровский р-н, с. Знаменка, русский, обр.: окончил сельскую школу, член ВКП(б). Проживал: Мичуринск, ул. Революционная, 70. Слесарь на мельнице № 21 треста "Союзмука" в г. Мичуринске.
    Арестован 14.11.1936. Обв. по ст.ст. 19-58-8, 58-2, 58-11: Обвинялся в участии в антисоветской троцкистско-повстанческой террористической организации, действовавшей в Мичуринске. Приговор: выездная сессия ВК ВС СССР в г. Воронеж, 15.01.1938 – ВМН. Расстрелян 15.01.1938.
    Реабилитирован ВК ВС СССР 11.02.1958
