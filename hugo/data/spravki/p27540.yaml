  fio: Бойко Афанасий Гаврилович
  source: Мартиролог Красноярского общества "Мемориал" - https://memorial.krsk.ru/martirol/bod_bol.htm
  spravka: |-
    Род. в 1901 в с. Нововербоватока Павлоградского р-на Днепропетровской обл. Русский. Из крестьян. Шофер. Арестован 16.03.1937. Обвинение по ст. 58-7, 17-58-8 УК РСФСР. Осужден 18.05.1938 Вс ВК ВС СССР на 10 лет ИТЛ и 5 лет лишения политических прав. Срок отбывал в Норильлаге, прибыл 20.08.1939, освобожден 22.08.1946
