- id: all.csv-line-1566
  repryear: null
  fio: Калейс Август Симонович
  source: http://db.ranar.spb.ru/ru/person/id/8389/
  spravka: |-
    р. 1902, Латвия, Валкский уезд, Окончил сельскую школу, Коммунистический вуз в Ленинграде (1924), Институт красной профессуры (1932). Работал отв. секретарем Латсекции при ЦК ВЛКСМ в Москве (1920-1921), преподавателем истории ленинизма в Новгородской ГСПШ II ступени (в 1920-е), преподавателем истории народов СССР в Ленинградском коммунистическом университете (1928-1931). член КПСС с 1919 г.
