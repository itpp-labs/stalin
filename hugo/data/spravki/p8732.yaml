    Род. в 1884, Варшава, поляк, обр.: незаконченное высшее, член ВКП(б). Проживал: Москва, ул. Кооперативная, д. 3, корп. 5, кв. 19. Старший консультант по финансовым вопросам в издательстве "Искусство".
