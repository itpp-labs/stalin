  spravka: |-
    1898 року народження, с. Ставище Таращанського району Київської області, єврей, освіта середня, член ВКП(б). Проживав: м. Сталіно (м. Донецьк) Донецької області. Начальник відділення 3-го відділу УДБ УНКВС.
    Заарештований 20 березня 1938 року. Засуджений військовою колегією Верховного Суду СРСР до розстрілу з конфіскацією майна. Розстріляний 29 жовтня 1938 року у м. Сталіно (м. Донецьк).
    Реабілітований у 1998 році.
