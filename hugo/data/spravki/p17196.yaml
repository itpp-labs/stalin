    Род. в 1900, Киевская обл., д. Германовка, украинец, член ВКП(б) с 1925. Парторг ст.Курган
    Арестован 16.09.1937. Обв. в принадлежности к троцкистской диверсионно-вредительской организации, по ст. 58-8, 9, 11. Приговор: Верховный суд СССР, 03.01.1938 – 20 л. лишения свободы.
    Реабилитирован Прокуратурой Курганской обл. 12.1992
