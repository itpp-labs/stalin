  spravka: "1901 р. народження, м. Чернігів, українець, освіта вища, член ВКПб). Проживав\
    \ у м. Молочанську Токмацького р-ну Запорізької області. Директор школи ФЗН заводуім.\
    \ Лепсе. \n  Заарештований 12 грудня 1936 року. Звинувачення: був активним учасником\
    \ контрреволюційної націоналістичної і троцькістсько-терористичної організації.\
    \ Військовою колегією Верховного Суду СРСР 26 вересня 1937 року засуджений до\
    \ розстрілу. Вирок виконано 27 вересня 1937 року в м. Одесі. \n  Реабілітований\
    \ у 1956 році."
