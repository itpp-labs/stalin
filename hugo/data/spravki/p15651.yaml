  spravka: |-
    1902 року народження, м. Олександрія Миколаївської області, освіта початкова, член ВКП(б). Директор обласних парткурсів. Проживав: м. Маріуполь Донецької області, вул. Ленінська, буд. № 77.
    Заарештований 10 грудня 1937 року. Виїзною сесією Верховного Суду СРСР у м. Харкові 2 січня 1938 року засуджений до розстрілу з конфіскацією майна. 3 січня 1938 року вирок приведений до виконання у м. Харкові.
    Реабілітований у 1957 році.
