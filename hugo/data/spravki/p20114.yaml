  repryear: null
  fio: ДЕГТЯР Тимофій Федорович
  source: '"Реабілітовані історією" : Полтавська область'
  spravka: |-
    1899 р., с. Кустолове Новосанжарського р-ну Полтавської обл., українець, соціальне походження не вказане, освіта середня. Проживав у м. Полтава. Помічник завідуючого Поштовою конторою м. Полтава.
    Заарештований 3 жовтня 1937 р. Засуджений Верховним Судом СРСР 19 січня 1938 р. за ст. ст. 20-54-7, 54-8, 54-11 КК УРСР до 12 років позбавлення волі з поразкою в правах на 5 років.
    Реабілітований Верховним Судом СРСР 11 лютого 1956 р.
