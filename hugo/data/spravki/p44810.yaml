  fio: Финкельштейн Борис Анатольевич
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1894, Екатеринослав, еврей, член ВКП(б). Проживал: Москва, ул. Старая Башиловка, д. 30 (дом издательства "Правда"), кв. 58. Начальник Управления воениздата Наркомата обороны СССР.
    Арестован 05.06.1939. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 04.02.1940 – ВМН. Расстрелян 05.02.1940, г.Москва.
    Реабилитирован ВК ВС СССР 13.10.1956
