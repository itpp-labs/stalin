  fio: Никонов Александр Матвеевич
  source: Чураков Д. Репрессированные военнослужащие Красной Армии
  spravka: "Род. в 1893, Олонецкая губ., г. Вытегра, русский, подпоручик, обр.: среднее,\
    \ окончил духовную семинарию и один курс Педагогического института, окончил школу\
    \ прапорщиков в Петергофе, 1927 окончил КУВНАС, член ВКП(б) с 1918. Проживал:\
    \ г. Москва, 1-й Воздвиженский пер., 12-7. Призван на военную службу, В Первую\
    \ мировую в 55-й пехотной дивизии, 1919-1921 помощник начальника штаба оперативной\
    \ группы, начальник штаба 6-й стрелковой бригады 2-й стрелковой дивизии, воевал\
    \ на Севере, на латвийском фронте, участвовал в походе на Варшаву, 1921-1922 сотрудник\
    \ 3-го отдела Разведуправления РККА, 1922-1924 помощник начальника 3-го отдела\
    \ Разведуправления РККА, 1924-1929 начальник 3-го отдела Разведуправления РККА,\
    \ 1925-1929 помощник начальника Разведуправления РККА, 1929-1931 командир стрелкового\
    \ батальона, командир 127-го стрелкового полка, 1931-1935 начальник 3-го отдела\
    \ Разведуправления РККА, 1935-1937 заместитель начальника Разведупра РККА, комдив\
    \ \n  Арестован 03.10.1937. Обв.: участие в к.-р. военном заговоре. Приговор:\
    \ ВК ВС СССР, 25.10.1937 – ВМН. Расстрелян 26.10.1937. \n  Реабилитирован 19.05.1956"
