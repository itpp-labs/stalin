  spravka: "1885 року народження, с. Нижньо-Тагільськ Пермської області (Росія), росіянин,\
    \ із робітників, освіта середня. Проживав у с. Єланець Єланецького району Одеської\
    \ області. Завідуючий районним відділом народної освіти. \n  Заарештований 22.04.1937\
    \ р. Вироком Військової колегії Верховного Суду СРСР від 14.10.1938 р. засуджений\
    \ до 15 років ув’язнення у ВТТ з обмеженням в правах на 5 років та конфіскацією\
    \ майна. Покарання відбував у Сибтабі НКВС СРСР. Помер у січні 1942 року у м.\
    \ Мариїнську. \n  Реабілітований у 1957 р."
