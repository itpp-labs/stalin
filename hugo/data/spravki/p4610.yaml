    Род. в 1910, г. Шахты. Техник-лаборант электролабораторйи Шахтинской ГРЭС им.Артема
    Арестован 28.03.1937. Обв. по ст.ст. 58-7-8 -11 УК РСФСР за участие в контрреволюционной организации. Приговор: ВК ВС СССР, 11.08.1937 – к 10 годам ИТЛ с поражением в полит. правах на 5 лет.
    Реабилитирован ВК ВС СССР 22.09.1956 за отсутствием состава преступления
