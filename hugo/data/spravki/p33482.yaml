  spravka: "1905 року народження, с. ВеликоновосілкаВелико-новосілківського району\
    \ Донецької області, грек, освіта неповна середня, безпартійний. Проживав: м.\
    \ Павлоград Дніпропетровської області. Начальник фінвідділу 88 стрілецького полку.\
    \ \n  Заарештований 6 листопада 1937 року. Засуджений виїзною сесією військової\
    \ колегії Верховного С уду СРСР у м. Дніпропетровську до розстрілу з конфіскацією\
    \ майна. Вирок приведено до виконання у м. Дніпропетровську 2 вересня 1938 року.\
    \ \n  Реабілітований у 1957 році."
