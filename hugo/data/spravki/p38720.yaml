  spravka: "[1894 - .1940] \n  Родился в Ташкенте. (псевдоним - Джулкунбай). Узбекский\
    \ советский писатель. \n  Первые произведения - рассказ \"Развратник\" (1915)\
    \ и пьеса \"Несчастный жених\" (1915) - изображают черты старого узбекского быта.\
    \ В предреволюционном творчестве К. заметно влияние идей джадидизма. После Великой\
    \ Октябрьской социалистической революции К. работал в сатирическом журнале \"\
    Муштум\" (\"Кулак\"). Его сатирические рассказы, фельетоны пользовались успехом.\
    \ В романах \"Минувшие дни\" (1925), \"Скорпион из алтаря\" (1929) К. пишет о\
    \ жизни узбекского народа в середине 19 в., однако реализм К. не всегда последователен,\
    \ реалистические картины сменяются натуралистическими зарисовками. Последняя повесть\
    \ К. \"Абид-Кетмень\" (1935) посвящена коллективизации сельского хозяйства в Узбекистане.\
    \ \n  Соч.: Кичик асарлар, Тошкент, 1969, в рус. пер. - Минувшие дни. [Послесл.\
    \ И. Султанова], Таш., 1961, Скорпион из алтаря, М., 1964. \n  Лит.: Кошчанов\
    \ М., О мастерстве А. Кадыри.., в его кн.: Жизнь. Характеры. Мастерство, Таш.,\
    \ 1963, Алиев А., Абдулла Кодирий, Тошкент, 1967. \n  А. С. Мирбадалева."
