  fio: КУРБАНОВ (КУРБОНОВ) Мирзоали Бабаджанович
  source: https://centrasia.org/person2.php?st=1488102860
  spravka: "Род. в Бухаре в 1905 году в семье кустаря, таджик, член Компартии с 1928\
    \ года, образование низшее.\n Свою трудовую деятельность Курбонов М. начал в 1922\
    \ году телеграфистом Чорджуйского телеграфа, в 1924-1928 годах он работал наборщиком\
    \ Каганской, затем Сталинабадской типографии, в 1928-1931 годах - заведующим агитпропом,\
    \ секретарем ЦК ЛКСМ Таджикистана.\n В 1931-1932 годах работал секретарем Кулябского\
    \ райкома КП(б) Таджикистана, в 1934 году - заведующим орготделом ЦИК Таджикистана,\
    \ с января 1935 года - слушатель курсов марксизма-ленинизма при ЦК ВКП (б) в Москве.\n\
    \ \n Материал из неопубликованной книги: \" Они были первыми\" Каландарова Искандара"
