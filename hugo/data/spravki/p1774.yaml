    русский. Из крестьян, сын кулака.
     Техник (или инженер) Машиностроительного з-да им. Буденного Азнефтемаша (пос.Сабунчи). Прож.: Аз.ССР, г.Баку.
     Арестован в 1936. Подвергся пыткам на следствии. На суде отказался от показаний, категорически отрицал свою причастность к а/с орг-ции, заявив, что оговорил себя и других.
     Обвинение: руководитель троцкистской тергруппы из 7 человек.
     Приговор: ВК ВС СССР, 1937 - ВМН.
     Реабилитирован ВКВС СССР в 1956.
     Источники: Сталинские списки 27.02.1937 и 23.04.1937 (Баку, Кат.1)| Справка АзУНКВД, 09.11.1936| Определение ВКВС СССР, 04.02.1956 (упоминание).
