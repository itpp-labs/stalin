    1901 р.н., с.Березівка, єврей, освіта початкова, член ВКП(б) з 1928 року, проживав у м.Миколаєві, заступник голови міськради.
    Заарештований 2.10.1937 Миколаївським МВ НКВС ("активний учасник антирадянської право-троцькістської терористичної організації, що діяла в Миколаївській області, до якої його завербував у 1935 році другий секретар Миколаївського міськкому партії Василь Коломок$чинив шкідництво з метою зриву робітничого постачання і торгівлі продовольчими і промисловими товарами, щоб викликати серед трудящих масове невдоволення радвладою$схвалював терористичні методи боротьби проти керівників партії і радянського уряду"). Засуджений 24.11.1937 військовою колегією Верховного суду СРСР до розстрілу, вирок виконано 24.11.1937.
    Реабілітований 21.06.1956 прокуратурою Миколаївської області.
