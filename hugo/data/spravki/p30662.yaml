    1897 року народження, м. Одеса, єврей, освіта початкова, член ВКП(б). Проживав: м. Сталіно (м. Донецьк), 6-й будинок РСЧА, кв. 26. Член облсуду.
    Заарештований 17 грудня 1937 року. Засуджений виїзною сесією військової колегії Верховного Суду СРСР у м. Сталіно (м. Донецьк) до розстрілу з конфіскацією майна. Вирок приведено до виконання у м. Сталіно 5 вересня 1938 року.
    Реабілітований у 1956 році.
