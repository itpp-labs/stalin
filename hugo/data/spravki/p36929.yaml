  spravka: |-
    Род. в 1890, Якутия, Кангаласский р-н, Тарагайском наслеге Мегино, якут, обр.: среднее, б/п. Проживал: Москва, ул. Охотничья, д. 13, кв. 6. Старший экономист "Союззолотоснаба"
    Арестован 05.03.1938. Обв. в участии в к.-р. националистической и шпионско-террористической организации. Приговор: ВК ВС СССР, 15.09.1938 – ВМН. Расстрелян 15.09.1938, г.Москва.
    Реабилитирован ВК ВС СССР 06.07.1957
