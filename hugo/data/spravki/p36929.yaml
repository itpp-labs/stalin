- id: all.csv-line-33606
  repryear: '1938'
  fio: Гаврилов Кузьма Осипович
  source: Книга памяти Республики Саха (Якутия)
  spravka: |-
    Род. в 1890, Якутия, Мегинский улус, Тарагайский наслег, обр.: миссионерская школа и реальное училище в г.Якутске. Проживал: г. Москва. Плановик-экономист в "Союззолотопродснаб", член Комиссии Наркомнаца по выработке проекта мероприятий помощи Якутской республике
    Арестован 05.03.1938. Обв.: террористическая деятельность, вредительство и шпионаж по ст.ст.58-1 п"а", 58-7, 58-8 и 58-11 УК РСФСР. Приговор: ВК ВС СССР, 15.11.1938 – ВМН. Расстрелян 15.11.1938, г.Москва.
    Реабилитирован ВК ВС СССР 06.07.1957
