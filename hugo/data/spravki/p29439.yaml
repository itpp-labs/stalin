  spravka: |-
    Род. в 1890, Свердловская обл., Чусовской завод, русский, обр.: низшее, член ВКП(б). Проживал: Москва, Арбатская пл., д. 6, кв. 43. Пом. начальника отделения Административно-мобилизационного управления РККА, интендант 1-го ранга
    Арестован 27.02.1938. Обв. в военно-фашистском заговоре. Приговор: ВК ВС СССР, 26.04.1938 – ВМН. Расстрелян 26.04.1938, г.Москва.
    Реабилитирован ВК ВС СССР 12.07.1957
