  spravka: |-
    народився 1889 у м. Глухів Глухівського пов. Чернігівської губ. Єврей, з торговців, освіта вища, позапарт., член Поалей-Ціон у минулому. Проживав у Харкові. Інженер-електрик Діпромосту. Заарештований _17.03.1938_ р. за участь в антирад. шпигунській сіоністській організації (статті 54-6, 54-11 КК УРСР) і військовою колегією Верховного Суду СРСР _21.10.1938_ р. (статті 54-2, 54-6, 54-8, 54-11 КК УРСР) засуджений до розстрілу з конфіскацією особистого майна. Розстріляний _21.10.1938_ р. у Харкові. Реабілітований _27.09.1960_ р.
