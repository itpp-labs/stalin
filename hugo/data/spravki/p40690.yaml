  fio: Зорин-Грушанский Владимир Иосифович
  source: Ленинградский мартиролог, т.10
  spravka: |-
    1900 г. р., уроженец Первомайского р-на Одесской обл., украинец, нач. штаба 52-го Кировского ж.-д. полка войск НКВД, капитан, проживал: г.Петрозаводск, военный городок, дом начсостава. Арестован 27 мая 1938 г. Выездной сессией Военной коллегии Верховного суда СССР в г. Ленинград 22 сентября 1938 г. приговорен по ст. ст. 58-1б-8-11 УК РСФСР к высшей мере наказания. Расстрелян в г. Ленинград 23 сентября 1938 г.
