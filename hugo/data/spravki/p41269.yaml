    из крестьян, в прошлом член ВКП(б). С высшим образованием. Окончил Институт красной профессуры, заведующий кафедрой политэкономии сельскохозяйственного института, профессор, арестован 22 июля 1938 г. Обвинялся в том, что «будучи научным работником и работником просвещения, проводил вредительскую работу, направленную на срыв учебно-воспитательной работы и повышения идейно-теоретического и политического уровня студенчества, протаскивал троцкистские и националистические трактовки по отдельным вопросам политики партии с советской властью.. Для проведения идеи панмонголизма использовал в Иркутске бурятское землячество.. Будучи заведующим кафедрой полит-экономии, срывал учебный план, не обеспечивал иллюстрированным материалом программу, рекомендовал трудную литературу, не подходящую к уровню знаний, не организовывал консультаций»
