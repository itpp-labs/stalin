  repryear: 1937
  fio: Жиров Иван Тихонович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1897, Уфа, русский, обр.: высшее, член ВКП(б). Проживал: Содержался в Верхнеуральской тюрьме особого назначения.
    Арестован 03.09.1936. Обв. в участии в антисоветской повстанческой террористической организации. Приговор: ВК ВС СССР, 19.08.1937 – ВМН. Расстрелян 19.08.1937, г.Москва.
    Реабилитирован Пленумом Верховного суда СССР 19.07.1989 г. по приговору 1937 г. и Прокуратурой СССР по приговорам 1933 г. и 1936 г. 06.04.1989
