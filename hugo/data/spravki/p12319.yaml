- spravka_old_id: 10299
  repryear: 1937
  fio: Россинский (Российский) Рувим Анчелевич
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1901, Кишинев, еврей, обр.: начальное, член ВКП(б). Проживал: Москва, ул. Погодинская, д. 2/3, кв. 124. Зам. директора ткацко-отделочной фабрики им.Молотова.
    Арестован 25.09.1937. Обв. в шпионаже и участии в антисоветской националистической диверсионной организации. Приговор: ВК ВС СССР, 04.11.1937 – ВМН. Расстрелян 04.11.1937, г.Москва.
    Реабилитирован ВК ВС СССР 11.05.1957
