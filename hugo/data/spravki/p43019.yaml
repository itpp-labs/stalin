     Дир. шиноремонтной мастерской. Быв. 2-й секретарь Орджоникидзевского РК АКП(б). Прож.: Аз.ССР, г.Баку.
     Арестован в 1938
     Обвинение: ст.ст. 21-64, 21-71 и 73 УК Аз.ССР. - участник а/с троцкистской орг-ции (М.Нариманов и др.).
     Приговор: ВТ ЗакВО, 03.05.1939 - (?) Отменен 04.01.1940 ВКВС СССР, дело отправлено на доследование. Приговорен ВК ВС СССР, обв. КРТД - 5 лет лишения свободы в ИТЛ.
     Реабилитирован ВКВС СССР 03.07.1956 за отсутствием состава преступления.
