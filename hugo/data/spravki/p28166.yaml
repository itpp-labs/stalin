    Род. в 1901, г. Ленинград, латыш, обр.: среднее, член ВКП(б). Проживал: Московская обл., Ярославская ж.д., ст. Монино, д. 5, кв. 78. Военный комиссар 1-го тяжелого авиакорпуса, бригадный комиссар
    Арестован 05.12.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 02.04.1938 – ВМН. Расстрелян 02.04.1938, г.Москва.
