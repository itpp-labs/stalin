  source: '"Реабілітовані історією" : Полтавська область'
  spravka: |-
    1899 р., м. Карлівка Полтавської обл., українець, із робітників, освіта середня. Проживав у м. Полтава. Службовець залізниці.
    Заарештований 27 квітня 1938 р. Засуджений Верховним Судом СРСР 21 жовтня 1938 р. за ст.ст. 54-8, 54-9, 54-11 КК УРСР до розстрілу з конфіскацією особистого майна. Вирок виконано 21 жовтня 1938 р. у м. Харків.
    Реабілітований Верховним Судом СРСР 17 листопада 1956 р.
