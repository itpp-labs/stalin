    1913 г.р. казах. Место рождения: Восточно-Казахстанская обл., Чингизтауский район, Кульменды с. До ареста проживал: Алма-Атинская обл.,Аягузский район, г.Аягуз, работал учитель. Кем и когда арестован: 20.02.1938 года, НКВД ст.Аягуз Турксиб.ЖД. Кем и когда осужден: Верховный Суд СССР, 15.11.1938 года. Статья: 58-8,58-11 УК РСФСР осужден к лишению свободы 10 лет. Дата и орган реабилитации: 20.03.1958 года, Верховный Суд СССР. Причина прекращения дела: За отсутствием состава преступления
