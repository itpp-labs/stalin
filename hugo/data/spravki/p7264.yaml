    Род. в 1895, Саратов, русский, обр.: неполное среднее, б/п. Проживал: Москва, Уланский пер., д. 13, кв. 26. Инспектор Всесоюзных учетно-экономических курсов Наркомата легкой промышленности СССР.
    Арестован 14.03.1937. Обв. в участии в антисоветской террористической организации. Приговор: ВК ВС СССР, 03.09.1937 – ВМН. Расстрелян 03.09.1937, г.Москва.
    Реабилитирован ВК ВС СССР 10.11.1956
