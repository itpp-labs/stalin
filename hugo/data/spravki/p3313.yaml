    Род. в 1900, Владимир, русский, обр.: среднее, член ВКП(б). Проживал: Москва, ул. Серафимовича, д. 2 (Дом правительства), кв. 422. Командир артиллерийского дивизона Московского военного училища им.ВЦИК, майор.
