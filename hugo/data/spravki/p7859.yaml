    (12.4.1902-07.9 1937). Майор ГБ (1937). Член партии с 1928 г. Родился в с. Цибулево Александрийского уезда Херсонской губернии в семье торгового агента. Окончил правовой факультет Харьковского института народного хозяйства (1924). Работал учеником фотографа, экспедитором, рабочим на маслобойном заводе. В 1920 г. - секретарь Николаевской губ. РКИ. В органах ЧК с 1920 г. - работал в ОО 13-й, 14-й армий, затем в ВУЧК-ГПУ УССР - в ОО (в 1922 г. заместитель начальника), КРО (начальник отделений по борьбе с бандитизмом и охране границ), помощник секретаря и секретарь коллегии. В 1931-1933 гг. работал вместе с В.А. Балицким в центральном аппарате ОГПУ (начальник Учетно-статистического отдела) и вместе с ним вернулся на Украину, С 1933 г. - управляющий делами, начальник отдела кадров ГПУ-НКВД УССР, с 1936 г. - начальник Транспортного отдела УГБ НКВД УССР.
    Награжден орденом Красной Звезды (1936), знаком «Почетный работник ВЧК-ГПУ».
    Арестован 24 июня 1937 г. Расстрелян 7 сентября 1937 г. по приговору ВКВС СССР в Киеве. Реабилитирован в 1957 г.
