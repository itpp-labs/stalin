  repryear: 1938
  fio: Гегечкори Михаил Иванович
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1897, г. Новороссийск, грузин, обр.: низшее, член ВКП(б). Проживал: Москва, ул. Новослободская, д. 67/69, кв. 77. Зав. сектором сельскохозяйственного отдела ЦК ВКП(б)
    Арестован 12.10.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 27.04.1938 – ВМН. Расстрелян 27.04.1938, г.Москва.
    Реабилитирован ВК ВС СССР апрель 1956
