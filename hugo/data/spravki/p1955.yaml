  fio: Гиндин Александр Рафаилович
  source: Мартиролог Красноярского общества "Мемориал" - https://memorial.krsk.ru/martirol/gi.htm
  spravka: |-
    Род. в 1903 в г. Полоцк. Еврей. Из служащих. Проживал в г. Махачкала. Рыбак. Арестован 28.06.1936. Обвинение по 58-8, 58-11 УК РСФСР. Осужден 27.07.1937 Вс ВК ВС СССР на 10 лет ИТЛ и 5 лет лишения политических прав. Срок отбывал в Норильлаге, прибыл 17.07.1939 из Дмитровской т-мы, освобожден 19.06.1946
