    Род. в 1897, Калуга, русский, обр.: высшее, член ВКП(б). Проживал: Москва, ул. Усачева, д. 29, кв. 197. Старший инженер в планово-экономическом отделе Наркомата путей сообщения СССР.
    Арестован 20.03.1937. Обв. в участии в антисоветской террористической организации. Приговор: ВК ВС СССР, 15.07.1937 – ВМН. Расстрелян 15.07.1937, г.Москва.
