    Род. в 1889 г., г. Иркутск Иркутской губ., русский,  житель г. Читы. Работал в торгово-закупочной конторе, начальник. Арестован 25 апреля 1937 г. Приговорен 11 октября 1937 г. Коллегией Верховного суда СССР по ст. 58-1 а, 58-7, 58-8, 58-11 УК РСФСР к ВМН. Приговор исполнен 11 октября1937 г. Реаб. 11 мая 1957 г. Коллегией Верховного суда СССР. Жена Александра Георгиевна.
