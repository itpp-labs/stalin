  spravka: |-
    Род. в 1892 году в м. Яловка Волковысского уезда Гродненской губ. (Польша), еврей. Образование низшее. Член ВКП(б) с октября 1918 года. В апреле 1919 г. нелегально перешел в СССР через литовскую границу в районе д. Яново.
     Арестован 23.09.1937 УНКВД по ЕАО. Обвинялся по ст.ст. 58-1а, 58-7, 58-11 УК РСФСР в том, что с 1919 года по день ареста являлся польским шпионом.
     13.04.1938 Выездная сессия Военной Коллегии Верховного Суда СССР приговорила Столова Э.М. по ст.ст. 58-1а, 58-7, 58-11 УК РСФСР к ВМН – расстрелу. Приговор приведен в исполнение в тот же день в г. Хабаровске.
     Реабилитирован 19.07.1957 ВК ВС СССР за отсутствием состава преступления.
     Архивное дело П-82328.
