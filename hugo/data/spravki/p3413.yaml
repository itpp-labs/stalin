  repryear: 1937
  fio: Богословский Семен Александрович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1902, Харьковская губ., Изюмский уезд, с. Горная Пролейка, русский, обр.: начальное, искл. из ВКП(б) в 1932 г. Проживал: Сталинград, 4-й р-н, пос.Рыкова, ул.Крестьянская, д.25 (др. адрес - Мансардный пер., д.7, кв.19). Старший десятник в экспедиции завода "Красный Октябрь".
    Арестован 10.10.1936. Обв. в к.-р. пропаганде и совершении терактов. Приговор: ВК ВС СССР, 10.08.1937 – ВМН. Расстрелян 10.08.1937, г.Москва.
    Реабилитирован ВК ВС СССР 25.04.1958
