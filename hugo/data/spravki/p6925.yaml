  fio: Бабичев Данило Фатійович
  source: 'Реабілітовані історією : Донецька область'
  spravka: |-
    1879 року народження, м. Артемівськ Донецької області, росіянин, освіта вища, безпартійний. Проживав, м. Стал і по (Донецьк), вул. Артема, буд. № 79, кв. 21.
    Заарештований 2 липня 1937 року. Засуджений виїзною сесією військової колегії Верховного Суду СРСР у м. Сталіно (м. Донецьк) до розстрілу з кон-фіскацією майна. Вирок приведенний до виконання у м. Сталіно (м. Донецьк) 21 вересня 1937 року.
    Реабілітований у 1957 році.
