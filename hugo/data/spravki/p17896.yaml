    1918 г.р., русский, м.р. [г.Бобров, Воронежская обл.], м.п. г.Москва. Арестован 05.09.1937. Осужден 25.01.1938 Военной коллегией Верховного суда СССР по ст.58-8, 58-11 УК РСФСР на 10 лет лишения свободы. Прибыл 23.09.1940 из Севжелдорлага. Освобожден 05.09.1947. Реабилитирован 23.11.1955 Военной коллегией Верховного суда СССР.
