  spravka: |-
    1899 г.р., д. Марфино Тамбовской губ., русский, бывший чл. ВКП(б), грамотный, зав. массовым отделом редакции газеты "Красное знамя". Проживал: г. Краснодар. Арестован 20.01.1938 г. Предъявленное обвинение: "ст. 58/2/8/11 УК РСФСР". Военной коллегией ВС СССР 11.06.1938 г. назначена ВМН с конфискацией имущества. Приговор приведен в исполнение 11.07.1938 г. Реабилитирован Военной коллегией ВС СССР 06.12.1957 г. на основании п. 5 ст. 4 УПК РСФСР.
