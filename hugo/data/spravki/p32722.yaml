  fio: Захаров Аристарх Арсеньевич
  source: vsosnickij.narod.ru/0191.doc, Весельницкий И.М. "Красное колесо" переехало
    и через Азово-Черноморский край и Ростовскую область
  spravka: |-
    экономист-плановик управления животноводства Азово-Черноморского края. Арестован 9 сентября 1937 года. 8 июня 1938 года осуждён Выездной Сессией Военной Коллегии Верховного Суда СССР к 10 годам ИТЛ. Наказание отбывал на Соловецких островах. Умер в лагере в 1940 году.
