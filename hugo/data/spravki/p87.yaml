  spravka: |-
    Род. в 1905, Киев, еврей, обр.: высшее, б/п. Проживал: Киев, ул. Свердлова, д. 23, кв. 5. Журналист, сотрудник газеты "За пищевую индустрию".
    Арестован 03.12.1936. Обв. в к.-р. организационной деятельности и совершении терактов. Приговор: ВК ВС СССР, 10.03.1937 – ВМН. Расстрелян 10.03.1937, г.Москва.
    Реабилитирован военным трибуналом Киевского военного окр 14.05.1957
