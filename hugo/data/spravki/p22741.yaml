    народився 1898 у с. Хлібне Павлоградського пов. Катеринославської губ. Українець, з робітників, освіта початкова, позапарт. Проживав у с. Хлібне Лозівського р-ну Харківської обл. Бригадир паровозного депо ст. Лозова Півд. залізниці. Заарештований _28.12.1936_ р. за підривну діяльність на виробництві: виведення з ладу паровозів і створення умов для аварії (ст. 547 КК УСРР) і лінсудом Півд. залізниці _16.07.1937_ р. засуджений на 10 років позбавлення волі з пораженням у правах на 3 роки. Ухвалою транспортною колегією Верховного Суду СРСР від _26.09.1937_ р. вирок скасовано, справу повернено на дослідування. Військовою колегією Верховного Суду СРСР _26.09.1938_ р. (статті 548 через ст. 20, 547, 5411 КК УРСР) засуджений на 20 років позбавлення волі з пораженням у правах на 5 років і конфіскацією майна. Реабілітований _11.08.1956_ р.
