    1908 р., м. Катеринослав, українець, з службовців, позапартійний, освіта вища, начальник групи радіовідділу Дніпропетровського облуправління зв'язку.
    03.04.1938 р.звинувачений у належності до к/рев. організації, розстріляний 03.04.1938 р.
