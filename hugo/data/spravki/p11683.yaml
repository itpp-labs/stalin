- spravka_old_id: 9956
  repryear: 1937
  fio: Барков Алексей Иванович
  source: УФСБ РФ по Ростовской обл.
  spravka: |-
    1899 г.р., русский, урож. г.Серпухова, Московской области, соц. происхождение из рабочих, образование средне-техническое, прож. г.Ростов-на-Дону, нач. отдела кадров Крайсуда.
    Арестован 11.06.1937г. НКВД по АЧК за участие в троцкистской террористической вредительско-диверсионной организации.
    Осуждён 11.12.1937г. ВК Верховного суда СССР по ст.58-8-11 УК РСФСР к расстрелу.
