  fio: Баязитов Мазит Шакирович
  source: Книга памяти Республики Татарстан
  spravka: |-
    Род. в 1904, Казанская обл., Мамадышский р-н, дер. Большие Уськи, татарин, член ВКП(б) с 1924. Проживал: Алексеевский р-н, с. Ромодан. Директор с-за "Большевик"
    Арестован 10.07.1937. Обв. по ст. 58-7, 58-8, 58-11. ("участник троцкистской вредительской группировки"). Приговор: ВК ВС СССР, 10.05.1938 – ВМН с конфискацией имущества. Расстрелян 10.05.1938, в г.Казань.
    Реабилитирован 30.04.1957
