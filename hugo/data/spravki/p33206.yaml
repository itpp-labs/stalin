    Род. 27.08.1892, г.Велиж, еврей, из мещан, обр. высшее юридическое, быв. член партии эсеров, Коллегия защитников, коллектив №24, защитник, преподаватель Мос.юридического ин-та, прож.: Москва, ул.Горького, 68-91
    Арестован 20.02.38 г. УНКВД МО. Обв.: активный участник к/р эсеровско-меньшевистской орг-ции (в 1917 г. в Петрогрраде - член Петроград.ком-та (эсеров?), затем в Оренбурге пред. Оренбург.ком-та "Спасение Родины и революции" совместсно с казачьм атаманом Дутовым, в Томске был мобилизован в войска Колчака..)
