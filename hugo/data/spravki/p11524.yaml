  fio: Полбицын Георгий Трофимович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1894, Пензенская губ., Чембарский уезд, с. Пачелма, обр.: низшее, член ВКП(б). Проживал: Куйбышев. Председатель Куйбышевского облисполкома.
    Арестован 19.08.1937. Обв. в участии в к.-р. террористической организации. Приговор: ВК ВС СССР, 29.10.1937 – ВМН. Расстрелян 30.10.1937, г.Москва.
    Реабилитирован ВК ВС СССР 22.09.1956
