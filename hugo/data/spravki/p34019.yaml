    \ здравоохранения \n  апрель 1927 – апрель 1928 — член правления Уральского окружного\
    \ профсоюза медицинских работнников \n  апрель 1928 – август 1929 — зав. Тагильским\
    \ окружным отделом здравоохранения \n  август 1929 – август 1930 — зав. Тагильским\
    \ окружным отделом внутренней торговли \n  август 1930 – сентябрь 1930 — зам.\
    \ управляющего Тагильским отделением Государственного банка СССР \n  сентябрь\
