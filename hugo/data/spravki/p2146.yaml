  spravka: "В 22 года, выпускница Свердловской балетной школы была арестована. Два\
    \ года по приговору суда провела в закрытой тюрьме, а после была выслана в Магадан,\
    \ где работала в театре. В витрине вы можете видеть программу этого театра, где\
    \ упоминается имя Маргариты Турышевой. \n  Затем последовала череда помилований,\
    \ высылок, унижений. Мытарства актрисы прекратились только в 1954 г. когда она\
    \ приехала в Темиртау. Работая во дворце металлургов, сама ставила танцы, сама\
    \ шила концертные костюмы. Уже в 1958 г., созданный ею ансамбль занял призовое\
    \ место на областном фестивале."
