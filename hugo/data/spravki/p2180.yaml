  fio: Федоров Павел Иванович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1898, Московская губ., дер. Кочаброво, русский, обр.: среднее, б/п. Проживал: Москва, ул. Моховая, д. 10, кв. 9. Инспектор-ревизор в тресте "Полиграфкнига".
    Арестован 16.12.1936. Обв. в участии в троцкистско-зиновьевской террористической организации на заводе "Комега" и подготовке теракта против посла Франции в СССР. Приговор: ВК ВС СССР, 28.05.1937 – ВМН. Расстрелян 29.05.1937, г.Москва.
    Реабилитирован ВК ВС СССР 26.11.1955
