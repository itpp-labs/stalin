  fio: Бейк-Шкурин Ян Замелевич (Аркадий Михайлович)
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Родился в 1889 г., Курляндская губ., мест. Добеле, латыш, образование низшее, член ВКП(б), дипкурьер Наркомата иностранных дел СССР. Проживал: Москва, Смоленский бул., д. 5, кв. 31.
    Арестован 8 декабря 1937 г.
    Приговорен: ВКВС СССР 17 сентября 1938 г., обв.: участии в антисоветской террористической организации.
    Расстрелян 17 сентября 1938 г. Реабилитирован 7 апреля 1956 г. ВКВС СССР
