  repryear: null
  fio: КАБАНОВ Володимир Федорович
  source: '"Реабілітовані історією" : Полтавська область'
  spravka: |-
    1896 р., м. Радвілішкіс (Литва), росіянин, із міщан, освіта початкова. Проживав у м. Кременчук Полтавської обл. Інженер залізниці.
    Заарештований 17 грудня 1937 р. Засуджений Верховним Судом СРСР 26 серпня 1938 р. за ст.ст. 54-8, 54-9, 54-11 КК УРСР до розстрілу з конфіскацією особистого майна. Вирок виконано 26 серпня 1938 р. у м. Харків.
    Реабілітований Верховним Судом СРСР 8 березня 1958 р.
