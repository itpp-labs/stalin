- id: all.csv-line-8212
  repryear: '1938'
  fio: Горбачев Владимир Васильевич
  source: Воронежские сталинские списки, АСД находится в архиве УФСБ по Тамбовской
    обл.
  spravka: |-
    Род. в 1890, Тамбовская губ., г. Козлов, русский, обр.: окончил церковно-приходскую школу, член ВКП(б) (исключен 16.12.1936 г). Проживал: г. Мичуринск, Советская, 262. Кочегар пассажирской группы движения ст. Мичуринск.
    Арестован 11.10.1936. Обв. по ст.ст. 19-58-2, 58-8, 58-11: Обвинялся в участии в антисоветской троцкистско-террористической повстанческой группе, действовавшей в Мичуринске. Приговор: выездная сессия ВК ВС СССР в г. Воронеж, 15.01.1938 – ВМН. Расстрелян 15.01.1938.
    Реабилитирован ВК ВС СССР 11.02.1958
