  fio: Каримов Нагим Закирович
  source: Книга памяти Республики Татарстан
  spravka: |-
    Род. в 1909, Актанышский р-н, с. Старое Курмашево, татарин, член ВЛКСМ. Проживал: г. Казань. Студент, Казанский гос. пединститут
    Арестован 10.07.1937. Обв. по ст. 58-10 ч.1, 58-11. ("участник националистич. организации, восхваление троцкистов, антиколхозная агитация"). Приговор: ВК ВС СССР, 14.11.1937 – 10 лет лишения свободы, конфискация имущества, поражен. прав на 5 лет, пленумом Верховного суда СССР 13.2.41 оправдан.
