  fio: Кузнецов Анатолий Васильевич
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1902, Златоуст, русский, обр.: высшее, член ВКП(б). Проживал: Москва, ул. 2-я Извозная, д. 32, кв. 52. Старший инженер 1-го отдела Гл. управления военной промышленности Наркомата тяжелой промышленности СССР.
    Арестован 28.11.1936. Обв. в участии в к.-р. террористической и диверсионно-вредительской организации. Приговор: ВК ВС СССР, 14.09.1937 – ВМН. Расстрелян 14.09.1937, г.Москва.
    Реабилитирован ВК ВС СССР 01.09.1956
