  spravka: |-
    1912 року народження, Західна область, росіянин, освіта неповна середня, член ВКП(б). Завідуючий відділом робітничої молоді обкому ЛКСМУ. Проживав: м. Сталіно (м. Донецьк) Донецької області, "Жовтень", кімната 6.
    Заарештований 31 липня 1937 року. Військовою колегією Верховного Суду СРСР 10 вересня 1937 року засуджений на 10 років ВТТ з позбавленням прав на 5 років та конфіскацією майна.
    Реабілітований у 1954 році.
