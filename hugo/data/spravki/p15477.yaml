  spravka: "(26.8.1903, Елизаветград Херсонской губернии — 10.2.1938, Москва), \n\
    \  — партийный и государственный деятель. \n  Сын кузнеца. \n  С 1917 работал\
    \ учеником молотобойца, токарем на заводе Эльворти. \n  В 1919—22 заведующий культотделом\
    \ завкома. \n  В янв. 1925 вступил в РКП(б). \n  С 1925 заведующий отделом агитации\
    \ и пропаганды комитета КП(б) Украины завода «Красная Звезда» (бывший Эльворти).\
    \ \n  С 1926 заведующий отделом Исполкома Зиновьевского окружного совета. \n \
    \ С 1927 секретарь Компанеевского райкома КП(б) Украины. \n  С 1929 заведующий\
    \ Отделом культуры Зиновьевского окружного Совета профсоюзов, в 1930 редактор\
    \ окружной газеты. \n  С 1930 заведующий Культурно-пропагандистским отделом Зиновьевского\
    \ горкома партии, с 1931 заместитель заведующего, заведующий Отделом агитации\
    \ и массовых кампаний Закавказского крайкома партии. \n  С 1933 заведующий Орготделом\
    \ Бакинского горкома, с 1934 1-й секретарь Азизбековского горкома, с 1935 — Шаумяновского\
    \ райкома КП(б) Азербайджана. \n  С 4.12.1936 2-й секретарь Харьковского горкома,\
    \ в июле—авг. 1937 — обкома КП(б) Украины. \n  В авг. 1937 1-й секретарь Винницкого\
    \ обкома партии. \n  С 30.8.1937 член Политбюро ЦК КП(б) Украины и председатель\
    \ СНК Украинской ССР. \n  13.10.1937 арестован. \n  8.2.1938 приговорен Военной\
    \ коллегией Верховного суда СССР к смертной казни. Расстрелян. \n  14.4.1956 реабилитирован."
