  spravka: |-
    род. 08.09.1903, украинец. Член ВКП(б) с 1925 года
    Участник Гражданской войны на Украине. Был на партийной работе в Елисаветградском округе. В 1931-33 - зам. зав., затем зав. Агитмассовым отделом ЗКК ВКП(б). В 1933-34 гг. заворг Бакинского горкома КП(б) Азербайджана. В 1934-35 - секретарь Азизбековского райкома, в 1935-36 - секретарь Шаумяновского райкома г.Баку. Канд. в члены ЦК КП(б) Азербайджану. В феврале 1936 г. награжден орденом Трудового Красного Знамени "за успешное выполнение планов по нефти, в связи с 15-летием Аз.ССР". В 1936-1937 второй секретарь Харьковского горкома и обкома, в августе 1937 и.о. первого секретаря Винницкого обкома КП Украины. В августе-октябре 1937 - председатель СНК УССР.
    Арестован 13.10.1937
    Обвинение: по обвинению в принадлежности к а/с троцкистской террор. и вредительской организации, действовавшей в нефтяной промышленности". По версии следствия, был завербован в 1931 и "входил в состав центра троцкистской организации в Баку".
    Приговор: ВК ВС СССР, 08.02.1938 - ВМН.
    Расстрелян 10.02.1938 в Москве. Место захоронения - Коммунарка
    Реабилитирован ВКВС СССР 14.04.1956.
