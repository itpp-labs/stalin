- spravka_old_id: 11285
  repryear: null
  fio: ГРЕБЕННИК Лука Матвійович
  source: '"Реабілітовані історією" : Полтавська область'
  spravka: |-
    1893 р., с. Нова Кочубеївка Чутівського р-ну Полтавської обл., українець, із селян, освіта середня. Проживав у м. Смоленськ (Російська Федерація). Начальник фінвідділу штабу Білоруського ВО.
    Заарештований 26 липня 1937 р. Засуджений Верховним Судом СРСР 22 листопада 1937 р. за ст. ст. 58-7, 58-8, 58-11 КК РРФСР до розстрілу з конфіскацією особистого майна. Вирок виконано 22 листопада 1937 р. у м. Смоленськ.
    Реабілітований Верховним Судом СРСР 7 грудня 1957 р.
