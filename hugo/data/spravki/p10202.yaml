- spravka_old_id: 8688
  repryear: 1937
  fio: Чибисов Иван Яковлевич
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1905, Орловская губ., Болховский уезд, с. Петровское, русский, обр.: среднее, член ВКП(б). Проживал: Москва, ул. 1-я Останкинская, д. 10, кв. 2. Журналист в журнале "Коневодство", газете "Социалистическое земледелие".
    Арестован 17.05.1937. Обв. в к.-р. деятельности. Приговор: ВК ВС СССР, 08.10.1937 – ВМН. Расстрелян 08.10.1937, г.Москва.
    Реабилитирован Пленумом Верховного суда СССР 27.09.1978
