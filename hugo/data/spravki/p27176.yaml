  spravka: "1893 року народження, с. Ролів Дрогобицького повіту Львівської області,\
    \ українець, освіта вища, до 1935 року член ВКП(б). Проживав: с. Сартана Маріупольського\
    \ району Донецької області. Старший агроном зернорадгоспу. \n  Заарештований 23\
    \ липня 1937 року. Засуджений колегією Верховного Суду СРСР до розстрілу. Вирок\
    \ приведенний до виконання 29 березня 1938 року \n  Реабілітований у 1993 році."
