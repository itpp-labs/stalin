  spravka: |-
    народився 1894 р. у с. Рубанка Конотопського пов. Чернігівської губ. Єврей, із службовців, освіта вища, член ВКП(б) з 1924 р. Проживав у Харкові. Начальник дорожньо-санітарного відділу Півд. залізниці. Заарештований 21 вересня 1937 р. за шкідницьку діяльність у галузі медично-санітарної служби (ст. 549 КК УРСР) і військовою колегією Верховного Суду СРСР 26 березня 1938 р. (статті 546, 548, 549, 5411 КК УРСР) засуджений до розстрілу з конфіскацією особистого майна. Розстріляний 27 березня 1938 р. у Харкові. Реабілітований 27 лютого 1958 р.
