- id: all.csv-line-17481
  repryear: '1938'
  fio: Бондаренко Петр Прокофьевич
  source: Воронежские сталинские списки, дело № П-10477.
  spravka: |-
    Род. в 1902, Воронежская обл., Ново-Калитвянский р-н, хут. Новая Мельница, украинец, обр.: окончил два класса сельской школы, член ВКП(б) с 1925 г. Проживал: Воронежская обл., с. Архангельское. Секретарь Архангельского райкома ВКП(б).
    Арестован 16.10.1937. Обв. по ст.ст. 58-7, 58-8, 58-11: Обвинялся в активном участии с 1934 г. в право-троцкистской террористическо-диверсионной и вредительской организации. Приговор: выездная сессия ВК ВС СССР в г. Воронеж, 10.01.1938 – ВМН. Расстрелян 10.01.1938.
    Реабилитирован ВК ВС СССР 10.10.1957
