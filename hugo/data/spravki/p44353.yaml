    (1914 - ?) – поэт. Уроженец г. Ворошиловска, литературный сотрудник газеты «Красное знамя». Проходил по одному делу с Е. Коржевским и Р. Овчаренко. Обвинялся в том, что якобы входил в состав террористической группы, действовавшей в редакции газеты «Красное знамя». Из-под стражи был освобожден за недоказанностью преступления. Случай невиданный, ибо никакие доказательства вины и не требовались. Во время оккупации Краснодара сотрудничал в газете «Кубань», затем, очевидно, покинул СССР.
