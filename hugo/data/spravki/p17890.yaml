    Род. 29.03.1900, Белорусская ССР, Брестская обл., Брест, еврей, образование: высшее, член ВКП(б) с 1918 г. Место работы: Наркомат ПС, МИИТ, Зав.Кафедрой. Прож.: РСФСР, Москва. Арестован 15.07.1937. Приговор: ВК ВС СССР, 07.01.1938 - 15 ИТЛ, 5 лет п/п, освобожден 26.07.1949. Реабилитация: Военная коллегия ВС СССР, 12.11.1955 - за отсутствием состава преступления.
