  spravka: |-
    1910 г.р., состоял членом ВКП(б) с 1929 года, п/б № 0379312, русский образование среднее, зав отделом руководящих комсомольских кадров Ростовского горкома ВЛКСМ. 21 июля 1941 года исключен из рядов ВКП (б). 1 мая 1937 года арестован УНКВД Азово-Черноморского края и 29 декабря 1939 года Особым Совещанием НКВД СССР за участие в антисоветской правотроцкистской организации заключен в ИТЛ сроком на 5 лет. Наказание отбывал в Красноярске. 27 февраля 1956 года военный трибунал СКВО реабилитировал Мухина Ф.С. за отсутствием состава преступления. В рядах КПСС восстановлен
