    1899 г.р., русский, урож. ст. У-Быстрянской, соц. происхождение из рабочих, образованиие низшее, член ВКП(б), зам. редактора газеты "Колхозное знамя", прож. ст.Константиновская.
    Арестован 24.06.1937г. КО УНКВД по АЧК за участие в троцкистско-зиновьевской контрреволюционной организации.
    Осужден 15.12.1937г. ВК Верховного суда СССР по ст.58-7-8-11 УК РСФСР к расстрелу. Приговор приведён в исполнение 15.12.1937г. в г.Ростове-на-Дону. 23.07.1957г. ВК Верховного суда СССР дело в отношении Ильина А.М, производством прекращено, за отсутствием состава преступления.
