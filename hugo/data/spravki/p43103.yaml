    (1897 – 1978), капитан 1-го ранга ВМФ СССР. Орден Красного Знамени (1923). Участник гражданской и 2-й мировой войн. В 1926 году камандовал дивизионом бригады сторожевых и торпедных катеров Морских сил Чёрного моря. В мае 1926 года арестован ОГПУ по делу монархической группы «Боевое ядро», уволен из рядов РККА и выслан в ссылку на Урал.
     13 марта 1933 года восстановлен в РККФ и 23 марта назначен исполняющим должность командира 3-го дивизиона бригады торпедных катеров Краснознаменного Балтийского флота
     В апреле 1938 года назначен командиром 1-го дивизиона бригады миноносцев. 2 июня 1938 года арестован и 15 июня того же года уволен из рядов РККФ.
     Постановлением военного трибунала КБФ от 15 февраля 1940 года уголовное дело в отношении Бутакова прекращено и 18 февраля он был освобожден. 26 апреля 1940 года приказ об увольнении в отношении Бутакова был отменен[6], он был восстановлен в звании и уволен в запас.
