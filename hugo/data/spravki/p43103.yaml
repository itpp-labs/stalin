    (1897 – ?), капитан 1-го ранга ВМФ СССР. Орден Красного Знамени (1923). Участник гражданской и 2-й мировой войн. В 1918 вступил в ряды Красной армии. Репрессирован. Умер в СССР, в конце 60-х.
    Из древнего дворянского рода, уходящего корнями в дворянский род Костромской губернии. Обучался в МК города Петрограда. С 1919 года гардемарин Морского корпуса в Севастополе. От эвакуации с МК уклонился, остался в СССР. Участник Гражданской и Великой Отечественной войн. На август 1941 года Председатель приемной комиссии кораблей на СРЗ в Севастополе. Капитан 1 ранга. Дважды женат. Умер в конце 1960-х.
    Григорий Александрович Бутаков во время Великой Отечественной войны командовал дивизионом канонерских лодок на Черном море.
    Перед пробным выходом в море на «Шторм» пришел офицер по особым поручениям капитан 1-го ранга Григорий Александрович Бутаков. Это был дружеский визит опытного моряка, решившего пожелать кораблю счастливого плавания. Григорий Александрович был внуком известного адмирала русского флота — Григория Ивановича Бутакова, но морское начало в их роду положил еще его прапрадед Иван Николаевич, который командовал на Балтике бригом «Летун» в 1807 году и участвовал в боях против французских кораблей. Всего же бутаковский род насчитывал сто двадцать два военных моряка. Григория Александровича революция застала на Балтике, где он служил мичманом на эскадренном миноносце «Гавриил». Вскоре стал командовать соединением кораблей Азовской военной флотилии, и вся его последующая жизнь была тесно связана с нашим флотом. Во время Великой Отечественной войны Бутаков оказался на Черноморском флоте, был офицером по особым поручениям при Военном совете флота, командовал дивизионом канонерских лодок. Следуя традиции своих предков, он носил большую окладистую серебристую бороду.
