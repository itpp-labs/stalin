  fio: Рашевич Фриц Константинович
  source: Ленинградский мартиролог, т.10
  spravka: |-
    1893 г. р., уроженец Латвии, латыш (поляк), член ВКП(б) в 1919-1937 гг., нач. Военно-морского инженерного училища им. Дзержинского, инженер-флагман 3-го ранга, проживал: г.Ленинград, В. О, 13-я линия, д. 46, кв. 6 (по др. данным: наб. кан. Крунштейна, д. 4, кв. 2). Арестован 29 декабря 1937 г. Выездной сессией Военной коллегии Верховного суда СССР в г. Ленинград 21 сентября 1938 г. приговорен по ст. ст. 58-7-8-11 УК РСФСР к высшей мере наказания. Расстрелян в г. Ленинград 22 сентября 1938 г.
