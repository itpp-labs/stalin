    1903 г.р., с. Соснов-ка Черниговской губ., украинец, б/п, образование высшее, преподаватель пединститута. Проживал: г. Краснодар. Арестован 29.04.1938 г. Предъявленное обвинение: "участие в антисоветской правотроцкистской организации". Осужден особым совещанием при НКВД СССР 17.03.1940 г. на 5 лет ИТЛ. Реабилитирован Президиумом Краснодарского краевого суда 31.08.1957 г. на основании п. 5 ст. 4 УПК РСФСР.
