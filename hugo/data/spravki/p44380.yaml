    (1902 -1942 ) – поэт и журналист. Зав. отделом газеты «Красное знамя», арестован после непродолжительного исполнения должности главного редактора. Осужден особым совещанием НКВД 17 марта 1940 г. за участие в антисоветской правотроцкистской организации, приговорен к 5 годам ИТЛ. Умер 10 февраля 1942 г. в Северо-Восточном лагере НКВД. Реабилитирован Краснодарским крайсудом 31 августа 1957 г.
