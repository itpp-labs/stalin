    (14 октября 1896-10 октября 1976) — заслуженный строитель СССР, архитектор, внесший существенный вклад в облик центра Донецка.
    Родился в 1898 году селе Улаклы. Этнический грек.
    Участвовал в Первой мировой и гражданской войне. В первую мировую награжден Георгиевским крестом, в гражданскую — двумя орденами Красного Знамени.
    Возглавлял «Сталинстрой». Серго Орджоникидзе наградил его автомобилем М-1, за масштаб строительства.
    В 1930-е годы руководил строительством в Сталино библиотеки имени Крупской, оперного театра, кинотеатра имени Шевченко, Дворца пионеров и школьников, гостиницы «Донбасс» и ряда школ.
    В 1938 году Тамуров был объявлен врагом народа и приговорён к смертной казни через расстрел. Приговор был персмотрен и расстрел заменили пятнадцатью годами лишения свободы и пятью годами поражения в правах. Тамуров отбывал срок в Норильске, на строительство металлургического комбината. Был реабилитирован 10 декабря 1955 года военной коллегией.
    Работал в Норильске в руководстве строительства металлургического комбината и коксохимзавода. В конце жизни был начальником СМУ-9 Треста № 6 «Главприволжскстроя» в Саратове. Несмотря на скромную должность имел огромный авторитет у партийного и хозяйственного руководства города Саратова.
    Похоронен в Саратове рядом с Чернышевским[4].
    Почётный гражданин Норильска и Саратова.
    26 августа 2009 года по инициативе Донецкого общества греков на здании областной библиотеки имени Крупской была установлена мемориальная доска в честь Пантелея Тамурова.
