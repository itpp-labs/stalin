    Род. в 1898, Донецкая обл. В.Ямисольский р-н, с. Улаклы, русский, обр.: промакадемия, инженер-строитель, член ВКП(б) с 1920 г. Проживал: г.Донецк, Марьинская ул. д.17, кв.3. Трест «Сталинстрой», управляющий, член бюро обкома
    Арестован 29.04.1938. Обв. по ст. 54-7, 20-54-8, 54-11 УК УССР. Приговор: ВК ВС СССР, 29.10.1938 – 15 лет ИТЛ, после освобождения из лагеря 19.07.1949 отправлен на поселение а Красноярский край.
    Реабилитирован ВК ВС СССР 10.12.1955 за отсутствием состава преступления
