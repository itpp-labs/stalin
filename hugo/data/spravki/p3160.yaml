- spravka_old_id: 2331
  repryear: 1937
  fio: Билиходзе Лев Шалвович
  source: По материалам Архива внутренних дел Грузии подготовлено Институтом развития
    свободы информации (IDFI), Грузия
  spravka: |-
    Род. в 1909, г. Тбилиси, грузин. Место проживания: г. Тбилиси, Набережная, д. № 6. Род занятий: начальник грузового корпуса авторемонтного завода. Инженер-автомеханик.
    Осужден ВК ВС СССР 01.07.1937. Мера наказания: 10 лет заключения в ИТЛ с конфискацией имущества и поражением в политических правах на 5 лет.
