  fio: Волох Николай Павлович
  source: kraeved.opck.org/biblioteka/enciklopedii/obe/v.php
  spravka: "(1886 -1937) -ученый в области зоотехнии. \n  Закончил Юрьевский ветеринарный\
    \ институт (1911). В 1930-1937 работал в Оренбургском сельскохозяйственном институте\
    \ (зав.кафедрой зоогигиены и зоологии, декан зоотехнического факультета). В сентябре\
    \ 1937 получил диплом профессора, а в начале октября был арестован как \"враг\
    \ народа\". Реабилитирован посмертно."
