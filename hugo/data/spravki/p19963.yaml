  fio: Гончаренко Володимир Григорович
  source: 'Реабілітовані історією : Донецька область'
  spravka: |-
    1907 року народження, с. Стригуни Борисівського району Курської області, українець, освіта неповна середня, член ВКП(б). Проживав: м. Чистякове (м. Торез), вул. Воровського, буд. № 16. Заступник редактора газети "Гірник".
    Заарештований 26 вересня 1937 року. Засуджений виїзною сесією військової колегії Верховного Суду СРСР у м. Києві до розстрілу. Вирок приведено до виконання у м. Харкові 22 січня 1938 року.
    Реабілітований у 1957 році.
