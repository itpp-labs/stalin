- spravka_old_id: 11613
  repryear: 1937
  fio: Токарь Григорий Миронович
  source: Москва, расстрельные списки - Донской крематорий
  spravka: |-
    Род. в 1883, Полтавская губ., Полтавский уезд, хут. Токари, украинец, обр.: среднее специальное, б/п. Проживал: Московская обл., пос. Малаховка, ул. Комсомольская, Безымянный туп., д. 1. Начальник московского паровозного отделения Ленинской ж.д.
    Арестован 05.02.1937. Обв. в шпионаже в пользу японской разведки, вредительстве и участии в диверсионной организации. Приговор: ВК ВС СССР, 16.11.1937 – ВМН. Расстрелян 16.11.1937, г.Москва.
    Реабилитирован ВК ВС СССР 01.02.1958
