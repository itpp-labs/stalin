  fio: Колтун Яков Герш Шмул Иделевич
  source: Москва, расстрельные списки - Коммунарка
  spravka: |-
    Род. в 1892, Житомирская обл., мест. Любарь, еврей, в 1930-1936 член КП Палестины. Проживал: Москва, Люблинская станция аэрации. Старший экономист Центрального управления народнохозяйственного учета РСФСР
    Арестован 27.11.1937. Обв. в к.-р. деятельности. Приговор: ВК ВС СССР, 14.03.1938 – ВМН. Расстрелян 14.03.1938, г.Москва.
    Реабилитирован ВК ВС СССР май 1957
