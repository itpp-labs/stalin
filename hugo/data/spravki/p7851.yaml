    Послужной список
    \t в партизанском отряде 
    1919\t в Исполнительном комитете Донецкого губернского Совета
    1919 - 1923\t в РККА
    1923 - \t уполномоченный, начальник Отделения Особого отдела ОГПУ Украинского военного округа
    1929\t начальник 22-го Волочисского пограничного отряда ОГПУ
    \t в ГПУ при СНК Украинской ССР
    \t начальник Экономического отдела Донецкого оперативного сектора ГПУ
    \t помощник начальника Экономического отдела ГПУ при СНК Украинской ССР
    11.1932 - 28.8.1933\t начальник Молдавского областного отдела ГПУ
    11.1932 - 8.1933\t начальник 25-го Молдавского пограничного отряда ОГПУ
    9.1933 - 9.1934\t заместитель начальника Харьковского областного одела ГПУ - Управления НКВД по Харьковской области
    9.1934 - 1935\t в резерве НКВД Украинской ССР
    1935 - 12.1936\t заместитель начальника Управления рабоче-крестьянской милиции НКВД Украинской ССР 
