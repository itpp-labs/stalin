  spravka: |-
    1888 р. н., х. Солонці Новосанжарського р-ну Харківської обл. (нині с. Великі Солонці Новосанжарського р-ну Полтавської обл.), українець, освіта початкова. Член ВКП(б) з 1919 р. Проживав у м. Чернігів, завідувач облсобезу. Заарештований 12.09.1937 р. За вироком ВК ВС СРСР від 27.10.1937 р. за ст.ст. 54-7, 54-8, 54-11 КК УРСР засуджений до ВМП. Розстріляний 28.10.1937 р. Реабілітований 23.11.1957 р. (ГДА СБ України, м. Чернігів. - Спр. 4309-п).
