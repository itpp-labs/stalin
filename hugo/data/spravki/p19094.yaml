  spravka: |-
    Род. в 1901, Архангельская обл., с. Устьвага, русская, обр.: неполное среднее, член ВКП(б) с 1919 г. Проживала: Воронеж, ул. Володарского, 6, кв.1. Инструктор-референт ОРПО Воронежского обкома ВКП(б).
    Арестована 05.10.1937. Обв. по ст.ст. 17-58-8, 58-11: Обвинялась в участии с 1936 г. в антисоветской право-троцкистской террористической организации. Приговор: выездная сессия ВК ВС СССР в г. Воронеж, 16.01.1938 – к 10 годам тюремного заключения.
    Реабилитирована военным трибуналом Воронежского ВО 19.03.1956
