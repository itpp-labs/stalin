  source: Правозащитный Центр Азербайджана
  spravka: |-
    род. 21.03.1897, г.Сальяны, Аз.ССР, тюрок (азербайджанец). Образование высшее (2 курса Гос. Технологического Ин-та и экон. факультет Аз. Политехн. Ин-та). Член ВКП(б) с окт. 1918. В нач. 1921 на III съезде АКП(б) допустил национальный уклон (выступил за замену РККА национальными частями). Исключен 25.12.1936 решением бюро Ворошиловского РК АКП(б) "как неразоружившийся национал-уклонист". Восст. посмертно 19.11.1957 решением бюро ЦК КП Азербайджана.
     Зам. наркома РКИ (1920). Председатель Совнархоза (1921), наркомюст (1921). Пред. Бакплана (1936). Перед арестом - зав. отделом субтропических культур Наркомзема Аз.ССР. Поэт, публицист, член Союза писателей СССР с 1934. Прож.: Аз.ССР, г.Баку.
     Арестован в 1937
     Обвинение: ст.ст. 64,69,70,73 УК Аз.ССР - участник а/с нац-ской террор. и повстанческой орг-ции, проводивший подрывную вредительскую работу в области планирования н/х и в нефтяной пром-сти, а также участвовавший в подготовке терактов против руководителей АКП(б) и правительства Аз.ССР.
     Приговор: ВК ВС СССР, 12.10.1937 - ВМН с конфискацией имущества.
     Расстрелян 13.10.1937
     Реабилитирован ВКВС СССР 25.06.1957 за отсутствием состава преступления.
     Источники: Сталинский список от 03.10.1937 (Аз.ССР, Кат.1)| Личное дело №37599 (АПД УДПАР, ф.6, оп.9, д.496)| Определение ВКВС СССР, 25.06.1957| Определение ВКВС СССР, 12.05.1956, 17.12.1955 (упоминание).
