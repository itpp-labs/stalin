     Работник Каспийского Пароходства. Прож.: Аз.ССР, г.Баку.
     Арестован 11.1937 (?)
     Обвинение: участие в а/с орг-ции, действовавшей в Каспаре. На суде в ВТ ЗакВО отказался от признательных показаний, заявив, что дал их под давлением.
     Приговор: ВТ ЗакВО, 16.10.1939 - дело возвращено на доследование. Приговорен ОСО при НКВД СССР, 08.09.1941 - 5 лет ИТЛ.
     Реабилитирован ВКВС СССР 14.05.1955 за отсутствием состава преступления.
     Источники: Сталинский список от 25.09.1938 (Аз.ССР, Кат.1)| Личное дело №39171 Алиева Д.Г. (АПД УДПАР, ф.6, оп.9, д.41)| Определение ВКВС СССР 14.05.1955.
