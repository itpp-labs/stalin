    1903 г.р., урож. д. Каменка Ирбейского р-на Красноярского края Русский. Образование н/высшее. Проживал в г. Новосибирске. Зав. гор. отдела народного образования. [первый директор Новосибирского вечернего городского педагогического института (1935) ] Арестован 30.09.1937 по обвинен. в участии в к.р. организации, ст. 58-7,8,11 УК РСФСР. Осужден Воен. коллегией Верх. суда СССР 04.06.1938 к ВМН. Расстрелян в тот же день. Реабилитирован 21.09.1957.
