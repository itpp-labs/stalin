    [1908 - .]
    Курд. Из рабочих.
    Член ВКП(б) с 1930 г.
    На комсомолськой работе (до 1930 г.), на газетной работе (1931-33 гг.), с 1933 г. на партработе.
    С апреля 1937 - 1-й секретарь Куня-Ургенчского райкома партии
    20 июня 1937 г. избран 1-м секретарем Ташаузского окружкома партии (утвержден в должности 8.08.1937 г. бюро ЦК КПТ).
