  fio: Ибраев Нургажа
  source: Сведения ДКНБ РК по Восточно-Казахстанской обл.
  spravka: |-
    Род. в 1903, Северо-Казахстанская обл., Энбекшильдерский р-н, 1-й аул, казах, обр.: начальное. Проживал: Восточно-Казахстанская обл., Катон-Карагайский р-н, с. Алтай. Заместитель директора по политчасти, МТС.
    Арестован Катон-Карагайский РО НКВД. 13.10.1937. Обв. по ст. 58-2, 58-7, 58-8, 58-11 УК РСФСР. Приговор: Верховный суд СССР, 11.03.1938 – ВМН.
    Реабилитирован Прокуратурой СССР 15.08.1991 на основании ст.1 Указа Президента СССР от 13.08.1990 г.
