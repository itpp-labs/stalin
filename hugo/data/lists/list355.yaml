- pageintom: '191'
  image: v06/17-171-414-191.jpg
  title: null
  sublists: []
  html: '





    <TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <P>Том 6,стр. 191</TD>

    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <U><P>БОЛЬ Роберт Иоганн,</P>

    </U><P>австриец, австрийский подданный, быв. секретарь ЦК Комсомола Австрии.</P>

    <P>Исключен из КП Австрии.</P>

    <U><P>СЛЕДДЕЛО № 14422</P>

    </U><P>3 ОТДЕЛ ГУГБ НКВД СССР</P>

    <P>гор. Москва</P>

    <P></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <P>Агент Разведупра РККА. Двойник.</P>

    <P>В 1932 году завербован Гарри СМОЛКА на шпионскую работу в пользу Германии и
    в 1933 году - в пользу Англии.</P>

    <P>В 1937 г. привлечен германским шпионом Оскаром ПАРМА к шпионской работе в системе
    РазведупРа РККА, с этой целью прибыл в СССР.</P>

    <P>В школе Разведупра проводил троцкистско-фашистскую пропаганду.</P>

    <P>Сознался.</P>

    <P>ШПИОН-ТРОЦКИСТ.</TD>

    </TR>

    </TABLE>


    '
- pageintom: '192'
  image: v06/17-171-414-192.jpg
  title: null
  sublists: []
  html: '





    <TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <P>Том 6,стр. 192</TD>

    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <U><P>КОГЛЕР Арнульф Алоизович</P>

    </U><P>1898 г.р., немец, австрийский подданный, беспартийный, имеет высшее образование,
    профессор истории, проживает в СССР с 1932 г.</P>

    <U><P>СЛЕДДЕЛО № 14548</P>

    </U><P>3 ОТДЕЛ ГУГБ НКВД</P>

    <P>г. Москва</P>

    <P></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>В 1932 году завербован в Вене австрийской разведкой и был переброшен в СССР
    для разведывательной деятельности.</P>

    <p>В СССР им разновременно завербован для шпионской деятельности гр.СССР ВЯЗИГИН,
    ВИЛЕРТ и БАКУЛИНА, которые в указанном направлении им и пользовались.</P>

    <p>После прибытия в СССР до момента его ареста КОГЛЕР наравне с разведывательной
    деятельностью в пользу Австрии и Германии вел по заданию разведывательных органов
    контрреволюционную националистическую работу, направленную на создание к-р. нац.
    подполья, готового к поддержке враждебных выступлений против СССР фашистских стран.</P>

    <p>Виновным себя признал.</P>

    <p><U>ШПИОН.</U></TD>

    </TR>

    </TABLE>


    '
- pageintom: '193'
  image: v06/17-171-414-193.jpg
  title: null
  sublists: []
  html: '





    <TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <P>Том 6,стр. 193</TD>

    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <U><P>РАМАЗАН Хан Афранд</P>

    </U><P>1892 г.р., ур. Ирана, гражданин Ирана, по национальности иранец, без определенных
    занятий.</P>

    <P>СЛЕДДЕЛО № 13868</P>

    <P>3 ОТДЕЛ ГУГБ НКВД</P>

    <P></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>С 1921 года до момента ареста вел активную шпионскую работу против СССР, являясь
    одновременно агентом трех иностранных разведок: английской с 1921 г., иранской
    с 1925 г. и германской с 1935 г.</P>

    <p>Вел активную работу по вербовке шпионских кадров для вышеуказанных разведок.</P>

    <p>Виновным себя признал.</TD>

    </TR>

    </TABLE>


    '
- pageintom: '194'
  image: v06/17-171-414-194.jpg
  title: null
  sublists: []
  html: '





    <TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <P>Том 6,стр. 194</TD>

    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <U><P>ШУБЕРТ-ЗАНДТ Франц Францевич</P>

    </U><P>1893 г.р., ур. Чехословакии, немец, чехословацкий подданный, б.чл.КПГ,
    по профессии слесарь</P>

    <U><P>СЛЕДДЕЛО № 10960</P>

    </U><P>3 ОТДЕЛ ГУГБ НКВД</P>

    <P>Москва</P>

    <P></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>Являясь руководителем аппарата охраны КП Германии от провокаторов, ШУБЕРТ по
    заданию предателя агента контр-разведывательного отдела Штаба Рейхсвера КИППЕНБЕРГЕРА
    вступил в шпионскую связь с разведывательным отделом Чехословацкого генштаба.</P>

    <p>Используя аппарат охраны партии от провокаторов, для сбора шпионских сведений
    для чехов, предательски развалил аппарат и допустил засорение КПГ провокаторами,
    что привело к ряду серьезных провалов. Будучи арестован полицией после гитлеровского
    переворота в Германии, был освобожден, что свидетельствует о привлечении ШУБЕРТА
    к работе в качестве агента полиции.</P>

    <p>ШУБЕРТ свою вербовку германской полицией отрицает. Связь с генштабом Чехословакии
    подтверждает.</P>

    <p><U>ТРОЦКИСТ-ШПИОН</U></TD>

    </TR>

    </TABLE>


    '
