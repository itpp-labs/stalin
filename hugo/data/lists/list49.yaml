  html: '





    <TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <P>Том 2,стр. 122</TD>

    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <U><P>РОЗЕНБАХ</U> Фриц Карлович,</P>

    </U><P>1904 г.рождения, уроженец усадьбы Элки, Нигранденской вол., Газенкотского
    уезда, Курляндской губ.Латвия, латыш, <U>латвийско-подданный</U>, женат.</P>

    <p>Бывший член КПЛ с 1928 г., в 1930 г. исключен за нарушение партийной дисциплины.</P>

    <p>В Латвии подвергался репрессиям за участие в революционном движении.</P>

    <p>До ареста занимался литературной работой.</P>

    <U><P>След. дело № 10665</P>

    </U><p>том 4-й</P>

    <U><P>III-й Отдел ГУГБ</P>

    <P><I>10</I></U></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>В 1929 году в Латвии вошел в троцкистскую организацию. Вел троцкистскую работу
    в левых литературных кругах.</P>

    <p>В 1930 г. во время ареста охранкой был завербован. В том же году выехал в Германию,
    где связавшись с представителем Латвийской охранки передал ему материалы по различным
    вопросам в том числе и о Советском Торгпредстве где работал.</P>

    <p>В Берлине сошелся с троцкисткой С.ОЛЬБЕРГ и связался с ее бывшим мужем – террористом
    В.ОЛЬБЕРГ. По договоренности с последним вывез в СССР С.ОЛЬБЕРГ для троцкистской
    работы.</P>

    <p>Прибывший в 1932 г. участник организации ЯНКУС от имени охранки установил связь
    с РОЗЕНБАХОМ.</P>

    <p>Перед отъездом в СССР РОЗЕНБАХ получил от ЯНКУСА явки к руководителям организации
    БАЛОДИСУ и СТРАУТИНУ. В Берлине РОЗЕНБАХ получил от ЛАЙЦЕНСА и ЯНКУСА установки
    по контр-революционной работе в Москве.</P>

    <p>В Москве РОЗЕНБАХ получив от СТРАУТИНА-ЦИТРОВА указания по контр-революционной
    работе развернул ее среди латышских литературных кругов.</P>

    <p>В результате РОЗЕНБАХОМ была создана троцкистская группа в обществе “Прометей”.</P>

    <p>РОЗЕНБАХ, имея террористические установки от руководства организации приступил
    вместе с ЛАЙЦЕНСОМ к террористической обработке ряда ее участников.</P>

    <p>Виновным себя <U>признал</U> за исключением террористической деятельности,
    не отрицает, что был информирован о наличии у руководства организации террористических
    установок.</P>

    <p>Уличается показаниями по связям с охранкой ЯНКУСОМ оба подтвердили это на очной
    ставке.</P>

    <p>В к-р деятельности изобличается показаниями: 1) – ЯНКУСА О.Ф., 2)- СТРАУТИНА
    А.З., 3)-БАЛОДИСА Я.П., 4)-ЛАЙЦЕНСА Л.П., 5)-БРИНКИСА А.И. (косвенно).</P>

    <p>В террористической деятельности изобличается показаниями ЯНКУСА О.Ф.</P>

    <P ALIGN="RIGHT">(г. Москва)</TD>

    </TR>

    </TABLE>


    '
