    <TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <P>Том 6,стр. 180</TD>

    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <U><P>АГА БАЗАРК БАЗАРКМАН он же РИЗАЕВ АГА БУЗУРК</P>

    </U><P>1886 г.р., ур. г. Кировабад, иранец, ирано-подданный, из рабочих, с незаконченным
    средним образованием, служащий, специалист по ковровому делу.</P>

    <p>До ареста председатель ковровой артели в Люксембурге.</P>

    <P></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <P>С 1929г., будучи связан с органами НКВД по негласной работе,проводил шпионскую
    работу в пользу турецкой, иранской и польской разведок, свою связь с указанными
    разведками скрывал от органов НКВД вплоть до своего ареста, двурушничал и дезинформировал
    органы НКВД. Был связан, помимо того, с контрреволюционной организацией, существовавшей
    в г.Люксембурге и проводил в ней активную работу, направленную против Соввласти.</P>

    <P> Признал себя виновным в шпионской работе.</TD>

    </TR>

    </TABLE>

    <P>

    <TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <P>Том 6,стр. 180</TD>

    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <P>МАХЕРИДИ Константин Федорович</P>

    <P>1908 г.р., ур.Турции, проживал в г.Сухуми, без определенных занятий, б/п.,
    греческо-подданный.</P>

    <P></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>Является членом к-р фашисткой организации.</P>

    <p>Сознался.</P>

    </TD>

    </TR>

    </TABLE>


    '
