  html: '

    <center>

    <P><U>С П И С О К</U>

    <P>арестованных МГБ СССР изменников Родины, шпионов<BR>и террористов.</P>

    </center>

    <P>PERSON45157<br/>1. ФЕДОСЕЕВ Иван Иванович, бывш. сотрудник Главного Управления
    охраны МГБ СССР, 1907 года рождения, русский, бывший член ВКП(б) с 1938 года.
    </P>

    <P>Арестован 23 июня 1947 года.</P><DIR>

    <DIR>

    <DIR>


    <P>Обвиняется по подозрению в шпионской деятельности. </P>

    <P>Находясь на особо важном объекте охраны, на протяжении ряда лет скрытно читал
    важнейшие секретные документы государственного значения и их содержание разглашал
    среди сослуживцев и своих родственников.</P>

    <P>Брал государственные документы к себе на квартиру и оставлял их там на продолжительное
    время.</P>

    <P>К своим служебным обязанностям относился преступно.</P>

    <P>Делясь с женой впечатлениями о поездке в Потсдам, положительно отзывался об
    условиях жизни в фашистской Германии и восхвалял Гитлера.</P>

    <P>Изобличается показаниями своей жены арестованной ГРИГОРЬЕВОЙ.</P></DIR>

    </DIR>

    </DIR>


    <P>PERSON45158<br/>2. МАТУСИС Ирина Владимировна, бывший секретарь-переводчик
    американского консульства во Владивостоке, 1913 года рождения, уроженка гор. Нью-Йорка
    (США), еврейка, беспартийная. Ее отец – активный троцкист (умер в 1946 году),
    мать в 1948 году осуждена за антисоветскую деятельность. </P>

    <P>Арестована 17 октября 1947 года.</P>


    '
- pageintom: '57'
  image: v16/3-57-100-57.jpg
  title: ''
  sublists:
  - sublid: '671'
    persons:
    - id: '45159'
      num: '3'
      name: РИГЕРМАН Георгий Александрович
      rowinpage: '1'
      doublesexists: true
      gb_spravka: true
      spravka: true
  html: '


    <DIR>

    <DIR>

    <DIR>


    <P>Обвиняется в шпионской деятельности. Резидент американской разведки.</P>

    <P>В 1942 году в Архангельске была завербована американским разведчиком РУЛЛАРДОМ
    (в 1946 году выбыл в США) для шпионской деятельности против Советского Союза.</P>

    <P>По заданию РУЛЛАРДА собирала секретные сведения о техническом оснащении Архангельского
    порта, ледокольном флоте и расположении военных аэродромов в районе Архангельска.
    Кроме того, поставляла РУЛЛАРДУ советских граждан, через которых он получал шпионские
    сведения.</P>

    <P>В 1943 году американским военно-морским атташе в СССР контр-адмиралом ДУНКАНОМ
    была направлена вместе с РУЛЛАРДОМ на Дальний Восток с заданием активизировать
    там разведывательную деятельность. В пути следования собрала ряд шпионских сведений
    о Транс-Сибирской железнодорожной магистрали.</P>

    <P>Работая во Владивостоке секретарем-переводчиком американского консульства,
    создала шпионскую резидентуру. Возглавляя эту резидентуру, снабжала американскую
    разведку шпионскими сведениями о Дальнем Востоке.</P>

    <P>На следствии выдала свыше 20 американских шпионов (все осуждены) с которыми
    она была связана по разведывательной деятельности.</P>

    <P>Изобличается показаниями своих сообщников – арестованных БЕЛЯЕВА, БУХАТКИНА,
    НОСОВОЙ, ЭРЛИХА и других.</P></DIR>

    </DIR>

    </DIR>


    <P>PERSON45159<br/>3. РИГЕРМАН Георгий Александрович, до ареста – старший преподаватель
    военно-морской академии имени Ворошилова, капитан 1 ранга, 1902 года рождения,
    русский, бывший член ВКП(б) с 1927 года. </P>

    <P>Арестован 2 октября 1949 года.</P><DIR>

    <DIR>

    <DIR>


    <P>Обвиняется в шпионской деятельности. Агент английской разведки.</P>

    <P>В октябре 1941 года установил шпионскую связь с находившимся в СССР английским
    контр-адимиралом БЕВИНОМ и был привлечен им для разведывательной работы в пользу
    англичан.</P>

    <P>Поддерживая связь с БЕВИНОМ и английскими разведчиками ДЭВИСОМ, ФИШЕРОМ, АРЧЕРОМ,
    БОНДОМ, УОРДОМ и ДЖОНСТОНОМ (выехали в Англию), снабжал их шпионской информацией
    об организации береговой обороны Северного флота, расположении аэродромов и радиостанций,
    а также о результатах боевых операций подводных лодок и авиации. </P>

    </DIR>

    </DIR>

    </DIR>


    '
