  html: '


    <P>PERSON45163<br/>7. ФРИДМАН Сам-Рафаэль Яковлевич, до ареста переводчик английского
    языка англо-американского отдела Всесоюзного радиокомитета, 1910 года рождения,
    еврей, уроженец США, из торговцев, прибыл в Советский Союз в 1933 году, советское
    гражданство принял в 1945 году, два брата, сестра и мать проживают в Америке.</P>

    <P>Арестован 24 марта 1949 года.</P><DIR>

    <DIR>

    <DIR>


    <P>Обвиняется в шпионской деятельности. Агент английской разведки.</P>

    <P>В 1944 году установил шпионскую связь с сотрудником английского журнала “Британский
    Союзник” - РАЙТОМ МИЛЛЕРОМ, которого за плату снабжал шпионской информацией о
    Советском Союзе.</P>

    <P>В апреле 1944 года, через МИЛЛЕРА связался с первым секретарем английского
    посольства в Москве БОЛСОВЕРОМ и по его заданию подбирал кандидатуры на вербовку
    агентов для английской разведки.</P>

    <P>При обыске у него на квартире изъято антисоветское письмо выдворенного из СССР
    за шпионаж англичанина ШЛЕЙХА.</P>

    <P>Изобличается показаниями арестованных БОРОДИНА, ДЖОНСОН и ГУРАЛЬСКОГО.</P></DIR>

    </DIR>

    </DIR>


    <P>PERSON45164<br/>8. АНДРЕЙЧИН Георгий Ильич, бывш. заведующий отделом информации
    Министерства иностранных дел Болгарской народной республики, 1894 года рождения,
    болгарин, с 1921 по 1925 год состоял членом ВКП(б).</P>

    <P>Арестован 12 мая 1949 года.</P><DIR>

    <DIR>

    <DIR>


    <P>Обвиняется в шпионской деятельности. Агент американской и английской разведок.</P>

    <P>С 1923 года являлся активным троцкистом, непосредственно был связан с Троцким,
    Радеком, Раковским и другими врагами народа, вместе с которыми проводил подрывную
    деятельность против ВКП(б) и Советской власти. </P>

    <P>В 1924 году, в период работы в полпредстве СССР в Лондоне, был завербован английской
    разведкой, которую снабжал шпионскими материалами о политическом и экономическом
    положении СССР.</P>

    </DIR>

    </DIR>

    </DIR>


    '
- pageintom: '61'
  image: v16/3-57-100-61.jpg
