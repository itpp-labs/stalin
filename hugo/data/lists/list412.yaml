  html: '


    <P>один в 1937 году за шпионаж и два – за уголовные преступления.</P>

    <P>Арестован 7 сентября 1949 года.</P><DIR>

    <DIR>

    <DIR>


    <P>Обвиняется в шпионской деятельности. Агент американской разведки.</P>

    <P>В 1934 был завербован американским разведчиком РИЧАРДСОНОМ, по заданию которого
    занимался шпионажем против СССР. </P>

    <P>После отъезда РИЧАРДСОНА из Москвы, до 1948 года был связан с американским
    разведчиком МАГИДОВЫМ, которого снабжал шпионскими сведениями по вопросам науки,
    техники, политической и культурной жизни СССР.</P>

    <P>Изобличается показаниями арестованного ИВИЧ.</P></DIR>

    </DIR>

    </DIR>


    <P>6. РОЗЕНФЕЛЬД, он же ШУВАЛОВ Михаил Семенович, 1903 года рождения, русский,
    в 1917 году вместе с отцом бежал за границу, проживал в Германии.</P>

    <P>Арестован 1 мая 1945 года.</P><DIR>

    <DIR>

    <DIR>


    <P>Обвиняется в шпионской деятельности. Агент английской, немецкой и французской
    разведок.</P>

    <P>В 1922 году был завербован английской разведкой, по заданию которой проводил
    активную шпионскую деятельность. В октябре 1932 года, по указанию английской разведки,
    переехал в Париж, где до 1938 года руководил английской резидентурой, собирал
    сведения о заказах Советского Союза во Франции и ходе выполнения их.</P>

    <P>Находясь во Франции, сотрудничал с французской военной разведкой.</P>

    <P>В 1938 году переехал в Швейцарию, где вел шпионскую работу против СССР.</P>

    <P>С 1944 года являлся агентом германской разведки, вербовал агентуру из числа
    советских граждан, находившихся в лагерях военнопленных.</P>

    <P>Изобличается показаниями осужденных сотрудников германской разведки ЗОММЕР
    и ПАННВИЦ.</P></DIR>

    </DIR>

    </DIR>


    '
