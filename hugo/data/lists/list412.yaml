  html: '


    <DIR>

    <DIR>

    <DIR>

    <P>В 1931 году, находясь в Москве, поддерживал шпионскую связь с английским разведчиком
    Альфредом ЧОЛЛЕРТОНОМ (выдворен из Советского Союза).</P>

    <P>С 1941 года являлся агентом американской разведки и был связан с сотрудниками
    посольства США в Москве разведчиками ТЕЙЕРОМ, ДИККЕРСОНОМ и пом. военного морского
    атташе РУЛЛАРДОМ (выехал из СССР), которым передавал разведывательные данные о
    положении в Советском Союзе.</P>

    <P>В 1945 году, прибыв из СССР в Болгарию, по заданию бывш. американского посла
    в Москве ГАРРИМАНА, связался с представителем США, входившим в состав Союзной
    Контрольной Комиссии по Болгарии БАРНСОМ.</P>

    <P>В последующее время через БАРНСА и при личной встрече с ГАРРИМАНОМ в Париже,
    куда АНДРЕЙЧИН выезжал в составе болгарской делегации на Мирную конференцию, снабжал
    ГАРРИМАНА секретными данными о политическом и экономическом положении Болгарии.</P>

    <P>Изобличается показаниями арестованных МАТУСИС, ТЕННОВА и ПАЛАТНИКОВА.</P>

    </DIR>

    </DIR>

    </DIR>


    <P>PERSON45165<br/>9. ХУДЯКОВ Сергей Алексанрович, он же ХАНФЕРЯНЦ Арменак Артемьевич,
    маршал авиации, бывший командующий 12 воздушной армией, 1902 года рождения, армянин,
    сын владельца рыбного промысла, бывший член ВКП(б) с 1924 года.</P>

    <P>Арестован 18 марта 1946 года.</P><DIR>

    <DIR>

    <DIR>


    <P>Обвиняется в шпионской деятельности. Агент английской разведки.</P>

    <P>В 1918 году был завербован в гор. Баку английской разведкой, по заданию которой,
    скрыв свою настоящую фамилию, национальность и социальное прошлое, внедрился на
    военную службу в Красную Армию и пролез в ряды ВКП(б).</P>

    <P>На протяжении многих лет выдавал себя за ХУДЯКОВА Сергея Александровича, сына
    железнодорожного машиниста, тогда как на самом деле происходит из семьи владельца
    рыбного промысла ХАНФЕРЯНЦ.</P>

    <P>Являясь агентом английской разведки, в 1918 году дезертировал из красногвардейского
    отряда и, перейдя на сторону дашнаков, участвовал в вооруженной борьбе против
    Советской власти. В том же 1918 году входил в состав конвойной команды, сопровождавшей
    на расстрел 26 бакинских комиссаров.</P>

    </DIR>

    </DIR>

    </DIR>


    '
