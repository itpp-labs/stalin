- pageintom: '313'
  image: v02/17-171-410-313.jpg
  title: null
  sublists: []
  html: '





    <TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <P>Том 2,стр. 313</TD>

    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <P>БУКСБАУМ Эдуард Германович,</P>

    <P>1906 г.р, урож. г.Леобен (Австрия), австрийский подданный, до ареста техник-конструктор
    Гос. ин-та по проектированию промышленности искусственного волокна.</P>

    <U><P>СЛЕД. ДЕЛО № 11673</P>

    </U><P>3-й ОТДЕЛ ГУГБ НКВД</P>

    <U><P>Москва</P>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>Агент германской разведки с 1932 г. Для шпионской деятельности был завербован
    австрийским подданным представителем германской фирмы “Когорн”, ОБЕРСДОРФЕРОМ,
    совместно с которым прибыл из Германии в составе бюро этой фирмы, для проектирования
    заводов искусственного волокна в СССР. В течении всего времени собирал и передавал
    германской разведке шпионские сведения о промышленности искусственного волокна,
    имеющей важное оборонное значение и представляющей специальный интерес для германской
    разведки.</P>

    <p>После отъезда из СССР ОБЕРСДОРФЕРА установил контакт с резидентом контрразведывательного
    отдела штаба Рейхсвера, германским подданным ВИЗЕРОМ, поддерживая непосредственную
    шпионскую связь с одним из агентов ВИЗЕРА, германским подданным КАЙЗЕРОМ.</P>

    <p>ВИЗЕРОМ, БУКСБАУМ, как являющийся сторонником террористических методов борьбы
    с Советской властью, обрабатывался для совершения террористического акта.</P>

    <p>Виновным себя в шпионаже признал, как террорист изобличается показаниями ВИЗЕРА.</P>

    <p><U>ШПИОН, ТЕРРОРИСТ</U>.</TD>

    </TR>

    </TABLE>


    '
- pageintom: '314'
  image: v02/17-171-410-314.jpg
  title: null
  sublists: []
  html: '





    <TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <P>Том 2,стр. 314</TD>

    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <P>ЛЮЦМАН Альберт Вильгельмович,</P>

    <P>1884 г.р., уроженец Магденбурга, германский подданный, до ареста служащий Мосторга.</P>

    <U><P>СЛЕД. ДЕЛО № 11673</P>

    </U><P>3-й ОТДЕЛ ГУГБ НКВД СССР</P>

    <U><P>г. Москва</P>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>Агент германской военной разведки, ведший шпионскую работу в СССР под руководством
    офицера этой разведки, сотрудника германского посольства БУНЦЕ. Выполнял особо
    доверительные поручения разведки по связи с нелегальными резидентами и пересылке
    шпионских материалов, добываемых нелегальными резидентурами, в Германию. Как человек
    связи разведки явился к резиденту контрразведывательного отдела штаба Рейхсвера,
    германскому подданному ВИЗЕРУ.</P>

    <p>Совместно с ВИЗЕРОМ принимал участие в подготовке террористических актов против
    руководителей ВКП(б) и советской власти.</P>

    <p>Вел активную фашистскую деятельность среди гр-н СССР, являясь одним из руководителей
    фашистско-шпионской организации, существовавшей под прикрытием лютеранской церкви.</P>

    <p>Виновным себя не признал, изобличается показаниями германского подданного ВИЗЕРА,
    ГЕЛЬМСА.</P>

    <p><U>ШПИОН, ТЕРРОРИСТ.</U></TD>

    </TR>

    </TABLE>


    '
- pageintom: '315'
  image: v02/17-171-410-315.jpg
  title: null
  sublists: []
  html: '





    <TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <P>Том 2,стр. 315</TD>

    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <P>НИКСДОРФ Курт Оттович,</P>

    <P>1903 г.р., урож. гор. Бреславля (Германия), немец, германский подданный, член
    КПГ с 1919 г., член ВКП(б) с 1928-1935 г.; образование высшее, осужден в 1935
    г. Особым Совещанием к 5 годам концлагеря за контрреволюционную фашистскую деятельность.</P>

    <U><P>СЛЕД. ДЕЛО № 11055</P>

    </U><P>3 ОТДЕЛ ГУГБ НКВД.</P>

    <U><P>г. Москва</P>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>Будучи в Германии – являлся одним из активных участников Брандлеровской организации,
    к которой примкнул в 1923 г., т.е. с самого начала ее возникновения.</P>

    <p>По приезде в 1927-1928 г. в СССР – добился перевода в ВКП(б) с целью ведения
    активной контрреволюционной работы внутри партии.</P>

    <p>До самого момента ареста 1935 г. входил в состав Московской контрреволюционной
    брандлеровской группы, систематически снабжал участников Московской группы контрреволюционной
    брандлеровской литературой, получавшейся им нелегальным путем из-за границы через
    немецких интуристов.</P>

    <p>Участвовал на квартире ТЕНЕНБАУМ в нелегальных контрреволюционных сборищах.</P>

    <p>В целях активной борьбы с руководством ВКП(б), Коминтерна и КПГ поддерживал
    в Москве тесную связь с членами Московской контрреволюционной троцкистской, террористической
    организации: РАКОВЫМ и ВОЛЕНБЕРГОМ, разделяя по целому ряду вопросов политики
    ВКП(б) и Коминтерна контрреволюционные взгляды последних.</P>

    <p>Будучи особо враждебно настроен к руководству ВКП(б) и Коминтерна – высказывал
    в отношении последних террористические настроения.</P>

    <p>Находясь в концлагере Колыма, вел среди заключенных к-р. фашистскую агитацию.</P>

    <p>Изобличается показаниями арестованных РАКОВА, БЕКА, ГЮСФЕЛЬД.</P>

    <p>НЕ СОЗНАЛСЯ.</P>

    <U><p>БРАНДЛЕРОВЕЦ-ТЕРРОРИСТ</U>.</TD>

    </TR>

    </TABLE>


    '
- pageintom: '316'
  image: v02/17-171-410-316.jpg
  title: null
  sublists: []
  html: '





    <TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <P>Том 2,стр. 316</TD>

    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <U><P>РАКОВ Вернер (Феликс Вольф),</P>

    </U><P>1893 г.р., урож. Германии, германский подданный, подал заявление о принятии
    в совгражданство, служащий, происходит из служащих, член ВКП(б) с 1917-1935 г.,
    исключен за принадлежность к троцкизму, до ареста работал в редакции “ДЦЦ”, в
    1928 г. был арестован ОГПУ за активное участие в к-р. троцкистской организации.</P>

    <U><P>СЛЕД. ДЕЛО № 4075</P>

    </U><P>3 ОТДЕЛ ГУГБ НКВД</P>

    <U><P>г. Москва</P>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>Будучи в Германии являлся одним из руководителей брандлеровской организации,
    которой примкнул с самого начала ее возникновения, т.е. в 1923 г.</P>

    <p>По приезде в СССР в 1927 г. был РАДЕКОМ вовлечен в активную троцкистскую работу.
    Являлся кадровым троцкистом. Позже входил в Московскую к-р. террористическую организацию
    ВОЛЕНБЕРГА, бежавшего за границу.</P>

    <p>Изобличается показаниями ТАУБЕНБЕРГА, Кети ГЮСФЕЛЬД, АЛЬБЕРТ-ТАКЕ и других.</P>

    <p><U>СОЗНАЛСЯ.</P>

    </U><p><U>ТРОЦКИСТ-ТЕРРОРИСТ</U>.</TD>

    </TR>

    </TABLE>


    '
