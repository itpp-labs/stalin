- pageintom: '111'
  image: v04/17-171-412-111.jpg
  title: null
  sublists: []
  html: '





    <P>Том 4,стр. 111

    <P>ШВЕРТНЕР Рудольф Рудольфович,</P>

    <P>1905 г. рождения, урож. гор. Либерец (Рейхенберг) Чехо-Словакия, немец, подданный
    Чехословакии, в СССР прибыл в 1931 г. как турист.</P>

    <p>Бывший член Компартии Чехословакии с 1924 года, исключен в 1937 году.</P>

    <P> Бывш.культурник по обслуживанию инорабочих и шуцбундовцев на заводе РОСТСЕЛЬМАШ.</P>

    <p>До ареста без определенных занятий.</P>

    <U><P>След.дело № 15855</P></U>

    <P>

    <p>Являлся одним из руководителей фашистско-троцкистской шпионско-диверсионной
    организации созданной им совместно с агентом Германской разведки ИОГ (выехал за
    границу) в гор. Ростов н/Дону.</P>

    <p>В 1928 г. в Чехо-Словакии был завербован в троцкистскую группу по заданию которой
    вел разложенческую работу в рядах Чехословацкой компартии, а в 1931 г. по заданию
    троцкистского центра в г. Праге был переброшен в СССР для подпольной троцкистской
    работы среди политэмигрантов и иностранных рабочих, находящихся в СССР.</P>

    <p>Пользуясь полученными явками, в 1931 г. связался в г. Марксшадте (нем.республика)
    с директором Педтехникума троцкистом КЮНАСТ (осужден) совместно с которым создал
    троцкистскую группу поставив перед нею задачу обрабатывать в троцкистском духе
    студентов и готовить из них пропагандистов троцкизма.</P>

    <p>Лично завербовал в эту группу ЦИММЕРМАНА, ИОСТ, АНЕВЕЛЬДА (разыскиваются).</P>

    <p>В 1932 году в г. Саратове создал аналогичную группу, в которую лично завербовал
    работника Саркомбайна ГЕЙГЕЙ и шофера Союзтранса КУЛЬМАН (разыскиваются).</P>

    <p>С целью проникнуть в партийный аппарат, в 1932 г. с помощью КЮНАСТ поступил
    в Комуниверситет народов Запада в г. Москве, где установил организационную связь
    с фашистом ПАТАК (осужден) и вошел в состав фашистско-троцкистской организации
    возглавлявшейся ПАТАК, которая ставила своей задачей подготовку из студентов организаторов
    фашистских групп для оказания помощи германским войскам в момент нападения Германии
    на СССР.</P>

    <p>Руководя одной из групп этой организации лично завербовал в нее студента ШРЕБЕР
    (разыскивается).</P>

    <p>В июне 1933 г. эмиссаром троцкистского центра ВИЛЬДНЕРОМ (находится за границей)
    был информирован о переходе троцкистов к таким формам борьбы как террор в отношении
    руководителей ВКП(б) и Советского правительства, подготовка диверсионных актов
    на оборонных предприятиях с целью содействовать поражению СССР в войне с Германием
    и шпионажу в пользу Германии, т.к. троцкистами установлен контакт с Гестапо.</P>

    <p>Тогда-же через ВИЛЬДНЕРА связался с сотрудником Германского посольства в Москве
    МЕРГНЕРОМ, от которого получил шпионские задания.</P>

    <p>По заданию ПАТАК и МЕРГНЕРА в конце 1933 года выехал в г. Златоуст, где связался
    с германским шпионом ПОРТЭН (разыскивается) и по его заданию создал и возглавил
    диверсионную группу из</P>



    '
