- pageintom: '108'
  image: v04/17-171-412-108.jpg
  title: null
  sublists: []
  html: '





    <TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <P>Том 4,стр.  108</TD>

    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <P>ЦАСТРОВ Альфред Альбертович,</P>

    <P>1899 г.р., ур. г. Берлина, конструктор, германско-подданный. В СССР прибыл
    в 1930 г.</P>

    <p>Бывший член КПГ с 1923 г. Вышел из партии по личному желанию.</P>

    <p>До ареста – конструктор завода “Красный котельщик” в Таганроге, АЧК.</P>

    <U><P>Следдело №-15855</P>

    </U><P>3-й отдел УГБ</P>

    <P></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>Являлся активным участником контр-революционной шпионско-диверсионной организации,
    созданной в г. Таганроге резидентами Германской разведки ДЕППЕ (дипломат) и ШРЕЙТЕР
    (выбыл в Германию).</P>

    <p> В организацию завербован летом 1935 г. германским шпионом ШРЕЙТЕРОМ, который
    информировал его о своей связи с “Гестапо”, по заданиям которой он работает в
    СССР.</P>

    <p>Лично завербовал в организацию в 1936 г. инженера АВДЕЕВА и конструктора БРАУЭРА
    (арестованы).</P>

    <p>В августе 1936 г. установил личную связь со вторым резидентом “Гестапо” в СССР
    – сотрудником дипломатической миссии в Москве ДЕППЕ, от которого получил задание
    возглавить в Таганроге созданную ШРЕЙТЕРОМ шпионско-диверсионную организацию,
    в связи с выездом ШРЕЙТЕРА в Германию.</P>

    <p>После отъезда ШРЕЙТЕРА принял от него руководство организацией и лично с ним
    связанных участников организации ДИССМАНА, ГАРМАШ и РАГОЗИНА (арестованы), деятельность
    которых и направлял в дальнейшем.</P>

    <p>По заданию ДЕППЕ и ШРЕЙТЕРА как сам лично, так и через связанных с ним участников
    организации проводил обработку в фашистском духе лиц, соприкасавшихся с имеющими
    оборонное значение предприятиями (завод №-31, завод №-35, Красный Гидропресс,
    порт и т.д.) и вербовку их в организацию. Таким образом, им создан ряд диверсионно-шпионских
    групп на основных предприятиях города Таганрога.</P>

    <p>Все участники руководимых им групп собирали шпионские сведения об оборонных
    заказах выполняемых заводами, их мобилизационных возможностях и т.д., которые
    он вначале через ШРЕЙТЕРА, позднее лично передавал ДЕППЕ для германской разведки.</P>

    <p>Наряду со сбором шпионских сведений, как сам лично, так и руководимые им группы,
    имели задание подготовлять на оборонных предприятиях и транспорте диверсионные
    акты с расчетом осуществления их по указанию германской разведки накануне начала
    ею войны с СССР или в первый момент с тем, чтобы сорвать мобилизацию страны и
    обеспечить без особых потерь победу германской армии.</P>

    <p>С той-же целью, через участников организации ДИССМАНА, КУННЕР, ГАБРИЭЛЬ (арестованы)
    и др. подготовлял среди немцев-колонистов повстанческие группы, которые должны
    были в момент нападения Германии на СССР организовать вооруженное восстание в
    тылу и этим также способствовать поражению РККА.</P>

    <p>ПРИЗНАЛ СЕБЯ ВИНОВНЫМ ПОЛНОСТЬЮ.</P>

    <p>ШПИОН-ДИВЕРСАНТ.</P>

    <P ALIGN="RIGHT">(АЧК)</P></TD>

    </TR>

    </TABLE>

    <P>Пом.нач. 3 отд. УГБ УНКВД<BR>

    мл. лейтенант Госбезопасности (Мешанов)


    '
- pageintom: '109'
  image: v04/17-171-412-109.jpg
  title: null
  sublists: []
  html: '





    <P>Том 4,стр. 109</TD>

    <P>ЦИПФЕЛЬ Василий Иванович,</P>

    <P>1892 г.р., уроженец хут. Березки, Зверевского р-на, АЧК, электромонтер, немец,
    германско-подданный.</P>

    <p>В партиях не состоял.</P>

    <p>До ареста – сменный монтер шахты 15/16 Гуково, треста “ШАХТАНТРАЦИТ”.</P>

    <U><P>След.дело № 6812.  3-й Отдел УГБ.</U></P>

    <P><BR>&nbsp;

    <p>Являлся участником контр-революционной троцкистской террористической шпионской
    диверсионно-вредительской организации, действовавшей в угольной промышленности
    Шахтинского района и возглавлявшейся террористами КОЛОТИЛИНЫМ (застрелился накануне
    ареста), НЕПОМНЯЩИМ и ЛЮБАРСКИМ (расстреляны).</P>

    <p>В организацию был завербован на основе общности фашистских взглядов, в сентябре
    1936 г. германским шпионом ГИНСБЕРГ (расстрелян), который информировал его о троцкистском
    характере организации.</P>

    <p>Лично завербовал в организацию б. намотчика шахты ГАПЛИКОВА и монтера ВАСИЛЬЕВА
    (арестованы), которых привлек к вредительско-диверсионной деятельности и сбору
    интересовавших ГИНСБЕРГА, как шпиона, сведений.</P>

    <p>Был осведомлен о шпионской деятельности ГИНСБЕРГА в пользу Германии, выполнял
    отдельные его шпионские поручения и знал, что ГИНСБЕРГ связана с б. германским
    консулом в г. Харькове ГРОСКОПФОМ.</P>

    <p>Был информирован ГИНСБЕРГОМ о применении организацией террора, как метода борьбы
    с руководством ВКП(б) и Советского правительства.</P>

    <p>Был в курсе проводимой участниками организации ГИНСБЕРГОМ, ШАНОВИЧЕМ, КУДЛАЙ
    (расстреляны) и др. вредительско-диверсионной деятельности, направленной на разрушение
    шахты и срыв угледобычи. В частности знал о подготовке ими завала, находящейся
    в тупике (без запасных выходов), лавы №62, рассчитанного не только на срыв угледобычи,
    но и на массовое убийство рабочих, которое по мнению диверсантов должно было вызвать
    резкое озлобление шахтеров, что было в интересах организации.</P>

    <p>По заданию ГИНСБЕРГА, совместно с участником организации СТЫДНЕЛЬ (арестован)
    подготовил и осуществил в ноябре 1936 г. затопление шахты 15/16 Гуково, вследствие
    чего недодано 1600 тонн угля и подготовлял второй крупный диверсионный акт (обрыв
    клети),рассчитанный не только на вывод из строя шахты, но и также на массовое
    убийство рабочих. Осуществить этот диверсионный акт не смог в силу вмешательства
    Горнотехнической инспекции, запретившей эксплоатацию подъема до приведения его
    в безопасное состояние.</P>

    <p>По заданию ГИНСБЕРГА, совместно со связанными с ним участниками организации
    проводил среди рабочих контр-революционную фашистскую агитацию, внедряя им пораженческие
    настроения с задачей в дальнейшем вербовки их в организацию и создания</P>



    '
