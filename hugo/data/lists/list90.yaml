  sublists: []
  html: "\n\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD\
    \ WIDTH=\"39%\" VALIGN=\"TOP\">\n<P>Том 4,стр. 113</TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n<P>ШУСТЕР Вильгельм\
    \ Иоганович</P>\n<P>1913 г.р., ур. г.Вены, австриец, австрийско-подданный, техник-конструктор.</P>\n\
    <p>В СССР прибыл в 1932 г.</P>\n<p>В партиях не состоял.</P>\n<p>До ареста – конструктор\
    \ завода “Красный Аксай” в г. Ростове н/Д.</P>\n<P>След.дело №-15855</P>\n<P>3-й\
    \ отдел УГБ</P>\n<P></TD>\n<TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Являлся активным\
    \ участником шпионско-диверсионной организации, созданной в г. Ростове н/Д агентами\
    \ германской разведки ИОГОМ (выехал за границу) и ШВЕРТНЕРОМ (арестован).</P>\n\
    <p>В 1934 г., работая на заводе “РОСТСЕЛЬМАШ”, был на основе общности фашистских\
    \ убеждений, завербован в шпионско-диверсионную организацию ее руководителем ИОГ,\
    \ который информировал его о характере организации и ее связи с германскими разведывательными\
    \ органами.</P>\n<p>Лично завербован в организацию и привлек к конкретной шпионско-диверсионной\
    \ деятельности работников завода СУКЛИЧ (выбыл за границу) и ПОДОЛА (арестован).</P>\n\
    <p> По заданию ИОГ, а после его отъезда по заданию резидента германской разведки\
    \ ШВЕРТНЕРА, как сам лично, так и через привлеченных им СУКЛИЧА и ПОДОЛУ и позднее\
    \ связавшегося с ним МАМБЕРГЕРА (арестован) и др. собирал шпионские сведения о\
    \ выпуске спеццехами завода “РОСТСЕЛЬМАШ” и др. заводов военной продукции (аэробомбы,\
    \ зарядные ящики и передки для артиллерии и т.д.), которые через ИОГ, ШВЕРТНЕРА\
    \ и сам лично передавал германским разведывательным органам.</P>\n<p>Наряду со\
    \ шпионской деятельностью, по заданию ИОГ, а позднее ШВЕРТНЕРА, вел подготовку\
    \ диверсионных актов, приурочивая их совершение к моменту вооруженного нападения\
    \ Германии на СССР, с целью парализовать обороноспособность РККА и обеспечить\
    \ поражение СССР. Исходя из этого, дал задание связанным с ним участникам организации\
    \ создавать диверсионные группы в первую очередь на газостанции, тепло-электроцентрали\
    \ и спеццехах завода, ориентируясь при вербовке на троцкистов и антисоветски настроенных\
    \ шуцбундовцев и немцев.</P>\n<p>Знал о террористических намерениях по отношению\
    \ к т. СТАЛИНУ участников организации ЦИММЕРМАНА, БЭНУА (арестованы) и др. и дал\
    \ задание СУКЛИЧ поддерживать у них эти настроения с расчетом использования их\
    \ в качестве исполнителей террористических актов.</P>\n<p>ПРИЗНАЛ СЕБЯ ВИНОВНЫМ\
    \ ПОЛНОСТЬЮ.</P>\n<p>Как активный участник шпионско-диверсионной организации уличается\
    \ также показаниями обвиняемых МАМБЕРГЕРА и ШРЕЙТНЕР.</P>\n<p>ШПИОН-ДИВЕРСАНТ.</P>\n\
    <P ALIGN=\"RIGHT\">(АЧК)</P></TD>\n</TR>\n</TABLE>\n<p>Пом.Нач. отд.3 отд.УГБ\
    \ УНКВД<BR>\n Мл.Лейтенант Гос.Безоп. (Мешанов)\n\n"
