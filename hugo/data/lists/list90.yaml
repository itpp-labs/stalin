  html: "\n\n\n\n\n<P>Том 4,стр. 112\n<p>инорабочих и перебежчиков, проводившую подрывную\
    \ работу на стройке блюминга.</P>\n<p>Одновременно собирал и передавал шпионские\
    \ сведения по Златоустовскому заводу.</P>\n<p>В 1935 году по заданию организации\
    \ переехал в г. Ростов н/Дону на завод “РОСТСЕЛЬМАШ”, где заменил разоблаченного\
    \ и исключенного из ВКП(б) троцкиста АНДЕРСЕНА (разыскивается), от которого принял\
    \ руководство созданной им среди инорабочих шпионско-диверсионной организацией.</P>\n\
    <p>Лично завербовал в эту организацию работавших на РОСТСЕЛЬМАШЕ иностранцев ПИЛЬЦ,\
    \ АУСТ и ЗИМОНТ (арестованы) и связался с эмиссаром Копенгагенского троцкистского\
    \ центра переброшенным в 1934 г. в СССР – КЛЮНДЕРОМ (арестован), которым дал задание\
    \ создать диверсионные группы в основных, а главным образом оборонных цехах завода\
    \ с расчетом его разрушения в момент нападения Германии на СССР.</P>\n<p>Связанных\
    \ с ним участников организации ЗИМОНТ, АУСТ и СЕМАЙЕР (арестован) привлек к шпионской\
    \ деятельности и использовал для сбора сведений о работе оборонных цехов заводов\
    \ “РОСТСЕЛЬМАША” и “Красный Аксай”, которые пересылав в германское посольство\
    \ в гор. Москве и через оказии непосредственно заграницу.</P>\n<p>В средине 1936\
    \ г. установил организационную связь с агентом германской разведки в г. Ростове\
    \ ИОГ создавшим параллельную шпионско-диверсионную организацию, а в конце 1936\
    \ г. в связи с выдворением ИОГ за пределы СССР принял от него руководство созданной\
    \ им резидентурой объединив таким образом в своих руках руководство всей организацией\
    \ и связался со шпионом ШУСТЕР (арестован) и др. завербованными ИОГОМ.</P>\n<p>ПРИЗНАЛ\
    \ СЕБЯ ВИНОВНЫМ ПОЛНОСТЬЮ.</P>\n<p>Кроме того, в руководстве шпионско-диверсионной\
    \ деятельностью организации уличается показаниями обвиняемого ШУСТЕР.</P>\n<p>Шпион-диверсант.</P>\n\
    <P ALIGN=\"RIGHT\">(АЧК)</P>\n<p>Пом.Нач.отд.3 Отдела УНКВД<BR>\n Мл.лейтенант\
    \ госуд.безопасности (МЕТАЛОВ)\n \n\n"
