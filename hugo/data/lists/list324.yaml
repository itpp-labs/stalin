    <TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <P>Том 8,стр. 280</TD>

    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <U><P>ГАНДШУ Альфред Викторович,</P>

    </U><P>1891 года рождения, уроженец Австрии, австрийский подданный, сын германского
    офицера. Сам служил в австрийской армии офицером.</P>

    <p>К моменту ареста инженер-конструктор дизельного завода в г. Марксштадте.</P>

    <p>Сведений о судимости нет.</P>

    <U><P>След.дело №-9627</P>

    </U><P>3 отдел УГБ УНКВД</P>

    <P>г. Саратов.</P>

    <P></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>ГАНДШУ прибыл в СССР в1932 г. под видом иностранного специалиста, с заданием
    германских разведывательных органов вести в СССР шпионскую и диверсионную деятельность.</P>

    <p>Являясь резидентом германских разведывательных органов, проник на дизельный
    завод в г. Марксштадте АССРНП, создал фашистскую, шпионскую группу, лично завербовав
    для этой цели ряд лиц. Собирал через них шпионские материалы – для германской
    разведки.</P>

    <p>В своем окружении вел фашистскую агитацию, обрабатывал рабочих завода в фашистском
    направлении.</P>

    <p>Виновным себя признал, но впоследствии от своих показаний отказался.</P>

    <p>Изобличается показаниями обвиняемого ДИЗЕНДОРФ и свидетелей: ГРЕФ Р.А., БРАУН
    К.Э., ПОПОВА И.Г., ШПЕХТ., БЕРГ В.К., ГЕРВАЛЬД И.П., БЕККЕР Я.Я, БЕР К.А., БАЛОБОВОЙ
    А.П., а также вещественным доказательством.</P>

    <p><U>ГЕРМАНСКИЙ ШПИОН</U>.</TD>

    </TR>

    </TABLE>


    '
- pageintom: '281'
  image: v08/17-171-416-281.jpg
  title: null
  sublists: []
  html: '





    <TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <P>Том 8,стр. 281</TD>

    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <U><P>МАРГГРАФ Рихард Карлович,</P>

    </U><P>1890 г.р, ур. Германии, германский подданный, в СССР проживает с 1926 г.
    с 1919 по 1926 г. состоял членом КПГ. Арестовывался 4 раза в 1920, 1921, 1923
    и 1925 г. в Чехословакии, якобы, за революционную деятельность.</P>

    <p>К моменту ареста литературный сотрудник редакции журнала “Дер Кемпфер” в гор.
    Энгельсе АССРНП.</P>

    <p>В СССР судим в 1928 г. на 7 м-цев принудработ за превышение цен.</P>

    <U><P>След.дело №-9366</P>

    </U><P>3-й отдел УГБ УНКВД</P>

    <P>г. Саратов.</P>

    <P></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>В 1934 г. МАРГГРАФ, проживая на Украине связался с агентами германской разведки
    ПАДЕШТОК и КАМПГАУЗЕН (арестованы). По заданиям германской разведки МАРГГРАФ проводил
    антисоветскую диверсионную работу.</P>

    <p>В 1936 г. выезжал из АССРНП на Украину, МАРГГРАФ обрабатывал и вербовал отдельных
    лиц для диверсионной деятельности, подготавливал кадры для широкой диверсионной
    работы в СССР с началом войны.</P>

    <p>В конце 1934 г. МАРГГРАФ, переехав с Украины в АССРНП связался с антисоветской,
    фашистско-троцкистской группой, существовавшей в г. Марксштадте и являлся участником
    этой группы.</P>

    <p>МАРГГРАФ также был связан с участниками террористической организации, существовавшей
    в АССРНП.</P>

    <p>Виновным себя не признал. Изобличается показаниями арестованных: ГЕФЕРТА, БРАУНА,
    КЕЛЛЕРМАНА, ВИЛЬДЕ, БОНЬХОДИ, ЛИНЦЕКВЕРГЕРА, свидетелями: МАРГГРАФ Б.А., КЕЛЬМ,
    РЕЗЕЛЬ, БРАНД, КРИГЕР.</P>

    <p><U>ФАШИСТ-ДИВЕРСАНТ.</P>

    <P ALIGN="RIGHT">г. Саратов.</U></TD>

    </TR>

    </TABLE>


    '
