  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.398.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>СИМОНОВ\
    \ Николай Хрисанфович, 1885 г. рождения, урож. Куйбышевск. обл., села Роевка,\
    \ проживал в гор. Здолбуново Ровенской области.\n<p>До ареста имел слесарную мастерскую.\n\
    <p>Арестован 28 мая 1940 года.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Участник\
    \ к.р. повстанческой организации, существовавшей на территории западных областей\
    \ Украины до последнего времени, в которую вошли члены так называемой \"младоросской\
    \ партии\", \"национально-трудового союза нового поколения\" и \"русской фашистской\
    \ партии\", ранее нелегально существовавших на территории Польши.\n<p>Еще в период\
    \ существования польского государства члены вышеуказанных к.р. групп готовили\
    \ и перебрасывали в СССР по заданию польской разведки шпионов, диверсантов и террористов.\n\
    <p>После советизации Западной Украины участники организации ушли в подполье, продолжая\
    \ вести свою контрреволюционную работу.\n<p>СИМОНОВ, являясь участником контрреволюционной\
    \ диверсионно-террористической организации \"национально-трудового союза нового\
    \ поколения\", существовавшей в гор. Здолбуново, по заданию руководителя этой\
    \ организации КАЛАШНИКОВА (арестован) в ноябре 1939 года с целью диверсии совершил\
    \ крушение товарного поезда на перегоне Здолбуново-Езираны Ковельской ж.д.\n<p>В\
    \ 1937 году был завербован для секретной работы заместителем начальника здолбуновской\
    \ дифензивы ПОЦАНОВСКИМ (бежал в Германию).\n<p>Изобличается показаниями ИВАНОВА\
    \ (арестован).\n</TD> </TR> </TABLE> \n"
- pageintom: '399'
  image: v13/17-171-421-399.jpg
