  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.438.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ФАЙНГАУЗ\
    \ Яков Давидович, 1891 года рождения, уроженец гор. Борисов (БССР), еврей, гр-н\
    \ СССР, сын лесопромышленника, бывший член ВКПб с 1917  года.\n<p>До ареста -\
    \ заведующий сметно-штатным сектором Госбанка СССР, в прошлом - начальник пробирного\
    \ Управления НКФ РСФСР.\n<p>Арестован 27 августа 1939 года.\n<p>Обвиняется по\
    \ ст. 58-8 и 11 УК РСФСР.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Участник\
    \ контрреволюционной террористической группы.\n<p>Для террористической работы\
    \ был завербован в 1938 году, агентом американской и германской разведок МУРАШЕВЫМ\
    \ б.пробирор Московского Пробирного Управления (осужден к ВМН).\n<p>Принял задание\
    \ МУРАШЕВА участвовать в совершении террористического акта против одного из руководителей\
    \ ВКП(б).\n<p>В осуществление этого задания установил личное наблюдение за квартирой\
    \ члена правительства.\n<p>В принадлежности к террористической группе изобличается\
    \ показаниями МУРАШЕВА и очной ставкой с ним.\n</TD> </TR> </TABLE> \n"
- pageintom: '439'
  image: v13/17-171-421-439.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.439.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ФАЛЕЕВ\
    \ Николай Михайлович, 1901 года рождения, уроженец гор. Калуги, русский, гр. СССР,\
    \ быв. член ВКП(б) с 1920 года, исключен за развал работы дороги им. Л.М.Кагановича.\n\
    <p>До ареста начальник дороги им.Л.М.Кагановича.\n<p>Арестован 3 сентября 1938\
    \ года.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Участник антисоветской правотроцкистской\
    \ организации.\n<p>В 1936 году, будучи начальником Московско-Окружной ж.д. был\
    \ завербован в антисоветскую право-троцкистскую организацию ЗИМИНЫМ Н.Н., проводил\
    \ вредительскую работу на дороге.\n<p>В 1937 году будучи начальником дороги им.Л.М.Кагановича,\
    \ проводил активную диверсионно-вредительскую работу, в результате чего на дороге\
    \ имели место массовые случаи крушений и аварий поездов с большими человеческими\
    \ жертвами. Дорога им.Л.М.Кагановича в период 1937-1938 г.г. являлась барьером\
    \ в продвижении грузов на Восток.\n<p>Путевое хозяйство довел до аварийного состояния,\
    \ нарушал план формирования поездов, зашивал Свердловский жел.дор.узел, создавал\
    \ условия для крушений и аварий поездов.\n<p>Изобличается показаниями обвиняемых:\
    \ ЗИМИНА Н.Н., АВРАМЕНКО И.Б., БРЮЗГИНА И.И., ДЕВЯТОВА Н.Л., ИВАНОВА К.П., КЛАССЕНА\
    \ Э.Ю., МИРОШНИКОВА Н.И., ЧУРСИНА Ф.И. (все осуждены к ВМН), ПЕТРОВА Г.Г. (осужден\
    \ на 5 лет), БОДРОВА А.В. (арестован), очными ставками с ПЕТРОВЫМ, БОДРОВЫМ, ЧУРСИНЫМ\
    \ и БУХВОСТОВЫМ (осужден на 10 лет).\n<p>Вредительско-диверсионная деятельность\
    \ подтверждается актом технической экспертизы.\n</TD> </TR> </TABLE> \n"
