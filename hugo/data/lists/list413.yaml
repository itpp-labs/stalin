  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.457.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ЧЕМЕРИССКИЙ\
    \ Александр Ильич, 1879 года рождения, уроженец гор. Бар, Винницкой области, УССР,\
    \ еврей, гр-н СССР, быв.член ВКП(б) с 1919 года.\n<p>С 1899 г. по 1919 г. член\
    \ \"Бунда\", а с 1917 года по 1919 год член ЦК \"Бунда\".\n<p>В 1934 году арестовывался\
    \ органами ОГПУ и решением Особого Совещания при Коллегии ОГПУ по ст. 58-13 был\
    \ осужден к высылке на 3 года в Казахстан. До ареста - ретушер артели \"Фототруд\"\
    .\n<p>Арестован 8/IV-1939 г.\n<p>Следдело № 263.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">\n<p>С 1921 года участник подпольной контрреволюционной организации бунда,\
    \ существовавшей в Комзет (Комитет Землеустройства трудящихся евреев) при ВЦИКе\
    \ и ЦС Озет (Центральный совет общества Землеустройства евреев), которая ставила\
    \ своей целью отторжение территории Крыма и создания еврейского государства под\
    \ протекторатом Англии.\n<p>В 1901-1905 годах был провокатором царской охранки\
    \ под кличкой \"Сашка\", имея непосредственную связь с начальником московской\
    \ охранки ЗУБАТОВЫМ.\n<p>В 1921 году по заданию участника троцкистского центра\
    \ КРЕСТИНСКОГО выезжал в город Одессу для защиты платформы ТРОЦКОГО в профсоюзной\
    \ дискуссии.\n<p>В 1939 году находясь под стражей проводил активную антисоветскую\
    \ агитацию среди сокамерников.\n<p>Изобличается показаниями участников бундовской\
    \ организации БОЯРСКОГО, ДИМАНШТЕЙНА, ОШЕРОВИЧ (осуждены к ВМН), РАФЕСА (осужден\
    \ на 10 лет ИТЛ) и показаниями свидетелей ТРОЦКОГО и АРМАНА и документальными\
    \ данными.\n</TD> </TR> </TABLE> \n"
- pageintom: '458'
  image: v13/17-171-421-458.jpg
