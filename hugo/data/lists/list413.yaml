  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.400.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>СЛЕПНЕВ\
    \ Николай Васильевич, 1902 года рождения, уроженец гор. Борисоглебска, русский,\
    \ гр-н СССР, с 1920 года состоял в ВКП(б).\n<p>До ареста работал зав. отделом\
    \ прозы при издательстве \"Советский писатель\".\n<p>Арестован 12-го января 1940\
    \ года.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Являлся участником право-троцкистской\
    \ террористической организации, действовавшей в гор. Москве и Ленинграде.\n<p>Завербован\
    \ в 1929 году бывшим сотрудником журнала \"Юный пролетарий\" СЛЕПКОВЫМ В.Н. (осужден\
    \ к ВМН).\n<p>Посещал нелегальные собрания участников право-троцкистской организации,\
    \ проходившие на квартире троцкистки ГАЙДЕРОВОЙ (осуждена к ВМН) и СЛЕПКОВА В.Н.\n\
    <p>Лично завербовал в право-троцкистскую организацию журналиста БЕЗБОРОДОВА и\
    \ вместе с ним проводил вражескую работу в органах печати.\n<p>Изобличается показаниями\
    \ своих сообщников МАРЕЦКОГО Д., СЛЕПКОВА В.Н., МАЛЫШЕВА А.И., БЕЗБОРОДОВА С.К.,\
    \ ЦЫПИНА Г.Е. и БЕССАРАБОВА Г.И. (все осуждены к ВМН).\n</TD> </TR> </TABLE> \n"
- pageintom: '401'
  image: v13/17-171-421-401.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.401.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>СМИРНОВ\
    \ Апполон Васильевич, 1898 года рождения, уроженец гор. Вильно, русский, гр-н\
    \ СССР, беспартийный, бывш. сотрудник Иностранного отдела НКВД СССР.\n<p>Перед\
    \ арестом - опер. уполн. 3 отдела Карлага НКВД.\n<p>Арестован 21-го июля 1938\
    \ года.\n<p>След.дело № 640.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Являлся\
    \ агентом польской разведки, в которую был завербован в 1920 году офицером польской\
    \ полиции - ЯБЛОНСКИМ (устанавливается).\n<p>В 1930 году установил шпионскую связь\
    \ с резидентом польской разведки бывш. сотрудником ИНО НКВД - БАРАНСКИМ (осужден\
    \ к ВМН).\n<p>В том же 1930 году был привлечен для шпионской работы в пользу германской\
    \ разведки - ШТЕЙНБРЮКОМ - бывш. сотрудником ИНО НКВД (осужден к ВМН) через которого\
    \ связался с агентами немецкой разведки КЕДРОВЫМ и СИЛИ (осуждены к ВМН).\n<p>За\
    \ шпионскую работу получал денежное вознаграждение.\n<p>Кроме того являлся участником\
    \ антисоветского заговора, существовавшего в органах НКВД. Работая в Карагандинском\
    \ лагере НКВД, организовывал повстанческую группу.\n<p>В шпионской деятельности\
    \ изобличается показаниями: КЕДРОВА и КИЧИКОВА (осуждены к ВМН). В заговорщической\
    \ деятельности изобличается показаниями ЧОПЯКА, ЕМЕЛЬЯНОВА, БАДМАИНА и СИТИКОВА\
    \ (осуждены к ВМН).\n</TD> </TR> </TABLE> \n"
- pageintom: '402'
  image: v13/17-171-421-402.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.402.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>СМИРНОВ\
    \ Павел Леонтьевич, 1900 года рождения, уроженец гор. Кинешма Ивановской области,\
    \ русский, гр-н СССР, с высшим образованием, в прошлом находился под следствием\
    \ за халатное отношение к служебным обязанностям.\n<p>Состоял в ВКП(б) с 1918\
    \ года, из партии исключен.\n<p>К моменту ареста - зам. председателя Госплана\
    \ Казахской ССР.\n<p>Обвиняется по ст.ст. 58-7, 58-8 и 58-11 УК РСФСР.\n</TD>\
    \ <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Активный участник антисоветской право-троцкистской\
    \ террористической организации.\n<p>В 1935 году вовлечен в право-троцкистскую\
    \ организацию ТЕВОСЯН Юлией (жена врага народа, бывшего секретаря ЦК КП(б)К -\
    \ МИРЗОЯНА, осуждена к ВМН), являвшейся директором КИМЛа.\n<p>Во вражеских целях\
    \ создал фонд контрреволюционной литературы, засорял преподавательский состав\
    \ антисоветским элементом.\n<p>Вовлекал новых лиц в антисоветскую право-троцкистскую\
    \ организацию. В этих целях лично обработал и завербовал слушателей КИМЛа - ГОЛОВАНЧЕВА,\
    \ ГОЛОДЕНКО и НИКИФОРОВА.\n<p>Был осведомлен о террористических методах борьбы\
    \ организации, а также знал о подготовке организацией террористических актов против\
    \ руководителей партии и советского правительства.\n<p>Изобличается показаниями\
    \ арестованных: ТЕРЕНТЬЕВА, НИГМЕТОВА, КУВАТОВА, УРБАНСКОГО, КУЗИЧА, ВОЛЧЕВА,\
    \ МУСТАФИНА, АСРИЕВА; очными ставками с УРБАНСКИМ, ТЕРЕНТЬЕВЫМ, ВОЛЧЕВЫМ и КУЗИЧЕМ;\
    \ показаниями свидетелей ПОЛУХИНА, АБИШЕВА, ШАХМАТОВОЙ, ДАРДЫКИНА, ГРИНГРУЗ и\
    \ АЙДЖАНОВА, а также другими документами.\n</TD> </TR> </TABLE> \n"
- pageintom: '403'
  image: v13/17-171-421-403.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.403.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>СМОЛИН\
    \ Александр Петрович, 1898 года рождения, уроженец г. Кургана, русский, сын купца\
    \ 1-й гильдии, б/п., при Керенском был офицером в чине прапорщика.\n<p>До увольнения\
    \ из РККА старший инженер авиационной армии Особого назначения - воен-инженер\
    \ 1-го ранга.\n<p>Арестован 5.X.1938 года. Обвиняется по ст.ст. 58-1 \"б\", 58-7\
    \ и 58-11 УК РСФСР.\n<p>Следдело № 22216.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\"\
    >\n<p>Участник антисоветской организации, существовавшей в РККА.\n<p>В антисоветскую\
    \ организацию вовлечен в начале 1937 года ХРИПИНЫМ - бывшим командующим авиационной\
    \ армией Особого Назначения.\n<p>Как участник антисоветской организации проводил\
    \ вредительскую работу, выразившуюся в доведении моторного рессурса до 35-40%,\
    \ срыве ремонта авиационных моторов, дезорганизации снабжения частей АОН авиационным\
    \ имуществом.\n<p>Уличается показаниями ХРИПИНА, АНДРИАНОВА (осуждены к ВМН) и\
    \ ОРЛОВСКОГО, явившегося в органы НКВД с повинной (не арестован).\n</TD> </TR>\
    \ </TABLE> \n"
- pageintom: '404'
  image: v13/17-171-421-404.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.404.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>СНЕГОВ\
    \ Алексей Владимирович, 1898 г. рождения, урож. г. Киева, гр-н СССР, б.член ВКП(б)\
    \ с 1917 года. В 1937 году исключен за связь с врагами народа и троцкистские методы\
    \ работы.\n<p>До ареста работал начальником Политотдела треста \"Мурманрыба\"\
    .\n<p>В июне 1937 года арестовывался по ст. 58 п. 10 ч. 1-я 4-го января 1939 г.\
    \ судом был оправдан.\n<p>Арестован 20-го января 1939 года.\n<p>Ст.ст. 58-п.7,\
    \ 17, 59 п.8 и 58 п.11 УК РСФСР.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>В\
    \ контрреволюционную троцкистскую организацию, существовавшую на Украине, был\
    \ завербован в 1930 году, бывшим начальником Политуправления Украинского военного\
    \ округа ЛАВРЕНТЬЕВЫМ (осужден к ВМН).\n<p>По заданию организации проводил подрывную\
    \ работу, направленную на сохранение в рядах ВКП(б) право-троцкистских кадров,\
    \ наряду с этим исключал из партии честных коммунистов, а также извращал политику\
    \ партии в деле колхозного строительства и хлебозаготовок.\n<p>В 1931 году, СНЕГОВ\
    \ работая совместно с ЛАВРЕНТЬЕВЫМ в Закавказье, установил антисоветские связи\
    \ с участниками право-троцкистской организации: ЦЕХАДЗЕ, АМАТУНИЦ, КУДРЯВЦЕВ,\
    \ АСРИБЕКОВ, ЛЕЙКАНД (осуждены к ВМН) и по заданию организации проводил вражескую\
    \ работу в подборе и расстановке партийных кадров, выдвигал на руководящую работу\
    \ лиц, из числа участников организации. Занимался дискредитацией политики партии\
    \ и Советского правительства в национальном вопросе.\n<p>В 1932 году по прибытии\
    \ на работу в Иркутск, установил связь с существовавшей там право-троцкистской\
    \ организацией и включился в практическую антисоветскую работу. Организовал прямой\
    \ саботаж в выполнении директив партии по проведению чистки Иркутской городской\
    \ парторганизации.\n<p>В 1934 году, работая начальником Политсектора Челябинского\
    \ Облзу, по прямой директиве ЛЕВИНА (осужден к ВМН) проводил срыв хлебозаготовок.\n\
    <p>В 1935 году, работая парторгом ЦК ВКП(б) на оборонном заводе № 15 в городе\
    \ Чапаевске по заданию право-троцкистской организации существовавшей в г. Куйбышеве\
    \ организовал на заводе ряд диверсионных актов с человеческими жертвами.\n<p>Организовал\
    \ и возглавил группу подготовлявшую террористические акты над руководителями ВКП(б)\
    \ и Советского правительства.\n<p>Изобличается показаниями участников организации:\
    \ ЛАВРЕНТЬЕВА, БОНДАРЕНКО, ШЕВЧЕНКО, ЛЫМЫРЬ, БРОВИНА, ИКСА, САМОЙЛОВА, ПОСТОЛОВСКОГО,\
    \ ЦЕХАДЗЕ, АМАТУНИ, КУДРЯВЦЕВА, АСРИБЕКОВА, ЛЕЙКАНДА, ЛЕРМАНА, МИЛЬЧАКОВА, КОРШУНОВА,\
    \ ЦЕЙТЛИНА, АЛЫПОВА, ФИГГЕ, ЛЕВАКА, РЫНДИНА, АМАС-АБИРБЕКОВА, МАРЬЯСИНА, ПРОЦЕПКО\
    \ (осуждены к ВМН), СЕНЬКО (арестован).\n</TD> </TR> </TABLE> \n"
- pageintom: '405'
