  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.78.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>БОЧАРОВ\
    \ Леонид Иванович, 1900 г. рождения, урож. Смоленской губ., из крестьян-середняков,\
    \ русский, гр-н СССР, бывш. член ВКП(б) с 1918 года.\n<p>В 1937 году за антипартийное\
    \ поведение в практике руководства, создание семейственности и угодничества в\
    \ партбюро штаба корпуса и за замазывание своего активного участия в белорусско-толмачевской\
    \ оппозиции - объявлен строгий выговор.\n<p>В РККА с 1919 года.\n<p>До ареста\
    \ - комиссар 4 кав.казачьего корпуса, дивизионный комиссар.\n<p>Арестован 21/II-1938\
    \ г. Обвиняется по ст.ст.58-1б, 58-11 УК РСФСР.\n<p>2 апреля 1939 г. Военная Коллегия\
    \ Верховного Суда осудила БОЧАРОВА к ВМН.\n<p>8 мая 1939 г. Президиум Верховного\
    \ Совета СССР в порядке помилования заменил высшую меру наказания 20-тью годами\
    \ ИТЛ с поражением в правах на 5 лет.\n<p>2 июля 1939 г. Подготовительным заседанием\
    \ Военной Коллегии Верховного Суда Союза ССР приговор был отменен, следдело возвращено\
    \ на доследование.\n<p>Пленум Верховного Суда утвердил 23 июня 1940 г. решение\
    \ Подготовительного заседания Военной Коллегии Верховного Суда Союза СССР и предложил\
    \ дело после доследования представить на рассмотрение Военной Коллегии.\n<p>Следдело\
    \ № 20072.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>В 1927-28 г.г. принимал\
    \ активное участие в так называемой белорусско-толмачевской оппозиции, голосовал\
    \ за резолюцию оппозиции и подписал письмо в ЦК ВКП(б) по этому вопросу.\n<p>Являлся\
    \ активным участником троцкистской группировки, сформировавшейся в 1928 г. в бывшей\
    \ Толмачевской академии. Изобличают: КОСЬМИН, СУХОТИН, АКАТОВ (осуждены к ВМН).\n\
    <p>В 1928 г. связался с троцкистской организацией в БВО, руководителями которой\
    \ были ЛАНДА (осужден к ВМН) и СОНКИН (осужден на 15 лет ИТЛ).\n<p>Изобличается\
    \ показаниями СОНКИНА и СУХОТИНА.\n<p>В 1931 г., будучи в СКВО в должности начальника\
    \ подива-10, по антисоветской работе установил связь с толмачевцем - троцкистом\
    \ СУХОТИНЫМ.\n<p>В 1933 г. совместно с другими троцкистами участвовал на нелегальном\
    \ совещании, где обсуждался вопрос об усилении контрреволюционной деятельности\
    \ в СКВО.\n<p>В 1934 г. через посредство участника заговора ШИФРЕС вошел в состав\
    \ антисоветского военного заговора.\n<p>Изобличается показаниями ШИФРЕСА, ДОГМАР\
    \ (ВАСИЛЬЕВА), ПРОЩЕНКО (осуждены к ВМН).\n<p>Результатом преступной деятельности\
    \ со стороны БОЧАРОВА явилось плохое состояние боевой и политической подготовки\
    \ частей и штабов 4-го кав.корпуса.\n<p>Изобличается актами инспектирования частей\
    \ 4-го кав. корпуса.\n</TD> </TR> </TABLE> \n"
