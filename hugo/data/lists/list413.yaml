  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.454\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ЦЫБИК-ДОЛГОР-ЖАБ,\
    \ 1913 года рождения, уроженец местечка Матыли Дородно аймак МНР, монгол, быв.\
    \ член МНРП с 1935 г. ранее работал нач. СПО МВД МНР, перед арестом начальник\
    \ Убурхайгэйского аймачного отдела МВД.\n<p>Арестован 20 июля 1939 года по ст.ст.\
    \ 58-1-б, 58-11 УК РСФСР.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Активный\
    \ участник контр-революционной пан-монгольской организации. Завербован быв.товарищем\
    \ министра внутренних дел МНР ХАСА-ОЧИРОМ (арестован).\n<p>Будучи начальником\
    \ Кубсубульского аймачного отдела МВД, по заданию руководителей организации проводил\
    \ массовые необоснованные аресты с целью вызова возмущения у населения МНР политикой\
    \ Народно-Революционного правительства.\n<p>Проводил вербовку новых членов организации\
    \ из числа неустойчивых элементов.\n<p>Изобличается показаниями арестованных:\
    \ НАСЫН-ТОХТОХО, БАТО-СУХЭ, ЧИМИТ-ДОРЖИ, БАЯС-ХАЛАНА и ГЕНДЫН ЖАМСАРАНА и очными\
    \ ставками с ними.\n</TD> </TR> </TABLE> \n"
- pageintom: '455'
  image: v13/17-171-421-455.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.455.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ЦЫРЕН-ЖАБОН\
    \ ЛУБСАН-ДОНОЙ, 1903 года рождения, ур. Баян-Барато, Самона Центрального аймака\
    \ МНР, монгол, быв. член МНРП с 1929 г., гр. МНР.\n<p>До ареста зам.Главкома и\
    \ нач.4 упр.Монгольской Народно-Революционной армии.\n<p>Арестован 1 июля 1939\
    \ года.\n<p>ст.ст. 58-1-б, 19-58-8, 58-11 УК РСФСР.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">\n<p>Один из руководителей пан-монгольской контр-революционной шпионско-заговорщической\
    \ организации, в которую был вовлечен бы.зам.министра Внутренних дел МНР НАСЫН-ТОХТОХО.\n\
    <p>Как участник организации проводил широкую вербовочную работу, завербовал в\
    \ организацию ряд руководящих работников монгольской народно-революционной армии.\n\
    <p>С начала 1939 года вошел в руководящее ядро организации и участвовал в разработке\
    \ плана вооруженного восстания против правительства МНР.\n<p>Являлся японским\
    \ шпионом, будучи связан с представителями японских разведывательных органов ХАНЬКИ\
    \ и ИНОКУЧИ использовывая при связи с ними закордонную агентуру 4 управления МНРА.\n\
    <p>В момент вооруженного конфликта между японо-манчжурскими и советско-монгольскими\
    \ войсками передавал японскому командованию шпионские материалы о расположении,\
    \ численности и вооруженности советско-монгольских войск.\n<p>Изобличается показаниями\
    \ соучастников: КИЧИКОВА Л.Б., БАТО-СУХЭ, НЕРЕНДО-ЧИМИТ ДОРЖИ, БАЗАР-ХАНДА, БАДАРХИН,\
    \ НАМЖИЛА, ЛУБСАН-ШАРАПА, ЛОСОЛА, ГАЛИНДАП-САЙРЫ, КУШЕВА А.И., НАСЫН-ТОХТОХО,\
    \ ЛЕГЦЕГИН-ГОНЖАБ и очными ставками с БАТО-СУХЭ, КУШЕВЫМ, ЛУПСАН-ШАРАПОМ, СУХИН\
    \ АЛТАН ГЕРЫЛОМ, ЛЕГЦЕГИН-ГОНЖАБОМ, БАИР-САЙХАНОМ и НАСЫН-ТОХТОХО.\n</TD> </TR>\
    \ </TABLE> \n"
- pageintom: '456'
  image: v13/17-171-421-456.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.456.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ЧАЙМПОЛ-БАТО-СУХЭ,\
    \ 1912 года рождения, ур. Восточного аймака МНР, быв.член МНРП с 1929 года.\n\
    <p>До ареста - нач. Особого отдела МВД МНР.\n<p>Арестован 7 июня 1939 года по\
    \ ст.ст. 58-1б, 58-11 УК РСФСР.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>С\
    \ 1936 года активный участник пан-монгольской к-р организации, ставившей своей\
    \ задачей свержение существующего в МНР народно-революционного правительства и\
    \ создание государства с буржуазно-феодальным строем под протекторатом Японии.\n\
    <p>В названную организацию был вовлечен быв.зам.министра Внудел НАСЫН-ТОХТОХО.\n\
    <p>В 1939 году вошел в руководящее ядро по подготовке вооруженного восстания против\
    \ Народно-Революционного Правительства МНР.\n<p>Как участник организации проводил\
    \ работу по вовлечению в организацию новых лиц.\n<p>В целях создания среди масс\
    \ недовольства правительством проводил массовые необоснованные аресты командно-политического\
    \ и народо-армейского состава Монгольской Народно-Революционной Армии.\n<p>Во\
    \ вражеских целях - развалил агентурно-оперативную работу по линии Особого отдела\
    \ МВД МНР.\n<p>Изобличается показаниями соучастников организации: ЛУПСАН-ШАРАПА,\
    \ ЛУПСАН-ДОНОЯ, НАСЫН-ТОХТОХО, БАЗАР-ХАНДА, ДАМБА, БАЛЬЖИНИМА, БАЯС-ХАЛАНА, БАИР-САЙХАНА-ХАСА,\
    \ ЧИМИТ-ДОРЖИ и очными ставками с ЛУПСАН-ДОНОЕМ, ДАМБОЙ, НАСЫН-ТОХТОХО и ЧИМИТ-ДОРЖИ.\n\
    </TD> </TR> </TABLE> \n"
- pageintom: '457'
  image: v13/17-171-421-457.jpg
