  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.118\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ГЕЛЛЕНЕР\
    \ Ричард - Сергей Юрьевич, 1891 года рождения, урож.гор.Москвы, гр-н СССР, беспартийный,\
    \ происходит из мещан, служащий, ранее не судившийся, по специальности автомеханик.\n\
    <p>В момент ареста инспектор Техснаба Азнефти и по совместительству начальник\
    \ изыскательных работ Всесоюзной конторы \"Лакокрассырье\".\n<p>Арестован 10.VIII.1938\
    \ года.\n<p>Обвиняется по ст.ст.68 и 73 УК Аз.ССР.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">\n<p>Агент немецкой разведки, завербован в 1933 году ПОГОСОВЫМ, бывшим сотрудником\
    \ \"Азтехснаба\" (осужден к ВМН).\n<p>По шпионской работе был также связан с ГЕРРОМ\
    \ - бывшим профессором химии Азпединститута (арестован) и РЫСКИНЫМ - зам.управляющего\
    \ Азтехснаба (осужден к ВМН).\n<p>От ГЕРРА систематически получал шпионские сведения\
    \ о выработке авиабензина и специальных сортов масел для нужд армии и передавал\
    \ эти сведения РЫСКИНУ.\n<p>Кроме того систематически браковал оборудование отечественного\
    \ производства, предназначенное для нефтеперерабатывающих заводов, способствуя\
    \ размещению заказов на соответствующее оборудование в Германии.\n<p>Как агент\
    \ германской разведки изобличается показаниями РЫСКИНА и ГЕРР (арестованы) и очной\
    \ ставкой с последним.\n</TD> </TR> </TABLE> \n"
- pageintom: '119'
  image: v13/17-171-421-119.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.119\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ГЕНДЫН-ЖАМСАРАН,\
    \ 1915 года рождения, уроженец гор.Улан-Батора, монгол, гр-н МНР, бывш.член РСМ,\
    \ до ареста - секретарь премьер-министра и МВД МНР.\n<p>Арестован 15 июля 1939\
    \ года в гор.Улан-Батор.\n<p>Ст.ст. 58 п.1-а и 58 п.11 УК РСФСР.\n</TD> <TD WIDTH=\"\
    61%\" VALIGN=\"TOP\">\n<p>С начала 1938 года являлся участником пан-монгольской\
    \ заговорщической организации, существовавшей в МНР, в которую был завербован\
    \ бывшим начальником Кобсогольского аймачного отдела МВД - ДОЛГОРЖАПОМ (арестован).\n\
    <p>Проводил вражескую работу по фальсификации следственных материалов и применению\
    \ незаконных методов в следственной работе.\n<p>В 1939 году принял к выполнению\
    \ задание организации на совершение террористического акта.\n<p>Изобличается показаниями\
    \ соучастников: БАЗАР-ХАНДА, БАЯС-ХАЛАНА и НЕРЕНДО ЧИМИТ-ДОРЖИ (арестованы) и\
    \ очной ставкой с последним.\n</TD> </TR> </TABLE> \n"
- pageintom: '120'
  image: v13/17-171-421-120.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.120\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ГЕРР Виктор\
    \ Федорович, 1875 года рождения, уроженец с.Ташань, бывш.Полтавской губ.(УССР),\
    \ немец, до 1913 г. германскоподданный, гр-н СССР, беспартийный, сын домовладельца.\n\
    <p>До ареста - заведующий кафедры по органической химии Аз.Пед.института, профессор\
    \ химии.\n<p>В 1914 году арестовывался по подозрению в шпионаже бакинским жандармским\
    \ управлением, через 10 дней был освобожден.\n<p>Арестован 31.III.1940 года.\n\
    <p>Обвиняется по ст.ст.68 УК Аз.ССР.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n\
    <p>Агент германской разведки. Завербован в 1913 году резидентом германской разведки\
    \ БЕНЕДИКТОМ, тогда владельцем перевозочной конторы в Баку (выехал за границу).\n\
    <p>В 1920 году с ГЕРРОМ по шпионской работе от имени БЕНЕДИКТА связался приехавший\
    \ из-за границы фон - ВАКАНО, бывш.владелец пивоваренного завода в Баку. Получил\
    \ от ГЕРРА шпионские материалы о количестве экспорта нефтепродуктов, их качестве,\
    \ настроениях, инженерно-технического персонала, а в 1921 году связал ГЕРРА с\
    \ резидентом той же разведки ПЕНГУ Максом Адольфовичем, (осужден к ВМН), бывш.директором\
    \ нефтеперегонного завода им.Андреева в Баку.\n<p>В 1928 году ГЕРР через ПЕНГУ\
    \ установил шпионскую связь с приехавшим из Германии ВИРТОМ (выехал за границу)\
    \ и в 1931 году с ВАГНЕРОМ (находится в Германии), которым передал шпионские материалы\
    \ о коксовальных печах беспрерывного действия, о способах получения высококачественного\
    \ бензина на реконструированных печах системы пиккерита и о выделении азокерита\
    \ из мазута.\n<p>В 1934 году установил шпионскую связь с БЕГИНЕРОМ Ричардом Юрьевичем\
    \ (находится в Германии), а в 1937 г. с СУРАБЕКОВЫМ Георгием Семеновичем (арестован),\
    \ которым до дня своего ареста передавал сведения о способах получения моторного\
    \ бензола из газа, о специальных видах асфальта из гудрона, отчеты о замене нитробензола\
    \ нитроксилолом для селективного выделения масел из сырых дестилатов, об опытах\
    \ выделения аронетики из керосина нового дестилата при помощи форфулола и о содержании\
    \ аронатики в сураханском бензине.\n<p>Во вражеской работе изобличается показаниями\
    \ ГЕЛИНЕРА Р.Ю., СУРАБЕКОВА Г.С. (арестованы) и очными ставками с ними.\n</TD>\
    \ </TR> </TABLE> \n"
- pageintom: '121'
