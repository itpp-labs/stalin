  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.113\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ГАМПЫЛ-ДАНШИ-ЦОДОЛ,\
    \ 1905 года рождения, уроженец Уборхайганского аймака, Диргирху-Самон МНР, монгол,\
    \ гр-н МНР, по соц.происхождению из арат-бедняков-скотовод, бывш.член МНРП.\n\
    <p>До ареста - министр Юстиции.\n<p>Арестован 9/VII-39 г. по ст.58 п.п. 1-а, 58-11\
    \ УК РСФСР.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Активный участник контрреволюционной\
    \ пан-монгольской организации существовавшей на территории МНР, в которую был\
    \ вовлечен в 1936 году ШОЙДОК СУРУНОМ, работавшим в то время Прокурором МНР (осужден).\n\
    <p>Проводил вражескую работу по развалу судебной системы МНР.\n<p>Кроме того,\
    \ проводил вербовку в контрреволюционную организацию новых лиц и руководил их\
    \ вражеской деятельностью.\n<p>Изобличается показаниями арестованных соучастников:\
    \ ЛУБСАН-ШАРАПА, ГОЛИНДЫП-САЙРЫ, ЧИМИТ-ДОРЖИ и НАСЫН-ТОХТОХО.\n</TD> </TR> </TABLE>\
    \ \n"
- pageintom: '114'
  image: v13/17-171-421-114.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.114\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ГАРСОЕВ\
    \ Николай Иванович, 1893 года рождения, уроженец гор.Баку, армянин, гр-н СССР,\
    \ беспартийный, служащий, прапорщик царской армии, до ареста - старший диспетчер\
    \ Товаро-транспортного управления Азнефти.\n<p>Арестован 6 мая 1940 года.\n<p>Обвиняется\
    \ по ст.68 УК Аз.ССР.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Агент английской\
    \ разведки.\n<p>Завербован в 1925 году МЕЛИКОВЫМ - бывшим директором Нефтесиндиката\
    \ (умер в 1939 году).\n<p>Передавал ему шпионские материалы об экспорте советской\
    \ нефти и нефтепродуктов.\n<p>В 1937 году установил шпионскую связь с резидентом\
    \ английской разведки - ТАГИАНОСОВЫМ С.С. (умер в 1939 году) и систематически\
    \ передавал ему секретные сведения об экспорте нефти.\n<p>Как шпион изобличается\
    \ показаниями СУРАБЕКОВА Г.С., ПАВЛОВА А.В. и очными ставками с ними (арестованы).\n\
    </TD> </TR> </TABLE> \n"
- pageintom: '115'
  image: v13/17-171-421-115.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.115\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ГАУПШТЕЙН\
    \ Юрий Георгиевич, 1901 года рождения, уроженец г.Двинска (Латвия), русский, гр-н\
    \ СССР, бывший член ВКП(б) с 1919 года.\n<p>До ареста - начальник Политотдела\
    \ Дальстроя.\n<p>Арестован 13/VIII-1938 года по ст.ст.58-1б, 58-11 УК РСФСР.\n\
    </TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Являлся участником антисоветской заговорщической\
    \ организации, существовавшей в пограничных войсках НКВД, в которую был завербован\
    \ в 1935 году РОШАЛЕМ - бывшим начальником Политотдела ГУПВО НКВД СССР (осужден\
    \ к ВМН).\n<p>По заговорщической работе был непосредственно связан с РОШАЛЕМ,\
    \ а в 1936 году установил заговорщическую связь с участником организации ПЕТРОЧУКОМ\
    \ (арестован).\n<p>По заданию РОШАЛЯ проводил вражескую работу. Выполнял его вредительские\
    \ указания, направленные на ослабление боеспособности пограничных войск БССР.\n\
    <p>Проводил подрывную работу по избиению лучших кадров политаппарата УПВО НКВД\
    \ БССР.\n<p>Изобличается показаниями участников заговорщической организации РОШАЛЬ,\
    \ ФРИНОВСКОГО, МОРОЗОВА (осуждены к ВМН) и ПЕТРОЧУК (арестован), а также показаниями\
    \ свидетелей СОЛОДОВА, ПРОСТОЛУПОВА, СУСМАНА, АВСИЕВИЧА, СИДОРЕНКО и документами.\n\
    </TD> </TR> </TABLE> \n"
- pageintom: '116'
  image: v13/17-171-421-116.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.116\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ГВАХАРИЯ\
    \ Варвара Владимировна, 1902 года рождения, уроженка г.Кутаиса, грузинка, гр-ка\
    \ СССР, беспартийная, до ареста - домашняя хозяйка.\n<p>Арестована 18/IV-1937\
    \ года, содержится во внутренней тюрьме, по ст.17, 58 п.8, 58 п.10 и 11 УК РСФСР.\n\
    <p>4.XI-1937 года осуждена постановлением Особого Совещания к 8 годам Тюремного\
    \ заключения.\n<p>В связи с получением новых материалов вызвана из лагеря и следствие\
    \ возобновлено.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Участница террористической\
    \ организации.\n<p>Жена осужденного к ВМН врага народа ГВАХАРИЯ.\n<p>С 1927 года\
    \ являлась участицей троцкистской организации, в которую была завербована своим\
    \ мужем кадровым троцкистом ГВАХАРИЯ Георгием Виссарионовичем.\n<p>Будучи участником\
    \ организации, осуществляла роль связиста между своим мужем ГВАХАРИЯ и троцкистами\
    \ КИВКУЦАНОМ, АЛЬПЕРОВИЧЕМ и другими (осуждены к ВМН).\n<p>По заданию ГВАХАРИЯ\
    \ Георгия организовывала у себя на квартире нелегальные сборища участников троцкистской\
    \ организации, действовавшей на Макеевском металлургическом заводе.\n<p>Знала\
    \ о целях и задачах троцкистской организации, как организации ведущей борьбу с\
    \ Советской властью путем вредительства, диверсии и террора.\n<p>В 1935 году вместе\
    \ с другими участниками организации подготовляла теракт над одним из руководителей\
    \ ВКП(б).\n<p>Изобличается показаниями осужденных к ВМН троцкистов: ДАЛЬНЕЙ Софии\
    \ Яковлевны и ГАСВИАНИ Лидии Илларионовны.\n</TD> </TR> </TABLE> \n"
- pageintom: '117'
  image: v13/17-171-421-117.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.117\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ГВОЗДИКОВ\
    \ Иван Васильевич, 1908 года рождения, уроженец х.Объединенного, того-же Сельисполкома,\
    \ Егорлыкского р-на, Ростовской области, русский, гр-н СССР, по соц.происхождению\
    \ середняк, вместе с отцом имели до 20 голов быков, лошадей 10 шт., до 7 коров,\
    \ мелкий рогатый скот и сельскохозяйственный инвентарь - 2 косилки, 4 букаря,\
    \ две садилки, беспартийный; паспорта не имеет. До ареста был бригадиром в колхозе\
    \ \"Кр.Боец\", Егорлыкского района.\n<p>Арестован 31 января 1940 года УНКВД Ростовской\
    \ области.\n<p>Обвиняется по ст.58 п.8, 58 п.10 ч.1 и 58 п.11 УК РСФСР.\n</TD>\
    \ <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Являясь участником террористической группы,\
    \ совместно с другими участниками этой же группы: МАРЕНИЧ, ШВЕЦ и др. разработал\
    \ план совершения террористического акта над активистами-коммунистами колхоза\
    \ \"Красный Боец\" и таким путем ставил своей задачей пробраться к руководству\
    \ колхоза \"Красный Боец\", для проведения в колхозе подрывной работы.\n<p>26\
    \ января 1940 года, лично принимал участие в совершенном террористическом акте\
    \ над активистами колхоза ГАСЕНКО и СИДОРЕНКО.\n<p>Совместно с участниками террористической\
    \ группы на неоднократных сборищах и среди колхозников проводил контрреволюционную\
    \ агитацию, направленную против проводимых мероприятий партией и Советским правительством.\n\
    <p>Распространял клеветнические вымыслы о налоговой политике Советской власти.\n\
    <p>Изобличается показаниями соучастников: МАРЕНИЧ, ШЕВКУНОВА, ЛЕПИНА и свидетельскими\
    \ показаниями: ПАРХОМОВА, БЕЗУГЛОВА, АНТОНЕНКОВОЙ и МАТВИЕЦ.\n<p>МАРЕНИЧ, ШЕВКУНОВА\
    \ и ЛЕПИНА арестованы.\n</TD> </TR> </TABLE> \n"
- pageintom: '118'
  image: v13/17-171-421-118.jpg
