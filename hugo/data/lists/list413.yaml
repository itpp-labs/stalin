  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.251.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ПИЛЬЖИД\
    \ МАГИН БАЛЬЖИНИМА, 1898 года рождения, ур. Хубсугилинского аймака, МНР, монгол,\
    \ гр. МНР, быв. член МНРП с 1926 года.\n<p>До ареста нач. УПВО МНР.\n<p>Арестован\
    \ 9 июля 1939 года.\n<p>ст.ст. 58-1-б, 58-11 УК РСФСР.\n</TD> <TD WIDTH=\"61%\"\
    \ VALIGN=\"TOP\">\n<p>Являлся активным участником контрреволюционной пан-монгольской\
    \ организации, существовавшей  на территории МНР и ставившей себе целью свержение\
    \ существующего Монгольского Народно-Революционного правительства.\n<p>В названную\
    \ организацию был завербован в 1938 году быв. зам. министра Внутренних дел МНР\
    \ НАСЫН-ТОХТОХО (арестован).\n<p>С вражеской целью проводил массовые необоснованные\
    \ аресты среди командно-политического состава погранвойск МНРА.\n<p>Принимал активное\
    \ участие в подготовке вооруженного восстания против Революционного правительства\
    \ Монголии, ослаблял и разрушал пограничную охрану стараясь создать условия для\
    \ беспрепятственного вторжения японских войск на территорию МНР.\n<p>По шпионской\
    \ работе был связан с японским генералом УРЖИН ГАРМАЕВЫМ, которому передавал сведения\
    \ о дислокации, численности и состоянии вооружения погранотрядов восточной границы\
    \ МНР, а также планы подготовки вооруженного восстания.\n<p>Изобличается показаниями\
    \ соучастников ЛОСОЛА, НАСЫН-ТОХТОХО, БАЗАР-ХАНДА, НЕРЕНДО-ЧИМИТ-ДОРЖИ, ХАСО-ОЧИРА,\
    \ ГАЛЕНДЫП-САЙРЫ, КИЧИКОВА, БАТО-СУХЭ, ПУРБО-ДОРЖИ, ДОНДОК, ЖАЛСАРАЯ, ГОНЧИК ДОРЖИ,\
    \ ДАМДИН-СУРУНА, ТОХТОХО, ШАРАПА и очными ставками с НАСЫН-ТОХТОХО, ХАСО-ОЧИРОМ\
    \ и ПУРБО-ДОРЖИ.\n</TD> </TR> </TABLE> \n"
- pageintom: '352'
  image: v13/17-171-421-352.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.352.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ПИПКИН\
    \ Петр Александрович, 1905 года рождения, уроженец Хабаровского края, гор. Благовещенска,\
    \ русский, гр-н СССР, сын бывшего торговца, беспартийный.\n<p>В 1938 году органами\
    \ НКВД привлекался к ответственности по ст. 58 п.п. 9,11 УК РСФСР, давал показания,\
    \ отказался, в марте 1939 года освобожден в порядке ст. 204 п. \"б\" УПК РСФСР.\n\
    <p>В момент ареста - сменный помощник механика Хабаровского мелькомбината Дальне-Восточного\
    \ треста \"Главмука\" в гор. Хабаровске.\n<p>Арестован 9-го января 1940 года.\n\
    <p>Обвиняется по ст. 58 п.п. 7, 9 и 11 УК РСФСР.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">\n<p>Являлся участником антисоветской диверсионно-вредительской организации,\
    \ существовавшей в Дальне-Восточном тресте \"Главмука\", в которую был завербован\
    \ в 1936 году бывшим главным механиком Хабаровского мелькомбината - САЛЬНИКОВЫМ\
    \ П.П. (арестован).\n<p>По заданию  САЛЬНИКОВА и ИВАЩЕНКО - гл. инженера Хабаровского\
    \ мелькомбината (арестован) в силовом хозяйстве проводил диверсионно-вредительскую\
    \ работу, вывел из строя два паровых котла, намеренно плавил подшипники паровой\
    \ машины, производил вредительский ремонт паровой машины.\n<p>Диверсионно-вредительская\
    \ работа ПИПКИНА подтверждена актами экспертизы.\n<p>Как участник антисоветской\
    \ организации изобличается показаниями арестованных: САЛЬНИКОВА, АУГУСТ, ДЬЯЧИХИНА,\
    \ ИВАЩЕНКО, АПОСТОЛОВА и МОРОЗОВА.\n</TD> </TR> </TABLE> \n"
- pageintom: '353'
  image: v13/17-171-421-353.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.353.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ПЛОТКИН\
    \ Марк Абрамович, 1895 года рождения, уроженец гор. Гомеля, еврей, гр. СССР, бывший\
    \ член ВКП(б) с 1937 года.\n<p>До ареста заведующий правовым отделом НКИД.\n<p>Арестован\
    \ 26/V-1939 года ст.ст. 58 п.п. 1-а, 58-11 УК РСФСР.\n</TD> <TD WIDTH=\"61%\"\
    \ VALIGN=\"TOP\">\n<p>Участник антисоветской право-троцкистской организации, существовавшей\
    \ в НКИД.\n<p>Шпион американской разведки.\n<p>ПЛОТКИН с 1935 года является участником\
    \ антисоветской организации, действовавшей в НКИД.\n<p>Проводил вражескую работу\
    \ по сохранению в аппарате НКИД антисоветских кадров.\n<p>Будучи в 1936 году в\
    \ США, ПЛОТКИН был завербован для шпионской работы в пользу американской разведки\
    \ - ЭННИСОМ и по заданию последнего установил антисоветскую связь с сотрудниками\
    \ американского посольства в Москве - ГЕНДЕРСОНОМ, а впоследствии с КЕРК и БОЛЕН,\
    \ которым передавал сведения носящие секретный характер: о переговорах СССР с\
    \ Польшей и Японией, об оборонных мероприятиях на ДВК и о заключенных договорах\
    \ с другими странами.\n<p>Плоткин был осведомлен о связях руководящих участников\
    \ право-троцкистской организации, действовавшей в НКИД с врагом народа ТРОЦКИМ.\n\
    <p>В 1939 году, будучи в заграничной командировке в США, передал для ТРОЦКОГО\
    \ информационные материалы о состоянии троцкистского подполья в СССР.\n<p>В принадлежности\
    \ к право-троцкистской организации в НКИД ПЛОТКИН изобличается показаниями: ИГНАТЬЕВА,\
    \ МИХАЙЛОВА, АНТОНОВА, ПАСТУХОВА, РОЗЕНБЛЮМА (осуждены к ВМН), ЕГОРЬЕВА, ГИРШФЕЛЬД,\
    \ ГНЕДИНА, БЕЖАНОВА (арестованы), РОЖКОВА (осужден к 10 годам).\n</TD> </TR> </TABLE>\
    \ \n"
- pageintom: '354'
  image: v13/17-171-421-354.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.354.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ПОЛЛАЧЕК\
    \ Владислав Маркович, 1892 года рождения, уроженец Венгрии, быв. член ВКП(б) с\
    \ 1919 года.\n<p>До ареста заведующий ушным отделом Кремлевской больницы.\n<p>Арестован\
    \ 29/IV-1939 года, ст.ст. 58-1-а, 58-8,58-11 УК РСФСР.\n</TD> <TD WIDTH=\"61%\"\
    \ VALIGN=\"TOP\">\n<p>С 1921-1922 г.г. являлся участником антисоветской организации,\
    \ возглавляемой Бела КУНОМ, проводившей подрывную раскольническую работу внутри\
    \ компартии Венгрии и против Коминтерна. Будучи доверенным лицом Бела КУНА выполнял\
    \ его антисоветские поручения по установлению связей с участниками по фракционной\
    \ борьбе, находившимися за границей.\n<p>В 1929-1930 годах находясь на заграничной\
    \ работе, ПОЛЛАЧЕК был завербован офицером Венской полиции ШВЕЙНИЦЕРОМ для шпионской\
    \ работы в пользу венгерской и германской разведок и по заданию последнего установил\
    \ связи по шпионской деятельности с ВАЛЬТЕР, Ф. КРЕЙЧИ, МЮННИХОМ (осуждены к ВМН),\
    \ которым и передавал шпионские сведения: о положении дел в ИККИ, о внутреннем\
    \ положении СССР и  о проводимых мероприятиях органами НКВД.\n<p>В 1931 году ПОЛЛАЧЕК\
    \ вошел в антисоветскую группу врачей, действовавшую в Кремлевской больнице и\
    \ являвшуюся филиалом антисоветской террористической организации правых, ставившей\
    \ своею задачей осуществление террористических актов против руководителей партии\
    \ и советского правительства.\n<p>Проводил в практике врачебной работы вредительские\
    \ методы лечения больных.\n<p>Изобличается показаниями: ВИММЕРНАЛЬ, КРЕЙЧИ А.,\
    \ ГАЙДУ, МАДЬЯРА, Ф. КРЕЙЧИ, КАТОНА, ГЕЙЗЛЕР, МЮЛЛЕРА, ЧЕРРИ Е., ЕГЕРЬ ВИММЕР\
    \ (осуждены к ВМН).\n</TD> </TR> </TABLE> \n"
- pageintom: '355'
  image: v13/17-171-421-355.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.355.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ПОЛЯКОВ\
    \ Александр Антонович, 1904 года рождения, уроженец Ростовской области, ст. Морозовская,\
    \ сын кулака-торговца, быв. член ВКП(б) с 1932 г., быв. начальник 3-го отдела\
    \ УГБ НКВД Башкирии, до ареста - зам. нач. отдела режима ГУЛАГа НКВД.\n<p>Арестован\
    \ 6 ноября 1939 года.\n<p>Обвиняется по ст. 193 17 п. \"а\" УК РСФСР.\n</TD> <TD\
    \ WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Будучи заместителем начальника 3-го отдела\
    \ УГБ НКВД Башкирии, совместно с подчиненным ему работником ГЛУХОВЫМ (арестован)\
    \ вымогал у арестованного быв. секретаря парткома Ишимбаевских нефтепромыслов\
    \ ИСМАГИЛОВА (освобожден из-под стражи) клеветнические показания в отношении руководящих\
    \ работников ВКП(б), производил незаконные аресты граждан.\n<p>Путем угроз и инсценирования\
    \ расстрелов вымогал от арестованных заведомо ложные показания, а на основе добытых\
    \ провокационным путем показаний проводил аресты невиновных граждан.\n<p>Изобличается\
    \ показаниями освобожденных из-под стражи ИСМАГИЛОВА быв. секретаря Ишембаевских\
    \ нефтепромыслов, КОЛЬЦОВА - бывш. директора Уфимского моторного завода, инженеров\
    \ Крекингового завода - ЛАВРЕНТЬЕВА и ВОВЧЕНКО, показаниями сотрудников НКВД Башкирии:\
    \ ФРОЛОВА И.Н., ГЕРГЕЛЯ, ГНЕДКОВА, ФРОЛОВА Л.П., а также показаниями осужденных\
    \ быв. сотрудников НКВД Башкирии: АЛЬБИЦКОГО, ЖУРАВСКОГО, ТИМОШУНАС (осуждены\
    \ к различным срокам заключения), очными ставками с ИСМАГИЛОВЫМ, КОЛЬЦОВЫМ, ЛАВРЕНТЬЕВЫМ\
    \ и ГНЕДКОВЫМ и актом комиссии.\n</TD> </TR> </TABLE> \n"
- pageintom: '356'
  image: v13/17-171-421-356.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.356.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ПОДОЙКО\
    \ Александр Михайлович, 1898 года рождения, уроженец гор. Баку, русский, гр. СССР,\
    \ бывш. член ВКП(б) с 1919 года, до ареста - управляющий Бакинским отделением\
    \ \"Ирансовтранса\".\n<p>Арестован 22 февраля 1940 года.\n<p>Обвиняется по ст.ст.\
    \ 58 УК Аз.ССР.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Агент английской\
    \ разведки.\n<p>Завербован в 1936 году ГЛУЩЕНКО Ф.И. - бывш. уполномоченным Наркомвнешторга\
    \ в Баку (осужден к ВМН).\n<p>Передавал ГЛУЩЕНКО шпионские сведения о работе пищевой\
    \ промышленности Аз.ССР и Каспийском пароходстве.\n<p>В 1937 году установил шпионскую\
    \ связь с САГАЕВЫМ П.К. - бывш. диспетчер треста общего Монтажстроя в Баку (арестован),\
    \ от которого по день своего ареста получал шпионские сведения о работе нефтяной\
    \ и пищевой промышленности Аз.ССР.\n<p>В том же 1937 году по заданию ГЛУЩЕНКО\
    \ установил шпионскую связь с АВАКЯНОМ А.А. - бывш. уполномоченным Наркомвнешторга\
    \ СССР в Иране (арестован), которому переправлял шпионские материалы, получаемые\
    \ от САГАЕВА.\n<p>ПОДОЙКО привлек к сотрудничеству с английской разведкой МАМЕДОВА\
    \ и МИКАЭЛЯНЦА А.В. - капитанов пароходов заграничного плавания (арестованы).\n\
    <p>Как агент английской разведки ПОДОЙКО изобличается показаниями САГАЕВА П.К.,\
    \ МИКАЭЛЯНЦА А.В. (арестованы) и очными ставками с ними.\n</TD> </TR> </TABLE>\
    \ \n"
- pageintom: '357'
  image: v13/17-171-421-357.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.357.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ПОПОВ\
    \ Василий Иванович, 1906 года рождения, из рабочих с. Дуденево, Горьковской области,\
    \ русский, гр. СССР, образование высшее, б. член ВКП(б) с 1926 года.\n<p>До ареста\
    \ работал нач. Московско-Волжско-Камского Центрального управления Наркомречфлота.\n\
    <p>Арестован 10/VII-1939 года.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Являлся\
    \ участником антисоветской право-троцкистской организации, существовавшей в б.\
    \ Наркомводе, в которую был завербован во второй половине 1937 года руководителем\
    \ этой организации ПАХОМОВЫМ Н.И. (осужден к ВМН) и по его заданию проводил вредительскую\
    \ работу по срыву перевозок на водном транспорте.\n<p>По вредительской работе\
    \ был связан с МАКАРОВЫМ (арестован).\n<p>В конце 1938 года был завербован в антисоветскую\
    \ заговорщическую организацию ЕВДОКИМОВЫМ Е.Г. - быв. зам. наркома водного транспорта\
    \ (осужден к ВМН) для диверсионно-вредительской работы и установил антисоветскую\
    \ связь по заговорщической организации с ЛАЗЕБНЫМ В.М. (осужден к ВМН).\n<p>Изобличается\
    \ показаниями ЕВДОКИМОВА Е.Г., ЕЖОВА Н.И. (осуждены к ВМН), ГУДОКВА В.Н. (осужден),\
    \ МАКАРОВА Ф.Н. (арестован) и очными ставками с ЕВДОКИМОВЫМ Е.Г. и МАКАРОВЫМ Ф.П.\n\
    <p>Во вредительском срыве перевозок изобличается заключением экспертизы и показаниями\
    \ свидетелей КАРАСЕВА и ЕЖОВА В.П.\n</TD> </TR> </TABLE> \n"
- pageintom: '358'
  image: v13/17-171-421-358.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.258.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ПОПОВА-СЫРЦОВА\
    \ Августина Евлампиевна, 1897 г.р., ур. г. Архангельска. русская, гр-ка СССР,\
    \ б. член ВКП(б) с 1917 г.\n<p>До ареста сотрудница изд-ва журнала \"Общественница\"\
    .\n<p>Решением Особого Совещания при НКВД СССР от 15.9.37 г. осуждена к 8 годам\
    \ ИТЛ, как жена изменника родины.\n<p>В связи с поступлением новых материалов\
    \ 5.6.39 г. была доставлена в Москву и вновь привлечена к следствию.\n<p>ст.ст.\
    \ 58-8,58-11 УК РСФСР.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Кадровая троцкистка,\
    \ террористка. Участница право-троцкистской организации.\n<p>В 1929 году была\
    \ вовлечена троцкистом НУСИНОВЫМ (осужден к ВМН) в контрреволюционную троцкистскую\
    \ организацию.\n<p>В 1935 году по заданию СЫРЦОВА (осужден к ВМН) установила связь\
    \ для совместной антисоветской деятельности с РЫКОВЫМ (осужден к ВМН).\n<p>В 1937\
    \ году при участии кадровой троцкистки СОСНОВСКОЙ-ГЕРЖЕВАН (арестована) создала\
    \ террористическую группу из жен репрессированных врагов народа с целью подготовки\
    \ совершения террористических актов над руководителями ВКП(б) и советского правительства.\n\
    <p>Изобличается показаниями участников организации: НУСИНОВА, НУРС, СТЕПАНОВА\
    \ (осуждены к ВМН), УБОРЕВИЧ, СОСНОВСКОЙ-ГЕРЖЕВАН (арестованы).\n</TD> </TR> </TABLE>\
    \ \n"
- pageintom: '359'
  image: v13/17-171-421-359.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.359.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ПОТОЦКИЙ\
    \ Август Владиславович, 1892 г.р., ур. Вильно, поляк, происходит из графской семьи,\
    \ гр-н СССР, быв. член ВКП(б) с 1910 года.\n<p>До ареста - зам. секретаря редакции\
    \ газеты \"Правда\".\n<p>Арестован 3 февраля 1939 года. Обв. по ст.ст. 58-1а,\
    \ 17-58-8 и 58-11 УК РСФСР.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Участник\
    \ право-троцкистской террористической организации.\n<p>В 1928-29 г.г., в период\
    \ своей работы в редакции газеты \"Правда\", разделял антисоветские позиции правых\
    \ в вопросе индустриализации страны.\n<p>В 1932 году был завербован РЕЗНИКОВЫМ\
    \ (осужден к ВМН) в антисоветскую группу правых в редакции газеты \"Правда\".-\n\
    <p>В 1935 году был вовлечен БОГОВЫМ в антисоветскую право-троцкистскую террористическую\
    \ организацию, по заданию которой проводил вражескую работу.-\n<p>Изобличается\
    \ показаниями БОГОВОГО, КАПУСТИНА, НИКИТИНА, ПОПОВА и КРАСИНОЙ (арестованы), а\
    \ также очной ставкой с КАПУСТИНЫМ.-\n<p>Кроме того во вражеской работе изобличается\
    \ показаниями свидетелей МАРКУСА, ШЕСТАКОВОЙ, ПАНЮКОВА, ПАВЛИКА, РОЗЕНБЛАТ и другими\
    \ материалами.\n</TD> </TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ПОПОВ\
    \ Михаил Иванович, 1902 года рождения, урож. села Закручевье, Архангельской области,\
    \ русский, гр. СССР, быв член ВКП(б) с 1920 года.\n<p>До ареста редактор газеты\
    \ \"Труд\".\n<p>Обвин. по ст.ст. 58-1а, 58-8 и 58-11 УК РСФСР.\n</TD> <TD WIDTH=\"\
    61%\" VALIGN=\"TOP\">\n<p>В 1928 году был привлечен работником редакции газеты\
    \ \"Правда\" БОГОВЫМ (арестован) к антисоветской работе и по его указаниям проводил\
    \ линию правых в газете.\n<p>В 1935 году МУШПЕРТОМ (осужден к ВМН) был завербован\
    \ в право-троцкистскую террористическую организацию. В том же году установил антисоветскую\
    \ связь с троцкистом ФУРЕРОМ (застрелился), ВАСИЛЬКОВСКИМ (осужден к ВМН) и участником\
    \ антисоветской организации правых НИКИТИНЫМ (арестован), вместе с которыми проводил\
    \ вражескую работу в редакции \"Правда\". Неоднократно посещал нелегальные сборища\
    \ участников право-троцкистской организации, где обсуждались методы борьбы с руководством\
    \ ВКП(б).\n<p>В 1936 г., будучи редактором газеты \"Труд\" совместно с ПОЛОНСКИМ\
    \ (осужден к ВМН) проводил подрывную работу по линии профсоюзов.\n<p>Совместно\
    \ с БОГОВЫМ принимал участие в подготовке террористического акта против одного\
    \ из руководителей ВКП(б).\n<p>Изобличается показаниями КАПУСТИНА, НИКИТИНА, БОГОВОГО,\
    \ ПОТОЦКОГО и КРАСИНОЙ (арестованы), КОЛЬЦОВА, ЯНТАРОВА (осуждены к ВМН), а также\
    \ очными ставками с КАПУСТИНЫМ и НИКИТИНЫМ и другими следственными материалами.-\n\
    </TD> </TR>\n </TABLE> \n"
