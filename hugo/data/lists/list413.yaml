  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.145\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ДАВЫДОВ\
    \ Михаил Аркадьевич, 1899 года рождения, урож.гор.Изюм Харьковской области, из\
    \ семьи кустаря частника, еврей, гр-н СССР, б.член ВКП(б).\n<p>В 1918 году добровольцем\
    \ служил в белой армии.\n<p>До ареста - начальник Особого технического бюро НКВД.\n\
    <p>Арестован 9.X-1939 г.\n<p>Обвиняется по ст.ст.58-1 п.\"а\", 58-7 и 58-11 УК\
    \ РСФСР.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Обманным путем проник в\
    \ ВКП(б), скрыв свою службу добровольцем в белой армии.\n<p>В 1936 году был вовлечен\
    \ в состав право-троцкистской организации, действовавшей на Горьковском автозаводе\
    \ директором того-же завода ДЬЯКОНОВЫМ (осужден к ВМН).\n<p>По заданию ДЬЯКОНОВА\
    \ проводил активную вредительскую работу, выразившуюся в торможении монтажа, задержке\
    \ ремонта оборудования и срыве правительственного задания по расширению Горьковского\
    \ автозавода.\n<p>В 1937 г. установил преступную связь с врагом народа БРУСКИНЫМ\
    \ (осужден к ВМН).\n<p>Работая в ОТБ НКВД, ДАВЫДОВ также проводил преступную подрывную\
    \ работу, выразившуюся в заведомо неправильной организации работы в ОТБ, в результате\
    \ группы со своими задачами не справлялись, ДАВЫДОВ-же в преступных целях помощи\
    \ им не оказывал.\n<p>Кроме того, зная, что прорабатываемые в ОТБ НКВД материалы\
    \ являются строго секретными, ДАВЫДОВ в антисоветских целях допускал небрежное\
    \ отношение к этим материалам, тем самым потворствовал шпионской работе, проводимой\
    \ в ОТБ - ДОСИКОМ, б. сотрудником ОТБ (арестован).\n<p>Как участник антисоветской\
    \ организации изобличается показаниями МЕРЦ и СЛУЦКОГО (арестованы) и актом экспертной\
    \ комиссии.\n<p>Кроме того, вплоть до своего ареста ДАВЫДОВ скрывал свою службу\
    \ в белой армии, свою национальность; указывал в партийных и служебных документах,\
    \ что он - русский, родственников не имеет.\n<p>Следствием установлено, что по\
    \ договоренности со своими родителями, он это делал в целях предотвращения своего\
    \ разоблачения.\n<p>Изобличается показаниями и очной ставкой с своим братом -\
    \ агентом германской разведки - ДАВЫДОВЫМ Зельманом Ароновичем (арестован).\n\
    </TD> </TR> </TABLE> \n"
