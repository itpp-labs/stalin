  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.268.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ЛИТАУЭР\
    \ Эмилия Эммануиловна, 1902 г.р., урожен. г.Ленинграда, гр-ка СССР, б/парт. в\
    \ 1921 году эмигрировала и проживала до 1935 г. за границей, дочь крупного купца.\n\
    <p>До ареста без определенных занятий.\n<p>Арестована 27 августа 1939 года.\n\
    </TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>С 1927 года состояла участницей \"\
    евразийской\" белогвардейской организации, по заданию которой проникла в компартию\
    \ Франции, а впоследствии и в СССР.\n<p>С 1931 года является агентом французской\
    \ и польской разведок. Во французскую разведку была завербована ее резидентом\
    \ ВОЖЕЛЕМ.\n<p>В 1935 году была французской разведкой переброшена в СССР со шпионскими\
    \ заданиями - установила связь с агентами французской разведки, находящимися в\
    \ СССР - Ролланом МАЛЬРО и ПРИАСЕЛЬ, работавшими в \"Журналь-де-Моску\", собирала\
    \ и передавала французской разведке секретные материалы о расположении частей\
    \ РККА и военных заводов. За шпионскую работу регулярно получала денежное вознаграждение.\n\
    <p>Будучи в СССР установила троцкистские связи с быв. литературными работниками\
    \ АВЕРБАХ, ОРО, ЦЕЙТЛИНЫМ (осуждены к ВМН), а также шпионские связи с рядом агентов\
    \ французской и польской разведок: АФАНАСОВЫМ Н.В., ЭФРОН С.Я., КЛЕПИНИНЫМ-ЛЬВОВЫМ\
    \ Н.А., КЛЕПИНИНОЙ А.Н., ТОСТОЙ П.Н. (арестованы).\n<p>Изобличается показаниями\
    \ арестованных ТОЛСТОГО П.Н., КЛЕПИНИНА-ЛЬВОВА Н.А., ЭФРОН А.С., АФАНАСОВА Н.В.\
    \ и осужденного к 8 годам СЕЗЕМА Н.А.\n</TD> </TR> </TABLE> \n"
