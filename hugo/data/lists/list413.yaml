  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.144\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ДАВЫДОВ\
    \ Зельман Аронович, 1897 года рожд., урож. м-ка Ивановки, Славяносербского р-на,\
    \ Ворошиловской области (приписан к гор.Изюм Харьковской области), еврей, гр-н\
    \ СССР, беспартийный, по специальности врач.\n<p>В 1918 году служил в белой армии\
    \ - в качестве рядового.\n<p>Арестован 9.X.-1939 г.\n<p>Обвиняется по ст.ст.58\
    \ п.1-а, 58-7 и 58-11 УК РСФСР.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Агент\
    \ германской разведки, участник антисоветской организации.\n<p>ДАВЫДОВ З.А. в\
    \ 1919 г., служил в белой армии, а в 1920 году, после отступления белых, был призван\
    \ в Красную Армию и в том же году попал в плен в Германию.\n<p>В том же 1919 г.\
    \ ДАВЫДОВ З.А. был завербован германской разведкой для освещения военнопленных,\
    \ а в 1921 г. той же разведкой был переброшен в СССР с шпионскими заданиями.\n\
    <p>В результате преступной сделки ДАВЫДОВ получил подложный воинский документ,\
    \ благодаря которому скрывал свою службу в белой армии.\n<p>В 1933 г. ДАВЫДОВ\
    \ З.А. был завербован в состав право-троцкистской организации ЧУМАКОВЫМ В.А.,\
    \ бывшим главным врачем Часов-Ярской поликлиники (активно разрабатывается как\
    \ участник к-р организации) и по его заданию сорвал противобрюшнотифозную и противодизентирийную\
    \ работу.\n<p>В том-же 1933 г. ДАВЫДОВ установил связь с ЧУМАКОВЫМ по шпионской\
    \ работе в пользу германской разведки и по заданию ЧУМАКОВА занимался сбором сведений\
    \ о политических настроениях населения.\n</TD> </TR> </TABLE> \n"
- pageintom: '145'
  image: v13/17-171-421-145.jpg
