  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.465.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ШАТОВ\
    \ (ЛИВШЕН) Ефим Самойлович, 1892 года рождения, уроженец гор.Одессы, еврей, гр-н\
    \ СССР, состоял в ВКП(б) с 1918 года, в 1935-37 г.г. работал начальником Житомирского\
    \ гор. и окротдела НКВД и начальником Особого Отдела, а затем пом.нач. УНКВД по\
    \ Черниговской области, в момент ареста - начальник управления Красноярского лагеря\
    \ НКВД.\n<p>Арестован 21 апреля 1940 года.\n<p>Обвиняется в преступлениях, предусмотренных\
    \ ст.ст.58 п.1-а и 193 п.17 \"а\".\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n\
    <p>Являлся участником антисоветской заговорщической организации, в которую был\
    \ завербован летом 1936 года, бывшим начальником УНКВД по Киевской области - ШАРОВЫМ\
    \ (осужден к ВМН). Впоследствии связался с участниками военного заговора бывш.\
    \ командиром 2 Кавкорпуса КРИВОРУЧКО и бывш.начальником Политотдела этого корпуса\
    \ - РИТТЕЛЕМ (осуждены к ВМН). Был осведомлен об участии в заговоре БАЛИЦКОГО,\
    \ ЯКИРА и АМЕЛИНА (осуждены к ВМН).\n<p>Как участник заговора выполнял задание\
    \ ШАРОВА о прекращении активной разработки право-троцкистов, скрывал вражескую\
    \ работу РИТТЕЛЯ, направленную на развал политической работы корпуса, покрывал\
    \ преступления КРИВОРУЧКО.\n<p>Будучи заговорщиком, продолжал вражескую работу\
    \ в Красноярском лагере НКВД, применял антигосударственные методы в работе, нарушал\
    \ революционную законность и режим содержания заключенных в лагере.\n<p>Следствием\
    \ также установлено, что ШАТОВ обманным путем проник в ряды ВКП(б), присвоив партстаж\
    \ с 1918 года. Давал ложные сведения о своей службе в партизанских отрядах и Красной\
    \ армии. Скрывал проживание на территории белых и свой арест белогвардейской контрразведкой.\n\
    <p>Как участник антисоветского заговора изобличается показаниями ШАРОВА Н.Д. и\
    \ ШЕЙДЕМАНА Е.С. (осуждены к ВМН). По вражеской работе изобличается также показаниями\
    \ КОРНЕВА М.Б., КРИВОРУЧКО Н.Н. (осуждены к ВМН), КРИЧЕВСКОГО З.М., ОПЕКУНОВА\
    \ П.Д., ВЕНЕДИКТОВА А.Д., БАРАЦЕМ И.В, МИРИМОВА И.И. (арестованы) и свидетельскими\
    \ показаниями.\n</TD> </TR> </TABLE> \n"
