  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.397.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>СИЛКИН\
    \ Петр Николаевич, 1903 года рождения, урож. Кирсинского завода, Омутнинского\
    \ р-на, Кировской области, русский, гр-н СССР, бывший член ВКП(б) с 1925 года.\n\
    <p>До ареста работал секретарем Чудовского райкома ВКП(б).\n<p>Арестован 26.V-1938\
    \ г. УНКВД ЛО.\n<p>Обвиняется по ст. 58-8, 10, 11 УК РСФСР.\n</TD> <TD WIDTH=\"\
    61%\" VALIGN=\"TOP\">\n<p>С 1936 года являлся участником антисоветской право-троцкистской\
    \ террористической организации, в которую был завербован ЕГОРОВЫМ и НИКИТИНЫМ\
    \ (арестованы).\n<p>Неоднократно присутствовал на нелегальных сборищах участников\
    \ организации, где обсуждались методы борьбы против ВКП(б) и советского правительства.\n\
    <p>В 1937 году принял от ЕГОРОВА и НИКИТИНА задание на совершение террористического\
    \ акта против одного из руководителей ВКП(б) и советского правительства.\n<p>Изобличается\
    \ показаниями: ХАРЛАМОВА, СМОРОДИНА, ИВАНОВА (осуждены к ВМН), БАБАЧЕНКО, ЕГОРОВА,\
    \ НИКИТИНА и ЮРИЩЕВА (арестованы).\n</TD> </TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"\
    TOP\">\n\n\n<p>СЛУЦКАЯ Александра Ивановна, 1903 года рождения, уроженка гор.\
    \ Наманган, Уз.ССР, быв. член ВКП(б).\n<p>До ареста студентка Промакадемии им.\
    \ Кагановича.\n<p>Арестована 1 апреля 1939 года, обвиняется по ст. 58-1-а и 58-11\
    \ УК РСФСР.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Участница антисоветской\
    \ заговорщической организации, существовавшей в НКВД.\n<p>Шпионка германской разведки.\n\
    <p>С 1936 года от своего мужа СЛУЦКОГО быв. нач. ИНО НКВД (умер в 1938 году) знала\
    \ о существовании в системе НКВД заговорщической организации, возглавлявшейся\
    \ ЯГОДОЙ, а затем ЕЖОВЫМ (осуждены к ВМН).\n<p>В 1937 году была привлечена к заговорщической\
    \ и шпионской работе в пользу германской разведки своим бывшим мужем - СЛУЦКИМ.\n\
    <p>По заданию СЛУЦКОГО подбирала и фотографировала секретные документы, которые\
    \ передавала германской разведке.\n<p>Изобличается показаниями ШПИГЕЛЬГЛАЗА и\
    \ очной ставкой с ним (осужден к ВМН), РЕЙФ и ЧЕБОТАРЕВОЙ (осуждены к различным\
    \ срокам).\n</TD> </TR>\n </TABLE> \n"
- pageintom: '398'
  image: v13/17-171-421-398.jpg
