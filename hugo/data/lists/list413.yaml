  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.198\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>КАЗАКОВЦЕВ\
    \ Николай Михайлович, 1905 г. рождения, русский, гр-н СССР, кандидат в члены ВКП(б)\
    \ с 1939 г., быв.нач.службы движения Томской ж.д.\n<p>До ареста работал зам.нач.Новосибирского\
    \ отделения движения.\n<p>В 1927 г. привлекался по ст.111 УК РСФСР к уголовной\
    \ ответственности.\n<p>В 1934 г. постановлением Особой тройки при ОГПУ ЗС края\
    \ осужден на 3 года в ИТЛ.\n<p>Арестован 21 декабря 1939 года.\n</TD> <TD WIDTH=\"\
    61%\" VALIGN=\"TOP\">\n<p>Участник антисоветской право-троцкистской организации.-\n\
    <p>Завербован в феврале 1938 г. ПЕТРОВЫМ, быв.нач.Томской ж.д. (арестован). Имел\
    \ связь по антисоветской работе с БЕЛЬСКИМ - быв.зам.наркомпути (арестован).-\n\
    <p>С февраля 1938 года по день снятия в августе 1939 года с работы нач.службы\
    \ движения проводил вредительство: дезорганизовывал движение поездов и срывал\
    \ выполнение государственного плана погрузки важнейших грузов в особенности по\
    \ углю и металлу.-\n<p>Проводил на железно-дорожном транспорте диверсионную работу,\
    \ давал задания участникам организации организовывать крушения и аварии поездов\
    \ на дороге.-\n<p>Изобличается показаниями БЕЛЬСКОГО, ПЕТРОВА (арестованы) очными\
    \ ставками с ними, ГОРОВОГО (осужден к ВМН), косвенными показаниями ЖУРАВЛЕВА\
    \ (арестован) и ЕФРЕМОВА (осужден к тюремному заключению сроком на 15 лет).-\n\
    <p>Вражеская работа подтверждена документами, заключением экспертной комиссии\
    \ и свидетельскими показаниями.-\n</TD> </TR> </TABLE> \n"
