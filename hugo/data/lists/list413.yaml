  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.126\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ГЛУХОВ\
    \ Дмитрий Яковлевич, 1903 года рождения, урож.с.Букань, Орловской области, русский,\
    \ быв.член ВКП(б) с 1926 г.\n<p>До ареста зам.нач.ЭКО НКВД Башкирской АССР.\n\
    <p>Арестован 6 ноября 1939 года.\n<p>Обвиняется по ст.193-17 п.\"а\" УК РСФСР.\n\
    </TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Будучи сотрудником НКВД Башкирии в\
    \ оперативно-следственной работе применял извращенные методы следствия, занимался\
    \ вымогательством показаний от арестованных, производил незаконные аресты граждан\
    \ и фальсифицировал следственные материалы.\n<p>В 1937 году совместно с быв.заместителем\
    \ начальника 3 отдела УГБ Баш.НКВД ПОЛЯКОВЫМ провокационным путем вымогал показания\
    \ от арестованного ИСМАГИЛОВА, быв. секретаря парткома Ишимбаевских нефтепромыслов,\
    \ на руководящих партийных работников. (ПОЛЯКОВ арестован).\n<p>Занимался присвоением\
    \ денежных средств, отпускаемых на оперативные расходы.\n<p>Изобличается показаниями\
    \ освобожденных из под стражи ИСМАИЛОВА, быв.секретаря Ишимбаевских нефтепромыслов,\
    \ КОЛЬЦОВА быв.директора Уфимского моторного завода, инженеров крекингзавода ЛАВРЕНТЬЕВА,\
    \ ВОВЧЕНКО Н.Л., ЗАХАРОВА, показаниями сотрудников НКВД Башкирии АДАДУРОВА, АХТЯМОВА,\
    \ СУВОРОВА, КИСЕЛЕВА, ГЕРГЕЛЯ, а также показаниями осужденного к ВМН ТИМОШУНОС,\
    \ очными ставками с ИСМАИЛОВЫМ, ЗАХАРОВЫМ и актом комиссии.\n</TD> </TR> </TABLE>\
    \ \n"
- pageintom: '127'
  image: v13/17-171-421-127.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.127\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ГНЕДИН\
    \ (ГЕЛЬФАНД) Евгений Александрович, 1898 года рождения, уроженец гор.Дрездена\
    \ (Германия), сын меньшевика ПАРВУСА, еврей, гр-н СССР, быв.кандидат в члены ВКП(б).\n\
    <p>До ареста работал заведующим отделом Печати НКИД.\n<p>Арестован 2/VI-1939 года.\n\
    <p>Ст.ст. 58 п. 1 \"а\", 58-11 УК РСФСР.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\"\
    >\n<p>Участник антисоветской право-троцкистской организации, существовавшей в\
    \ НКИД.\n<p>Шпион германской и французской разведок.\n<p>В антисоветскую право-троцкистскую\
    \ организацию был вовлечен в 1933 году РАДЕКОМ (осужден), с переходом на работу\
    \ в НКИД установил связи по вражеской работе с КРЕСТИНСКИМ (осужден к ВМН).\n\
    <p>Будучи секретарем Полпредства СССР в Германии (1935-1937 годы), ГНЕДИН установил\
    \ шпионскую связь с агентами французской и немецкой разведок - РАВУ, ШАМПЕНУА,\
    \ ЭМЭ, ЧУНКЕ, РОВЕНТЛОВЫМ, ШУЛЛЕ и ПЕРЦГЕН (все находятся за границей), которым\
    \ передавал сведения о проводимых Советским правительством мероприятиях по внешней\
    \ политике СССР.\n<p>Кроме того, во вражеских целях ГНЕДИН пропускал телеграммы\
    \ инокорреспондентов за границу с антисоветским содержанием.\n<p>Изобличается\
    \ показаниями: СИТКОВСКОГО, ПАСТУХОВА, СИЛИ, САБАНИНА ШМИДТА, ОРЛОВА, ЛЕВИНА,\
    \ МИРОНОВА и КОЛЬЦОВА и очной ставкой с КОЛЬЦОВЫМ (осуждены к ВМН), ГИРШФЕЛЬДА,\
    \ ПЛОТКИНА, НАЗАРОВА, СТОКЛИЦКОГО (арестованы).\n</TD> </TR> </TABLE> \n"
- pageintom: '128'
  image: v13/17-171-421-128.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.128\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ГОЛОВАНЕВ\
    \ Илья Яковлевич, 1888 года рождения, уроженец села Промысловки, Долбанского улуса,\
    \ Калмыцкой АССР, кулак, в 1931 году раскулачен и выслан, с места высылки сбежал.\n\
    <p>В 1933 году осужден Тройкой ПП ОГПУ Нижне-Волжского края за бандитизм на 10\
    \ лет ИТЛ. Срок не отбыл, сбежал.\n<p>До ареста проживал нелегально на территории\
    \ Дагестанской АССР.\n<p>Арестован 17 декабря 1939 года НКВД Калмыцкой АССР.\n\
    <p>Обв.по ст.ст.58 п.8 и 11 УК РСФСР.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\"\
    >\n<p>Являлся руководителем контрреволюционной террористической группы, лично\
    \ им созданной, в которую входили: РОМАНЕНКО Георгий Игнатьевич, ЧЕРНЫШЕВ Михаил\
    \ Михайлович и РОМАНЕНКО Иван Игнатьевич (все арестованы).\n<p>В мае 1932 года\
    \ ГОЛОВАНЕВ на почве классовой мести, совершил террористический акт над коммунистом-общественником,\
    \ принимавшим активное участие в раскулачивании хозяйства ГОЛОВАНЕВА, ВОРОНЦОВЫМ\
    \ Иосифом Петровичем.\n<p>Изобличается показаниями соучастников: РОМАНЕНКО Георгия,\
    \ РОМАНЕНКО Ивана, ЧЕРНЫШЕВА Михаила (арестованы) и очными ставками с ними.\n\
    </TD> </TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ГОРКАВЛЮК Николай Петрович,\
    \ 1897 года рождения, уроженец Винницкой области - УССР, б/п, гр-н СССР, украинец,\
    \ до ареста - бригадир колхоза села Павловка Винницкой области.\n<p>Арестован\
    \ 18 января 1940 года по ст.54-2-9-11 УК УССР.\n<p>След.дело № 164633 УНКВД Винницкой\
    \ области.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Участник контрреволюционной\
    \ повстанческо-диверсионной группы в селе Павловка, Винницкой области.\n<p>В 1918\
    \ году служил в Петлюровской армии и принимал участие в боях против Красной Армии.\n\
    <p>В 1931 году за злостное невыполнение хлебопоставки государству был осужден\
    \ к 1 &frac12; годам тюрьмы. \n<p>В указанную группу завербован в 1939 году СЫТНЮКОМ\
    \ Иосифом и МИЛИЦИЯНОМ Феодосием, по заданию которых проводил вражескую работу\
    \ по подготовке к вооруженному восстанию и совершению диверсионных актов в период\
    \ войны\n<p>Изобличается показаниями арестованных участников группы: МИЛИЦИЯНА\
    \ Ф.А., СЫТНЮКА И., ГАВРИЛЮКА Б. и др.\n</TD> </TR>\n </TABLE> \n"
