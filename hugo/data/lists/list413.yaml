  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.191\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ИЛЬДРЫМ\
    \ Чингис, 1890 г.р., уроженец Курдистана Аз.ССР, по национальности курд, гр-н\
    \ СССР, член ВКП(б) с 1920 по 1937 год.\n<p>В момент ареста зам.начальника Криворожского\
    \ металлургического комбината.\n<p>Арестован 7.VII.1937 года.\n<p>Обвиняется по\
    \ ст.58-1-а, 58-7, 17-58-8 и 58-11 УК РСФСР.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">\n<p>В 1925 году в Азербайджане оформилась контрреволюционная националистическая\
    \ организация АНЦ (\"Азербайджанский Националистический центр\"), в руководящее\
    \ ядро которой вошел в числе других и ИЛЬДРЫМ Чингис, в то время зам.председателя\
    \ ВСНХ Аз.ССР.\n<p>ИЛЬДРЫМ, как участник АНЦ был в курсе повстанческого движения\
    \ в Азербайджане и шпионской связи АНЦ с турецко-иранскими правительственными\
    \ кругами.\n<p>От имени ЦК АНЦ поддерживал нелегальную связь с одним из руководителей\
    \ \"Промпартии\" РАМЗИНЫМ и закордонными муссавитскими организациями в Париже\
    \ и Константинополе.\n<p>Работал на Магнитогорском и Криворожском металлургических\
    \ комбинатах, входил в состав троцкистской организации, лично вербовал новых участников\
    \ в эту организацию.\n<p>Используя свое руководящее служебное положение, ИЛЬДРЫМ\
    \ вступил в преступную связь с представителем американской фирмы \"Макки\"- БЕККЕРОМ\
    \ и в размещении заказов на оборудование для Магнитогорска проводил политику ориентации\
    \ исключительно на американские фирмы.\n<p>Вредительская деятельность ИЛЬДРЫМА\
    \ частично подтверждена актами экспертных комиссий и подробно изложена в показаниях\
    \ его сообщников.\n<p>Изобличается показаниями ТКАЧЕНКО А.М., ЖУРОВСКОГО Д.Л.,\
    \ ОСИПОВА С.А., КОТТА А.Т., РЕТТА И.Е., ФРАЙФЕЛЬДА А.В., КОЛОМЕЙЦА И.С., ОМЕЛЕЧКО\
    \ Г.И., ЦВИЛЯ П.С., ШАДРИНА А.П. и ДЕЛЬОФФА С.Г., ТАГИЕВА Зейнала, ФАРАДЖ Задэ,\
    \ ХАЛИЛОВА Магомеда и ГАСАНОВА Рагима (осуждены к ВМН).\n<p>Все вышепоименованные\
    \ лица осуждены, данные ими показания на предварительном следствии, на суде полностью\
    \ подтвердили.\n</TD> </TR> </TABLE> \n"
