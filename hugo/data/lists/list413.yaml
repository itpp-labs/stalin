  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.448.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ХУСИДО\
    \ Григорий Савельевич, 1899 года рождения, уроженец м.Тывров, Винницкой области\
    \ (УССР), еврей, гр-н СССР, бывш. член ВКП(б) с 1919 года, исключен в связи с\
    \ арестом, б.пом.управделами НКИД.\n<p>До ареста - зав. плановым отделом \"Снабцветмета\"\
    .\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>С 1931 года участник антисоветской,\
    \ право-троцкистской, шпионской организации.\n<p>Работая в полпредстве СССР в\
    \ Греции (с 1928 по 1932 г.г.), в 1931 г. принял деятельное участие по переброске\
    \ в СССР для развертывания троцкистско-шпионской работы группы греческих троцкистов.\n\
    <p>Был осведомлен о проводимом участниками организации финансировании греческих\
    \ троцкистов и о их связях непосредственно с ТРОЦКИМ.\n<p>В 1932 году, по приезде\
    \ из Греции в СССР, ХУСИДО установил шпионскую связь с переброшенными в СССР греческими\
    \ троцкистами ПИЛИОТЕСОМ и ДУРОС (осуждены к ВМН).\n<p>В принадлежности к право-троцкистской\
    \ организации уличается прямыми показаниями БЛАГОВА (арестован), КУНДУРИС  (осужден\
    \ к ВМН) и очной ставкой с БЛАГОВЫМ.\n</TD> </TR> </TABLE> \n"
- pageintom: '449'
  image: v13/17-171-421-449.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.449.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ЦАТУРОВ\
    \ Степан Сергеевич, 1899 г. рожд., урож. г.Баку, армянин, гр-н СССР, до ареста\
    \ член ВКП(б) с 1918 г., исключался из партии за бытовое разложение и растрату\
    \ партвзносов, в связи с чем имел перерыв в партстаже с 1928 по 1930 год. С марта\
    \ 1938 г. работал в Главсевморпути, в должности управделами, инструктором политуправления,\
    \ врид. начальника управления полярной авиации. Последнее место работы - нач.\
    \ отдела кадров Главного Управления Гражданского Воздушного флота.\n<p>Арестован\
    \ 17 июля 1939 года. Обвиняется по ст. 58 п.8 и 11 УК РСФСР.\n</TD> <TD WIDTH=\"\
    61%\" VALIGN=\"TOP\">\n<p>Является участником антисоветской право-троцкистской\
    \ организации, в которую был завербован в марте 1937 года, быв.нач.отдела культуры\
    \ и пропаганды Политуправления Главсевморпути - ДОГМАРОВЫМ (осужден к ВМН). Им\
    \ же был вовлечен в террористическую группу.\n<p>Террористическая группа в составе\
    \ КОЗЬМИНА, ЭРМАНА (осуждены к ВМН), ЦАТУРОВА, ПАНОВА, ЛОПУХИНА и ДУБИНИНА (арестованы),\
    \ возглавляемая врагом народа БЕРГАВИНОВЫМ (умер) неоднократно готовила и пыталась\
    \ осуществить террористические акты в отношении руководителей партии и правительства.\n\
    <p>В октябре 1937 года пытался совершить террористический акт против руководителей\
    \ партии и правительства, путем столкновения автомашин на Можайском шоссе.\n<p>Вторично\
    \ в марте 1938 года пытался совершить террористический акт на Октябрьском вокзале,\
    \ при встрече экспедиции ПАПАНИНА.\n<p>Как участник террористической группы и\
    \ антисоветской организации изобличается показаниями ПАНОВА В.С., ДУБИНИНА А.А.\
    \ (арестованы) и очными ставками с ними. Кроме того, в принадлежности к к.-р.\
    \ организации изобличается показаниями ВЛАДИМИРОВА В.С., ЕГОРОВА Д.Я., ЧВЯЛЕВА\
    \ Е.Д. и ФИНКЕЛЬШТЕЙНА Б.А. (осуждены к ВМН).\n</TD> </TR> </TABLE> \n"
- pageintom: '450'
  image: v13/17-171-421-450.jpg
  title: null
