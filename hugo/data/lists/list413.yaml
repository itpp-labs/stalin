  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.217.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>КЛЕПИНИН-ЛЬВОВ\
    \ Николай Андреевич, 1899 года рождения, уроженец гор. Пятигорска, из дворян,\
    \ бывший офицер царской армии, русский, гр. СССР, доброволец белой армии, в 1920\
    \ г. бежал за границу и проживал там до 1937 года.\n<p>До ареста работал литературным\
    \ сотрудником в ВОКСе.\n<p>Арестован 7 ноября 1939 года.\n</TD> <TD WIDTH=\"61%\"\
    \ VALIGN=\"TOP\">\n<p>Участник антисоветской организации. Французский шпион.\n\
    <p>С 1920 года по 1927 год, будучи за границей, примыкал к крайне правым монархистам\
    \ и религиозникам.\n<p>В 1926 году был членом зарубежного съезда правой религиозной\
    \ партии, во главе которой стояли злейшие враги советской власти, митрополит Антоний\
    \ и МАРКОВ.\n<p>В 1927 году в Париже вступил в антисоветскую террористическую\
    \ \"евразийскую\" организацию, был членом ее центрального комитета.\n<p>Изобличается\
    \ показаниями арестованных своих сообщников ЛИТАУЭР, КЛЕПИНИНОЙ-ЛЬВОВОЙ, ЭФРОН\
    \ А.С. и АФАНАСОВА.\n</TD> </TR> </TABLE> \n"
