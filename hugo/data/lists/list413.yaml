  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.367.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>РАБАДАНОВ\
    \ Магомед, 1910 года рождения, ур. Дагестанской АССР по национальности даргинец,\
    \ беспартийный, из крестьян-середняков, судим в 1931 году к 5 годам заключения\
    \ и в 1933 г. к 8 годам ИТЛ.\n<p>В момент ареста без определенных занятий.\n<p>Арестован\
    \ 17/VII-1939 года. Следдело № 6626 НКВД Дагестанской АССР.\n</TD> <TD WIDTH=\"\
    61%\" VALIGN=\"TOP\">\n<p>Участник антисоветского повстанческого подполья в Дагестане.\
    \ В 1931 году за участие в повстанческой террористической организации был осужден\
    \ к 8 годам ИТЛ.\n<p>В 1939 году по отбытии срока наказания вернулся в Дагестан\
    \ и снова вошел в антисоветскую  группу. Принимал участие в нелегальных сборищах\
    \ антисоветской группы, на которых обсуждались вопросы борьбы с советской властью\
    \ и велась подготовка к совершению террористических актов над местным сельским\
    \ активом.\n<p>17 июля 1939 года совершил террористический акт над комсомольцем\
    \ АЛИСУЛТАНОВЫМ КАМИЛЯ, сообщившим в 1939 году органам власти о проводимой РАБАДАНОВЫМ\
    \ антисоветской работе.\n<p>Изобличается показаниями свидетелей: ГИМБАТОВА Мухтара\
    \ (очевидец убийства), ГАЗЕБЕКОВА Рабадана, ГАСАНОВА Магомеда, АЛИЕВА Бейбуллы.\n\
    </TD> </TR> </TABLE> \n"
- pageintom: '368'
  image: v13/17-171-421-368.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.368.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>РАММ Семен\
    \ Наумович, 1890 года рождения, уроженец гор. Стародуб УССР, гр-н СССР, еврей,\
    \ сын купца второй гильдии, беспартийный, образование - высшее юридическое, бывший\
    \ доверенный акционерных нефтяных обществ \"Бакинского-Астраханского и Петроль\"\
    . В 1921 году арестовывался Аз.ЧК по подозрению в злоупотреблениях по службе и\
    \ взяточничестве, но на следствии сумел скрыть свои преступления и был освобожден.\n\
    <p>В 1932 году арестовывался Аз.ГПУ по подозрению в шпионаже, но был освобожден\
    \ за недостаточностью собранных улик.\n<p>В момент ареста - старший экономист\
    \ Азгоспроекта.\n<p>Арестован 8/VIII-1939 года.\n<p>Обвиняется по ст. 63 УК Аз.ССР.\n\
    </TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Агент английской разведки.\n<p>Завербован\
    \ в 1921 году резидентом этой разведки РОХЛИНЫМ А.В., быв. завед. отделом Наркомхоза\
    \ АзССР (арестован), который связал его по шпионской работе с КОГЕНОМ В.В.  бывшим\
    \ экономистом Госплана АзССР (арестован).\n<p>Передавал РОХЛИНУ и КОГЕНУ шпионские\
    \ сведения о мощности, количестве и характере продукции, выпускаемой нефтеперегонным\
    \ заводом имени Буденного, работавшим на оборонные нужды, о проектировании Дашкесанского\
    \ металлургического завода, а также о советских твердых сплавах, применяемых в\
    \ бурении.\n<p>По поручению РОХЛИНА РАММ в 1939 году подготавливал диверсионный\
    \ акт по выводу из строя нефтеперерабатывающего завода имени Буденного.\n<p>Лично\
    \ завербовал для сотрудничества с английской разведкой КЕГАМЯНА З.А. старшего\
    \ геолога \"Азнефтедобычи\" (арестован).\n<p>За шпионскую работу РАММ получил\
    \ от РОХЛИНА и КОГЕНА 22.000 рублей.\n<p>Изобличается в шпионской работе показаниями\
    \ РОХЛИНА и КОГЕНА, а также очными ставками с ними.\n</TD> </TR> </TABLE> \n"
- pageintom: '369'
  image: v13/17-171-421-369.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.369.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>РЕГЕНТОВ\
    \ Тимофей Пантелеевич, 1904 года рождения, уроженец д. Вихарево, Коробовского\
    \ района Московской области, член ВКП(б), русский, гр-н СССР, быв. начальник Главэнерго.\n\
    <p>До ареста состоял в резерве назначения отдела кадров Наркомата Элетростанций\
    \ и электропромышленности.\n<p>Арестован 11.VI.1939 г. ст. 58 п.7, 11 УК.\n</TD>\
    \ <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Являлся участником право-троцкистской\
    \ организации, существовавшей в системе Главэнерго.\n<p>В эту организацию был\
    \ завербован в ноябре 1936 года КОНТОРЩИКОВЫМ А.М. (бывшим директором Шатурской\
    \ ГРЭС (арестован).\n<p>Проводил вредительскую работу, направленную к срыву снабжения\
    \ электроэнергией промышленных предприятий Советского Союза, срыву строительства\
    \ и ввода в эксплуатацию ряда электростанций и подстанций системы Главэнерго,\
    \ осуществлял вербовку новых участников в право-троцкистскую организацию.\n<p>На\
    \ протяжении 1937-1938 г.г. завербовал в состав указанной контрреволюционной организации\
    \ бывшего заместителя начальника Главэнерго МАНУХИНА (арестован по данному делу)\
    \ бывшего начальника высоковольтных сетей Мосэнерго ТИМОФЕЕВА (осужден к ВМН)\
    \ и управляющего трестом \"Телоэлектропроект\" - УГОРЕЦ (не арестован).\n<p>Как\
    \ участник антисоветской организации изобличается показаниями МАНУХИНА З.А. (осуждены\
    \ к ВМН), ДРОЖЖИНА (арестован), очными ставками с ДРОЖЖИНЫМ и МАНУХИНЫМ а также\
    \ официальными документами.\n</TD> </TR> </TABLE> \n"
- pageintom: '370'
  image: v13/17-171-421-370.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.370.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>РИЗАЕВ\
    \ НОВВУЗ КЕРИМ ОГЛЫ, 1886 года рождения, уроженец г. Ордубада (Иран), гр-н СССР,\
    \ член ВКП(б) с 1920 года, с низшим образованием, быв. зам. Наркома Коммунхоза\
    \ в Казахск. ССР, без определенных занятий.\n<p>В 1912 году в г. Тавризе (Иран)\
    \ был судом б. царского консульства осужден за убийство техника на 14 лет каторжных\
    \ работ.\n<p>В 1916-1918 г.г. являлся компанионом по строительству Бакинской жел.\
    \ дор. \"Шахтахты-Бальзет\" (Турция).\n<p>В 1920 г. был инструктором по проведению\
    \ выборов в учредительное муссаватское собрание по Нахичеванскому краю.\n<p>В\
    \ 1937 г. арестовывался НКВД Казахской ССР как участник контрреволюционной организации.\n\
    <p>Арестован 6 января 1940 года, ст. 68 УК Аз.ССР.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">\n<p>Агент английской разведки. Завербован в 1923 году МИРЗОЯНОМ Левоном\
    \ Исаевичем (осужден к ВМН).\n<p>В том же году, по заданию МИРЗОЯНА РИЗАЕВ связался\
    \ с резидентом английской разведки РОХЛИНЫМ Абрамом Вениаминовичем - бывш. зав.\
    \ отд. Наркомхоза Аз.ССР (арестован).\n<p>Будучи в 1925 году в заграничной командировке\
    \ в Лондоне, имел совместно с РОХЛИНЫМ встречу с английским разведчиком МАНЧО\
    \ Александром Ивановичем (невозвращенец, бывш. представитель Азнефти в Англии)\
    \ и официальным представителем английской разведки СТЕРНОМ, которых информировал\
    \ о состоянии разведывательной работы в СССР и от которых получил новые установки\
    \ по развертыванию шпионской работы. В ту же встречу РИЗАЕВ получил персональное\
    \ поручение - изготовить план гор. Баку с нанесением на нем важнейших объектов.\n\
    <p>Был в курсе получения РОХЛИНЫМ от МАНЧО 500 фунтов стерлингов и передачи их\
    \ в Берлине представителю ЦК меньшевиков НИКОЛАЕВСКОМУ на развертывание меньшевистской\
    \ работы.\n<p>Как шпион и участник к.-р. организации изобличается показаниями\
    \ МИРЗОЯНА Л.И. (осужден к ВМН), РОХЛИНА Д.В. (арестован) и очной ставкой с последним.\n\
    </TD> </TR> </TABLE> \n"
- pageintom: '371'
  image: v13/17-171-421-371.jpg
