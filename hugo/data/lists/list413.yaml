  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.163\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ДРОЖЖИН\
    \ Иван Васильнвич, 1891 года рождения, уроженец Московской области, гр-н СССР,\
    \ русский, бывший член ВКП(б) с 1917 года.\n<p>До ареста работал заместителем\
    \ управляющего треста \"Волго-электросетьстрой\", в прошлом директор Шатурской\
    \ ГРЭС.\n<p>Арестован 6 ноября 1939 года по ст.ст.58-7 и 58-11 УК РСФСР.\n</TD>\
    \ <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Участник право-троцкистской организации.\n\
    <p>В 1920 году примыкал к троцкистской оппозиции и в том же году подписывал троцкистскую\
    \ платформу по вопросу о профсоюзах.\n<p>В право-троцкистскую организацию завербован\
    \ в 1929 году БАУМАНОМ Карлом Яновичем - бывшим секретарем МК ВКП(б) в период\
    \ совместной с ним работы в МК ВКП(б) и Московском Губернском Совете Профсоюзов.\n\
    <p>Работая секретарем Московского губернского совета профсоюзов, по заданию БАУМАНА\
    \ проводил вражескую работу по сохранению в профсоюзах правых, укрывал их от разоблачения.\
    \ По установкам БАУМАНА разваливал профсоюзную работу и срывал выполнение производственной\
    \ программы в текстильной промышленности.\n<p>Как участник антисоветской организации\
    \ изобличается показаниями ГРАНДО, РЫНДИНА (осуждены к ВМН) и РЕГЕНТОВА (арестован),\
    \ а также очной ставкой с последним.\n</TD> </TR> </TABLE> \n"
- pageintom: '164'
  image: v13/17-171-421-164.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.164\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ДРУЯН\
    \ Семен Семенович, 1895 года рождения, уроженец гор.Ленинграда, еврей, гр-н СССР,\
    \ состоял в ВКП(б) с 1917 г. исключен в связи с арестом.\n<p>До ареста начальник\
    \ Цужелдорстроя НКПС.\n<p>Арестован 23.IV-1936 года.\n</TD> <TD WIDTH=\"61%\"\
    \ VALIGN=\"TOP\">\n<p>Участник антисоветской право-троцкистской организации и\
    \ агент германской разведки.\n<p>В антисоветскую организацию завербован в 1934\
    \ году быв.секретарем Воронежского обкома ВКП(б) ВАРЕЙКИСОМ (осужден к ВМН).\n\
    <p>По антисоветской работе установил связь с ГРАНОВСКИМ, БИЛИКОМ, ТЕУМИНЫМ, ШАТОВЫМ\
    \ (осуждены к ВМН), ГУРОВЫМ и ТОРОПЧЕНОВЫМ (арестованы).\n<p>Лично завербовал\
    \ в организацию МЯКИШЕВА - быв. главного инженера строительства Москва - Донбасской\
    \ жел.дороги (арестован).\n<p>На протяжении последних 5-ти лет проводил вредительскую\
    \ работу в области нового железнодорожного строительства.\n<p>Срыв сроки строительства\
    \ и проектирования; распылял материально-технические средства и задерживал сдачу\
    \ в эксплуатацию новых железнодорожных линий и вторых путей.\n<p>В результате\
    \ вредительской работы ДРУЯНА был нанесен Цужелдорстрою убыток в сумме 398 млн.руб.\n\
    <p>Вел шпионскую работу в пользу Германии. В 1936 году для этой работы привлек\
    \ РОХВАГЕРА (осужден к ВМН).\n<p>Изобличается показаниями РОХВАГЕРА, ЯКОВЛЕВА,\
    \ ТЕУМИНА, ПАШКОВСКОГО, ЗИМИНА и ЛАЗАРЕВА (осуждены к ВМН) и материалами технической\
    \ экспертизы.\n</TD> </TR> </TABLE> \n"
