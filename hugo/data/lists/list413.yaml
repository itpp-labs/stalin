  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.443.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ХАЗАНОВ\
    \ Яков Моисеевич, 1891 года рождения, уроженец гор. Херсона, УССР, служащий, еврей,\
    \ образование среднее, бывший член ВКП(б) с 1918 года.\n<p>До ареста зам.Управляющего\
    \ треста Востокосталь.\n<p>Арестован 2-го марта 1939 года УНКВД Свердловской области.\n\
    <p>Обвиняется по ст.ст. 58-7-8-9-10-11 УК РСФСР.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">\n<p>Являлся участником контрреволюционной троцкистской террористической\
    \ организации, существовавшей в Днепропетровской области и на Урале.\n<p>По заданию\
    \ руководства организации проводил вредительскую работу на Магнитогорском металлургическом\
    \ комбинате и в тресте \"Востокосталь\".\n<p>В принадлежности к троцкистской террористической\
    \ организации, существовавшей в Днепропетровской области, изобличается показаниями\
    \ ВОЛКОВА Н.Ф. (осужден к ВМН).\n<p>Как участник троцкистской организации на Урале\
    \ и в проведении диверсионно-вредительской деятельности на Магнитогорском Меткомбинате\
    \ изобличается показаниям: БЕРМАНА Л.З., САВЕЛЬЕВА Ф.Ф., БЕЗМОЛИТВИНОВА Н.А.,\
    \ СТОРОЖИЛОВА Г.П. (все осуждены), материалами экспертизы, а также показаниями\
    \ свидетелей КОЗЛЕНКОВА И.М., ХАДАКОВА П.В., АЛЕКСЕЕВА Н.И.\n</TD> </TR> </TABLE>\
    \ \n"
