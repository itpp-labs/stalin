  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.193\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ИОАНЕСЯН\
    \ Ашот Гарегинович, армянин, гр-н СССР, бывший член ВКП(б).\n<p>До ареста - директор\
    \ Московского отделения Академии Истории и материальной культуры.\n<p>Обв. по\
    \ ст.ст. 59, 19-16, 67 и 68 УК Армянской ССР.\n<p>Дело НКВД Армянской ССР.\n</TD>\
    \ <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Будучи секретарем ЦК КП(б) Армении с 1921\
    \ по 1927 год проводил националистическую политику. Защищал дашнаков, эсеров,\
    \ и спецификов, создавая им возможность проводить контр-революционную, подрывную\
    \ работу во всех отраслях народного хозяйства Армении. Имел ряд встреч с представителями\
    \ Англии и вел с ними переговоры об установлении протектората над Арменией в случае\
    \ войны капиталистических стран с СССР.\n<p>В 1927 году установил преступную связь\
    \ с активными участниками право-троцкистской и националистической организации\
    \ ЛУКАШИНЫМ и ТЕР-ГАБРИЭЛЯНОМ (осуждены к ВМН) по предложению которых вошел в\
    \ террористическую группу в Москве.\n<p>Давал указания об организации контр-революционных\
    \ групп в Армении и о развертывании активной контр-революционной работы по подготовке\
    \ отторжения Армении от СССР и созданию дашнакского буржуазного государства.\n\
    <p>Изобличается показаниями соучастников организации ТЕР-СИМОНЯНА, ЕГИАЗАРЯНА,\
    \ ЧУБАРЯ Е.П. ДАШТОЯНА, ЕВАНГУЛОВА, МУГДУСИ, ГУЛОЯНА, АЛЕКСАНДРЯНА, ДОСТАКЯНА,\
    \ ШАХСУВОРОВА, АКОПЯНА, СААКЯНА, АМБАРЦУМЯНА, ЕСАЯНА, ДЖАЛЛАТЯНА, АМАТУНИ (осуждены\
    \ к ВМН), ОГАНЕСЯНА (осужден к ИТЛ) ЕРЗНКЯНА (умер), МАРКАРЯНА, ПИРУМОВА, БАГРАМОВА\
    \ (арестованы) и очной ставкой с ЧУБАРЕМ.\n</TD> </TR> </TABLE> \n"
- pageintom: '194'
  image: v13/17-171-421-194.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.194\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ИСААКОВ\
    \ Липа Вульфович, 1902 года рождения, уроженец местечка МЕДВЕДИЧИ (быв.Польша),\
    \ еврей, гр-н СССР, кандидат в члены ВКП(б) с 1931 года, сын крупного торговца.\n\
    <p>До ареста - работал инспектором Управления по контролю Комитета по делам Кинематографии\
    \ при СНК ССР.\n<p>Арестован 12.X.1939 года. Обв.по ст.58 1/а, 8 и 11 УК РСФСР.\n\
    </TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Являлся агентом б/польской разведки\
    \ и вел с 1922 года шпионскую работу в пользу последней. По заданию польского\
    \ офицера ЗАМОЙСКОГО, в 1922 году связался по шпионской работе с ШТЕЙНБОКОМ Д.М.\
    \ (арестован), через которого получал шпионские сведения о строительстве промышленности,\
    \ и расположении военных частей Московского военного округа и передавал их польской\
    \ разведке.\n<p>С 1931 г. являлся участником антисоветской организации, вел антисоветскую\
    \ агитацию и возводил клевету на руководителей ВКП(б) и Советского Правительства.\n\
    <p>Участвовал вместе с ШТЕЙНБОКОМ в составлении с ним антисоветских клеветнических\
    \ писем, которые по договоренности с ИСААКОВЫМ, ШТЕЙНБОК направил в иностранные\
    \ посольства в Москве, (английское, французское, американское и польское).\n<p>Принимал\
    \ участие в подготовке террористического акта против одного из руководителей ВКП(б)\
    \ и Советского Правительства.\n<p>Изобличается показаниями: ЗАКА И.П., ШТЕЙНБОКА\
    \ б.зам.Главного бухгалтера Главстройпрома Нарком чермета (арестован) и очной\
    \ ставкой с последним, а также документами, изобличающими его в антисоветской\
    \ работе.\n</TD> </TR> </TABLE> \n"
