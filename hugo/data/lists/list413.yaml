  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.189\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ИВАЩЕНКО\
    \ Иван Михайлович, 1909 г.р., ур.УССР, гор. Лозовая, Украинец, гр-н СССР, служащий,\
    \ б.кандидат в члены ВКП(б), с 1931 г., исключен, в связи с арестом, с высшим\
    \ образованием, не судим. В Париже имеет брата жены, б.полковника банды Шкуро,\
    \ имел переписку до 1933 г.\n<p>До ареста - главный инженер Хабаровского Мелькомбината\
    \ Дальне-Восточного треста \"Главмука\".\n<p>Арестован 2 января 1940 года.\n<p>Обвиняется\
    \ по ст.58 п.п. 7,9 и 11 УК РСФСР.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n\
    <p>Активный участник антисоветской диверсионно-вредительской организации, существовавшей\
    \ в мукомольной промышленности СССР, в которую был завербован в ноябре 1938 г.\
    \ бывшим директором Хабаровского Мелькомбината Дальне-Восточного треста \"Главмука\"\
    \ - МОРОЗОВЫМ (арестован).\n<p>По заданию МОРОЗОВА в течение 1938/39 г.г. на Хабаровском\
    \ Мелькомбинате ИВАЩЕНКО создал диверсионно-вредительскую группу из 5 человек.\n\
    <p>1-го января 1940 года по заданиям АПОСТОЛОВА - главн.инженера Дальне-Восточного\
    \ треста \"Главмука\" (арестован) и МОРОЗОВА организовал и осуществил через завербованного\
    \ им в организацию сына бывш. кулака ЯРЕМЧУКА - слесаря мелькомбината (арестован)\
    \ поджог Хабаровского Комбината, причинив убыток в 2 миллиона рублей.\n<p>Лично\
    \ руководил вредительским ремонтом Хабаровского Мелькомбината и знал о шпионской\
    \ связи АПОСТОЛОВА с японской разведкой.\n<p>Диверсионно-вредительская работа\
    \ ИВАЩЕНКО подтверждена актами экспертной комиссии.\n<p>Как участник диверсионно-вредительской\
    \ организации изобличается показаниями арестованных АПОСТОЛОВА, МОРОЗОВА, ЦЫБАСОВА,\
    \ КУТУЗОВА, ЖИВОТОВА, ЯРЕМЧУК, ПИПКИНА, ПАНИНА и ЖЕЛЕЗНЯК.\n</TD> </TR> </TABLE>\
    \ \n"
- pageintom: '190'
  image: v13/17-171-421-190.jpg
