  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.265.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ЛИНЕВ\
    \ Николай Вячеславович, 1914 года рождения, уроженец с.Гульча, Здолбуновского\
    \ р-на, Ровенской области, УССР, сын священника, владельца 30-ти десятин земли,\
    \ имел наемную рабочую силу, русский, быв. польский подданный, затем гр-н СССР,\
    \ кончил русскую гимназию в гор. Ровно, окончил один курс математического факультета\
    \ Варшавского университета.\n<p>Арестован 7 июля 1940 года.\n</TD> <TD WIDTH=\"\
    61%\" VALIGN=\"TOP\">\n<p>Участник к-р повстанческой организации, существовавшей\
    \ на территории западных областей Украины до последнего времени, в которую вошли\
    \ члены так наз. \"младоросской Партии\", \"национально-трудового союза нового\
    \ поколения\" и \"русской фашистской партии\", ранее нелегально существовавших\
    \ на территории Польши.\n<p>Еще в период существования польского государства члены\
    \ вышеуказанных контрреволюционных групп готовили и перебрасывали в СССР по заданию\
    \ польской разведки шпионов, диверсантов и террористов.\n<p>После советизации\
    \ Западной Украины, участники организации ушли в Подполье, продолжая вести свою\
    \ контрреволюционную работу.\n<p>ЛИНЕВ с 1932 года являлся активным участником\
    \ антисоветской организации \"молодая Россия\" - филиала белогвардейской контрреволюционной\
    \ организации \"братство русской правды\". С 1934 г. являлся активным членом контрреволюционной\
    \ повстанческо-террористической организации \"национально-трудового союза нового\
    \ поколения\" в гор. Ровно и с 1935 года являлся участником монархической контрреволюционной\
    \ организации \"младоросская партия\" и был руководителем одной из ее ячеек в\
    \ гор.Ровно. Хранил контрреволюционную литературу, переправлял ее на территорию\
    \ СССР. Вместе с арестованными ПРОХОРОВЫМ В.А. и ВЕТВИНСКИМ А. подготавливался\
    \ к нелегальной переброске из быв. Польши в СССР с террористическими заданиями.\n\
    <p>Изобличается прямыми показаниями ВЕТВИНСКОГО, МИТРОФАНОВОЙ, ПРОХОРОВА, САДОВСКОГО\
    \ (арестованы) и очными ставками с ними.\n</TD> </TR> </TABLE> \n"
