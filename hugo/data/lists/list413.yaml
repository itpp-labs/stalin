  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.200\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>КАЛМЫКОВА\
    \ Антонина Александровна, 1901 года рождения, уроженка г.Москвы, русская, гр-ка\
    \ СССР, беспартийная.\n<p>Первый муж КАЛМЫКОВОЙ - КУДИНЕТОВ князь, белый офицер,\
    \ бежал за границу.\n<p>До ареста - директор Нальчикского дворца пионеров.\n<p>Арестована\
    \ 13-го ноября 1938 года.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Являлась\
    \ женой князя, сбежавшего после разгрома белых на Кавказе, за границу, затем являлась\
    \ женой врага народа КАЛМЫКОВА Б.Э. (осужден к ВМН).\n<p>По показанию осужденного\
    \ к ВМН участника право-троцкистской организации ФАДЕЕВА, ему было известно о\
    \ том, что КАЛМЫКОВА А.А. выполняла роль связиста между участниками право-троцкистской\
    \ организации Кабардино-Балкарии с право-троцкистским центром в Москве (Бухарин\
    \ и др.).\n<p>По заданию КАЛМЫКОВА ездила с поручениями в Пятигорск к одному из\
    \ руководящих участников организации правых ЕНУКИДЗЕ, с которым КАЛМЫКОВ был связан\
    \ по антисоветской работе.\n<p>Изобличается показаниями ФАДЕЕВА (осужден к ВМН).\n\
    </TD> </TR> </TABLE> \n"
- pageintom: '201'
  image: v13/17-171-421-201.jpg
