  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.82.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>БУРОВ\
    \ Михаил Борисович, он же ШУБ Борис Львович, 1899 года рождения, уроженец ст.Ново-Белица,\
    \ Западной области, еврей, гр.СССР, сын торговца, состоял в ВКП(б) с 1917 по 1936\
    \ год. Исключен за троцкистскую деятельность. До этого (в 1927 и 1928 г.г.) дважды\
    \ исключался из партии, как троцкист.\n<p>До ареста - зам. начальника ж.д. им.Молотова.\n\
    <p>Арестован 12/V-1937 года.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Кадровый\
    \ зиновьевец, участник антисоветской право-троцкистской организации.\n<p>В 1926\
    \ году, в период работы в Сибирском Крайкоме ВКП(б), примкнул к троцкистско-зиновьевскому\
    \ блоку.\n<p>В 1927 году в Москве связался с ЗИНОВЬЕВЫМ (осужден к ВМН) и др.\n\
    <p>После 15 Съезда ВКП(б) был одним из организаторов контр-революционной группы\
    \ - \"безвожденцев\", проводившей активную борьбу с ВКП(б).\n<p>В 1935 году по\
    \ указанию ЗИМИНА (осужден к ВМН), связался с руководителем антисоветской правотроцкистской\
    \ организации на ж.д. им. Молотова КРОХМАЛЕМ (арестован), разработал план совершения\
    \ террористического акта.\n<p>Проводил подрывную работу по срыву перевозки и погрузки\
    \ важнейших грузов, организовал ряд крушений поездов с человеческими жертвами.\n\
    <p>Изобличается прямыми показаниями САФАРОВА (арестован), БЕЛЕНЬКОГО, БЕЛОВА,\
    \ МОЛОДЦОВА, ЖУРАВИЦКОГО, ТКАЧЕВА, ШПЕКТОРОВА (осуждены к ВМН), очными ставками\
    \ с САФАРОВЫМ (арестован), ОВДИНЫМ, ШЕВЧЕНКО (осуждены ВТ на 3 года) и косвенными\
    \ показаниями ГАМОВА, НЕЖДАНОВА, МОЛЧАНОВА, ВОРОНКОВА, ЛОКОСОВА и ЛИВШИЦА (осуждены\
    \ к ВМН), ПАНОВА и ВОРОНИНА (осуждены на 5 лет ИТЛ).\n</TD> </TR> </TABLE> \n"
- pageintom: '83'
  image: v13/17-171-421-083.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.83.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>БЫХОВСКИЙ\
    \ Юрий Наумович, 1920 года рождения, уроженец гор. Витебска, еврей, беспартийный,\
    \ исключен из рядов ВЛКСМ в 1937 году, сын бывшего члена ЦК партии меньшевиков\
    \ - БЫХОВСКОГО Наума (осужден к ВМН).\n<p>До ареста - студент 2 курса 2 Московского\
    \ мединститута.\n<p>Арестован 17-го марта 1940 года.\n<p>Обвин.по ст.ст.58-8,\
    \ 10 и 11 УК РСФСР.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Участник антисоветской\
    \ меньшевистской организации.\n<p>Завербован в феврале 1939 г. Анной ЗАК - бывш.\
    \ экономистом Московского Управления Наркомата местной промышленности РСФСР (осуждена\
    \ к ВМН).\n<p>Из детей репрессированных и враждебно настроенных студентов и учащихся\
    \ средних школ создал антисоветскую группу для активной вражеской работы.\n<p>Высказывал\
    \ террористические намерения против руководителей партии и правительства.\n<p>Изобличается\
    \ показаниями и очными ставками с Анной ЗАК (осуждена к ВМН) и Александром ЗАК\
    \ (арестован).\n</TD> </TR> </TABLE> \n"
- pageintom: '84'
  image: v13/17-171-421-084.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.84.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ВЕЛИКАНОВ\
    \ Василий Георгиевич, 1903 года рождения, уроженец Тамбовской области, русский,\
    \ гр-н СССР, бывший кандидат в члены ВКП(б) с 1932 года, бывший начальник \"Главнефтепереработки\"\
    \ Наркомата нефтяной промышленности СССР.\n<p>Арестован 16 февраля 1940 года.\n\
    <p> Обв. по ст. 58 п.7 и 11 УК РСФСР.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\"\
    >\n<p>Участник право-троцкистской организации, действовавшей в нефтяной промышленности\
    \ СССР.\n<p>Завербован в 1936 году КОКУРИНЫМ быв. директор завода Нефтегаз № 2\
    \ в г. Горьком (осужден на 15 лет ИТЛ).\n<p>По заданию КОКУРИНА и ЮЗЕФОВИЧА И.С.\
    \ (арестован), проводил вредительскую работу в нефтяной промышленности, по срыву\
    \ строительства новых нефтеперерабатывающих заводов и снижению выпуска бензинов\
    \ на действующих нефтезаводах.\n<p>ВЕЛИКАНОВ умышленно не снабжал новостроящиеся\
    \ заводы необходимым оборудованием и спускал заниженные производственные программы\
    \ действующим нефтезаводам.\n<p>Изобличается показаниями ИСКАНДЕРОВА, ЮЗЕФОВИЧА,\
    \ СБАРСКОГО, БЕРЕЗАНСКОГО (арестованы), очными ставками с ними, а также и актом\
    \ экспертно-технической комиссии.\n</TD> </TR> </TABLE> \n"
- pageintom: '85'
  image: v13/17-171-421-085.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.85.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ВАЙНШТЕЙН\
    \ Григорий Исаакович, 1880 года рождения, еврей, гр-н СССР, состоял в партии Бунд\
    \ с 1900 по 1913 г., с 1913 года являлся членом Американской Социалистической\
    \ партии, бывш.член ВКП(б) с 1917 года, исключен в связи с арестом.\n<p>До ареста\
    \ - временно исполняющий обязанности зав. 2-м Западным Отделом НКИД.\n<p>Арестован\
    \ 10 августа 1939 года.\n<p>Обвиняется по ст.ст.58-6-7 и 11 УК РСФСР.\n</TD> <TD\
    \ WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Участник антисоветской право-троцкистской\
    \ террористической организации, существовавшей в Наркоминделе.\n<p>Агент английской\
    \ и германской разведок.\n<p>В 1917-1919 г.г. работал совместно с Троцким, Бухариным\
    \ и рядом других меньшевиков в газете \"Новый мир\" (США) и разделял троцкистские\
    \ позиции.\n<p>В период 1923-1927 г.г., будучи дип.агентом НКИД в Ленинграде,\
    \ являлся участником троцкистско-зиновьевской организации. По вражеской работе\
    \ был связан с САФАРОВЫМ (арестован).\n<p>В 1934 году был вовлечен КРЕСТИНСКИМ\
    \ Н.Н. (осужден к ВМН) в право-троцкистскую террористическую организацию\n<p>По\
    \ заданию КРЕСТИНСКОГО, проводил шпионскую работу в пользу английской разведки\
    \ через резидента Мюриэль ПЕЙДЖЕТ (выслана из СССР).\n<p>В 1936 году установил\
    \ шпионскую связь с германским консулом в Ленинграде - ЗОММЕРОМ.\n<p>После отъезда\
    \ ЗОММЕРА в Германию, установил связь по шпионской работе в пользу германской\
    \ разведки с советниками германского посольства в Москве - ТИПЕЛЬСКИРХОМ.\n<p>Изобличается\
    \ показаниями: БРОНШТЕЙН, МИРОНОВА, ПАСТУХОВА, ШМИДТА, ГНЕДИНА, МИХАЙЛОВА, ИГНАТЬЕВА,\
    \ МИХЕЛЬСА (осуждены к ВМН), БЕЖАНОВА и САФАРОВА (арестованы).\n</TD> </TR> </TABLE>\
    \ \n"
- pageintom: '86'
  image: v13/17-171-421-086.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.86.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ВАНЧЕНХУ-БАНДЫ,\
    \ 1912 года рождения, монгол, гр.МНР, бывш.член Ревсомола, уроженец Хобдосского\
    \ аймака МНР.\n<p>До ареста - нач. отделения ОО МВД МНР.\n<p>Арестован 20 июня\
    \ 1939 года.\n<p>Ст.ст.58-1б, 58-11 УК РСФСР.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">\n<p>Являлся участником контрреволюционной пан-монгольской шпионско-заговорщической\
    \ организации, существовавшей в МНР, ставившей своей целью свержение революционного\
    \ строя в Монголии, путем вооруженного восстания.\n<p>В начале 1939 года установил\
    \ связь по вражеской деятельности с бывшим зам.министра Внутренних Дел МНР НАСЫН-ТОХТОХО\
    \ и совместно с последним проводил вражескую работу, направленную против интересов\
    \ монгольского народа. Проводил необоснованные аресты, фальсифицировал следственные\
    \ дела, тем самым создавал недовольство против Народно-Революционного правительства\
    \ и МНР.\n<p>Изобличается показаниями арестованных соучастников организации: НАСЫН-ТОХТОХО,\
    \ БАТО-СУХЭ, БАЯС-ХАЛАНА, ДОРЖИ ЭРДЫНИЕВА (отказался) и очной ставкой с НАСЫН-ТОХТОХО.\n\
    </TD> </TR> </TABLE> \n"
- pageintom: '87'
  image: v13/17-171-421-087.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.87.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ВАРНАКОВ\
    \ Владимир Тихонович, 1915 года рождения, уроженец гор. Москвы, русский, гр-н\
    \ СССР, беспартийный.\n<p>До ареста - студент художественного училища в Москве.\n\
    <p>Арестован 26 августа 1939 года.\n<p>Обвиняется по ст. 162 \"в\" и 136 УК РСФСР.\n\
    </TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Вор-рецидивист. Занимался квартирными\
    \ кражами с 1932 года по день ареста.\n<p>С 1938 года возглавлял организованную\
    \ им группу воров.\n<p>В 1932 году за кражу был осужден на 5 лет.\n<p>В ночь на\
    \ 15 июля 1939 года ВАРНАКОВ и его сообщники ОГОЛЬЦОВ и КУРНОСОВ при попытке совершить\
    \ кражу в квартире МЕЙЕРХОЛЬДА,  по Брюсовскому пер., в доме №12, убили жену МЕЙЕРХОЛЬДА\
    \ - артистку З.Н. РАЙХ.\n<p>Убийство совершил лично ВАРНАКОВ.\n<p>Изобличается\
    \ показаниями своих сообщников по кражам и убийству РАЙХ - ОГОЛЬЦОВА А.М., КУРНОСОВА\
    \ А.И. (арестованы) и сожительницы МАТЮХИНОЙ.\n</TD> </TR> </TABLE> \n"
