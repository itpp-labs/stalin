  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.130\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ГОРИН\
    \ Григорий Исаевич, 1897 года рождения, урож. г.Киева, еврей, гр-н СССР, чл.ВКП(б)\
    \ с 1917 г. В 1937 г. за сокрытие своей причастности к троцкизму в период 1923\
    \ г. - объявлен выговор.\n<p>В РККА с 1918 г., в 1937 г. уволен вовсе.\n<p>До\
    \ увольнения - комиссар стройкорпуса Наркомтяжпрома на ДВК - дивизионный комиссар.\n\
    <p>До ареста - нач.краевого коммунального хоз.Орджоникидзевского Края.\n<p>Арестован\
    \ по ст.ст.58-1 \"б\", 58-11 УК РСФСР.\n<p>Следдело № 4496.\n</TD> <TD WIDTH=\"\
    61%\" VALIGN=\"TOP\">\n<p>В период 1923-24 г.г., будучи военкомом 152 стрелкового\
    \ полка 51 Перекопской дивизии, являлся активным троцкистом, полностью разделял\
    \ контрреволюционные троцкистские взгляды. В своих официальных выступлениях ГОРИН\
    \ обвинял ЦК ВКП(б) с к/р позиций и делал ряд выпадов против руководства партии\
    \ и правительства.\n<p>В 1928 г. ГОРИН примкнул к белорусско-толмачевской оппозиции.\n\
    <p>С 1933 г. являлся активным участником антисоветского военного заговора и установил\
    \ связь с АРОНШТАМОМ - быв.нач.Политуправления ОКДВА (осужден к ВМН).\n<p>В марте\
    \ м-це 1934 г. ГОРИН завербовал в военно-троцкистский заговор РАЙСИНА.\n<p>Как\
    \ участник троцкистской организации ГОРИН изобличается показаниями АРОНШТАМА,\
    \ СУСЛОВА, РАЙСИНА, РУДНЕВА (осуждены к ВМН), а также стенографической записью\
    \ заседания VII партконференции 51 стрелковой дивизии.\n</TD> </TR> </TABLE> \n"
- pageintom: '131'
  image: v13/17-171-421-131.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.131\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ГОТОБ-СУРУН,\
    \ 1913 года рождения, уроженец Арахангайского р-на МНР, монгол, гр-н МНР, бывш.\
    \ член МНРП.\n<p>До ареста - начальник отделения 3-го отдела МВД МНР.\n<p>Арестован\
    \ 10/VII-1939 года, по ст.ст.58 п. 1-б, и 58 п.11 УК РСФСР.\n</TD> <TD WIDTH=\"\
    61%\" VALIGN=\"TOP\">\n<p>Активный участник контр-революционной пан-монгольской\
    \ организации, существовавшей на территории Монгольской Народной Республики и\
    \ ставившей своей целью свержение Народно-Революционного правительства, путем\
    \ вооруженного переворота.\n<p>Проводил необоснованные аресты, фальсифицировал\
    \ путем подлогов следственные материалы, вымогал от арестованных заведомо ложные\
    \ показания о их якобы, контр-революционной работе.\n<p>Изобличается показаниями\
    \ арестованных соучастников по организации: БАЗАР-ХАНДА, ЧИМИТ-ДОРЖИ, ГАЛСАН-ПУНЦУКА,\
    \ ГУРО-АРАКЧА, БАИР-САЙХАНА и очной ставкой с ЧИМИТ-ДОРЖИ.\n</TD> </TR> </TABLE>\
    \ \n"
- pageintom: '132'
  image: v13/17-171-421-132.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.132\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ГОТОБ-ЦАГАН,\
    \ 1910 года рождения, уроженец МНР, гр-н МНР, член МНРП.\n<p>До ареста - нач.шифр-отдела\
    \ МВД МНР.\n<p>Арестован 12-го июля 1939 года. <p> ст.ст.58 п.1-б и 58 п.11 УК\
    \ РСФСР.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Являлся участником контр-революционной\
    \ пан-монгольской заговорщической организации, ставившей своей целью свержение\
    \ существующего революционного правительства МНР и создание буржуазного монгольского\
    \ государства под протекторатом Японии.\n<p>Завербован в организацию в 1938 году\
    \ бывш.зам.министра Внутренних Дел МНР ЛОСОЛОМ (арестован в МНР).\n<p>Как участник\
    \ организации проводил вражескую работу по сохранению кадров контрреволюционной\
    \ организации от их разгрома.\n<p>Развалил агентурную работу по линии МВД.\n<p>Проводил\
    \ необоснованные аресты граждан МНР.\n<p>Кроме того, был осведомлен о террористических\
    \ намерениях организации.\n<p>Изобличается показаниями арестованных: ЧИМИТ-ДОРЖИ,\
    \ ДОНДОК-ЖАЛСАРАЯ, БАИР-САЙХАН-ХАСА, БАЗАР-ХАНДА, ГАЛСАН-ПУНЦУК и очными ставками\
    \ с ДОНДОК-ЖАЛСАРАЕМ и ГАЛСАН-ПУНЦУКОМ.\n</TD> </TR> </TABLE> \n"
- pageintom: '133'
  image: v13/17-171-421-133.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.133\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ГРАММАТЧИКОВ\
    \ Александр Сергеевич, 1889 года рождения, урож. г.Ленинграда, русский, из дворян,\
    \ офицер царской армии, б/п., гр-н СССР, до ареста старший преподаватель Военно-Воздушной\
    \ академии Красной Армии.\n<p>Арестован 20 июня 1940 года. Обвиняется по ст. 58\
    \ п.1 \"а\" УК РСФСР.\n<p>Следдело № 1301.-\n</TD> <TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">\n<p>Являлся агентом французской разведки.\n<p>Завербован для шпионской\
    \ работы в 1930 году в Париже, во время служебной командировки, русским белоэмигрантом\
    \ ШЕФТЕЛЕМ (нахадится в Париже).\n<p>Пересылал за границу ряд сведений секретного\
    \ характера, через курьеров французской разведки, приезжавших к ГРАММАТЧИКОВУ\
    \ от ШЕФТЕЛЯ.\n<p>В 1937 г. установил связь по разведывательной деятельности с\
    \ англо-французским шпионом МЕШКОВЫМ (арестован), с которым договорились о сборе\
    \ и передаче агентам французской разведки сведений касающихся электро-радио приборов,\
    \ устанавливаемых на Советских самолетах.\n<p>Уличается показаниями МЕШКОВА.\n\
    </TD> </TR> </TABLE> \n"
- pageintom: '134'
  image: v13/17-171-421-134.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.134\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ГРИГОРЬЕВ\
    \ Валентин Филатович, 1902 г.р., урож.Тульской обл., русский, гр-н СССР, быв.член\
    \ ВКП(б), исключен в связи с арестом.\n<p>До ареста - нач.8 отдела ГУГБ НКВД.\n\
    <p>Арестован 25.IV-39 г. ст.ст.58-п.1а и 11 УК РСФСР.\n</TD> <TD WIDTH=\"61%\"\
    \ VALIGN=\"TOP\">\n<p>Участник антисоветской заговорщической организации действовавшей\
    \ в органах НКВД.\n<p>Находясь в связи с участником заговора МИНАЕВЫМ, систематически\
    \ под его руководством проводил в оперативно-следственной работе вражескую линию\
    \ по сохранению от разгрома право-троцкистских кадров.\n<p>Будучи переведен МИНАЕВЫМ\
    \ из УНКВД по Сталинградской области на руководящую работу в НКВД СССР проводил\
    \ вражескую работу, направленную на развал агентурно-оперативной работы на смазывание\
    \ следственных дел и на широкое внедрение в следственной работе извращенных методов\
    \ следствия.\n<p>Изобличается показаниями осужденных к ВМН участников заговора\
    \ МИНАЕВА, РАТНЕРА Самуила и очной ставкой с ним, показаниями свидетелей: ЧАЙКОВСКОГО,\
    \ ГУЗОВСКОГО, ФАДЕЕВА, СКОБЦОВОЙ, ВЛАДИМИРОВА и МАЛЬЦЕВА.\n</TD> </TR> </TABLE>\
    \ \n"
- pageintom: '135'
  image: v13/17-171-421-135.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.135\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ГРИШИН,\
    \ он-же БЛОК Марк Борисович, 1896 года рождения, уроженец м.Тетиево, Киевской\
    \ области, еврей, гр-н СССР, с 1916 по 1919 год член еврейской партии \"Поалей-Цион\"\
    , с 1919 г. член ВКП(б), исключен в связи с арестом, в 1918 г. проживал на территории\
    \ занятой белыми.\n<p>В момент ареста - главный арбитр Наркомзага СССР, ранее\
    \ работал начальником штатного управления Наркомфина СССР.\n<p>Арестован 4-го\
    \ августа 1939 года.\n<p>Обвинение предъявлено по ст.ст.58-1-а, 58-7, 58-11 УК\
    \ РСФСР.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Летом 1936 года ГРИШИН был\
    \ завербован в антисоветскую право-троцкистскую организацию бывш.зам.Наркомфина\
    \ СССР ЛЕВИНЫМ Р.Я. (осужден к ВМН).\n<p>Был связан с участником этой-же организации\
    \ КАГАНОМ О.И. (осужден к ВМН), занимавшимся финансированием советской валютой\
    \ испанской троцкистской организации.\n<p>Будучи начальником Штатного Управления\
    \ НКФина СССР, ГРИШИН в интересах право-троцкистской организации, дезорганизовал\
    \ штатное дело, в результате чего были разбазарены огромные суммы государственных\
    \ средств.\n<p>Во вражеских целях практиковал широкое применение финансовых репрессий,\
    \ задерживал выдачу зарплаты, нарушал политику партии по государственному нормированию\
    \ зарплаты служащих, в результате чего имели место перегибы и извращения на местах.\n\
    <p>ГРИШИНЫМ М.Б. проводились вербовки в антисоветскую организацию из подчиненных\
    \ ему по службе лиц.\n<p>ГРИШИН изобличается также в том, что в период своей работы\
    \ в группе внешней торговли НК РКИ проводил политику неправильного планирования\
    \ экспорта.\n<p>ГРИШИН изобличается показаниями ГРИНЬКО (осужден к ВМН), КАГАН\
    \ Ц.О., ШАПИРО С.М. (осужден к ВМН), а также актом экспертной комиссии и свидетельскими\
    \ показаниями.\n</TD> </TR> </TABLE> \n"
- pageintom: '136'
  image: v13/17-171-421-136.jpg
