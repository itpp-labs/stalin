  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.481.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ЭЛИОВИЧ\
    \ Леонид Петрович, 1911 г. рождения, урож. Днепропетровской области, Васильевского\
    \ района, села Васильевское, еврей, гр-н СССР, сын бывш.торговца, не судим, служащий,\
    \ беспартийный.\n<p>В момент ареста - начальник пожарно-сторожевой охраны Дальне-Восточного\
    \ треста \"Главмука\" в гор. Хабаровске.\n<p>Арестован 12-го апреля 1940 года.\n\
    <p>Обвиняется по ст. 58 п.п.7, 9, 11 УК РСФСР.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">\n<p>Участник антисоветской организации, существовавшей в Дальне-Восточном\
    \ тресте \"Главмука\", завербован в 1938 г. бывш. главным инженером Дальне-Восточного\
    \ треста \"Главмука\" АПОСТОЛОВЫМ Федором Ефимовичем (арестован).\n<p>По заданию\
    \ АПОСТОЛОВА проводил вредительство в пожарном отделе, намеренно разрешал строительство\
    \ складских помещений и общежитий с нарушениями противо-пожарных мероприятий,\
    \ в результате отдельные объекты подвергались загоранию.\n<p>Информировал АПОСТОЛОВА\
    \ об уязвимых объектах на предмет осуществления диверсий, которые прикрывались,\
    \ якобы, техническими неполадками. Находился в курсе подготовки поджога Хабаровского\
    \ Мелькомбината № 11, произведенного к.-р. диверсионной группой АПОСТОЛОВА 1-го\
    \ января 1940 года.\n<p>Как участник вредительско-диверсионной организации изобличается\
    \ показаниями арестованных АПОСТОЛОВА и ИВАЩЕНКО.\n<p>Вредительская деятельность\
    \ ЭЛИОВИЧ подтверждена актами экспертизы и показаниями свидетелей.\n</TD> </TR>\
    \ </TABLE> \n"
- pageintom: '482'
  image: v13/17-171-421-482.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.482.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ЭМИНОВ\
    \ Григорий Иванович, 1876 года рождения, урож. гор. Тбилиси, из семьи торговца,\
    \ армянин, гражданин СССР, беспартийный.\n<p>В 1930 году арестовывался Аз.ГПУ\
    \ по обвинению в принадлежности к вредительской организации в нефтяной промышленности,\
    \ был осужден к 10 годам лишения свободы, однако, через три месяца из под стражи\
    \ освобожден, как специалист.\n<p>До ареста - инженер отдела качества Главнефтесбыта.\n\
    <p>Арестован 13.II-1940 года.\n<p>Обвиняется по ст.ст.63-1 и 73 УК Аз.ССР.\n</TD>\
    \ <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Агент английской разведки, завербован\
    \ в 1922 году англо-разведчиком ТАГИАНОСОВЫМ бывшим управляющим нефтезаводов Нобеля\
    \ в Баку (умер в 1939 году).\n<p>С 1924 по 1929 год передавал ТАГИАНОСОВУ шпионские\
    \ сведения по нефтепереработке, с указанием ассортимента, потенциала и выхода\
    \ светлых нефтепродуктов.\n<p>С 1933 года по день ареста был связан по шпионской\
    \ работе с СУРАБЕКОВЫМ - бывшим главным инженером фурфурологового завода в гор.\
    \ Баку, которому передавал шпионские материалы по перегонке нефти и о ходе строительства\
    \ советского крекинга в Баку.\n<p>Как агент английской разведки изобличается показаниями\
    \ ТЕР-МИКАЭЛЯНА, СУРАБЕКОВА, ВЛАСЕНКО (арестованы).\n</TD> </TR> </TABLE> \n"
- pageintom: '483'
  image: v13/17-171-421-483.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.483.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ЭФРОН-АНДРЕЕВ\
    \ Сергей Яковлевич, 1893 года рождения, уроженец гор. Москвы, русский, гр-н СССР,\
    \ происходит из семьи купца, офицер доброволец белой армии после разгрома последней\
    \ бежал за границу, в СССР прибыл в 1937 году.\n<p>До ареста без определенных\
    \ занятий.\n<p>Арестован 10 октября 1939 года.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">\n<p>Участник антисоветской организации. Польский шпион.\n<p>В 1923 году\
    \ будучи в Праге организовал среди русских белогвардейцев антисоветскую организацию,\
    \ называвшуюся \"Демократический Союз русских студентов\".\n<p>В 1927 году, находясь\
    \ в Париже вошел в антисоветскую \"евразийскую\" организацию и был одним из ее\
    \ руководителей, редактировал газеты \"Евразия\", находился в связи с разведкой\
    \ быв. польского государства и по ее каналам засылал в СССР \"евразийскую\" литературу\
    \ своих эмиссаров.\n<p>Изобличается показаниями - ТОЛСТОГО П.Н., КЛЕПИНИНА-ЛЬВОВА\
    \ А.Н., ЛИТАУЭР Э.Э. и очными ставками с ними, АФАНАСОВА, ЭФРОН А.С. и КЛЕПИНИНОЙ-ЛЬВОВОЙ\
    \ (все арестованы).\n</TD> </TR> </TABLE> \n"
- pageintom: '484'
  image: v13/17-171-421-484.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.484.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ЮЗЕФОВИЧ\
    \ Иосиф Самойлович, 1904 года рождения, уроженец гор. Полтавы, еврей, гр-н СССР,\
    \ бывш. член ВКП(б) с 1931 года, бывш. зам.нач.Главнефтепереработки центра и Востока\
    \ Наркомтопа СССР.\n<p>Арестован 17 июля 1939 года.\n<p>Обвиняется по ст. 58,\
    \ п.7, 11 УК РСФСР.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Активный участник\
    \ право-троцкистской организации, действовавшей в системе нефтяной промышленности,\
    \ завербован в 1934 г. КОКУРИНЫМ - бывш. директором Горьковского завода Нефтегаз\
    \ № 2 (осужден к 15 годам ИТЛ).\n<p>Проводил вражескую работу направленную на\
    \ срыв строительства новых нефтеперегонных заводов, ослабление действующих и снижение\
    \ выпуска нефтепродукции.\n<p>В 1936 году на Нефтегазе № 1, по указанию участника\
    \ организации КРАСИЛЬНИКОВА (арестован) путем изменения режима работы печей снизил\
    \ на 20% выработку ароматики.\n<p>Неправильно финансируя строительство нефтеперерабатывающих\
    \ заводов, а также путем задержки реализации заявок на импортное оборудование,\
    \ частности по Уфимскому заводу (контрольно-измерительные приборы насосы, трубы),\
    \ задерживал окончание строительства их и сдачу в эксплуатацию.\n<p>Задержал строительство\
    \ обессоливающей установки для Ишимбаевской нефти и пуск асфальто-вакуумной установки\
    \ на Одесском Крекинг-заводе.\n<p>По заданию ИСКАНДЕРОВА - быв. зам. наркома нефтяной\
    \ промышленности (арестован) занижал план выпуска продукции на 1939 г. по действующим\
    \ нефтезаводам СССР.\n<p>Занимался вербовкой новых участников в право-троцкистскую\
    \ организацию.\n<p>Изобличается показаниями ВЕЛИКАНОВА В.Г., ИСКАНДЕРОВА А.Б.,\
    \ СБАРСКОГО П.Ф., КРАСИЛЬНИКОВА Н.М. (арестованы) и очными ставками с ними.\n\
    </TD> </TR> </TABLE> \n"
- pageintom: '485'
  image: v13/17-171-421-485.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.485.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ЮРЕНЕВА\
    \ Галина Михайловна, 1895 года рождения, уроженка гор. Орла, русская, гр-ка СССР,\
    \ беспартийная.\n<p>До ареста - домашняя хозяйка.\n<p>Решением Особого Совещания\
    \ при НКВД СССР от 9 сентября 1938 года была осуждена к 8 годам ИТЛ, как жена\
    \ изменника родины.\n<p>В связи с поступлением новых материалов, 17 июля 1939\
    \ года доставлена в Москву и вновь привлечена к следствию по ст.58 п.1-а, 58-8,\
    \ 58-11 УК РСФСР.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Жена изменника\
    \ родины, подозревается в шпионаже.\n<p>С 1933 по 1937 год проживая в Японии находилась\
    \ в близких отношениях и участвовала на сборищах, устраиваемых японскими разведчиками\
    \ ХИРОТА, СИГЕМИЦУ, САИТО, ТОГО, АМО.\n<p>ЮРЕНЕВА также клеветнически отзывалась\
    \ о проводимых мероприятиях ВКП(б) и советской властью по разгрому врагов народа.\n\
    <p>Высказывала террористические намерения против руководителей ВКП(б) и советского\
    \ правительства.\n<p>Изобличается показаниями КОЧЕТКОВОЙ (осуждена к 8 годам ИТЛ),\
    \ САБАНИНА А.В. (осужден к ВМН) и УБОРЕВИЧ (арестована).\n</TD> </TR> </TABLE>\
    \ \n"
- pageintom: '486'
  image: v13/17-171-421-486.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.486.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ЮРИЩЕВ\
    \ Владимир Алексеевич, 1903 г. рождения, урож. Московской обл. дер. Криворучье,\
    \ русский, гр-н СССР. До ареста - второй секретарь Красноярского Горкома ВКП(б).\n\
    <p>Арестован 26-го мая 1938 года.\n<p>Обв. по ст. 58-п.п.8, 11 УК РСФСР.\n</TD>\
    \ <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Террорист. В 1935 году ЕГОРОВЫМ (арестован)\
    \ был завербован в право-троцкистскую террористическую организацию и проводил\
    \ активную вражескую работу.\n<p>Будучи инструктором Выборгского райкома ВКП(б)\
    \ в Ленинграде, при проверке партдокументов, сохранял от разоблачения правых и\
    \ троцкистов.\n<p>Систематически посещал нелегальные сборища антисоветской организации,\
    \ где намечались планы борьбы против ВКП(б) и сов. правительства.\n<p>Совместно\
    \ с участником организации ЕГОРОВЫМ готовил террористический акт против А.А.ЖДАНОВА.\n\
    <p>Изобличается показаниями: ИВАНОВА, ХАРЛАМОВА, СОБОЛЕВА, СМОРОДИНА (осуждены\
    \ к ВМН), ЕГОРОВА, НИКИТИНА, БАБАЧЕНКО и СИЛКИНА (арестованы).\n</TD> </TR> </TABLE>\
    \ \n"
- pageintom: '487'
  image: v13/17-171-421-487.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.487.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n<p>ЯЗГУР Борис\
    \ Израилевич, 1903 г. рождения, урож. г. Витебска, из служащих, еврей, гр-н СССР,\
    \ с высшим образованием, беспартийный, до ареста - вольнонаемный преподаватель\
    \ японского языка в академии им.Фрунзе.\n<p>Арестован 6.V-40 г. \n<p>Обвиняется\
    \ по ст.ст. 58-1 п. \"а\" УК РСФСР.\n<p>Следдело № 1184.\n</TD> <TD WIDTH=\"61%\"\
    \ VALIGN=\"TOP\">\n<p>Агент японской разведки.\n<p>В 1927 г., будучи в г. Новосибирске,\
    \ на производственной практике по японскому языку, связался с секретарем японского\
    \ консульства ТОКА-ХАССИ, которого продолжительное время посещал и брал уроки\
    \ японского языка.\n<p>В 1929 году в качестве переводчика японского языка работал\
    \ среди японских инженеров и техников, являвшихся японскими шпионами.\n<p>С 1934\
    \ по 1936 год находился в Японии в качестве переводчика японского языка.\n<p>В\
    \ 1936 году по заданию японского шпиона ПОКЛАДОКА, быв. преподаватель японского\
    \ языка академии им. Фрунзе КЛЕТНЫЙ связался с ЯЗГУРОМ по шпионской деятельности\
    \ в пользу Японии, от которого вплоть до 1938 года получал совершенно секретные\
    \ данные о подготовке слушателей спецфакультета японского отделения в академии\
    \ им. Фрунзе.\n<p>В 1938 году, после ареста КЛЕТНОГО, ЯЗГУР по шпионской деятельности\
    \ связался с ЕРМАКОВЫМ (осужден к ВМН).\n<p>Как агент японской разведки изобличается\
    \ показаниями ЕРМАКОВА, КАЛУЖСКОГО (осуждены к ВМН), показаниями КЛЕТНОГО и очной\
    \ ставкой с ним. (КЛЕТНЫЙ арестован).\n</TD> </TR> </TABLE> \n"
- pageintom: '488'
  image: v13/17-171-421-488.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.488.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ЯНАКАЕВ\
    \ Сабирджан, 1878 года рождения, уроженец гор. Семипалатинска, по национальности\
    \ татарин, гр-н СССР, беспартийный, без постоянного местожительства. До ареста\
    \ - без определенных занятий.\n<p>Арестовывался в 1937 году в гор. Сталинабаде,\
    \ по подозрению в спекуляции.\n<p>Арестован 27 апреля 1940 года.\n<p>Обвиняется\
    \ в преступлениях, предусмотренных ст. 17 УК РСФСР - постановлением ЦИК и СНК\
    \ СССР от 7-го августа 1932 г.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>НКВД\
    \ СССР вскрыта и ликвидирована хищническая группа, существовавшая на Московском\
    \ афинажном заводе, которой с 1937 по 1940 г.г. похищено около 20 кгр. высокопробного\
    \ золота.\n<p>Участник хищнической группы - ЯНАКАЕВ Сабирджан, вовлеченный в 1939\
    \ году быв. продавцом палатки № 36 \"Облмосторга\" - МАМИНЫМ Умяр (арестован)\
    \ и скупал у него краденое золото.\n<p>Купленное у МАМИНА золото ЯНАКАЕВ перепродал\
    \ своему знакомому ТЕРКУЛОВУ А.З. (арестован).\n<p>Кроме того, скупал у МАМИНА\
    \ и перепродавал ТЕРКУЛОВУ золотую валюту царской чеканки.\n<p>Изобличается показаниями\
    \  МАМИНА, ГИЗАТУЛИНА, ТЕРКУЛОВА (арестованы) и очными ставками с ними.\n</TD>\
    \ </TR> </TABLE> \n"
- pageintom: '489'
  image: v13/17-171-421-489.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.489.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ЯРЕМЕНКО\
    \ Николай Григорьевич, 1905 года рождения, уроженец ст. Ворожба Сумской области,\
    \ украинец, гр-н СССР, член ВКП(б) с 1930 года.\n<p>До ареста зам.начальника Оперативного\
    \ Управления НКПС.\n<p>Арестован 28-го сентября 1939 года.\n</TD> <TD WIDTH=\"\
    61%\" VALIGN=\"TOP\">\n<p>Немецкий шпион и участник антисоветской право-троцкистской\
    \ организации.\n<p>К шпионской работе привлечен весной 1935 г. агентом немецкой\
    \ разведки МИКЕЛЬСОНОМ К.П. (осужден к ВМН).\n<p>По проведению вредительской работы\
    \ на ж.д. транспорте был связан с БАКУЛИНЫМ (осужден к ВМН) и ЖУРАВЛЕВЫМ (арестован).\n\
    <p>В период 1937 и 1938 г.г. по сговору с ЖУРАВЛЕВЫМ срывал выполнение государственного\
    \ плана погрузки важнейших грузов, зашивал важнейшие ж.д. направления, дезорганизовывал\
    \ движение поездов, организовывал срыв приказов Наркома Путей Сообщения, направлял\
    \ грузопотоки кружным путем.\n<p>Изобличается, как агент немецкой разведки прямыми\
    \ показаниями МИКЕЛЬСОНА (осужден к ВМН), как участник контрреволюционной право-троцкистской\
    \ организации показаниями ТОРОПЧЕНОВА, БЕЛЬСКОГО, ЖУРАВЛЕВА, ЛИКИНА (арестованы),\
    \ очными ставками с ЖУРАВЛЕВЫМ и ЛИКИНЫМ, документами и выводами технической экспертной\
    \ комиссии.\n</TD> </TR> </TABLE> \n"
- pageintom: '490'
  image: v13/17-171-421-490.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.490.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ЯРЕМЧУК\
    \ Иван Григорьевич, 1910 года рождения, уроженец Одесской области, Гайворонского\
    \ р-на, села Могильное, русский, гр-н СССР, сын кулака. Отец за повстанческую\
    \ работу осужден, беспартийный, ранее не судим.\n<p>В момент ареста - слесарь\
    \ Хабаровского Мелькомбината Дальне-Восточного треста \"Главмука\" в г. Хабаровске.\n\
    <p>Арестован 22 января 1940 года.\n<p>Обвиняется по ст. 58 п.п.7,9 и 11 УК РСФСР.\n\
    </TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Участник антисоветской диверсионно-вредительской\
    \ организации, существовавшей в Дальне-Восточном тресте \"Главмука\", в которую\
    \ был завербован в 1939 году бывшим главным инженером Хабаровского Мелькомбината\
    \ ИВАЩЕНКО (арестован).\n<p>По заданию ИВАЩЕНКО, производил вредительский ремонт\
    \ мельничного оборудования в размольном и шерстовочном отделениях.\n<p>1-го января\
    \ 1940 года также по заданию ИВАЩЕНКО, поджог шерстовочное отделение Хабаровского\
    \ Мелькомбината, причинив убыток государству в размерах 2-х миллионов рублей.\n\
    <p>Диверсионно-вредительская работа ЯРЕМЧУК подтверждена актами технической экспертизы.\n\
    <p>Как участник антисоветской организации изобличается показаниями арестованных\
    \ ИВАЩЕНКО, КУТУЗОВА и ЦЫБАСОВА.\n</TD> </TR> </TABLE> \n"
- pageintom: '491'
  image: v13/17-171-421-491.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.491.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ЯРИН Михаил\
    \ Ефимович, 1896 года рождения, урож. с.Кочкаровка, Береславского р-на, Николаевской\
    \ обл., еврей, сын торговца, быв. член ВКП(б) с 1918 г. по 1937 год, исключен\
    \ за связь с врагами народа.\n<p>До ареста - начальник политотдела Омской жел.\
    \ дороги.\n<p>Арестован 7.X-1937 года.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\"\
    >\n<p>Участник антисоветской право-троцкистской организации.\n<p>В партдокументах\
    \ скрыл свое социальное прошлое и настоящую свою фамилию - ЯРОШЕВСКИЙ.\n<p>В 1928\
    \ году был снят с должности председателя Окрпрофсовета г. Шахты, как не оправдавший\
    \ политического доверия партии, за что от ЦК ВКП(б) получил строгий выговор.\n\
    <p>В период работы на Северном Кавказе 1926-28 г.г. был связан по антисоветской\
    \ работе с БЕЛЕНЬКИМ, ЗЕЛЬДИЧ и КУДРЯВЦЕВЫМ (осуждены к ВМН).\n<p>В 1936 году\
    \ прибыв на Омскую жел. дорогу связался с участником организации ФУФРЯНСКИМ (арестован),\
    \ совместно с которым организовал на дороге диверсионно-вредительские очаги, через\
    \ которые проводил подрывную деятельность.\n<p>Совместно с ФУФРЯНСКИМ сохранил\
    \ на ответственных должностях на дороге участников организации: МАМАЕВА - б. нач.\
    \ депо Барабинск, САЛЬНИКОВА - б.нач.Акмолинского отделения сл.движени, АМУРОВА\
    \ - б.нач. электросилового хозяйства дороги и покрывал их вредительскую деятельность\
    \ (все три осуждены к ВМН).\n<p>Изобличается показаниями обвиняемых: ЗИМИНА, РОССОВА\
    \ и КОКАРЕВА (осуждены к ВМН).\n<p>Диверсионно-вредительская деятельность подтверждена\
    \ актом комиссии технической экспертизы.\n</TD> </TR> </TABLE> \n"
- pageintom: '492'
  image: v13/17-171-421-492.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.492.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ЯРОЩУК\
    \ Федот Максимович, 1888 года рождения, из крестьян Житомирской области УССР.\n\
    <p>Арестован 24 июля 1939 года по ст. 58-6,9 УК РСФСР.\n<p>Следдело № 705.\n<p>быв.\
    \ заведующий мастерскими службы связи Сталинградской дороги.\n</TD> <TD WIDTH=\"\
    61%\" VALIGN=\"TOP\">\n<p>Польский агент, привлеченный для работы в пользу Польши\
    \ в 1923 году бывшим офицером царской и петлюровской армий КИРИКОМ Петром Михайловичем\
    \ (осужден к ВМН).\n<p>В 1918/19 г.г. являлся активным участником контрреволюционных\
    \ организаций на Украине.\n<p>Будучи председателем волостной земской управы при\
    \ правительстве Украинской рады и гетмане Скоропадском, входил в штаб по организации\
    \ политических банд, активно борясь с советской властью.\n<p>Участвовал в налете\
    \ банды, организованной его братом Андреем (находится за границей) на станцию\
    \ Белокоровичи Юго-Западной жел.дор.\n<p>Являясь агентом польской разведки, на\
    \ протяжении с 1923-1928 г., ЯРОЩУК по заданию КИРИКА собирал и передавал польской\
    \ разведке сведения о воинских перевозках, настроениях рабочих и служащих, выявлял\
    \ лиц, враждебно настроенных против советской власти, о которых также сообщал\
    \ КИРИКУ.\n<p>В 1928 году, будучи переброшенным на территорию Польши со специальными\
    \ заданиями, ЯРОЩУК был перевербован офицером польской разведки ТХОРЖЕВСКИМ для\
    \ шпионско-диверсионной работы на территории СССР, где по возвращении из Польши\
    \ в 1930 году организовал диверсионный акт на станции Вороново, совершив крушение\
    \ поезда.\n<p>Вербовал новых агентов для польской разведки.\n<p>Изобличается показаниями\
