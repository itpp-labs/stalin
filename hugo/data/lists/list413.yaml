    39%\" VALIGN=\"TOP\">\n<P><i>  стр.266.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ЛИСИЦИН\
    \ Анатолий Николаевич, 1903 года рождения, урож. гор.Тулы, русский, гр-н СССР,\
    \ член ВКП(б) быв.зам.нач. 4-го отдела УНКВД по Калининской области.\n<p>До ареста\
    \ - врид. нач. 3 отдела ЭКУ УНКВД по Хабаровскому краю.\n<p>Арестован 13/12-1939\
    \ года.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>С 1937 года являлся участником\
    \ антисоветской заговорщической организации, существовавшей в органах НКВД.\n\
    <p>Завербован в эту организацию быв. нач. 4-го отдела УНКВД по Калининской области\
    \ РОЖДЕСТВЕНСКИМ (осужден к ВМН), по заданию которого проводил вредительство в\
    \ оперативно-следственной работе, путем искусственного создания дел по контрреволюционным\
    \ организациям.\n<p>В период разгрома контрреволюционного право-троцкистского\
    \ подполья в Калининской области, пытался отвести удар от врагов народа.\n<p>Изобличается\
    \ показаниями: РОЖДЕСТВЕНСКОГО (осужден к ВМН), СИДОРОВА (осужден на 7 лет ИТЛ),\
    \ и АФАНАСЬЕВА (осужден на 3 года ИТЛ).\n<p>Во вредительстве в оперативно-следственной\
    \ работе изобличается специальными материалами и свидетельскими показаниями СИЛАНОВА,\
    \ ВОСТРОВА, СОКОЛОВА, РЕШЕТОВА, ПОРТНОВА и ВЫГОДЧИКОВА.\n</TD> </TR> </TABLE>\
    \ \n"
