  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.231.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>КРАСИЛЬНИКОВ\
    \ Николай Матвеевич, 1897 г. рожд., урож.г.Лысково, Горковской обл., русский,\
    \ гр-н СССР, быв. член ВКП(б) с 1920 года.\n<p>До ареста - инженер руководитель\
    \ группы обследования заводов треста \"Нефтезаводпроект\".\n<p>Арестован 24 мая\
    \ 1940 г.\n<p>Обвиняется по ст. 58 п.7 и 11 УК РСФСР.\n</TD> <TD WIDTH=\"61%\"\
    \ VALIGN=\"TOP\">\n<p>Участник право-троцкистской организации, действовавшей в\
    \ нефтяной промышленности СССР.\n<p>Завербован в 1935 году БАТУЛИНЫМ С.Н. - быв.\
    \ управляющим треста \"Авиатоп\" (осужден к ВМН) и по его заданиям проводил вредительскую\
    \ работу на заводе Нефтегаз № 1 в Москве.\n<p>Задерживал жилищное строительство,\
    \ использовал недоброкачественное сырье, что приводило к снижению выработки газа\
    \ и другой продукции на заводе.\n<p>В 1937 году установил антисоветскую связь\
    \ с одним из руководителей право-троцкистской организации ИСКАНДЕРОВЫМ А.Б. (арестован)\
    \ и по его заданиям проводил подрывную работу в нефтяной промышленности, создавал\
    \ самотек в деле капитального ремонта, снабжал отдельные заводы недоброкачественным\
    \ сырьем, ослаблял борьбу с авариями и занижал производственные планы крекинг-заводов\
    \ против их производственных мощностей.\n<p>Изобличается показаниями ИСКАНДЕРОВА,\
    \ ЮЗЕФОВИЧА, ВЕЛИКАНОВА (арестованы) и очными ставками с ИСКАНДЕРОВЫМ и ЮЗЕФОВИЧЕМ.\n\
    </TD> </TR> </TABLE> \n"
- pageintom: '232'
  image: v13/17-171-421-232.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.232.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>КРАЧКОВСКИЙ\
    \ Николай Игнатьевич, 1905 года рождения, уроженец г. Ковно (Литва), русский,\
    \ гр-н СССР, беспартийный, до ареста ответственный исполнитель по железнодорожным\
    \ перевозкам хлопко-завода в г. Чимкенте, Казахской ССР.\n<p>Арестован 25.XII-1939\
    \ года.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Участник антисоветской диверсионной\
    \ организации, существовавшей на Калининской железной дороге.\n<p>Завербован в\
    \ 1934 году ЛУТЦ быв. нач. станции Волоколамск Калининской железной дороги (арестован).\n\
    <p>По заданию ЛУТЦ, КРАЧКОВСКИЙ в 1934 году совершил крушение пассажирского поезда\
    \ на ст. Нахабино.\n<p>В 1937 году, будучи диспетчером 1-го Московского отделения\
    \ службы движения той же дороги проводил вредительскую деятельность, направленную\
    \ на дезорганизацию движения поездов.\n<p>В 1937 году КРАЧКОВСКИЙ вместе с ВЕРЖБИЦКИМ\
    \ (умер в тюрьме), АРХИПОВЫМ (арестован) и ЛУТЦ арестовывался по обвинению в участии\
    \ в антисоветской диверсионной организации.\n<p>В 1939 году дело по обвинению\
    \ КРАЧКОВСКОГО, ЛУТЦ и АРХИПОВА без достаточного основания ДТО НКВД Калининской\
    \ жел.дороги было прекращено, а указанные лица из под стражи освобождены.\n<p>В\
    \ связи с крушением пассажирского поезда 14.2-39 года на ст. Гучково была вскрыта\
    \ диверсионная организация, в которую входил и КРАЧКОВСКИЙ,  Установлено, что\
    \ крушение этого поезда было совершено ОШМЯГО Еленой (осуждена к ВМН) по заданию\
    \ своего брата (ОШМЯГО Б.И.), который в свою очередь получил указание на организацию\
    \ диверсионных актов от КРАЧКОВСКОГО.\n<p>По делу арестованы ОШМЯГО Б.И., ЛУТЦ\
    \ и АРХИПОВ. Все трое в своих преступлениях сознались.\n<p>Изобличается показаниями\
    \ ЛУТЦ, ОШМЯГО и очной ставкой с последними.\n</TD> </TR> </TABLE> \n"
- pageintom: '233'
  image: v13/17-171-421-233.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.233.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>КРОХМАЛЬ\
    \ Алексей Пахович, 1899 года рождения, уроженец села Синарна, Ильинского района,\
    \ Винницкой области, украинец, гр-н СССР, бывший член ВКП(б) с 1917 года, исключен\
    \ в связи с арестом.\n<p>До ареста - начальник Восточно-Сибирской жел.дор.\n<p>Арестован\
    \ 10/VIII-1937 года.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Участник антисоветской\
    \ право-троцкистской организации.\n<p>В 1928 году, будучи пом. командира 3 кавалерийского\
    \ корпуса БВО по политчасти, являлся одним из организаторов белорусско-толмачевской\
    \ оппозиции.\n<p>В 1930 году, был завербован в антисоветскую организацию правых\
    \ ПРОКОФЬЕВЫМ (осужден к ВМН), впоследствии работавшим комиссаром 57 особого корпуса\
    \ в Монголии.\n<p>В 1935 году привлечен бывшим секретарем Восточно-Сибирского\
    \ Крайкома ВКП(б) РАЗУМОВЫМ (осужден к ВМН) в антисоветскую право-троцкистскую\
    \ организацию.\n<p>Являясь руководителем антисоветской право-троцкистской организации\
    \ на жел. дороге имени Молотова и Восточно-Сибирской, проводил подрывную работу\
    \ во всех отраслях хозяйства этих дорог, организовывал крушения поездов, повлекшие\
    \ человеческие жертвы, проводил шпионскую работу, в октябре 1935 года совместно\
    \ с БУРОВЫМ (арестован) и ШПЕКТОРОВЫМ (осужден к ВМН) разработал план совершения\
    \ террористического акта против одного из руководителей ВКП(б).\n<p>Изобличается\
    \ показаниями: ЕРОХИНА, ГЕЛЬФАНДА, ШПЕКТОРОВА, ПЕЧЕНЮКА, КАМБАЛИНА, КОРШУНОВА,\
    \ ПАХОМОВА, ЖУРАВИЦКОГО, КУДРИЧ, ВАСКОВИЧА, ЗАЙЦЕВА, ПРОКОФЬЕВА, СУБОЦКОГО и ТАМАРИНА-ГИРШБЕРГ\
    \ (осуждены к ВМН), СЫЧЕВА (осужден на 15 лет), ИВАНОВА (осужден на 10 лет), УФИМЦЕВА,\
    \ ВОРОНКОВА, ЦЕЙТЛИНА, МОЛОДЦОВА, ЛОКОСОВА, БЕРДИЧЕВСКОГО, ГУДЗИК, МИЛЮТИНА, ЧЕКЛЫСТОВА,\
    \ НИКИФОРОВА, ВИТИМОВА-МУЛЕВИЧ, ПОНОМАРЕВА, ЗЕЛЕДОВИЧ (осуждены к ВМН) и СУПРУНА\
    \ (арестован).\n</TD> </TR> </TABLE> \n"
