  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.49.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>АПОСТОЛОВ\
    \ Федор Ефимович, 1891 г. рожд., урож. УССР, гор. Новомиргорода, украинец, гр-н\
    \ СССР, сын бывшего служителя культа, со средним техническим образованием, беспартийный.\n\
    <p>Дважды (в 1921 и 1923 г.г.) арестовывался органами ОГПУ за контрреволюционную\
    \ работу (бывший член черносотенного \"Союза русского народа\").\n<p>В 1933 году\
    \ судим по ст. 128-а УК РСФСР к 1 году принудработ, по касжалобе оправдан. В момент\
    \ ареста - главный инженер Дальне-Восточного треста \"Главмука\" в гор. Хабаровске.\n\
    <p>Арестован 24 февраля 1940 года.\n<p>Обвиняется по ст. 58 п.п. 1-а, 7,9 и 11\
    \ УК РСФСР.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Являлся активным участником\
    \ антисоветской организации, существовавшей в мукомольной промышленности СССР,\
    \ в состав которой был завербован в августе 1936 г. бывшим начальником \"Главмуки\"\
    \ - КРЕНЦЕЛЬ Михаилом Борисовичем (осужден к ВМН).\n<p>В мае 1937 года в г.Хабаровске\
    \ связался по контрреволюционной работе с челном центра право-троцкистской организации\
    \ на Дальне-Восточном крае КРУТОВЫМ Максимом Григорьевичем (осужден к ВМН) и был\
    \ им привлечен для шпионской работы в пользу японской разведки.\n<p>В Дальне-Восточном\
    \ тресте \"Главмука\" возглавлял диверсионно-вредительскую работу, направляя ее\
    \ на срыв производственных планов, выпуск нестандартной муки, вредительство в\
    \ области планирования и капиталовложения, разрушение мельничного оборудования.\n\
    <p>1-го января 1940 года по заданию японской разведки через участников  к.-р.\
    \ организации МОРОЗОВА и ИВАЩЕНКО (арестованы) организовал поджог Хабаровского\
    \ Мелькомбината, причинив убыток в 2 миллиона рублей, не считая затраченных средств\
    \ на восстановление и покупку оборудования.\n<p>Диверсионно-вредительская работа\
    \ АПОСТОЛОВА подтверждена актами экспертизы, свидетельскими показаниями и показаниями\
    \ его сообщников по контрреволюционной работе: МОРОЗОВА, ИВАЩЕНКО, ПИПКИНА, КОШЕВНИКА\
    \ и ПАНИНА. (арестованы).\n</TD> </TR> </TABLE> \n"
