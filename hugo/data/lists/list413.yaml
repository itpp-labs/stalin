  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.72.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>БИРИМБАУМ\
    \ Гедалий Леонтьевич, 1900 года рождения, уроженец гор. Иркутская, еврей, гр.\
    \ СССР, сын торговца, быв. член ВКП(б) с 1920 года.\n<p>До ареста пом. начальника\
    \ УНКВД по Алтайскому краю.\n<p>Арестован 29/XII-38 года по Алтайскому краю.\n\
    <p>Обвиняется по ст. 58-7 и 58-11 УК РСФСР.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">\n<p>Являлся активным участником антисоветской заговорщической группы, созданной\
    \ бывшим начальником УНКВД по Алтайскому краю Поповым (осужден к ВМН).\n<p>Как\
    \ участник этой заговорщической группы, проводил вражескую работу.\n<p>Путем массовых\
    \ незаконных арестов, нарушений революционной законности в следствии и фальсификации\
    \ следственных материалов, создавал следственные дела на несуществующие антисоветские\
    \ организации.\n<p>Как заговорщик изобличается показаниями осужденных к ВМН ПОПОВА\
    \ и УСПЕНСКОГО. Во вражеской работе изобличается показаниями соучастников: ЮРКИНА,\
    \ ШУТИЛИНА, СТЕПАНОВА, САЛТЫМАКОВА, СМОЛЬНИКОВА, ЖИЛКОВА, КАМЕНСКИХ, БАРАНОВА\
    \ (все арестованы) и очными ставками с ПЕРМИНОВЫМ, СМОЛЬНИКОВЫМ, КАМЕНСКИХ, СТЕПАНОВЫМ,\
    \ ЛАЗАРЕВЫМ, показаниями свидетелей: МОСКАЛЕВА, КАЛИНИНА, ЧУНИНА, ЧУГУНОВА, РЯЩИНА,\
    \ КОВЕШНИКОВА, ДЯТЛОВА, АЛМАЗОВА, КАПЛАНСКОГО и КРУЧЕНКО и имеющимися в делах\
    \ документами.\n</TD> </TR> </TABLE> \n"
- pageintom: '73'
  image: v13/17-171-421-073.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.73.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>БЛАГОВ\
    \ Иван Иванович, 1892 года рождения, уроженец дер. Павлово, Боровского р-на, Московской\
    \ области, русский, гр-н СССР, бывший член ВКП(б) с 1917 года, исключен в связи\
    \ с арестом.\n<p>В 1938 году МК ВКП(б) объявлен строгий выговор за связь с врагами\
    \ народа.\n<p>С 1929 по 1932 г. торгпред СССР в Греции.\n<p>До ареста - зав. Московской\
    \ Выходной Базой \"Текстильсбыта\".\n<p>Арестован 27/VI-1939 года.\n<p>Ст. 58\
    \ п.п. 1-а,7,11 УК РСФСР.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Участник\
    \ антисоветской организации правых, агент французской и польской разведок, кадровый\
    \ правый.\n<p>В 1927 г. был вовлечен в состав нелегальной организации правых бывшим\
    \ председателем правления Мосторга ИВАНОВЫМ (осужден к ВМН).\n<p>В период своей\
    \ работы торгпредом СССР в Греции, установил антисоветскую связь с троцкистской\
    \ организацией, действовавшей в полпредстве СССР в Греции.\n<p>По заданию организации\
    \ проводил финансирование греческих троцкистов.\n<p>В 1931 году принял участие\
    \ по переброске в СССР для проведения троцкистско-шпионской работы группы греческих\
    \ троцкистов.\n<p>Был в курсе организационных связей отдельных участников организации\
    \ с врагом народа - ТРОЦКИМ.\n<p>В том же 1931 году был завербован для шпионской\
    \ работы на французскую разведку. Передавал секретные данные об угольных операциях,\
    \ техническом оснащении предприятий угольной промышленности Донбасса.\n<p>Вернувшись\
    \ в 1932 году в СССР, восстановил антисоветские связи с участниками организации\
    \ правых ИВАНОВЫМ и КОРОТКОВЫМ (осуждены к ВМН) по их заданиям проводил вредительскую\
    \ работу в текстильной промышленности и выполнял их шпионские поручения для польской\
    \ разведки. В частности, им были переданы сведения о состоянии продовольственного\
    \ снабжения, техническом состоянии текстильной промышленности и настроениях рабочих\
    \ в гор Серпухове.\n<p>Изобличается прямыми показаниями участников организации:\
    \ ХУСИДО Г.С. (арестован) и очной ставкой с ним, косвенными показаниями участника\
    \ организации ВОЛКОВА (осужден).\n</TD> </TR> </TABLE> \n"
