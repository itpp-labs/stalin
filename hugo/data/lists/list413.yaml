  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.62.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>БЛИНОВ\
    \ Александр Николаевич, 1894 года рождения, уроженец г. Москвы, русский, гр. СССР,\
    \ беспартийный, бухгалтер.\n<p>До ареста главный бухгалтер Мосавтотреста.\n<p>Арестован\
    \ 3 июля 1938 года.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Участник антисоветской\
    \ правотроцкистской диверсионно-террористической организации, действовавшей в\
    \ системе Мосавтотреста.\n<p>В антисоветскую организацию был завербован в 1935\
    \ году быв. управляющим Мосавтотреста КУЗНЕЦОВЫМ (осужден к ВМН).\n<p>Будучи участником\
    \ антисоветской организации проводил вредительство направленное на срыв финансирования\
    \ строительства автобазы, складов и жилых домов Мосавтотреста.\n<p>Входил в состав\
    \ террористической группы, готовившей террористические акты против руководителей\
    \ ВКП(б) и советского правительства.\n<p>Как участник контр-революционной, террористической\
    \ организации изобличается показаниями РУБИНШТЕЙНА, АЛЬТМАНА и ГАЦКОГО (осуждены\
    \ к ВМН).\n</TD> </TR> </TABLE> \n"
- pageintom: '63'
  image: v13/17-171-421-063.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.63.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>БЕЖАНОВ\
    \ Григорий Яковлевич, 1900 года рождения, уроженец села Варташен, Азербайджанской\
    \ ССР, быв. член ВКП(б) с 1920 года, гр-н СССР.\n<p>До ареста - заведующий 1-м\
    \ Западным отделом НКИД.\n<p>Арестован 27-го мая 1939 года.\n</TD> <TD WIDTH=\"\
    61%\" VALIGN=\"TOP\">\n<p>В 1921 году нелегальной перешел границу из бывшей Польши\
    \ в Советский Союз, в связи с чем подвергался аресту. Скрыв это обстоятельство,\
    \ в 1923 году обманным путем проник в ряды ВКП(б).\n<p>С 1923 года являлся участником\
    \ троцкистской группы в военной академии им. Фрунзе, в которую входили: ЛЕО ЕНУКИДЗЕ,\
    \ АЛЬФИН и ЛЕВИЦКИЙ (осуждены на разные сроки). Участвовал на сборищах этой группы\
    \ и по ее заданию распространял нелегальную троцкистскую литературу.\n<p>В 1932\
    \ году был завербован ТУМАНОВЫМ в право-троцкистскую террористическую организацию,\
    \ существовавшую в НКИД.\n<p>По заданию организации проводил вражескую работу,\
    \ направленную на подрыв политических и экономических отношений СССР со Скандинавскими\
    \ странами.\n<p>Оказывал финансовую помощь троцкистской организации путем различных\
    \ незаконных операций.\n<p>Был осведомлен о заграничном центре троцкистской организации\
    \ по линии НКИД и о каналах связи с ТРОЦКИМ.\n<p>В 1937 году установил связь с\
    \ английской разведкой, которой передавал шпионские сведения о торговых и политических\
    \ взаимоотношениях СССР с Латвией, Эстонией и бывшей Польшей.\n<p>Изобличается\
    \ показаниями: ТУМАНОВА, КРЕЙНИНА (осуждены к ВМН), МИХАЙЛОВА, ИГНАТЬЕВА, ПАСТУХОВА,\
    \ ПЛОТКИНА (арестованы) и очными ставками с ПЛОТКИНЫМ, МИХАЙЛОВЫМ и КРЕЙНИНЫМ.\n\
    </TD> </TR> </TABLE> \n"
- pageintom: '64'
  image: v13/17-171-421-064.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.64.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>БЕЗРУКОВ\
    \ Николай Корнеевич, 1898 г. рождения, урож.гор.Новочеркасска, русский, гр. СССР.\n\
    <p>До ареста член ВКП(б) с 1928 г., исключен в связи с арестом.\n<p>Перед арестом\
    \ работал врид. пом. начальника УНКВД по КК.\n<p>Арестован 22/IX-1939 г. обв.\
    \ по ст. 58 п.п.7 и 11 УК РСФСР.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Работая\
    \ в УНКВД Краснодара в 1937 году был вовлечен в контрреволюционную, право-троцкистскую\
    \ заговорщическую организацию, существовавшую в органах НКВД - СЕРБИНОВЫМ (осужден\
    \ на 15 лет ИТЛ), по заданию которого проводил вражескую работу в УНКВД.\n<p>Путем\
    \ извращенных методов следствия и нарушений революционной законности добивался\
    \ от обвиняемых вымышленных показаний о контр-революционной деятельности. Одиночек\
    \ оформлял как участников контрреволюционных организаций.\n<p>БЕЗРУКОВ, являясь\
    \ руководителем отдела широко внедрял вражеские методы следствия среди сотрудников.\n\
    <p>По указанию заговорщика СЕРБИНОВА, сфальсифицировал следственное дело на ОСИПОВА,\
    \ ЛИТВИНОВА, МАТЮТЫ и других партработников гор. Краснодара.\n<p>Изобличается\
    \ показаниями заговорщиков: СТЕРБЛИЧ (осужден на 15 лет ИТЛ), АБАКУМОВА, ШАШКИНА,\
    \ ЗАХАРЧЕНКО, ШАЛАВИНА (осуждены к ВМН), очными ставками с ЗАХАРЧЕНКО и ШАЛАВИНЫМ,\
    \ а также свидетельскими показаниями.\n</TD> </TR> </TABLE> \n"
- pageintom: '65'
  image: v13/17-171-421-065.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.65.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>БЕЛИХТЭ-АМОГАЛАН,\
    \ 1914 года рождения, урож. Цавганского аймака, МНР, монгол, гр-н МНР, быв. нач.\
    \ отделения СПО МВД, член МНРП.\n<p>Арестован 3.7-39 года.\n<p>Ст. 58 п.п.1б и\
    \ 58-11 УК РСФСР.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Участник к-р пан-монгольской\
    \ шпионско-заговорщической организации, в которую был завербован в мае месяце\
    \ 1939 года заговорщиком ЧИМИТ-ДОРЖИ (арестован).\n<p>По заданию организации,\
    \ проводил необоснованные аресты граждан Монголии и фальсифицировал на них следственные\
    \ дела.\n<p>Знал о готовившемся восстании и вербовал новых лиц в организацию\n\
    <p>Изобличается показаниями ЧИМИТ-ДОРЖИ, ЛУБСАН-ДОНОЯ, НАСЫН-ТОХТОХО, ГАЛСАН-ПУНЦУКА\
    \ и очными ставками с ЧИМИТ-ДОРЖИ и ЛУБСАН-ДОНОЕМ (арестованы).\n</TD> </TR>\n\
    <TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>БЕЛИЦКИЙ Дмитрий Павлович, 1894\
    \ года рождения, урож. гор. Кременчуга, еврей, гр-н СССР, с 1915 по 1928 годы\
    \ состоял в партии меньшевиков, б.член ВКП(б) с 1919 года, исключен в связи с\
    \ арестом, до ареста работал преподавателем школы пропагандистов Лен. Обкома ВКП(б).\n\
    <p>Арестован 10.IV-1938 года УНКВД ЛО.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\"\
    >\n<p>С 1929 года являлся активным участником к-р террористической организации\
    \ правых , в которую был завербован СТЕЦКИМ (осужден к ВМН).\n<p>В 1929 году установил\
    \ антисоветскую связь с участниками той же организации МАРТЫНОВЫМ и ШАБАНОВЫМ\
    \ (арестованы), совместно с последними образовал антисоветскую группу правых в\
    \ редакции газеты \"Ленинградская Правда\".\n<p>Будучи редактором газеты, популяризировал\
    \ людей близко стоящих по своим убеждениям к правым, сохранял кадры правых. В\
    \ 1937 году, по заданию СТЕЦКОГО готовил террористический акт против одного из\
    \ руководителей ВКП(б) и правительства.\n<p>Изобличается показаниями: СТЕЦКОГО,\
    \ ГАРНИЦ, СМОРОДИНА, СОБОЛЕВА, НИЗОВЦЕВА (осуждены к ВМН), МАРТЫНОВА, ШАБАНОВА\
    \ (арестованы) и очными ставками с ними.\n</TD> </TR>\n </TABLE> \n"
