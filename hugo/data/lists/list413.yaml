  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.226.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>КОРНЕЕВ\
    \ Андрей Евграфович, 1898 года рождения, урожен. Ивановской области, русский,\
    \ гр-н СССР, бывший член ВКП(б) с 1924 г. по 1937 год. Исключен из ВКП(б) за потерю\
    \ классовой бдительности.\n<p>Бывший уполномоченный комитета заготовок СНК СССР\
    \ по Шуйскому району. Перед арестом работал инспектором по заготовкам Ивановского\
    \ Мясотреста.\n<p>Арестован 14/VI-1938 года УНКВД по Ивановской области, 20/VIII-39\
    \ года ВТ МВО КОРНЕВ был приговорен к 10 годам ИТЛ. 23 февраля 1940 года Военная\
    \ Коллегия Верховного Суда СССР приговор ВТ МВО отменила и дело КОРНЕВА направлено\
    \ на доследование.\n<p>Следдело УНКВД по Ивановской области.\n<p>Ст.ст. 19-58\
    \ п.8 и 58 п.11 УК РСФСР.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Участник\
    \ антисоветской право-троцкистской организации, существовавшей в Ивановской области.\n\
    <p>В антисоветскую право-троцкистскую организацию был завербован в 1936 году бывш.\
    \ уполномоченным Комитета Заготовок СНР СССР по Ивановской области - СЕРГАЗИЕВЫМ\
    \ (осужден к ВМН) и им же информирован о составе организации и ее задачах и террористических\
    \ методах борьбы против советской власти.\n<p>По заданиям СЕРГАЗИЕВА КОРНЕВ проводил\
    \ подрывную деятельность по срыву заготовок сельско-хозяйственных продуктов в\
    \ Шуйском районе.\n<p>Свою подрывную работу КОРНЕВ проводил в конторах с участниками\
    \ к-р организации: быв. управляющим Ивановской облконторой Заготзерно Ровдой (покончил\
    \ жизнь самоубийством) и бывшими председателями Шуйского РИКа: КИСЕЛЕВЫМ и КАЗАКОВЫМ\
    \ (осуждены к ВМН).\n<p>КАЗАКОВЫМ КОРНЕВ был информирован о наличии террористической\
    \ группы в г. Шуе и им же был привлечен в состав этой террористической группы.\
    \ Также КАЗАКОВЫМ был информирован о повстанческой работе организации в Шуйском\
    \ районе.\n<p>Изобличается показаниями КАЗАКОВА и очной ставкой с ним, и показаниями\
    \ КИСЕЛЕВА (осуждены к ВМН) и АРТЕМЬЕВА (арестован).\n<p>Во вредительской деятельности\
    \ изобличается показаниями свидетелей: КРУПИНА, ОРДИНА, ХОНИНА, МЕРКУДИНОВОЙ,\
    \ ЧЕШКОВА, КРОПЫЧЕВА, ТЕЛЕГИНА, ЧУРБАКОВА, ЗАХАРОВА.\n</TD> </TR> </TABLE> \n"
