  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.441.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ФИРСОВ\
    \ Борис Иванович, 1896 года рожд., урож. гор. Саратова, беспартийный, в прошлом\
    \ офицер царской, а затем деникинской армий, участвовал в боях против красных,\
    \ до ареста - техник текстильной фабрики \"Победа Октября\" в Москве.\n<p>Арестован\
    \ 1 мая 1940 г.\n<p>Обвиняется в преступления, предусмотренных ст. 58 п.п. 8,10\
    \ и 11 УК РСФСР.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Имел намерение осуществить\
    \ террористический акт против руководителей партии и правительства на первомайской\
    \ демонстрации 1940 года.\n<p>29 апреля 1940 года вместе со своей сообщницей МИХАЙЛОВОЙ\
    \ С.М., б. княжной Долгоруковой (арестована) обсуждал план террористического акта\
    \ и изъявил готовность совершить покушение.\n<p>Создал антисоветскую группу и\
    \ имел намерение произвести ограбление при перевозке ценностей и денежных сумм.\n\
    <p>Систематически вел злобную антисоветскую агитацию, клеветнически отзывался\
    \ о политике ВКП(б) и Советского правительства.\n<p>В террористических намерениях\
    \ изобличается показаниями своей сообщницы МИХАЙЛОВОЙ-ДОЛГОРУКОВОЙ С.М. и женой\
    \ ФИРСОВОЙ Н.Н. (арестованы).\n</TD> </TR> </TABLE> \n"
- pageintom: '442'
  image: v13/17-171-421-442.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.442.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ФУФРЯНСКИЙ\
    \ Александр Ефимович, урож.дер. Екатерининка Лозовского р-на, быв. Екатеринославской\
    \ губ., русский, гр-н СССР, бывший член ВКП(б) с 1917 года по 1937 год, исключен\
    \ в связи с арестом.\n<p>До ареста нач.Омской железной дороги.\n<p>Арестован 15.I.1939\
    \ года.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Кадровый троцкист.\n<p>В\
    \ 1920 году на Всеукраинской партийной конференции, голосовал за троцкистскую\
    \ резолюцию. В 1921 году во время профсоюзной дискуссии, защищал платформу \"\
    рабочей оппозиции\".\n<p>В 1932 году, работая начальником Самаро-Златоустовской\
    \ жел. дороги, вошел в состав существовавшей там контрреволюционной троцкистской\
    \ организации и возобновил активную борьбу против партии.\n<p>В 1935 году в Москве\
    \ установил антисоветскую связь с быв.зам.Наркомпути ЛИФШИЦЕМ и нач. паровозного\
    \ Управления НКПС ТОМЛЕНОВЫМ (осужден).\n<p>На московском процессе право-троцкистского\
    \ центра, показаниями обвиняемого ЛИФШИЦ изобличался, как активный участник антисоветской\
    \ право-троцкистской организации.\n<p>В 1936 году, по заданию руководящего центра\
    \ право-троцкистской организации, организовал на Омской жел.дороге диверсионно-вредительские\
    \ очаги, и руководил их подрывной деятельностью.\n<p>Совместно с участником организации\
    \ ЯРИНЫМ - б.нач. Подора Омской ж.д. (арестован), сохранял на руководящих должностях\
    \ по дороге участников организации.\n<p>На протяжении ряда лет проводил активную\
    \ подрывную и диверсионную работу, направленную на дезорганизацию работы ж.д.\
    \ транспорта и совершения крушений поездов.\n<p>Изобличается показаниями: ЛИВШИЦА,\
    \ СЕРЕБРЯКОВА, БАКУЛИНА, ПОДШИВАЛИНА, ПЕТРИКОВСКОГО и других (все осуждены к ВМН).\n\
    <p>Диверсионно-вредительская деятельность подтверждается актом комиссии технической\
    \ экспертизы.\n</TD> </TR> </TABLE> \n"
