  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.347.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ПЕРЦЕВ\
    \ Петр Федорович, 1897 года рождения, урож. д. Абрамцево, Коммунистического района,\
    \ Московской области, русский, гр-н СССР, быв. член ВКП(б) с 1918 г.\n<p>С 1930\
    \ г. по 1934 г. работал в Торгпредстве СССР в Японии, с 1934 по 1939 г.г. работал\
    \ в Торгпредстве СССР в Англии.\n<p>До ареста - зам. директора конторы пиломатериалов\
    \ В/О \"Экспортлес\".\n<p>Арестован 6 ноября 1939 года.\n<p>Ст.ст. 58 п.1-а, 58-7\
    \ и 58-11 УК РСФСР.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Активный участник\
    \ право-троцкистской организации, существовавшей в системе Наркомвнешторга, завербован\
    \ в январе 1937 г. БЕЛИЦКИМ Е.Я. - бывшим директором русского лесного агентства\
    \ в Лондоне.\n<p>Проводил подрывную работу, направленную на дезорганизацию советской\
    \ внешней торговли: вместе с другими участниками организации заключал невыгодные\
    \ для Советского Союза сделки с иностранными фирмами на продажу советского леса\
    \ по заниженным ценам.\n<p>Предоставлял английским лесным фирмам незаконно скидки\
    \ с установленных Наркомвеншторгом цен на экспортируемый лес и пиломатериалы таким\
    \ путем похищал средства для финансирования троцкистов.\n<p>Как участник антисоветской\
    \ организации изобличается показаниями бывших работников Наркомвнешторга: БЕЛИЦКОГО,\
    \ БОГОМОЛОВА, КЛЕБАНОВА (осуждены к ВМН), ШОШЕНКОВА (арестован) и тремя очными\
    \ ставками.\n</TD> </TR> </TABLE> \n"
- pageintom: '348'
  image: v13/17-171-421-348.jpg
