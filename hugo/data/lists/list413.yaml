  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.122\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ГИЗАТУЛЛИН\
    \ Ярулла Сонгатулинович, 1898 года рождения, уроженец дер.Лугачево, быв.Свильского\
    \ уезда, быв.Казанской губ. по национальности татарин, гр-н СССР, беспартийный.\n\
    <p>В 1936 году был осужден на 3 года ИТЛ за покупку и перепродажу валюты и ценностей.\n\
    <p>До ареста - лотошник при столовой № 655.\n<p>Арестован 3 февраля 1940 года.\n\
    <p>Обв.по ст. 17 УК РСФСР - постановл.ЦИК и СНК СССР от 7/VIII-1932 г.\n</TD>\
    \ <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>НКВД СССР вскрыта и ликвидирована хищническая\
    \ группа, существовавшая на Московском аффинажном заводе, который с 1937 по 1940\
    \ г.г. похищено около 20 кгр.высокопробного золота.\n<p>Участник хищнической группы\
    \ ГИЗАТУЛЛИН Ярулла в августе 1939 года, возвратившись из концентрационного лагеря\
    \ в Москву установил преступную связь с МУСИНЫМ Арифулом (осужден), и МАМИНЫМ\
    \ - быв.продавцем палатки №36 \"Облмосторга\" (арестован), через которых скупил\
    \ около одного килограмма золота, продав его в свою очередь другим спекулянтам.\n\
    <p>Изобличается показаниями МУСИНА Арифулы, МАМИНА У.Э., (арестованы) и очной\
    \ ставкой с последними.\n</TD> </TR> </TABLE> \n"
- pageintom: '123'
  image: v13/17-171-421-123.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.123\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ГИНТОВТ\
    \ Викентий Игнатьевич, 1891 г. рождения, уроженец хутора Шостка б.Минской губ.,\
    \ поляк, подданный б.Польши, беспартийный.\n<p>До ареста проживал на ст.Крулевщизна\
    \ (б.Польша), занимался столярной кустарной работой и состоял на секретной службе\
    \ в польской разведке.\n<p>Арестован 27 сентября 1939 года.\n</TD> <TD WIDTH=\"\
    61%\" VALIGN=\"TOP\">\n<p>Агент польских разведывательных органов.\n<p>Завербован\
    \ в январе месяце 1926 года быв.руководителем польской разведки в местечке Докшицы\
    \ сотрудником 2-го отдела Польглавштаба МАЛИНОВСКИМ (находится в Германии), по\
    \ заданиям которого ГИНТОВТ неоднократно нелегально переходил через границу из\
    \ б.Польши в Советский Союз и перебрасывал агентуру, направлявшуюся с разведывательными\
    \ целями в СССР.\n<p>Осуществлял связь с агентами польской разведки, проживающими\
    \ на территории СССР.\n<p>Изобличается показаниями свидетелей: ГАПАНЕНОК, НОВИК,\
    \ ЮХНЕВИЧ П., КОМЯГО, ЛИША и ЮХНЕВИЧ А.\n</TD> </TR> </TABLE> \n"
- pageintom: '124'
  image: v13/17-171-421-124.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.124\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ГЛАЗЕК\
    \ Вацлав Янович, 1886 года рождения, ур.г.Сандомир (б.Польша), по национальности\
    \ поляк, быв.польский гр-н, с высшим образованием, служащий, с 1905-1918 г.г.\
    \ член ППС, с 1918-1939 г.г. член ПОВ, с 1934-1936 г.г. член ББВР, с 1936-1939\
    \ г.г. член ОЗН, подполковник инженерных войск, награжден 15-ю орденами, б.польским\
    \ правительством и 2 орденами Венгерским и Французским правительствами, б.президент\
    \ города Лодзи.\n<p>До ареста - работал начальником дорог Виленского железнодорожного\
    \ округа в быв. Польше.\n<p>Арестован 10 октября 1939 года.\n</TD> <TD WIDTH=\"\
    61%\" VALIGN=\"TOP\">\n<p>В период февральской революции, будучи подпоручиком\
    \ царской армии, являлся сторонником правых эсеров, проводил среди солдат-фронтовиков\
    \ контрреволюционную агитацию, группировал поляков.\n<p>В период Октябрьской революции\
    \ будучи членом ПОВ, формировал польские отряды по директивам Пилсудского для\
    \ борьбы с советской властью, принимал активное участие в разоружении большевистских\
    \ отрядов.\n<p>С 1918-1920 г.г.принимал участие в боях против Красной армии, а\
    \ при отступлении производил взрывы железнодорожных сооружений.\n<p>С 1918-1932\
    \ г.г.будучи кадровым офицером б.польской армии, а с 1932 года по 1939 г.занимая\
    \ ответственные посты в б.Польше, имел связь со 2 отделом польского главштаба,\
    \ состоял членом фашистско-правительственной партии ББВР и руководителем фашистской\
    \ партии ОЗН, вел активную борьбу против революционного движения в быв.Польше.\n\
    <p>При вступлении РККА в гор.Вильно пытался организовать вооруженное сопротивление\
    \ и сжег все моб.документы.\n<p>Изобличается личным признанием и показаниями свидетелей\
    \ ЖЕМАЙТЕЛЯ, СТРУЖАНКОВСКОГО, ХОЛЕВА, ГУРНИЦКОГО и ПЕСЛЯК.\n</TD> </TR> </TABLE>\
    \ \n"
- pageintom: '125'
  image: v13/17-171-421-125.jpg
