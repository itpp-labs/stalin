  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.59.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>БАРАНОВ\
    \ Семен Моисеевич, 1906 года рождения, урож. гор. Симферополя, по национальности\
    \ еврей, гражданин СССР, беспартийный, сын торговца.\n<p>До ареста - руководитель\
    \ группы центральной лаборатории Кировского завода в Ленинграде.\n<p>Арестован\
    \ 14 мая 1939 года.\n<p>Обвиняется по ст. 58 п.1-а и 11 УК РСФСР.\n</TD> <TD WIDTH=\"\
    61%\" VALIGN=\"TOP\">\n<p>Участник военно-заговорщической организации, в которую\
    \ вовлечен в 1937 году МАХАНОВЫМ И.А, бывшим начальником артиллерийского опытного\
    \ конструкторского отдела Кировского завода (арестован).\n<p>Агент германской\
    \ разведки, к сотрудничеству с которой привлечен в 1933 году РУБИНОВИЧЕМ Д.М.\
    \ бывшим пом. директора металлургического отдела Кировского завода (осужден к\
    \ ВМН).\n<p>Передавал германской разведке секретные сведения о стали, применяемой\
    \ для производства танков и других видов вооружения.\n<p>По заданию организации\
    \ проводил вредительскую работу в области производства сталей для артсистем и\
    \ других видов вооружения РККА.\n<p>Умышленно, не проверив экспериментальным путем,\
    \ запустил валовое производство стали 33 ХСМА (заменитель хромоникелевой молибденовой\
    \ стали) для изготовления артиллерийских труб, чем внес дезорганизацию в производство\
    \ (брак и простои).\n<p>Умышленно запустил в производство для изготовления танковых\
    \ гусениц негодную для этой цели сталь с 3-мя процентами содержания хрома, в результате\
    \ чего имел место брак в размере 3-х сот тонн стали.\n<p>В результате вредительства\
    \ БАРАНОВА срывалось изготовление артсистем и других видов вооружения РККА.\n\
    <p>Как участник антисоветской, вредительской организации и агент германской разведки\
    \ изобличается показаниями МАХАНОВА И.А., МАКУЛОВА Н.А. (арестованы) и очными\
    \ ставками с ними.\n<p>Во вредительской работе изобличается показаниями ТЕР-АСАТУРОВА\
    \ М.Л. (осужден к ВМН), свидетельскими показаниями и актом экспертно-технической\
    \ комиссии.\n</TD> </TR> </TABLE> \n"
