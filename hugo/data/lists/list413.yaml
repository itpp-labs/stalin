  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.228.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>КОСТРИН\
    \ Константин Васильевич, 1901 г. рождения, уроженец г. Саратова, сын эксплоататора-владельца\
    \ маслобойного завода, русский, гр-н СССР, беспартийный, в политпартиях не состоял,\
    \ не судим, образование высшее, по специальности инженер-химик, имеет ученое звание\
    \ профессора.\n<p>До ареста - главный инженер Объединения \"Азнефтепереработка\"\
    \ в г. Баку.\n<p>Арестован 18 декабря 1939 года.\n<p>Обв. по ст.ст. 63 ч.1, 69,72\
    \ и 73 УК Аз. ССР.\n<p>Следдело № 26148.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\"\
    >\n<p>Участник антисоветско-вредительской организации в нефтяной промышленности,\
    \ завербован в 1933 году ПРОЗУМЕНТИКОМ - бывш. директором нефтеперегонного завода\
    \ в Баку (осужден к ВМН).\n<p>На протяжении 1937-1939 г.г. проводил вредительскую\
    \ работу, направленную на срыв выполнения плана по нефтепереработке.\n<p>В 1934\
    \ году привлечен к шпионской работе в пользу английской разведки НЕРСЕСОВЫМ Леоном\
    \ Давидовичем - научным сотрудником Центрального Института авиационных топлив\
    \ и масел (не арестован), с которым был связан по вражеской работе до 1936 года.\n\
    <p>В 1936 году установил шпионскую связь с СУРАБЕКОВЫМ Георгием Семеновичем -\
    \ бывш. главным инженером Фурфуролового завода в Баку (арестован).\n<p>На протяжении\
    \ 1934-1939 г.г. по день своего ареста передавал НЕРСЕСОВУ и СУРАБЕКОВУ шпионские\
    \ сведения о количестве производимых нефтепродуктов, их качестве, мощностях установок,\
    \ о новом строительстве, обеспеченности нефтеперерабатывающих заводов рабочей\
    \ силой, а также о скоплении продуктов в межнавигационный период.\n<p>Как участник\
    \ антисоветской организации и агент английской разведки изобличается показаниями:\
    \ СУРАБЕКОВА, ЕГИАЗАРОВА, ШЕВЛЯКОВА, ТЕРМИКАЭЛЯНА, ЧЕРНЫШЕВА, ДОРОЖИЛОВА, ИСКАНДЕРОВА\
    \ (арестованы) и очными ставками с ними, а также и показаниями ФЮРСТА, ЛЕВКОПУЛО,\
    \ ДЕБУСА (осуждены к ВМН).\n</TD> </TR> </TABLE> \n"
