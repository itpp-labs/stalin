  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.71.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>БИЛИБИН\
    \ Виктор Викторович, 1894 года рождения, уроженец г.Ленинграда, русский, гр-н\
    \ СССР, беспартийный, из дворян, б.офицер старой армии. В 1919 1920 г.г. работал\
    \ фельетонистом в газетах кадетского направления.\n<p>До ареста - старший геолог\
    \ объединения \"Азнефтедобыча\".\n<p>Арестован 6.I 1940 года.\n<p>Обвиняется по\
    \ ст.ст. 68,69,73 УК Аз. СССР.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Агент\
    \ быв.польской разведки, участник контрреволюционной вредительской организации\
    \ в Азнефти.\n<p>Работая в 1919-20 г.г. в Баку, в газетах кадетского направления,\
    \ систематически помещал антисоветские фельетоны.\n<p>В 1937 году был привлечен\
    \ к шпионской работе в пользу б. Польши и к участию в контрреволюционной организации\
    \ НИКИТИНЫМ Михаилом Владимировичем - ст. геологом бухты Ильича в Баку (осужден\
    \ к ВМН).\n<p>В том же 1937 году по заданию НИКИТИНА установил шпионскую связь\
    \ с польским разведчиком - делегатом от б. Польши на Международном геологическом\
    \ Конгрессе в Москве - ЧАРНОЦКИМ (выехал за границу).\n<p>С 1937 года по день\
    \ ареста проводил вредительство в нефтяной промышленности Азербайджана, заключавшееся\
    \ в сокрытии новых нефтеносных площадей и неправильной разработке нефтяных месторождений\
    \ с целью преждевременного их истощения и оставления в недрах большого количества\
    \ нефти.\n<p>Изобличается показаниями: МАШКОВИЧА К.А., МИХУРА Л.М., ОГАНОВА Г.Н.\
    \ (арестованы), очными ставками с ними и материалами экспертно-технической комиссии.\n\
    </TD> </TR> </TABLE> \n"
- pageintom: '72'
  image: v13/17-171-421-072.jpg
  title: null
