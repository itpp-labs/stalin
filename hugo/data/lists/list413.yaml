  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.157\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ДЕЛИК\
    \ ГАЛСАН ПУНЦУК, 1913 года рождения, уроженец Хун-Хурейченского аймака МНР, скотовод-бедняк,\
    \ монгол, гр-н МНР, быв.член МНРП, до ареста - начальник- отделения СПО МВД МНР.\n\
    <p>Арестован 18/VII-1939 года, по ст.58-1-б, 58-11 УК РСФСР.\n</TD> <TD WIDTH=\"\
    61%\" VALIGN=\"TOP\">\n<p>Активный участник контр-революционной пан-монгольской,\
    \ заговорщической организации, существовавшей в МНР.\n<p>В назначенную организацию\
    \ был завербован в январе 1939 года, быв. начальником СПО МВД МНР - ЧИМИТ-ДОРЖИ\
    \ (арестован).\n<p>Как участник организации проводил вражескую работу,  направленную\
    \ на истребление честных преданных Монгольскому Народно-Революционному и МНРП\
    \ кадров.\n<p>Проводил массовые необоснованные аресты людей, фальсифицировал на\
    \ них следственные дела, вымогая показания, путем применения к арестованным физических\
    \ мер воздействия.\n<p>Скрывал от разоблачения и провала действительные кадры\
    \ Пан-Монгольской организации.\n<p>Изобличается показаниями арестованных соучастников:\
    \ ЧИМИТ-ДОРЖИ, НАСЫН-ТОХТОХО, БАЗАР-ХАНДА, ДЫНДЫК-ЖАЛСАРАЯ и осужденного к ВМН\
    \ - КИЧИКОВА и очной ставкой с ЧИМИТ-ДОРЖИ.\n</TD> </TR> </TABLE> \n"
- pageintom: '158'
  image: v13/17-171-421-158.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.158\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ДИМЕНТМАН\
    \ Михаил Иосифович, 1903 года рождения, уроженец гор. Тулы, еврей, гр-н СССР,\
    \ бывший член ВКП(б) с 1920 года.\n<p>До ареста - начальник Приморского Управления\
    \ НКВД.\n<p>Арестован 25-го июля 1938 года.\n<p>Обвиняется по ст. 58 п.1-б, 58-7,\
    \ 58-8 и 11 УК РСФСР.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Участник антисоветской\
    \ заговорщической организации в органах НКВД.\n<p>Работая в Средней Азии, вел\
    \ под руководством заговорщиков ПИЛЯРА и МИРОНОВА активную вражескую работу по\
    \ сохранению антисоветских формирований.\n<p>В тот-же период установил связь по\
    \ шпионской работе с английской разведкой.\n<p>С 1937 года совместно с активными\
    \ заговорщиками - ЛЮШКОВЫМ (скрылся за границу), КАГАНОМ, ЯРЦЕВЫМ (осуждены к\
    \ ВМН) вел активную антисоветскую подрывную работу, направленную на сохранение\
    \ враждебных элементов и создание провокационных дел на партийных и советских\
    \ работников.\n<p>Изобличается показаниями: ВОЛЫНСКОГО, МАРТЫНОВА, КРУКОВСКОГО,\
    \ ЯРЦЕВА, ДЕНОТКИНА, КАГАНА, ПЕТРОСЯНА, ЛИХОДЗИЕВСКОГО, МОЧАЛОВА и очной ставкой\
    \ с последним (арестованы), а также показаниями свидетелей - ВИШНЕВСКОГО, ВЕРНЕРА,\
    \ КОВЕРИНА, АНДРЕЕВА, ГОСТЕВА, НЕГРОВА, ЛИПШЕС, КОВРИГИНА, ШЕРЕМЕТ и очными ставками\
    \ с ними.\n</TD> </TR> </TABLE> \n"
- pageintom: '159'
  image: v13/17-171-421-159.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.159\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ДИТМАН\
    \ Герберт Владимирович, 1883 г.р., ур.г.Ленинграда, из дворян, быв.офицер царского\
    \ флота, русский, гр-н СССР, б/п..\n<p>До ареста - преподаватель немецкого языка\
    \ в Ленинграде.\n<p>Арестован 16/XII-1939 года, по ст.58-1-а, 58-10 ч.1, 58-11\
    \ УК РСФСР.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>С 1933 по 1938 годы являлся\
    \ участником антисоветской организации \"Ирвинг\", существовавшей в Ленинграде.\n\
    <p>Поддерживал связь с руководителем этой организации РОЗЕ, проживающим за границей,\
    \ от которого регулярно получал валюту.\n<p>В 1936 году был завербован для шпионской\
    \ работы в пользу германской разведки ВОЛКОНСКИМ - бывш.зав.курсами иностранных\
    \ языков в г.Ленинграде (арестован), по заданиям которого собирал и передавал\
    \ секретные сведения о Научно-Исследовательском институте химии НКО в г.Ленинграде,\
    \ отдельные работы и тематические планы этого института, данные о численности\
    \ учащихся в Ленинградских военных училищах - танковом, инженерном и техническом,\
    \ учебные планы и программы по специальным военным дисциплинам тех же военных\
    \ училищ.\n<p>Как участник к.-р. организации и шпион изобличается показаниями\
    \ ВОЛКОНСКОГО (арестован), ДИТМАН Е.К., АЛЕКСЕЕВОЙ, ДИТМАН Э.А., КОЗЛОВА (осуждены\
    \ к ВМН) и свидетеля АБРАМС.\n</TD> </TR> </TABLE> \n"
- pageintom: '160'
  image: v13/17-171-421-160.jpg
