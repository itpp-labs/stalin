  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.67.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>БЕЛЬСКИЙ-ЛЕВИН\
    \ Лев Николаевич, 1889 года рождения, урож. мест. Мир, быв. Минской губ., еврей,\
    \ гр-н СССР, бывший член ВКП(б) с 1917 года, исключен в связи с арестом.\n<p>С\
    \ 1905 по 1907 годы был членом бунда. В прошлом зам.наркома Внутренних Дел СССР\
    \ и зам. Наркомпути.\n<p>До ареста - уполномоченный НКПС по строительству жел.\
    \ дор. Акмолинск-Карталы.\n<p>Арестован 30/VI-1939 года.\n</TD> <TD WIDTH=\"61%\"\
    \ VALIGN=\"TOP\">\n<p>Участник антисоветской заговорщической организации в НКВД\
    \ и правотроцкистской организации в НКПС.\n<p>В 1930 году группой бывших руководящих\
    \ работников ОГПУ ВОРОНЦОВЫМ, ОЛЬСКИМ и ЕВДОКИМОВЫМ (осуждены к ВМН) был завербован\
    \ в антисоветскую заговорщическую организацию и по вражеской работе был связан\
    \  последовательно с ОЛЬСКИМ, УНШЛИХТОМ, АГРАНОВЫМ, ЕЖОВЫМ и ФРИНОВСКИМ (осуждены\
    \ к ВМН).\n<p>В 1931 году был привлечен к шпионской работе в пользу Польши - ОЛЬСКИМ.\n\
    <p>В 1937 году, при переходе на работу в НКПС, получил от ЕЖОВА указание об организации\
    \ антисоветской подрывной работы на жел.дор.транспорте.\n<p>За период своего пребывания\
    \ в НКПС проводил вредительскую работу, направленную к срыву работы жел.дор. транспорта\
    \ и государственного плана перевозок, путем зашивки жел.дор., недоброкачественного\
    \ ремонта паровозов и дезорганизации снабжения важнейших ж.д. магистралей углем.\n\
    <p>Подготавливал террористический акт.\n<p>Изобличается как активных участник\
    \ заговорщической организации показаниями: ЕЖОВА (осужден к ВМН) и очной ставкой\
    \ с ним, показаниями ЕВДОКИМОВА, БЕРМАНА, ЦЕСАРСКОГО, АЛИ-КУТЕБОРОВА, УСПЕНСКОГО,\
    \ ШНЕЕРСОНА, ФРИНОВСКОГО, ДАГИНА (осуждены к ВМН), РОМАНОВА (арестован) и др.\n\
    <p>Подрывная вредительская деятельность подтверждается документами и заключениями\
    \ экспертиз по делу его соучастников ЖУРАВЛЕВА, ЛИКАНА и ШИДКОВА (осуждены).\n\
    </TD> </TR> </TABLE> \n"
