  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.463.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ШАЙДЕРОВ\
    \ Алексей Михайлович, 1898 года рождения, ур. гор.Москвы, по национальности русский.\
    \ гр-н СССР, быв.член ВКП(б) с 1927 года.\n<p>До ареста инженер-геолог Государственного\
    \ Союзного Геофизического треста.\n<p>Арестован 17/I-1940 года.\n<p>Обвиняется\
    \ по ст. 58-1а. 58-7 и 11 УК РСФСР.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n\
    <p>Осенью 1930 года был завербован для шпионской работы в пользу французской разведки\
    \ - бывшим представителем фирмы \"Шлюмберже\" МЕЛИКЯН Ваге Томасовичем (осужден\
    \ к ВМН), по заданию которого передавал шпионские материалы по разработке нефтеносных\
    \ месторождений Грозненского, Эмбенского, Бакинского и др. районов, карты нефтеносности\
    \ этих районов, диаграммы прокараттированных скважин, материалы съемки подводной\
    \ части месторождения нефти вокруг острова Артема (Баку), района Избирбаша, а\
    \ также кароттажные диаграммы угольных скважин.\n<p>Кроме того, в 1937 году ШАЙДЕРОВ\
    \ А.М. был завербован в антисоветскую вредительскую организацию бывш. управляющим\
    \ \"Камчатнефтеразведки\" БОГДАНОВИЧ (арестован) и проводил подрывную работу по\
    \ срыву нефтедобычи на Камчатке, тормозил глубокое и крелиусное (мелкое) бурение,\
    \ в результате в 1937-39 г.г. не было пробурено ни одного метра породы.\n<p>Изобличается\
    \ показаниями МЕЛИКЯН В.Т. (осужден), БОГДАНОВИЧ М.П. (арестован) и очной ставкой\
    \ с ним. Вредительская работа на \"Камчатнефтеразведке\", полностью подтверждена\
    \ экспертной комиссией.\n</TD> </TR> </TABLE> \n"
