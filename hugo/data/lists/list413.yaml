  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.109\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ВУЛЬКОВСКИЙ\
    \ Александр Моисеевич, 1906 года рождения, уроженец г.Здолбуново, Ровенской области,\
    \ русский, беспартийный, до ареста учитель неполной средней школы.\n<p>Арестован\
    \ 25-го мая 1940 года\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Участник контр-революционной\
    \ повстанческой организации, существовавшей на территории западных областей Украины\
    \ до последнего времени, в которую вошли члены, так называемой, \"младоросской\
    \ партии\", \"национально-трудового союза нового поколения\", и \"русской фашисткой\
    \ партии\", ранее нелегально существовавших на территории Польши.\n<p>Еще в период\
    \ существования польского государства члены вышеуказанных контр-революционных\
    \ групп готовили и перебрасывали в СССР по заданию польской разведки шпионов,\
    \ диверсантов и террористов.\n<p>После советизации Западной Украины участники\
    \ организации ушли в подполье, продолжая вести свою контр-революционную работу.\n\
    <p>ВУЛЬКОВСКИЙ являясь с 1934 года активным участником контр-революционной повстанческой\
    \ организации в г.Здолбуново, принимал руководящее участие в деятельности этой\
    \ организации, вербовал новых членов, выступал на собрании за применение террора\
    \ против руководителей Советского Союза.\n<p>С 1937 года являлся агентом 2-го\
    \ отдела польгенштаба и через сержанта военной разведки ЧАКАЯ, контактировал работу\
    \ здолбуновской организации \"национально трудового союза нового поколения\" с\
    \ военной разведкой.\n<p>По заданию контр-революционной организации и польской\
    \ военной разведки подготовлял кадры для переброски из Польши в СССР со шпионско-диверсионными\
    \ заданиями.\n<p>Перебрасываемых в СССР лиц снабжал контр-революционной литературой.\n\
    <p>По указанию ВУЛЬКОВСКОГО польской разведкой были переброшены в СССР в 1938\
    \ году САНЕЦ С.С. (арестован) и в 1939 году ЧЕРНИЙ (не установлен).\n<p>Изобличается\
    \ прямыми показаниями КАЛАШНИКОВА Н.Н., ИВАНОВА Г.Т., ПРОХОРОВА В.А. (арестованы)\
    \ и очными ставками с ними.\n</TD> </TR> </TABLE> \n"
- pageintom: '110'
  image: v13/17-171-421-110.jpg
