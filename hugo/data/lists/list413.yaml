  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.459.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ЧЕРНЫШЕВ\
    \ Михаил Михайлович, 1907 года рождения, урож.села Промысловки, Долбанского улуса,\
    \ Калмыцкой АССР, сын кулака.\n<p>В 1933 году судим за конокрадство на 8 лет ИТЛ.\
    \ Срок наказания отбыл.\n<p>Арестован 27/I-40 года НКВД Калмыцкой АССР.\n<p>Обвиняется\
    \ по ст.ст. 58-8 и 11 УК РСФСР.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Являлся\
    \ участником контр-революционной террористической группы, созданной быв.бандитом\
    \ и кулаком села Промысловки Долбанского улуса Калмыцкой АССР - ГОЛОВАНЕВЫМ.\n\
    <p>В мае 1932 года с участниками этой группы РОМАНЕНКО Иваном Игнатьевичем, ГОЛОВАНЕВЫМ\
    \ Ильей Яковлевичем и РОМАНЕНКО Георгием Игнатьевичем (арестованы), на почве классовой\
    \ мести принимал участие в совершении террористического акта над коммунистом общественником\
    \ села Промысловки ВОРОНЦОВЫМ Иосифом Петровичем.\n<p>Изобличается показаниями\
    \ соучастников: ГОЛОВАНЕВА, РОМАНЕНКО Георгия, РОМАНЕНКО Ивана (арестованы) и\
    \ очными ставками с ними.\n</TD> </TR> </TABLE> \n"
- pageintom: '460'
  image: v13/17-171-421-460.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.460.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ЧЖАМЦО\
    \ БАЯС-ХАЛАН, 1910 года рождения, урож.Ара-Хангайского аймака МНР, из арат, монгол,\
    \ гр-н МНР. быв. член МНРП с 1932 года, до ареста - начальник КРО МВД МНР.\n<p>Арестован\
    \ 15.7-1939 года.\n<p>ст.ст. 58-1б и 58-11 УК РСФСР.\n</TD> <TD WIDTH=\"61%\"\
    \ VALIGN=\"TOP\">\n<p>Активный участник контрреволюционной пан-монгольской организации,\
    \ ставившей своей задачей свержение революционного правительства МНР и установление\
    \ феодально-буржуазного строя под протекторатом Японии.\n<p>Завербован в контрреволюционную\
    \ организацию в феврале 1936 года бывшим заместителем начальника Гос. Внутренней\
    \ охраны МНР - АЮШИ (осужден), под руководством которого проводил вражескую работу\
    \ по сохранению контрреволюционных формирований кулачества и ламства и по скрытию\
    \ японского шпионажа на территории МНР.\n<p>Работая в центральном аппарате МВД,\
    \ по заданию организации проводил массовые необоснованные аресты среди монгольского\
    \ населения с целью дискредитации в глазах народа существующего революционного\
    \ строя МНР.\n<p>Участвовал в подготовке вооруженного восстания против революционного\
    \ правительства МНР.\n<p>Вербовал в организацию новых лиц.\n<p>Изобличается показаниями\
    \ арестованных соучастников организации: БАЗАР-ХАНДА, НЕРЕНДО-ЧИМИТ-ДОРЖИ, ГОЛИНДЫП-САЙРЫ,\
    \ ГЕНДЫП-ЖАМ-САРАНА, СИГАЕВА А.В., БАТО-СУХЭ, ЛУБСАН-ШАРАПА, НАСЫН-ТОХТОХО и др.\
    \ и очными ставками с КИЧИКОВЫМ Л.Б., НАСЫН-ТОХТОХО и БАИР-САЙХАН-ХАСА.\n</TD>\
    \ </TR> </TABLE> \n"
- pageintom: '461'
  image: v13/17-171-421-461.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.461.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ЧИМИК-БОРДУХО,\
    \ 1913 года рождения, урож. Дзун-Ханго-Сомоно Ойзаробос аймака МНР, монгол, гр-н\
    \ МНР, быв.член Союза Рев.Молодежи с 1929 года, быв.нач.ПРП Даригана МНРА.\n<p>Арестован\
    \ 6 июля 1939 года по ст.68 п.п. 1а и 11 УК РСФСР.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">\n<p>Участник пан-монгольской контрреволюционной организации, ставившей\
    \ своей целью свержение Народно-Революционного строя в МНР и восстановление буржуазно-феодального\
    \ строя под протекторатом Японии.\n<p>В организацию вовлечен с февраля 1937 года\
    \ быв. нач. Пограничным разведывательным Пунктом Дариганга ДАШИ-НИМА (осужден\
    \ к ВМН).\n<p>По заданию контрреволюционной организации, через своих соучастников\
    \ НАЙДАНА и ЧОЙНЕТА, передавал шпионские сведения военно-экономического характера\
    \ японским разведчикам НОНГО и МАКСАР ТУСЛАКЧИ.\n<p>Занимался вербовкой новых\
    \ членов в пан-монгольскую контрреволюционную организацию.\n<p>Изобличается показаниями\
    \ соучастников контрреволюционной организации: НАЙДАНА, ЛУБСАН-ДОНОЯ и БАТО-СУХЭ\
    \ (арестованы).\n</TD> </TR> </TABLE> \n"
- pageintom: '462'
  image: v13/17-171-421-462.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.462.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ШАБАНОВ\
    \ Александр Афанасьевич, 1900 года рождения, уроженец гор. Двинска, русский, гр-н\
    \ СССР. бывш.член ВКП(б) с 1919 года, исключен в связи с арестом, до ареста работал\
    \ секретарем Ленинградского отделения Союза Советских писателей.\n<p>Арестован\
    \ 12.III-1938 года УНКВД Л.О.\n<p>Обвиняется по ст. 58-8-10 и 11 УК.\n</TD> <TD\
    \ WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>В 1923 году являлся активным участником троцкистской\
    \ оппозиции и будучи в то время студентом Комвуза, неоднократно выступал с пропагандой\
    \ троцкистских взглядов на партийных собраниях лекторской группы.\n<p>В 1928 году,\
    \ работая зав.отделом редакции газеты \"Ленинградская Правда\", примкнул к антисоветской\
    \ группе правых в составе СТЕЦКОГО, РАФАИЛА, МАТУСЕВИЧ, БЕЛЕНКО, ПЕТРОВСКОГО (осуждены)\
    \ и МАРТЫНОВА (арестован).\n<p>В том же 1928 году по сговору с правыми, работавшими\
    \ в редакции газеты \"Правда\", ШАБАНОВ совместно с ПЕТРОВСКИМ, опубликовал в\
    \ \"Ленинградской Правде\" ряд своих статей, направленных против решения 15 съезда\
    \ ВКП(б) и июльского пленума ЦК ВКП(б) 1928 года.\n<p>После 1928 года ШАБАНОВ,\
    \ МАРТЫНОВ и БЕЛИЦКИЙ образовали в редакции газеты \"Ленинградская правда\" глубоко\
    \ законспирированную группу правых и проводили активную антисоветскую деятельность\
    \ вплоть до дня ареста.\n<p>В 1937 году ШАБАНОВ, МАРТЫНОВ и БЕЛИЦКИЙ по указанию\
    \ СТЕЦКОГО готовили террористический акт против одного из руководителей ВКП(б)\
    \ и в период Ленинградской партконференции обсуждали план практического осуществления\
    \ этого террористического акта.\n<p>В принадлежности к антисоветской организации\
    \ изобличается показаниями СТЕЦКОГО, РАФАИЛА, ЦИЛЬШТЕЙНА, ГОЛЬДЕНБЕРГА, БЕЛЕНКО,\
    \ ЗАЙЦЕВА, МАТУСЕВИЧА, ПЕТРОВСКОГО (осуждены к ВМН), МАРТЫНОВА, БЕЛИЦКОГО (арестованы)\
    \ и очными ставками с ними.\n</TD> </TR> </TABLE> \n"
