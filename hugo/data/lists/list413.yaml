  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.33.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>АБИХ Рудольф\
    \ Петрович, 1901 года рождения, уроженец гор. Баку, немец, гр-н СССР, по профессии\
    \ литератор.\n<p>Состоял в ВКП(б) с 1918 года.  В 1922 году за должностные преступления\
    \ исключался из партии.\n<p>В 1930 и 1933 г.г. исключался из партии за троцкистскую\
    \ деятельность.\n<p>В 1936 году Особым Совещанием при НКВД СССР был осужден к\
    \ 5 годам ИТЛ за троцкистскую деятельность. Вызван из лагеря в связи с новыми\
    \ материалами по делу.\n<p>Арестован 8/IX-1939 года.\n<p>Обвиняется по ст.58 1-а\
    \ и 58-11 УК РСФСР.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>С 1923 года являлся\
    \ активным участником троцкистской группы и вел в Военной Академии антисоветскую\
    \ работу. По заданию руководства группы, в1923 году выезжал в Ленинград для активизации\
    \ троцкистской борьбы против партии.\n<p>В 1924-25 г.г. являлся участником троцкистской\
    \ группы в Наркоминделе.\n<p>В 1925-26 г.г. был участником троцкистской группы\
    \ в Курской Губсовпартшколе, где вербовал новых лиц для антисоветской троцкистской\
    \ работы.\n<p>В 1927 году принимал участие в нелегальном троцкистском совещании\
    \ в Москве.\n<p>В 1931-33 г.г. входил в антисоветскую троцкистскую группу в Соцэкгизе,\
    \ возглавлявшуюся ВАРДИНЫМ (арестован).  До момента ареста в 1936 г. вел активную\
    \ антисоветскую деятельность.\n<p>В 1934 году агентом английской разведки ДУНАЕВСКИМ\
    \ Е.В. (арестован) был привлечен для шпионской работы\n<p>По заданиям ДУНАЕВСКОГО\
    \ занимался сбором шпионских сведений о целлюлозной промышленности и состоянии\
    \ железнодорожного транспорта в СССР. Кроме того, передавал английской разведке\
    \ сведения об иранских политэмигрантах в СССР и другие секретные сведения.\n<p>Изобличается\
    \ показаниями осужденных: ЛЕВИЦКОГО И.Б., АБУКОВА Б.Л., БУЛЛЕ М.О., АЛЬФИНА К.К.,\
    \ ГАЛУНОВА Р.А., СУЛТАН-ЗАДЕ А., ОСЕТРОВА В.П., АЛАВЕРДОВОЙ Л.А., АШУРИ Г.А.,\
    \ ВАЛЬЦЕНА Г.И., СУХОРУКОВА В.Г., УРВАНЦЕВОЙ Л.Н. и арестованного ДУНАЕВСКОГО\
    \ Е.В., а также очной ставкой с последним.\n</TD> </TR> </TABLE> \n"
- pageintom: '34'
