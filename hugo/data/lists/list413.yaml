  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.55.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>БАБАЧЕНКО\
    \ Ермил Григорьевич, 1905 года рождения, уроженец Бессарабской губ., Аккерманского\
    \ уезда, Ташлыкской волости, села Ташлык, русский, гр-н СССР, бывший член ВКП(б)\
    \ с 1925 года.\n<p>До ареста - секретарь Мурманского Окружкома ВКП(б).\n<p>Арестован\
    \ 8 июня 1938 года УНКВД ЛО.\n<p>Обвиняется по ст.ст. 58-8,10,11 УК РСФСР.\n</TD>\
    \ <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>С 1933 года являлся участником антисоветской\
    \ террористической организации правых, в которую был завербован одним из руководящих\
    \ участников этой организации СМОРОДИНЫМ Петром (осужден к ВМН).\n<p>Неоднократно\
    \ присутствовал на нелегальных сборищах участников организации, где обсуждались\
    \ методы борьбы с ВКП(б) и Советским правительством.\n<p>В 1936 году дал согласие\
    \ СМОРОДИНУ быть физическим исполнителем террористического акта против А.А. ЖДАНОВА.\n\
    <p>Изобличается показаниями участников контрреволюционной организации правых:\
    \ ИВАНОВА, ХАРЛАМОВА, СМОРОДИНА (осуждены к ВМН), ЕГОРОВА, НИКИТИНА, ЮРИЩЕВА и\
    \ СИЛКИНА (арестованы).\n</TD> </TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\
    \n<p>БАДАРХИН НАМЖИЛ, 1902 года рождения, уроженец местечка Бухук, Лубинского\
    \ аймака МНР, монгол, член МНРП с 1926 года.\n<p>До ареста - начальник общей части\
    \ Политуправления МНРА.\n<p>Арестован 3 июля 1939 года.\n<p>По ст.ст. 58 п.1-б,\
    \ 58 п. 11 УК РСФСР.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>С 1936 года\
    \ являлся участником контрреволюционной пан-монгольской организации, действовавшей\
    \ в МНР и ставившей своей задачей свержение Монгольского Народно-Революционного\
    \ правительства, установление буржуазно-феодального строя под протекторатом Японии\
    \ и разрыв дружественных отношений с СССР.\n<p>В контрреволюционную организацию\
    \ завербован ДАШИ-ЧАРИБОМ (умер).\n<p>Знал о подготовляемом организацией государственном\
    \ перевороте, путем вооруженного восстания и принимал в подготовке этого переворота\
    \ активное участие.\n<p>Как участник организации, использовал свое служебное положение\
    \ начальника общей части Политуправления МНРА для предательской контрреволюционной\
    \ работы, направленной на подрыв боеспособности Монгольской Народно-Революционной\
    \ армии и вызов недовольства среди командно-политического и рядового состава армии\
    \ политикой МНРП и революционного правительства.\n<p>Был осведомлен о шпионских\
    \ связях организации с японскими разведывательными органами.\n<p>Изобличается\
    \ показаниями арестованных соучастников ЛУБСАН-ДОНОЯ и СУХИН АЛТАН ГЕРИЛА, а также\
    \ очной ставкой с ЛУБСАН-ДОНОЕМ.-\n</TD> </TR> \n</TABLE> \n"
