    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ДАМБА-ГОТОБИН,\
    \ 1901 года рождения, уроженец МНР, быв.член МНРП, монгол, гр-н МНР.\n<p>До ареста\
    \ - заместитель командующего Монгольской Народной Армии.\n<p>Арестован 28/I-39\
    \ года по ст. 58 п.1 \"б\" и 58-11 УК РСФСР.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">\n<p>Являлся одним из активных участников контр-революционной пан-монгольской\
    \ организации, ставившей своей задачей свержение существующего в Монголии Народно-Революционного\
    \ правительства и создание Монгольского государства под протекторатом Японии.\n\
    <p>В организацию был завербован в 1936 году, бывш. министром Здравоохранения УЛЬЗИ-БАТО\
    \ (осужден к ВМН).\n<p>Сам лично систематически передавал японской разведке шпионские\
    \ сведения и информировал их о ходе подготовки вооруженного восстания.\n<p>Изобличается\
    \ показаниями соучастников: АГДАБУИН-АМОРА, ДОБЧИН-САНЖИ, ЛЕГЦИГЕН-ГОНЖАБ, ЛОСОЛА,\
    \ ЛУБСАН-ШАРАПА, НАСЫН-ТОХТОХО, ДОНСОГАН-ДОКСОМА, СУНДУЕВА-ПУРБО-ДОРЖИ, ГУНЖИТ-НАЙДАНА,\
    \ КУЩЕВА, БАЯС Халана (все арестованы), ФРИНОВСКОГО, ГОЛУБЧИКА, СИТИКОВА, СВЕТЛОВА,\
    \ КИЧИКОВА и НЕМЦЕВА (осуждены к ВМН) и очными ставками с АГДАБУИН-АМОРОМ, ДОБЧИН-САНЖИ,\
    \ ЛЕГЦИНЕН ГОНЖАБОМ, ГУНЖИТ-НАЙДАНОМ, БАТО-СУХЭ и КУЩЕВЫМ.\n</TD> </TR> </TABLE>\
    \ \n"
- pageintom: '149'
  image: v13/17-171-421-149.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.149\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ДАМБА-ЦЕНДЕ,\
    \ 1903 года рождения, уроженец Тубинского аймака МНР, бывш. член МНРП.\n<p>До\
    \ ареста - пом. нач. ИТУ МВД, арестовывался МВД МНР в 1938 году за контр-революционную\
    \ деятельность, в 1939 году за недоказанностью был освобожден.\n<p>Вторично арестован\
    \ 29 июля 1939 года по ст.ст. 58 п. 1-б и 58-п.11 УК РСФСР.\n</TD> <TD WIDTH=\"\
    61%\" VALIGN=\"TOP\">\n<p>Являлся участником контр-революционной пан-монгольской\
    \ заговорщической организации, существовавшей на территории Монгольской Народной\
    \ Республики и ставившей своей целью свержение Народно-Революционного правительства,\
    \ путем вооруженного переворота.\n<p>Работая зам. нач. СПО МВД, проводил вражескую\
    \ работу, направленную на массовое истребление кадров преданных Народно-Революционному\
    \ правительству и МНРП путем незаконных арестов и фальсификации следственных материалов.\n\
    <p>Изобличается показаниями арестованных соучастников организации: НАСЫН-ТОХТОХО,\
    \ ЧИМИТ-ДОРЖИ, ГАЛСАН-ПУНЦУК, ЖАЛСАРАЯ, БЕЛИХТЕ, МИЛХАБАТОРА, БАЯС-ХАЛАНА и очной\
    \ ставкой с БЕЛИХТЕ.\n</TD> </TR> </TABLE> \n"
- pageintom: '150'
  image: v13/17-171-421-150.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.150\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ДАМБО-ЧИМИДИН,\
    \ 1900 года рождения, уроженец Восточного аймака МНР, монгол, гр-н МНР.\n<p>В\
    \ 1920 году служил в банде барона УНГЕРНА.\n<p>До ареста - нач. отдела мест заключения\
    \ МВД МНР.\n<p>Арестован 15/VII-39 года.\n<p>Ст.58 п.п.1-б и 11 УК РСФСР.\n</TD>\
    \ <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Участник пан-монгольской контрреволюционной\
    \ организации, ставившей своей целью свержение народно-революционного строя в\
    \ МНР и восстановление буржуазно-феодального строя под протекторатом Японии.\n\
    <p>В организацию завербован в 1938 году бывш.зам.министра Внутренних Дел МНР -\
    \ НАСЫН-ТОХТОХО.\n<p>Участвовал в подготовке вооруженного восстания против народно-революционного\
    \ строя в Монголии.\n<p>Изобличается показаниями соучастников контрреволюционной\
    \ организации: БАЗАР-ХАНДА, БАТО-СУХЭ, НАСЫН-ТОХТОХО и очной ставкой с последним\
    \ (Все арестованы).\n</TD> </TR> </TABLE> \n"
- pageintom: '151'
  image: v13/17-171-421-151.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.151\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ДАМДИН-СУРУН-ШАГДОР-ЖАБ,\
    \ 1902 года рождения, уроженец села Тарахан Селенгинского аймака МНР, монгол,\
    \ гр-н МНР, быв. член МНРП.\n<p>До ареста - министр торговли МНР.\n<p>Арестован\
    \ 15-го июля 1939 года по ст.58-1-а и 58-11 УК РСФСР.\n</TD> <TD WIDTH=\"61%\"\
    \ VALIGN=\"TOP\">\n<p>Активный участник контр-революционной заговорщической пан-монгольской\
    \ организации, существовавшей на территории МНР. Завербован бывшим секретарем\
    \ ЦК МНРП ЛУБСАН-ШАРАПОМ в 1938 году.\n<p>По заданию организации проводил вражескую\
    \ работу по линии торговли.\n<p>Принимал участие в контрреволюционных совещаниях\
    \ организации, где обсуждались вопросы по подготовке вооруженного восстания и\
    \ свержения народно-революционного монгольского правительства.\n<p>Изобличается\
    \ показаниями соучастников организации: ЛУБСАН-ШАРАПА, НАСЫН-ТОХТОХО, ГАЛИНДАБА,\
    \ ПУРБО-ДОРЖИ, ЛОСОЛА, ДАНШИ-ЦОДОЛА и очными ставками с ЛУБСАН-ШАРАПОМ, НАСЫН-ТОХТОХО\
    \ и ПУРБО-ДОРЖИ.\n<p>Все перечисленные выше лица арестованы.\n</TD> </TR> </TABLE>\
    \ \n"
- pageintom: '152'
  image: v13/17-171-421-152.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.152\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ДОНДОК-ЖАЛСАРАЙ\
    \ (ДОНДОК-ДЖАЛСАРАЙ), 1908 года рождения, уроженец Селегинского аймака МНР, монгол,\
    \ гр-н МНР, бывш. член МНРП.\n<p>До ареста - зам. нач. СПО МВД МНР.\n<p>Арестован\
    \ 17-го июля 1939 года по ст.58 п. 1 \"б\", 11 УК РСФСР.\n</TD> <TD WIDTH=\"61%\"\
    \ VALIGN=\"TOP\">\n<p>Активный участник пан-монгольской контр-революционной организации,\
    \ ставившей своей целью свержение Народно-Революционного строя в МНР и восстановление\
    \ буржуазно-феодального строя под протекторатом Японии.\n<p>В организацию был\
    \ завербован в декабре 1938 года, бывш.нач. СПО МВД МНР - НЕРЕНДО-ЧИМИТ-ДОРЖИ.\n\
    <p>Проводил вербовку новых членов в контр-революционную организацию.\n<p>Производил\
    \ массовые незаконные аресты и фальсифицировал следственные материалы.\n<p>Участвовал\
    \ в подготовке вооруженного восстания.\n<p>Изобличается показаниями соучастников\
    \ контр-революционной организации: НЕРЕНДО-ЧИМИТ-ДОРЖИ, БАЗАР-ХАНДА, БАИР-САЙХАНХАСА,\
    \ ГАЛСАН-ПУНЦУКА и очными ставками с НЕРЕНДО-ЧИМИТ-ДОРЖИ и ГАЛСАН-ПУНЦУКОМ.\n\
    <p>Все перечисленные выше лица арестованы.\n</TD> </TR> </TABLE> \n"
- pageintom: '153'
  image: v13/17-171-421-153.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.153\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ДАНИЛЯК\
    \ Яков Данилович, 1898 года рождения, урож.гор.Махач-Кала, еврей, гр-н СССР, беспартийный,\
    \ сын доверенного быв.торговой фирмы \"Трифель\".\n<p>До ареста - экономист бюро\
    \ учета городского хозяйства при Баксовете.\n<p>Арестован 14-го декабря 1939 года.\n\
    <p>Ст.63 ч.1-я, 72, 73 УК Аз.ССР.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Агент\
    \ английской разведки, участник антисоветской организации, существовавшей в нефтяной\
    \ промышленности Азербайджана.\n<p>В 1923 году РОХЛИНЫМ А.В. - бывш.начальником\
    \ отдела Наркомхоза Аз.ССР (арестован) привлечен к сотрудничеству с английской\
    \ разведкой, систематически передавал ему шпионские сведения по коммунальному\
    \ хозяйству гор.Баку, подробное описание электростанций, водопровода, а также\
    \ железной дороги Аз.ССР.\n<p>В 1937 году по указанию РОХЛИНА установил шпионскую\
    \ связь с КОГЕНОМ В.В. - бывшим экономистом Госплана Аз.ССР (арестован), которому\
    \ передавал подробные сведения о провозоспособности железных дорог Аз.ССР, емкости\
    \ вагонного парка, протяженности рельсового пути, а также о числе и мощности электростанций.\n\
    <p>За переданные шпионские сведения получил вознаграждение от РОХЛИНА в размере\
    \ 2.500 рублей.\n<p>Как агент английской разведки изобличается показаниями РОХЛИНА\
    \ А.В. и КОГЕНА В.В. (арестованы) и очными ставками с ними.\n</TD> </TR> </TABLE>\
    \ \n"
- pageintom: '154'
  image: v13/17-171-421-154.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.154\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ДАНИШЕВСКИЙ\
    \ Григорий Михайлович, 1890 года рождения, уроженец г.Москвы, еврей, гр-н СССР,\
    \ быв.член ВКП(б), быв.директор Центрального института Курортологии.\n<p>В 1937г.\
    \ исключен из ВКП(б) за связь с врагами народа.\n<p>Арестован 14 декабря 1937\
    \ года.\n<p>В 1938г. за принадлежность к право-троцкистской организации Особым\
    \ Совещанием при Народном комиссаре Внутренних Дел СССР осужден к 5 годам ИТЛ.\n\
    <p>В связи с получением новых материалов 13 сентября 1939 г. ДАНИШЕВСКИЙ был доставлен\
    \ из лагерей и вновь привлечен к следствию по ст.ст.58, п.1\"а\", 7 и 11 УК РСФСР.\n\
    </TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>В 1934 году был завербован КАМИНСКИМ\
    \ - быв.Наркомздрав (осужден к ВМН) в организацию правых, действовавшую в органах\
    \ Наркомздрава.\n<p>Проводил подрывную работу в области здравоохранения.\n<p>Кроме\
    \ того проводил шпионскую работу в пользу французской разведки.\n<p>По шпионской\
    \ работе был связан с ЗИПАЛОВЫМ и ЛЕВИЦКОЙ (арестованы).\n<p>Уличается показаниями\
    \ участников организации: НАДЖАРОВА, ГУРЕВИЧА, БОЛДЫРЕВА (осуждены к ВМН), ЛЕВИЦКОЙ,\
    \ ДОНЕЦ, ЗИПАЛОВЫМ. (арестованы) и показаниями свидетелей: ЧЕРНЫХ, ЛЕЙБЕНЗОНА,\
    \ КАЛЬМАНСОН, РУТЕНБЕРГ, КАВЕРИНСКОГО, ЗАСЛАВСКОГО, ГЕЛЬШТЕЙНА.\n</TD> </TR> </TABLE>\
    \ \n"
- pageintom: '155'
  image: v13/17-171-421-155.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.155\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ДАНСОРОН-ДОКСОМ,\
    \ 1884 года рождения, уроженец саймана Баин-Обо, Кентейского аймака, монгол, гр-н\
    \ МНР, быв. член МНРП. В момент ареста работал председателем малого хурала МНР.\n\
    <p>Арестован 9/VII-39 года.\n<p>Ст. 58 п.п. 1-а, 7 и 11 УК РСФСР.\n</TD> <TD WIDTH=\"\
    61%\" VALIGN=\"TOP\">\n<p>Являлся одним из руководителей контр-революционной пан-монгольской,\
    \ шпионско-заговорщической организации, ставившей своей задачей свержение существующего\
    \ народно-революционного строя в МНР и создание буржуазно-феодального государства\
    \ под протекторатом Японии.\n<p>В контр-революционную организацию был завербован\
    \ в 1935 году быв. премьер-министром МНР АМОРОМ и под его руководством вел предательскую\
    \ шпионскую и подрывную деятельность.\n<p>В 1935 году, находясь в Манчжурии в\
    \ качестве члена пограничной комиссии МНР по переговорам с японо-манчжурами, установил\
    \ шпионскую связь с видными деятелями японских разведывательных органов - ИНОКУЧИ\
    \ и ХАНКИ, с которыми вел переговоры по вопросу оказания вооруженной помощи для\
    \ осуществления государственного переворота в Монголии.\n<p>В 1938 году установил\
    \ заговорщическую и шпионскую связь с участником заговора ЛУБСАН-ШАРАПОМ, бывшим\
    \ первым секретарем ЦК МНРП (арестован).\n<p>Вербовал в к-р организацию новых\
    \ участников.\n<p>Изобличается также показаниями соучастников: АМОРА, ЛУБСАН-ШАРАПА,\
    \ ЛОСОЛА, ГАЛИНДЫП САЙРЫ, ПУРБО-ДОРЖИ и БАТО-СУХЭ, очными ставками с АМОРОМ, ЛУБСАН-ШАРАПОМ,\
    \ ЛОСОЛОМ и ПУРБО-ДОРЖИ.\n<p>Все перечисленные выше лица арестованы.\n</TD> </TR>\
    \ </TABLE> \n"
- pageintom: '156'
  image: v13/17-171-421-156.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.156\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ДЕДОВ\
    \ Яков Михайлович, 1885 года рождения, уроженец гор.Торжка, гр-н СССР, русский,\
    \ беспартийный.\n<p>В момент ареста - экономист Кировского завода в Ленинграде.\n\
    <p>Арестован 16/XII-1939 года.\n<p>Обв.по ст.58-1-а, 58-11 УК РСФСР.\n</TD> <TD\
    \ WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>В начале 1938 года привлечен к шпионской работе\
    \ агентом германской разведки ВОЛКОНСКИМ - бывш.зав.курсами иностранных языков\
    \ ДИТР\"а в г.Ленинграде (арестован).\n<p>По заданию ВОЛКОНСКОГО неоднократно\
    \ передавал ему для германской разведки секретные сведения об оборонной продукции,\
    \ выпускаемой Кировским заводом в Ленинграде, сведения о танках, артиллерии и\
    \ опытных образцах зенитных орудий.\n<p>Будучи знаком с ВОЛКОНСКИМ с 1936 года,\
    \ еще до непосредственной вербовки для шпионской работы, разглашал последнему\
    \ секретные сведения, известные ему по роду своей служебной работы.\n<p>Изобличается\
    \ показаниями ВОЛКОНСКОГО (арестован) свидетеля ГЕРМАН и очной ставкой с ВОЛКОНСКИМ.\n\
    </TD> </TR> </TABLE> \n"
