  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.386.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>САРУМОВ\
    \ Мушег Нерсесович, 1904 года рождения, уроженец гор. Баку, армянин, гр. СССР,\
    \ окончил в 1933 году экономическое отделение Ин-та Красной Профессуры в Москве,\
    \ служащий. Быв. член ВКП(б) с 1920 года, исключен в связи с арестом.\n<p>В момент\
    \ ареста - зам. председателя Бакинского горсовета.\n<p>Арестован 12 июля 1938\
    \ года.\n<p>Обвиняется по ст.ст. 58 п.п. 11 и 17-58 п. 8 УК РСФСР.\n</TD> <TD\
    \ WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Участник право-троцкистской организации.\n\
    <p>В 1933 году будучи направлен на работу в Казахскую ССР, установил контрреволюционную\
    \ связь с руководителем троцкистской организации, существовавшей в Казахстане\
    \ МИРОЗОЯНОМ Л.И. - быв. секретарем ЦК КП(б) КАЗ. (осужден к ВМН), совместно с\
    \ которым проводил вредительскую работу по срыву благоустройства города Алма-Ата.\n\
    <p>В 1937 году переехал в гор. Баку, где установил связь с участниками троцкистской\
    \ организации ХАЛИЛОВЫМ, БРЕНЕРОМ, ПАХОМОВЫМ (осуждены на разные сроки), а также\
    \ РОХЛИНЫМ - быв. зав. сектором Эксплуатации Главжилуправления НККХ Аз.ССР (арестован),\
    \ которому давал задание о подготовке диверсионных актов на нефтеперегонных заводах.\n\
    <p>Как участник организации изобличается показаниями: ХАЛИЛОВА, ВАРУНЦА, БАГИРОВА,\
    \ АСАДУЛАЕВА, БРЕНЕРА, ПАХОМОВА, КУЛАКОВА, ЛАЗАРЕВА, СААКЯНА, ОСТРИНА, ЛЕВКОЙЦЕВА,\
    \ РОДИОНОВА, МИРЗОЯНА, КИСЕЛЕВА (осуждены), БРИЦКИВСА, РАФАЛЬСКОГО, ДЕРНЕВА, ТАГАНСКОГО,\
    \ КУЗИЧА, РОХЛИНА (арестованы) и очной ставкой с последним.\n</TD> </TR> </TABLE>\
    \ \n"
- pageintom: '387'
  image: v13/17-171-421-387.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.387.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>СБАРСКИЙ\
    \ Петр Федосеевич, 1904 года рождения, уроженец станицы Троицкая, Краснодарского\
    \ края, русский, гр-н СССР, б. член ВКП(б) с 1930 года, бывший заместитель начальника\
    \ Главнефтепереработки центра и Востока Наркомтопа СССР.\n<p>Арестован 17-го июля\
    \ 1939 года.\n<p>Обвиняется по ст. 58 п. 7 и 11 УК РСФСР.\n</TD> <TD WIDTH=\"\
    61%\" VALIGN=\"TOP\">\n<p>Участник право-троцкистской организации, действовавшей\
    \ в системе нефтяной промышленности.\n<p>Завербован в 1939 году ЮЗЕФОВИЧЕМ быв.\
    \ заместителем начальника \"Главпереработки\" (арестован).\n<p>По указанию ЮЗЕФОВИЧА\
    \ проводил вражескую работу, направленную к ослаблению действующих заводов и снижению\
    \ выпуска нефтепродукции.\n<p>Занизил план выпуска продукции на 1939 год. Не принимал\
    \ мер к уменьшению аварийности на нефтезаводах.\n<p>В целях ухудшения качества\
    \ ремонта оборудования нефтезавода, дал заниженные сроки капитального и текущего\
    \ ремонтов по Саратовскому заводу.\n<p>Как участник антисоветской организации\
    \ изобличается показаниями ЮЗЕФОВИЧА И.С., ИСКАНДЕРОВА А.Б. и ВЕЛИКАНОВА В.Г.\
    \ (арестованы) и очными ставками с ними.\n</TD> </TR> </TABLE> \n"
- pageintom: '388'
  image: v13/17-171-421-388.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.388.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>СВАНИДЗЕ\
    \ Александр Семенович, 1884 г. рождения, урож. села Боджи, быв. Кутаисской губ.,\
    \ грузин, гр. СССР, быв. член ВКП(б) с 1904 г.\n<p>До ареста работал заместителем\
    \ управляющего Госбанка СССР.\n<p>Обвиняется по ст.ст. 58 1-а, п.7, 58 п. 11 УК\
    \ РСФСР.\n<p>Арестован 23 декабря 1937 года.\n<p>Следователь - ВОРОНИН\n<p>группа\
    \ - ШВАРЦМАНА.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>В 1917 году находясь\
    \ в Мюнхенбергском штрафном лагере военнопленных был завербован комендантом этого\
    \ лагеря - ротмистром КЕЛЬХ, для шпионской работы в пользу германской разведки.\
    \ По шпионской работе был в разное время связан с германским послом в Грузии РАУШЕРОМ\
    \ заведующим русским отделом  Германского министерства иностранных дел - ГАНОМ,\
    \ вторым секретарем германского посольства СССР ХИЛЬГЕРОМ и другими, которым передавал\
    \ шпионские материалы о переговорах Советского правительства с Правительством\
    \ Ллойд-Джоржа, об импортном плане СССР в Германию, данные о денежном обращении,\
    \ кредитах и валютных рынках СССР.\n<p>В 1922 году СОКОЛЬНИКОВЫМ (осужден к ВМН)\
    \ был завербован в антисоветскую организацию правых.\n<p>Принимал активное участие\
    \ в подготовке террористических актов против руководителей партии и правительства.\n\
    <p>По заданию антисоветской организации правых проводил вредительскую работу в\
    \ Госбанке СССР, разбазаривал государственные средства не по назначению и срывал\
    \ планирование финансов.\n<p>Вредительски в ущерб интересам СССР провел финансирование\
    \ Иранских и Турецких купцов, бюджетную реформу в МНР и реализацию пятимиллионного\
    \ займа в Синьцяне.\n<p>Как участник антисоветской организации изобличается показаниями\
    \ ОЗЕРОВА Г.Л., ЧИЧИНАДЗЕ В.А., ГЛОНТИ Ф.З., ЛЕЖАВА Ш.К., ГОГОБЕРИДЗЕ Ж.Е., ОРАХЕЛЕШВИЛИ\
    \ М.П., ДУХОВНОГО Б.И., ЭЛИАВА Ш.З., БАРЫШНИКОВА М.В., САНДЛЕРА Д.Е., ПОТЕХИНОЙ\
    \ О.Л., ФРУМКИНЫМ М.И., ШАПИРО Е.М., ШЕЙНА И.И., КОГАН Ц.О. (все осуждены) и ЛЕВИНЫМ\
    \ А.Я. (арестован).\n</TD> </TR> </TABLE> \n"
