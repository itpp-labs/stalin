  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.409.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>СТАРИЧКОВ\
    \ Василий Георгиевич, 1904 года рождения, ур. с. Мощеново, Карачевского р-на,\
    \ Орловской области, русский, гр-н СССР, б.член ВКП(б) с 1923 года.\n<p>До ареста\
    \ секретарь Дзержинского РК ВКП(б) гор. Москвы.\n<p>Арестован 7.IX-1938 года.\n\
    <p>Обвиняется по ст. 58 п.8, 10 и 11 УК РСФСР.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">\n<p>С 1930 года является участником антисоветской право-троцкистской организации,\
    \ куда был вовлечен б. секретарем ЦК ЛКСМУ КОРСУНОВЫМ (устанавливается).\n<p>В\
    \ 1931-35 г.г. работая в аппарате ЦК КП(б) Азербайджана, а впоследствии в должности\
    \ нач. политотдела Узловского отделения М.Д. жел.дор., проводил подрывную деятельность\
    \ в области партийной работы.\n<p>В конце 1937 года установил антисоветскую связь\
    \ с б.секретарем МГК ВКП(б), участником право-троцкистской организации БРАТАНОВСКИМ\
    \ и по его заданию проводил вражескую работу в партийном хозяйстве, в бытность\
    \ свою секретарем Дзержинского РК ВКП(б) гор. Москвы.\n<p>Разделял террористические\
    \ позиции, направленные против руководителей ВКП(б) и советского правительства.\n\
    <p>Изобличается показаниями осужденных к ВМН участников право-троцкистской организации:\
    \ ГУРЕВИЧ Г.М., БРАТАНОВСКОГО Г.А. и УГАРОВА А.И.\n</TD> </TR> </TABLE> \n"
- pageintom: '410'
  image: v13/17-171-421-410.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.410.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>СТАЦЕВИЧ\
    \ Георгий Михайлович, 1898 года рождения, уроженец б. Гродненской губернии, Крушапского\
    \ уезда (Польша), белорусс, гражданин СССР, быв. член ВКП(б) с 1917 г., исключен\
    \ в связи с арестом.\n<p>В момент ареста 1-й секретарь Далькрайкома ВКП(б), депутат\
    \ Верховного совета СССР.\n<p>Арестован 22 июня 1938 года.\n<p>Обвиняется по ст.\
    \ 58 п.п. 1,7,8 и 11 УК РСФСР.\n<p>След.дело №-11345.\n<p>УНКВД Хабаровского края.\n\
    </TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>В 1928 году вступив на путь борьбы\
    \ с ВКП(б) и советским правительством, активно участвовал в группировке правых.\n\
    <p>В 1933 году, работая зав. сельхозотделом МК ВКП(б) по контрреволюционной работе\
    \ связался с членом право-троцкистского центра в Москве с ЯКОВЛЕВЫМ (осужден к\
    \ ВМН).\n<p>В 1937 году находясь на особо законспирированном положении в организации,\
    \ через ЯКОВЛЕВА, при поезде в Хабаровск на работу 1 секретарем Далькрайкома ВКП(б),\
    \ получил задание на восстановление организации на Дальнем Востоке в связи с провалом\
    \ руководителя организации ВАРЕЙКИС (осужден к ВМН).\n<p>По заданию ЯКОВЛЕВА на\
    \ Дальнем Востоке создал новый центр организации (в составе его  СТАЦЕВИЧА, ЛЕГКОНРАВОВА,\
    \ АНИСИМОВА, ЛЮШКОВА), связался с сохранившимися от ареста участниками организации\
    \ и до своего ареста проводил активную предательскую работу по ослаблению военной\
    \ и хозяйственной мощи края; в подготовке прямой помощи интервентам в случае войны,\
    \ в осуществлении отторжения Дальне-Восточного края от СССР и создания буферного\
    \ государства под протекторатом Японии.\n<p>Изобличается показаниями арестованных\
    \ однодельцев: АНИСИМОВА, ШАПИРО, КОРОЛЮК, КАЗНАЧЕЕВА (осужденных к ВМН), ЯКОВЛЕВА,\
    \ ВАРЕЙКИС, ЛЕГКОНРАВОВА, УДОДОВА, ДЕМИДОВА, ОСИНИНА-ВИНИЦКОГО, МАЛАХОВА, ГОВЛИГ.\n\
    </TD> </TR> </TABLE> \n"
- pageintom: '411'
  image: v13/17-171-421-411.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.411.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>СТОМОНЯКОВ\
    \ Борис Спиридонович, 1882 года рождения, урож. г. Одессы, по национальности болгарин,\
    \ гр-н СССР, бывший член ВКП(б) с 1921 года.\n<p>До ареста - зам. наркома Иностранных\
    \ Дел Союза ССР.\n<p>Арестован 17.XII-1938 года.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">\n<p>Являлся одним из руководителей антисоветской право-троцкистской организации\
    \ в Наркоминделе и на протяжении ряда лет проводил вражескую работу.\n<p>С 1922\
    \ года являлся агентом германской разведки, которой передавал секретные сведения,\
    \ а также привлекал новых лиц для шпионской работы.\n<p>В 1924 году МАКДОНАЛЬДОМ\
    \ завербован для сотрудничества с \"конфиденциальной\" службой информации министерства\
    \ иностранных дел Англии.\n<p>По шпионской работе был связан с послами Англии\
    \ в СССР, которым передавал секретные материалы.\n<p>С 1926 года являлся агентом\
    \ польской разведки, в которую был завербован послом Польши ПАТЕКОМ. Передавал\
    \ секретные сведения интересующие польскую разведку.\n<p>Для право-троцкистской\
    \ и шпионской работы вербовал участников из числа работников Наркоминдела, через\
    \ которых проводил срыв политики Советского Союза в международных  вопросах.\n\
    <p>Изобличается показаниями сообщников: БАРЧЕНКО Д.В., АПРЕСОВА Г.А., КАРСКОГО\
    \ М.А, ЛОГАНОВСКОГО М.А., БОКИЙ Г.И., РОЗЕНГОЛЬЦА А.П., САБАНИНА А.В., КОРОЛЕВА\
    \ В.Н., МОСКВИНА И.М., КОСТРИКИНА М.Л., АБРАМОВА Р.П., ШМИДТА, РЫКОВА А.И. (осуждены),\
    \ ЛЕБЕДЕВОЙ М.О., ПАСТУХОВА и МИХАЙЛОВА (арестованы).\n</TD> </TR> </TABLE> \n"
- pageintom: '412'
  image: v13/17-171-421-412.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.412.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>СТРЕЛЬЦОВ\
    \ Роман Ефимович, 1875 года рождения, уроженец г. Таганрога, меньшевик с 1900\
    \ года, гр-н СССР, в 1931 году судим по делу промпартии, срок наказания отбыл.\n\
    <p>До ареста экономист Облплана в г. Ярославле.\n<p>Арестован 9 марта 1938 года.\n\
    <p>Обвиняется по ст. 58, п.8,7,10,11 УК РСФСР.\n<p>УНКВД по Ярославской области.\n\
    </TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Кадровый меньшевик с 1900 года.\n\
    <p>Являлся активным участником нелегальной меньшевистской террористической организации\
    \ в гор. Ярославле.\n<p>В 1936-37 г.г. установил связь с кадровыми меньшевиками\
    \ ПЕПЕЛЯЕВЫМ и КОНАТЬЕВЫМ (арестованы).\n<p>По антисоветской деятельности был\
    \ связан с руководителем меньшевистской группы на комбинате \"Красный Перекоп\"\
    \ СКОТНИКОВЫМ.\n<p>Проводил подрывную работу по линии планирования народного хозяйства\
    \ в г. Ярославле.\n<p>Изобличается показаниями арестованных своих сообщников:\
    \ ПЕПЕЛЯЕВА, КОНАТЬЕВА, ШЕСТАКОВА, СВЕТЛИЧНОГО, МАРТЮКОВА  очными ставками с ними.\n\
    </TD> </TR> </TABLE> \n"
- pageintom: '413'
  image: v13/17-171-421-413.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.413.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>СТРУЖУК\
    \ Георгий Макарович, 1915 года рождения, уроженец гор. Здолбуново-бывш.Польши,\
    \ из рабочих, русский, бывш.польский подданный, затем гр-н СССР, образование незаконченное\
    \ высшее, окончил два курса богословского факультета Варшавского университета\
    \ и лекторат русского языка.\n<p>К моменту ареста - директор неполной средней\
    \ школы села Тайкуры, Здолбуновского района, Ровенской области.\n<p>Арестован\
    \ 5 июля 1940 года.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Участник контрреволюционной\
    \ повстанческой организации, существовавшей на территории западных областей Украины\
    \ до последнего времени, в которую вошли члены так называемой \"младоросской партии\"\
    , ранее нелегально существовавших на территории Польши.\n<p>Еще в период существования\
    \ польского государства, члены вышеуказанных контрреволюционных групп готовили\
    \ и перебрасывали в СССР по заданию польской разведки шпионов, диверсантов и террористов.\n\
    <p>СТРУЖУК с 1935 года вел активную контрреволюционную работу, переотправлял контрреволюционные\
    \ листовки из Польши в Советский Союз.\n<p>В 1936 году на собраниях членов кружка\
    \ \"русской молодежи\" и \"национально-трудового союза нового поколения\", призывал\
    \ к террору против руководителей партии и правительства СССР.\n<p>В мае 1935 года\
    \ в Варшаве принимал участие в работе съезда \"русского общества молодежи\" (РОМ).\
    \ На этом съезде СТРУЖУК выступал с докладом об антисоветской работе кружка \"\
    русской молодежи\" Здолбуновского филиала.\n<p>Изобличается показаниями: ПРОХОРОВА,\
    \ ПРЕСМАНА, ВЕЛЕЖИНСКОГО, САДОВСКОГО (арестованы) и очными ставками с ними.\n\
    </TD> </TR> </TABLE> \n"
- pageintom: '414'
  image: v13/17-171-421-414.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.414.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>СУРАБЕКОВ\
    \ Георгий Семенович, 1881 года рождения, уроженец гор. Астрахани, сын астраханского\
    \ рыбопромышленника, армянин, гр-н СССР, инженер химик (в 1907 г. окончил Политехнический\
    \ институт в гор. Мюнхене Германия) бывший управляющий нефтеперегонными заводами\
    \ бывш. нефтяной фирмы ГУКАСОВЫХ  в Баку.\n<p>В 1929 году арестовывался по делу\
    \ к.р. вредительской организации в нефтяной промышленности Азербайджана.\n<p>В\
    \ момент ареста - главн. инженер по эксплуатации фурфулового завода ОИТК НКВД\
    \ Аз.СССР в гор. Кировабаде.\n<p>Арестован 14.I-1940 г.\n<p>ст.ст. 63-1, 72 и\
    \ 73 УК Аз.ССР.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Агент английской\
    \ разведки, завербован в 1920 году в гор. Баку ПАРОНЯНОМ А.А. (эмигрировал заграницу).\n\
    <p>После эмиграции ПАРОНЯНА был связан с активным англо-разведчиком бывш. директором\
    \ фирмы \"Нобель\" в Баку - ТАГИАНОСОВЫМ С.С. (умер в 1939 году в Баку).\n<p>В\
    \ 1923 году связался с резидентом английской разведки - ПЕНГУ Максимом Альфредовичем\
    \ - бывш. директором завода им. Андреева в Баку (осужден к ВМН).\n<p>Шпионская\
    \ связь СУРАБЕКОВА Г.С. заключалась в сборе и передаче английской разведке шпионских\
    \ сведений о мощности нефтеперегонных заводов, о состоянии нефтеперерабатывающей\
    \ промышленности Азербайджана, о количестве вырабатываемого жидкого топлива, особенного\
    \ авиационного бензина, масел и других нефтепродуктов, предназначенных для оборонной\
    \ промышленности СССР, а также  о добыче нефти, бурении и геолого-разведывательным\
    \ работам.\n<p>В активной антисоветской работе изобличается показаниями ЦМИНОВА\
    \ Г.И., КОСТРИНА К.В., ВЛАСЕНКО П.П., ТЕР-МИКАЭЛЯНА В.Б. (арестованы).\n</TD>\
    \ </TR> </TABLE> \n"
- pageintom: '415'
  image: v13/17-171-421-415.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.415.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>СУРВИЛЛО\
    \ Станислав Иосифович, 1899 года рождения, урож. Пермской области, ст.Чусовая,\
    \ по национальности - литовец, гр-н СССР, быв. член ВКП(б) с 1918 года, с 1937\
    \ по 1939 год работал и.о. торгпреда СССР в Бельгии.\n<p>До ареста - зам. нач.\
    \ котельного цеха Всесоюзной Эксперментально-Научной конторы.\n<p>Арестован 16\
    \ января 1940 г.\n<p>Обвиняется ст.ст. 58 п.1а, 7,11 УК РСФСР.\n</TD> <TD WIDTH=\"\
    61%\" VALIGN=\"TOP\">\n<p>Участник антисоветской право-троцкистской организации,\
    \ существовавшей в системе Наркомвнешторга.\n<p>Агент английской разведки.\n<p>В\
    \ право-троцкистскую организацию завербован в 1935 году СМОЛЕНСКИМ С.А. - быв.\
    \ нач.импортного управления Наркомвнешторга (осужден  к ВМН).\n<p>Проводил вредительскую\
    \ работу в области внешней торговли, срывал заказы импортных товаров для оборонной\
    \ и тяжелой промышленности СССР.\n<p>Кроме того, будучи и.о. Торгпреда СССР в\
    \ Бельгии, с начала 1937 года проводил вражескую работу по срыву экспорта товаров:\
    \ хлеба, руды, леса, реализуя их по невыгодным для СССР ценам, чем наносил материальный\
    \ ущерб Советскому Союзу.\n<p>Путем незаконных сделок с торговыми фирмами занимался\
    \ хищением средств для финансирования Троцкого.\n<p>Для шпионской работы в пользу\
    \ Англии был завербован в 1937 году ХАЗОВЫМ - быв. торгпредом СССР в Бельгии (осужден\
    \ на 15 лет ИТЛ) по день ареста передавал ему шпионские сведения по Советскому\
    \ экспорту и импорту.\n<p>Как участник антисоветской организации изобличается\
    \ показаниями: ЛОГАНОВСКОГО, РАБИНКОВА, МОСИНОЙ (осуждены к ВМН) и очными ставками\
    \ с РАБИНКОВЫМ и МОСИНОЙ.\n<p>В шпионской работе изобличается показаниями РАБИНКОВА\
    \ и очной ставкой с последним.\n</TD> </TR> </TABLE> \n"
- pageintom: '416'
  image: v13/17-171-421-416.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.416.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>СЫРКИНА\
    \ Вера Яковлевна, 1900 года рождения, уроженка г.Друя, Виленской губ., еврейка,\
    \ гр-ка СССР, беспартийная.\n<p>До ареста - секретарь спецшколы НКВД СССР.\n<p>Арестована\
    \ 10 ноября 1938 года.\n<p>Обвиняется по ст. 58-12 УК РСФСР.\n</TD> <TD WIDTH=\"\
    61%\" VALIGN=\"TOP\">\n<p>С 1921 года и до последнего времени являлась женой польского\
    \ шпиона СЫРКИНА Альберта Иоахимовича, который в марте месяце 1940 года осужден\
    \ военной Коллегией Верховного суда Союза ССР к ВМН.\n<p>Знала о том, что СЫРКИН\
    \ в 1924 году нелегально ездил в Польшу.\n<p>С 1925 года по 1933 год совместно\
    \ с СЫРКИНЫМ проживала за границей: в Италии, Франции, Германии. В течение всего\
    \ этого периода была в курсе специальной секретной работы, которую проводил СЫРКИН\
    \  за границей.\n<p>Проживая во Франции, познакомилась и встречалась с реакционно-настроенными:\
    \ бывшим членом государственной думы России ГУЧКОВЫМ Александром и эмигрантом\
    \ - адвокатом РУБИНШТЕЙНОМ.\n<p>Была осведомлена о близкой связи своего мужа -\
    \ СЫРКИНА с врагами народа троцкистами: ТАТАРОВЫМ, РАППОПОРТОМ и ЦВИБАКОМ. Сама\
    \ неоднократно встречалась с ними у себя на квартире.\n<p>Была также осведомлена\
    \ о том, что СЫРКИН состоял в подозрительной связи с польским шпионом МАКОВСКИМ\
    \ (осужден к ВМН).\n<p>В течение ряда лет состояла в близкой связи с врагами народа:\
    \ УМАНСКИМ П.В., ФЕРРАРИ Е.К., ЧАПСКИМ-ШУСТЕРОМ, ИЛЬК Б.К., ШПИГЕЛЬГЛАЗОМ, КАРИНЫМ\
    \ Ф.Я., ТОМЧИНЫМ Ю.Я. (осуждены к ВМН) и ИЛЬК А.П., ШУСТЕР-ЧАПСКОЙ З.К., ТРУСОВОЙ\
    \ Е.А., КРИКОВЫМ М.С., СТЕН Ф.Л. (осуждены к разным срокам).\n</TD> </TR> </TABLE>\
    \ \n"
- pageintom: '417'
  image: v13/17-171-421-417.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.417.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>СЫТНЮК\
    \ Иосиф Григорьевич, 1897 г. р., урож. Винницкой области УССР, гр-н СССР.\n<p>До\
    \ ареста работал в колхозе села Павловка.\n<p>Арестован 6 января 1940 года, по\
    \ ст. 54-2, 9, 11 УК УССР.\n<p>След.дело № 164633 УНКВД Винницкой области.\n</TD>\
    \ <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Участник контр-революционной повстанческо-диверсионной\
    \ группы в селе Павловка Винницкой области.\n<p>В 1918 году служил в петлюровской\
    \ армии, участвуя в боях против Красной Армии.\n<p>В 1930 году принимал активное\
    \ участие в кулацком выступлении против коллективизации, организовывал массу крестьян\
    \  на выход из колхоза.\n<p>В названную контр-революционную группу завербован\
    \ в 1939 году МИЛИЦИЯНОМ Феодосием, по заданию которого проводил работу по подготовке\
    \ к восстанию на случай войны, а также совершению диверсионных актов на железнодорожном\
    \ транспорте и в колхозах.\n<p>Завербовал в антисоветскую группу ГОРКАВЛЮКА Николая\
    \ и АНЕЧУК Фому.\n<p>Изобличается показаниями участников группы: МИЛИЦИЯНА Ф.,\
    \ МИЛИЦИЯНА С., ГОРКАВЛЮКА Н.П. и ГАВРИЛЮКА Б.С. (арестованы).\n</TD> </TR> </TABLE>\
    \ \n"
- pageintom: '418'
  image: v13/17-171-421-418.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.418.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ТЕЛЕСНИН\
    \ Борис Николаевич, 1894 года рождения, уроженец г. Смоленска, русский, гр-н СССР,\
    \ из дворян, прапорщик царской армии, в партиях не состоял.\n<p>В 1921 году арестовывался\
    \ по подозрению в шпионаже в пользу Польши, но несмотря на прямые уличающие его\
    \ показания, был освобожден.\n<p>До ареста нач. артиллерии 204 стрелк. полка 10-й\
    \ стрелковой дивизии, имеет военное звание - капитан.\n<p>Арестован 21.IV-1940\
    \ года.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Участник антисоветского военного\
    \ заговора и агент германской разведки.\n<p>В антисоветский военный заговор завербован\
    \ в ноябре 1936 года БАТОРСКИМ б. комкором, пом. нач. кафедры оперативного искусства\
    \ Академии Генерального штаба (осужден к ВМН).\n<p>По замыслам заговорщиков в\
    \ момент переворота должен был возглавить конно-артиллерийский полк.\n<p>В этих\
    \ целях произвел наметку расстановки командного состава полка из числа лиц, считавшихся\
    \ надежными с точки зрения заговорщиков.\n<p>В декабре 1936 года был привлечен\
    \ ПРЖИЛЕНЦКИМ (осужден на 8 лет) для шпионской работы в пользу Германии.\n<p>Передавал\
    \ сведения о состоянии конно-артиллерийского полка кавдивизии им.СТАЛИНА, а в\
    \ период работы в НКПС данные об использовании рельс 4-й категории.\n<p>Изобличается\
    \ показаниями ШИШКОВСКОГО б.нач. вечернего отделения Артиллерийск. Академии РККА\
    \ (осужден к ВМН) и БАЙЕНИНА б.слушателя Академии Генерального штаба РККА (осужден\
    \ к ВМН).\n</TD> </TR> </TABLE> \n"
- pageintom: '419'
  image: v13/17-171-421-419.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.419.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ТЕПЛОВ-СЕВЕРНЫЙ\
    \ Иван Илларионович, 1903 года рождения, уроженец села Репьевки, бывшей Симбирской\
    \ губернии, быв.член ВКП(б) с 1924 года.\n<p>До ареста работал советником полпредства\
    \ СССР в Китае.\n<p>Арестован 25 сентября 1939 года, по ст.58 1/а, 58-11 УК РСФСР.\n\
    </TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Участник антисоветского заговора в\
    \ системе органов НКВД.\n<p>Завербован в 1936 году начальником контрабандного\
    \ отделения ГУПВО НКВД ГОРЕВЫМ (осужден к ВМН).\n<p>В конце 1936 года, как активный\
    \ заговорщик был послан на нелегальную работу в Китай, где установил заговорщическую\
    \ связь с одним из руководителей этого заговора, бывшим полпредом СССР в Китае\
    \ и по его заданиям проводил вражескую работу, направленную на обострения отношений\
    \ СССР с Китаем и создание условий поражения Китая в войне с Японией.\n<p>Изобличается\
    \ показаниями заговорщиков ФРИНОВСКОГО М.П. (осужден к ВМН) и ГЛУЩЕНКО Ф.И. (осужден\
    \ к ВМН).\n</TD> </TR> </TABLE> \n"
- pageintom: '420'
  image: v13/17-171-421-420.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.420.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ТЕР-МИКАЭЛЯН\
    \ Вартан Богданович, 1882 года рождения, уроженец гор.Тбилиси, из семьи купца,\
    \ армянин, гр-н СССР, меньшевик с 1903 года. Образование высшее (в 1931 году в\
    \ гор. Юрьеве окончил физико-математический факультет по естественному отделению),\
    \ в прошлом - заведующий административно-хозяйственной частью керосиново-масляного\
    \ завода бывшей нефтяной фирмы Манташовых в Баку.\n<p>До ареста - плановик Кубинского\
    \ кирпичного завода Аз.СССР.\n<p>Арестован 5.I.1940 года.\n<p>Обвиняется по ст.ст.\
    \ 63-1,71 и 73 УК Аз.ССР.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Агент английской\
    \ разведки.\n<p>Завербован в 1922 году ПЕНГУ бывшим директором нефтеперегонного\
    \ з-да имени Андреева в Баку (осужден к ВМН).\n<p>В 1927 году установил связь\
    \ по шпионской работе с резидентом английской разведки РОХЛИНЫМ А.В. - бывшим\
    \ заведующим отделом Наркомхоза Аз.ССР (арестован), которому передавал сведения\
    \ о состоянии нефтеперерабатывающей промышленности. В частности, о выработке авиационного\
    \ бензина, специальных сортов масел и других нефтепродуктов, идущих на оборону\
    \ СССР.\n<p>По заданию английской разведки, в 1939 году подготавливал диверсионный\
    \ акт по выводу из строя нефтеперегонного завода имени Сталина городе Баку.\n\
    <p>Изобличается показаниями РОХЛИНА (арестован) и очной ставкой с ним.\n</TD>\
    \ </TR> </TABLE> \n"
- pageintom: '421'
  image: v13/17-171-421-421.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.421.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ТЕР-ОВАНЕСЯН\
    \ (ТЕР-СААКЯН) Мигран Семенович, 1890 года рождения, уроженец Турции, гр-н СССР,\
    \ кадровый дашнак, с 1910 года член ЦК партии \"Дашнак-Цутюн\".\n<p>До ареста\
    \ - педагог Армянской школы гор. Симферополя.\n<p>Арестован 22-го января 1938\
    \ года.\n<p>Ст.ст. 19-58-8 и 58-11 УК РСФСР.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">\n<p>Один из руководителей антисоветской организации \"Дашнак-Цутюн\" в\
    \ гор. Симферополе.\n<p>С 1926 по 1930 год за антисоветскую дашнакскую работу\
    \ отбывал ссылку.\n<p>В 1930 году вернувшись в гор. Симферополь из ссылки установил\
    \ организационную антисоветскую связь с руководящим ядром организации в лице ТЕР-СТЕПАНЯНА,\
    \ БАФРАДЖАНА, ЛЮЛЕДЖАНА и др. и вместе с ними возглавил работу организации.\n\
    <p>Будучи педагогом армянской школы, проводил подрывную работу, направленную на\
    \ срыв подготовки в советском духе национальных кадров.\n<p>Вел среди учащихся\
    \ антисоветскую пропаганду.\n<p>Вместе с тем проводил широкую вербовочную работу,\
    \ вовлекая в организацию новых участников.\n<p>В 1935 году установил связь с загранбюро\
    \ дашнаков, откуда имел поручение о подготовке террористических актов против руководителей\
    \ партии и советского правительства.\n<p>В начале 1936 года по заданию загранбюро\
    \ дашнаков организовал совместно с ТЕР-СТЕПАНЯНОМ, БАФРАДЖАНОМ, АСЛАНЯНОМ и ЛЮЛЕДЖАНОМ\
    \ террористическую группу с задачей подготовки террористических актов против руководителей\
    \ ВКП(б) и советского правительства.\n<p>Изобличается показаниями арестованных:\
    \ БАФРАДЖАНА М.М., ТЕР-СТЕПАНЯНА С.Г., АСЛАНЯНА Е.П., ЛЮЛЮДЖАНА М.Г. и очными\
    \ ставками с БАФРАДЖАНОМ М.М. и ЛЮЛЕДЖАНОМ М.Г.\n</TD> </TR> </TABLE> \n"
- pageintom: '422'
  image: v13/17-171-421-422.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.422.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ТЕР-СТЕПАНЯН\
    \ Смбат Галустович, 1885 года рождения, уроженец Турции, армянин, до 1929 года\
    \ турецко-подданный, кадровый дашнак, с 1916-1920 год являлся председателем Симферопольской\
    \ дашнакской организации.\n<p>За контрреволюционную деятельность дважды арестовывался\
    \ органами ВЧК-ОГПУ (1921-1930 г.г.).\n<p>До ареста - педагог средней армянской\
    \ школы в Симферополе.\n<p>Арестован 22-го января 1938 года.\n<p>Ст.ст. 19-58-8\
    \ и 58-11 УК РСФСР.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Активный участник\
    \ антисоветской дашнакской организации в гор. Симферополе.\n<p>Был организационно\
    \ связан с центром контрреволюционной дашнакской организации в Армении и по заданию\
    \ последнего в 1924 году принимал активное участие в работах совещаний дашнаков\
    \ по разработке программы тактических задач организации в борьбе с советской властью\
    \ за отторжение Армении от СССР и организации самостоятельного государства, так\
    \ называемой \"Великой Армении\" с ориентацией на Англию.\n<p>Занимался вербовкой\
    \ новых участников организации и проводил работу по налаживанию связи с другими\
    \ антисоветскими группами дашнаков.\n<p>С 1931 года по 1938 год проводил вредительскую\
    \ работу среди местного населения, агитируя последнее против советской власти.\n\
    <p>В 1936 году по заданию дашнакского центра организовал террористическую группу\
    \ с задачей подготовки совершения террористических актов против руководителей\
    \ ВКП(б) и советского правительства.\n<p>Изобличается показаниями арестованных\
    \ ТЕР-ОВАНЕСЯНА, БАФРАДЖАНА М.М., АСЛАНЯНА Е.И., ЛЮЛЕДЖАНА М.Г. и ЕРОНОСОВА Х.М.\
    \ (осужден ИТЛ 8 лет), очными ставками с ЛЮЛЕДЖАНОМ М.Г. и ЕРОНОСОВЫМ Х.М. и показаниями\
    \ свидетелей ДАВТЯНА Г.А. и АСАТУРЯНА Д.А.\n</TD> </TR> </TABLE> \n"
- pageintom: '423'
  image: v13/17-171-421-423.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.423.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ТЕРЕНТЬЕВ\
    \ Даниил Григорьевич, 1904 г. рождения, уроженец гор.Брянска, украинец, служащий,\
    \ гр-н СССР, с высшим образованием.\n<p>Состоял в ВКП(б) с 1925 года, из партии\
    \ исключен.\n<p>К моменту ареста - врид.редактора республиканской газеты \"Казахская\
    \ правда\".\n<p>Обвиняется по ст.ст.58-7 и 58-11 УК РСФСР.\n</TD> <TD WIDTH=\"\
    61%\" VALIGN=\"TOP\">\n<p>Активный участник антисоветской право-троцкистской террористической\
    \ организации.\n<p>В антисоветскую организацию и к вражеской работе был привлечен\
    \ в 1936 году СМИРНОВЫМ П.Л. (арестован). По заданию руководства организации,\
    \ на протяжении ряда лет проводил вражескую работу. В этих целях в Октябрьском\
    \ и Селитинском совхозах по Володарской области проводил линию на уничтожение\
    \ скота и срыв сельско-хозяйственных работ.\n<p>В последующем подрывную работу\
    \ вел в партийном аппарате и печати гор. Алма-Ата, пользуясь своим положением\
    \ скрывал от разоблачения троцкистов, правых и буржуазных националистов.\n<p>Был\
    \ осведомлен о террористических методах борьбы организации и мероприятиях, намечаемых\
    \ организацией по террору против руководителей ВКП(б) и советского правительства.\n\
    <p>Изобличается показаниями арестованных соучастников: СМИРНОВА, УРБАНСКОГО, КУЗИЧА,\
    \ ВОЛЧЕВА, АМИРОВА, ПОТАПОВОЙ и НИГМЕТОВА; очными ставками с СМИРНОВЫМ, УРБАНСКИМ,\
    \ КУЗИЧ и ВОЛЧЕВЫМ; показаниями свидетелей ЛАРИОНОВА, ЯУНРОЗИН, ДОЛГОВА, ВОЛЧЕВА,\
    \ ПРИСОЛОВА, КОЗЛОВА и КАРПЕНКО, а также другими документами.\n</TD> </TR> </TABLE>\
    \ \n"
- pageintom: '424'
  image: v13/17-171-421-424.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.424.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ТЕРЕХОВ\
    \ Александр Федорович, 1913 года рождения, из крестьян села Бычки Бондарского\
    \ района Тамбовской обл., русский, гр-н СССР, беспартийный, несудившийся, низшего\
    \ образования.\n<p>Отец ТЕРЕХОВА убит в 1921 году, как участник банды Антонова.\n\
    <p>До ареста - работал кузнецом в мастерской базы Артикснаба.\n<p>Арестован 9\
    \ января 1940 года.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>В 1938 году был\
    \ завербован в контр-революционную, террористическую группу ДУБИНИНЫМ А. (арестован).\n\
    <p>Дал согласие принять участие в террористическом акте против одного из руководителей\
    \ ВКП(б) и Советского правительства.\n<p>В конце 1939 года - начале 1940 года\
    \ пытался завербовать в эту группу рабочего базы Артикснаба - КОСТЫЛЕВА А.\n<p>Изобличается\
    \ документальными данными и показаниями свидетеля КОСТЫЛЕВА.\n</TD> </TR> </TABLE>\
    \ \n"
- pageintom: '425'
  image: v13/17-171-421-425.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.425.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ТЕРЗЯН\
    \ Овсеп Оганесович, 1913 года рождения, урож.Турции, гр-н СССР, быв. владелец\
    \ типографии и ателье художников на о.Кипре, беспартийный.\n<p>До ареста - скульптор-художник.\n\
    <p>Арестован 17.I.1939 года по ст. 58-1/а, 19-58-8 и 58-11 УК РСФСР.\n</TD> <TD\
    \ WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Террорист-агент французской разведки.\n<p>В\
    \ 1932 году состоял в студенческой дашнакской организации в Сибири, поддерживал\
    \ связь с видными дашнаками: ХАДЖАНОМ, ШАНТ ЛЕВОНОМ, АГБАЛЯНОМ, ИПЕКЯНОМ и АЛТУНЯНОМ.\n\
    <p>В 1936 году перед отъездом из Франции в СССР был осведомлен от дашнака МОГДЕСЯНА\
    \ о дашнакском подполье в СССР и имел от видного дашнака ТОПОЛЯНА, он же КАЧПЕРУНИ,\
    \ явки к бывшему секретарю ЦК КП(б) Армении ХАНДЖАНУ, бывшему председателю СНК\
    \ Армянской СССР ГЭЛОЯНУ и писательнице ЗАБЕЛО ЕСАЯН (осуждены к ВМН). По поручению\
    \ ТОПОЛЯНА вез из Кипра для названных выше лиц дашнакскую литературу, в которой\
    \ всячески восхваляется фашизм.\n<p>В конце 1936 года сгруппировал вокруг себя\
    \ недовольных своим положением армян эмигрантов и вел среди них активную антисоветскую\
    \ агитацию против политики ВКП(б) и советской власти.\n<p>В этот же период установил\
    \ шпионскую связь с французским послом в Москве, которому передавал сведения шпионского\
    \ характера. В этих целях привлек ТЕР-ОГАНЕСЯНА Г.Г. и ТЕР-ИОНИСЯНА П.Н. (арестованы).\n\
    <p>В сентябре 1938 года по его инициативе оформилась шпионско-террористическая\
    \ группа, которая распространяла террористические взгляды и делала контр-революционные\
    \ выпады по адресу вождей ВКП(б) и Советского правительства.\n<p>Изобличается\
    \ показаниями арестованных МОВСЕСЯНА, ОВСЕПЯНА, ТЕР-ОГАНЕСЯНА, свидетельскими\
    \ показаниями и документами.\n</TD> </TR> </TABLE> \n"
- pageintom: '426'
  image: v13/17-171-421-426.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.426.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ТЕРКУЛОВ\
    \ Абдулла Зерулович, 1907 г. рождения, урож. дер. Шусстрой Торбеевского р-на,\
    \ Мордовской АССР, по национальности татарин, гр. СССР, беспарт.\n<p>До ареста\
    \ - зав. комиссионным магазином № 112 Москопромторга.\n<p>Арестован 4 мая 1940\
    \ года.\n<p>Обвиняется в преступлениях, предусмотренных ст. 17 УК РСФСР - постановлением\
    \ ЦИК и СНК СССР от 7 августа 1932 года.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\"\
    >\n<p>НКВД СССР вскрыта и ликвидирована хищническая группа, существовавшая на\
    \ московском аффинажном заводе, которой с 1937 по 1940 г.г. похищено около 20\
    \ кгр. высококачественного золота.\n<p>Активный участник хищнической группы ТЕРКУЛОВ\
    \ Абдулла привлеченный в конце 1939 года ЯНАКАЕВЫМ С. (в момент ареста без определенных\
    \ занятий) скупал у последнего высокопробное золото, а также золотую монету царской\
    \ чеканки.\n<p>Кроме того у спекулянта ЗИНЕТА (арестован) скупал золотую монету\
    \ царской чеканки и перепродал ее своему знакомому ГРОЛЬ-КРОЛЮ Х.М. (арестован)\
    \ получив от последнего 60.000 рублей совзнаками.\n<p>Изобличается показаниями\
    \ обвиняемых: ЯНАКАЕВА, ГРОЛЬ-КРОЛЯ и очными ставками с ними.\n</TD> </TR> </TABLE>\
    \ \n"
- pageintom: '427'
  image: v13/17-171-421-427.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.427.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ТИШБЕЙН\
    \ Роман Робертович, 1892 года рождения, уроженец гор.Ленинграда, по национальности\
    \ немец, гр-н СССР, беспартийный, с 1919 года по 1921 год состоял членом РКП(б),\
    \ из партии выбыл по собственному желанию, сын дворянина, прапорщик царской армии,\
    \ по специальности - корабельный инженер. До ареста - инженер технического отдела\
    \ Наркомата судостроительной промышленности.\n<p>Арестован 25.VIII.1939 года.\n\
    <p>Обвиняется в преступлениях, предусмотренных ст. 58 п.1-а, п.7 и 11 УК РСФСР.\n\
    </TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Агент немецкой и английской разведок,\
    \ участник военно-фашистского заговора.\n<p>Для сотрудничества с германской разведкой\
    \ завербован в 1930 году АЛЯКРИЦКИМ - бывшим начальником отдела Кораблестроения\
    \ Наркомвоенмора (осужден к ВМН).\n<p>В 1931 году СИВКОВЫМ - бывшим начальником\
    \ Управления Кораблестроения Наркомвоенмора был вовлечен в военно-фашистский заговор,\
    \ существовавший в Управлении военно-морских сил РККА. (СИВКОВ осужден к ВМН).\n\
    <p>В том же 1934 году был привлечен к шпионской работе на английскую разведку\
    \ ЖАРИНЦЕВЫМ бывшим начальником 1-го отдела Управления Кораблестроения Наркомвоенмора\
    \ (осужден к ВМН).\n<p>На протяжении ряда лет передавал АЛЯКРИЦКОМУ и ЖАРИНЦЕВУ\
    \ шпионские сведения о вооружении военно-морского флота, пополнении его новыми\
    \ боевыми единицами (крейсерами, подводными лодками и др.).\n<p>По заданию СИВКОВА\
    \ проводил вредительскую работу в области планирования военного кораблестроения,\
    \ срывал строительство боевых кораблей.\n<p>Как участник заговорщической организации\
    \ и агент германской и английской разведок изобличается показаниями ЖАРИНЦЕВА,\
    \ ЛЕТЧФОРДА, НЕВИНСКОГО, РОХМАЛОВА (осуждены к ВМН), ГРУНДМАНА (арестован), очной\
    \ ставкой с последним, а также официальными документами.\n</TD> </TR> </TABLE>\
    \ \n"
- pageintom: '428'
  image: v13/17-171-421-428.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.428.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ТОЛСТОЙ\
    \ Павел Николаевич, 1909 года рождения, уроженец гор. Ленинграда, из дворян, русский,\
    \ гр-н СССР, беспартийный, до 1933 года проживал во Франции, журналист.\n<p>До\
    \ ареста работал литературным сотрудником в \"ВОКСе\".\n<p>Арестован 29 июля 1939\
    \ года.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>С 1928 года состоял в антисоветской\
    \ белоэмигрантской \"евразийской\" организации, работавшей в контакте с троцкистами\
    \ и иностранными разведками.\n<p>С 1932 года является шпионом французской разведки,\
    \ завербован ее резидентом белогвардейцем ЭФРОН С.Я. (арестован).\n<p>В 1933 году\
    \ по указанию ЭФРОН прибыл в СССР для ведения шпионской работы. ТОЛСТОЙ установил\
    \ связь с французскими шпионами СЛАНСКОЙ (осуждена на 8 лет ИТЛ) и ЛИТАУЭР (арестована)\
    \ и через них передавал шпионские материалы для французской разведки.\n<p>В 1938\
    \ году по заданию ЭФРОН создал террористическую группу, которая вела подготовку\
    \ для осуществления террористических актов против руководителей ВКП(б) и Советского\
    \ правительства.\n<p>Изобличается показаниями осужденных к ВМН участников право-троцкистской\
    \ организации МОСИНОЙ, ВВЕДЕНСКОГО, СТРЕЛКОВА, осужденных на разные сроки ГИЛЕВА,\
    \ ЗАЛЬЦЕРОВИЧА и ФОРМОЗЫ.\n</TD> </TR> </TABLE> \n"
- pageintom: '429'
  image: v13/17-171-421-429.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.429.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ТОРОПЧЕНОВ\
    \ Сергей Николаевич, 1894 года рождения, урож. дер. Глинкино быв. Дорской вол.\
    \ Калининской области, русский, гр-н СССР, быв.член ВКП(б) с 1930 года, исключен\
    \ в связи с арестом. Ранее состоял в ВКП(б) с 1918 по 1920 г., выбыл по несогласию\
    \ с линией партии.\n<p>До ареста - заместитель Наркома путей сообщения.\n<p>Арестован\
    \ 16 августа 1938 года.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Участник\
    \ антисоветской правотроцкистской организации.\n<p>Завербован осенью 1933 года\
    \ бывшим зам.Наркомпуть БИЛИКОМ (осужден к ВМН).\n<p>Был связан с участниками\
    \ антисоветской организации в НКПС - ШУШУКОВЫМ, ЛИВШИЦЕМ, БАКУЛИНЫМ (осуждены\
    \ к ВМН) и БЕЛЬСКИМ (арестован).\n<p>Вербовал новых участников организации.\n\
    <p>В 1935 и 1936 годах участвовал в подготовке террористического акта против одного\
    \ из руководителей ВКП(б) и Советского правительства, лично дал задание на совершение\
    \ террористического акта ПЕТРОВУ, ФЕДАНУ, ЛАЗАРЕВУ и ШЕПЕЛЕВУ (осуждены к ВМН).\n\
    <p>Привлек участников антисоветской организации ЛАЗАРЕВА и ТЕУМИНА (осуждены к\
    \ ВМН) к шпионской работе.\n<p>Проводил вредительскую работу, направленную на\
    \ ухудшение состояния паровозного парка и в 1937 году, совместно с участниками\
    \ антисоветской организации ЛАЗАРЕВЫМ разработал план осуществления диверсионных\
    \ актов на случай войны.\n<p>Изобличается показаниями БАКУЛИНА, ЗИМИНА, ПОНЕДЕЛКО,\
    \ ТЕУМИНА, ШЕПЕЛЕВА, ФЕДАНА (осуждены к ВМН), ДАВЫДОВА, БЕЛЬСКОГО, ЖУРАВЛЕВА,\
    \ ДРУЯНА, РОМАНОВА (арестованы), очными ставками с БАКУЛИНЫМ, ПОНЕДЕЛКО, ДАВЫДОВЫМ,\
    \ БЕЛЬСКИМ, ЖУРАВЛЕВЫМ, РОМАНОВЫМ и ДРУЯНОМ и косвенными показаниями: ОБОЛОННОГО,\
    \ ПОГРЕБИНСКОГО, ТАУКЛИСА, ИВАНОВА, ЛИСОВСКОГО, ЕГОРОВА и КОКОРЕВА (осуждены к\
    \ ВМН).\n</TD> </TR> </TABLE> \n"
