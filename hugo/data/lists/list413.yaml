  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.382.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>СААДУЛАЕВ-САУДИНОВ\
    \ Мустафа, 1909 года рождения, уроженец Дагестанской АССР, по национальности даргинец,\
    \ беспартийный, из крестьян середняков.\n<p>До ареста шорник фабрики им. 3-го\
    \ Интернационала в г. Махач-Кала.\n<p>Арестован 17.X-1939 года.\n<p>След.дело\
    \ № 6626 НКВД Дагестанской АССР.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Участник\
    \ антисоветского повстанческого подполья в Дагестане.\n<p>В 1926 году судим за\
    \ убийство.\n<p>Его отец также являлся участником антисоветской повстанческой\
    \ организации и будучи арестован в 1932 году умер в тюрьме.\n<p>СААДУЛАЕВ принимал\
    \ участие в нелегальных сборищах антисоветского подполья, на которых обсуждались\
    \ вопросы повстанческого характера и террор над местным сельским активом.\n<p>Как\
    \ участник данного подполья снабдил соучастника террориста РАБАДАНОВА оружием\
    \ для совершения террористического акта над комсомольцем АЛИ-СУЛТАНОВЫМ.\n<p>Изобличается\
    \ прямыми показаниями арестованных соучастников: РАБАДАНОВА, ГАЗИБЕКОВА и косвенными\
    \ КУРБАНОВА и показаниями свидетеля ДОЛГАТОВА Хабибуллы.\n</TD> </TR> </TABLE>\
    \ \n"
- pageintom: '383'
  image: v13/17-171-421-383.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.383.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>САЛЬНИКОВ\
    \ Петр Павлович, 1895 года рождения, уроженец Куйбышевской области, Кандальского\
    \ р-на, села Березовка, русский, гр-н СССР, б. член ВКП(б), в 1936 году исключен\
    \ в связи с судимостью по ст. 109 УК РСФСР (приговорен условно 3 года л/с). В\
    \ 1937 году органами НКВД привлекался по ст. 58 пп. 9 и 11 УК РСФСР, в марте 1939\
    \ года освобожден в порядке ст. 204 п. \"б\" УК РСФСР.\n<p>Продолжительное время\
    \ проживал в Австро-Венгрии, в СССР прибыл в 1919 году. Бывший главный механик\
    \ Хабаровского мелькомбината Дальнего Вост. треста \"Главмука\".\n<p>В момент\
    \ ареста - механик мельзавода № 3 в гор. Свердловске.\n<p>Арестован 27 февраля\
    \ 1940 года.\n<p>Обвиняется по ст. 58 п.п. 7, 9 и 11 УК.\n</TD> <TD WIDTH=\"61%\"\
    \ VALIGN=\"TOP\">\n<p>Активный участник антисоветской диверсионно-вредительской\
    \ организации, существовавшей в мукомольной промышленности, в которую был завербован\
    \ в 1936 году бывшим директором Хабаровского мелькомбината БОГДАНОВЫМ Л.Н. (арестован).\n\
    <p>По заданию БОГДАНОВА создал диверсионно-вредительскую группу в силовом цехе\
    \ Хабаровского мелькомбината. Лично завербовал сменных помощников механиков ЦЫБАСОВА,\
    \ ДЬЯЧИХИНА и ПИПКИНА (арестованы).\n<p>Совместно с ЦЫБАСОВЫМ, ДЬЯЧИХИНЫМ и ПИПКИНЫМ\
    \ проводил диверсионно-вредительскую работу - вывели из строя два паровых котла,\
    \ расплавили коренной подшипник главной паровой машины, снабжали водой котлы из-под\
    \ конденсатора, вредительски проводили ремонт механизмов.\n<p>В 1939 году установил\
    \ контрреволюционную связь с участниками организации АПОСТОЛОВЫМ, МОРОЗОВЫМ и\
    \ ИВАЩЕНКО (арестованы), выполнял их задания по разрушению силового хозяйства\
    \ комбината.\n<p>Диверсионно-вредительская работа САЛЬНИКОВА подтверждена актами\
    \ технической экспертизы.\n<p>Как участник антисоветской организации изобличается\
    \ показаниями арестованных: АПОСТОЛОВА, БОГДАНОВА, ЦЫБАСОВА, ИВАЩЕНКО, ДЬЯЧИХИНА,\
    \ МОРОЗОВА и ПИПКИНА.\n</TD> </TR> </TABLE> \n"
