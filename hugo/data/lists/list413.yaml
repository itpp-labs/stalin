  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.389.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>СЕВОСТЬЯНОВ\
    \ Николай Федорович, 1896 г. рождения, урож. д. Белая, Свердловской обл., русский,\
    \ унтер-офицер царской армии, бывший член ВКП(б) с 1918 года, до ареста - начальник\
    \ политотдела войск НКВД Ленинградского округа. Военное звание - дивизионный комиссар.\n\
    <p>Арестован 5.V.39 г.\n<p>Следдело № 383.\n<p>Обвиняется по ст.ст. 58-1 \"б\"\
    \ и 58-11 УК РСФСР.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Участник антисоветского\
    \ заговора в войсках НКВД, в который был завербован в 1935 году бывшим начальником\
    \ политотдела ГУПВО НКВД РОШАЛЕМ (осужден к ВМН).\n<p>Как участник антисоветской\
    \ организации проводил вредительство, направленное на ослабление боевой и политической\
    \ подготовки войск НКВД. В 1921 году голосовал за троцкистскую резолюцию.\n<p>В\
    \ принадлежности к антисоветской организации уличается показаниями РОШАЛЯ и очной\
    \ ставкой с ним.  В троцкистской деятельности уличается показаниями свидетелей\
    \ ФЕДОРОВА и КУЗНЕЦОВОЙ.\n</TD> </TR> </TABLE> \n"
- pageintom: '390'
  image: v13/17-171-421-390.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.390.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>СЕДОВ\
    \ Александр Александрович, 1894 года рождения, уроженец дер. Панфилово, Вологодской\
    \ области, русский, гр-н СССР, быв. член ВКП(б) с 1921 г., в 1937 г. исключался\
    \ за попустительство врагам народа, но затем был восстановлен.\n<p>В 1939 г. исключен\
    \ в связи с арестом.\n<p>До ареста начальник производственного отдела ЦОЛЕСа.\n\
    <p>Арестован 10.X-1939 года\n<p>След.дело № 761.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">\n<p>Участник антисоветской право-троцкистской организации существовавшей\
    \ в системе ЦОЛЕСа НКПС.\n<p>В 1936 и 1937 г. работая начальником треста \"Востсибтранлес\"\
    \ возглавлял антисоветскую право-троцкистскую организацию, существовавшую в этом\
    \ тресте.\n<p>Лично вовлек новых участников организации: КАЛИНОВСКОГО, ТИМОНОВА,\
    \ НАВРОДСКОГО, КУНЦМАНА, САПОЖНИКОВА-СЕДАШЕВА и ЕРЕМЕЕВА (осуждены к ВМН).\n<p>Кроме\
    \ того, по антисоветской работе был связан с КАРАВАЕВЫМ, ТИМОФЕЕВЫМ, ЖУРАВЛЕВЫМ\
    \ и ПАНФИЛОВЫМ (осуждены к ВМН).\n<p>Будучи начальником треста \"Востсибтранлес\"\
    , провел большую разрушительную работу в лесном хозяйстве, направленную на срыв\
    \ производственных программ по заготовкам, вывозке, сплаву леса и шпалопилению.\
    \ В результате, по тресту был причинен убыток в сумме 16 млн. рублей.\n<p>В 1937\
    \ и 1939 г.г. работая начальником производственного отдела ЦОЛЕСа, своей вредительской\
    \ работой срывал выполнение лесозаготовительной программы ЦОЛЕСа.\n<p>Изобличается\
    \ как участник право-троцкистской организации, прямыми показаниями КАЛИНОВСКОГО,\
    \ КАРАВАЕВА, ТИМОНОВА, НАВРОДСКОГО, КУНЦМАНА, ТИМОФЕЕВА, ЖУРАВЛЕВА, САПОЖНИКОВА,\
    \ СЕДАШЕВА, ЕРЕМЕЕВА и ПАНФИЛОВА (все осуждены тройкой к ВМН), косвенными - ФАКТОРОВИЧА\
    \ (осужден на 5 лет) и во вредительской работе актом технической экспертизы.\n\
    </TD> </TR> </TABLE> \n"
- pageintom: '391'
  image: v13/17-171-421-391.jpg
