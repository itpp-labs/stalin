  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.450.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ЦЕЙТЛИН\
    \ Эмануил Григорьевич, 1901 г. рождения, уроженец г.Черкассы, еврей, гражданин\
    \ СССР, беспартийный. До ареста - заместитель начальника Центрального Управления\
    \ движения НКПС.\n<p>Арестован 19 сентября 1939 года.\n</TD> <TD WIDTH=\"61%\"\
    \ VALIGN=\"TOP\">\n<p>Участник антисоветской право-троцкистской организации в\
    \ НКПС.\n<p>Завербован летом 1936 года бывшим начальником службы движения Северо-Донецкой\
    \ ж.д. ТУРУКИНЫМ (осужден ВМН).\n<p>На Северо-Донецкой дороге был связан с участниками\
    \ антисоветской организации ЖАРСКИМ и АКИМОВЫМ (осуждены) и лично завербовал заместителя\
    \ начальника станции Красный Лиман ПОПОВА (осужден ВМН).\n<p>По сговору с участником\
    \ организации ЖАРСКИМ летом 1936 года снял на механизированной горке Красный Лиман\
    \ почти всех башмачников чем вызвал массовый бой вагонов при роспуске поездов.\n\
    <p>В целях срыва плана погрузки угля в Донбассе, захватывал под второстепенные\
    \ грузы порожняки идущие в Донбасс под уголь.\n<p>Срывая график движения и нарушая\
    \ специализацию поездов, вызывал аварии и крушения.\n<p>В 1938 г. работая в должности\
    \ начальника отдела станций Центрального Управления движения НКПС саботировал\
    \ приказы Наркома, создавал условия для нарушения планов формирования поездов.\n\
    <p>Работая зам.начальника Центрального Управления движения, срывал погрузку важнейших\
    \ грузов, применял в массовых размерах направление грузов кружными путями, чем\
    \ вызывал зашивку важнейших направлений.\n<p>Изобличается показаниями ПОПОВА,\
    \ КАЛЮТЫ (осужд. к ВМН), ЖОРСКОГО (осужден на 20 лет ИТЛ), БОНДАРЯ (осужден на\
    \ 15 лет ИТЛ), АКИМОВА (осужден на 10 лет ИТЛ), ЖУРАВЛЕВА, ЛИКИНА, КАЗАКОВЦЕВА,\
    \ ИСАЕВА (арестованы), показаниями свидетелей НОВИКОВА, КУРЧЕНКО, ЕГОРОВА, ВАЛЯВСКОГО,\
    \ КУЛАКОВА, ЛЫСЕНКОВОЙ, ЧЕРНОВА, очными ставками с ЖУРАВЛЕВЫМ, ЛИКИНЫМ, документами\
    \ и двумя техническими экспертизами.\n</TD> </TR> </TABLE> \n"
