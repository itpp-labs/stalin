  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.360.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ПОПОВ\
    \ Петр Андреевич, 1911 года рождения, уроженец Н-Покровского района, Плосского\
    \ Сельсовета, хут. Балка-Терновая, проживал с 1918 г. в х. Объединенном, того\
    \ же Сельсовета, Егорлыкского р-на, Ростовской области, по соц. происхождению\
    \ середняк, гр-н СССР, русский, в 1934 г. лишался права голоса за спекуляцию,\
    \ сектант-старовер, женат на дочери бывш. кулака, обвиняемого АВИЛОВА. До ареста\
    \ работал зав. искусственно-осеменительным пунктом колхоза \"Красный боец\".\n\
    <p>Арестован 17 марта 1940 года УНКВД Ростовской области.\n<p>Обвиняется по ст.ст.\
    \ 58 п. 8, 58 п. 10 ч.1 и 58 п. 11 УК РСФСР.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">\n<p>Являлся участником террористической группы. Был заранее осведомлен\
    \ о подготовке террористического акта над активистами ГАСЕНКО и СИДОРЕНКО.\n<p>26\
    \ января 1940 года с участниками террористической группы принимал участие в совершении\
    \ террористического акта - был убит активист СИДОРЕНКО и тяжело ранен депутат\
    \ Райсовета ГАСЕНКО.\n<p>Занимался контрреволюционной клеветой по вопросу распространения\
    \ государственных займов.\n<p>Изобличается показаниями обвиняемых ЛЕПИНА и МАРЕНИЧ,\
    \ очной ставкой с ЛЕПИНЫМ и показаниями свидетелей - ЖИЛИНЫМ и ФОМЕНКОВОЙ.\n</TD>\
    \ </TR> </TABLE> \n"
- pageintom: '361'
  image: v13/17-171-421-361.jpg
  title: null
