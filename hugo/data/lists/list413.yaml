  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.452.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ЦЕРПЕНТО\
    \ Петр Иустинович, 1910 года рождения, уроженец гор.Сталинграда, поляк, гр-н СССР,\
    \ бывший член ВКП(б).\n<p>В 1937 году арестовывался НКВД СССР за вымогательство\
    \ провокационных показаний, был освобожден.\n<p>До ареста - сотрудник НКВД СССР.\n\
    <p>Арестован 8 июля 1938 года.\n<p>Ст.ст. 58-8, 58-11 и 193-17-б УК РСФСР.\n</TD>\
    \ <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p> Участник антисоветской троцкистско-террористической\
    \ организации.\n<p>В 1934 году вошел в антисоветскую троцкистскую организацию,\
    \ действовавшую в пед.институте (гор.Сталинград).\n<p>Будучи сотрудником НКВД,\
    \ занимался фальсификацией следственных и оперативных материалов, вымогательством\
    \ провокационных показаний на видных деятелей ВКП(б) и советской власти. Свою\
    \ вражескую подрывную работу проводил совместно с участниками заговорщической\
    \ организации, существовавшей в НКВД: РАППОПОРТОМ, САК, МИРОНОВЫМ (осуждены к\
    \ ВМН).\n<p>Высказывал террористические настроения.\n<p>Изобличается прямыми показаниями:\
    \ АНОСОВА и ЖУРБЕНКО (осуждены к ВМН); косвенными показаниями: АЛИ, САК и МЕЕРСОН,\
    \ ЛУЛОВА, ПАССОВА, ФРИНОВСКОГО и ЛАПШЕВА (осуждены к ВМН).\n</TD> </TR> </TABLE>\
    \ \n"
- pageintom: '453'
  image: v13/17-171-421-453.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.453.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ЦЫБАСОВ\
    \ Александр Зосимович, 1906 года рождения, уроженец Приморского края, гор. Владивостока,\
    \ русский, гр-н СССР, служащий, беспартийный.\n<p>В 1932 году судим по ст. 111\
    \ УК на 2 г. л/свободы, срок отбыл.\n<p>В 1938 году НКВД привлекался по ст. 58\
    \ п.п.7, 9, 11 УК, давал показания, отказался, освобожден в марте 1939 года в\
    \ порядке ст. 204 п.\"б\" УПК РСФСР.\n<p>В момент ареста - главный механик Хабаровского\
    \ мелькомбината Дальне-Восточного треста \"Главмука\" в гор. Хабаровске.\n<p>Арестован\
    \ 2-го января 1940 года.\n<p>Обвиняется по ст. 58 п.п. 7,9,11 УК РСФСР.\n<p>УНКВД\
    \ Хабаровского края.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Являлся участником\
    \ антисоветской организации, существовавшей в Дальне-Восточном тресте \"Главмука\"\
    , в которую завербован в 1936 году бывшим главным механиком Хабаровского мелькомбината\
    \ САЛЬНИКОВЫМ Петром Павловичем.\n<p>По заданию САЛЬНИКОВА и ИВАЩЕНКО, проводил\
    \ вредительство в силовом хозяйстве мелькомбината, вывел из строя паровые котлы,\
    \ главную паровую машину.\n<p>По диверсионно-вредительской работе был связан с\
    \ участниками организации - САЛЬНИКОВЫМ, ИВАЩЕНКО, ПИПКИНЫМ, ДЬЯЧИХИНЫМ, КУТУЗОВЫМ.\n\
    <p>В августе 1939 года в целях вывода из строя главной паровой машины, дал задание\
    \ КУТУЗОВУ при установке задвижки \"Лудло\", разбить последнюю с тем, чтобы путем\
    \ перекачки воды произошел гидравлический удар (задание КУТУЗОВ выполнил, но диверсия\
    \ была предотвращена).\n<p>Диверсионно-вредительская работа ЦЫБАСОВА подтверждена\
    \ актами экспертизы.\n<p>Находился в курсе подготовки поджога Хабаровского мелькомбината\
    \ на 1 января 1940 года.\n<p>Изобличается показаниями арестованных однодельцев:\
    \ САЛЬНИКОВА, МОРОЗОВА, ИВАЩЕНКО, ПИПКИНА, КУТУЗОВА, ДЬЯЧИХИНА и АПОСТОЛОВА.\n\
    </TD> </TR> </TABLE> \n"
