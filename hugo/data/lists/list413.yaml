  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.190\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ИДАМ-СУРУНЕЙ-БИМБО-ЖАП,\
    \ 1910 года рождения, уроженец аймака Хобдо МНР, по национальности монгол, гр-н\
    \ СССР.\n<p>До ареста - бывший начальник Архангайского аймачного отделения МВД\
    \ МНР.\n<p>Арестован 23 июля 1939г. по ст.58 п 1б и 11 УК РСФСР.\n</TD> <TD WIDTH=\"\
    61%\" VALIGN=\"TOP\">\n<p>С апреля 1938 года участник пан-монгольской контрреволюционной\
    \ организации, в которую завербован быв.зам.министра Внутренних дел МНР ЛОСОЛОМ\
    \ (арестован).\n<p>Проводил необоснованные массовые аресты и фальсифицировал следственные\
    \ материалы.\n<p>Знал о готовившемся вооруженном восстании против существующего\
    \ революционного строя МНР.\n<p>Изобличается показаниями арестованных соучастников:\
    \ ЛОСОЛА, ЛУБСАН-ШАРАПА, БАЯС-ХАЛАНА, ЧИМИТ-ДОРЖИ, НАСЫН-ТОХТОХО (арестованы)\
    \ и очными ставками с ЧИМИТ-ДОРЖИ и НАСЫН-ТОХТОХО.\n</TD> </TR>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n\n\n<p>ИЛЬЮЩЕНКО-МАЛЫШЕВ Борис Александрович, 1895 года\
    \ рождения, украинец, уроженец с.Кликши, Черниговской области УССР, гр-н СССР,\
    \ бывший член ВКП(б) с 1917 года.\n<p>До ареста начальник УНКВД по Иркутской области.\n\
    <p>Арестован 5-го января 1939 года.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n\
    <p>Являлся активным участником заговорщической организации, существовавшей в органах\
    \ НКВД и на протяжении ряда лет активно проводил подрывную работу.\n<p>Проводил\
    \ массовые незаконные аресты и применял незаконные методы ведения следствия, фальсифицируя\
    \ следственные материалы.\n<p>Вопреки правительственному указанию от 15.XI и 17.XI-1938\
    \ г. продолжал приводить приговора в исполнение на лиц ранее осужденных на тройке\
    \ к ВМН.\n<p>Развалил агентурную и оперативную работу. Укрывал от разгрома право-троцкистские\
    \ кадры и антисоветские формирования.\n<p>Изобличается показаниями осужденных\
    \ к ВМН заговорщиков: ЕЖОВА Н.И., ФРИНОВСКОГО М.П., ЕВДОКИМОВА Е.Г., ДАГИНА И.Я.,\
    \ НИКОЛАЕВА-ЖУРИД Н.Г., УСПЕНСКОГО А.И., МАЛКИНА И.П., БЕРМАНА Б.Д., ИЛЬИНА И.Я.,\
    \ ХВОРОСТЯНА В.В., ЕРШОВА А.М., ЮРЬЕВА-ЦУГУЛИЕВА Н.В., АЛЕХИНА М.С., КУЧИНСКОГО\
    \ Н.П., ПОГИБА П.И., ЗАЯРНОГО Г.А., СМИРНОВА Н.Н., ЛИСТЕНГУРТА Р.А. и документами.\n\
    </TD> </TR>\n </TABLE> \n"
