  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.346.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ПЕРСИКОВ\
    \ Анатолий Савельевич, 1904 года рождения, уроженец гор. Баку, русский, быв. член\
    \ ВКП(б) с 1920 года, бывший директор нефтеперегонного завода им. Андреева в гор.\
    \ Баку.\n<p>Арестован 5-го августа 1938 года.\n<p>Обв. по ст. 58 п. 7 и 11 УК\
    \ РСФСР.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Активный участник право-троцкистской\
    \ организации, действовавшей в нефтяной промышленности.\n<p>Завербован в 1934\
    \ году ИСКАНДЕРОВЫМ, тогда работавшим директором нефтеперегонного завода в Баку\
    \ (арестован).\n<p>ПЕРСИКОВ по заданию ИСКАНДЕРОВА проводил активную вредительскую\
    \ работу на заводе им. Андреева в Баку, направленную к снижению выработки нефтепродуктов\
    \ и выводу из строя нефтеаппаратуры, принимал и реализовал заведомо заниженную\
    \ производственную программу, задерживал ремонт оборудования завода, создавая\
    \ этим аварии.\n<p>Вербовал в право-троцкистскую организацию новых лиц: ЕГИАЗАРОВА,\
    \ БЕРЕЗАНСКОГО (арестованы).\n<p>Как участник антисоветской организации изобличается\
    \ показаниями арестованных: ЕГИАЗАРОВА, ИСКАНДЕРОВА А.Б., ЛИПИНА Д.С., БЕРЕЗАНСКОГО,\
    \ КОСТРИНА (арестованы) и тремя очными ставками, а также показаниями АХУНД-ЗАДЕ\
    \ ДЖАНГУРА, КУЛЬКОВА Н., САРКИСОВА Н., ОБРАЗЦОВА М., МАТВЕЕВА В. и КАСПАРОВА С.\
    \ (осуждены к ВМН).\n</TD> </TR> </TABLE> \n"
- pageintom: '347'
  image: v13/17-171-421-347.jpg
