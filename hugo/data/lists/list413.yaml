  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.170\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ЕГОРОВ\
    \ Василий Григорьевич, 1899 года рождения, урож. с.Березовки, Тамбовской области,\
    \ русский, гр-н СССР, бывший член ВКП(б).\n<p>Работал 1-м секретарем Чечено-Ингушского\
    \ обкома ВКП(б),- перед арестом начальник планового отдела в гор.Ярославле.\n\
    <p>Арестован 30/IV-1938 года.\n<p>Дело № 8227.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">\n<p>Агент немецкой разведки с 1922 года. Шпионскую связь осуществлял через\
    \ бывш.полпреда СССР в Германии КРЕСТИНСКОГО (осужден к ВМН) и бывш.работника\
    \ Коминтерна СОЛЬСКОГО-КАРОЛЬСКОГО (осужден).\n<p>С 1936 года являлся одним из\
    \ активных участников антисоветской право-троцкистской организации, существовавшей\
    \ на Северном Кавказе. В эту организацию был завербован бывш.секретарем Северо-Кавказского\
    \ Крайкома ВКП(б) РЯБОКОНЬ (осужден к ВМН).\n<p>Возглавлял право-троцкистское\
    \ подполье в Чечено-Ингушской АССР и руководил диверсионно-вредительской работой\
    \ организации правых в нефтяной промышленности и сельском хозяйстве АССР.\n<p>По\
    \ указаниям ЕГОРОВА срывалась добыча нефти, на нефтепромыслах портилось оборудование\
    \ и совершались диверсионные акты с человеческими жертвами.\n<p>По заданиям ЕГОРОВА\
    \ участниками организации проводилась подрывная работа в колхозах, на руководящие\
    \ посты ставились кулацко-бандитские элементы, которые разлагали колхозы и расхищали\
    \ колхозную собственность.\n<p>При проведении хозполиткампаний, грубо извращали\
    \ директивы партии, проводя массовые обыски и аресты колхозников.\n<p>Как руководящий\
    \ участник антисоветской организации изобличается показаниями: ЧАСОВНИКОВА, ДЯТЛОВА,\
    \ РОЗИНОГЕР (осуждены к ВМН), ОКУЕВА (осужденного к 8 годам ИТЛ), РОХБЛАТ (осужденного\
    \ к 20 годам ИТЛ), КРАСНИКОВА (арестован).\n<p>В антигосударственной и подрывной\
    \ работе изобличается показаниями ГОРЧХАНОВА (осужден к 10 годам ИТЛ).\n</TD>\
    \ </TR> </TABLE> \n"
