  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.192\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ИНАЛ-ИПА\
    \ Константин Константинович, 1923 года рождения, уроженец г.Сухуми, Абхазской\
    \ АССР, абхазец, гр-н СССР, беспартийный.\n<p>До ареста - учащийся средней школы\
    \ г.Сухуми.\n<p>Арестован 26/X-1939 года.\n<p>Обвиняется в прест. предусм. ст.ст.19-58\
    \ п.8, 58-10 и 58-11 УК РСФСР.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Является\
    \ сыном врага народа, активного участника антисоветской троцкистской террористической\
    \ организации в Абхазии К.ИНАЛ-ИПА (осужден к ВМН).\n<p>Будучи антисоветски настроен\
    \ и озлоблен против советской власти за разоблачение его отца, как врага народа,\
    \ вошел в состав контрреволюционной, террористической группы молодежи, состоявшей\
    \ из детей репрессированных.\n<p>Имел намерение совершить террористический акт\
    \ против одного из руководителей ВКП(б).\n<p>В террористическую группу был вовлечен\
    \ в начале 1937 года Рауфом ЛАКОБА, - сыном врага народа б.пред.ЦИК\"а Абхазской\
    \ ССР- НЕСТОРА ЛАКОБА.\n<p>Кроме того, систематически вел злобную антисоветскую,\
    \ клеветническую агитацию.\n<p>Изобличается показаниями соучастников, обвиняемых\
    \ по этому же делу: ЛАКОБА Р.Н., ЛАКОБА-ГРИГОЛИЯ Н.М., ЛАКОБА Т.В. (арестованы)\
    \ и очными ставками с ними.\n</TD> </TR> </TABLE> \n"
