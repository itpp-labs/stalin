  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.466.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ШАХНОВСКАЯ\
    \ София Васильевна, 1898 года рождения, уроженка гор.Сапожок, Рязанской области,\
    \ еврейка, гр-ка СССР, состояла членом ВКП(б) с 1919 года. В 1932-1934 годах работала\
    \ членом комитета товарных фонов при СТО.\n<p>В 1934-1937 годах ответ.редактором\
    \ газеты \"Экономическая жизнь\". Последнее время работала ст.научным сотрудником\
    \ института экономики при Академии Наук СССР.\n<p>Арестована 22/IV-1940 года.\n\
    <p>След.дело № 1141.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>В 1923 году\
    \ выступала на кабельном заводе г. Москвы с троцкистскими установками.\n<p>Являлась\
    \ активной участницей антисоветской организации правых, существовавшей в комитете\
    \ товарных фондов при СТО. Входила в состав террористической группы организации.\n\
    <p>В 1932 г. лично привлекла в антисоветскую организацию и террористическую группу,\
    \ быв.заведующего сектором цен комитета товарных фондов БРАНДУКОВА Н.В. (арестован).\n\
    <p>Вместе с другими участниками террористической группы подготавливала террористический\
    \ акт против Председателя СНК СССР.\n<p>Террористический акт намечалось осуществить\
    \ в помещении комитета Товарных фондов на Петровке, 12.\n<p>После ликвидации КТФ\
    \ работая в 1936 году в редакции газеты \"Экономическая жизнь\" печатала в газете\
    \ статью академика СТРУМИЛИНА с контрреволюционными установками.\n<p>При аресте\
    \ у ШАХНОВСКОЙ изъята антисоветская литература и портреты врагов народа ТРОЦКОГО,\
    \ БУХАРИНА, РЫКОВА и других.\n<p>Как участница антисоветской организации и террористической\
    \ группы изобличается показаниями БРАНДУКОВА Н.В., БРЮХАНОВА А.Н. и очными ставками\
    \ с ними (арестованы) и показаниями ХВЕСИНА (осужден к ВМН).\n<p>В троцкистской\
    \ деятельности изобличается показаниями ДРАПКИНОЙ (осуждена к 10 годам ИТЛ), ЕРЕЦКОГО\
    \ (осужден к ВМН), ДАДУКИНА (арестован) и материалами партийных организаций.\n\
    </TD> </TR> </TABLE> \n"
