  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.110\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ВЯТКИН\
    \ Иван Витальевич, 1893 года рождения, уроженец Алтайского края, русский, гр-н\
    \ СССР, быв.член ВКП(б) с 1917 по 1937 г.г.\n<p>До ареста работал врид прокурора\
    \ Приморской области, сын дьякона в прошлом прапорщик царской армии.\n<p>Арестован\
    \ 23.V.38 г. по ст. 58 п. 1-а, 58-7, 58-8 и 58-11 УК РСФСР.\n<p>Следдело № 74166\
    \ УНКВД Приморской области.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Участник\
    \ право-троцкистской террористической организации, существовавшей на Дальнем Востоке,\
    \ в которую был завербован ЛЮБИМОВЫМ-ГУРЕВИЧЕМ в 1936 году. (арестован)\n<p>Проводил\
    \ контрреволюционную работу, направленную на ослабление борьбы с врагами народа.\n\
    <p>По заданию руководства организации, совместно с ЛЮБИМОВЫМ-ГУРЕВИЧЕМ подготовлял\
    \ провокационный террористический акт над сотрудниками германского консульства\
    \ и японскими моряками.\n<p>Проводил работу по подготовке и вербовке новых участников\
    \ в контрреволюционную организацию.\n<p>Прекращал и смазывал дела на лиц, изобличенных\
    \ в контрреволюционных преступлениях. Способствовал сокрытию вредительской деятельности\
    \ в угольной промышленности Приморья.\n<p>Изобличается в заговорщической деятельности\
    \ показаниями ЛЮБИМОВА-ГУРЕВИЧА и КРУШИНИНА, а также очными ставками с ШУЛЕПОВЫМ,\
    \ РАСПОПОВЫМ, ЧЕРСТВЕНКОВЫМ, ЛЮБИМОВЫМ-ГУРЕВИЧЕМ (арестован), а также показаниями\
    \ свидетелей СОКОЛОВА, ЗУЙКОВА, и очными ставками с последними.\n</TD> </TR> </TABLE>\
    \ \n"
- pageintom: '111'
  image: v13/17-171-421-111.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.111\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ГАВРИЛЮК\
    \ Борис Стефанович, 1894 года рождения, уроженец Винницкой области, УССР, украинец,\
    \ гр-н СССР, б/п, до ареста - конюх колхоза села Павловка Винницкой области.\n\
    <p>Арестован 22 января 1940 года по ст.ст.54-2-9-11 УК РСФСР.\n<p>Следдело № 164633\
    \ УНКВД Винницкой обл.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Участник контрреволюционной\
    \ повстанческой группы в селе Павловка Винницкой области.\n<p>В 1919 году служил\
    \ в Петлюровской армии и принимал активное участие в боях против Красной Армии.\n\
    <p>В 1930 году являлся организатором кулацкого восстания против коллективизации\
    \ в селе Павловка Винницкой области.\n<p>В названную контрреволюционную повстанческую\
    \ группу был вовлечен в 1939 году МИЛИЦИЯНОМ Феодосием, по заданию которого проводил\
    \ активную контрреволюционную деятельность.\n<p>Участвовал на нелегальных сборищах\
    \ группы, где обязался быть руководителем повстанческих групп.\n<p>Группа, участником\
    \ которой являлся ГАВРИЛЮК, ставила перед собой задачу организации вооруженного\
    \ восстания против Советской власти в период войны и совершение диверсионных актов\
    \ на жел.дор.транспорте и в колхозе.\n<p>Изобличается показаниями учасников группы:\
    \ МИЛИЦИЯНА Ф., СЫТНЮКА И., МИЛИЦИЯНА С., ГОРКАВЛЮКА Н., АПЕЧУКА и показаниями\
    \ свидетелей - ГУБЫ В. и МЕЛЬНИЦКОЙ М.\n</TD> </TR> </TABLE> \n"
- pageintom: '112'
  image: v13/17-171-421-112.jpg
