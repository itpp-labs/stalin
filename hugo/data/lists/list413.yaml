  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.291.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>МАШКОВИЧ\
    \ Константин Андреевич, 1903 года рождения, урож.села Степного, бывш.Ставропольской\
    \ губернии, русский, гр-н СССР, б кандидат в члены КП(б)Аз. с апреля 1939 года,\
    \ с высшим образованием, родной брат служил в белой армии, убит в боях против\
    \ Красной армии в 1920 году, отец с 1914 по 1917 год являлся совладельцем кинотеатра\
    \ в Моздоке.\n<p>До ареста - главный геолог и зам.нач. объединения \"Азнефтедобыча\"\
    .\n<p>Арестован 20.II.1940 года.\n<p>Обвиняется по ст.ст. 63-1,69 и 73 УК Аз.ССР.\n\
    </TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Участник антисоветской вредительской\
    \ организации, существовавшей в нефтяной промышленности. Завербован в 1936 году\
    \ КУЗЬМИНЫМ - бывшим управляющим треста \"Азизбековнефть\" (осужден к ВМН).\n\
    <p>Проводил преступную работу по срыву разработки нефтяных месторождений и разведки\
    \ нефтеносных площадей в Баку.\n<p>Завербовал в антисоветскую вредительскую организацию\
    \ АГАНОВА старшего геолога треста \"Сталиннефть\" и МИХУРА - старшего геолога\
    \ объединения \"Азнефтедобыча\" (арестованы).\n<p>В 1937 году привлечен к сотрудничеству\
    \ американской разведкой геологом ТОМАСОМ (проживает в Америке) приезжал в СССР\
    \ на геологический конгресс.\n<p>Передавал ТОМАСУ шпионские сведения о планах\
    \ развития нефтяной промышленности Азербайджана.\n<p>Как участник антисоветской\
    \ организации изобличается показаниями БИЛИБИНА, ОГАНОВА, МИХУРА (арестованы)\
    \ и очными ставками с ними, а также материалами экспертно-технической комиссии.\n\
    </TD> </TR> </TABLE> \n"
- pageintom: '292'
  image: v13/17-171-421-292.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.292.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>МЕДВЕДЕВ\
    \ Александр Николаевич, 1904 г. рождения, уроженец гор. Днепропетровска, русский,\
    \ гр-н СССР, из рабочих, беспартийный, до ареста работал начальником конструкторского\
    \ бюро Гл.Упр.Металлоизделий НКПМ РСФСР.\n<p>Арестован 30.IV.1940 года.\n<p>Обвиняется\
    \ по ст. 58 п.п. 1-а, 7, 9 и 11 УК РСФСР.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\"\
    >\n<p>В 1935 году был вовлечен бывш. нач-ком Технического отдела Дальлага - СТЕЛЬМАХОВИЧЕМ\
    \ (осужден) в право-троцкистскую организацию.\n<p>В 1936 году МЕДВЕДЕВ установил\
    \ антисоветские связи с одним из руководителей право-троцкистской организации,\
    \ бывш. директором завода № 105 - ВЕЗБИНЫМ Я.Б. (осужден к ВМН).\n<p>Лично вовлек\
    \ в право-троцкистскую организацию работников завода № 105 - ШАПИРО С.Л., ЦИПЕНКО\
    \ М.Д., МЯЗИНА М.Г., ТОБИАС В.П., ГАУРИЛКЕВИЧА И.И., КАРПОВА М.М. и других (осуждены\
    \ к ВМН).\n<p>Проводил на заводе № 105 вредительскую работу, направленную на срыв\
    \ оснащения Красной армии танками и бронеавтомашинами.\n<p>Во вредительских целях\
    \ срывал монтаж оборудования завода № 105, а также подготовку квалифицированных\
    \ кадров, составлял фиктивные сводки о выполнении производственной программы.\n\
    <p>Изобличается показаниями быв. работников завода № 105: ВЕЗБИНА Я.Б., ШАПИРО\
    \ С.Л., ЦИПЕНКО М.Д., МЯЗИНА М.Г., ТОБИС В.П., МЫГЛАН И.П., ГАУРИЛКЕВИЧА М.И.И,\
    \ КАРПОВА М.М., САБЫЛИНА В.М., ЛЕВИНА Л.И., ТИТОВА Н.П., ПЕТРОВА Б.Н., ФОМИНА\
    \ Н.Я., КАРПОВА М.И., ЧЕРНЕЦКОГО П.И., ПОПОВИЧА и других (все осуждены к ВМН).\n\
    </TD> </TR> </TABLE> \n"
- pageintom: '293'
  image: v13/17-171-421-293.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.293.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>МЕДВЕДЕВ\
    \ Николай Семенович, 1883 года рождения, уроженец г. Тбилиси гр-н СССР, русский,\
    \ состоял в ВКП(б) с 1906 г. по 1915 г. и с 1917 г. по 1933 г.\n<p>Оба раза вышел\
    \ из партии, первый раз как оборонец, второй - встав на враждебный Сов.власти\
    \ путь.\n<p>В момент ареста - зав. снабжением промкооперативной артели \"Красный\
    \ химик\" в гор.Баку.\n<p>Арестован 27 февраля 1940 года.\n</TD> <TD WIDTH=\"\
    61%\" VALIGN=\"TOP\">\n<p>Агент германской разведки, завербован в 1930 году, НОВИКОВЫМ\
    \ В.Т. бывш. директором Бакинского отделения \"Укрторга\" (арестован), снабжал\
    \ его по день ареста шпионскими материалами о продукции, выпускаемой бакинскими\
    \ нефтеперегонными заводами.\n<p>В 1927 году принимал активное участие в троцкистской\
    \ оппозиции, являлся членом подпольного бакинского троцкистского центра.\n<p>В\
    \ 1929 году вступил в подпольную контрреволюционную группу, существовавшую в гор.\
    \ Баку и ставившую задачей организацию вооруженного восстания и террора против\
    \ руководителей ВКП(б) и Советского правительства.\n<p>За свою шпионскую работу\
    \ получал от германской разведки, через НОВИКОВА, денежное вознаграждение.\n<p>Во\
    \ вражеской работе изобличается показаниями НОВИКОВА В.П., РЯБОВА Г.З. (арестованы)\
    \ и очными ставками с ними.\n</TD> </TR> </TABLE> \n"
- pageintom: '294'
  image: v13/17-171-421-294.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.294.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>МЕЖЛАУК\
    \ Чарна Марковна (она же МАЕРС-МИХАЙЛОВА), 1902 года рождения, ур. гор. Тюмень,\
    \ еврейка, гр-ка СССР, беспартийная, происходит из семьи торговца.\n<p>Особым\
    \ Совещанием при НКВД СССР от 13/X-1938 года, как член семьи изменника родина\
    \ осуждена к 8 годам ИТЛ с 2/XII-37 года.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\"\
    >\n<p>Жена врага народа.\n<p>С 1922 по 1930 г.г. являлась женой участника антисоветской\
    \ террористической организации правых МАЕРСА (осужден к ВМН).\n<p>В 1929 году\
    \ имела личное знакомство и встречалась у себя на квартире с разоблаченными впоследствии\
    \ врагами народа: ПЯТАКОВЫМ, КОНОРОМ, МАРЬЯСИНЫМ, ЮРОВЕЦКИМ (осуждены к ВМН) и\
    \ принимала участие в общей \"вечеринке\", где присутствовали указанные враги\
    \ народа.\n<p>С 1932 года по день ареста, являясь женой, ныне осужденного, руководящего\
    \ участника террористической организации МЕЖЛАУКА Валерия от которого знала о\
    \ его близких связях с разоблаченными последствии врагами народа РОЗЕНГОЛЬЦЕМ,\
    \ РУДЗУТАК, АНТИПОВЫМ, ГРИНЬКО, ГАМАРНИКОМ, ЧУБАРЕМ, СМИРНОВЫМ Г., ЛЮБИМОВЫМ,\
    \ ЭЙХЕ, ГОЛОДЕЦ, ЗВЕНЯГИНЫМ, БРУСКИНЫМ. ТУМАНОВЫМ, МНАЦАКАНОВЫМ и др. (осуждены\
    \ к ВМН).\n<p>Сама лично неоднократно встречалась с этими изменниками родины и\
    \ была близко связана с ними.\n<p>В 1935 и 1936 г., будучи с МЕЖЛАУКОМ за границей,\
    \ встречалась там с ГРИНЬКО, РУДЗУТАК, ТУМАНОВОЙ, ПОДОЛЬСКИМ и МНАЦАКАНОВЫМ (осуждены\
    \ к ВМН).\n<p>В 1936 году имела встречу с руководителем право-троцкистской организации\
    \ РЫКОВЫМ (осужден к ВМН).\n</TD> </TR> </TABLE> \n"
- pageintom: '295'
  image: v13/17-171-421-295.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.295.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>МЕШКОВ\
    \ Алексей Тимофеевич, 1892 г. рождения, урож. Кировской обл., Советского р-на,\
    \ д. Мешкова, из крестьян-середняков, русский, гр-н СССР, бывший член ВКП(б) с\
    \ 1919 по 1938 год, (исключен до ареста за связь с врагами народа), участник белорусско-толмачевской\
    \ оппозиции, в РККА с 1918 года по день ареста. Последняя должность - командир\
    \ 93 стрелковой дивизии, воинское звание - комбриг.\n<p>Арестован ОО НКВД ЗабВО\
    \ 16 февраля 1938 года.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Участник\
    \ антисоветского военного заговора с 1936 года. Завербован бывшим командующим\
    \ войсками ЗабВО - ГРЯЗНОВЫМ.\n<p>Занимался вербовкой новых лиц в заговор, создал\
    \ в 93 стрелковой дивизии антисоветскую заговорщическую организацию и являлся\
    \ ее руководителем.\n<p>Установил связь с центром право-троцкистского подполья\
    \ в Восточной Сибири в лице РАЗУМОВА, ПАХОМОВА и ПОЛНЕК. Вместе с ними разработал\
    \ план использования в случае интервенции извне в целях заговора частей 93 и вновь\
    \ формируемой 114 стрелковых дивизий.\n<p>Проводил вредительскую работу в боевой\
    \ подготовке частей 93 стрелковой дивизии. В 1936-37 г.г. сорвал тыловую подготовку\
    \ в этой дивизии.\n<p>В заговорщической деятельности изобличается показаниями\
    \ ГРЯЗНОВА, ШЕСТАКОВА, ПАХОМОВА, ПОДНЕК, РАЗДОЛЬСКОГО, ВЕЛИКАНОВА, СУПРУНА (осуждены\
    \ к ВМН), БАРАНОВА и ПЕТРОВА и очными ставками с двумя последними (дела следствием\
    \ закончены и направлены по подсудности), а также официальными материалами Штаба\
    \ ЗабВО и парторганизации.\n</TD> </TR> </TABLE> \n"
- pageintom: '296'
  image: v13/17-171-421-296.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.296.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>МЕШКОВ\
    \ Сергей Сергеевич, 1892 года рождения, урож. мест.Шувалово, Ленинградской области,\
    \ русский. без гражданства, белоэмигрант-возвращенец, бывший офицер царского флота,\
    \ проживал в Париже с 1920 по 1937 год.\n<p>До ареста консультант Московского\
    \ Радиокомитета.\n<p>Арестован 17 апреля 1940 года. Обвиняется по ст. 58-6 УК\
    \ РСФСР.\n<p>Следдело № 1183.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>С 1918\
    \ по 1920 год состоял участником шпионско-белогвардейского заговора в Петрограде,\
    \ руководившегося резидентом английской разведки ПОЛЬ-ДЮКСОМ.\n<p>Готовил к восстанию\
    \ против Советской власти части китайской минно-подрывной бригады.\n<p>В 1919\
    \ году был в рядах армии Юденича и выполнял шпионские поручения Штаба этой армии.\n\
    <p>С 1921 года являлся агентом французской разведки.\n<p>С 1923 по 1937 год, до\
    \ момента отъезда из Парижа в СССР, состоял в контрреволюционной монархической\
    \ организации РОВС.\n<p>В 1937 году прибыл в СССР, как агент разведок, под видом\
    \ специалиста по военно-морским приборам со своими изобретениями, не представлявшими\
    \ ценности для РКВМФ.\n<p>Имел задание от агентов французской и английской разведок\
    \ - ШЕФТЕЛЯ и ЩЕНСНОВИЧА (оба в Париже) организовать в СССР разведывательную резидентуру.\n\
    <p>По приезде в СССР установил связь по шпионской работе с агентами разведок -\
    \ ГРАММАТЧИКОВЫМ (арестован), САФОНОВЫМ (осужден к ВМН), через которых добывал\
    \ секретные сведения и пересылал их за границу.\n<p>Уличается показаниями: РОДИОНОВА,\
    \ БЕРГ Б.П., БЕРГ М.А., КОСТЮШКО, ПЕТРОВА, ГАВРИШЕНКО, РОМАНОВА, КЮРЦ, ДОБРОТВОРСКОГО,\
    \ ПЕТРОВСКОЙ (осуждены к ВМН), МЕШКОВОЙ и ГРАММАТЧИКОВА (арестованы).\n</TD> </TR>\
    \ </TABLE> \n"
- pageintom: '297'
  image: v13/17-171-421-297.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.297.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>МИЛИЦИЯН\
    \ Сергей Акимович, 1898 года рождения, уроженец Винницкой области, УССР, беспартийный,\
    \ гр-н СССР, украинец. В 1918 году служил в армии Петлюры.\n<p>До ареста работал\
    \ в колхозе села Павловка Винницкой области.\n<p>Арестован 6/XII-1939 года, по\
    \ ст. 54 п.2,9 и 11 УК УССР.\n<p>След.дело № 164633 УНКВД Винницкой области.\n\
    </TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Являлся участником антисоветской повстанческой,\
    \ диверсионной группы, в которую был вовлечен в 1939 году АПЕЧУКОМ Фомой и по\
    \ его заданию готовил совершение диверсионных актов на ж.д. транспорте.\n<p>Квартира\
    \ МИЛИЦИЯНА Сергея являлась пунктом нелегальных сборищ участников названной выше\
    \ группы, на которых он сам лично принимал активное участие. Проводил работу по\
    \ вовлечению в группу новых лиц из числа недовольных советской властью.\n<p>Изобличается\
    \ показаниями соучастников: МИЛИЦИЯНА Ф., СЫТНЮКА И., ГАВРИЛЮКА Б., АПЕЧУКА Т.\
    \  и др., а также изъятыми у него при обыске вещественными доказательствами.\n\
    <p>Все перечисленные выше лица арестованы.\n</TD> </TR> </TABLE> \n"
- pageintom: '298'
  image: v13/17-171-421-298.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.298.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>МИЛИЦИЯН\
    \ Феодосий Макарович, 1899 года рождения, уроженец Винницкой области, УССР, из\
    \ крестьян-середняков, украинец, гр-н СССР.\n<p>До ареста работал в колхозе Винницкой\
    \ области.\n<p>Арестован 23/XII-39 года по ст.ст. 54-2-9-11 УК УССР.\n<p>След.дело\
    \ № 164633\n<p>УНКВД Винницкой области.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\"\
    >\n<p>Участник контр-революционной повстанческо-диверсионной группы в селе Павловка\
    \ Винницкой области.\n<p>Участник Кронштадского мятежа.\n<p>В 1931 г. передал\
    \ польскому консулу клеветническое заявление для публикации в польской заграничной\
    \ прессе.\n<p>Проводил антисоветскую агитацию против выполнения местным населением\
    \ государственных обязательств.\n<p>Участвовал на нелегальных сборищах участников\
    \ контрреволюционной группы, где обсуждались вопросы, связанные с подготовкой\
    \ вооруженного восстания и совершения диверсионных актов на жел. дорожном транспорте\
    \ и колхозах.\n<p>Вербовал в группу лиц недовольных советской властью.\n<p>Хранил\
    \ у себя огнестрельное оружие (обрез австрийской винтовки с патронами и две бомбы).\n\
    <p>Изобличается показаниями участников группы: СЫТНЮКА И.Г., ГОРКАВЛЮКА Н.В.,\
    \ ГАВРИЛЮКА Б.С. и др., а также документами и изъятым при обыске огнестрельным\
    \ оружием.\n<p>Все перечисленные выше лица арестованы.\n</TD> </TR> </TABLE> \n"
- pageintom: '299'
  image: v13/17-171-421-299.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.299.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>МИРОШНИКОВ\
    \ Петр Иванович, 1896 года рождения, уроженец села Ладовская Балка, Орджоникидзевского\
    \ края, русский, гр-н СССР, быв.член ВКП(б) с 1917 г., с 1934 по 1937 г. работал\
    \ директором Днепропетровского алюминиевого завода.\n<p>До ареста - начальник\
    \ Главалюминия.\n<p>Арестован 17 января 1938 года.\n<p>Обвин по ст.ст. 58-7, 58-11\
    \ УК РСФСР.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Являлся активным участником\
    \ право-троцкистской организации, в которую был завербован в 1933 году ЕЖОВЫМ\
    \ Н.И., быв. Наркомвод (осужден к ВМН).\n<p>Работая зав. сектором распредотдела\
    \ ЦК ВКП(б) по тяжелой промышленности, по заданиям ЕЖОВА и ПЯТАКОВА сохранял антисоветские\
    \ кадры и направлял их на руководящие посты в наркомат тяжелой промышленности\
    \ и на предприятия цветной металлургии.\n<p>Будучи направлен в 1934 году директором\
    \ на Днепровский алюминиевый завод, проводил вредительство, направленное на срыв\
    \ строительства отдельных установок и выпуск недоброкачественной продукции.\n\
    <p>В целях создания недовольства среди рабочих завод ввел низкую оплату труда,\
    \ что в свою очередь повлекло текучесть рабочей силы.\n<p>В 1935 году лично завербовал\
    \ в антисоветскую организацию быв.директора подсобных предприятий завода - КРЕЙДИЧА\
    \ (осужден к ВМН), который по его заданиям проводил вражескую работу на алюминиевом\
    \ заводе.\n<p>Как активный участник антисоветской организации изобличается показаниями:\
    \ ЕЖОВА Н.И.,  и очной ставкой с ним, КРЕЙДИЧА Б.А., ЦЕСАРСКОГО В.Е., ТАРИЙСКОГО\
    \ В.С., ЛИНКОВА Л.И., ФРЕНКЕЛЯ А.М., ХАРИТОНОВА Н.С. (осуждены к ВМН), а также\
    \ актом экспертно-технической комиссии.\n</TD> </TR> </TABLE> \n"
- pageintom: '300'
  image: v13/17-171-421-300.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.300.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>МИТРОФАНОВ\
    \ Василий Иванович, 1911 года рождения, уроженец г. Судогда, Ивановской области,\
    \ русский, гр-н СССР, беспартийный, до ареста работал на Московском аффинажном\
    \ заводе кладовщиком-инструментальщиком.\n<p>Арестован 29 декабря 1939 года.\n\
    <p>Обвиняется в преступлениях, предусмотренных Постановлением ЦИК и СНК Союза\
    \ СССР от 7 августа 1932 года.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>НКВД\
    \ СССР вскрыта и ликвидирована хищническая группа, существовавшая на московском\
    \ аффинажном заводе, которой с 1937 года по 1940 год похищено около 20 кгр. высокопробного\
    \ золота.\n<p>Одним из участников этой группы являлся МИТРОФАНОВ, в которую был\
    \ вовлечен в 1938 году своим родственником КУПРИЯНОВЫМ И.И., работавшим тогда\
    \ чернорабочим на заводе № 171 (арестован).\n<p>В августе того же года, МИТРОФАНОВ\
    \ через участника той же хищнической группы ВОЛКОВА А.М., установил преступную\
    \ связь с КРУТОВЫМ Ф.Н. (оба арестованы), который по роду своей работы имел доступ\
    \ к перерабатываемому золоту и совместно с ним приступил к хищению.\n<p>Всего\
    \ МИТРОФАНОВЫМ совместно с КРУТОВЫМ было похищено высокопробного золота около\
    \ 10 килограммов, из коего 3 килограмма сдано ВОЛКОВУ, а остальное МИТРОФАНОВ\
    \ лично сдал руководителю хищнической группы КУЗНЕЦОВУ Г.А. (арестован) на общую\
    \ сумму 37000 рублей и поделил эту сумму с КРУТОВЫМ.\n<p>Изобличается показаниями:\
    \ КУЗНЕЦОВА А.И., КУЗНЕЦОВОЙ А.Н., КУЗНЕЦОВА Г.А., КУПРИЯНОВА И.И., ВОЛКОВА А.М.,\
    \ КРУТОВА Ф.Н. и очными ставками с 4-мя последними, а также вещественными доказательствами,\
    \ изъятыми при обыске.\n</TD> </TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\
    \n<p>МИХАЙЛОВА Софья Михайловна, 1902 рода рождения, урож.гор. Москвы. беспартийная,\
    \ бывш.княжна Долгорукова, свое княжеское происхождение скрывала.\n<p>До ареста\
    \ кассирша столовой при заводе № 145 в гор. Москва.\n<p>Арестована 24 мая 1940\
    \ года.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Террористка. Имела террористические\
    \ намерения в отношении руководителей ВКП(б) и Советского правительства.\n<p>29-го\
    \ апреля 1940 года вместе со своим сообщником, бывшим офицером царской, а затем\
    \ деникинской армии - ФИРСОВЫМ (арестован), обсуждала план террористического акта,\
    \ который намеревался совершить ФИРСОВ на первомайской демонстрации.\n<p>Вместе\
    \ с ФИРСОВЫМ имела намерение - провести ограбление государственных ценностей и\
    \ денежных сумм при их перевозке.\n<p>Систематически вела злобную антисоветскую\
    \ агитацию.\n<p>В террористических намерениях изобличается показаниями ФИРСОВА\
    \ Б.И. и ФИРСОВОЙ Н.Н. (арестованы), а также в антисоветской агитации свидетельскими\
    \ показаниями КУЛИКОВА.\n</TD> </TR>\n </TABLE> \n"
- pageintom: '301'
  image: v13/17-171-421-301.jpg
  title: null
