  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.467.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ШВАЛЬБАХ\
    \ Альфонс Иванович, 1881 года рождения, урож. гор.Аренсбурга, быв.Лифляндской\
    \ губ. (Эстония), по национальности - немец, гр. СССР, беспартийный, по специальности\
    \ - инженер-электрик, в 1933 году арестовывался по подозрению в шпионаже, вторично\
    \ арестован в 1938 году и осужден за шпионаж Особым Совещанием на 8 лет ИТЛ, возвращен\
    \ из лагеря для доследования его дела.\n<p>До ареста - инженер отдела капитального\
    \ строительства газеты \"Известия\".\n<p>Арестован 25 апреля 1938 года.\n<p>Обвиняется\
    \ в преступлениях, предусмотренных ст.58 п.1-а.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">\n<p>Агент германской разведки.\n<p>С 1928 года по шпионажу был связан с\
    \ ГРУНДМАНОМ Р.Р. - быв. начальником Планового отдела Морского завода в гор. Кронштадте\
    \ (арестован), получал от него на протяжении 1928-1936 года секретные сведения\
    \ о строющихся в СССР крейсерах, миноносцах и других боевых кораблях, так же об\
    \ их оснащенности, количестве находящихся в строю Балтийского флота подводных\
    \ лодок, о строительстве военной базы на Балтийском побережье и другие сведения,\
    \ имеющие оборонное значение.\n<p>Шпионские материалы, полученные от ГРУНДМАНА,\
    \ передавал резиденту немецкой разведки - своему родному брату - ШВАЛЬБАХ Г.И.\
    \ (проживает за границей), неоднократно приезжавшему в СССР.\n<p>Как агент германской\
    \ разведки изобличается показаниями: ПАВЕМ К.А., МАРМИНСОНА Г.Л. (осуждены к ВМН),\
    \ ГРУНДМАНА Р.Р. (арестован) и очной ставкой с последним.\n</TD> </TR> </TABLE>\
    \ \n"
- pageintom: '468'
  image: v13/17-171-421-468.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.468.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ШВЕЦ Дмитрий\
    \ Евсеевич, 1896 года рождения, урож. хут. Объединенного, того же Сельисполкома,\
    \ Егорлыкского района, Ростовской области, по соцпроисхождению середняк, русский,\
    \ гр-н СССР, беспартийный, в 1933 г. исключен из кандидатов ВКП(б) за связь с\
    \ кулачеством и развал работы в бригаде колхоза, бывш.белогвардеец, служил в горполиции\
    \ г. Ростова на Дону, в 1938 году в июне месяце был арестован органами НКВД и\
    \ в 1939 г. судом был освобожден. До ареста работал сторожем в колхозе \"Красный\
    \ Боец\", Егорлыкского района.\n<p>Арестован 16 мая 1940 года УНКВД Ростовской\
    \ области.\n<p>Обвиняется по ст.58-8-10-11 УК.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">\n<p>В 1939 г. после освобождения из под стражи сколотил контрреволюционную\
    \ террористическую группу, которая ставила перед собой задачу - совершение террористических\
    \ актов над активистами-коммунистами, захвата руководства в колхозе в свои руки\
    \ и подрыва мощи колхозного строительства.\n<p>В декабре месяце 1939 г. на контрреволюционных\
    \ сборищах, проводимых по его инициативе обсуждались вопросы о совершении террора\
    \ над депутатом Райсовета, членом ВКП(б) ГАСЕНКО и активистом полеводом СИДОРЕНКО\
    \ и о компрометации пред. колхоза, члена ВКП(б) КРАВЧЕНКО или физического его\
    \ уничтожения.\n<p>26 января 1940 года участниками террористической группы по\
    \ заданию ШВЕЦ, был совершен террористический акт над ГАСЕНКО и СИДОРЕНКО, причем\
    \ СИДОРЕНКО был убит, а ГАСЕНКО тяжело ранен.\n<p>Среди участников группы систематически\
    \ вел контрреволюционную пропаганду, направленную против проводимых мероприятий\
    \ Советским правительством, популяризовал повстанческие настроения, призывал участников\
    \ группы к подрывной деятельности в колхозе, с целью ослабления его экономической\
    \ мощи.\n<p>Изобличается соучастниками МАРЕНИЧ, ГВОЗДИКОВЫМ и ЛЕПИНЫМ, очными\
    \ ставками с МАРЕНИЧ и ГВОЗДИКОВЫМ и показаниями свидетелей ПИЧУРИНОЙ и КОЛОМЕЙЦЕВОЙ.\n\
    </TD> </TR> </TABLE> \n"
- pageintom: '469'
  image: v13/17-171-421-469.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.469.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ШЕВКУНОВ\
    \ Иван Федорович, 1924 года рождения, уроженец с.Влазович, Суржанского р-на, Воронежской\
    \ области, по соц.происхождению - бедняк, русский, гр-н СССР, беспартийный, уголовный\
    \ рецидивист, судился в 1938 г. за кражу в квартире, приговорен к 1 году условно.\
    \ До ареста учился в НСШ в 6 классе.\n<p>Обвиняется по ст. 58 п.8 и 58 п.11 УК\
    \ РСФСР.\n<p>Арестован 2 февраля 1940 года УНКВД по Ростовской области.\n</TD>\
    \ <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Являлся участником белогвардейской террористической\
    \ группы. Был заранее участниками группы осведомлен о подготовке террористического\
    \ акта над активистами-коммунистами. Был активным участником в исполнении террористического\
    \ акта 26 января 1940 года над активистами ГАСЕНКО и СИДОРЕНКО. Лично сам являлся\
    \ физическим исполнителем, тяжело ранил депутата Райсовета ГАСЕНКО.\n<p>Изобличается\
    \ показаниями соучастников: МАРЕНИЧ, ГВОЗДИКОВА, ЛЕПИНА, очными ставками с ними,\
    \ показаниями свидетелей: СОТНИКОВА, МЕЛЬНИК и вещественными доказательствами.\n\
    </TD> </TR> </TABLE> \n"
- pageintom: '470'
  image: v13/17-171-421-470.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.470.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ШЕВЛЯКОВ\
    \ Владимир Алексеевич, 1903 года рождения, уроженец гор.Баку, русский, гр-н СССР,\
    \ беспартийный, с высшим образованием, по специальности инженер-технолог, работал\
    \ главным инженером нефтеперегонных заводов им. АНДРЕЕВА и СТАЛИНА.\n<p>В момент\
    \ ареста инженер лаборатории химии масел Аз.НИИ. 6 августа 1938 года ШЕВЛЯКОВ\
    \ был арестован органами НКВД Аз.СССР, признался в участии в контрреволюционной\
    \ троцкистской организации и проведении подрывной диверсионно-вредительской работы.\
    \ Однако, в судебном заседании ВТ Зак.ВО отказался от своих показаний и был освобожден\
    \ из-под стражи 23/III-1939 года.\n<p>7/I-40 года ШЕВЛЯКОВ был арестован вторично.\n\
    <p>Ст.ст. 68, 69, 71, 73 УК Аз.ССР.\n<p>След.дело № 24.\n</TD> <TD WIDTH=\"61%\"\
    \ VALIGN=\"TOP\">\n<p>В троцкистскую организацию был завербован в 1935 году ИСКАНДЕРОВЫМ\
    \ (арестован), по заданию которого на протяжении последующих лет активно проводил\
    \ подрывную работу на нефтеперегонных заводах им. АНДРЕЕВА и СТАЛИНА. В этих целях:\n\
    <p>1). Затягивал темпы строительства новых трубчаток;\n<p>2). Занижал планы выработки\
    \ светлых нефтепродуктов по ряду установок от 10-20%;\n<p>3). Искажал политику\
    \ премирования и системы оплаты труда, вызывая этим недовольство среди работников\
    \ завода;\n<p>4). Затягивал ремонт и ликвидацию дефектов в строительстве новых\
    \ трубчаток, вызывая тем самым недовыработку нефтепродуктов;\n<p>5). Противодействовал\
    \ внедрению новых производств нефтепродуктов, повышенного качества (автол, лигроин,\
    \ авиабензин и др.).\n<p>6). Умышленно занижал мощности нефтеперегонных установок,\
    \ в частности, \"АЛКО\" на 10%.\n<p>7). Содействовал срыву ремонта установки \"\
    Гревер\", в результате чего страна недополучила значительное количество нефтепродуктов;\n\
    <p>8). Производил расход авиабензина для поднятия октанового числа лигроина, чем\
    \ умышленно снижал ресурсы нефтепродуктов, идущих на нужды обороны страны.\n<p>Изобличается\
    \ показаниями участников контрреволюционной организации ИСКАНДЕРОВА, КОСТРИНА,\
    \ ЕГИЗАРОВА (арестованы), ДЕБУС, ФЮРСТА и ЛЕВКОПУЛО (осуждены к ВМН).\n</TD> </TR>\
    \ </TABLE> \n"
- pageintom: '471'
  image: v13/17-171-421-471.jpg
