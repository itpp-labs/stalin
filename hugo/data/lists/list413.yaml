  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.92.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ВИКТОРОВ-НОВОСЕЛОВ\
    \ Михаил Петрович, 1897 года рождения, уроженец гор. Томска, русский, гражданин\
    \ СССР.\n<p>До ареста - начальник УНКВД по Свердловской области.\n<p>Арестован\
    \ 22 января 1939 года.\n<p>По ст.ст. 58 п.п. 1-а, 7 и 11 УК РСФСР.\n</TD> <TD\
    \ WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>С 1937 года являлся участником антисоветской\
    \ заговорщической организации, существовавшей в органах НКВД, куда был завербован\
    \ быв. начальником УНКВД по Смоленской области КАРУЦКИМ (застрелился).\n<p>По\
    \ вражеской работе был связан с бывшим Наркомом Внутренних дел БССР заговорщиком\
    \ НАСЕДКИНЫМ (осужден к ВМН).\n<p>Будучи начальником УНКВД по Свердловской области\
    \ и председателем особой тройки, по заведомо сфальсифицированным делам осуждал\
    \ арестованных и производил незаконные массовые аресты.\n<p>В декабре 1938 года\
    \ и январе 1939 года освободил из под стражи более 3.000 арестованных, без перепроверки\
    \ их преступной деятельности.\n<p>Разваливал агентурную работу в УНКВД.\n<p>Сохранял\
    \ в аппарате УНКВД вражеские кадры, которые занимались преступной деятельностью\
    \ в оперативно-следственной работе.\n<p>Изобличается показаниями участников заговора\
    \ ЕЖОВА Н.И., УСПЕНСКОГО, НАСЕДКИНА (осуждены к ВМН), КРИЧМАНА, БОЯРСКОГО, ВАРШАВСКОГО\
    \ (осуждены на разные сроки), БЕЛЬСКОГО  (арестован) и очной ставкой с НАСЕДКИНЫМ.\n\
    </TD> </TR> </TABLE> \n"
- pageintom: '93'
  image: v13/17-171-421-093.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.93.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ВИНАВЕР\
    \ Владимир Николаевич, 1897 года рождения, уроженец гор.Ровно (УССР), бывший член\
    \ ВКП(б) с 1919 года, исключен в связи с арестом, еврей, гр-н СССР.\n<p>До ареста\
    \ - начальник производственно-распределительного сектора \"Главрыбпрома\" Наркомата\
    \ Рыбной Промышленности, в прошлом заместитель директора русско-австрийского общества\
    \ \"Ратао\" в г. Вене.\n<p>Арестован 10 ноября 1939 года.\n<p>Обвиняется по ст.ст.\
    \ 58 п.1-а, 58-11 УК РСФСР.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Агент\
    \ немецкой разведки. Участник антисоветской троцкистской организации, завербован\
    \ в 1938 году БИТКЕРОМ Германом Самойловичем, бывшим торгпредом СССР в гор. Вене\
    \ (осужден к ВМН). По заданию БИТКЕРА проводил антисоветскую работу по сохранению\
    \ в партийной организации торгпредства троцкистов, укрывал их от разоблачения,\
    \ смазывал поступавшие сигналы об их вражеской работе.\n<p>Принимал активное участие\
    \ в сборищах троцкистской организации на которых клеветал на ВКП(б) и Советскую\
    \ власть.\n<p>Для шпионской деятельности был завербован в 1929 году своим сообщником\
    \ по троцкистской организации - КАЛИНОЙ С.П, бывшим секретарем полпредства СССР\
    \ в Вене (умер).\n<p>Через КАЛИНУ установил шпионскую связь с ФРИДЛЕНДЕРОМ, директором\
    \ Смешанного Акционерного Об-ва \"Ратао\" и СИГАЛОМ - бывш. пом. прокурора Грузинской\
    \ СССР (арестован).\n<p>По заданию КАЛИНЫ и ФРИДЛЕНДЕРА, снабжал немецкую разведку\
    \ материалами о заказах Советского Союза в Австрии, экспорте рыбопродуктов на\
    \ иностранные рынки и получаемыми от СИГАЛА сведениями по нефтяной промышленности\
    \ СССР, воинским частям и работе ОГПУ.\n<p>Работая в рыбной промышленности, установил\
    \ антисоветскую связь с АНДРИАНОВЫМ Ф.И. - бывш. начальником Главрыбы (осужден\
    \ к ВМН), по заданию которого проводил вредительскую работу в рыбной промышленности,\
    \ срывал добычу рыбы и завоз жести на рыбные промыслы, расположенные на Оби.\n\
    <p>Как участник антисоветской организации изобличается показаниями арестованного\
    \ СИГАЛА - бывшего пом. прокурора Грузинской ССР и очной ставкой с ним.\n</TD>\
    \ </TR> </TABLE> \n"
