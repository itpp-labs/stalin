  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.361.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ПОРЯДИН\
    \ Захар Арсентьевич, 1903 года рождения, уроженец села Грачевки, Грачевского района\
    \ Воронежской области.\n<p>С 1926 года состоял членом КП(б) Казахстана. В 1933\
    \ году за сокрытие антисоветской деятельности КАСОБУЛАТОВА привлекался к партийной\
    \ ответственности. Из партии исключен за связь с врагами народа.\n<p>К моменту\
    \ ареста - директор школы пропагандистов в гор. Алма-Ата.\n<p>Обв. по ст. 58-7,\
    \ 58-8 и 58-11 УК РСФСР.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Активный\
    \ участник антисоветской право-троцкистской террористической организации.\n<p>В\
    \ право-троцкистскую организацию завербован в 1935 году бывшим директором КИМОЛа\
    \ в гор. Алма-Ата ТЕВОСЯНОМ Юлией (жена врага народа - быв. секретаря ЦК КП(б)\
    \ - МИРЗОЯНА, осужден к ВМН).\n<p>Практическую вражескую работу контактировал\
    \ с участниками антисоветской буржуазно-националистической повстанческой организации.\n\
    <p>Был одним из организаторов подготовки террористических актов против руководителей\
    \ ВКП(б) и Советского правительства.\n<p>Для террористических целей в 1937 году\
    \ завербовал студента КИМЛа - РУСОВА и связал его с участником буржуазно-националистической\
    \ организации КОБУЛОВЫМ Ильясом (осужден к ВМН).\n<p>Совместно с КОБУЛОВЫМ снабдил\
    \ РУСОВА оружием и направил в гор.Ленинград для практического осуществления террористического\
    \ акта над одним из руководителей ВКП(б).\n<p>Будучи директором Высшей школы засорял\
    \ преподавательский состав участниками антисоветской организации и расходовал\
    \ государственные средства на финансирование врагов народа.\n<p>Изобличается показаниями\
    \ свои соучастников УРБАНСКОГО, НИГМЕТОВА, АСРИЕВА и КУЗИЧА; очными ставками с\
    \ УРАБАНСКИМ и КУЗИЧ, показаниями свидетелей: ПОЛУХИНА, ЯУРОНЗИНА, ДАРДЫКИНА и\
    \ АЙТЖАНОВА.\n<p>ТЕВОСТЬЯН Юлия арестована.\n</TD> </TR> </TABLE> \n"
- pageintom: '362'
  image: v13/17-171-421-362.jpg
