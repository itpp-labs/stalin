  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.384.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>САНЖИ\
    \ БАЗАР-ХАНДА, 1912 года рождения, уроженец гор. Улан-Батора, гр-н МНР, член МНРП\
    \ с 1936 года. До ареста нач. Следчасти министерства Внутренних дел МНР.\n<p>Арестован\
    \ 4 июля 1939 года.\n<p>Ст.ст. 58 1-б, 58-11 УК РСФСР.\n</TD> <TD WIDTH=\"61%\"\
    \ VALIGN=\"TOP\">\n<p>С 1935 года являлся участником контрреволюционной пан-монгольской\
    \ организации, действовавшей в МНР и ставившей своей целью: свержение народно-революционного\
    \ правительства Монголии, восстановление буржуазно-феодального строя под протекторатом\
    \ Японии и разрыв дружественных отношений с Советским Союзом.\n<p>Принимал участие\
    \ в подготовке организации государственного переворота в МНР, путем вооруженного\
    \ восстания.\n<p>В 1938 году вошел в руководящий состав пан-монгольской организации\
    \ руководил подрывной работой других соучастников.\n<p>Использовав свое служебное\
    \ положение, будучи зам. нач. КРО МВД укрывал от разоблачения контрреволюционные\
    \ кадры, давая последним возможность безнаказанно вести преступную работу.\n<p>Как\
    \ участник организации, проводил вражескую работу, направленную на истребление\
    \ ни в чем неповинного монгольского населения путем проведения массовых необоснованных\
    \ арестов, фальсификации в отношении их, следственных дел, применения к арестованным\
    \ мер физического воздействия в целях получения от последних заведомо ложных показаний.\n\
    <p>Изобличается показаниями соучастников организации: КИЧИКОВА, СИТИКОВА, СКРИПКО,\
    \ БЕЙЛИНСОНА (осуждены к ВМН), ЛУБСАН-ШАРАПА, НАСЫН-ТОХТОХО, ЧИМИТ-ДОРЖИ, ЛОСОЛА,\
    \ СОСОРЖАПА, БАТО-СУХА, БАИР-САЙХАНА-ХАСА, БАЯС-ХАЛАНА, ГАЛСАН-ПУНЦУКА, СЕРЕТЕР-ЛУЗИН,\
    \ ДОНДОК-ЖАЛСАРАЯ, БИМБО-ЖАПА, ГЕНДЫН-ЖАМСАРАНА (арестованы) и очными ставками\
    \ с НАСЫН-ТОХТОХО, СОСОРЖАПОМ, СЕРЕТЕРОМ, ГАЛСАН-ПУНЦУКОМ и КИЧИКОВЫМ.\n</TD>\
    \ </TR> </TABLE> \n"
