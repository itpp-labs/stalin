  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.197\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>КАДИК\
    \ Эдуард Яковлевич, 1889 года рождения, уроженец бывшей Курляндской губернии /\
    \ Латвия, латыш, гр-н СССР, б.член ВКП(б), с 1908 года, быв.председатель \"Аркоса\"\
    \ в Англии.\n<p>До ареста - заместитель Управделами Наркомфина СССР.\n<p>Обвиняется\
    \ по ст.ст. 58 п. 1-а, 58-7, 58-11 УК РСФСР.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">\n<p>Активный участник право-троцкистской организации, существовавшей в\
    \ системе Наркомвнешторга, в которую был вовлечен в 1936 году бывшим заместителем\
    \ Наркома Внешней Торговли ЛОГАНОВСКИМ М.А. (осужден).\n<p>Будучи председателем\
    \ \"Аркоса\", КАДИК, по заданию ЛОГАНОВСКОГО, связался с руководителями право-троцкистской\
    \ группы в торгпредстве СССР в Лондоне, бывш. торгпредом БОГОМОЛОВЫМ Н.А. и зам.торгпреда\
    \ МОСИНОЙ Н.В. (осуждены к ВМН).\n<p>БОГОМОЛОВЫМ в 1937 году КАДИК был привлечен\
    \ к сотрудничеству с английской разведкой.\n<p>Будучи связан с представителями\
    \ английских фирм - СТЕНЛИ, БЕРОМ, МИСКИНЫМ и МИЛЛЕРОМ (находятся в Англии), систематически\
    \ передавал секретные сведения о производстве цветных металлов в СССР.\n<p>Кроме\
    \ того, КАДИК по заданию ЛОГАНОВСКОГО и БОГОМОЛОВА занимался хищением государственных\
    \ средств для финансирования троцкистов, путем закупок цветных металлов для СССР\
    \ в момент ажиотажных цен на рынке.\n<p>В 1937-1938 г.г. КАДИКОМ было похищено\
    \ 30 тысяч фунтов стерлингов, которые он по заданию ЛОГАНОВСКОГО передал для троцкистов\
    \ бывш. работнику Торгпредства, английскому подданному СЕГАЛ.\n<p>Для проведения\
    \ вражеской работы КАДИК привлек бывш. работника торгпредства СССР в Лондоне МАЦКЕВИЧА\
    \ (осужден к ВМН).\n<p>Изобличается показаниями БОГОМОЛОВА, МОСИНОЙ (осуждены\
    \ к ВМН), ПИКМАНА (арестован) и очными ставками с БОГОМОЛОВЫМ и РОТЛЕЙДЕРОМ (осуждены\
    \ к ВМН).\n</TD> </TR> </TABLE> \n"
