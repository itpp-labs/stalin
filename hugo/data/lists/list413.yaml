  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.305.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>МУНДАУ\
    \ Степан Иванович, 1889 года рождения, уроженец Латвии. латыш, гр.СССР, из крестьян,\
    \ быв. член КП(б) Казахстана, с 1918 года исключен в связи с арестом.\n<p>До ареста\
    \ работал зам. председателя Кустанайского Облисполкома.\n<p>Обв. по ст. 58-1а,\
    \ 58-11 УК РСФСР.\n<p>След.дело № 3452 НКВД Казахской ССР.\n</TD> <TD WIDTH=\"\
    61%\" VALIGN=\"TOP\">\n<p>Активный участник контрреволюционной право-троцкистской\
    \ организации, в которую был вовлечен в 1932 году быв. 2-м секретарем ЦК компартии\
    \ Белоруссии ШАРАНГОВИЧЕМ (осужден к ВМН).\n<p>В 1934 году при содействии ШАРАНГОВИЧА\
    \ был переброшен на работу в Казахстан в качестве секретаря Восточно-Казахстанской\
    \ областной Партколлегии, где по заданию ШАРАНГОВИЧА проводил контрреволюционную\
    \ работу.\n<p>Проводил шпионскую работу в пользу иностранных разведывательных\
    \ органов, будучи связан с ШАРАНГОВИЧЕМ, СААКЯНОМ (осуждены к ВМН) и КУЗНЕЦОВЫМ\
    \ (арестован).\n<p>Укрывал и сохранял в рядах КП(б) Казахстана право-троцкистов,\
    \ националистов и другой контрреволюционный элемент.\n<p>Изобличается показаниями\
    \ осужденных к ВМН соучастников - МИРЗОЯНА, СААКЯНА и ЗАСЫПКИНА, арестованного\
    \ КУЗНЕЦОВА и очными ставками с КУЗНЕЦОВЫМ, ПОКРАТОВЫМ, КАРПУШИНЫМ, КРАСОЕВЫМ\
    \ и БОГДАНОВЫМ.\n</TD> </TR> </TABLE> \n"
- pageintom: '306'
  image: v13/17-171-421-306.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.306.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>МУНК-ПЕТЕРСЕН\
    \ АРНЕ, 1904 года рождения, уроженец гор. Копенгагена, датчанин, подданный Дании,\
    \ сын профессора, педагог.\n<p>До ареста являлся членом ЦК Компартии Дании и ее\
    \ представителем в Коминтерне.\n<p>Арестован 29-го июля 1937 года по ст. 58 п.п.\
    \ 6, 10 и 11 УК РСФСР.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Участник контрреволюционной\
    \ троцкистской организации, действовавшей среди некоторой части руководителей\
    \ Датской Компартии.\n<p>Будучи членом Политбюро ЦК Компартии Дании, как участник\
    \ названной организации вел активную троцкистскую работу по срыву организации\
    \ единого фронта (в 1932-1937 гг.), саботировал директивы Коминтерна, внося разложение\
    \ в ряды Датской Компартии.\n<p>В 1935 году по заданию организации, оказал содействие\
    \ приезду Троцкого в Копенгаген, представив ему возможность открытых выступлений\
    \ в Копенгагене против Коминтерна.\n<p>В 1934 и 1936 годах распространял троцкистские\
    \ материалы среди участников троцкистской организации, существовавшей в системе\
    \ Коминтерна.\n<p>Изобличается прямыми показаниями: КНОРИНА В.Г., МЕЛЬНИКОВА Б.Н.\
    \ и ПЯТНИЦКОГО И.А (осуждены к ВМН) и ЭБЕРЛЕЙН Гуго осужден к 15 годам ИТЛ.\n\
    </TD> </TR> </TABLE> \n"
- pageintom: '307'
  image: v13/17-171-421-307.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.307.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>МУРУГОВ\
    \ Иван Васильевич, 1897 года рождения, уроженец Рязанской области, село Увяз,\
    \ русский, гр-н СССР, быв. секретарь Читинского обкома ВКП(б), бывш.чл ВКП(б),\
    \ исключен из партии за растрату государственных средств, присвоение государственного\
    \ имущества и за допущение незаконных арестов и осуждения.\n<p>Жена МУРУГОВА,\
    \ МУРУГОВА-ЕГОРОВА осуждена как шпионка к ВМН.\n<p>Арестован 7.IX-1939 г.\n<p>Ст.\
    \ 58 п.п. 1-а, 7-8, 11 УК РСФСР.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Участник\
    \ антисоветской право-троцкистской террористической организации. Шпион немецкой\
    \ и японской разведок.\n<p>В 1929/30 г.г. разделял взгляды правых по вопросам\
    \ коллективизации сельского хозяйства и индустриализации страны.\n<p>В 1931 году\
    \ находясь в заграничной командировке в Германии, был завербован для шпионской\
    \ работы в пользу немецкой разведки, ее представителем доктором ЛЮТЕР.\n<p>В 1936\
    \ году был завербован ЛЕВИНЫМ А.. (бывшим работником ЦК ВКП(б) (осужден к ВМН)\
    \ в право-троцкистскую организацию.\n<p>С 1936 года работая в Восточно-Сибирском\
    \ крае, а впоследствии в Читинской области, через участников антисоветской организации\
    \ и лиц антисоветски озлобленных - расставленных им на руководящие посты партийно-советского\
    \ аппарата, проводил широкую вредительскую деятельность, направленную на развал\
    \ народного хозяйства областей.\n<p>Давал санкции на необоснованные аресты коммунистов,\
    \ а также принимал участие в работе тройки, допускал незаконное осуждение арестованных.\n\
    <p>В 1938 году через участников организации: МУРУГОВУ-ЕГОРОВУ, ДАВИДОВИЧА (осуждены\
    \ к ВМН) осуществлял связь с японской разведкой, которой передавал шпионские сведения:\
    \ о политическом состоянии Читинской области, настроении казачества, данные о\
    \ состоянии промышленности и транспорта, сведения  о строительстве, мобилизационных\
    \ мероприятий и оборонных объектов Читинской области.\n<p>В 1938 г. МУРУГОВЫМ\
    \ в г. Чите была создана террористическая группа.\n<p>Уличается показаниями участников\
    \ организации: БЕЛОВОЙ Н.А. (осуж. к 15 годам ИТЛ), САВЧЕНКО-БЕЛЬСКОГО Н.А. (осужден\
    \ к ВМН), ТАММ Л.И. (арестована), очными ставками с БЕЛОВОЙ М.А и ТАММ Л.И.\n\
    </TD> </TR> </TABLE> \n"
- pageintom: '308'
  image: v13/17-171-421-308.jpg
