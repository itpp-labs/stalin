  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.136\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ГРОЛЬ-КРОЛЬ\
    \ Ханон Мовшович, 1901 г.рождения, уроженец гор.Ковно (Литва), еврей, гр.СССР,\
    \ б/парт., сын кустаря, в 1926 и 1936 г.г. судился за мошенничество и был осужден\
    \ к разным срокам наказания, в 1932 году арестовывался органами ОГПУ за хранение\
    \ валюты царской чеканки.\n<p>До ареста работал агентом снабжения артели \"Мосзаготпром\"\
    .\n<p>Арестован 6 мая 1940 года.\n<p>Обвиняется в преступлениях предусмотренных\
    \ ст.107 УК РСФСР.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>НКВД СССР вскрыта\
    \ и ликвидирована хищническая группа, существовавшая на московском аффинажном\
    \ заводе, которой с 1937 по 1940 г.г. похищено около 20 клг. высокопробного золота.\n\
    <p>Участник хищнической группы ГРОЛЬ-КРОЛЬ Ханон Мовшович, вовлеченный в эту группу\
    \ ТЕРКУЛОВЫМ Абдуллой, бывш.заведующим комиссионным магазином № 112 Москоопремонтторга\
    \ (арестован), скупил для спекуляции у участника группы ТЕРКУЛОВА (арестован)\
    \ золотую монету царской чеканки на сумму 60 тысяч рублей советскими знаками.\n\
    <p>Спекулировал и другими ценностями, приобретенными у спекулянтов.\n<p>Изобличается\
    \ показаниями обвиняемого ТЕРКУЛОВА (арестован) и очной ставкой с ним.\n</TD>\
    \ </TR> </TABLE> \n"
- pageintom: '137'
  image: v13/17-171-421-137.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.137\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ГУРО АРАКЧА\
    \ НАРЕН ОРОГ, 1906 года рождения, уроженец м.Саган-Нур, Кондайского сомона, Дорнадо\
    \ аймака МНР, монгол, гр-н МНР, быв.член МНРП.\n<p>До ареста - начальник отделения\
    \ КРО МВД МНР.\n<p>Арестован 16/VII-1939 года.\n<p>Ст.ст. 58-1-б и 58-11 УК РСФСР.\n\
    </TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Участник контрреволюционной, пан-монгольской\
    \ шпионско-заговорщической организации, существовавшей в МНР.\n<p>Завербован в\
    \ 1938 году, быв.зам.министра Внутренних Дел ЛОСОЛОМ (арестован в МНР).\n<p>Проводил\
    \ вражескую работу по незаконным арестам и фальсификации следственных дел.\n<p>Изобличается\
    \ показаниями арестованных участников организации: БАЗАР-ХАНДА, НАСЫН-ТОХТОХО,\
    \ ИДАМ-СУРУНЕЙ, БИМБО-ЖАБ.\n</TD> </TR> </TABLE> \n"
- pageintom: '138'
  image: v13/17-171-421-138.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.138\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ГУРОВ\
    \ Петр Николаевич, 1898 г.р., урож. г.Подольска, Московск.обл., русский, гр-н\
    \ СССР, б/п, быв.офицер армии Временного правительства, сын быв.торговца.\n<p>До\
    \ ареста - главный инженер \"Цустроймонтажа\" НКПС.\n<p>Арестован 5.II.39 г.\n\
    </TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Участник антисоветской правотроцкистской\
    \ организации, существовавшей в НКПС.\n<p>Завербован в 1935 году участником организации\
    \ быв.нач.Цужелдорстроя НКПС ГРАНОВСКИМ М.А.\n<p>В 1937 г. установил антисоветскую\
    \ связь с ДРУЯНОМ, РАХВАРГЕРОМ, ШЕЛОНИНЫМ, СУВОРОВЫМ, ПАШКОВСКИМ.\n<p>С 1935 г.\
    \ проводил подрывную вредительскую работу в железнодорожном строительстве, в результате\
    \ чего были сорваны сроки строительства ряда новых железнодорожных линий и других\
    \ важнейших объектов.\n<p>Изобличается показаниями ГРАНОВСКОГО М.А., ШЕЛОНИНА\
    \ И.Г., ХЖАНОВСКОГО-ЛИДИНА В.В., СУВОРОВА П.Ф., РУБИНШТЕЙНА Г.Ю., РАХВАРГЕРА М.И.,\
    \ ПАШКОВСКОГО П.Т., ПРЕДРИХОВСКОГО Я.П., САБАШВИЛИИ П.А., РОЙТМАНА П.Д. (все осуждены\
    \ к ВМН), очными ставками с ДРУЯНОМ. Косвенными показаниями КРАСНОРУЦКОГО К.Г.,\
    \ ГРАЗОВСКОГО С.Л., ИВАНОВА Н.И., ГЛУГАН Д.Ю. (все осуждены к ВМН).\n<p>Подрывная\
    \ вредительская работа подтверждена актом экспертной комиссии.\n</TD> </TR> </TABLE>\
    \ \n"
- pageintom: '139'
  image: v13/17-171-421-139.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.139\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ГРУНДМАН\
    \ Роман Романович, 1899 г.р., уроженец г.Петергофа, Ленинградской области, по\
    \ национальности немец, гр.СССР, б/п., сын потомственного почетного гражданина,\
    \ офицер царского флота военинженер I ранга.\n<p>В 1931 году был осужден на 5\
    \ лет ИТЛ за контрреволюционную деятельность, в момент вторичного ареста - начальник\
    \ планово-производственного отдела морского завода в гор.Кронштадте.\n<p>Арестован\
    \ 2 марта 1938 года.\n<p>Обв. в преступл. предусм. ст.ст.58 п.1-б, 7, п.9 и 11\
    \ УК РСФСР.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Агент финской и немецкой\
    \ разведок, участник антисоветского заговора бывш.офицеров.\n<p>К сотрудничеству\
    \ в пользу финской разведки был привлечен в 1926 году РИМСКИМ-КОРСАКОВЫМ - быв.начальником\
    \ артиллерийского отдела технического управления военно-морских сил Наркомвоенмора\
    \ (осужден к ВМН), а к шпионской работе в пользу германской разведки - в 1928\
    \ году ШВАЛЬБАХОМ А.И. - быв.инженером отдела капитального строительства газеты\
    \ \"Известия\" (арестован).\n<p>По день ареста передавал РИМСКОМУ-КОРСАКОВУ и\
    \ ШВАЛЬБАХУ шпионские сведения о вооружениях и строительстве крейсеров, миноносцев\
    \ и др.боевых кораблей, о состоянии строительства военно-морских портов и баз,\
    \ а также о наличии боевых единиц в составе Балтийского флота.\n<p>Будучи в 1926\
    \ году привлечен тем же РИМСКИМ-КОРСАКОВЫМ в антисоветскую заговорщическую организацию,\
    \ по его заданию проводил вредительскую работу, направленную к срыву программы\
    \ по военному судостроению.\n<p>Как агент германской и финской разведок и участник\
    \ военно-заговорщической организации изобличается показаниями: САЛЛИНА, ТАУБЕ\
    \ (осуждены к ВМН), ТИШБЕЙНА (арестован) и очной ставкой с последним.\n</TD> </TR>\
    \ </TABLE> \n"
- pageintom: '140'
  image: v13/17-171-421-140.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.140\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ГУНЖИТ-НАЙДАН,\
    \ 1900 года рождения, уроженец Эржани-Далай, Центр.аймака МНР, быв. член МНРП.\n\
    <p>До ареста - начальник ПУР\"а МНРА.\n<p>Арестован 26-го января 1939 года.\n\
    <p>Ст.ст. 58-1-б, 58-11 УК РСФСР.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Активный\
    \ участник контрреволюционной заговорщической пан-монгольской организации, существовавшей\
    \ на территории МНР.\n<p>В эту организацию был завербован в октябре месяце 1936\
    \ года ПУНЦУКОМ - быв. директором Промкомбината МНР (осужден).\n<p>Участвовал\
    \ в разработке организацией плана вооруженного восстания, с целью свержения существующего\
    \ Народно-Революционного правительства Монголии.\n<p>Как участник организации,\
    \ являясь начальником ПУР\"а МНРА проводил подрывную работу, направленную на срыв\
    \ политико-воспитательной работы в армии, чем ослаблял обороноспособность Монгольской\
    \ Народной Республики и облегчал Японии возможность нападения и захвата Монголии.\n\
    <p>Вербовал в организацию новых участников.\n<p>Изобличается показаниями арестованных\
    \ соучастников организации: ДОБЧИН-САНЖИ, ДОМБО-ГОТОБИНА, ДОНСОРОМ-ДОКСОМА, НАСЫН-ТОХТОХО,\
    \ ЛОСОЛА, БАДАРХИН-НАМЖИЛА, БАТО-СУХЭ, ЛУБСАН-ШАРАПА, АМОРА, БЕЗАР-ХАНДА, ГАЛСАН-ПУНЦУКА,\
    \ ДАМДИН-СУРУНА, ДОНДОКА, БАЛГУН-СУРУНА, НАМСАРАЯ и очной ставкой с ДАМБО-ГОТОБИНЫМ.\n\
    </TD> </TR> </TABLE> \n"
