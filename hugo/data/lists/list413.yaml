  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.363.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ПРЕСМАН\
    \ Георгий Иванович, 1914 года рождения, ур. г. Здолбуново, русский, гр-н СССР,\
    \ до ареста инструктор школы ФЗУ в г. Здолбуново.\n<p>Арестован 28/V-1940 года.\n\
    <p>след.дело № 1280.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>С 1936 года\
    \ являлся членом контрреволюционной диверсионно-террористической организации \"\
    Национально-трудового союза нового поколения\".\n<p>Как член этой организации\
    \ готовился для перехода границы СССР с диверсионно-террористическими целями.\n\
    <p>На протяжении трех лет направлял в СССР листовки контрреволюционного содержания.\n\
    <p>Занимался вербовкой в свою организацию новых членов.\n<p>С приходом советской\
    \ власти Национально-трудовой союз нового поколения ушел в подполье и готовил\
    \ контрреволюционное восстание против советской власти.\n<p>В конце 1939 года\
    \ ПРЕСМАН установил связь с одним из руководителей \"национального трудового союза\
    \ нового поколения\" КАЛАШНИКОВЫМ (арестован), от которого получил задание на\
    \ проведение подрывной работы, а также установки по вопросу террора.\n<p>Изобличается\
    \ прямыми показаниями арестованных участников организации: КАЛАШНИКОВА, ИВАНОВА,\
    \ СОНЕЦ, ВУЛЬКОВСКОГО, ВОЛКОВА П. и ВОЛКОВА Г.\n</TD> </TR> </TABLE> \n"
- pageintom: '364'
  image: v13/17-171-421-364.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.364.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ПРОХОРОВ\
    \ Всеволод Апполонович, 1913 года рождения, уроженец гор. Териоки, из дворян,\
    \ сын бывшего подполковника царской армии, отец в бывшей Польше был волостным\
    \ чиновником, русский, быв. польский подданный, затем гр-н СССР, образование высшее,\
    \ окончил юридический и дипломатический факультеты Львовского университета.\n\
    <p>К моменту ареста - преподаватель русского языка во Львовском политехникуме.\n\
    <p>Арестован 13 февраля 1940 года.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n\
    <p>Участник контрреволюционной повстанческой организации, существовавшей на территории\
    \ западных областей Украины до последнего времени, в которую вошли члены так называемой\
    \ \"младоросской партии\", \"национально-трудового союза нового поколения\" и\
    \ \"русской фашистской партии\", ранее нелегально существовавших на территории\
    \ Польши.\n<p>Еще в период существования польского государства члены вышеуказанных\
    \ групп готовили и перебрасывали в СССР по заданию польской разведки шпионов,\
    \ диверсантов и террористов.\n<p>В 1933 году ПРОХОРОВ готовился для нелегального\
    \ перехода в СССР с террористическими заданиями, а с конца 1936 года возглавлял\
    \ организации \"младоросской партии\" в Польше, создал организацию младороссов\
    \ в гор. Ровно.\n<p>Был связан с польской разведкой.\n<p>После советизации Западной\
    \ Украины участники организации ушли в подполье, продолжая вести контрреволюционную\
    \ работу.\n<p>ПРОХОРОВ являлся одним из руководителей к/р. повстанческой организации\
    \ и с ноября 1939 года был членом так назыв. \"политического совета\", созданного\
    \ в гор. Львове для подготовки и руководства вооруженным восстанием против советской\
    \ власти в областях Западной Украины.\n<p>Изобличается показаниями САДОВСКОГО,\
    \ МИТРОФАНОВОЙ, ВУЛЬКОВСКОГО, ЛИНЕВА, ВЕТВИНСКОГО, ИВАНОВА (все арестованы) и\
    \ очными ставками с ними.\n</TD> </TR> </TABLE> \n"
- pageintom: '365'
  image: v13/17-171-421-365.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.365.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ПУРБО-ДОРЖИ,\
    \ 1900 года рождения, уроженец Хентейского аймака МНР, монгол, гр. МНР, быв. член\
    \ МНРП. До ареста министр Земледелия и Скотоводства.\n<p>Арестован 9 июля 1939\
    \ года, по ст. 58 п.п. 1-а, 7 и 11 УК РСФСР.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">\n<p>Активный участник пан-монгольской контрреволюционной организации, ставившей\
    \ своей целью свержение Народно-Революционного строя в МНР, восстановление буржуазно-феодального\
    \ строя под протекторатом Японии.\n<p>В организацию завербован в 1936 г. быв.\
    \ министром внутренних дел МНР - НАМСАРАЕМ (осужден).\n<p>В 1936 году, будучи\
    \ членом правительственной комиссии по урегулированию возникшего конфликта в Халхин-Сухе,\
    \ при выезде с этой комиссией в Манчжурию, установил связь с одним из руководителей\
    \ японской разведки - ИНОКУЧИ и вручил ему пакет со шпионскими сведениями: карты\
    \ и схемы расположения монгольско-советских войск с характеристикой их вооружений,\
    \ план подготовки вооруженного восстания подпольной пан-монгольской организации,\
    \ против существующего народно-революционного строя в МНР и политико-экономический\
    \ обзор МНР.\n<p>В августе 1937 года при вторичном выезде в Манчжурию с Комиссией\
    \ вновь встретился с ИНОКУЧИ, которому вторично передал шпионские сведения о дислокации\
    \ воинских частей и новом пополнении монголо-советских войск.\n<p>Выдал японским\
    \ представителям ценную закордонную агентуру НКВД.\n<p>Кроме того, будучи министром\
    \ Земледелия и скотоводства МНР комплектовал земельные органы чуждыми элементами,\
    \ через которые проводил подрывную работу в области с/х.\n<p>Изобличается показаниями\
    \ соучастников контрреволюционной организации: КИЧИКОВА, БАТО-СУХЭ, ЧИМИТ-ДОРЖИ,\
    \ НАСЫН-ТОХТОХО, ЛУБСАН-ДОНОЯ, ЛУБСАН-ШАРАПА, ГАЛЕНДЫБ-САЙРЫ, ЛУЗИН-СЕРЕТОРА,\
    \ ДОНСОРАН-ДОКСОМА и очными ставками с БАТО-СУХЭ, ЛУБСАН-ШАРАПОМ и НАСЫН-ТОХТОХО.\n\
    </TD> </TR> </TABLE> \n"
- pageintom: '366'
  image: v13/17-171-421-366.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.366.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ПЯТНИЦКИЙ\
    \ Алексей Алексеевич, 1898 года рождения, ур. г. Сингили, Куйбышевской области,\
    \ гр. СССР, беспартийный, образование высшее, профессор.\n<p>До ареста работал\
    \ начальником кафедры Военно-Технического института в Ленинграде.\n<p>Арестован\
    \ 9 сентября 1938 года.\n<p>Обвиняется по ст. п.п. 1а,7,11 УК РСФСР.\n</TD> <TD\
    \ WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>В 1928 году был завербован в антисоветскую\
    \ организацию, действовавшую в Ленинградском Особом Техническом бюро по военным\
    \ изобретениям (Остехбюро) при Наркомате Военно-Морского флота.\n<p>Лично завербовал\
    \ в антисоветскую организацию консультанта Остехбюро ИВАНОВА В.М. (арестован).\
    \ Проводил вредительство в области разработки новых образцов мин. Срывал вооружение\
    \ Военно-Морского флота минным оружием.\n<p>Принял участие в крупных вредительских\
    \ актах по минам \"образца 1926 года\", \"ПЛТ-нормальная\", \"М-500\", \"ПЛТ-короткая\"\
    , \"АГ\" и другим.\n<p>В 1929 году имел намерение бежать за границу.\n<p>По антисоветской\
    \ вредительской работе был связан с бывшими руководителями Остехбюро БЕКАУРИ,\
    \ МАТВЕЕВЫМ, ЩУКИНЫМ (арестованы), зам. начальника Управления Морских сил ВОРОХОБИНЫМ\
    \ (осужден к ВМН) и ИВАНОВЫМ (арестован).\n<p>В принадлежности к антисоветской\
    \ организации и во вредительской работе изобличается показаниями ИВАНОВА (арестован)и\
    \ ВОРОХОБИНА (осужден к ВМН).\n<p>Вредительская работа ПЯТНИЦКОГО подтверждается\
    \ также показаниями ЛЕОНОВА и ЛУДРИ (осуждены к ВМН) и имеющимися в деле документами.\n\
    <p>В намерении бежать за границу ПЯТНИЦКИЙ изобличается показаниями КУЖМЫ (осужден\
    \ к ВМН).\n</TD> </TR> </TABLE> \n"
