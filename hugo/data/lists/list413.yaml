  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.66.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>БЕЛЕНЬКИЙ\
    \ Абрам Яковлевич, 1888 года рождения, уроженец местечка Свержень - Рогачевского\
    \ уезда, могилевской губернии, еврей, гр. СССР, б. член ВКП(б), до ареста - Пом.\
    \ Особоуполномоченного НКВД СССР.\n<p>Арестован 9-го мая 1938 года.\n<p>29/V-39\
    \ г. Особым Совещанием осужден к 5 годам ИТЛ, 25/VIII того же года возвращен из\
    \ лагерей, 26/IV 1940 года решение Особого Совещания отменено.\n</TD> <TD WIDTH=\"\
    61%\" VALIGN=\"TOP\">\n<p>БЕЛЕНЬКИЙ Абрам Яковлевич, является участником контрреволюционного\
    \ заговора, существовавшего среди бывш. сотрудников органов НКВД.\n<p>Был лично\
    \ связан с руководством к-р. заговора, в частности, с ЯГОДОЙ - являлся постоянным\
    \ участником сборищ заговорщиков, проводимых ЯГОДОЙ под видом \"банкетов\".\n\
    <p>Находился в близких отношениях с участниками заговора: КАНЕРОМ, ЗАКОВСКИМ,\
    \ АГРАНОВЫМ, ПАУКЕРОМ, ФЕЛЬДМАНОМ (осуждены к ВМН).\n<p>На квартире БЕЛЕНЬКОГО\
    \ также производились сборища руководства антисоветского заговора в НКВД с участием\
    \ ЯГОДЫ, КАНЕРА, ЛУРЬЕ, ПАУКЕРА, ГУЛЬКО и др.\n<p>БЕЛЕНЬКИЙ имел личную связь\
    \ с ТУХАЧЕВСКИМ, КОРК, ЕНУКИДЗЕ, РЫКОВЫМ и ХАЛЕПСКИМ (осуждены к ВМН), у которых\
    \ БЕЛЕНЬКИЙ бывал на дачах и семейных вечерах.\n<p>Брат и сестра БЕЛЕНЬКОГО А.Я.\
    \ кадровые троцкисты - арестованы органами НКВД за контрреволюционную, троцкистскую\
    \ работу.\n<p>Следствием установлено, что сестра БЕЛЕНЬКОГО - БЕЛЕНЬКАЯ Берта,\
    \ находилась на квартире ТРОЦКОГО во время его ареста и высылки из пределов Советского\
    \ Союза, о чем знал БЕЛЕНЬКИЙ А.Я.\n<p>В принадлежности к антисоветскому заговору\
    \ изобличается показаниями УСОВА, ШАНИНА (осуждены к ВМН) и РУТКОВСКОГО (арестован).\
    \ Близкая связь с участниками антисоветского заговора подтверждается также показаниями\
    \ БУЛАНОВА, КАТЕНЕЦКОГО (осуждены к ВМН) и БЕЛЕНЬКОЙ Г.Т. (жена - осуждена к исправительно-трудовым\
    \ работам).\n</TD> </TR> </TABLE> \n"
- pageintom: '67'
  image: v13/17-171-421-067.jpg
