  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.142\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ГЮЛИХАНДАНОВ\
    \ Лев Емельянович - 1910 г. рождения, урож.гор.Ереван, происходит из служащих,\
    \ армянин, гр-н СССР, беспартийный, инженер-конструктор, работал начальником минной\
    \ группы специальн.констр.бюро № 4 завода № 7 в гор.Ленинграде.\n<p>Арестован\
    \ 16.II.1940 года.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Активный участник\
    \ вредительской организации, действовавшей в системе НКОП.\n<p>Работая начальником\
    \ минной группы специального конструкторского бюро при заводе № 7, ГЮЛИХАНДАНОВ,\
    \ как участник антисоветской организации вредительски сконструировал заведомо\
    \ непригодные для боевых действий 50 м/м., 82 м/м., 107 м/м., 120 м/м., 160 м/м.\
    \ мины.\n<p>В результате вредительской работы ГЮЛИХАНДАНОВА, при полигонных и\
    \ войсковых испытаниях, а также в период войны с белофиннами, сконструированные\
    \ им мины, разрывались преждевременно, в результате чего было убито большое количество\
    \ красноармейцев и командиров.\n<p>ГЮЛИХАНДАНОВ также проводил антисоветскую агитацию\
    \ против мероприятий партии и сов.правительства:\n<p>Во вредительской работе изобличается\
    \ свидетельскими показаниями БЕНДРИКОВА - конструктора СКБУ завода № 7 и ЛЮДЭКА\
    \ - конструктора СКБ завода № 7, а также документами.\n</TD> </TR> </TABLE> \n"
