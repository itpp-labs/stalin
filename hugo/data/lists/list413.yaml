  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.50.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>АСЛАНЯН\
    \ Егише Иванович, (Аванесович), 1896 года рождения, урож. д. Солак, Армянской\
    \ ССР, армянин, гр-н СССР, окончил армянскую духовную семинарию и Ереванский Госуниверситет.\n\
    <p>С 1926 г. по 1930 г. находился в ссылке за контрреволюционную деятельность,\
    \ в 1934 г. привлекался к уголовной ответственности за дебош с поножовщиной, учиненный\
    \ в здании Народного Суда г. Симферополя.\n<p>До ареста - педагог армянской средней\
    \ школы в г. Симферополе.\n<p>Арестован 21.I-1938 года по ст.ст. 19-58-8 и 11\
    \ УК РСФСР.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Активный участник контрреволюционной\
    \ организации \"Дашнак-Цутюн\", в которую был вовлечен дашнаком МУРАДЯНОМ Мкртычем\
    \ (осужден к ВМН) в 1923 году.\n<p>Будучи в ссылке в 1927-33 г.г. не прекращал\
    \ своей контрреволюционной деятельности, как среди ссыльных, так и вне.\n<p>По\
    \ возвращении из ссылки, в Крыму установил связь с дашнакской контрреволюционной\
    \ организацией и проводил работу по сколачиванию дашнакского контрреволюционного\
    \ подполья.\n<p>В 1936 году установил связь с дашнакским нелегальным центром Армении,\
    \ от которого получил задание по организации террористических групп, став во главе\
    \ их в качестве руководителя.\n<p>Изобличается показаниями арестованных: ЛЮЛЕДЖАНА\
    \ М.Т., ТЕР-СТЕПАНЯНА С.Т., БАФРАДЖАНА М.М., ТЕР-ОВАНЕСЯНА М.С., очной ставкой\
    \ с ЛЮЛЕДЖАНОМ М.Г.\n<p>Кроме того изобличается показаниями свидетелей: ДАВТЯНА\
    \ Г.А. и АСАТУРЬЯНА Д.А.\n</TD> </TR> </TABLE> \n"
- pageintom: '51'
  image: v13/17-171-421-051.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.51.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>АСМАНОВ\
    \ Мустафа Османович, 1899 года рождения, урож. гор. Евпатории, татарин, гр-н СССР,\
    \ бывший член ВКП(б) с 1921 года.\n<p>До ареста - Нарком Юстиции Крымской АССР.\n\
    <p>Арестован НКВД Крыма.\n<p>Обв. по ст. 58-7, 19-58-8 и 58-11 УК РСФСР.\n</TD>\
    \ <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Участник контрреволюционной националистической\
    \ организации, в которую был завербован в 1926 году. быв. председателем Крымского\
    \ ЦИК Вели ИБРАИМОВЫМ (осужден к ВМН).\n<p>С этого времени, вплоть до 1933 года\
    \ АСМАНОВ, работая в Евпаторийском и Балаклавском районах Крымской АССР, проводил\
    \ антисоветскую работу на селе, защищая интересы кулацких и антисоветских элементов.\n\
    <p>В 1933 году был завербован в буржуазно-националистическую организацию бывш.\
    \ председателем СНР Крыма САМЕДИНОВЫМ, при помощи которого, с антисоветской целью,\
    \ был выдвинут на руководящую работу в правительственные инстанции Крымской АССР.\n\
    <p>В 1936 году, с целью скрыть контр-революционную работу САМЕДИНОВА и других\
    \ участников организации, самовольно уничтожил архив Крымского представительства\
    \ в Москве.\n<p>Работая с 1936 года на должности Наркомюста Крымской АССР, проводил\
    \ широкую вредительскую работу, направленную на дезорганизацию аппарата органов\
    \ Юстиции и на дискредитацию карательной политики советской власти.\n<p>Как участник\
    \ контр-революционной организации изобличается показаниями САМЕДИНОВА, ТРУПЧУ\
    \ (осуждены к ВМН) и ГРАЛОВА (осужден к 5 годам ИТЛ).\n</TD> </TR> </TABLE> \n"
