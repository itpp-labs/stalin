  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.471.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ШЕНЯВСКИЙ\
    \ Михаил Казимирович, 1893 года рождения, ур.быв. Новгородской губ. Боровического\
    \ уезда, села Белое, из дворян, бывш.офицер царского флота, поляк, гр-н СССР.\n\
    <p>В момент ареста - нач. учебного цикла военно-морского училища в гор. Севастополе.\n\
    <p>Арестован 16/VII-1938 года.\n<p>Обвиняется по ст.58-1, 58-11 УК РСФСР.\n</TD>\
    \ <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>В 1931 году, как участник антисоветской\
    \ офицерской организации на Балтике был арестован и осужден на 10 лет ИТЛ, но\
    \ вскоре после суда, по ходатайству врага народа, ОРЛОВА б.нач.морских сил РККА\
    \ (осужден к ВМН) из под стражи был освобожден.\n<p>Возвратившись из лагеря в\
    \ Ленинград, в 1932 году вновь установил связь с участниками антисоветской организации,\
    \ как оставшимися на свободе, так и освобожденными вместе с ним из-под стражи\
    \ ОРЛОВЫМ, НИКОНОВЫМ (впоследствии арестованы и осуждены к ВМН).\n<p>Проводил\
    \ подрывную работу в области мобилизационной готовности военных кораблей и разрабатывал\
    \ план по уводу кораблей за границу в момент возможного вооруженного нападения\
    \ на СССР.\n<p>В 1935 году, вместе с другими участниками военно-офицерской организации,\
    \ примкнул к антисоветскому военно-фашистскому заговору. Вербовал новых участников\
    \ организации из среды бывш. офицеров, враждебно настроенных к советской власти.\n\
    <p>Кроме того, в 1933 году установил связь с агентом германской разведки ВОЛКОНСКИМ\
    \ (арестован), по заданию которого по день своего ареста собирал секретные сведения\
    \ для германской разведки о военно-морском флоте, техническом и боевом оснащении\
    \ кораблей, контингенте военно-морских училищ, а также степени подготовки командного\
    \ состава.\n<p>Изобличается показаниями ВОЛКОНСКОГО (арестован), ОРЛОВА и НИКОНОВА\
    \ (осуждены к ВМН).\n</TD> </TR> </TABLE> \n"
- pageintom: '472'
  image: v13/17-171-421-472.jpg
