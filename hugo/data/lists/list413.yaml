  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.260.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ЛЕБЕДЕВА\
    \ Мария Осиповна, 1897 года рождения, уроженка гор. Варшавы, еврейка, дочь владельца\
    \ типографии, гр-ка СССР, быв. член ВКП(б) с 1918 года, исключена в связи с арестом.\n\
    <p>В момент ареста - директор выставки станков \"Наркоммаша\".\n<p>Арестована\
    \ 18.XII.1938 года.\n<p>Ст.ст. 58-1а, 58-10,7 и 58-8 УК РСФСР.\n</TD> <TD WIDTH=\"\
    61%\" VALIGN=\"TOP\">\n<p>Участница право-троцкистской организации, существовавшей\
    \ в системе Наркоминдела. Шпионка.\n<p>В право-троцкистскую шпионскую организацию\
    \ была завербована в 1925 году своим мужем СТОМОНЯКОВЫМ Борисом Спиридоновичем\
    \ (арестован).\n<p>Являясь агентом немецкой и польской разведок, по шпионской\
    \ работе была связана с польским послом в Москве ПАТЭКОМ. Во время своей поездки\
    \ за границу лично передавал через участника организации ПОДОЛЬСКОГО (осужден\
    \ к ВМН) секретные материалы оборонного значения для немецкой разведки полученные\
    \ от СТОМОНЯКОВА.\n<p>Наряду с этим она была осведомлена о вражеской шпионской\
    \ работе, проводимой СТОМОНЯКОВЫМ в НКИД.\n<p>Изобличается показаниями бывшего\
    \ сотрудника ИНО НКВД ЧАПСКОГО Адольфа Сигизмундовича (осужден к ВМН).\n</TD>\
    \ </TR> </TABLE> \n"
- pageintom: '261'
  image: v13/17-171-421-261.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.261.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ЛЕВИЦКАЯ\
    \ Ксения Павловна, 1890 года рождения, урож. Ковно, происходит из дворян, беспартийная,\
    \ гр. СССР.\n<p>До ареста - научный сотрудник Пятигорского Бальнеологического\
    \ института.\n<p>ст.ст. 58 п.п. 1-а,7,9,11 УК РСФСР.\n<p>Арестована 28/6-1938\
    \ года.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Участница антисоветской,\
    \ вредительско-диверсионной, шпионской организации, действовавшей на группе курортов\
    \ Кавминвод.\n<p>В период нахождения на Кавказе отрядов Деникинской армии, принимала\
    \ деятельное участие в работе ее осведомительно-агентурного отделения.\n<p>В 1928\
    \ году была вовлечена А.Н. ОГИЛЬВИ - бывшим директором Бальнеологического института\
    \ (арестован) во вредительско-диверсионную организацию и по его заданию проводила\
    \ активную вредительскую работу в обработке материалов физико-химических исследований\
    \ минеральных вод группы курортов Кавминвод.\n<p>Была информирована А.Н. ОГИЛЬВИ\
    \ о проводимой им активной, вредительско-диверсионной работе по выводу из строя\
    \ и бактериального заражения основных минеральных источников Кавминвод.\n<p>ЛЕВИЦКАЯ\
    \ являлась связником в проводимой А.Н. ОГИЛЬВИ шпионской работе.\n<p>Изобличается\
    \ показаниями участников организации: А.Н.ОГИЛЬВИ, КАРСТЕНС, ЛАНГВАГЕНА, ЗИПАЛОВА\
    \ (арестованы), МИХАЙЛОВА (осужден к ВМН) и В.Н.ОГИЛЬВИ (умер).\n<p>Очными ставками\
    \ с А.Н.ОГИЛЬВИ, В.Н.ОГИЛЬВИ, КАРСТЕНС, МИХАЙЛОВЫМ и ЗИПАЛОВЫМ.\n<p>Показаниями\
    \ свидетелей: ГАРКАЛАДЖЕВОЙ, ШЛИХТИНГА, НИКИТИНОЙ, КУЗЬМИНОЙ, САЛЬНИКОВОЙ, ЗЕНЬКОВЫМ,\
    \ ТРИЕВИЦКОГО и ОСТРОВЕХОВОЙ и рядом других материалов, находящихся в деле.\n\
    </TD> </TR> </TABLE> \n"
