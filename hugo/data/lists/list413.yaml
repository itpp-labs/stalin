  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.169\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ЕФРЕМОВ\
    \ Николай Александрович, 1904 года рождения, уроженец г.Великие-Луки Ленинградской\
    \ области, русский, гр-н СССР, бывший член ВКП(б) с 1923 года.\n<p>До ареста секретарь\
    \ Володарского райкома ВКП(б) г.Ленинграда.\n<p>Арестован 21 августа 1938 года\
    \ УНКВД ЛО, обв. по ст.58-8, 58-11 УК РСФСР.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">\n<p>Участник антисоветской террористической организации правых, существовавшей\
    \ в Ленинграде, в которую был вовлечен в 1935 году бывшим секретарем Василе-Островского\
    \ райкома ВКП(б) г.Ленинграда ВОЛЦИТ (осужден к ВМН).\n<p>По заданию организации\
    \ проводил вражескую работу по сохранению троцкистско-зиновьевских кадров.\n<p>Входил\
    \ в состав боевой террористической группы, подготавливавшей террористический акт\
    \ против А.А.ЖДАНОВА.\n<p>В 1936 году получил задание от ЛУКЬЯНОВА (осужден к\
    \ ВМН) о развертывании вредительской и диверсионной работы на заводе \"Большевик\"\
    .\n<p>Присутствовал на антисоветских сборищах участников организации, где обсуждались\
    \ вопросы борьбы против руководителей партии и правительства.\n<p>Изобличается\
    \ показаниями: УГАРОВА, ЛУКЬЯНОВА, СМОРОДИНА, ХАРЛАМОВА, ПЕТРОВСКОГО (осуждены\
    \ к ВМН), АЛЬБЕРГА, ЮХАЧЕВОЙ, МАНАЕВА, ПОТЕМКИНА и ЖИЛКОВА (осуждены на различные\
    \ сроки).\n</TD> </TR> </TABLE> \n"
