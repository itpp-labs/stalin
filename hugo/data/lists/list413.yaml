  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.165\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ДУБИНИН\
    \ Андрей Артемьевич, 1906 года рождения, уроженец Северной области, русский, гр-н\
    \ СССР, состоял в ВКП(б) с 1928 года, исключался за связь с врагами народа, затем\
    \ был восстановлен с вынесением выговора за притупление классовой бдительности.\n\
    <p>До 1927 года работал заведующим секретариатом Политуправления Главсевморпути,\
    \ в последнее время - зав.кладовой Арктикснаба.\n<p>Арестован 2/X-1939 года. Обвиняется\
    \ по ст.ст.58 п.8 и 11 УК РСФСР.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Участник\
    \ антисоветской террористической организации правых. Завербован в 1933 году БЕРГАВИНОВЫМ\
    \ - бывш.секретарем Далькрайкома ВКП(б), а затем начальником Политуправления Главсевморпути\
    \ (умер в тюрьме).\n<p>Участвовал в подготовке и попытке совершить террористические\
    \ акты против руководителей ВКП(б) и Советского правительства с этой целью хранил\
    \ у себя огнестрельное оружие.\n<p>В 1934 году лично взял на себя выполнение террористического\
    \ акта в отношении одного из руководителей партии и правительства. Организация\
    \ правых намечала осуществить этот теракт в помещении КТФ на Петровке, 12.\n<p>6\
    \ ноября 1936 года вновь пытался совершить террористический акт, с этой целью,\
    \ имея при себе оружие, проник на торжественное заседание в Большой театр, но\
    \ не сумел пройти в первые ряды партера.\n<p>В 1937 году был снова выделен физическим\
    \ исполнителем теракта, который имел намерение совершить на аэродроме им.Фрунзе.\
    \ С этой целью ДУБИНИН был на аэродроме, однако, не смог проникнуть к правительственной\
    \ трибуне.\n<p>Как участник террористической группы и антисоветской организации\
    \ правых, изобличается показаниями: БРЮХАНОВА А.Н., ДАДУКИНА А.М., БРАНДУКОВА\
    \ А.В., ЦАТУРОВА С.С., ПАНОВА В.С., ЛОПУХИНА С.Д. (арестованы) и очными ставками\
    \ с ними. Кроме того, в принадлежности к антисоветской организации правых изобличается\
    \ показаниями: ОСТРОУМОВОЙ В.П., ЭРМАНА Г.А. (осуждены к ВМН), АДАМОВИЧА И.А.\
    \ (осужден на 15 л. ИТЛ) и ДМИТРИЕВА (арестован).\n</TD> </TR> </TABLE> \n"
