  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.47.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>АПЕЛЬ\
    \ Исаак Аронович, 1909 г.р., урожен. гор. Леова (Бессарабия), еврей, гр-н СССР,\
    \ прибыл в СССР в 1935 г. из Румынии, где дважды арестовывался. Скрываясь от ареста\
    \ был без определенных занятий.\n<p>Арестован 7 октября 1938 г., обвиняется по\
    \ ст: 58-1а, 10 и 11.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Агент Румынской\
    \ разведки.\n<p>Проживая в Румынии, \"сигуранцой\" был направлен в СССР для проведения\
    \ шпионской и террористической работы.\n<p>В 1938 г. АПЕЛЬ нелегально проживал\
    \ на квартире Александра  ЗАК, быв. сотрудник Академии Наук СССР (арестован) в\
    \ тот же период установил антисоветскую связь с участниками шпионской группы Анны\
    \ ЗАК, быв. экономистом московского управления Наркомместпрома РСФСР (осуждена\
    \ к ВМН).\n<p>По заданию руководителя антисоветской шпионской группы - Анны ЗАК\
    \ пересылал во Францию через рыбаков-контрабандистов в г. Одессе антисоветскую\
    \ информацию для белогвардейской печати. Высказывал террористические намерения.\
    \ Подготовлял нелегальный переход за границу Анны и Александра ЗАК (арестован).\n\
    <p>Изобличается показаниями Анны ЗАК (осуждена к ВМН), Александра ЗАК (арестован)\
    \ и очными ставками с ними.\n</TD> </TR> </TABLE> \n"
- pageintom: '48'
  image: v13/17-171-421-048.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.48.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>АПЕЧУК\
    \  Фома Николаевич, 1896 года рождения, уроженец Винницкой области УССР, беспартийный,\
    \ украинец, гр-н СССР. \n<p>До ареста - столяр колхоза села Павловка, Винницкой\
    \ области.\n<p>Арестован 22 января 1940 года по ст.ст. 54 п. 2-9-11 УК УССР.\n\
    <p>След. дело № 164633 УНКВД Винницкой области.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">\n<p>Участник антисоветской повстанческой группы в селе Павловка, Винницкой\
    \ области.\n<p>В период Гражданской войны служил в петлюровской армии.\n<p>В 1932\
    \ году за злостное невыполнение хлебопоставки, его имущество было распродано.\n\
    <p>В контрреволюционную повстанческую группу был вовлечен в 1939 году СЫТНЮКОМ\
    \ Иосифом и МИЛИЦИЯНОМ Феодосием, по заданию которых готовил диверсионные акты\
    \ на железнодорожном транспорте.\n<p>Вербовал в группу новых лиц, в частности,\
    \ лично вовлек МИЛИЦИЯНА Сергея и пытался привлечь для работы в группе ПИЛЬГАНЧУКА\
    \ Степана.\n<p>Изобличается показаниями арестованных соучастников: МИЛИЦИЯНА Ф.,\
    \ МИЛИЦИЯНА С., ГОРКАВЛЮКА Н., ГАВРИЛЮКА В., СЫТНЮКА И. и др.\n</TD> </TR>\n<TR><TD\
    \ WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>АРХИПОВ Семен Георгиевич, 1890 года рождения,\
    \ уроженец гор. Волоколамска, Московской области, русский, гр-н СССР, беспартийный,\
    \ до ареста - коммерческий ревизор грузовой службы 1 Московского отделения Калининской\
    \ ж.д.\n<p>Арестован 27 февраля 1940 года.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">\n<p>Участник антисоветской диверсионной группы, существовавшей на Калининской\
    \ ж.д.\n<p>Завербован в 1933 году бывшим начальником 1-го отделения службы движения\
    \ ТЕРЕХИНЫМ (осужден к ВМН).\n<p>В 1937 году АРХИПОВ вместе с ВЕРЖБИЦКИМ (умер\
    \ в тюрьме), КРАЧКОВСКИМ арестовывался по обвинению в участии в антисоветской\
    \ диверсионной организации.\n<p>В 1939 году дело по обвинению АРХИПОВА, КРАЧКОВСКОГО\
    \ и ЛУТЦ без достаточного основания ДТО НКВД Калининской ж.д. было прекращено,\
    \ а указанные лица из под стражи освобождены. После освобождения из-под стражи,\
    \ АРХИПОВ поддерживал связь с отдельными участниками организации.\n<p>По заданию\
    \ ТЕРЕХИНА, АРХИПОВ провел ряд вредительских актов.\n<p>В связи с крушением пассажирского\
    \ поезда на ст. Гучково, совершенного 14.IX-1939 года диверсантами ОШМЯГО Е. и\
    \ БОРИСОВЫМ (осуждены к ВМН) была вскрыта диверсионная организация, в которую\
    \ входил и АРХИПОВ.\n<p>Изобличается показаниями: ОШМЯГО, КРАЧКОВСКОГО и ЛУТЦ\
    \ (арестованы).\n</TD> </TR> \n </TABLE> \n"
