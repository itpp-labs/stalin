    39%\" VALIGN=\"TOP\">\n<P><i>  стр.222.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>КОЛЛЕГОВ\
    \ Иван Карпович, 1900 г.р., ур. села Ново-Пышминское Свердловской области, бывш.член\
    \ ВКП(б) с 1918 года, русский, гр-н СССР, кулак, белогвардеец, работал начальником\
    \ Соловецкой тюрьмы, с работы снят, согласно приказа НКВД СССР от 10.3.1939 года\
    \ за № 051.\n<p>Арестован 7.5-1939 г. ст.ст. 58 п.п. 7,11 и 17-58 п.2 и 8 УК РСФСР.\n\
    </TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Участник антисоветской повстанческо-террористической\
    \ организации действовавшей на острове Соловки.\n<p>Проводил вредительство на\
    \ строительстве Соловецкой тюрьмы.\n<p>Разваливал агентурно-оперативную работу\
    \ - создал возможность формирования антисоветской организации среди заключенных\
    \ лагерников.\n<p>Разваливал работу Соловецкой авиалинии, вследствие чего произошла\
    \ авария самолета У-2 с человеческими жертвами.\n<p>Изобличается показаниями осужденных\
    \ к ВМН: ДЛУЖНЕВСКОГО, ГУСЕВА, МИНИХ К.В., МИНИХ Б.В., ОСИПОВА, свидетелей: ГАСНЕР,\
    \ АНТОНЕНКО, очными ставками КОЛЛЕГОВА с МИНИХ и ДЛУЖНЕВСКИМ, а также документами.\n\
    </TD> </TR> </TABLE> \n"
- pageintom: '223'
  image: v13/17-171-421-223.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.223.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>КОРБ Евгений\
    \ Августович, 1908 г. рождения, уроженец г. Ленинграда, эстонец, гр-н СССР, беспартийный,\
    \ до ареста работал старшим инженером артиллерийского опытно-конструкторского\
    \ отдела Кировского завода в гор. Ленинграде.\n<p>Арестован 22 февраля 1938 года.\n\
    <p>ст.ст. 58 п.п. 7 и 11 УК РСФСР.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n\
    <p>С 1935 года являлся участником военно-заговорщической организации, в которую\
    \ был вовлечен МАХАНОВЫМ И.А быв. нач. артиллерийского опытного конструкторского\
    \ отдела Кировского завода (арестован).\n<p>По заданию МАХАНОВА КОРБ проводил\
    \ вредительскую работу по системам: \"Л-6\" (зенитная 100 м/м стратосферная пушка):\
    \ умышленно спроектировал негодное подрессоривание и колесный ход, а также умышленно\
    \ усложнял эту систему и \"Л-12\" (дивизионная 76 м/м пушка): умышленно, неправильными\
    \ конструктивными расчетами ослаблял прочность основных агрегатов и деталей этой\
    \ пушки (верхний станок, рессоры и проч.).\n<p>В результате вредительской работы\
    \ КОРБА, под руководством МАХАНОВА, пушки \"Л-3\" и \"Л-12\" на вооружение не\
    \ приняты и Советскому государству нанесен материальный ущерб около 8 миллионов\
    \ рублей.\n<p>В антисоветской работе КОРБ  изобличается показаниями МАХАНОВА И.А.,\
    \ быв.нач.конструкторского отдела Кировского завода, ВАСИЛЬЕВА - быв. ст. инженера\
    \ конструкторского бюро, АМЕЛЬКОВИЧА - быв.ст.инженера конструкторского бюро (арестованы)\
    \ и очными ставками с ними.\n</TD> </TR> </TABLE> \n"
- pageintom: '224'
  image: v13/17-171-421-224.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.224.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>КОНДРАШЕВ\
    \ Михаил Гаврилович, 1894 года рожд., урож.дер. Любяжье, Дмитровского р-на, Орловской\
    \ области, русский, гр-н СССР, быв. член ВКП(б) с 1917 года, быв. нач. Главкомбикорма\
    \ НКПП РСФСР.\n<p>До ареста - управляющий Московского Областного треста \"Росглавмясо\"\
    .\n<p>Арестован 8 декабря 1938 г.\n<p>Обвиняется по ст.ст. 58-7, 19-58-8, 58-9\
    \ и 58-11 УК РСФСР.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Участник право-троцкистской\
    \ организации, существовавшей в системе Главкомбикорма Наркомата Пищевой промышленности\
    \ РСФСР.\n<p>Завербован в январе 1935 г. ГОРЕЛОВЫМ М.М (не арестован), быв. заместителем\
    \ начальника Главкомбикорма Наркомпищепрома СССР.\n<p>Проводил диверсионно-вредительскую\
    \ работу, направленную на развал комбикормовой промышленности, на массовое уничтожение\
    \ свинопоголовья в свиносовхозах и конского поголовья в каваллерийских частях\
    \ РККА.\n<p>По заданию КОНДРАШЕВА участниками антисоветской организации было совершено\
    \ в 1936-37-38 г.г. три диверсионных акта и уничтожено три комбикормовых завода\
    \ в Болшево, Саратове и Гулькевичах. В результате диверсий, погибло 14 рабочих-стахановцев\
    \ и 19 человек ранено.\n<p>В 1938 году принимал участие в подготовке террористического\
    \ акта руководителей партии и правительства.\n<p>Как участник вредительско-диверсионной\
    \ организации изобличается показаниями бывших работников комбикормовой промышленности:\
    \ КОПЫЛА, КУПРИЯНОВА, КАБАЧЕНКО, БАЛЕНКО, ТРЕНИНА, МОРГАЕВА, СТРЕКОВСКОГО, БЕЛЕНЬКОГО,\
    \ КОРНЮШИНА и ПРИТЫКО (осуждены к ВМН).\n</TD> </TR> </TABLE> \n"
