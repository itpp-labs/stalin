  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.171\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ЕГОРОВ\
    \ Василий Георгиевич, 1899 года рождения, уроженец села Егойска, Диовского района,\
    \ Ленинградской области, русский, гр-н СССР, бывший член ВКП(б) с 1920 года.\n\
    <p>До ареста - секретарь Красногвардейского Райкома ВКП(б).\n<p>Арестован 7 мая\
    \ 1938 года УНКВД ЛО, по ст.58-8, 10, 11 УК РСФСР.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">\n<p>С 1933 года являлся участником антисоветской организации правых, в\
    \ которую был завербован ИВАНОВЫМ Г.\n<p>Неоднократно присутствовал на нелегальных\
    \ сборищах участников организации правых, где обсуждались методы борьбы с ВКП(б)\
    \ и советским правительством.\n<p>В 1935 году дал согласие ИВАНОВУ Г. быть физическим\
    \ исполнителем - террористического акта над одним из руководителей ВКП(б) и советского\
    \ правительства.\n<p>Лично сам привлек в антисоветскую организацию, а затем и\
    \ террористическую группу ЮРИЩЕВА и СИЛКИНА (арестованы).\n<p>Как участник право-троцкистской\
    \ террористической организации изобличается показаниями: ИВАНОВА, ХАРЛАМОВА, СМОРОДИНА,\
    \ СОБОЛЕВА, УГАРОВА, ОЗНОБИЩЕВА (осуждены к ВМН), КАПОРОВОЙ, ПОТЕМКИНА, КАСИМОВА\
    \ (осуждены к различным срокам), НИКИТИНА, ЮРИЩЕВА, СИЛКИНА и ЕФРЕМОВА (арестованы).\n\
    </TD> </TR> </TABLE> \n"
- pageintom: '172'
  image: v13/17-171-421-172.jpg
