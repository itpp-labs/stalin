  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.458.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ЧЕРНЫШЕВ\
    \ Константин Григорьевич, 1899 года рождения, уроженец гор. Баку, русский, гр.СССР,\
    \ состоял в КП(б)Аз. с 1921 г. по день ареста. С высшим образованием, по специальности\
    \ - инженер технолог, семейный, не судившийся.\n<p>В момент ареста - гл. инженер\
    \ треста Азнефтезаводы.\n<p>Арестован в мае 1940 года по обвинению в преступлениях,\
    \ предусмотренных ст. 69 и 73 УК Аз.ССР.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\"\
    >\n<p>Участник контрреволюционной вредительской организации в нефтеперерабатывающей\
    \ промышленности Азербайджана, завербован в 1935 г. ИСКАНДЕРОВЫМ Аваком Богдановичем\
    \ - б.зам.Наркомнефти (арестован).\n<p>Начиная с 1935 года поддерживал организационную\
    \ связь с активными участниками контрреволюционной организации - ИСКАНДЕРОВЫМ\
    \ А.Б. и КОСТРИНЫМ К.В. - быв. гл. инженером Управления Нефтеперегонных заводов\
    \ в Баку (арестованы), по их заданию проводил подрывную работу на нефтеперегонных\
    \ заводах в г.Баку.\n<p>Работая на заводе им.Андреева вместе с ИСКАНДЕРОВЫМ, во\
    \ вредительских целях увеличил производительность масловыщелачивающей установки\
    \ за счет резкого снижения качества продукции.\n<p>Будучи директором завода им.Джапаридзе,\
    \ занижал качество авиационных масел и за 3-й квартал 1937 г. сорвал план по заводу,\
    \ недодав стране 2147 тонн продукции.\n<p>В целях срыва производства высокооктановых\
    \ авиамасел, умышленно затягивал реконструкцию завода им.Джапаридзе.\n<p>Работая\
    \ начальником производственно-распорядительного отдела и гл. инженером треста,\
    \ производил систематическое смешение высокооктановых нефтей с низкооктановыми,\
    \ чем ухудшал качество авиационных бензинов, предназначенных для РККА.\n<p>Изобличается\
    \ показаниями ИСКАНДЕРОВА А.Б., КОСТРИНА К.В., МУСАЕВА А.И., БЕРЕЗАНСКОГО А.Г.\
    \ (арестованы), очными ставками с ними, а также материалами экспертно-технической\
    \ комиссии.\n</TD> </TR> </TABLE> \n"
