  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.35.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>АВЕРБУХ-ГАМАРНИК\
    \ Блюма Савельевна, 1892 г. рождения, уроженка м-ка Коростонишево, УССР, еврейка,\
    \ быв.член ВКП(б) с 1917 г.\n<p>До ареста научный работник секретариата редации\
    \ \"История Гражданской войны\".\n<p>Решением Особого Совещания при НКВД СССР\
    \ от 28/VIII-1937 г. была осуждена к 8 годам ИТЛ, как жена изменника родины. В\
    \ связи с поступлением новых материалов 17 июля 1939 года была доставлена в Москву\
    \ и вновь привлечена к следствию.\n<p>Ст.ст. 58-8 и 58-11 УК РСФСР.\n</TD> <TD\
    \ WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Террористка.\n<p>Является женой врага народа\
    \ ГАМАРНИКА (застрелился).\n<p>В 1937 г. террористской УБОРЕВИЧ (арестована) женой\
    \ врага народа УБОРЕВИЧА, была завербована в антисоветскую террористическую группу,\
    \ состоявшую из жен репрессированных врагов народа. Террористическая группа в\
    \ которую входила АВЕРБУХ-ГАМАРНИК ставила задачи совершения террористических\
    \ актов против руководителей ВКП(б) и советского правительства.\n<p>Изобличается\
    \ прямыми показаниями участницы террористической группы УБОРЕВИЧ и очной ставкой\
    \ с ней.\n</TD> </TR> \n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>АЙЗЕНБЕРГ\
    \ Александр Абрамович, 1904 г. рождения, уроженец гор. Керчи, еврей, б/парт.,\
    \ по профессии журналист-критик. В 1936 г. арестовывался по подозрению в шпионаже,\
    \ освобожден за недоказанностью.\n<p>До ареста работал эпизодически в редакции\
    \ газет.\n<p>Арестован 6/XI-39 г.\n<p>Обв.по ст.58 пп.1а, 10, 11, УК РСФСР.\n\
    </TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Активный участник антисоветской шпионской\
    \ группы, в которую был привлечен в 1936 г. Анной ЗАК - быв.экономист Московского\
    \ Управления Наркомата Местной Промышленности РСФСР (осуждена к ВМН).\n<p>На протяжении\
    \ 1937-39 гг. собирал антисоветскую информацию и писал клеветнические статьи ддя\
    \ зарубежной белогвардейской прессы.\n<p>В 1937 г. был завербован Анной ЗАК для\
    \ шпионской работы в пользу английской разведки, снабжал ее шпионскими материалами\
    \ по планированию народного хозяйства СССР. В том же 1937 году был завербован\
    \ ТУМАНОВЫМ-БУТЛИЦКИМ (осужден к 8 годам ИТЛ) для шпионской работы в пользу американской\
    \ разведки.\n<p>Изобличается в контрреволюционной шпионской работе показаниями\
    \ Анны ЗАК (осуждена к ВМН), БАРБАНЕЛЬ, ЗАК Александра и ВОВСИ М.С.(арестованы)\
    \ и ТУМАНОВА-БУТЛИЦКОГО (осужден).\n</TD> </TR>\n</TABLE> \n"
- pageintom: '36'
