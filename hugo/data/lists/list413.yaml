  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.53.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>АФАНАСОВ\
    \ Николай Вонифатьевич, 1903 года рождения, уроженец Лесной дачи Рожки Калужского\
    \ района, русский, гр-н СССР, беспартийный, сын лесопромышленника, с 1919 года\
    \ добровольно служил в белой армии под-поручиком.\n<p>До 1936 года жил во Франции.\n\
    <p>До ареста - десятник Водоканала в гор. Калуге.\n<p>Арестован 28-го января 1940\
    \ года.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Участник антисоветской организации.\
    \ Французский шпион.\n<p>Являлся членом белогвардейской организации \"Общевоинского\
    \ Союза Галлиполийцев\".\n<p>С 1927 года - участник антисоветской \"Евразийской\"\
    \ организации, куда был завербован одним из руководителей этой организации СУВЧИНСКИМ\
    \ (находится во Франции).\n<p>В 1936 г. по заданию французской разведки был переброшен\
    \ в Советский Союз для шпионской работы. В Москве установил связь с агентом разведки\
    \ ТРЭЛЬ-ГУЧКОВОЙ и ЛИТАУЭР, которым передавал шпионские материалы о расположении\
    \ воинских частей в гор.Калуге и о заводах оборонного значения.\n<p>Изобличается\
    \ показаниями арестованных соучастников КЛЕПИНИНА-ЛЬВОВА Н.А. и ЛИТАУЭР Э.Э. Показаниями\
    \ осужденных на разные сроки АФАНАСОВОЙ Н.А. (жена его), РОМАНЧЕНКО Н.Т. и очной\
    \ ставкой с ЛИТАУЭР.\n</TD> </TR> </TABLE> \n"
- pageintom: '54'
  image: v13/17-171-421-054.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.54.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>АШУРОВ\
    \ Насрула, 1896 года рождения, уроженец дер. Семеновская, Горьковской области,\
    \ по национальности татарин, гр-н СССР, беспартийный, до ареста - зав. палаткой\
    \ \"Утильшвейобъединение\" на Зацепском колхозном рынке.\n<p>Арестован 4 января\
    \ 1940 года.\n<p>Обв. по ст.17 УК РСФСР и постановлению ЦИКа и СНК СССР от 7-го\
    \ августа 1932 года.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>НКВД СССР вскрыта\
    \ и ликвидирована хищническая группа, существовавшая на Московском аффинижном\
    \ заводе, которой с 1937 по 1940 г.г. похищено около 20 килограммов высокопробного\
    \ золота.\n<p>Активный участник хищнической группы АШУРОВ Насрула, с 1932 года\
    \ до дня ареста занимался скупкой и перепродажей всевозможных ценностей и носильных\
    \ вещей.\n<p>В 1938 году установил преступную связь с АЗИЗОВЫМ (арестован), скупив\
    \ у него и его брата АЗИЗОВА (об арестованы) разновременно золотой валюты царской\
    \ чеканки - 58 шт., около 30 часов, поступивших в СССР контрабандным путем через\
    \ одно из иностранных посольств в Москве.\n<p>При аресте у АШУРОВА было изъято:\
    \ высокопробного золота 5,162 кгр., золотой валюты царской чеканки на сумму 4464\
    \ зол. руб., денег (совзнаками) - 40-860 руб., золотых изделий и др. ценностей\
    \ на сумму 7885 рублей.\n<p>Изобличается показаниями обвиняемых: АШУРОВОЙ, КУЗНЕЦОВА,\
    \ КУЛИКОВА, МАМИНА, КУЗНЕЦОВОЙ, КАМЕЛЕТДИНОВА, АЗИЗОВА, АЗИЗОВА (все арестованы)\
    \ и семью очными ставками.\n</TD> </TR> </TABLE> \n"
- pageintom: '55'
  image: v13/17-171-421-055.jpg
