  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.348.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ПЕТРОВ\
    \ Михаил Иванович, 1906 года рождения, украинец, гр-н СССР, член ВКП(б) с 1932\
    \ года, бывший начальник Томской жел.д.\n<p>Брат ПЕТРОВА Евгений белогвардеец,\
    \ бежал за границу. Отец ПЕТРОВА арестовывался за связь с сыном - белогвардейцем.\n\
    <p>Жена ПЕТРОВА происходит из кулацкой семьи, ее мать раскулачена.\n<p>В 1933\
    \ и 1934 г.г. ПЕТРОВ привлекался к уголовной ответственности за должностные преступления.\
    \ Обо всем этом ПЕТРОВ скрывал.\n<p>Арестован 17 сентября 1939 г.\n</TD> <TD WIDTH=\"\
    61%\" VALIGN=\"TOP\">\n<p>Участник антисоветской право-троцкистской организации.\n\
    <p>Завербован в сентябре 1937 года БАКУЛИНЫМ, бывшим наркомпути и ВАНЬЯНОМ, бывшим\
    \ начальником Томской ж.д. (осуждены к ВМН).\n<p>С сентября 1937 года по день\
    \ снятия в июне 1939 г. с работы начальника Томской жел. дороги, проводил вредительство:\
    \ срывал выполнение государственного плана погрузки, в особенности по углю и металлу.\n\
    <p>Поручи КАЗАКОВЦЕВУ, быв. нач. службы движения Томской ж.д. (арестован), вредительски\
    \ распределять порожние вагоны на дороге, довел до развала путевое хозяйство и\
    \ ухудшал паровозный парк на дороге.\n<p>Проводил на железнодорожном транспорте\
    \ диверсионную работу, для чего давал участникам антисоветской организации задания\
    \ организовывать крушения и аварии поездов на дороге.\n<p>Изобличается показаниями\
    \ БЕЛЬСКОГО, КАЗАКОВЦЕВА, очными ставками с ними и косвенными показаниями ЖУРАВЛЕВА,\
    \ быв. нач. центр. управления движения НКПС (арестованы).\n<p>Вражеская работа\
    \ подтверждена документами, заключением экспертной комиссии и свидетельскими показаниями.\n\
    </TD> </TR> </TABLE> \n"
- pageintom: '349'
  image: v13/17-171-421-349.jpg
  title: null
