  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.46.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>АНТОНОВ\
    \ Николай Николаевич, 1890 года рождения, уроженец Усть-Каменогорского р-на, Семипалатинской\
    \ области, сын торговца, русский, китайско-подданный.\n<p>Арестован НКВД Узб.ССР.\n\
    <p>Обвиняется по ст. 58, 60, 62, 67 Узб. СССР.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">\n<p>С 1918 по 1920 год служил в армии Колчака в чине капитана. В 1920 году\
    \ эмигрировал в Китай, где до 1932 года занимался торговлей.\n<p>В 1919-20 г.г.\
    \ командовал колчаковским отрядом и активно боролся с советской властью с оружием\
    \ в руках.\n<p>В 1920 году по поручению генерала КОМАРОВСКОГО, уезжал в Монголию\
    \ с целью договориться о помощи оружием и живой силой для поддержки Бухтарминского\
    \ кулацкого восстания.\n<p>В 1923 году своим родственником германским агентом\
    \ КАЛИНЫМ был привлечен для шпионской работы против СССР, входил в состав центра\
    \ контрреволюционной белогвардейской организации.\n<p>Как участник белогвардейского\
    \ центра, перебрасывал на территорию СССР белогвардейцев для проведения шпионской\
    \ повстанческой работы.\n<p>С 1932 года до ареста служил в Синь-Цзянской армии\
    \ в чине генерала майора и являлся советником высшего ранга при штабе дубаня.\n\
    <p>Изобличается показаниями ПЕТРОВА, ЧЕРНОВА, ПОДОЙНИКОВА, ПЛОШАЙ, АРНОЛЬДОВА,\
    \ ГЛУШКОВА, ИВАНОВА, МОЛОВИКОВА, АНОХОВА, АХМАТОВА, СЛАВАТИНСКОГО, СЛЮНИНА (осуждены\
    \ к ВМН), ХИВРИЧА (осужден  к 5 годам ИТЛ).\n</TD> </TR> </TABLE> \n"
- pageintom: '47'
