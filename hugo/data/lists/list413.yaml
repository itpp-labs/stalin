  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.262.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ЛЕГЦЕГИН\
    \ Гонжаб, 1898 года рожд., урож. аймака Буру-Забхин, по национальности монгол,\
    \ гр-н МНР, член МНРП с 1927 года.\n<p>До ареста - нач. бронетанкового управления\
    \ военного министерства МНР, комбриг.\n<p>Арестован 29.XII-1938 года по ст. 58\
    \ п.1-б и п.11 УК РСФСР.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>С 1936 года\
    \ являлся участником пан-монгольской контрреволюционной организации, в которую\
    \ завербован командиром транспортного полка НЕМА-ХУ (осужден к ВМН). Проводил\
    \ вредительство, направленное на вывод из строя транспортных и боевых машин Народно-Революционной\
    \ армии.\n<p>Вербовал новых лиц в пан-монгольскую организацию, которых использовал\
    \ во вражеских целях.\n<p>Принимал участие в подготовке вооруженного восстания\
    \ против революционного правительства МНР.\n<p>Изобличается показаниями арестованных\
    \ соучастников организации: ЛОСОЛА, ДАМБО и ЛУБСАН-ДОНОЯ и очными ставками с двумя\
    \ последними.\n</TD> </TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ЛИКИН\
    \ Яков Степанович, 1898 г. рождения, урож. г.Валдай, Ленинградской обл., русский,\
    \ гр-н СССР, кандидат в члены ВКП(б).\n<p>До ареста - зам.нач. Центрального Управления\
    \ Движения НКПС.\n<p>Арестован 29.VII-1939 года.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">\n<p>Участник антисоветской право-троцкистской организации.\n<p>Завербован\
    \ в 1937 году бывш. Наркомпути БАКУЛИНЫМ (осужден к ВМН).\n<p>По антисоветской\
    \ работе был связан с участниками организации БАКУЛИНЫМ, ЛЕДЕРОМ (осуждены ВМН),\
    \ ЖУРАВЛЕВЫМ и БУЦКИМ (арестованы).\n<p>Зимой 1937-38 г.г. по заданию БАКУЛИНА\
    \ срывал погрузку важнейших грузов.\n<p>По сговору с ЖУРАВЛЕВЫМ противодействовал\
    \ выполнению приказов наркома путей сообщения, зашивал дороги Восточного направления,\
    \ применял направления грузопотоков кружным путем.\n<p>В целях сокрытий преступной\
    \ деятельности участников антисоветской организации давал ложные сведения правительству\
    \ о причинах срыва государственного плана погрузки.\n<p>Изобличается показаниями\
    \ БАКУЛИНА, ЛЕДЕРА, ВИНОКУРОВА, ЯКОВЛЕВА (осуждены к ВМН), ЖУРАВЛЕВА, ТОРОПЧЕНОВА,\
    \ очными ставками с ЛЕДЕРОМ и ЖУРАВЛЕВЫМ, документами, показаниями свидетелей\
    \ и выводами технической экспертной комиссии.\n</TD> </TR>\n </TABLE> \n"
