  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.464.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ШАПИРО\
    \ Рувим Израилевич, 1902 г.рождения, уроженец быв. Виленской губернии, Диснинского\
    \ уезда, села Постова, еврей, гражданин СССР, служащий, бывший член ВКП(б) с 1920\
    \ года, исключен в связи с арестом.\n<p>До ареста работал заведывающим Совторготделом\
    \ Далькрайкома ВКП(б).\n<p>Арестован 19 июня 1938 года.\n<p>Обвиняется по ст.58\
    \ п.п. 1-а, 7,8 и 11 УК РСФСР.\n<p>След.дело № 11345.\n<p>УНКВД Хабаровского края.\n\
    </TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Являлся активным участником антисоветской\
    \ право-троцкистской организации, существовавшей на Дальнем Востоке, в состав\
    \ которой был завербован в августе 1936 года бывшим 1-м секретарем Далькрайкома\
    \ ВКП(б) - ЛАВРЕНТЬЕВЫМ (осужден к ВМН).\n<p>Являясь наиболее приближенным лицом\
    \ к руководству право-троцкистского заговора на Дальнем Востоке, был широко осведомлен\
    \ о всей вредительско-диверсионной, террористической, шпионской и повстанческой\
    \ работе организации.\n<p>Установив контр-революционную связь с участниками организации\
    \ в торговой системе: МАЛИШЕВСКИМ, БРЕЙВО, СОРОКИНЫМ, ЛУПАН, ТИТОВЫМ и др., по\
    \ заданию СТАПЕВИЧА проводил вредительскую работу в торговле, снабжении и заготовках.\n\
    <p>Занимался вербовкой новых участников организации для вредительской работы.\n\
    <p>Вредительская работа ШАПИРО подтверждена показаниями однодельцев и др.арестованных\
    \ по другим следственным делам.\n<p>Изобличается показаниями арестованных однодельцев:\
    \ СТАПЕВИЧА, АНИСИМОВА, КОРОЛЮК и показаниями осужденных: ГЛАДИЛОВА, ДЕМИДОВА,\
    \ ЛЫСЕНКО, ДУНАЕВА, ПОЛИЩУК, ВОЙТКЕВИЧ, ПУШКАРЕВОЙ.\n</TD> </TR> </TABLE> \n"
- pageintom: '465'
  image: v13/17-171-421-465.jpg
