  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.318.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>НЕРЕНДО-ЧИМИТ-ДОРЖИ,\
    \ 1914 года рождения, монгол, гражданин МНР, бывший член МНРП, уроженец Нилькопа\
    \ Самон, Центрального аймака МНР.\n<p>До ареста начальник СПО МВД МНР.\n<p>Арестован\
    \ 3/VII-1939 года по ст.ст. 58 1-б и 58-11 УК РСФСР.\n</TD> <TD WIDTH=\"61%\"\
    \ VALIGN=\"TOP\">\n<p>Активный участник контрреволюционной пан-монгольской шпионско-заговорщической\
    \ организации, существовавшей в МНР. Завербован зам. министра Внутренних дел МНР\
    \ НАСЫН-ТОХТОХО в мае месяце 1935 года (арестован).\n<p>По заданию организации,\
    \ как начальник СПО МВД МНР, проводил вредительство в оперативно-чекистской работе.\n\
    <p>Знал о готовившемся организацией вооруженном восстании и в этих целях проводил\
    \ вражескую работу, направленную на массовые необоснованные аресты трудящегося\
    \ населения Монголии.\n<p>Изобличается показаниями соучастников организации: КИЧИКОВА\
    \ (осужден к ВМН), ЛУБСАН-ШАРАПА, НАСЫН-ТОХТОХО, БАТО-СУХЕ, ПУРБО-ДОРЖИ, ГАЛСАН-ПУНЦУКА\
    \ и другими и очными ставками с НАСЫН-ТОХТОХО, ПУРБО-ДОРЖИ, ГАЛСАН-ПУНЦУКОМ, БИМБО-ЖАБОМ\
    \ и другими (арестованы).\n</TD> </TR> </TABLE> \n"
- pageintom: '319'
  image: v13/17-171-421-319.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.319.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>НЭРИМ-МАРУ\
    \ НАСЫН-ТОХТОХО, 1904 года рождения, уроженец Центрального аймака МНР, член МНРП,\
    \ с 1928 года до мая 1939 года зам. министра внутренних дел МНР, в момент ареста\
    \ - начальник Управления связи МНР.\n<p>Арестован 7/VI-1939 года.\n<p>Ст.ст. 58-1-б,\
    \ 11 УК РСФСР.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>С 1935 года являлся\
    \ одним из руководящих участников контрреволюционной пан-монгольской организации,\
    \ действовавшей в МНР, ставившей своей задачей свержение народно-революционного\
    \ правительства МНР.\n<p>Привлечен в организацию бывшим начальником государственной\
    \ Внутренней Охраны НАМСАРАЕМ в 1935 году (осужден к ВМН).\n<p>Как участник организации,\
    \ вел активную работу по подготовке контрреволюционного вооруженного восстания.\n\
    <p>Использовал свое служебное положение в предательских целях для проведения необоснованных\
    \ массовых арестов среди широких слоев монгольского населения, преданных правительству\
    \ и МНРП.\n<p>Имел шпионскую связь с японскими разведывательными органами, выдавая\
    \ последним сведения политико-экономического и военного характера.\n<p>Изобличается\
    \ показаниями соучастников организации: ЧОПЯКА, КИЧИКОВА (осуждены к ВМН), АМОРА,\
    \ ЛУБСАН-ШАРАПА, БАЗАР-ХАНДА, ХАСО-ОЧИР, СОСОРЖАПА, БИМБО-ЖАПА, БАТО-СУХЭ, ЧИМИТ-ДОРЖИ,\
    \ ЛОСОЛА, ЛУБСАН-ДОНОЯ, БАИР-САЙХАНА-ХАСА, ДАМБО-ЧИМИТА (арестованы) и друг. и\
    \ рядом очных ставок.\n</TD> </TR> </TABLE> \n"
- pageintom: '320'
  image: v13/17-171-421-320.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.320.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>НИГМЕТОВ\
    \ Ермекгали, 1902 года рождения, урож. Бергембинского аула Западно-Казахской области,\
    \ казах, состоял членом КП(б) с 1926 г. из партии исключен.\n<p>К моменту ареста\
    \ - зам. зав. ОРПО ПК КП(б)К.\n<p>Обвиняется по ст.ст. 58-2 и 58-11 УК РСФСР.\n\
    </TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Участник антисоветской буржуазно-националистической\
    \ организации.\n<p>Завербован в 1935 году быв. зав. АПО ЦК КП(б) Казахстана -\
    \ КОБУЛОВЫМ Ильясом (осужден к ВМН).\n<p>Участвовал в нелегальных совещаниях организации\
    \ в КИМЛ'е где обсуждались вопросы практической подрывной работы по борьбе против\
    \ руководства ВКП(б) и советской власти.\n<p>Проводил вражескую работу, направленную\
    \ к сохранению от разоблачения участников антисоветской организации.\n<p>Был осведомлен\
    \ о практической работе буржуазно-националистической организации путем создания\
    \ повстанческих отрядов для вооруженной борьбы против советской власти.\n<p>Изобличается\
    \ показаниями арестованных соучастников: КУБАТОВА, СМИРНОВА, ПОТАПОВОЙ, МУСТАФИНА,\
    \ УРБАНСКОГО, ПИНХАСИК, АСРИЕВА, БАЙБУСУНОВА и КУЗИЧ; очной ставкой с КУБАТОВЫМ\
    \ и другими документами.\n</TD> </TR> </TABLE> \n"
- pageintom: '321'
  image: v13/17-171-421-321.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.321.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>НИКИТИН\
    \ Тимофей Артемьевич, 1893 года рождения, уроженец г. Киева, русский, гр-н СССР,\
    \ бывший член ВКП(б) с 1920 года. Бывший уполномоченный Союзметимпорта в торгпредстве\
    \ СССР в Англии. До ареста - руководитель группы ферросплавов Главспецстали Наркомата\
    \ Черной металлургии.\n<p>Обв. по ст. 58-7, 58-11 УК РСФСР.\n</TD> <TD WIDTH=\"\
    61%\" VALIGN=\"TOP\">\n<p>Активный участник право-троцкистской организации, существовавшей\
    \ в системе Наркомвнешторга, в которую был завербован в 1935 году РОЗЕНГОЛЬЦЕМ\
    \ А.П. (осужден к ВМН).\n<p>Вскоре после вербовки, по заданию РОЗЕНГОЛЬЦА был\
    \ направлена в качестве уполномоченного Союзметимпорта в торгпредство СССР в Лондоне,\
    \ где установил антисоветскую связь с руководителями контрреволюционной группы,\
    \ бывшим торгпредом ОЗЕРСКИМ  и его заместителями МОСИНОЙ Н.В. и БАЛКОВСКИМ А.И.\
    \ (осуждены к ВМН).\n<p>По заданию ОЗЕРСКОГО и БЕЛАКОВСКОГО проводил вредительскую\
    \ работу по размещению заказов в Англии на невыгодных для Советского Союза условиях.\n\
    <p>По приезде из Англии в Москву, в 1937 году восстановил антисоветскую связь\
    \ с МОСИНОЙ, собирал остатки вражеских кадров в Наркомвнешторге.\n<p>Как участник\
    \ антисоветской организации изобличается показаниями БОГОМОЛОВА Н.А., МОСИНОЙ\
    \ Н.В., БАЛАКОВСКОГО А.И., РАБИНКОВА С.А. (осуждены к ВМН) и очными ставками с\
    \ ними.\n</TD> </TR> </TABLE> \n"
- pageintom: '322'
  image: v13/17-171-421-322.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.322.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>НИКИТИН\
    \ Александр Федорович, 1900 года рождения, уроженец гор. Парки Мало-Вишерского\
    \ района, Ленинградской области, русский, гр-н СССР, бывший член ВКП(б) с 1920\
    \ г.\n<p>До ареста секретарь Октябрьского Райкома ВКП(б) .\n<p>Арестован 20 мая\
    \ 1938 года УНКВД Л.О.\n<p>Обвиняется по ст.ст. 58-8, 10, 11 УК РСФСР.\n</TD>\
    \ <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>С 1934 года являлся участником антисоветской\
    \ террористической организации правых, в которую завербован СМОРОДИНЫМ (осужден\
    \ к ВМН).\n<p>Систематически участвовал на нелегальных сборищах участников организации,\
    \ где обсуждались методы борьбы с ВКП(б) и Советской властью.\n<p>Разделял террористические\
    \ методы борьбы антисоветской организации и лично сам являлся одним из активных\
    \ участников боевой террористической группы, подготовлявшей террористические акты\
    \ против руководителей ВКП(б) и советского правительства.\n<p>Совместно с ЕГОРОВЫМ\
    \ в 1935 году завербовал в организацию правых ЮРИЩЕВА и СИЛКИНА (арестованы).\n\
    <p>Как участник антисоветской террористической организации правых изобличается\
    \ показаниями: СМОРОДИНА, ХАРЛАМОВА, УГАРОВА и ИВАНОВА (осуждены к ВМН), ЕГОРОВА,\
    \ ЮРИЩЕВА, СИЛКИНА и БАБАНЕНКО (арестованы).\n</TD> </TR> </TABLE> \n"
- pageintom: '323'
  image: v13/17-171-421-323.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.323.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>НОВИКОВ\
    \ Андрей Никитич, 1889 года рождения, урож. д. 1-я Семеновка, Верхнехавского района,\
    \ Воронежской области, быв. член ВКП(б) с 1917 года.\n<p>До ареста член Союза\
    \ Советских Писателей.\n<p>Арестован 12/I-40 г. по ст.ст. 58 п.п. 7,10,11 и 19-58-8\
    \ УК РСФСР.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Участник право-троцкистской\
    \ организации среди писателей.\n<p>Завербован в 1934 году НИКИФОРОВЫМ (писатель).\n\
    <p>Проводил вредительство на литературном фронте.\n<p>Подготавливал террористические\
    \ акты против руководителей ВКП(б) и советского правительства.\n<p>Систематически\
    \ занимался антисоветской агитацией и распространением контрреволюционных клеветнических\
    \ измышлений по адресу руководителей партии и советской власти.\n<p>Изобличается\
    \ показаниями осужденных к ВМН террористов: КАТАЕВА И.И, ГУБЕРА, ЛЕЖНЕВА, НИКИФОРОВА,\
    \ ОРЕШИНА, КЛЫЧКОВА, ПИЛЬНЯК-ВОГАУ, Артема ВЕСЕЛОГО (Н.И. КОЧКУРОВ), показаниями\
    \ арестованного соучастника КАУРИЧЕВА, а также очной ставкой с КАУРИЧЕВЫМ.\n</TD>\
    \ </TR> </TABLE> \n"
- pageintom: '324'
  image: v13/17-171-421-324.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.324.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>НОВИКОВ-ФУКС\
    \ Арон Львович, 1898 года рождения, урож. гор. Баку, еврей, гр-н СССР, б. член\
    \ ВКП(б) с 1919 года, бывш. управляющий трестом крупно-блочного строительства.\
    \ До ареста работал заместителем начальника 2-й конторы треста Госгражданстрой\
    \ в Москве.\n<p>Арестован 31-го октября 1938 года.\n<p>Обвиняется по ст.ст. 58\
    \ п.1-а, 58-7, 58-11 УК РСФСР.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>С\
    \ 1929 года являлся участником антисоветской группы, существовавшей в Бакинском\
    \ совете, по заданию которой на протяжении 1929-1930 г.г. вел шпионскую работу\
    \ в пользу Англии, передавая сведения по народному хозяйству Азербайджана, в 1931\
    \ году вступил в антисоветскую группу в Тифлисе, проводил вражескую работу, направленную\
    \ на саботаж решений ЦК ВКП(б), которыми было сменено старое Бакинское руководство.\n\
    <p>В 1936 году НОВИКОВ-ФУКС бывш. секретарем МК ВКП(б) - БРАТАНОВСКИМ был завербован\
    \ в право-троцкистскую организацию и работая управляющим трестом крупно-блочного\
    \ строительства в Москве, проводил вредительскую работу в Тресте, причинив убытки\
    \ государству в сумме 5.240.638 рублей, задержал строительство, связанное с реконструкцией\
    \ города Москвы, что подтверждено актом экспертизы.\n<p>Изобличается показаниями:\
    \ БРАТАНОВСКОГО Г.А., МИРЗОЯНА Л.М. (осуждены), РОХЛИНА А.В. (арестован) и свидетельскими\
    \ показаниями ВОЛКОВА М.И.\n</TD> </TR> </TABLE> \n"
- pageintom: '325'
  image: v13/17-171-421-325.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.325.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>НОВИКОВ\
    \ Василий Трофимович, 1878 года рождения, уроженец села Чиганаки, Ср. Волжского\
    \ края, русский, гр. СССР, б. член ВКП(б) с 1904 года.\n<p>До ареста - директор\
    \ Бакинского отделения \"Укрторга\".\n<p>Арестован 13 февраля 1940 года.\n<p>Обвиняется\
    \ по ст.ст. 63-1,70,71 и 73 УК Аз.ССР.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\"\
    >\n<p>Агент германской разведки.\n<p>Завербован в 1922 году КУНОМ А.Н. - бывш.\
    \ зав.торг.отделом \"Союзтекстильсбыта\" (арестован).\n<p>По заданиям КУНА и с\
    \ 1924 года - РОХЛИНА - бывш. зав. отделом Наркомхоза Аз.ССР (арестован), снабжал\
    \ их шпионскими материалами о нефтяной промышленности гор. Баку.\n<p>Для шпионской\
    \ работы лично завербовал МЕДВЕДЕВА - б. уполномоченного Грознефти в Баку (арестован).\n\
    <p>В 1938 году дал согласие шпиону РОХЛИНУ на подготовку и совершение диверсионных\
    \ актов на ряде крупных нефтеперерабатывающих заводах Аз.ССР.\n<p>В том же 1938\
    \ году принял к исполнению задание РОХЛИНА о совершении террористического акта\
    \ против одного из руководящих работников ВКП(б).\n<p>В шпионской работе изобличается\
    \ показаниями РОХЛИНА, КУНА, САГАЕВА, ВЕСЕЛОВА и МЕДВЕДЕВА (арестованы) и очными\
    \ ставками с ними.\n</TD> </TR> </TABLE> \n"
- pageintom: '326'
  image: v13/17-171-421-326.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.326.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>НОРКИН\
    \ Илья Саулович, 1891 года рождения, уроженец д.Селиба БССР, еврей, гр-н СССР,\
    \ состоял в ВКП(б) с 1917 по 1919 год, выбыл механически и с 1926 по 1939 год\
    \ исключен за срыв заданий правительства по лесозаготовкам.\n<p>До ареста - начальник\
    \ ЦОЛЕСа.\n<p>Арестован 8/IX-1939 года.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\"\
    >\n<p>Участник антисоветской право-троцкистской организации, существовавшей в\
    \ системе НКПС.\n<p>Завербован в эту организацию в 1934 году ГАНТМАНОМ - быв.\
    \ начальником ВОЛТа НКПС, в последствии работавшим зам. Наркомлеса (осужден к\
    \ ВМН).\n<p>В 1934/35 гг., будучи начальником треста \"Севтранлес\", провел большую\
    \ вредительскую работу по расстройству лесного хозяйства треста, по истреблению\
    \ и порче леса.\n<p>В 1936/39 гг., работая начальником ЦОЛЕСа, на протяжении всего\
    \ периода времени, срывал выполнение программы ЦОЛЕСа по заготовкам, вывозке,\
    \ шпалопилению и поставке леса.\n<p>В 1939 году сорвал выполнение поставок леса\
    \ промышленным и военным Наркоматам и железнодорожному транспорту, за что приказом\
    \ Наркома Путей Сообщения снят с работы.\n<p>В 1936/38 гг. по заданию НОРКИНА,\
    \ участники организации КОЛОБАЕВ, КРЕЙНИН и ФАКТОРОВИЧ проводили вредительство\
    \ в лесном хозяйстве НКПС.\n<p>Изобличается показаниями: КОЛОБАЕВА (осужден к\
    \ 15 г. ИТЛ), КРЕЙНИНА (осужден к 10 г. заключения), ФАКТОРОВИЧА (к 5 годам ИТЛ),\
    \ БОЛБОТ (25 годам заключения), КАРПЕШИНА (к ВМН), ПЕШКИНА (к ВМН).\n<p>Во вредительской\
    \ работе показаниями: ЩЕГОЛИХИНА (осужден к 25 годам ИТЛ), АБРАМОВСКОГО (к ВМН)\
    \ и документами.\n</TD> </TR> </TABLE> \n"
- pageintom: '327'
  image: v13/17-171-421-327.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.327.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>НУЛЛЕР,\
    \ Лев Моисеевич, 1897 года рождения, уроженец гор. Кременчуга, еврей, гражданин\
    \ СССР, в ВКП(б) состоял в 1919 года, исключен в связи с арестом, бывш. председатель\
    \ Всесоюзного объединения Совирантуркторга.\n<p>Арестован 4-го сентября 1938 года.\n\
    <p>Обвиняется по ст. 58-1 \"а\", 19-58-8 и 58-7-11 УК РСФСР.\n</TD> <TD WIDTH=\"\
    61%\" VALIGN=\"TOP\">\n<p>Участник антисоветской право-троцкистской террористической\
    \ организации, существовавшей в системе Наркомвнешторга, в которую был завербован\
    \ в 1932 году быв. зам. главного директора по экспорту торгпредства СССР во Франции\
    \ РАФАЛОВЫМ-ЗАЯВЛИНЫМ (осуждены к 8 годам ИТЛ).\n<p>В период своей работы за границей,\
    \ в качестве зам. торгпреда во Франции и торгпреда в МНР - НУЛЛЕР как участник\
    \ организации проводил вредительскую работу. Заключал неправильные договора с\
    \ иностранными фирмами, чем нанес огромный материальный и экономический ущерб\
    \ СССР.\n<p>Проводил шпионскую работу в пользу Франции. По шпионской деятельности\
    \ был связан с быв. нач. Разведупра РККА УРИЦКИМ С.П. (осужден к ВМН).\n<p>Изобличается\
    \ прямыми показаниями: КОРОНА Б.А. (осужден к 10 годам), РАФАЛОВА-ЗАЯВЛИНА, ХАРИНА\
    \ Владимира, РАБИНОВИЧА, СТУЛОВА, АЛЬБЕРГА (осуждены к ВМН), ГИРШФЕЛЬДА Е.В.,\
    \ РЭНИНЭ-АМИНДЕ (арестованы) и документами имеющимися в деле.\n<p>В 1937 году\
    \ лично НУЛЛЕРОМ были завербован в организацию АЛЬБЕРГ (осужден к ВМН).\n</TD>\
    \ </TR> </TABLE> \n"
- pageintom: '328'
  image: v13/17-171-421-328.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.328.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ОГАНЕСЯН\
    \ Арташес Оганесович, 1897 года рождения, уроженец села Игдыр, Сурмалинского р-на,\
    \ Ереванской области, армянин, гр-н СССР, быв. член ВКП(б) с 1930 года; с 1917\
    \ по август 1920 г.г. служил в буржуазно-националистичских войсках при штабе бригады\
    \ писарем.\n<p>До ареста - зам.нач. Главкомбикорма НКПП РСФСР.\n<p>Арестован 8\
    \ декабря 1938 года.\n<p>Обвиняется по ст.ст.58-7, 17-58-8, 58-9 и 58-11 УК РСФСР.\n\
    </TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Участник право-троцкистской организации,\
    \ существовавшей в системе Главкомбикорма НКПП РСФСР.\n<p>В октябре 1938 года\
    \ организовал и вместе с другими участниками организации осуществил диверсионный\
    \ акт, в результате которого был уничтожен Гулькевический комбикормовой завод.\
    \ Взрывом завода нанесен ущерб государству около 3 миллионов рублей, имелись человеческие\
    \ жертвы - убито 14 человек рабочих-стахановцев и ранено - 19 человек.\n<p>По\
    \ антисоветской диверсионной работе был связан с КОНДРАШЕВЫМ, КОПЫЛОМ, КУПРИЯНОВЫМ\
    \ и АЛЬШТЕЙНОМ.\n<p>Как участник антисоветской организации изобличается показаниями\
    \ быв. работников комбикормовой промышленности: КОПЫЛА, КУПРИЯНОВА, КАБАЧЕНКО,\
    \ БАЛЕНКО, МОРГАЕВА (осуждены к ВМН), КОНДРАШЕВА (арестован) и очными ставками\
    \ с КОПЫЛОМ и КУПРИЯНОВЫМ.\n</TD> </TR> </TABLE> \n"
- pageintom: '329'
  image: v13/17-171-421-329.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.329.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ОГАНОВ\
    \ Григорий Никитович, 1902 года рождения, урож. г. Баку, армянин, гр-н СССР, б/парт.,\
    \ из семьи торговца-кулака.\n<p>До ареста - ст. геолог треста \"Сталиннефть\"\
    .\n<p>Арестован 13 февраля 1940 года.\n<p>Обвиняется по ст.ст. 69 и 73 УК Аз.ССР.\n\
    </TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Участник антисоветской вредительской\
    \ организации.\n<p>Завербован в 1936 году МАШКОВИЧЕМ К.А. - бывш. начальником\
    \ геологической службы треста \"Азнефтедобыча\" (арестован).\n<p>В 1938 году лично\
    \ завербовал в контрреволюционную организацию ЛАВРЕНТЬЕВА - бывш. геолога треста\
    \ \"Молотовнефть\" в Баку (арестован).\n<p>Проводил вредительскую работу в нефтяной\
    \ промышленности Азербайджана.\n<p>Будучи старшим геологом, скрыл нефтеносные\
    \ площади и горизонты, заведомо неправильно размещал разведочные скважины и тормозил\
    \ бурение их.\n<p>В 1938-39 г.г., с целью скрытия новых нефтяных залежей, ОГАНОВ\
    \ составил и осуществил вредительский план разведки новой мощной нефтеносной площади\
    \ Ясамальской долины.\n<p>Как участник антисоветской организации изобличается\
    \ показаниями МАШКОВИЧА, БИЛИБИНА, МИХУРА (арестованы), очными ставками с ними\
    \ и материалами экспертно-технической комиссии.\n</TD> </TR> </TABLE> \n"
- pageintom: '330'
  image: v13/17-171-421-330.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.330.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ОГИЛЬВИ\
    \ Александр Николаевич, 1877 г.р., урожен. г. Златоуста, происходит из дворян,\
    \ русский, б/п, гр-н СССР, в прошлом активный кадет.\n<p>До ареста - директор\
    \ Пятигорского Бальнеологического ин-та.\n<p>Арестован 7.V-1938 года ст. 58-1а,7,9\
    \ и 11 УК РСФСР.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Вместе с ПАНФИЛОВЫМ\
    \ и ПИСЧАНИЧЕВСКИМ (умерли) в 1923 г. организовал на группе курортов Кавминвод\
    \ антисоветскую вредительскую организацию.\n<p>В 1937 г., находясь в Париже установил\
    \ антисоветскую, шпионскую связь с представителем белоэмигрантских формирований\
    \ во Франции Н.Н. ТУГАРИНОВЫМ, от которого получил задание активизировать вредительско-диверсионную\
    \ деятельность, возглавляемой им организации.\n<p>Руководил и лично проводил активную,\
    \ вредительско-диверсионную работу по бактериальному заражению основных минеральных\
    \ источников и скрытию богатейших минеральных ресурсов Кавминвод.\n<p>Вербовал\
    \ в организацию новых участников. В частности, лично им были завербованы: ЛЕВИЦКАЯ\
    \ К.П., КАРСТЕНС Э. Э., ЛЕНГВАГЕН Я.В. (арестованы), ОГИЛЬВИ В.Н. (умер).\n<p>Являясь\
    \ английским шпионом, передавал последней шпионские сведения о гидро-минеральном\
    \ хозяйстве и наличия на группе курортов Кавминвод редких газов.\n<p>Изобличается\
    \ прямыми показаниями участников организации: ЛЕВИЦКОЙ К.П., ОГИЛЬВИ В.Н., ЛЕБЕДЕВА\
    \ Л.А. НЕМСАДЗЕ Г.С., ЗИПАЛОВА В.Д., КАРСТЕНС Э.Э., ЛАНГВАГЕНА  (арестованы),\
    \ МИХАЙЛОВА К.Ф. и очными ставками с ЛЕВИЦКОЙ, НЕМСАДЗЕ, ЛАНГВАГЕНОМ и ОГИЛЬВИ\
    \ В. (умер).\n<p>Показаниями свидетелей: ШИНКАРЕНКО, ЧЕРНИЧЕНКО, МЕДВЕДЕВА, ЛОЗИНСКОГО,\
    \ СТАРИК, ОВЧИННИКОВА, ПУГИНОВА, ОВЧАРЕНКО, ПОКРОВСКОГО, КОБЗЕВА, ГРИФЦЕВА, КАМИНЦЕВА,\
    \ ВОЛОДКЕВИЧА.\n<p>Заключениями экспертно-технических комиссий от: 22 сентября,\
    \ 3 октября и 16 февраля 1938 года, 27 июня 1939 года, 28 января и 4 февраля 1940\
    \ года.\n</TD> </TR> </TABLE> \n"
- pageintom: '331'
  image: v13/17-171-421-331.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.331.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ОГОЛЬЦОВ\
    \ Анатолий Михайлович, 1919 года рождения, уроженец гор. Москвы, беспартийный,\
    \ гр-н СССР, русский.\n<p>До ареста - учащийся парашютной школы Аэроклуба Таганского\
    \ р-на гор. Москвы.\n<p>Арестован 26-го августа 1939 года.\n<p>Обвиняется по ст.\
    \ 162 \"в\" и 17-136 УК РСФСР.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Вор-рецидивист.\n\
    <p>С 1938 года входил в группу воров, возглавляемую ВАРНАКОВЫМ, и совместно с\
    \ ним совершал квартирные кражи со взломом.\n<p>С декабря 1938 года по август\
    \ 1939 года совершил 12 квартирных краж.\n<p>Является соучастником убийства артистки\
    \ З.Н. РАЙХ, совершенного ВАРНАКОВЫМ в ночь на 15 июля 1939 года, при попытке\
    \ обокрасть квартиру РАЙХ по Брюссовскому пер., в доме № 12.\n<p>Изобличается\
    \ показаниями: ВАРНАКОВА В.Т. и КУРНОСОВА А.И. (арестованы).\n</TD> </TR> </TABLE>\
    \ \n"
- pageintom: '332'
  image: v13/17-171-421-332.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.332.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ОЛЕЙНИК\
    \ Виктор Григорьевич, 1881 года рождения, уроженец Полтавской области, Луховицкого\
    \ района, село Пески, украинец, гр-н СССР, беспартийный, в 1937 году арестовывался\
    \ по подозрению во вредительстве, дело было прекращено.\n<p>До ареста заведующий\
    \ по наблюдению за минеральными источниками Ессентукского курорта.\n<p>Арестован\
    \ 23 сентября 1939 года ст. 58-7 и 58-11 УК РСФСР.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">\n<p>Участник антисоветской вредительско-диверсионной организации, действовавшей\
    \ на группе курортов Кавминвод.\n<p>В 1924 году был вовлечен в антисоветскую вредительско-диверсионную\
    \ организацию, действовавшую на группе курортов Кавминвод быв. директором Бальнеологического\
    \ института ОГИЛЬВИ А.Н (арестован).\n<p>Являясь участником организации ОЛЕЙНИК\
    \ проводил активную вредительскую работу, направленную на бактериальное загрязнение\
    \ ведущих минеральных источников группы курортов Кавминвод. С этой целью ОЛЕЙНИК\
    \ умышленно срывал проведение необходимых профилактических мероприятий по ликвидации\
    \ технического неблагополучия минерального хозяйства.\n<p>По своей вредительско-диверсионной\
    \ работе был связан с участниками организации: ЛЕБЕДЕВЫМ, НЕМСАДЗЕ (арестованы).\n\
    <p>Изобличается прямыми показаниями участников организации: НЕМСАДЗЕ Г.С., ЛЕБЕДЕВА\
    \ Л.А., ЛЕВИЦКОЙ К.П. (арестованы), косвенными показаниями ОГИЛЬВИ В.Н. (арестован).\n\
    <p>Очными ставками с НЕМСАДЗЕ, ЛЕБЕДЕВЫМ, ЛЕВИЦКОЙ и заключениями экспертно-технических\
    \ комиссий от 28 января 1940 года и 22 сентября 1938 года.\n</TD> </TR> </TABLE>\
    \ \n"
- pageintom: '333'
  image: v13/17-171-421-333.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.333.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ОЛЕЙНИКОВ\
    \ Александр Федорович, 1906 года рождения, урож. гор. Астрахани, состоял членом\
    \ ВКП(б).\n<p>До ареста - ст.инспектор Главстрой-химпрома, до этого работал нач.\
    \ сектора цен на промтовары в отделе регулирования цен Наркомвнуторга.\n<p>Арестован\
    \ 29/IV-1939 года.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Являлся участником\
    \ антисоветской организации, существовавшей в Наркомторге Союза, в которую был\
    \ завербован в феврале 1935 года КУЛЕШЕВЫМ А.И. - бывш. секретарем парткома Наркомторга\
    \ (осужден к ВМН).\n<p>В 1935 году связался по вражеской работе с участниками\
    \ антисоветской организации правых БРАНДУКОВЫМ Н.В. и БРЮХАНОВЫМ А.Н., (арестованы),\
    \ с которыми обсуждал вопросы террористической работы организации.\n<p>В том же\
    \ 1935 году был вовлечен  БРАНДУКОВЫМ в состав террористической группы, которая\
    \ готовила террористические акты в отношении руководителей партии и правительства.\n\
    <p>В принадлежности к антисоветской, террористической организации изобличается\
    \ показаниями БРАНДУКОВА Н.В. и БРЮХАНОВА А.Н. и очными ставками с ними. Кроме\
    \ того, как участник антисоветской организации изобличается показаниями ВАНШТЕЙНА\
    \ Н.Б. и КУЛЕШОВА А.И. (осуждены к ВМН).\n</TD> </TR> </TABLE> \n"
- pageintom: '334'
  image: v13/17-171-421-334.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.334.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ОРЖАНОВСКИЙ\
    \ Николай Викторович, 1915 года рождения, уроженец гор. Кременец быв. Польши,\
    \ сын офицера царской армии, расстрелянного в 1918 году частями Красной армии,\
    \ русский, быв. польский подданный, в 1938 году принял католическую веру, образование\
    \ среднее.\n<p>До ареста работал бурильщиком углеразведки в гор. Кременце.\n<p>Арестован\
    \ 5 июля 1940 года.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Участник к.р.\
    \ повстанческой организации, существовавшей на территории западных областей Украины\
    \ до последнего времени, в которую вошли члены так называемой \"младоросской партии\"\
    , \"национально-трудового союза нового поколения\" и \"русской фашистской партии\"\
    , ранее нелегально существовавших на территории Польши.\n<p>Еще в период существования\
    \ польского государства члены вышеуказанных к.р групп готовили и перебрасывали\
    \ в СССР по заданию польской разведки шпионов, диверсантов и террористов.\n<p>После\
    \ советизации Западной Украины участники организации ушли в подполье, продолжая\
    \ вести свою контрреволюционную работу.\n<p>ОРЖАНОВСКИЙ с 1934 года являлся руководителем\
    \ Кременецкого филиала \"национально-трудового Союза нового поколения\".\n<p>Имел\
    \ связь с бывшими польскими разведывательными органами, по заданию которых нелегально\
    \ ходил в СССР.\n<p>Изобличается показаниями ПРЕСМАНА, ВУЛЬКОВСКОГО, СТРУЖУК (арестован)\
    \ и очными ставками с ними.\n</TD> </TR> </TABLE> \n"
- pageintom: '335'
  image: v13/17-171-421-335.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.335.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ОСИПОВ\
    \ Александр Васильевич, 1899 года рождения, уроженец села Ершово Саратовской области,\
    \ русский, гр-н СССР, член ВКП(б), исключен в связи с арестом быв. секретарь Харьковского\
    \ обкома КП(б) У.\n<p>До ареста заведующий отделом физкультуры ВЦСПС.\n<p>Арестован\
    \ 11.VII-1939 года по ст.ст. 58 п. 1-а, 7 и 11 УК РСФСР.\n</TD> <TD WIDTH=\"61%\"\
    \ VALIGN=\"TOP\">\n<p>Участник право-троцкистской организации. Будучи секретарем\
    \ Харьковского обкома КП(б)У проводил вредительскую работу в области сельского\
    \ хозяйства, выразившуюся в срыве своевременного проведения весенне-посевной кампании\
    \ по области в 1938 году и понуждении колхозников к сдаче сортовых семян в счет\
    \ хлебозаготовок.\n<p>Был связан с участниками заговора в системе НКВД: УСПЕНСКИМ\
    \ (осужден к ВМН), КОБЫЗЕВЫМ (осужден в ИТЛ), покрывал их вражескую работу, как\
    \ член тройки при УНКВД по Харьковской области, принимал личное участие в осуждении\
    \ невинных людей.\n<p>В причастности к организации и во вражеской работе изобличается\
    \ показаниями: ДЕДИКОВА, ГИНЗБУРГА, БОГОМОЛОВА, КОРЫТНОГО (осуждены к ВМН), СОЛОВЬЯ\
    \ (умер), показаниями свидетелей и документами.\n</TD> </TR> </TABLE> \n"
- pageintom: '336'
  image: v13/17-171-421-336.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.336.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ОШМЯГО\
    \ Болеслав Игнатьевич, 1905 г.р., урож.д.Спруги, Дриссенского р-на БССР, белорусс,\
    \ гр-н СССР, б/п, до ареста - диспетчер 1-го Моск. отделения Калининской ж.д.\n\
    <p>Арестован 17.IX.39 г.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Участник\
    \ антисоветской диверсионной организации, существовавшей на Калининской дороге.\n\
    <p>Завербован в 1933 г. агентом японской разведки ЗГИРОВСКИМ (осужден), быв. поездным\
    \ диспетчером 1-го Московского отделения.\n<p>В 1934 году установил связь с одним\
    \ из активных участников антисоветской диверсионной организации ВЕРЖБИЦКИМ (умер).\n\
    <p>По заданию ЗГИРОВСКОГО и ВЕРЖБИЦКОГО совершил крушение двух товарных поездов\
    \ в 1937 г. и пассажирского поезда № 105 в 1938 году.\n<p>В 1939 году по его заданию\
    \ было совершено крушение пассажирского поезда на ст. Гучково, Калининской ж.д.\
    \ его сестрой ОШМЯГО Еленой (осуждена к ВМН на открытом судебном процессе).\n\
    <p>Изобличается показаниями КРАЧКОВСКОГО (арестован), очной ставкой с ним и показаниями\
    \ родного брата ОШМЯГО И., отбывающего наказание в лагерях.\n</TD> </TR> </TABLE>\
    \ \n"
- pageintom: '337'
  image: v13/17-171-421-337.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.337.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ПАВЛОВ\
    \ Александр Васильевич, 1886 года рождения, уроженец гор.Баку, русский, гр-н СССР,\
    \ беспартийный, с высшим образованием (служащий), работник фирмы  бр. Нобель.\
    \ До ареста работал экономистом юрист-консультом претензионного бюро производственно-товарного\
    \ Управления Азнефти.\n<p>В 1929 году за к.р. деятельность был осужден на 10 лет\
    \ ИТЛ.\n<p>Арестован 20-го апреля 1940 года.\n<p>Обвиняется по ст. 68 УК Аз.ССР.\n\
    </TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Агент английской разведки.\n<p>Завербован\
    \ для шпионской работы в пользу английской разведки в 1920 году КИАПАРИ (б. нобелевец,\
    \ эмигрировал за границу) в том же году связался для шпионской работы с ТАГИАНОСОВЫМ\
    \ С.С. (умер в 1939 году).\n<p>В 1921 году ПАВЛОВ, по заданию ТАГИАНОСОВА ездил\
    \ к Шведскому консулу в Батуми, отвез пакет со шпионскими материалами и получил\
    \ указания по развертыванию шпионской и вредительской работе в Азнефти и пакет\
    \ с деньгами на развертывание этой работы.\n<p>В 1926 году ПАВЛОВ по заданию ТАГИАНОСОВА\
    \ передал пакет со шпионскими материалами представителю германской миссии в Баку\
    \ БЕМЕ.\n<p>В последующем, вплоть до 1939 года, ПАВЛОВ снабжал ТАГИАНОСОВА шпионскими\
    \ материалами о количестве экспорта нефтепродуктов по морю и жел.дороге.\n<p>За\
    \ шпионскую работу ПАВЛОВ получил от  ТАГИАНОСОВА разновременно 15 фунтов английских\
    \ стерлингов.\n<p>Как агент английской разведки изобличается показаниями СУРАБЕКОВА\
    \ Г.С. и очной ставкой с ним (арестован).\n</TD> </TR> </TABLE> \n"
- pageintom: '338'
  image: v13/17-171-421-338.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.338.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ПАВЛОВ\
    \ Михаил Борисович, 1903 года рождения, урожен. г. Москвы, русский, гр-н СССР,\
    \ член ВКП(б) с 1925 года.\n<p>До ареста - помощник директора по кадрам и секретарь\
    \ партийного комитета хлебозавода № 12 в Москве.\n<p>Арестован 9 января 1940 года.\n\
    <p>Обвиняется по ст. 58 п.п. 9 и 11 УК РСФСР.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">\n<p>Участник антисоветской диверсионной организации, существовавшей на\
    \ хлебозаводе № 12 в Москве.\n<p>В составе этой организации был завербован в конце\
    \ 1938 года КУРКИНЫМ А.П. - быв. директором хлебозавода № 12 (арестован).\n<p>По\
    \ заданиям КУРКИНА проводил вредительскую работу в области кадров, разваливал\
    \ трудовую дисциплину.\n<p>Был осведомлен о проведенном в декабре 1939 года диверсионном\
    \ акте путем подбрасывания в сухарный хлеб, которым снабжались действовавшие на\
    \ финском фронте части Красной армии стекла и др. посторонних предметов.\n<p>Принимал\
    \ участие в антисоветских сборищах участников организации, где велись контрреволюционные\
    \ клеветнические разговоры в отношении руководителей партии и правительства.\n\
    <p>Принимал участие в организованном расхищении денежных средств хлебозавода №\
    \ 12.\n<p>Как участник антисоветской организации изобличается показаниями: АНДРЕЕВА,\
    \ МОЗГАЛЕВА (арестованы) и очными ставками с МАЛИНИНЫМ, АНДРЕЕВЫМ и КУРКИНЫМ,\
    \ а также актами государственной инспекции хлебопечения.\n</TD> </TR> </TABLE>\
    \ \n"
- pageintom: '339'
  image: v13/17-171-421-339.jpg
