  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.94.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ВЛАСЕНКО\
    \ Александр Алексеевич, 1894 г. рождения, уроженец с.Вредиевка, первомайского\
    \ р-на, УССР, украинец, гр-н СССР, с 1913 по 1915 годы состоял в партии эсеров,\
    \ с 1917 года являлся членом ВКП(б), исключен в связи с арестом.\n<p>До ареста\
    \ директор Вологодского треста \"Маслопрома\".\n<p>Арестован 22/VII-1938 года\
    \ НКВД Каз. ССР.\n<p>Ст.ст. 58-7, 8, 11 УК РСФСР.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">\n<p>Являлся участником правотроцкистской террористической организации,\
    \ действовавшей в Казахстане, в которую был завербован в 1935 году одним из руководителей\
    \ этой организации, быв. секретарем Семипалатинского Горкома партии КУРИЦЫНЫМ\
    \ И.В. (арестован).\n<p>По заданию КУРИЦЫНА готовил террористический акт против\
    \ руководителей ВКП(б) и советского правительства.\n<p>Работая директором Семипалатинского\
    \ Мясокомбината, проводил вредительсткую работу, в результате чего Мясокомбинат\
    \ имел огромные убытки.\n<p>Во вражеской работе был лично связан с участниками\
    \ организации КУРИЦЫНЫМ, быв. секретарем Восточно-Казахстанского Обкома КП(б)К\
    \ СВЕРДЛОВЫМ, быв. председателем Семипалатинского Горсовета ЗИМИНЫМ и быв. нач.\
    \ сырьевого управления Мясокомбината КАЛНИНЫМ (осуждены к ВМН).\n<p>Изобличается\
    \ показаниями СВЕРДЛОВА С.М,, КАДЕРБЕКОВА К.Г., КОНОШЕК В.С., ЛАВРОВА В.М., БАНК-ЛЮБАВСКОГО\
    \ (осуждены к ВМН), КУРИЦЫНА И.В., ЗИМИНА П.М., КАИПНАЗАРОВА, ЦЕЙТЛИНА и КАЛНИНА\
    \ (арестованы).\n</TD> </TR> </TABLE> \n"
- pageintom: '95'
  image: v13/17-171-421-095.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.95.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ВЛАСЕНКО\
    \ Петр Петрович, 1879 года рождения, уроженец города Таганрога, русский, гр-н\
    \ СССР, с высшим техническим образованием, из служащих, с 1910 года по день установления\
    \ советской власти в Азербайджане работал инженером технологом на предприятиях\
    \ нефтепромышленника Нобеля, где занимал ряд ответственных должностей.\n<p>В 1929-30\
    \ г.г. арестовывался, проходил по делу группы инженеров-вредителей в Азербайджанской\
    \ нефтяной промышленности.\n<p>В связи с этим делом был осужден к 10-ти годам\
    \ но впоследствии освобожден.\n<p>До ареста - плановик треста \"Кировнефть\" в\
    \ Баку.\n<p>Арестован 3.III-40 г.\n<p>Обвиняется по ст. 68 УК РСФСР Аз.ССР.\n\
    </TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Агент английской разведки.\n<p>Завербован\
    \ в 1920 году англо-разведчиком ТАГИАНОСОВЫМ - бывшим управляющим нефтезаводов\
    \ Нобеля в Баку (умер в 1939 году).\n<p>С 1920 по 1936 год передавал ТАГИАНОСОВУ\
    \ шпионские сведения по добыче и переработке нефти, а с 1936 года установил связь\
    \ по шпионской работе с СУРАБЕКОВЫМ Г.С. бывш. главным инженером фурфурологового\
    \ завода, а также с ПЕНГУ бывшим директором нефтеперерабатывающего завода им.\
    \ Андреева в Баку (осужден к ВМН).\n<p>Передавал им материалы по выработке для\
    \ нужд армии авиационного бензина и специальных сортов масел.\n<p>Как агент английской\
    \ разведки изобличается показаниями СУРАБЕКОВА (арестован) и очной ставкой с ним.\n\
    </TD> </TR> </TABLE> \n"
- pageintom: '96'
  image: v13/17-171-421-096.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.96.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ВЛАСОВ\
    \ Иван Владимирович, он же АВЧИННИКОВ Викторин Владимирович, 1900 года рождения,\
    \ урож. г. Днепропетровска, русский, вне гражданства, работавший в гор. Воронеже\
    \ в Горкомхозе на строительстве дома трампарка в должности плотника.\n<p>Арестован\
    \ 7.I-40 года.\n<p>Обвиняется по ст.ст. 58 п.6, 58-8, 58-11 и 84 УК РСФСР.\n</TD>\
    \ <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>В 1920 году в момент разгрома Деникина,\
    \ эмигрировал за границу, до 1939 года проживал в Белграде (Югославия) и являлся\
    \ активным членом бело-эмигрантской террористической организации \"Национально-Трудовой\
    \ Союз Нового Поколения\".\n<p>В 1939 году исполнительным бюро НТСНП был направлен\
    \ в Варшаву, где прошел подготовку в школе, организованной бывшей польской разведкой\
    \ и в августе месяце 1939 года нелегально переброшен в СССР для создания очагов\
    \ НТСНП, подготовки террористических актов против руководителей ВКП(б) и шпионажа\
    \ в пользу польской разведки.\n<p>Был вооружен гранатами, пистолетами, имел яды\
    \ и контрреволюционную литературу.\n<p>Находясь на территории СССР вместе с другими\
    \ членами НТСНП, намеревался совершить террористический акт против руководителей\
    \ ВКП(б) и советского правительства. С этой целью дважды посещал Москву и, в частности,\
    \ Красную площадь во время празднеств Международного Юношеского дня и Октябрьских\
    \ торжеств 1939 г.\n<p>Изобличается показаниями СЕМЕНОВА-ДУРНОВО М.И.\n</TD> </TR>\
    \ </TABLE> \n"
- pageintom: '97'
  image: v13/17-171-421-097.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.97.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ВОВСИ\
    \ Мирон Соломонович, 1895 г. рождения, уроженец гор. Ковель, еврей, гр-н СССР.\n\
    <p>До ареста - нач-к механического цеха Мытищенского вагоностроительного завода.\n\
    <p>Арестован 6-го ноября 1939 года.\n<p>Обвиняется по ст.ст. 58 п.1-а, 10 и 11\
    \ УК РСФСР.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Участник антисоветской\
    \ шпионской организации.\n<p>Для сотрудничества в пользу английской разведки завербован\
    \ в сентябре 1938 года Анной ЗАК бывшим экономистом Московского Управления Наркомата\
    \ местной промышленности.\n<p>Передавал шпионские сведения о подготовке Мытищенского\
    \ вагоностроительного завода к выполнению заказов на нужды обороны страны.\n<p>Кроме\
    \ того, с 1938 года являлся участником антисоветской меньшевистской группы, руководимой\
    \ той же Анной ЗАК.\n<p>Систематически посещал антисоветские сборища группы, на\
    \ которых с вражеских позиций обсуждалась политика партии и советского правительства.\n\
    <p>Как участник антисоветской организации и агент английской разведки изобличается\
    \ показаниями Анны ЗАК (осуждена к ВМН), ее братом Александром ЗАК, БАРБАНЕЛЬ\
    \ Г.С. (арестованы) и очными ставками с Анной ЗАК и БАРБАНЕЛЬ.\n</TD> </TR> </TABLE>\
    \ \n"
- pageintom: '98'
  image: v13/17-171-421-098.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.98.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ВОЛИН,\
    \ он же ВОЛЬ Абрам Григорьевич, 1895 года рождения, уроженец гор. Киева, еврей,\
    \ гр-н СССР, бывший член ВКП(б). Работал начальником Импортного Управления Наркомвнешторга\
    \ СССР, а в момент ареста - зам.нач. производственного отдела \"Главкотлотурбпрома\"\
    \ Наркомата электростанций.\n<p>Арестован 31 августа 1939 года.\n<p>Ст.ст. 58\
    \ п.1-а, 58-7 и 58-11 УК РСФСР.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Являлся\
    \ активным участником антисоветской троцкистской организации, действовавшей в\
    \ системе Наркомвнешторга СССР, по заданию которой проводил вредительскую работу,\
    \ направленную на срыв установленных правительством сроков завоза оборудования\
    \ для предприятий Наркоматов: оборонной, строительной и автомобильной промышленности,\
    \ умышленно задерживал реализацию заказов на импорт, преступно организовал приемку\
    \ и инспектирование импортируемого оборудования.\n<p>Во вредительской работе ВОЛИН\
    \ изобличается показаниями: РОЗЕНГОЛЬЦА А.П. - бывший Наркомвнешторга СССР (осужден\
    \ к ВМН), КАНДЕЛАКИ Д.В. - бывший зам. Наркомвнешторга (осужден к ВМН), ТАЙЦ М.Ю.\
    \ - быв. нач. Планового сектора Наркомвнешторга СССР (арестован в 1939 г.), БЕЛАКОВСКОГО\
    \ - бывш. директор Мехторга (осужден к ВМН), ЛОГАНОВСКОГО - бывш. зам. Наркомвнешторга\
    \ (осужден к ВМН), СУДЬИНА - бывш. зам. Наркомвнешторга (осужден к ВМН), ДРЕЙЕРА\
    \ - быв. нач. судовой конторы Наркомвнешторга (осужден к ИТЛ).\n<p>В шпионской\
    \ работе изобличается показаниями: РАБИНКОВА - бывш. председателя Союзметимпорт\
    \ и очной ставкой с ним (осужден к ВМН), КАМЕРМЕХОРА -  бывш. работник по кадрам\
    \ Наркомвнешторга (осужден к ВМН).\n</TD> </TR> </TABLE> \n"
- pageintom: '99'
  image: v13/17-171-421-099.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.99.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ВОЛКОВ\
    \ Александр Александрович, 1898 года рождения, уроженец г. Москвы, русский, гр.\
    \ СССР, бывш.член ВКП(б) с 1920 года.\n<p>До ареста - Начальник УНКВД Полтавской\
    \ области.\n<p>Арестован 8/III-1939 года.\n<p>Обвиняется по ст.ст. 58 п.1/а, 58-8\
    \ и 11 УК РСФСР.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Участник антисоветского\
    \ заговора в органах НКВД.\n<p>В заговорщическую организацию завербован в 1936\
    \ году бывшим начальником Азово-Черноморского УНКВД РУДЕМ (осужден к ВМН).\n<p>С\
    \ 1936 года по заданию заговорщической организации проводил активную вражескую\
    \ работу в органах НКВД, направленную на сохранение участников право-троцкистской\
    \ организации и антисоветских формирований.\n<p>По указаниям ЕЖОВА и ФРИНОВСКОГО\
    \ (осуждены к ВМН) проводил массовые незаконные аресты, фальсифицировал оперативно-следственные\
    \ документы, широко практиковал применение незаконных методов ведения следствия.\n\
    <p>Был осведомлен и разделял террористические методы борьбы против руководителей\
    \ ВКП(б) и советского правительства.\n<p>Лично вербовал новых лиц в антисоветскую\
    \ заговорщическую организацию.\n<p>Изобличается показаниями: ЕЖОВА, ФРИНОВСКОГО,\
    \ ЯМНИЦКОГО, ГРИГОРЬЕВА, КАГАНА, ОСИНИНА-ВИНИЦКОГО, АРЫЦКЕРА, МАРКОВИЧА, МАЛИНОВА,\
    \ ЛУКИНА, КОНДРАТЬЕВА (осуждены к ВМН), КОБОЦЕВА (осужден на 15 лет), свидетельскими\
    \ показаниями в количестве 22-х человек и документальными данными.\n</TD> </TR>\
    \ </TABLE> \n"
- pageintom: '100'
  image: v13/17-171-421-100.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.100.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ВОЛКОВ\
    \ Александр Миронович, 1912 года рождения, урож. дер. Негошково Емельяновского\
    \ района Калининской области, русский, гр-н СССР, беспартийный, ранее работал\
    \ на московском аффинажном заводе.\n<p>До ареста - слесарь 2-го автогрузопарка.\n\
    <p>Арестован 2 января 1940 г.\n<p>Обв. в преступлениях предусм. постановлением\
    \ ЦИК и СНК СССР от 7/VIII-1932 года.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\"\
    >\n<p>НКВД СССР вскрыта и ликвидирована хищническая группа, существовавшая на\
    \ Московском афинажном заводе, которой с 1937 по 1940 г.г. похищено около 20 кгр.\
    \ высокопробного золота.\n<p>Активный участник хищнической группы - ВОЛКОВ, вовлеченный\
    \ в 1938 году КУПРИЯНОВЫМ И.И., работавшим чернорабочим (на заводе №171 (арестован).\
    \ До конца 1938 года, т.е. до дня увольнения с завода, похитил около 6,5 кгр.\
    \ золота.\n<p>В августе 1939 года ВОЛКОВ вовлек в хищническую группу КРУТОВА Ф.В.\
    \ (арестован), которого связал с другим участником хищнической группы МИТРОФАНОВЫМ\
    \ (арестован).\n<p>Скупленное золото от МИТРОФАНОВА и КРУТОВА, а также лично похищенное\
    \ продавал Кузнецову (арестован).\n<p>Изобличается показаниями обвиняемых: КУЗНЕЦОВА\
    \ А.И., КУЗНЕЦОВОЙ А.Н., КУЗНЕЦОВА Г.А., КУПРИЯНОВА И.И., МИТРОФАНОВА В.И., КРУТОВА\
    \ Ф.Н. (все арестованы) и очными ставками с 4-я последними.\n</TD> </TR> </TABLE>\
    \ \n"
- pageintom: '101'
  image: v13/17-171-421-101.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.101\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ВОЛКОВ\
    \ Борис Петрович, 1913 г. рождения, урож. Винницкой области, русский, гр-н СССР,\
    \ беспартийный.\n<p>До ареста - рабочий цементного завода в гор. Здолбунове.\n\
    <p>Арестован 28-го мая 1940 года.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Участник\
    \ к-р повстанческой организации, существовавшей на территории западных областей\
    \ Украины до последнего времени, в которую вошли члены так называемой \"Младороссской\
    \ партии\", \"национально-трудового союза нового поколения\" и \"русской фашистской\
    \ партии\", ранее нелегально существовавших на территории б.Польши.\n<p>Еще в\
    \ период существования польского государства члены вышеуказаных контрреволюционных\
    \ групп готовили и перебрасывали в СССР по заданию польской разведки шпионов,\
    \ диверсантов и террористов. После советизации западной Украины участники организации\
    \ ушли в подполье, продолжая вести свою контрреволюционную работу.\n<p>ВОЛКОВ\
    \ являлся участником к-р организации \"национально-трудового союза нового поколения\"\
    .\n<p>Присутствовал на собраниях при обсуждении вопросов о применении террора\
    \ против руководителей Советского Правительства и коммунистической партии.\n<p>Изоблачается\
    \ показаниями обвиняемых: КАЛАШНИКОВА, ИВАНОВА, ПРЕСМАНА, СТРУЖУК (арестованы)\
    \ и очными ставками с ними.\n</TD> </TR> </TABLE> \n"
- pageintom: '102'
  image: v13/17-171-421-102.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.102\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ВОЛКОВ\
    \ Владимир Александрович, 1890 года рождения, урож.м.Барановка, б.Волынской губ.,\
    \ еврей, гр.СССР, с 1910 по 1917 год член партии \"Поалей-Цион\", с 1920 по 1937\
    \ годы член ВКП(б), в 1937 году арестовывался ОБХС УРКМ г.Москвы по обв. по ст.109\
    \ УК РСФСР, за недоказанностью состава преступления был оправдан, за незаконное\
    \ же хранение оружия (из\"ятое при обыске) был осужден к 1 году принуд. работ.\
    \ До ареста - начальник торгового отдела Наркомлегпрома РСФСР.\n<p>Арестован 29\
    \ января 1940 года\n<p>Обвиняется по ст.ст.58-I-а, 58-7, 19-58-8, 58-II УК РСФСР.\n\
    </TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Агент германской разведки, завербован\
    \ в 1931 г. ВАРЬЯШОМ, бывшим заведующим иностранного отдела Центросоюза (осужден\
    \ к ВМН).\n<p>Передавал германской разведке по день своего ареста шпионские сведения\
    \ по снабжению Красной армии, план развития легкой индустрии на 2-е пятилетие,\
    \ а также конъюнктурные материалы по торговле.\n<p>В 1932 году, работая в Центросоюзе\
    \ был вовлечен тем-же ВАРЬЯШОМ, ЗЕЛЕНСКИМ, и ВУЛЕМ (осуждены к ВМН) в антисоветскую\
    \ вредительскую организацию.\n<p>По заданию ЗЕЛЕНСКОГО срывал заготовки овощей\
    \ и картофеля для Красной армии, тормозил строительство Универмагов в крупных\
    \ промышленных районах страны.\n<p>В конце 1936 года, совместно с ПРИГАРИНЫМ А.В.\
    \ бывш.начальником Главунивермага (осужден к ВМН) подготовлял террористический\
    \ акт против руководителей партии и правительства.\n<p>Изобличается как участник\
    \ антисоветской организации показаниями ЗОЛОТОВА, ЛЕБЕДЕВА, ФОМИНА (осуждены к\
    \ ВМН).\n</TD> </TR> </TABLE> \n"
- pageintom: '103'
  image: v13/17-171-421-103.jpg
  title: null
