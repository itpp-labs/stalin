  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.76.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>БОДРОВ\
    \ Андрей Васильевич, 1895 года рождения, уроженец гор. Орехово-Зуево, русский,\
    \ гр.СССР, бывш. член ВКП(б) с 1918 года, исключен в связи с его арестом.\n<p>До\
    \ ареста - начальник Одесской ж.д.\n<p>Арестован 23 ноября 1939 года.\n</TD> <TD\
    \ WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Участник антисоветской право-троцкистской\
    \ организации.\n<p>Завербован в 1935 году одним из руководящих участников этой\
    \ организации - быв. зам.Наркома Путей Сообщения ЗИМИНЫМ (осужден к ВМН).\n<p>Являясь\
    \ участником антисоветской организации, проводил вредительско-диверсионную работу\
    \ на дорогах: Южно-Уральской в 1936-1938 г.г. и на Одесской в 1939 г., в результате\
    \ чего были крушения пассажирских и воинских поездов с большими человеческими\
    \ жертвами.\n<p>Зашивал основные узлы дороги, тем самым задерживал продвижение\
    \ грузов на Восток. Подгонял пачкообразно поезда для сдачи на Омскую дорогу и\
    \ бросал их у светофора, создавал угрозу безопасности движения поездов, давал\
    \ указания отправлять неправильно сформированные поезда.\n<p>На Южно-Уральской\
    \ дороге срывал погрузку важнейших грузов и дезорганизовал движение.\n<p>Изобличается\
    \ прямыми показаниями: ЗИМИНА, АПАСОВА, ЛИСИЧКИНА, КАРИБА (осуждены к ВМН) И БУЦКОГО\
    \ (арестован), очной ставкой с ФАЛЕЕВЫМ, УБИЙ-ВОВК, БУЦКИМ и КОТЛЯР (арестованы)\
    \ и актом технической экспертизы.\n</TD> </TR> </TABLE> \n"
