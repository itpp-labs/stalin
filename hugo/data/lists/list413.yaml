  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.392.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>СЕРЕБРЯНСКАЯ\
    \ Полина Натановна, 1899 года рождения, урож. г. Баку, еврейка, гр. СССР, быв.\
    \ член ВКП(б) с 1924 года исключена в связи с арестом.\n<p>До ареста сотрудница\
    \ спецгруппы ГУГБ НКВД.\n<p>Арестована 10 ноября 1938 года.\n</TD> <TD WIDTH=\"\
    61%\" VALIGN=\"TOP\">\n<p>Являлась соучастницей антисоветской деятельности своего\
    \ мужа быв. нач. спецгруппы ГУГБ НКВД СССР, шпиона английской и французской разведок\
    \ СЕРЕБРЯНСКОГО (арестован).\n<p>Работая с 1924 по 1938 года на закордонной работе\
    \ по линии И.Н.О. НКВД СССР и последнее время в спецгруппе ГУГБ НКВД, знала о\
    \ сотрудничестве СЕРЕБРЯНСКОГО с английской, французской разведками и способствовала\
    \ ему в проведении шпионской деятельности в пользу указанных разведок.\n<p>В 1930\
    \ году ей стало известно, что СЕРЕБРЯНСКИЙ по заданию английской разведки перебросил\
    \ в СССР группу белогвардейцев для шпионской и террористической деятельности на\
    \ территории СССР.\n</TD> </TR> </TABLE> \n"
- pageintom: '393'
  image: v13/17-171-421-393.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.393.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>СЕРЕБРЯНСКИЙ\
    \ Яков Исаакович, 1892 года рождения, уроженец гор. Минска, еврей, гр-н СССР,\
    \ бывший член ВКП(б) с 1927 г., с 1907 по 1917 год - эсер. Будучи сотрудником\
    \ ОГПУ, в 1921 году арестовывался за эсеровскую деятельность и был лишен права\
    \ работать в политических, сыскных и судебных органах советской власти. Однако\
    \ при содействии врага народа ПЕРИЛИССЕРА (осужден к ВМН) в 1924 году проник на\
    \ работу в органы ОГПУ.\n<p>До ареста работал начальником спецгруппы ГУГБ НКВД\
    \ СССР.\n<p>Арестован 10.XI-1938 года.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\"\
    >\n<p>Являлся участником антисоветской заговорщической организации, существовавшей\
    \ в органах НКВД и агентом английской и французской разведок.\n<p>По заданию английской\
    \ разведки в 1927 году перебросил в СССР шпионскую группу белоэмигрантов (осуждены\
    \ к ВМН) и передавал английской разведке шпионские сведения о политическом и экономическом\
    \ положении СССР, а также о работе Наркомвнудела за кордоном.\n<p>Будучи завербован\
    \ в заговорщическую организацию в 1933 году ЯГОДОЙ, по заданию последнего установил\
    \ шпионскую связь с французской разведкой, которой передавал секретные сведения\
    \ и подготавливал террористические акты против руководителей партии и советского\
    \ правительства.\n<p>Изобличается показаниями: ВОЛКОВА, СЫРКИНА, АЛЕХИНА, УСПЕНСКОГО,\
    \ БУЛАНОВА, ТУРЫЖНИКОВА (все осуждены к ВМН) и очной ставкой с ТУРЫЖНИКОВЫМ, а\
    \ также показаниями ПЕРЕВОЗНИКОВА и СЕРЕБРЯНСКОЙ (арестованы).\n</TD> </TR> </TABLE>\
    \ \n"
- pageintom: '394'
  image: v13/17-171-421-394.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.394.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>СЕРЕТР\
    \ ЛУЗИН, 1898 года рождения, монгол, гр. МНР, уроженец Селенкинского аймака, МНР,\
    \ бывш. член МНРП.\n<p>До ареста - комендант МВД МНР.\n<p>Арестован 15 июля 1939\
    \ года по ст. 58-1-б, 58-11 УК РСФСР.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\"\
    >\n<p>Активный участник пан-монгольской контрреволюционной заговорщической организации,\
    \ существовавшей в МНР и ставившей своей целью свержение народно-революционного\
    \ правительства МНР.\n<p>Завербован бывшим премьер-министром МНР - АМОРОМ в августе\
    \ месяце 1938 года.\n<p>По заданию организации проводил вражескую работу по развалу\
    \ совхозов, доказывая населению МНР невыгодность совхозного и колхозного хозяйства.\n\
    <p>В результате подрывной работы зимой 1938 года в совхозе погибло около четырех\
    \ тысяч крупного рогатого скота и из-за истощенности - прирезано около 2-х тысяч\
    \ голов.\n<p>Знал о готовившемся организацией восстании против правительства МНР.\n\
    <p>Изобличается также показаниями арестованных соучастников организации БАЗАР-ХАНДА,\
    \ НАСЫН-ТОХТОХО и очной ставкой с БАЗАР-ХАНДА.\n</TD> </TR> </TABLE> \n"
- pageintom: '395'
  image: v13/17-171-421-395.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.395.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>СЕРКИН\
    \ Иван Онисифорович, 1898 года рождения, из крестьян, уроженец г. Калуги, русский,\
    \ гр-н СССР, с высшим образованием, с 1917 года состоял членом ВКП(б), в 1939\
    \ году за притупление бдительности и за связь с врагами народа БЕРГАВИНОВЫМ и\
    \ другими, объявлен строгий выговор с предупреждением, впоследствии снятый с оставлением\
    \ - на вид.\n<p>Бывший помощник начальника Политуправления Главсевморпути, к моменту\
    \ ареста - и.о. начальника планово-финансового управления Главсевморпути.\n</TD>\
    \ <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Участник антисоветской право-троцкистской\
    \ террористической организации.\n<p>В 1934 году БЕРГАВИНОВЫМ - бывш. начальником\
    \ Политуправления Главсевморпути (умер во время следствия) был вовлечен в антисоветскую\
    \ право-троцкистскую организацию, существовавшую в Главсевморпути.\n<p>В 1937\
    \ году входил в террористическую группу, по заданию БЕРГАВИНОВА, связанного через\
    \ ГРИНЬКО (осужден к ВМН) с антисоветским право-троцкистским блоком, принимал\
    \ участие в попытке совершить террористический акт против вождя ВКП(б) летом 1937\
    \ года во время встречи экспедиции Шмидта, возвратившейся с Северного полюса.\n\
    <p>Через БЕРГАВИНОВА знал об антисоветской деятельности врагов народа ВАРЕЙКИСА\
    \ и ШЕБОЛДАЕВА (осуждены к ВМН).\n<p>Вербовал других в антисоветскую организацию.\n\
    <p>После ареста БЕРГАВИНОВА возглавлял антисоветскую организацию в Главсевморпути.\n\
    <p>Изобличается показаниями соучастников ЦАТУРОВА С.С., ДУБИНИНА А.А., КАЦ И.М.\
    \ и ПАНОВА (все арестованы) и очными ставками с ними.\n</TD> </TR> </TABLE> \n"
- pageintom: '396'
  image: v13/17-171-421-396.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.396.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>СИГАЛ\
    \ Дмитрий Георгиевич, 1902 г. рождения, урож. гор. Тбилиси, гр-н СССР, быв. член\
    \ ВКП(б) с 1930 года, исключен в связи с арестом, с 1920 года состоял членом австрийской\
    \ компартии, с 1924 по 1929 годы состоял членом Союза Советских студентов в Австрии.\n\
    <p>До ареста - пом. прокурора Грузинской ССР, по спецделам, в прошлом сотрудник\
    \ ГПУ НКВД Груз. ССР.\n<p>Арестован 25.III-1938 года.\n<p>ст.ст. 58-1-а, 58-10\
    \ и 58-11 УК РСФСР.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Агент немецкой\
    \ разведки.\n<p>Для шпионской работы завербован в 1928 году, представителем \"\
    Немецкого общества с/х машин\" - РУСТОМ (проживает в Австрии) в период совместной\
    \ работы с ним в торгпредстве СССР в Вене.\n<p>По заданию РУСТА снабжал немецкую\
    \ разведку шпионскими сведения о работе Торгпредства СССР в Австрии.\n<p>В 1929\
    \ году по заданию РУСТА, получив шпионские связи выехал из Австрии в СССР.\n<p>Будучи\
    \ в Москве, в 1930 году, установил шпионскую связь с ВИНАВЕРОМ В.Н. - бывшим нач.\
    \ производственно-распорядительного сектора \"Главрыбпрома\" (арестован), с которым\
    \ был ранее связан по антисоветской и троцкистской деятельности во время совместной\
    \ работы в Торгпредстве СССР в Вене.\n<p>По заданию ВИНАВЕРА неоднократно передавал\
    \ для немецкой разведки шпионские сведения о политических настроениях населения\
    \ и боевой оснащенности частей РККА, о работе нефтяной промышленности СССР и органов\
    \ ГПУ-НКВД.\n<p>В троцкистской и шпионской работе изобличается показаниями ВИНАВЕРА\
    \ В.Н. - бывш. нач. производственно-распорядительного сектора \"Главрыбпрома\"\
    \ (арестован).\n</TD> </TR> </TABLE> \n"
- pageintom: '397'
  image: v13/17-171-421-397.jpg
