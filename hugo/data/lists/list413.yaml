  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.60.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>БАРБАНЕЛЬ\
    \ Елена (Лия) Самойловна, 1902 года рождения, урож. города Велиж (БССР), еврейка,\
    \ гр-ка СССР, беспартийная.\n<p>До ареста - зам. начальника планового отдела Главэнергостроя\
    \ Наркомата электропромышленности.\n<p>Арестована 16.I-1940 года.\n<p>Обвиняется\
    \ по ст. 58 п.п.1-а,10 и 11 УК РСФСР.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\"\
    >\n<p>С 1934 года являясь активной участницей антисоветской шпионской группы,\
    \ в которую была завербована прибывшим в 1932 г. из Германии в СССР брандлеровцем\
    \ ФАЙНБЕРГОМ (арестован), передавала ФАЙНБЕРГУ шпионские материалы о строительстве\
    \ бензохранилищ и о состоянии энергохозяйства Советского Союза.\n<p>В 1937 году\
    \ была привлечена Анной ЗАК - экономист Московского управления местной промышленности\
    \ (осуждена к ВМН) к шпионской работе в пользу английской разведки. До 1939 года\
    \ снабжала ЗАК шпионскими материалами о строительстве электростанции Советского\
    \ Союза.\n<p>В шпионской работе изобличается показаниями ЗАК Анны (осуждена к\
    \ ВМН), ЗАК Александра, ВОВСИ М.С., АЙЗЕНБЕРГА А.А., ЗЕЛИКСОНА, ФАЙНБЕРГА, КАМЕНЬКОВИЧ\
    \ (арестованы) и очными ставками с ними.\n</TD> </TR> </TABLE> \n"
- pageintom: '61'
  image: v13/17-171-421-061.jpg
