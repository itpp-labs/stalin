  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.121\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ГЕРАЩЕНКО\
    \ Петр Семенович, 1900 года рождения, уроженец гор.Воронежа, русский, гр-н СССР,\
    \ бывший член ВКП(б) с 1918 по 1939 г.г., окончил Военно-Транспортную Академию\
    \ в 1933 году.\n<p>До ареста - начальник мобилизационного отдела Сталинградской\
    \ ж.д.\n<p>Арестован 13 августа 1939 года.\n<p>След. дело № 708.\n</TD> <TD WIDTH=\"\
    61%\" VALIGN=\"TOP\">\n<p>Диверсант и агент польской разведки, а также участник\
    \ шпионско-диверсионной организации, действовавшей в мобилизационном отделе Сталинградской\
    \ ж.д.\n<p>В названную организацию был завербован в 1937 г. бывшим начальником\
    \ Моботдела ПЕТРОПАВЛОВСКИМ (осужден к ВМН).\n<p>Как участник организации, проводил\
    \ вредительство, направленное на срыв мобилизационной готовности Сталинградской\
    \ ж.д., разработал и составил вредительский график движения поездов на военное\
    \ время.\n<p>По целому ряду станций не было соблюдено интервалов приема и отправления\
    \ поездов, что при малейшем замешательстве агентов дороги привело бы - к крушениям\
    \ и парализовало движение на дороге.\n<p>В целях срыва работы дороги в мобилизационный\
    \ период ГЕРАЩЕНКО, как участник организации, проводил вредительство в области\
    \ накопления запасных материалов и запасных частей. Запасные части закладывались\
    \ некомплектно и для паровозов, которые изъяты из эксплуатации на дороге.\n<p>В\
    \ тоже время для действующего паровозного парка запасные части закладывались значительно\
    \ меньше фактической потребности.\n<p>Изобличается показаниями соучастников организации:\
    \ ПЕТРОПАВЛОВСКОГО, ОСМОЛОВСКОГО, ЗЕМЛЯНСКОГО и ЗАБРУНОВА (осуждены к ВМН).\n\
    <p>Вредительская деятельность подтверждается показаниями свидетелей: БОРОДИНА,\
    \ НИКИТИНА, ПОПОВА, САХНОВСКОГО и других, в числе 12 человек, очными ставками\
    \ с БОРОДИНЫМ и документами.\n</TD> </TR> </TABLE> \n"
- pageintom: '122'
  image: v13/17-171-421-122.jpg
