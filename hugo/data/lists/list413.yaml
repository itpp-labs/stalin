  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.430.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ТРОИЦКИЙ\
    \ Владимир Яковлевич, 1898 г. рождения, урож. г.Касимов, Рязанской области, русский,\
    \ гр-н СССР, быв. чл.ВКП(б) с 1919 года. С 1936 по 1937 года работал начальником\
    \ сектора кадров НКВТ.\n<p>До ареста - преподаватель  строительного института\
    \ обучения хозяйственников и повышения квалификации ИТР. Арестован 6 ноября 1940\
    \ года.\n<p>Обвиняется по ст.58 п.7 и 11 УК РСФСР.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">\n<p>Активный участник право-троцкистской организации, действовавшей в системе\
    \ Наркомвнешторга.\n<p>Завербован в 1935 году МОСИНОЙ Н.В. - быв. нач. сектора\
    \ кадров НКВТ (осуждена). Будучи нач. сектора кадров НКВТ ТРОИЦКИЙ в 1936 году\
    \ установил антисоветскую связь с активным участником право-троцкистской организации\
    \ СУДЬИНЫМ С.К. быв. Зам. Наркома НКВТ (осужден) и по его заданиям проводил подрывную\
    \ работу в деле подбора кадров, сохранял в системе внешней торговли троцкистов\
    \ и правых, расстанавливал участников антисоветской организации на руководящей\
    \ работе, как в аппарате Наркомвнешторга, так и за границей.\n<p>По заданию СУДЬИНА\
    \ проводил вербовку новых участников в право-троцкистскую организацию.\n<p>Изобличается\
    \ показаниями МОСИНОЙ, БОГОМОЛОВА (осуждены к ВМН), ЗАБЕЛЫШИНСКОГО и КОЗЫРЕВА\
    \ (арестованы) и очными ставками с МОСИНОЙ, БОГОМОЛОВЫМ и ЗАБЕЛЫШИНСКИМ (арестован).\n\
    </TD> </TR> </TABLE> \n"
- pageintom: '431'
  image: v13/17-171-421-431.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.431.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ТУХАЧЕВСКАЯ\
    \ Нина Евгеньевна, 1900 года рождения, уроженка гор. Ростова, Ярославской области,\
    \ русская, гр. СССР, беспартийная, из семьи подполковника царской армии.\n<p>До\
    \ ареста - домохозяйка.\n<p>Решением Особ.Совещания при НКВД СССР от 28.VIII.1937\
    \ года была осуждена к 8 годам ИТЛ, как жена изменника родины.\n<p>В связи с поступлением\
    \ новых материалов 22.VIII.1939 года была доставлена в Москву и вновь привлечена\
    \ к следствию.\n<p>Ст. 58-8, 58-11 УК РСФСР.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">\n<p>Жена изменника родины.\n<p>В 1929-1930 годах была осведомлена о причастности\
    \ своего мужа - ТУХАЧЕВСКОГО (осужден к ВМН) к руководящему ядру антисоветской\
    \ организации.\n<p>Была в близких отношениях и принимала участие на антисоветских\
    \ сборищах, устраиваемых врагами народа ЯКИРОМ, ХАЛЕПСКИМ, УБОРЕВИЧЕМ, ТРОИЦКИМ,\
    \ КОРК, ЕГОРОВЫМ (осуждены).\n<p>Высказывала террористические намерения в отношении\
    \ руководителей ВКП(б) и Советского правительства.\n<p>Изобличается показаниями\
    \ УБОРЕВИЧ и АВЕРБУХ-ГАМАРНИК (арестованы).\n</TD> </TR> </TABLE> \n"
- pageintom: '432'
  image: v13/17-171-421-432.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.432.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>УБИЙ-ВОВК\
    \ Даниил Даниилович, 1896 г. рождения, уроженец Полтавской области, Решетиловского\
    \ р-на, украинец, гр-н СССР, быв. член ВКП(б) с 1919 года, исключен в связи с\
    \ его арестом.\n<p>До ареста начальник Южно-Уральской железной дороги.\n<p>Арестован\
    \ 16 ноября 1939 года.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Участник антисоветской\
    \ право-троцкистской организации.\n<p>Завербован в 1937 году одним из руководящих\
    \ участников антисоветской организации, быв. зам. наркома путей сообщения - БИЛИКОМ\
    \ (осужден к ВМН).\n<p>Являясь участником антисоветской право-троцкистской организации,\
    \ установил связь с БУЦКИМ (арестован), КОТЛЯР  (не арестован) и совместно с ними\
    \ проводил вредительско-диверсионную работу на Южно-Уральской дороге, в результате\
    \ чего работа дороги была дезорганизована: срывалась погрузка важнейших грузов.\
    \ Имели место массовые крушения и аварии поездок с человеческими жертвами.\n<p>Изобличается\
    \ показаниями КИНЖАЛОВА, ИВАНОВА и ЛИСИЧКИНА (осуждены к ВМН), БУЦКОГО, БОДРОВА,\
    \ ЛИКИНА (арестованы), очными ставками с БУЦКИМ, ЛИКИНЫМ, БОДРОВЫМ и актом технической\
    \ экспертизы.\n</TD> </TR> </TABLE> \n"
- pageintom: '433'
  image: v13/17-171-421-433.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.433.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>УБОРЕВИЧ\
    \ Нина Владимировна, 1900 года рождения, уроженка гор. Ачинск, Енисейской губ.,\
    \ русская, гр-ка СССР, беспартийная, до ареста - ст. инспектор НКПищепрома СССР.\n\
    <p>Решением Особого Совещания при НКВД СССР от 28 августа 1937 года осуждена к\
    \ 8 годам ИТЛ, как жена изменника родины.\n<p>В связи с поступлением новых материалов\
    \ 11 июля 1939 года была доставлена в Москву и вновь привлечена к следствию.\n\
    <p>Ст.ст. 58-8, 58-11 УК РСФСР.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Террористка.\
    \ Жена врага народа УБОРЕВИЧ (осужден ВМН).\n<p>В 1937 году кадровой троцкисткой\
    \ террористкой ПОПОВОЙ-СЫРЦОВОЙ (арестована) была завербована в антисоветскую\
    \ террористическую группу, состоявшую из числа жен репрессированных врагов народа\
    \ подготовлявшей теракт против руководителей ВКП(б) и сов. правительства.\n<p>Лично\
    \ завербовала в террористическую группу КОРК, АВЕРБУХ, ГАМАРНИК.\n<p>Распространяла\
    \ антисоветскую клевету на руководителей ВКП(б) и органы НКВД.\n<p>Изобличается\
    \ прямыми показаниями участниц террористической группы: ПОПОВОЙ-СЫРЦОВОЙ, СОСНОВСКОЙ-ГЕРИСЕВАН,\
    \ АВЕРБУХ, ГАМАРНИК, ТУХАЧЕВСКОЙ (арестованы), очными ставками с ними.\n</TD>\
    \ </TR> </TABLE> \n"
- pageintom: '434'
  image: v13/17-171-421-434.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.434.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>УЛЬЗУЙТО-БАДАРХО,\
    \ 1895 года рождения, урожен. села Дабосота, Убсунгурского аймака МНР, монгол,\
    \ бывший член МНРП с 1924 г.\n<p>До ареста - консультант издательства \"Иностранный\
    \ Рабочий\" в Москве. Ранее секретарь ЦК МНРП.\n<p>Арестован 21 декабря 1937 г.\
    \ по ст.ст. 58, п. 1-а и 58 п. 11 УК РСФСР.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">\n<p>Являлся одним из руководителей контрреволюционной пан-монгольской организации,\
    \ действовавшей в МНР, в которую был завербован в 1926 году, быв. премьер-министром\
    \ МНР ГЕНДУНОМ (осужден к ВМН).\n<p>Подготовлял контрреволюционное вооруженное\
    \ восстание, направленное на свержение существующего Народно-Революционного строя\
    \ в МНР.\n<p>Поддерживал связи с японскими разведывательными органами, вступая\
    \ с ними в предательские переговоры.\n<p>Вербовал в контрреволюционную пан-монгольскую\
    \ организацию новых участников.\n<p>Являлся непосредственным организатором и руководителем\
    \ восстания кулаков и лам, имевшим место в Хобдосском аймаке в 1929 году.\n<p>Был\
    \ одним из инициаторов создания контрреволюционных групп из кулаков и лам в Хобдосском,\
    \ Убсунурском, Хубсугульском, Архангайском, Южно-Гобийском и др. аймаках, как\
    \ опорную силу в момент к-р государственного переворота.\n<p>Изобличается показаниями:\
    \ РЕНЧИНЭ-МИНДЭ, ШИДЖИЯ, АМОРА-АГДАМБУИНА, ЗАПЛАВНОГО, ДОБЧИН-САНЖИ, ПУРБО-ДОРЖИ,\
    \ ГАЛИНДЫП-САЙРЫ (арестованы), МИРОНОВА, ГОЛУБЧИКА (осуждены к ВМН) и очными ставками\
    \ с ЛОСОЛОМ-ДАРИЗАБАЙ, РЕНЧИНЭ-МИНДЭ, АМОРОМ-АГДАМБУИНОМ, ДОБЧИНЫМ-САНЖИ и ЛУБСАН-ШАРАПОМ.\n\
    </TD> </TR> </TABLE> \n"
- pageintom: '435'
  image: v13/17-171-421-435.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.435.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>УРБАНСКИЙ\
    \ Яков Самойлович, 1904 года рождения, уроженец быв. Ивановского уезда, быв. Екатеринославской\
    \ губ., украинец, гр-н СССР.\n<p>С 1928 года состоял членом ВКП(б), из партии\
    \ исключен.\n<p>К моменту ареста - зам.зав. АПО КП(б) Казахстана.\n<p>Обвиняется\
    \ по ст.ст. 58-8 и 58-11 УК РСФСР.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n\
    <p>Активный участник антисоветской право-троцкистской террористической организации,\
    \ проводившей борьбу против руководства ВКП(б) и Советской власти в блоке с существовавшей\
    \ буржуазно-националистической организацией в Казахстане.\n<p>В право-троцкистскую\
    \ организацию вовлечен в 1934 году, бывшим директором КИМЛа в гор. Алма-Ате -\
    \ ТЕВОСЯН Юлией (жена врага народа быв. секретаря ЦК КП(б) Каз. - МИРЗОЯНА (осужден\
    \ к ВМН).\n<p>Участвовал в нелегальных совещаниях организации, где обсуждались\
    \ и намечались методы и планы борьбы организации против Советской власти.\n<p>Был\
    \ в курсе террористической деятельности антисоветской право-троцкистской организации.\n\
    <p>Изобличается показаниями своих соучастников ТЕРЕНТЬЕВА, СМИРНОВА, ПОРЯДИНА,\
    \ НИГМЕТОВА, МУСТАФИНА, АСРИЕВА и КУЗИЧ; очными ставками с СМИРНОВЫМ, ПОРЯДИНЫМ,\
    \ КУЗИЧ и МУСТАФИНЫМ (арестованы).\n</TD> </TR> </TABLE> \n"
- pageintom: '436'
  image: v13/17-171-421-436.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.436.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>УРНИС\
    \ Сергей Владимирович, 1907 года рождения, ур. гор.Ленинграда, русский, гр-н СССР,\
    \ беспартийный.\n<p>До ареста писатель. Арестован 28.7.40 года.\n<p>Обвиняется\
    \ по ст.ст. 17-58-8, 58-10-11 УК РСФСР.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\"\
    >\n<p>Является участником троцкистской организации, существовавшей в Ленинграде,\
    \ в которую был завербован в 1927 году б. литературным сотрудником газеты \"Ленинские\
    \ Искры\" ПАЙНОМ Е.М.\n<p>В том же 1927 году участвовал в создании подпольной\
    \ троцкистской типографии в Ленинграде и размножении троцкистской прокламации.\
    \ Бывал на нелегальных сборищах организации, и выступал на комсомольских собраниях\
    \ с троцкистско-зиновьевской платформой.\n<p>В 1929 году вместе с ПАЙНОМ и другими\
    \ троцкистами участвовал в составлении и распространении троцкистской листовки\
    \ среди рабочих Ленинграда.\n<p>В 1933-38 г.г. неоднократно участвовал на троцкистских\
    \ сборищах, где высказывал свою вражду к ВКП(б) и советской власти.\n<p>В 1935\
    \ году в одной из антисоветских бесед, вместе с троцкистами ПАЙНОМ и ЛОСКУТОВЫМ\
    \ одобрял террористические намерения направленные против руководителей ВКП(б)\
    \ и советского правительства.\n<p>Изобличается показаниями арестованных участников\
    \ организации ПАЙНА Е.М., ЛОСКУТОВА М.П. и СЛЕПНЕВА Н.В.\n</TD> </TR> </TABLE>\
    \ \n"
- pageintom: '437'
  image: v13/17-171-421-437.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.437.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ФАЙНБЕРГ\
    \ Яков Соломонович, 1907 года рождения, урож. гор. Тюннибах (Швейцария), еврей,\
    \ гр-н СССР, до 1932 года без подданства, проживая в Германии, состоял членом\
    \ Компартии, исключен в 1929 году за неподчинение партийной дисциплине.\n<p>До\
    \ ареста - руководитель группы труда Мособлплана.\n<p>Арестован по подозрению\
    \ в шпионаже 30 ноября 1937 года, постановлением Особого Совещания НКВД СССР 29/XII-1937\
    \ года осужден к 10 годам ИТЛ, приговор отменен решением Особого Совещания.\n\
    <p>Обвиняется по ст. 58-1-а, 10, 11 УК РСФСР.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">\n<p>Участник антисоветской шпионской группы.\n<p>Завербован в 1932 году\
    \ чиновником полиции гор. Франкфурт на Майне (Германия).\n<p>Лично завербовал\
    \ для шпионской работы ЗАК Анну - б. экономист Московского Управления Местной\
    \ промышленности (осуждена к ВМН), БАРБАНЕЛЬ Е. - б. зам.нач.планового отдела\
    \ Главэнергостроя Наркомата Электростанций и Электропромышленности (арестована),\
    \ от которых получал шпионские материалы.\n<p>Переправлял за границу шпионские\
    \ сведения через агента германской разведки ВАГНЕРА К.А. (за границей), КАМЕНКОВИЧ\
    \ З.С. - гид \"интуриста\" (арестована).\n<p>Передал разведке следующие материалы:\
    \ список фабрик и заводов Московской области с указанием данных о валовой продукции,\
    \ титульные списки, районы и готовность строительства нефтехранилищ, их емкости,\
    \ планы капитального строительства Электростанций по Главэнергострою и эксплуатационные\
    \ показатели электростанций за 1936 и 1937 г.г.\n<p>В антисоветской, шпионской\
    \ работе изобличается показаниями: БАРБАНЕЛЬ Е.С., КРАСИНСКОГО З.Э., КАМЕНКОВИЧ\
    \ З.С. (арестованы), ЗАК Анны (осуждена к ВМН), а также и очными ставками с ними.\n\
    </TD> </TR> </TABLE> \n"
- pageintom: '438'
  image: v13/17-171-421-438.jpg
  title: null
