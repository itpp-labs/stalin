  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.147\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ДАДУКИН\
    \ Александр Михайлович, 1887 года рождения, урож. Ивановской области, русский,\
    \ гр-н СССР, до ареста - член ВКП(б) с 1906 года.\n<p>В 1932-34 г.г. работал в\
    \ Комитете товарных фондов при СТО в качестве консультанта, перед арестом - контролером\
    \ Комиссии Советского контроля.\n<p>Арестован 6-го ноября 1939 года.\n<p>Обвиняется\
    \ в преступлениях, предусмотренных ст.58 п.8 и 11 УК РСФСР.\n</TD> <TD WIDTH=\"\
    61%\" VALIGN=\"TOP\">\n<p>С 1933 года являлся активным участником, существовавшей\
    \ в комитете товарных фондов антисоветской организации правых, в которую был завербован\
    \ быв. отв. секретарем КТФ - ТЕРЕГИЗАРЯНОМ (умер). Им-же был привлечен к террористической\
    \ работе.\n<p>В 1934 году связался с участниками террористической группы в КТФ\
    \ - БАРОНОМ (осужден к ВМН), БРАНДУКОВЫМ и БРЮХАНОВЫМ (арестованы), вместе с которыми\
    \ разрабатывал план совершения террористического акта против руководителей партии\
    \ и правительства.\n<p>В 1934 году был выделен тергруппой в качестве физического\
    \ исполнителя террористического акта, который организация правых намечала осуществить\
    \ в помещении Комитета товарных фондов на Петровке 12.\n<p>Как участник антисоветской\
    \ организации правых и террористической группы изобличается показаниями ДУБИНИНА\
    \ А.А., БРАНДУКОВА Н.В., БРЮХАНОВА А.Н. (арестованы) и очными ставками с ними.\n\
    </TD> </TR> </TABLE> \n"
