  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.311.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>МУХАМЕДЖАНОВ\
    \ БАЛАТКАН, 1903 года рождения, казах, гр-н СССР, быв. член ВКП(б). До ареста\
    \ и.о. прокурора Южно-Казахской области.\n<p>Арестован НКВД Казахстана.\n<p>Ст.ст.\
    \ 58-2,7,8 и 11 УК РСФСР.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Являлся\
    \ участником контрреволюционной буржуазно-националистической организации, в которую\
    \ был вовлечен в 1935 году быв. прокурором Казахстана - АТАНИЯЗОВЫМ.\n<p>Являясь\
    \ участником этой организации был осведомлен об ее повстанческой и террористической\
    \ деятельности.\n<p>Работая в органах прокуратуры, проводил подрывную работу по\
    \ искривлению судебно-карательной политики. По заданию организации незаконно освобождал,\
    \ добивался снижения сроков наказания националистам и другим антисоветским элементам,\
    \ в целях сохранения контрреволюционных кадров.\n<p>Как участник организации изобличается\
    \ показаниями БАРТЕВА, КОСНАЗАРОВА, АБДРАХМАНОВА, КУСКЕЛЬДИЕВА, КЕРЕМКУЛОВА, КОЛНАЗАРОВА,\
    \ ЕВЕНГИЛЬВИНА и очной ставкой с КУСКЕЛЬДИЕВЫМ.\n<p>Все перечисленные выше лица\
    \ арестованы.\n</TD> </TR> </TABLE> \n"
- pageintom: '312'
  image: v13/17-171-421-312.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.312.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>МЯКИШЕВ\
    \ Михаил Филиппович, 1895 года рождения, русский, гр/н СССР, бывший член ВКП(б)\
    \ с 1918 года, исключен за срыв производственной программы.\n<p>До ареста - начальник\
    \ Юго-Восточного строительно-монтажного треста НКПС.\n<p>Арестован 5 ноября 1937\
    \ года.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Участник антисоветской право-троцкистской\
    \ организации.\n<p>Завербован в мае 1934 года бывшим начальником Политотдела строительства\
    \ Москва-Донбасс ДРУЯНОМ (арестован).\n<p>Работая на строительстве Москва-Донбасс,\
    \ был одним из руководителей действовавшей на строительстве право-троцкистской\
    \ организации.\n<p>По антисоветской работе имел связь с участниками организации\
    \ ГРАНОВСКИМ, ПАРФЕНОВЫМ. ПОКРОВСКИМ, ШАРОВЫМ, ДАГАЕВЫМ, ТУЗУКОМ (осуждены к ВМН).\n\
    <p>На протяжении ряда лет проводил активную вредительскую работу: срывал сроки\
    \ строительства, создавал искусственное удорожание строительства.\n<p>В 1936 году\
    \ через участников организации МЫШАКА и ЗАЙЦЕВА проводил вредительскую работу\
    \ в проектировании.\n<p>Изобличается во вражеской работе показаниями: ДРУЯНА (арестован),\
    \ ГРАНОВСКОГО, ПАРФЕНОВА, ПОКРОВСКОГО, ШАРОВА, МЫШАКА, САНАМОВА, ЗАЙЦЕВА, ВЕЙНГОЛЬДА\
    \ (осуждены), ДУЛЬЧИНА, ГУДЗИКА и ТУЗУКА (осуждены) и очными ставками с ДРУЯНОМ\
    \ и ШАРОВЫМ.\n<p>Вредительская работа также подтверждена документами и экспертизами.\n\
    </TD> </TR> </TABLE> \n"
- pageintom: '313'
  image: v13/17-171-421-313.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.313.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>НАЗАРОВ\
    \ Павел Степанович, 1911 года рождения, уроженец гор. Генуя (Италия), русский,\
    \ гр-н СССР, бывш. член ВКП(б) с 1932 года.\n<p>До ареста - помощник главного\
    \ секретаря Наркоминдела.\n<p>Арестован 4 мая 1939 года, ст. 58 п.п. 1-а, 11 и\
    \ ст. 17-58 п. 8 УК РСФСР.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Участник\
    \ право-троцкистской террористической организации в НКИД , в которую завербован\
    \ в 1935 году КРЕСТИНСКИМ (осужден к ВМН).\n<p>По заданию КРЕСТИНСКОГО проводил\
    \ антисоветскую работу, направленную на засорение аппарата НКИД контрреволюционными\
    \ элементами и на срыв выполнения директив партии и правительства.\n<p>В 1936\
    \ году установил шпионскую связь с румынским посланником - ЧИУНТУ, в 1938 году\
    \ с французскими шпионами ГИРШФЕЛЬДОМ и СОКОЛИНЫМ (арестованы), через которых\
    \ передавал для румынской, немецкой и французской разведок ряд секретных сведений\
    \ по работе НКИД и НКВД.\n<p>Изобличается показаниями: МИХАЙЛОВА-ИГНАТЬЕВА, ШМИДТ\
    \ (осуждены к ВМН), ПЛОТКИНА, БЕЖАНОВА, ГИРШФЕЛЬД  (арестованы), ЗАБОЛОТСКОГО\
    \ (осужден к 5 годам ИТЛ).\n</TD> </TR> </TABLE> \n"
- pageintom: '314'
  image: v13/17-171-421-314.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.314.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>НАХИБАШЕВ\
    \ Абдул-Бутай Муртузалиевич, 1881 года рождения, уроженец Дагестанской АССР, из\
    \ дворян, аварец, в 1920 г. за активную контрреволюционную деятельность Ревтрибуналом\
    \ был осужден к 10-ти годам лишения свободы, а в 1930 году арестовывался б.ОГПУ\
    \ за причастность к \"Партии независимости Кавказа\". Беспартийный, гр-н СССР,\
    \ до ареста - управделами Управления заводами Нагорного Дагестана в гор. Буйнакске.\n\
    <p>Арестован 24 ноября 1937 года НКВД ДАССР, ст. 58 п. 2 и 11 УК РСФСР.\n</TD>\
    \ <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Участник антисоветской буржуазно-националистической\
    \ организации в Дагестане.\n<p>В 1918/19 г.г. командовал дагестанским конным полком\
    \ контрреволюционного горского правительства.\n<p>В 1919 году, как член военно-шариатского\
    \ суда, участвовал в вынесении смертного приговора над группой большевиков во\
    \ главе с УЛУБИЕМ БУЙНАКСКИМ.\n<p>Громил революционные аулы в Дагестане, сопровождая\
    \ погромы грабежами, расстрелами и насилием над мирным населением.\n<p>Служил\
    \ в добровольческой армии Деникина, командуя кавбригадой в боях против частей\
    \ Красной армии на Царицынском фронте.\n<p>В 1928 году был вовлечен в состав антисоветского\
    \ филиала \"Партии независимости Кавказа\", участвовал на нелегальных сборищах\
    \ названной организации где обсуждались вопросы подготовки вооруженного восстания.\n\
    <p>Проводил активную работу по созданию руководящего повстанческого ядра, вербуя\
    \ в него бывших белых офицеров.\n<p>Через своего родственника МУСАЕВА Халила поддерживал\
    \ связь с лидером горской белой эмиграции в Париже БАМАТОВЫМ Гайдаром.\n<p>Изобличается\
    \ показаниями соучастников: ДУДОРОВА А.У., АЛИЕВА К.О., САМУРСКОГО Э.Н., МАМАЕВА\
    \ М. (осуждены к ВМН), ИБРИГИМОВА Д.И., КАДИЕВА А.С., МОРАПИЛОВА М.М. (осуждены\
    \ к 10 г. ИТЛ) и показаниями других обвиняемых в количестве 20 человек, девятью\
    \ очными ставками с участниками а/с организации и документами.\n</TD> </TR> </TABLE>\
    \ \n"
- pageintom: '315'
  image: v13/17-171-421-315.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.315.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>НАЦОВ\
    \ (ШОЙЖЕЛОВ) Сирен Арабдынович, 1898 года рождения, уроженец Бурят-Монгольской\
    \ АССР, гр-н СССР, бывший член ВКП(б) с 1920 года. До ареста Секретарь ВКП(б)\
    \ в ТНР, ранее зав. отделом кадров Профинтерна.\n<p>Арестован 26/VIII-1938 года\
    \ по ст. 58 п.1-а и 58-11 УК РСФСР.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n\
    <p>Участник антисоветской право-троцкистской организации, действовавшей в Восточном\
    \ секретариате Коминтерна и японский шпион.\n<p>Принимал участие в подготовке\
    \ государственного переворота в Монгольской Народной Республике, путем вооруженного\
    \ восстания, в целях восстановления буржуазно-феодального государства, под протекторатом\
    \ Японии и разрыва дружественных отношений с СССР.\n<p>В 1930 году вошел в руководящий\
    \ состав пан-монгольской организации и осуществлял связь между троцкистской и\
    \ пан-монгольской организациями.\n<p>Как агент японской разведки вел вербовочную\
    \ работу и передавал шпионские сведения военного, экономического и политического\
    \ характера, касающиеся СССР.\n<p>Изобличается показаниями соучастника пан-монгольской\
    \ организации: ВАНДАНОВА, РИНЧИНО, ТУБЯНСКОГО (осуждены), ШИДЖИЯ, БАДАРХО, ЛУБСАН-ШАРАПА\
    \ и очными ставками с последними (арестованы).\n</TD> </TR> </TABLE> \n"
- pageintom: '316'
  image: v13/17-171-421-316.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.316.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>НЕДАЧИН\
    \ Лев Павлович, 1899 года рождения, уроженец гор. Елец, русский, гр-н СССР, состоял\
    \ членом ВКП(б) с 1918 по 1939 год, за потерю политической бдительности в 1938\
    \ году переведен в кандидаты ВКП(б).\n<p>До ареста - зам. начальника Экономического\
    \ отдела грузовой службы Казанской ж.д.\n<p>Жена НЕДАЧИНА-БАБИНА М.Е. за троцкистскую\
    \ деятельность осуждена Особым Совещанием НКВД на 8 лет ИТЛ.\n</TD> <TD WIDTH=\"\
    61%\" VALIGN=\"TOP\">\n<p>Участник антисоветской право-троцкистской организации\
    \ в НКПС, был завербован в августе 1938 года БЕЛЬСКИМ - бывшим зам. Наркомпути\
    \ (арестован).\n<p>С 1917 по июль 1917 года примыкал к интернационалистам.\n<p>В\
    \ 1922-23 г.г., будучи слушателем Свердловского Университета, проводил активную\
    \ антипартийную деятельностью.\n<p>В 1928 году, будучи секретарем редакции газеты\
    \ \"Труд\", поместил в газете передовую статью, искажающую директиву партии в\
    \ области хлебозаготовок.\n<p>В 1937 году по поводу процесса над врагами ТУХАЧЕВСКИМ\
    \ и другими высказывал антипартийные взгляды.\n<p>В 1938 году получил от БЕЛЬСКОГО\
    \ задание на совершение диверсионных актов на Южно-Уральской и Томской железных\
    \ дорогах и на подготовку террористического акта против одного из руководителей\
    \ ВКП(б).\n<p>Изобличается показаниями БЕЛЬСКОГО (арестован) и ЗИМИНА (осужден\
    \ к ВМН). Косвенными показаниями БИЛИКА, ПОГРЕБИНСКОГО и КАРПЕНКО (осуждены к\
    \ ВМН) и очной ставкой с БЕЛЬСКИМ.\n</TD> </TR> </TABLE> \n"
- pageintom: '317'
  image: v13/17-171-421-317.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.317.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>НЕМСАДЗЕ\
    \ Герман Спиридонович, 1885 года рождения, урож. Грузинской ССР, Ванского р-на,\
    \ с. Бавани, грузин, гр-н СССР, из дворян, с 1905 по 1917 год примыкал к меньшевикам,\
    \ член ВКП(б) с 1920 по 1937 год, исключен из ВКП(б) за политическую беспечность.\
    \ Бывший заместитель директора Бальнеологического Института в городе Пятигорске.\n\
    <p>До ареста - заведующий районной больницей в Кабардино-Балкарской АССР.\n<p>Арестован\
    \ 29/VIII-1939 г.\n<p>Ст. 58 п.п. 7,9 и 11 УК РСФСР.\n</TD> <TD WIDTH=\"61%\"\
    \ VALIGN=\"TOP\">\n<p>Участник антисоветской, вредительско-диверсионной организации\
    \ действовавшей на группе курортов Кавминвод.\n<p>В 1934 году бышим управляющим\
    \ Всесоюзного объединения курортов (ВОК) - ГАНШТАКОМ М.И. (осужден к ВМН) был\
    \ привлечен в действовавшую на группе курортов Кавминвод вредительско-диверсионную\
    \ организацию\n<p>Руководил и лично проводил активную вредительскую работу по\
    \ срыву выполнения важнейших научно-исследовательских работ по бальнеологии.\n\
    <p>Лично вовлек в организацию быв. заведующего отделом Санкургигиены Бальнеологического\
    \ Института - Л.А. ЛЕБЕДЕВА.\n<p>Уличается прямыми показаниями участников организации:\
    \ ЛЕБЕДЕВА Л.А., ОГИЛЬВИ А.Н., очными ставками с ЛЕБЕДЕВЫМ, ОГИЛЬВИ А.Н., ОЛЕЙНИКОМ\
    \  и заключением экспертно-технической комиссии от 28-го января 1940 года.\n<p>ЛЕБЕДЕВ\
    \ и ОГИЛЬВИ - арестованы.\n</TD> </TR> </TABLE> \n"
- pageintom: '318'
  image: v13/17-171-421-318.jpg
