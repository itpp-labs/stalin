  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.161\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ДОРЖИЖАБ-ЛУБСАН-ШАРАП,\
    \ 1900 года рождения, уроженец Самона Ихеула, Косогольского аймака, МНР, быв.служитель\
    \ религиозного культа лама, гр.МНР. С 1925 года член МНРП.\n<p>В момент ареста\
    \ работал первым секретарем ПК Монгольской Народно-Революционной партии.\n<p>Арестован\
    \ 9 июля 1939 года, по ст.58 п.1-а, 7 и 6 и 11 УК РСФСР.\n</TD> <TD WIDTH=\"61%\"\
    \ VALIGN=\"TOP\">\n<p>Являлся одним из руководителей контр-революционной пан-монгольской\
    \ шпионско-заговорщической организации, в которую был завербован в 1931 году -\
    \ ЖИГЖИДЖАПОМ - бывшим премьер-министром МНР. (осужден к ВМН).\n<p>По заданию\
    \ японской разведки разработал план вооруженного переворота в МНР, создал и возглавил\
    \ руководящий повстанческий центр и руководил его работой.\n<p>Неоднократно посылал\
    \ японцам шпионские сведения и численности, технической вооруженности и дислокации\
    \ частей РККА и МНРА, а также о политическом и экономическом состоянии МНР.\n\
    <p>Изобличается показаниями соучастников: НАСЫН-ТОХТОХО, ГАЛИНДЫП-САЙРЫ, БАЯС-ХАЛАНА,\
    \ ДАНСОРОН-ДОКСОМА, ДОБЧИН-САНЖИ, ШАГДОРЖАП, ШИДЖИЯ (арестованы), ФРИНОВСКОГО,\
    \ ГОЛУБЧИКА и МИРОНОВА (осуждены к ВМН).\n</TD> </TR> </TABLE> \n"
- pageintom: '162'
  image: v13/17-171-421-162.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.162\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ДОРОЖИЛОВ\
    \ Елисей Григорьевич, 1901 года рождения, уроженец села Вязовки, Горьковской области,\
    \ сын кулака-заводчика, русский, гр-н СССР, беспартийный, в политпартиях не состоял,\
    \ не судился, образование высшее, по специальности инженер-химик.\n<p>До ареста\
    \ - главный инженер треста \"Азнефтезаводы\" в гор.Баку.\n<p>Арестован 1.IV.1940г.\n\
    <p>Ст.ст. 69 и 73 УК Аз.ССР.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>В 1918\
    \ году участвовал в эсеро-меньшевистском вооруженном выступлении против частей\
    \ Красной Армии.\n<p>Участник антисоветской вредительской организации, в которую\
    \ был вовлечен в 1935 г. КУЛИЕВЫМ Али - бывш. зам.директора нефтеперегонного завода\
    \ им.Сталина в Баку (осужден к ВМН).\n<p>В том же 1935 г. установил антисоветскую\
    \ связь с руководителем вредительской группы специалистов в нефтеперерабатывающей\
    \ промышленности КОСТРИНЫМ К.В.- главн. инженером управления нефтеперегонных заводов\
    \ в Баку (арестован) и по его заданию проводил вредительство на маслоочистительном\
    \ заводе, выразившееся в умышленном торможении освоения завода и выпуска готовой\
    \ продукции.\n<p>В 1936 году возглавил имевшуюся на маслоочистительном заводе\
    \ вредительскую группу в составе ЛЕСНЯНСКОЙ Ф.М. - бывш. зав.отделения 5-го цеха\
    \ завода им.Сталина в Баку и ВИННЕР Г.Г. - б.пом.начальника цеха № 5 - завода\
    \ им.Сталина в Баку. (арестованы)\n<p>Изобличается показаниями КОСТРИНА К.В.,\
    \ ШЕВЛЯКОВА В.А. (арестованы), очными ставками с ними и документами технической\
    \ экспертизы.\n</TD> </TR> </TABLE> \n"
