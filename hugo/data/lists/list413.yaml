  image: v13/17-171-421-090.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.90.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ВАСИЛЬЕВ\
    \ Степан Васильевич, 1898 года рождения, уроженец Нюрбинского района, Якутской\
    \ АССР, из крестьян, гражданин СССР, якут, бывший член ВКП(б) с 1917 года, образование\
    \ - высшее, бывший член КПК при ЦК ВКП(б) до марта 1939 года.\n<p>До ареста работал\
    \ директором 2-го авторемонтного завода в Москве.\n<p>Арестован 6 ноября 1939\
    \ года по обвинению по ст. 58-1-а, 58-2, 58-11 УК РСФСР.\n</TD> <TD WIDTH=\"61%\"\
    \ VALIGN=\"TOP\">\n<p>Работая председателем Обл. КК РКИ Якутии, в 1926 году был\
    \ вовлечен АМОСОВЫМ и БАРАХОВЫМ (осуждены) в антисоветскую националистическую\
    \ организацию, в которой являлся одним из ее руководителей.\n<p>Как участник антисоветской\
    \ организации в 1927-28 г.г., будучи председателем КК РКИ и врид.председателя\
    \ СНК Якутской АССР, принимал активное участие в организации повстанческих кадров,\
    \ содействовал вооруженным выступлениям бело-бандитских отрядов против Советской\
    \ власти, покрывал и защищал участников белогвардейских восстаний.\n<p>Использовал\
    \ свое служебное положение, как член ЦКК и впоследствии КПК, для восстановления\
    \ и сохранения участников право-троцкистской националистической организации в\
    \ Якутии.\n<p>Разделял установки антисоветской организации по террору, диверсии\
    \ и шпионажу.\n<p>Антисоветская организация, активным участником которой являлся\
    \ ВАСИЛЬЕВ, основной своей целью ставила отторжение Якутии от СССР под протекторат\
    \ Японии.\n<p>Изобличается прямыми показаниями: БАРАХОВА, АМОСОВА, ГАБЫШЕВА, ГАВРИЛОВА,\
    \ КСЕНОФОНТОВА, ДОНСКОГО П. (осуждены к ВМН), СЛЕПЦОВА-ОЙУНСКОГО, АБЛЯЗИНА, ЯКОВЛЕВА,\
    \ ЛЕБЕДКИНА, ПОТАПОВА, АРЖАНОВА, РЫСАКОВА, ВАРФОЛОМЕЕВА, ГУЛЯЕВА, БУБЯКИНА, СУБУРСКОГО,\
    \ ГАБЫШЕВА А., СУХАНОВА (осуждены к разным срокам).\n</TD> </TR> </TABLE> \n"
