  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.342.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ПЕРМИНОВ\
    \ Петр Романович, 1906 года рождения, урож. с. Красноозерское, того же района,\
    \ Алтайского края, русский, гр-н СССР, член ВКП(б) с 1928 года.\n<p>До ареста\
    \ - нач. 2 отдела УНКВД по Алтайскому краю, ст. лейтенант гос.безопасности.\n\
    <p>Арестован УНКВД по Алтайскому краю, ст. 58-7, 58-11 УК РСФСР.\n</TD> <TD WIDTH=\"\
    61%\" VALIGN=\"TOP\">\n<p>Являлся участником антисоветской заговорщической группы,\
    \ созданной бывшим начальником УНКВД по Алтайскому краю ПОПОВЫМ (осужден к ВМН).\n\
    <p>На протяжении 1937-38 г.г. по указаниям ПОПОВА проводил активное вредительство\
    \ в оперативно-чекистской работе путем применения незаконных методов допросов\
    \ и фальсификации следственных материалов.\n<p>Как заговорщик изобличается показаниями\
    \ осужденный к ВМН ПОПОВА и УСПЕНСКОГО в проведении вражеской работы изобличается\
    \ показаниями соучастников ЮРКИНА, ШУТИЛИНА, СТЕПАНОВА, САЛТЫМАКОВА, СМОЛЬНИКОВА,\
    \ ЖИЛКОВА, КАМЕНСКИХ, БАРАНОВА (все арестованы), а также показаниями свидетелей\
    \ ОВСЯНИКОВА, ПТАШИНСКОГО, ЧЕРЕПАНОВА, ЖУК, ЮХКАН, ЖУКОВА, ГОЛОВА, БЕРМАНА, очными\
    \ ставками с однодельцами: КАМЕНСКИХ, БИРИМБАУМ, ЮРКИНЫМ и имеющимися в деле документами.\n\
    </TD> </TR> </TABLE> \n"
- pageintom: '343'
  image: v13/17-171-421-343.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.343.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ПЕКАРСКИЙ\
    \ Владимир Адамович, 1905 года рождения, уроженец г. Ленинграда, литовец, гр-н\
    \ СССР, быв. член ВКП(б), до ареста - инструктор погранотряда МВД МНР.\n<p>Арестован\
    \ 30 июня 1939 года.\n<p>Ст.ст. 58-1-б, 58-7, 58-11 УК РСФСР.\n</TD> <TD WIDTH=\"\
    61%\" VALIGN=\"TOP\">\n<p>Участник антисоветской заговорщической организации,\
    \ действовавшей в МНР под руководством ЕЖОВА и ФРИНОВСКОГО (осуждены к ВМН).\n\
    <p>В антисоветский заговор был завербован в 1936 году быв. начальником командного\
    \ отдела ГУПВО НКВД СССР - АУГУЛОМ (осужден к ВМН).\n<p>В 1937 году, как участник\
    \ заговора, будучи переведен на работу в МНР, по заданию АУГУЛА установил заговорщическую\
    \ связь с бывш. советником МВД МНР ЧОПЯКОМ, его заместителем КИЧИКОВЫМ (осуждены\
    \ к ВМН) и под руководством последних проводил предательскую шпионскую работу\
    \ в пользу иностранных государств.\n<p>В целях возбуждения монгольских масс против\
    \ народно-революционного правительства МНР - ПЕКАРСКИЙ, будучи инструктором погранотряда\
    \ МВД МНР, фальсифицировал аг. разработки о якобы, готовящемся вооруженном восстании\
    \ МНР и по этим сфабрикованным разработкам проводил массовые аресты ни в чем неповинных\
    \ командиров и цириков Монгольской Народно-Революционной армии, в то же время\
    \ сохранял от разгрома действительные к.р. заговорщические кадры.\n<p>С 1929 года\
    \ являлся агентом польской разведки, которую систематически снабжал шпионскими\
    \ материалами, касающимися состояния пограничной охраны МВД.\n<p>С 1937 года будучи\
    \ втянутым ЧОПЯКОМ и КИЧИКОВЫМ в шпионскую работу в пользу Японии, ПЕКАРСКИЙ по\
    \ день ареста поддерживал связи с японскими разведывательными органами через закордонную\
    \ агентуру МВД МНР.\n<p>Изобличается показаниями соучастников заговора: БЕЙЛИНСОНА,\
    \ КИЧИКОВА, СКРИПКО (осуждены к ВМН), ЗАЙЧУКА (осужден) и очными ставками с КИЧИКОВЫМ\
    \ и БЕЙЛИНСОНОМ.\n</TD> </TR> </TABLE> \n"
