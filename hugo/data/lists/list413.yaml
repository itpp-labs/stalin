  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.270.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ЛОПУХИН\
    \ Сергей Дмитриевич, 1896 года рождения, уроженец Средне-Волжского края, беспартийный,\
    \ русский, гр-н СССР, ранее работал в Главсевморпути.\n<p>До ареста - агент конторы\
    \ Мособлпищепрома.\n<p>Арестован 6 ноября 1939 года.\n<p>Обвиняется по ст.ст.\
    \ 58 п.п. 8,11 УК РСФСР.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Участник\
    \ антисоветской право-троцкистской организации, действовавшей в Главсевморпути,\
    \ в которую был завербован в 1937 году б. начальником Политуправления Главсевморпути\
    \ БЕРГАВИНОВЫМ (умер). Входил в состав террористической группы той же организации.\n\
    <p>Осенью 1937 года принимал участие в подготовке террористического акта против\
    \ руководителей партии и правительства, и с этой целью вместе с руководителем\
    \ террористической группы БЕРГАВИНОВЫМ неоднократно выезжал на автомашине для\
    \ изучения трассы проезда правительственных автомашин.\n<p>Как участник антисоветской\
    \ организации и террорист изобличается показаниями ДУБИНИНА и ЦАТУРОВА (арестованы)\
    \  и очными ставками с ними.\n</TD> </TR> </TABLE> \n"
- pageintom: '271'
  image: v13/17-171-421-271.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.271.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ЛОСКУТОВ\
    \ Михаил Петрович, 1906 г. рождения, уроженец г. Курска, русский, гр-н СССР, быв.\
    \ чл. ВЛКСМ, исключен в 1925 г. за бытовое разложение.\n<p>В 1925 году арестовывался\
    \ органами ОГПУ за принадлежность к анархизму.\n<p>До ареста писатель.\n<p>Арестован\
    \ 12 января 1940 г.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>В 1923 году ЛОСКУТОВ\
    \ примкнул к анархистской группе в гор. .Курске и проводил разложенческую работу\
    \ среди молодежи, распространяя идеи анархизма.\n<p>В 1927 году ЛОСКУТОВ был вовлечен\
    \ в троцкистскую организацию, существовавшую в Ленинграде, участником этой организации\
    \ ПАЙНОМ (арестован).\n<p>В 1929 году вместе с ПАЙНОМ и др. единомышленниками\
    \ похищали типографский шрифт для организации подпольной троцкистской типографии.\
    \ Принимал активное участие в редактировании, размножении и распространении троцкистской\
    \ листовки в Ленинграде.\n<p>Разделял террористические позиции и высказывал среди\
    \ своего окружения террористические намерения, направленные против руководителей\
    \ ВКП(б) и Сов. правительства. На протяжении ряда лет проводил активную антисоветскую\
    \ агитацию, направленную на свержение сов. власти.\n<p>Изобличается показаниями\
    \ участников троцкистской организации: ЛАВРОВА, ЛАВРЕНТЬЕВА (осуждены к ВМН),\
    \ СЛЕПНЕВА, ПАЙНА и УРНИСА (арестованы) и на очной ставке с последними.\n</TD>\
    \ </TR> </TABLE> \n"
- pageintom: '272'
  image: v13/17-171-421-272.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.272.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ЛУКИН\
    \ Михаил Федорович, 1885 года рождения, урож.гор.Гомеля, русский, гр-н СССР, беспартийный,\
    \ по соц. происхождению из рабочих, семейный, с высшим юридическим образованием.\n\
    <p>В момент ареста - юрисконсульт Бакстройтреста.\n<p>В прошлом - прапорщик царской\
    \ армии, исполнял должность военного следователя, в период временного правительства\
    \ - член Тифлисской Чрезвычайной следственной комиссии и зам. председателя Тифлисского\
    \ трибунала.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Агент английской разведки.\
    \ Завербован в 1931 году резидентом этой разведки РОХЛИНЫМ А.В. бывш зав. отделом\
    \ Наркомхоза Аз.СССР (арестован).\n<p>В 1932 году по шпионской работе связался\
    \ с ПЕТУХОВСКИМ бывш. управделами Баксовета (осужден к ВМН).\n<p>По заданиям РОХЛИНА\
    \ и ПЕТУХОВСКОГО передавал последним шпионские сведения, характеризующие хозяйство,\
    \ строительство и промышленность гор.Баку.\n<p>Изобличается показаниями  РОХЛИНА\
    \ А.В. и очной ставкой с ним.\n</TD> </TR> </TABLE> \n"
- pageintom: '273'
  image: v13/17-171-421-273.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.273.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ЛУТЦ Иван\
    \ Кузьмич, 1899 года рождения, уроженец гор. Торопец, Калининской области, эстонец,\
    \ гр-н СССР, б/п, быв.нач. ст. Волоколамск Калининской ж.д., до ареста товаровед\
    \ завода № 1 железобетонных изделий в Москве.\n<p>Арестован 27.II-1940 года.\n\
    </TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Участник антисоветской диверсионнной\
    \ организации, существовавшей на Калининской ж.д.\n<p>Завербован в 1932 году ТЕРЕХИНЫМ\
    \ бывш. нач. 1-го отделения службы движения (осужден к ВМН).\n<p>В 1933 году лично\
    \ вовлек в организацию КРАЧКОВСКОГО (арестован) и установил связь с АРХИПОВЫМ\
    \ (арестован).\n<p>В 1934-37 г.г. будучи нач. станции Нахабино, а затем ст. Волоколамск,\
    \ проводил вредительскую работу, направленную на дезорганизацию движения поездов.\n\
    <p>В связи с крушением пассажирского поезда на ст. Гучково, совершенного 14.9-39\
    \ г. диверсантами ОШМЯГО Е. и БОРИСОВЫМ (осужден к ВМН) была вскрыта диверсионная\
    \ организация, в которую входил ЛУТЦ.\n<p>Изобличается показаниями  ОШМЯГО, АРХИПОВА\
    \ и КРАЧКОВСКОГО (арестованы).\n</TD> </TR> </TABLE> \n"
- pageintom: '274'
  image: v13/17-171-421-274.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.274.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ЛЮБИМОВ-ГУРЕВИЧ\
    \ Александр Аркадьевич, 1900 года рождения, уроженец гор.Луганска, Ворошилоградской\
    \ области, еврей, гр-н СССР, член ВКП(б) с 1919 по 1937 год.\n<p>До ареста - прокурор\
    \ Приморской области, сын владельца магазина.\n<p>Арестован 28.VIII.1937 г. Обв.\
    \ по ст. 58-1а, 58-7, 58-8, 58-11 УК РСФСР.\n<p>Следдело № 74166 УНКВД Приморской\
    \ области.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Участник право-троцкистской\
    \ террористической организации, существовавшей на Дальнем Востоке.\n<p>В 1921\
    \ году примыкал к троцкистской оппозиции и голосовал за тезисы Троцкого.\n<p>В\
    \ 1923 году, будучи военным Прокурором Черноморского флота, голосовал за троцкистские\
    \ тезисы АНТОНОВА-ОВСЕЕНКО.\n<p>С 1928 по 1934 год работал в системе Наркомпроса,\
    \ примыкал к троцкистской группе ШУЛЬГИНА-ШАЦКОГО и друг.\n<p>В 1935 году, работая\
    \ в качестве зам. Наркомюста и зам. прокурора Азербайджанской ССР, вошел в состав\
    \ право-троцкистской заговорщической организации, существовавшей в системе Союзной\
    \ Прокуратуры.\n<p>Работая прокурором в Приморской области, создал в 1936 году\
    \ в системе Областной Прокуратуры и Областного Суда право-троцкистскую организацию,\
    \ в которую вовлек работников прокуратуры и суда ВЯТКИНА, КРУШИНИНА, РАСПОПОВА,\
    \ ШУЛЕПОВА (арестованы).\n<p>Совместно с участниками организации, противодействовал\
    \ борьбе с врагами народа, и незаконно прекращал дела по контрреволюционным преступлениям.\n\
    <p>Способствовал сокрытию контрреволюционной вредительской деятельности в угольной\
    \ промышленности.\n<p>Участвовал в подготовке провокационного террористического\
    \ акта против сотрудников японского и германского консульств в целях создания\
    \ конфликта между СССР и Японией.\n<p>Изобличается показаниями  соучастников ЧЕРНИНА,\
    \ РУНГ (осуждены к ВМН), ВЯТКИНА, РАСПОПОВА, ШУЛЕПОВА (арестованы) , а также документами.\n\
    </TD> </TR> </TABLE> \n"
- pageintom: '275'
  image: v13/17-171-421-275.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.275.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ЛЮЛЕДЖАН\
    \ Мкртыч Георгиевич, 1893 года рождения, урож. Ростовской области, армянин, гр-н\
    \ СССР, бывший офицер царской и белой армий.\n<p>В 1920-21 г.г состоял членом\
    \ ВКП(б), исключен ввиду неявки на чистку, что также скрывал.\n<p>До ареста работал\
    \ зав. учебной частью армянской средней школы в гор. Симферополе.\n<p>Арестован\
    \ 22/I-38 года. Обв. по ст.ст. 19-58-8,11 УК РСФСР.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">\n<p>Участник контрреволюционной националистической организации \"Дашнак-Цутюн\"\
    , действовавшей в Крыму, в которую был завербован в 1935 году дашнаком ТЕР-СТЕПАНЯНОМ\
    \ С.Г.\n<p>В 1936 году вошел в состав дашнакской террористической группы, ставившей\
    \ своей целью борьбу против руководителей ВКП(б) и Советской власти.\n<p>Изобличается\
    \ показаниями  арестованных: АСЛАНЯНА Е.И., ТЕР-СТЕПАНЯНА С.Г., ТЕР-ОВАНЕСЯНА\
    \ М.С, БАФРАДЖАНА М.М. и показаниями свидетелей: ДАВТЯНА Г.А. и АСАТУРЬЯНА Д.А.\n\
    </TD> </TR> </TABLE> \n"
- pageintom: '276'
  image: v13/17-171-421-276.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.276.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>МАГАМЕДХАНОВ\
    \ Магомед, 1894 года рождения, урож. Дагестанской АССР, по национальности аварец,\
    \ б/парт., б. кулак.\n<p>Арестован 5/VII-1939 года ст. 58 п.8 УК. \n<p>Следдело\
    \ № 6601 НКВД Дагестанской АССР.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>25\
    \ ноября 1938 года совершил террористический акт над активистом-учителем ЗАЙНАЛОВЫМ\
    \ Али, разоблачившим МАГАМЕДХАНОВА, как кулака и враждебно настроенного к колхозному\
    \ строительству.\n<p>Боясь ответственности за совершенный террористический акт\
    \ МАГАМЕДХАНОВ перешел на нелегальное положение и имея огнестрельное оружие, скрывался\
    \ в горах до момента ареста.\n<p>Находясь в горах, установил связь с бандитом\
    \ ОСМАНОВЫМ Магомедом.\n<p>При аресте у МАГАМЕДХАНОВА изъяты: 3-х линейная винтовка\
    \ и 20 шт. боевых патрон.\n<p>В совершении террористического акта изобличается\
    \ показаниями арестованного бандита ОСМАНОВА (осужден к ВМН) и показаниями свидетеля\
    \ ИСМАЙЛОВОЙ Хабибад.\n</TD> </TR> </TABLE> \n"
- pageintom: '277'
  image: v13/17-171-421-277.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.277.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>МАЙЕР\
    \ Владимир Иванович, 1878 года рождения, уроженец гор. Херсона, русский, гр. СССР,\
    \ б/парт., образование высшее, в 1930 году привлекался к ответственности по ст.ст.\
    \ 58 п.7, 58 п.11 УК РСФСР.\n<p>Работал научным сотрудником Горно-Мелиоративной\
    \ Экспедиции при Академии Коммунального хозяйства.\n<p>Арестован 10 ноября 1939\
    \ года.\n<p>По ст. 58 п.п. 1-а, 58 п.7,8 и 11 УК РСФСР.\n</TD> <TD WIDTH=\"61%\"\
    \ VALIGN=\"TOP\">\n<p>В 1925 году МАЙЕРОМ возглавлялась контрреволюционная организация\
    \ т.н. \"Лесное дело\", участники которой проводили вредительство в лесном хозяйстве.\n\
    <p>В 1926 году МАЙЕР примкнул к контрреволюционной организации \"Промпартий\"\
    \ и в 1930 году был арестован и осужден к ВМН, с заменой на 10 лет ИТЛ, но в 1932\
    \ году из под стражи был освобожден.\n<p>В 1935 году МАЙЕР  снова устанавливает\
    \ преступные связи с рядом работников лесной промышленности и возобновляет вражескую\
    \ работу в Комитете по заповедникам. В 1937 году связывается  с активными участниками\
    \ контрреволюционной организации в комитете по заповедникам и продолжает вражескую\
    \ работу, направленную на дезорганизацию научной деятельности в заповедниках.\n\
    <p>По заданию контрреволюционной организации МАЙЕР совместно с ОХЛОПКОВЫМ, в 1938\
    \ году организуют в Крымском заповеднике террористическую группу с расчетом подготовить\
    \ и провести террористический акт в отношении одного из руководителей партии и\
    \ правительства.\n<p>Как участник антисоветской организации изобличается показаниями\
    \ АРХИПОВА (арестован), КАЛИННИКОВА, КВИТКОВСКОГО, КОГАН-БЕРНШТЕЙНА и ЛАРИЧЕВА\
    \ (осуждены к ВМН).\n</TD> </TR> </TABLE> \n"
- pageintom: '278'
  image: v13/17-171-421-278.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.278.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>МАКАРОВ\
    \ Федор Петрович, 1901 г. рождения, уроженец д.Федиково, Ярославского р-на и области,\
    \ из крестьян, гр-н СССР, образование среднее, быв. член ВКП(б) с 1926 года.\n\
    <p>До ареста работал нач. отдела перевозок Наркомречфлота.\n<p>Арестован 1/8-39\
    \ года.\n<p>След.дело №-648.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Участник\
    \ антисоветской право-троцкистской организации существовавшей в б. Наркомводе.\n\
    <p>Завербован в эту организацию в начале 1937 года руководителем ее ПАХОМОВЫМ\
    \ (осужден к ВМН), по заданию которого проводил вредительскую работу по срыву\
    \ планирования перевозок на водном транспорте. По вредительской работе имел связь\
    \ с ПОПОВЫМ (арестован).\n<p>Кроме того по указанию руководителя антисоветского\
    \ заговора ЕЖОВА Н.И. (осужден к ВМН), ЕВДОКИМОВЫМ (осужден к ВМН) вербовался\
    \ в эту заговорщическую организацию.\n<p>Изобличается прямыми показаниями, как\
    \ участник антисоветской право-троцкистской организации ПАХОМОВА (осужден к ВМН),\
    \ ГЛУШКОВА (осужден к ВМН), ПОПОВА В.И. (арестован, от своих показаний отказался)\
    \ и косвенными показаниями ШИЛКИНА (осужден к ВМН), а о вербовке в заговорщическую\
    \ организацию показаниями ЕЖОВА Н.И. (осужден к ВМН).\n<p>В преступном планировании\
    \ перевозок изобличается заключением экспертизы и показаниями свидетелей МИРОЗОЯНА\
    \ и БЕЛЕЦКОЙ.\n</TD> </TR> </TABLE> \n"
- pageintom: '279'
  image: v13/17-171-421-279.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.279.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>МАКУЛОВ\
    \ Николай Александрович, 1897 г. рожден. урож.села Уряй Пензенской обл., из служащих,\
    \ быв.подпоручик царской армии, русский, гр-н СССР образование высшее, до ареста\
    \ член ВКП(б) с 1932 года.\n<p>До ареста работал нач. артиллерийского отдела Кировского\
    \ завода г. Ленинграда.\n<p>Арестован 27.VIII-1939 года обвин.по ст. 58 п. 1-а,7\
    \ и 11 УК РСФСР.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Участник военно-заговорщической\
    \ организации на Кировском заводе, в которую завербован в 1934 году ДРОЗДОВЫМ\
    \ б. начальником отдела материального снабжения АУ РККА (осужден к ВМН). По заданию\
    \ ДРОЗДОВА, МАКУЛОВ изготовлял в артиллерийском цехе Кировского завода вредительски\
    \ сконструированные МАХАНОВЫМ - б. нач. артиллерийского конструкторского отдела,\
    \ Кировского завода в Ленинграде (арестован) - новые образцы артиллерийского вооружения.\n\
    <p>В том же году МАКУЛОВ был привлечен ДРОЗДОВЫМ к шпионской работе в пользу германской\
    \ разведки, и передавал шпионские сведения о танковом производстве на Кировском\
    \ заводе, ДРОЗДОВУ.\n<p>В 1937 году МАКУЛОВ установил связь по шпионажу с ВАСИЛЬЕВЫМ\
    \ Н.П. (арестован) быв. ст. инженер спецопытного конструкторского бюро Кировского\
    \ завода в Ленинграде, а в 1938 году с БАРАНОВЫМ С.М. (арестован) - быв. руководитель\
    \ группы центральной лаборатории Кировского завода в Ленинграде, которым также\
    \ передавал шпионские материалы, для германской разведки.\n<p>Изобличается показаниями\
    \ МАХАНОВА  и очной ставкой с ним.\n</TD> </TR> </TABLE> \n"
- pageintom: '280'
  image: v13/17-171-421-280.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.280.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>МАЛАЧИХАНОВ\
    \ Багадур Гамзатович, 1882 г. рожд., уроженец Дагестанской ССР, аварец, инженер-механик,\
    \ быв. министр контрреволюционного горского правительства и губернатор Закатальского\
    \ округа при муссаватском правительстве. В 1920 году и 1931 годах арестовывался\
    \ за контрреволюционную деятельность.\n<p>До ареста работал зав. энергоотделом\
    \ научно-исследовательского института промышленности г. Махач-Кала.\n<p>Арестован\
    \ 17/10-37 года НКВД ДАССР, с. 58 п.п. 1-а,2 и 11 УК РСФСР.\n</TD> <TD WIDTH=\"\
    61%\" VALIGN=\"TOP\">\n<p>Участник дагестанского филиала т.н. \"Партии Независимости\
    \ Кавказа\", действовавшего по заданию зарубежного центра и ставившего своей задачей\
    \ свержение советской власти на Кавказе, путем вооруженного восстания и установление\
    \ буржуазного строя.\n<p>В названную организацию был вовлечен в 1924 году.\n<p>Являлся\
    \ одним из руководителей антисоветского филиала в Дагестане и вместе с ДУДОРОВЫМ\
    \ Ахмедом (осужден к ВМН) вербовал в организацию новых лиц из числа бывшего офицерства.\n\
    <p>Участвовал на нелегальных совещаниях, на которых осуждались вопросы дальнейшей\
    \ антисоветской деятельности.\n<p>Являлся агентом закордонного бело-эмигрантского\
    \ центра, снабжая последний сведениями о положении в Дагестане.\n<p>Изобличается\
    \ показаниями соучастников: ДУДАРОВА Ахмеда (осужден к ВМН), НАХИБАШЕВА Абдул\
    \ Бутая (арестован), АХМЕДОВА Жамалутдина (АРЕСТОВАН), РАМАЗАНОВА Абдул Бутая,\
    \ ЭФФЕНДИЕВА (осужден), ИСМАИЛОВА Джегирхала, ДАВЕТОВА Шахмирза, ДЗАГУРОВА Григория\
    \ (осужден к лишению свободы), БУТАЕВА А. (осужден к ВМН) и очными ставками с\
    \ НАХИБАШЕВЫМ, РАМАЗАНОВЫМ и ДУДАРОВЫМ А.\n<p>Кроме того изобличается 12-ю показаниями\
    \ относящимися к периоду 1931 года.\n</TD> </TR> </TABLE> \n"
- pageintom: '281'
  image: v13/17-171-421-281.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.281.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>МАЛИНИН\
    \ Александр Васильевич, 1880 года рождения, урож. гор. Москвы, русский, гр-н СССР,\
    \ беспартийный.\n<p>До ареста - зав. мучным складом хлебозавода № 12 в городе\
    \ Москве.\n<p>Арестован 29/I-1940 года.\n<p>Обв. по ст. 58-9 и 58-11 УК РСФСР.\n\
    </TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Участник антисоветской диверсионной\
    \ группы, существовавшей  на хлебозаводе № 12 в Москве.\n<p>В декабре 1937 года\
    \ установил антисоветскую связь с КУРКИНЫМ - бывшим директором хлебозавода № 12\
    \ (арестован), создал антисоветскую группу на заводе, которая осуществила ряд\
    \ вредительских и диверсионных актов.\n<p>Работая заведующим мучным складом на\
    \ хлебозаводе № 12, в 1938 и 1939 годах систематически засорял посторонними предметами\
    \ (битым стеклом) хлеб, выпекаемый для населения гор. Москвы и для Московского\
    \ гарнизона.\n<p>В декабре 1939 года по предварительному сговору с КУРКИНЫМ совершил\
    \ диверсионный акт, путем подброса стекла в сухарный хлеб, предназначавшийся для\
    \ снабжения частей Ленинградского Военного Округа, действовавших на Финляндском\
    \ фронте.\n<p>Изобличается показаниями арестованных КУРКИНА А.Н., ПАВЛОВА М.Б.,\
    \ АНДРЕЕВА П.И., МОЗГАЛЕВА Н.Н., очными ставками с КУРКИНЫМ и АНДРЕЕВЫМ, а также\
    \ документами экспертизы.\n</TD> </TR> </TABLE> \n"
- pageintom: '282'
  image: v13/17-171-421-282.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.282.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>МАМИН\
    \ Умярь Эксанович, 1891 года рождения, ур.села Cатар-Никольское, Пачелмовского\
    \ р-на Пензенской области, по национальности - татарин, гр-н СССР, беспартийный,\
    \ до ареста работал продавцом в палатке №36 \"Обмосторга\".\n<p>Арестован 9 января\
    \ 1940 года.\n<p>Обвиняется в преступлениях, предусмотренных ст. 17 УК РСФСР -\
    \ постановлением ЦИК и СНК СССР от 7 августа 1932 года.\n</TD> <TD WIDTH=\"61%\"\
    \ VALIGN=\"TOP\">\n<p>НКВД СССР вскрыта и ликвидирована хищническая группа существовавшая\
    \ на московском аффинажном заводе, которой с 1937 по 1940 г. похищено около 20\
    \ килограммов высокопробного золота.\n<p>Активный участник хищнической группы\
    \ МАМИН, вовлечен в преступную работу весной 1939 года АШУРОВЫМ - бывш. заведующим\
    \ палаткой \"Утшвейобъединение\" на Зацепском рынке (арестован).\n<p>Поддерживая\
    \ преступную связь с АШУРОВЫМ, скупил у него 2 килограмма 25 грамм высокопробного\
    \ золота, которое перепродавал спекулянтам ЯНАКАЕВУ, ГИЗАТУЛИНУ, БАДЯУТДИНОВУ\
    \ (все арестованы).\n<p>В 1931-1932 г.г. скупил и перепродал 200 американских\
    \ долларов, 300 рублей золотой валюты царской чеканки.\n<p>Изобличается показаниями\
    \ АШУРОВОЙ, АШУРОВА, БАДЯУТДИНОВА, ГИЗАТУЛИНА, МУСИНА, АЗИЗОВА, ЯНАКАЕВА (арестованы)\
    \ и очными ставками с шестью последними.\n</TD> </TR> </TABLE> \n"
- pageintom: '283'
  image: v13/17-171-421-283.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.283.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>МАНУХИН\
    \ Василий Андреевич, 1895 года рождения, урож.Павлово-Посад, Московской области,\
    \ русский, гр-н СССР, б.член ВКП(б), быв. зам.нач. Главэнерго по капитальному\
    \ строительству.\n<p>До ареста - начальник отдела капитального строительства Электростанций\
    \ электропромышленности.\n<p>Арестован 6.11-39 г.\n<p>Ст.ст. 58-7 и 11 УК РСФСР.\n\
    </TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Являлся участником право-троцкистской\
    \ организации, существовавшей в системе Главэнерго.\n<p>В состав этой организации\
    \ был завербован в марте 1938 г. РЕГЕНТОВЫМ - быв.нач. Главэнерго (арестован).\n\
    <p>По заданиям РЕГЕНТОВА проводил вредительскую работу по срыву строительства\
    \ и ввода в эксплуатацию ряда электростанций и подстанций системы Главэнерго.\n\
    <p>Во вредительских целях затянул реорганизацию строительной сети системы \"Главэнерго\"\
    , в результате чего были сорваны сроки окончания строительства ряда объектов в\
    \ Московской, Свердловской и др. областях Советского союза.\n<p>Изобличается прямыми\
    \ показаниями РЕГЕНТОВА Т.П. и ЦЮРУПЫ Г.Д. бывш. зам. нач. отдела Тяжелого Машиностроения\
    \ НКТП (осужден к ВМН), очными ставками с ними и материалами экспертной комиссии.\n\
    </TD> </TR> </TABLE> \n"
- pageintom: '284'
  image: v13/17-171-421-284.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.284.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>МАРЕНИЧ\
    \ Василий Юрьевич, 1900 года рождения, уроженец Харьковской области, Печенегского\
    \ района, Ново-Бурлуцкий сельсовет, по соц. происхождению середняк, б/п, русский,\
    \ гр-н СССР, бывш. белогвардеец Колчаковской армии, паспорта не имеет. До ареста\
    \ работал полеводом в колхозе \"Красный Боец\", Егорлыкского района.\n<p>Арестован\
    \ 28 января 1940 года УНКВД по Ростовской области.\n<p>Обвиняется по ст. 58-8-10-11\
    \ УК .\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Являлся активным участником\
    \ террористической группы, неоднократно принимал участие на контрреволюционных\
    \ сборищах, где совместно с соучастниками: ШВЕЦ, АВИЛОВЫМ  и др. проводил контрреволюционные\
    \ разговоры и принимал активное участие в разработке плана террористического акта\
    \ над коммунистами - депутатом Райсовета ГАСЕНКО и активистом СИДОРЕНКО, а также\
    \ выработал план компрометации и физического уничтожения пред.колхоза \"Красный\
    \ Боец\" - КРАВЧЕНКО.\n<p>Лично возглавлял террористическую группу, в которую\
    \ входили - ЛЕПИН и ШЕВКУНОВ и др.\n<p>26 января 1940 года свой сговор участники\
    \ контрреволюционной террористической группы привели в исполнение - совершили\
    \ теракт над СИДОРЕНКО и ГАСЕНКО. СИДОРЕНКО убили, а ГАСЕНКО тяжело ранили. Физическим\
    \ исполнителем теракта над СИДОРЕНКО являлся лично сам МАРЕНИЧ.\n<p>Пропагандировал\
    \ повстанческие настроения и проводил антисоветскую агитацию, направленную против\
    \ мероприятий партии и Советского правительства.\n<p>Изобличается показаниями\
    \ соучастников: ШЕВКУНОВА, ЛЕПИНА, ГВОЗДИКОВА, очными ставками с ними, показаниями\
    \ свидетелей: КРАВЧЕНКО, РЕВЕНКО, ЛЫЗЕНКО, ПИЧУРИНОЙ и вещественными доказательствами.\n\
    <p>ШЕВКУНО, ЛЕПИН и ГВОЗДИКОВ - арестованы.\n</TD> </TR> </TABLE> \n"
- pageintom: '285'
  image: v13/17-171-421-285.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.285.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>МАРИУПОЛЬСКИЙ\
    \ Рахмиэль Абрамович, 1898 года рождения, уроженец Новосибирской области, б/п,\
    \ еврей, в 1918-1919 г.г. служил в армии Колчака.\n<p>До ареста - врач Санотдела\
    \ НКВД.\n<p>Арестован 29/I-1940 года.\n<p>Обв. по ст.ст. 58 п.1-б, 8 и 11 УК РСФСР.\n\
    </TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Агент германской разведки, террорист\
    \ и заговорщик.\n<p>В 1936 году установил шпионскую связь с агентом германской\
    \ разведки МИХАЙЛОВЫМ - бывш. врачем Санотдела НКВД (осужден к ВМН), которому\
    \ передавал шпионские материалы о работе промышленности и Наркомздрава.\n<p>В\
    \ 1938 году был завербован в террористическую группу врачей, созданную германским\
    \ агентом ВАЛЬТЕРОМ О.В., бывшим врачем Санотдела НКВД (осужден к ВМН).\n<p>С\
    \ 1934 по 1936 годы периодически бывал в Берлине, Вене, Париже, куда ездил вместе\
    \ с врагами народа бывш. руководящими работниками НКВД АГРАНОВЫМ, ДЕЙЧЕМ, ШАНИНЫМ\
    \ и женой ЯГОДЫ (осуждены к ВМН), имел за границей неоднократные встречи с известным\
    \ НКВД агентом Гестапо - ПЕШКОВСКИМ (проживает в Берлине).\n<p>В 1923 году нелегально\
    \ переходил госграницу в сторону Китая, где имел встречи с родственниками белоэмигрантами.\n\
    <p>Как шпион и террорист изобличается показаниями: МИХАЙЛОВА - быв. врача Санотдела\
    \ НКВД, ВАЛЬТЕРА - бывш. врача Санотдела НКВД, КУШНЕРА - бывш.нач.Санотдела НКВД,\
    \ КОСТЮКОВА - бывш. зам.нач. Санотдела НКВД, БАРКОВА - бывш.нач. УПВО НКВД (осуждены\
    \ к ВМН), а также очными ставками с МИХАЙЛОВЫМ и ВАЛЬТЕРОМ.\n</TD> </TR> </TABLE>\
    \ \n"
- pageintom: '286'
  image: v13/17-171-421-286.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.286.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>МАРТЫНОВ\
    \ Иван Фадеевич, 1901 года рождения, уроженец Западной области, Борятинского р-на,\
    \ дер.Елизаветино, русский, гр-н СССР, бывший член ВКП(б) с 1921 года, исключен\
    \ в связи с арестом, до ареста - работал директором Ленгослитиздата.\n<p>Арестован\
    \ 26-го марта 1938 года УНКВД ЛО.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>С\
    \ 1928 года являлся участником антисоветской организации правых.\n<p>В 1928 году,\
    \ работая зав.отделом газеты \"Ленинградская Правда\", вошел в антисоветскую группу\
    \ в составе: СТЕЦКОГО, ПЕТРОВСКОГО, ШАБАНОВА, МАТУСЕВИЧ, БЕЛЕНКО и др.\n<p>Принимал\
    \ участие в антисоветских сборищах, устраиваемых на квартире СТЕЦКОГО, на которых\
    \ совместно с ШАБАНОВЫМ, ПЕТРОВСКИМ, СТЕЦКИМ и др. обсуждал антимарксистские работы\
    \ БУХАРИНА и его \"Заметки экономиста\".\n<p>В том же 1928 году, обсудив на группе\
    \ правых антипартийную статью СЛЕПКОВА о самокритике, готовившуюся к опубликованию,\
    \ ездил по поручению группы в Москву со специальным письмом к СЛЕПКОВУ по поводу\
    \ вышеупомянутой статьи.\n<p>В 1937 году МАРТЫНОВ, ШАБАНОВ и БЕЛИЦКИЙ по указанию\
    \ СТЕЦКОГО готовили террористический акт над одним из руководителей ВКП(б).\n\
    <p>Изобличается показаниями: СТЕЦКОГО, РАФАИЛА, ЦИЛЬШТЕЙНА, ВАЛЛЕРШТЕЙНА, ЗАХАРОВА,\
    \ ГАРНИЦ, БОГДАНОВА, ПЕТРОВСКОГО, МАТУСЕВИЧА, ЛЕВИНОЙ, БЕЛЕНКО, ГОЛЬДЕНБЕРГА (все\
    \ осуждены к ВМН), БЕЛИЦКОГО и ШАБАНОВА (арестованы) и очными ставками с ними.\n\
    </TD> </TR> </TABLE> \n"
- pageintom: '287'
