  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.103\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ВОЛКОВ\
    \ Глеб Петрович, 1917 года рождения, уроженец г.Киева, русский, гр-н СССР, до\
    \ ареста работал делопроизводителем Здолбуновского горсовета.\n<p>Арестован 28/V-1940\
    \ года.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Участник контр-революционной\
    \ повстанческой организации, существовавшей на территории Западных областей Украины\
    \ до последнего времени, в которую вошли члены, так называемой, \"младоросской\
    \ партии\",\"национально-трудового союза нового поколения\" и \"русской фашистской\
    \ партии\", ранее нелегально существовавших на территории б.Польши.\n<p>Еще в\
    \ период существования польского государства члены вышеуказанных контр-революционных\
    \ групп готовили и перебрасывали в СССР по заданию польской разведки шпионов,\
    \ диверсантов и террористов.\n<p>После советизации Западной Украины участники\
    \ организации ушли в подполье, продолжая вести свою контр-революционную работу.\n\
    <p>ВОЛКОВ являлся активным членом \"национально-трудового союза нового поколения\"\
    \ присутствовал на собраниях контр-революционной организации, принимал участие\
    \ в обсуждении вопросов применения террора против руководителей ВКП(б) и советского\
    \ правительства, готовился этой организацией для перехода границы СССР с диверсионно-террористическими\
    \ целями.\n<p>Изобличается прямыми показаниями ИВАНОВА, ПРЕСМАНА, КАЛАШНИКОВА\
    \ (арестованы) и очными ставками с ними.\n</TD> </TR> </TABLE> \n"
- pageintom: '104'
  image: v13/17-171-421-104.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.104 \n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ВОЛКОНСКИЙ\
    \ Сергей Петрович, 1895 г.р., урож. гор.Ленинграда, русский гр-н СССР, из дворян,\
    \ быв.князь, б/п., в 1919 г. служил офицером в ставке Колчака.\n<p>В 1920 г. был\
    \ осужден на 5 ИТЛ, как участник а/с организации.\n<p>К моменту вторичного ареста\
    \ зав.курсами иностранных языков в Ленинграде.\n<p>Арестован 3.VII-1939 г.\n<p>Обв.\
    \ по ст.58-1/а, 58-11, 13 и 16-58-7 УК РСФСР.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">\n<p>В 1919 году, в Лондоне СТУБИНТОНОМ - чиновником военного министерства\
    \ Англии, был завербован для сотрудничества с английской разведкой, по заданию\
    \ последней проводил шпионскую работу до 1937 г.\n<p>Передавал шпионские сведения\
    \ через английского консула в Ленинграде, об оборонной продукции выпускаемой заводами\
    \ Ленинграда.\n<p>С 1926 года по день ареста находился в шпионской связи с резидентом\
    \ германской разведки - ШЕФФЕРОМ - быв.представитель германской газеты \"Берлинер-Тагеблат\"\
    \ в Москве (в 1929 г. выехал из СССР), а затем МИКЕЛАДЗЕ - быв. инженером завода\
    \ \"Центролит\" в Ленинграде (арестован) и по их заданиям проводил активную шпионскую\
    \ деятельность в пользу германской разведки.\n<p>Лично завербовал для шпионской\
    \ работы в пользу германской разведки ШЕНЯВСКОГО, ДИТМАН, ДЕДОВА, ГРЕВЕНИЦ Н.\
    \ и ГРЕВЕНИЦ Г. (арестованы), через которых для германской разведки собирал секретные\
    \ сведения о работе оборонных предприятий, о техническом и боевом оснащении военно-морского\
    \ флота, о новом строительстве оборонных объектов в Ленинграде.\n<p>Изобличается\
    \ показаниями: ГРЕВЕНИЦ Г., ГРЕВЕНИЦ Н., ДИТМАН Г. (арестованы) и БРЕЙДЕНБАХ (осужден\
    \ к ВМН).\n</TD> </TR> </TABLE> \n"
- pageintom: '105'
  image: v13/17-171-421-105.jpg
  title: null
