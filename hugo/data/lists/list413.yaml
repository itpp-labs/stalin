  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.229.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>КРЕЙНИН\
    \ Исаак Фадеевич, 1906 года рождения, уроженец г. Рославля, бывш.Смоленской губ.,\
    \ еврей, гр-н СССР, член ВКП(б) с 1938 года.\n<p>До ареста - пом. начальника 1-отд-ния\
    \ 2 отдела ГУГБ НКВД СССР.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Являлся\
    \ участником антисоветской заговорщической организации, существовавшей в органах\
    \ НКВД, в которую был завербован весной 1933 года бывшим начальником 1-го отделения\
    \ СПО НКВД РУТКОВСКИМ А.Ф.\n<p>Как участник этой организации проводил подрывную\
    \ работу в органах НКВД, направленную на сохранение кадров правых и троцкистов.\n\
    <p>В принадлежности к заговорщической организации и в проведении вражеской работы\
    \ изобличается показаниями заговорщиков: РУТКОВСКОГО А.Ф., ЛАНЦЕВИЦКОГО М.М. (арестованы),\
    \ ШАЛАВИНА Ф.И. (осужден к ВМН) и очными ставками с ними, а также имеющимися в\
    \ деле документами.\n</TD> </TR> </TABLE> \n"
- pageintom: '230'
  image: v13/17-171-421-230.jpg
