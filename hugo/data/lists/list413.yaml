  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.301.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>МИТРОФАНОВА\
    \ Татьяна Ивановна, 1889 года рождения, уроженка гор. Минска, русская. гр-ка СССР,\
    \ в 1917 г. эмигрировала из СССР.\n<p>До ареста учительница в гор. Ровно.\n<p>Арестована\
    \ 18-го июня 1940 г.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Участница к-р\
    \ повстанческой организации, существовавшей на территории западных областей Украины\
    \ до последнего времени, в которую вошли члены так называемой \"младоросской партии\"\
    , \"национально-трудового союза нового поколения\", и \"русской фашистской партии\"\
    , ранее нелегально существовавших на территории Польши.\n<p>Еще в период существования\
    \ польского государства члены вышеуказанных контрреволюционных групп готовили\
    \ и перебрасывали в СССР по заданию польской разведки шпионов, диверсантов и террористов.\n\
    <p>МИТРОФАНОВА с 1935 года состояла членом Ровенской организации монархической\
    \ младоросской партии, была одной из ее организаторов. По поручению Парижского\
    \ центра \"младоросской партии\" являлась политическим руководителем \"младоросской\
    \ организации\" на Волыни и Галиции.\n<p>Вербовала новых членов в эту организацию.\n\
    <p>По контрреволюционной деятельности была непосредственно связана с руководителем\
    \ организации ПАХОМОВЫМ (арестован), участвовала в обсуждении вопросов применения\
    \ террора против руководителей ВКП(б) и Советского правительства. После советизации\
    \ Западной Украины участники организации ушли в подполье, продолжая вести свою\
    \ контрреволюционную работу. МИТРОФАНОВА инструктировала членов организации, чтобы\
    \ они в случае арестов не давали показаний о своей контрреволюционной деятельности.\n\
    <p>Изобличается показаниями ПРОХОРОВА, САДОВСКОГО, ВЕТВИНСКОГО, КАСПРУКА, ЛИНЕВА,\
    \ ПЕТРОВА (арестованы) и очными ставками с ними.\n</TD> </TR> </TABLE> \n"
- pageintom: '302'
  image: v13/17-171-421-302.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.302.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>МИХУРА\
    \ Лука Мартынович, 1885 года рождения, урож. местечка Сенча, полтавской области,\
    \ гр-н СССР, б/п, с высшим образованием, из семьи зажиточных казаков.\n<p>До ареста\
    \ - старший геолог геологического отдела объединения Азнефтедобыча.\n<p>Арестован\
    \ 6.I 1940.\n<p>Обвиняется по ст.63-1 УК АзССР.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">\n<p>Участник антисоветской вредительской организации, существовавшей в\
    \ нефтяной промышленности.\n<p>Завербован в 1938 году МАШКОВИЧЕМ К.А., бывшим\
    \ главным геологом и зам.нач. объединения Азнефтедобычи (арестован).\n<p>В том\
    \ же 1938 году установил антисоветскую связь с БИЛИБИНЫМ В.В. старшим геологом\
    \ геологического отдела объединения \"Азнефтедобыча\" и ОГАНОВЫМ Г.Н. - старшим\
    \ геологом траста Сталиннефть (арестованный), совместно с которыми проводил вредительскую\
    \ работу по срыву разведки и разработки новых нефтяных месторождений.\n<p>В 1937\
    \ году был привлечен к сотрудничеству в пользу американской разведки тем же МАШКОВИЧЕМ\
    \ и передавал ему шпионские сведения о перспективах развития нефтяной промышленности\
    \ в Азербайджане в 3-й Пятилетке.\n<p>За шпионскую работу получил от МАШКОВИЧА\
    \ денежное вознаграждение в размере 1000 рублей.\n<p>Как участник антисоветской\
    \ организации и агент американской разведки изобличается показаниями МАШКОВИЧА\
    \ К.А., БИЛИБИНА В.В., ОГАНОВА Г.Н. (арестованы) и очными ставками с ними.\n</TD>\
    \ </TR> </TABLE> \n"
