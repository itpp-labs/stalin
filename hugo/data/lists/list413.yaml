  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.451.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ЦЕНДЕ-СУРУН,\
    \ 1903 г. рождения, уроженец гор. Кобдо-МНР, монгол, гр-н МНР, член МНРП с 1928\
    \ г., бывший начальник 1-го отдела МВД МНР.\n<p>Арестован 12.7.1939 г. по ст.ст.\
    \ 58-1-б, 58-8 и 58-11 УК РСФСР.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>С\
    \ 1935 года является участником контрреволюционной пан-монгольской организации,\
    \ в которую был завербован бывшим заместителем министра Внутренних Дел МНР - АЮШИ\
    \ (осужден).\n<p>Работая начальником погранкомендатуры в Дзамин-Удэ, способствовал\
    \ переброске японских агентов за кордон.\n<p>В июне 1939 г. дал задание ЖАМ-САРАНУ\
    \ на совершение террористического акта главы правительства МНР, приурачивая совершение\
    \ террористического акта к моменту контрреволюционного вооруженного восстания.\
    \ Лично участвовал в подготовке этого вооруженного восстания в Монголии.\n<p>Был\
    \ осведомлен о связях организации с японскими разведывательными органами и о шпионаже\
    \ в пользу японцев.\n<p>Изобличается показаниями НАСЫН-ТОХТОХО, БАЯС-ХАЛАНА, ЖАМСАРАНА,\
    \ ЧИМИТ-ДОРЖИ, БАЗАР-ХАНДА, БАИР-САЙХАН-ХАСА, СОСОР-ЖАПА, ПУРБО-ДОРЖИ, ДЖАП-САРАЯ\
    \ и очными ставками с НАСЫН-ТОХТОХО, БАЯС-ХАЛАНОМ, СОСОР-ЖАПОМ и ЖАМСАРАНОМ.\n\
    </TD> </TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ЦЕНДУЕВ-СОСОРЖАП, 1911\
    \ г.р., ур. Банды-Гирского самона Тубинского аймака, МНР, член МНРП с 1932 года,\
    \ до ареста пом.нач.следственной части МВД МНР.\n<p>Арестован 18 июля 1939 года,\
    \ по ст.ст. 58-1б, 58-11 УК РСФСР.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n\
    <p> С 1935 года являлся участником пан-монгольской организации, ставившей своей\
    \ задачей: свержение народно-революционного строя в МНР и восстановление буржуазно-феодального\
    \ государства под протекторатом Японии.\n<p>Завербован в организацию б.зам.нач.гос.внутр.охраны\
    \ АЮШИ в 1935 году (осужден).\n<p>Как участник организации был привлечен для шпионской\
    \ работы и осуществлял переброску японских агентов и передачу шпионских сведений\
    \ за кордон.\n<p>Знал о подготовляемом организацией контрреволюционном восстании\
    \ и проводил вражескую работу направленную на обеспечение успеха конечной цели\
    \ организации.\n<p>Проводил вредительскую подрывную работу в МВД, с целью вызова\
    \ недовольства политикой народно-революционного правительства, заключающуюся в\
    \ производстве массовых незаконных арестов монгольского населения и фальсификации\
    \ следственных документов.\n<p>Изобличается показаниями соучастников организации:\
    \ НАСЫН-ТОХТОХО, БАЗАР-ХАНДА, ГАЛСАН-ПУНЦУКА (арестованы) и очными ставками с\
    \ НАСЫН-ТОХТОХО и БАЗАР-ХАНДОЙ.\n</TD> </TR>\n </TABLE> \n"
