  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.74.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>БОГДАНОВИЧ\
    \ Михаил Петрович, 1889 года рождения, уроженец гор.Сталино, по национальности\
    \ русский, гр-н СССР, бывший член ВКП(б), 1909 года.\n<p>До ареста - управляющий\
    \ \"Камчатнефтьразведки\".\n<p>Арестован 14 февраля 1939 года.\n<p>Обвин. по ст.\
    \ 58 п.1/а, 58-7 и 58-11 УК РСФСР.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n\
    <p>В 1934 году был завербован в антисоветскую организацию правых бывш. начальником\
    \ Главного Управления Нефтяной Промышленности БАРИНОВЫМ Михаилом Васильевичем\
    \ (осужден к ВМН), по заданию которого проводил вредительскую работу по срыву\
    \ нефтедобычи на Камчатке.\n<p>Во вражеских целях омертвлял завезенные на Камчатку\
    \ материалы и оборудование, сорвал строительство двух вышек, предназначенных для\
    \ глубокого бурения, тормозил геолого-разведки, в результате за 1937-1939 г.г.\
    \ не было пробурено ни одного метра породы, хотя израсходовано на разведочные\
    \ работы свыше 9-ти миллионов рублей.\n<p>Для совершения вредительских актов на\
    \ \"Камчатнефтеразведке\" БОГДАНОВИЧ М.П. в 1937 году в антисоветскую организацию\
    \ привлек бывш. ст. геолога \"Камчатнефтеразведки\" ШАЙДЕРОВА Алексей Михайловича\
    \ (арестован).\n<p>В антисоветской подрывной работе БОГДАНОВИЧ М.П. изобличается\
    \ прямыми показаниями ПОНОМАРЕНКО, РЕМЕННИКОВА, СОРОКИНА, ПОЛЯКОВА, БАРИНОВА,\
    \ ВОЛЬФ (осуждены к ВМН), ШАЙДЕРОВА и ПЛЕТНЕВА (арестованы).\n<p>Кроме того прямыми\
    \ показаниями РЕМЕННИКОВА, СОРОКИНА, ПОНОМАРЕНКО и ПЛЕТНЕВА, БОГДАНОВИЧ изобличается\
    \ в шпионаже в пользу японской разведки.\n<p>Вредительская работа БОГДАНОВИЧА\
    \ по \"Камчатнефтеразведке\" подтверждена актом экспертной комиссии.\n</TD> </TR>\
    \ </TABLE> \n"
