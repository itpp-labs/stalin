  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.129\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ГОЛОЩЕКИН\
    \ Филипп Исаевич, 1876 года рождения, уроженец г.Невель Витебской губ., еврей,\
    \ гр-н СССР, бывший член ВКП(б) с 1903 года.\n<p>До ареста - главный арбитр при\
    \ СНК СССР.\n<p>Арестован 15-го октября 1939 года.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">\n<p>В 1917-1918 г.г. примыкал к контрреволюционной группировке \"левых\
    \ коммунистов\", подготовлявших свержение советской власти путем совершения террористических\
    \ актов против руководителей ВКП(б).\n<p>В период VII съезда ВКП(б) предсъездовской\
    \ дискуссии разделял троцкистские взгляды и на Уральской областной партийной конференции\
    \ голосовал против заключения Брестского мира.\n<p>На VIII съезде ВКП(б) ГОЛОЩЕКИН\
    \ продолжал борьбу с партией в лагере троцкистов и участвовал в \"оппозиции\"\
    \ по военному вопросу.\n<p>ГОЛОЩЕКИН систематически высказывал недовольство в\
    \ отношении руководства ВКП(б) и распространял контрреволюционные взгляды о необходимости\
    \ привлечения \"лидеров\" контрреволюционной правой организации к руководству\
    \ страной.\n<p>ГОЛОЩЕКИН был организационно связан с руководящими участниками\
    \ контрреволюционного заговора ЕЖОВЫМ Н.И. и Г.САФАРОВЫМ.\n<p>Без разрешения соответствующих\
    \ органов хранил у себя 7 револьверов с боевыми патронами.\n<p>Изобличатся показаниями\
    \ врагов народа САФАРОВА (арестован), Я.ЛИВШИЦА, ЕЖОВА Н.И. (осуждены к ВМН) и\
    \ очными ставками с ЕЖОВЫМ и САФАРОВЫМ.\n</TD> </TR> </TABLE> \n"
