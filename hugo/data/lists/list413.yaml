  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.407.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>СОРОКИН-КОВАЛЕВ\
    \ Федор Данилович, 1886 г. рождения, урож.села Борисовка, Мордовского района,\
    \ Воронежской области, русский, гр-н СССР, служащий, беспартийный, происходит\
    \ из крестьян-кулаков, без определенных занятий, до ареста проживал в г.Алма-Ата.\n\
    <p>Судим: в 1923 году за подпольную эсеровскую деятельность и побег из-под стражи\
    \ к тюремному заключению на 3 года;\n<p>в 1926 году за оскорбление тюремного надзора\
    \ и хулиганство к заключению в концлагерь на 3 г.;\n<p>в 1929 г. - по отбытии\
    \ срока наказания к ссылке в Среднюю Азию на 3 года;\n<p>в 1931 году к ссылке\
    \ в Казахстан на 3 года.\n<p>Арестован 15.6.39 г.\n<p>Обвиняется по ст. 58 п.п.\
    \ 8,10,11 УК РСФСР.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Участник эсеровской\
    \ организации с 1905 года. В 1918 году - член Комитета Учредительного Собрания,\
    \ участник белой армии в Самаре, организатор эсеровских восстаний против Советской\
    \ власти.\n<p>В 1919-1920 годы член Центрального бюро эсеров и бело-эсеровского\
    \ \"комитета освобождения Черноморья\".\n<p>С момента отбытия наказания - 1934\
    \ года - связан с участниками эсеровского подполья.\n<p>С 1935 года являлся участником\
    \ руководящей группы антисоветской эсеровской организации в Москве, принимал участие\
    \ в выпуске антисоветских листовок, в1937 году знал о существовавшей подпольной\
    \ эсеровской организации в Казахстане, ставившей своей целью террористическую\
    \ борьбу против партии и Советской власти.\n</TD> </TR> </TABLE> \n"
- pageintom: '408'
  image: v13/17-171-421-408.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.408.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>СТАБРОВСКИЙ\
    \ Владимир Антонович, 1888 г.р., урож.с.Глухово, Ногинского р-на, Московской области,\
    \ русский, гр-н СССР, с 1905 по 1917 год примыкал к эсерам.\n<p>В 1917 году вступил\
    \ в ВКП(б), в 1922 году исключен в связи с арестом Мор.ЧК в гор. Одессе.\n<p>С\
    \ 1932 по 1935 год снова был в ВКП(б), но исключен как разложившийся.\n<p>В 1905\
    \ году арестовывался по делу эсеровской студенческой организации Днепровской частью\
    \ в г. Екатеринославе, но был освобожден.\n<p>В 1908 году вторично арестовывался\
    \ Нижне-Днепровской частью (в г. Екатеринославле), но был снова освобожден.\n\
    <p>С 1905 по 1910 год учился в Германии в г. Митвайде и в г. Манчейме, состоя\
    \ в землячестве эсеров.\n<p>После революции арестовывался в 1922 году Мор.ЧК за\
    \ хозяйственное преступление; в 1928 году арестовывался в г. Одессе по делу белогвардейской\
    \ организации \"РОПИТ\", но через 6 месяцев был освобожден; в 1935 году арестовывался\
    \ НКВД в г. Ленинграде за растрату, приговорен к 1 году принудработ. После революции\
    \ был за границей два раза - при плавании на пароходе \"Ленин\" в 1923 году (Константинополь,\
    \ Пиреи, Афины, Афора) и в 1925-26 гг. в Англии для производства ремонта парохода\
    \ \"Ильич\".\n<p>До ареста работал нач-ком механико-судового отдела Балттехфлота.\n\
    <p>Арестован 25.X.1939 года.\n<p>Обвинение предъявлено 4.XI.1939 г. по ст. 58-11\
    \ и 58-7 УК.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Участник право-троцкистской\
    \ организации, существовавшей в системе Главсевморпути, по заданию которой проводил\
    \ вредительскую работу в зал. Кожевникова, где был начальником центральной базы\
    \ (зимовки), начальником портостроительства и главным механиком \"Нордвикстроя\"\
    .\n<p>По вредительской работе был связан с ЯНСОНОМ (осужден к ВМН), КРАСИНЫМ (осужден\
    \ к ВМН) и ЛАВРОВЫМ (арестован), под непосредственным руководством последнего\
    \ проводил всю вредительскую работу.\n<p>В результате вредительства было сорвано\
    \ портостроительство, законсервирован угольный участок, затоплены плавсредства\
    \ и систематически срывалось бурение на соль и нефть.\n<p>Работая в 1935 году\
    \ в Гипроводтрансе б. Наркомвода, проводил вредительство в планировании строительства\
    \ на водном транспорте, в чем изобличается показаниями ПАХОМОВА (осужден к ВМН).\n\
    <p>Изобличается прямыми показаниями ЛАВРОВА Б.В. (арестован), материалами экспертизы\
    \ и показаниями свидетелей: ЛУГИНЕЦ И.П., САВЕЛЬЕВА Г.С., РЫБИНА Ф.С., ПОНОМАРЕВА\
    \ В.М., ВАСИЛЬЕВА и ИВЛИЕВА.\n</TD> </TR> </TABLE> \n"
