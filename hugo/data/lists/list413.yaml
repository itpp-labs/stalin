  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.234.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>КРУТОВ\
    \ Федор Николаевич, 1912 г.рождения, уроженец дер.Вильяж, Калининской обл., русский,\
    \ гр. СССР, б/парт.\n<p>До ареста работал на московском аффинажном заводе № 171\
    \ в качестве чернорабочего.\n<p>Обвиняется в преступлениях, предусмотренных постановлением\
    \ ЦИК и СНК Союза СССР от 7-го августа 1932 года.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">\n<p>НКВД СССР вскрыта и ликвидирована хищническая группа, существовавшая\
    \ на московском аффинажном заводе, которой с 1937 по 1940 год похищено около 20\
    \ клг.высокопробного золота.\n<p>Активный участник хищнической группы КРУТОВ Ф.Н.,\
    \ вовлеченный в августе 1939 г. ВОЛКОВЫМ - бывш.слесарем 2-го автогрузопарка (арестован),\
    \ занимался хищением высокопробного золота с аффинажного завода.\n<p>Совместно\
    \ с другим соучастником хищнической группы МИТРОФАНОВЫМ (арестован), в 1939 году\
    \ похитил с завода около 10 клг.золота, которое сбыли КУЗНЕЦОВУ (арестован) получив\
    \ от него 39 тысяч рублей.\n<p>Изобличается показаниями арестованных КУПРИЯНОВА\
    \ И.И., ВОЛКОВА А.М., МИТРОФАНОВА В.И. и очными ставками с двумя последними.\n\
    </TD> </TR> </TABLE> \n"
- pageintom: '235'
  image: v13/17-171-421-235.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.235.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>КУВАТОВ\
    \ Газиз, 1905 г.р., урож. с.Н-Баскунчак, быв. Астраханской губ. казах, гр-н СССР,\
    \ с высшим образованием.\n<p>С 1928 года состоял членом коммунистической партии\
    \ большевиков Казахстана, из партии исключен.\n<p>К моменту ареста - 2-й секретарь\
    \ Восточно-Казахского Обкома КП(б)К.\n<p>Обвиняется по ст.ст. 58-2 и 58-11 УК\
    \ РСФСР.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Участник антисоветской буржуазно-националистической\
    \ повстанческой организации в Казахстане, в которую был вовлечен в 1933 году быв.\
    \ 2-м секретарем ЦК КП(б)К НУРПЕЙСОВЫМ Садыком (осужден к ВМН).\n<p>Был связан\
    \ с активными участниками право-троцкистской организации в Казахстане ТЕВОСЯН,\
    \ СВЕРДЛОВЫМ и другими, вместе с которыми проводил вражескую работу.\n<p>По заданию\
    \ СВЕРДЛОВА и КОБУЛОВА (осуждены к ВМН) воссоздал буржуазно-националистическую\
    \ организацию в Восточном Казахстане.\n<p>Лично обрабатывал в антисоветском духе\
    \ и вовлекал новых лиц в буржуазно-националистическую организацию.\n<p>Совместно\
    \ с другими участниками организации проводил вражескую работу, направленную на\
    \ развал комсомольской организации.\n<p>Изобличается показаниями своих соучастников:\
    \ НИГМЕТОВА, НАЗЕРКУЛОВА, СМИРНОВА, МУСТАТИНА, ПОРЯДИНА, АРСТАНОВА, АСРИЕВА, ПОТАПОВОЙ,\
    \ ГАВРИЛОВА и КУЗИЧ (осуждены на разные сроки заключения).\n</TD> </TR> </TABLE>\
    \ \n"
- pageintom: '236'
  image: v13/17-171-421-236.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.236,\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>КУГАЙ\
    \ Николай Тимофеевич, 1921 года рождения, урож. гор. Ровно, из крестьян, проживал\
    \ на территории быв. Польши, гр-н СССР, белорусс, образование низшее, окончил\
    \ 2 класса начальной школы, холост.\n<p>До ареста работал на поденных работах.\n\
    <p>Арестован 18.IV-1940 года.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Участник\
    \ к.р. повстанческой организации, существовавшей на территории западных областей\
    \ Украины до последнего времени, в которую вошли члены так называемой \"младоросской\
    \ партии\", \"национально-трудового союза нового поколения\" и \"русской фашистской\
    \ партии\", ранее нелегально существовавших на территории Польши.\n<p>Еще в период\
    \ существования польского государства члены вышеуказанных контрреволюционных групп\
    \ готовили и перебрасывали в СССР по заданию польской разведки шпионов, диверсантов\
    \ и террористов.\n<p>КУГАЙ с 1938 года являлся участником контрреволюционной молодежной\
    \ организации так назыв. \"русской фашистской партии\" и в гор. Ровно проводил\
    \ сбор средств на эту организацию, был связан с террористической организацией\
    \ \"национально-трудового союза нового поколения\" и \"младоросской партией\"\
    .\n<p>После советизации Западной Украины участники к.р. организации ушли в подполье,\
    \ продолжая вести свою контрреволюционную связь с руководителем ровенской повстанческой\
    \ организации САДОВСКИМ и в январе 1940 года предложил ему организовать освобождение\
    \ из тюрьмы арестованных УНКВД гор. Ровно путем вооруженного нападения.\n<p>Изобличается\
    \ показаниями САДОВСКОГО и ШАРАПАНОВСКОГО (арестованы) и очными ставками с ними.\n\
    </TD> </TR> </TABLE> \n"
- pageintom: '237'
  image: v13/17-171-421-237.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.237.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>КУДЗИ\
    \ Яков Иванович, 1895 г.рождения, урож.д.Докудово, быв.Виленской губ, русский,\
    \ гр-н СССР, чл.ВКП(б) с 1919 г., в старом флоте служил машинным унтер-офицером,\
    \ был в заграничных командировках: в 1922 г. Германия, в 1932-33 г. Италия, в\
    \ РКВМФ с 1918 г.\n<p>До ареста - преподаватель Военно-Морской академии, военное\
    \ звание - военинженер 1 ранга.\n<p>Арестован 2.6.1940 года. Обвиняется по ст.ст.\
    \ 58-1 \"б\", 58-7, 58-11 УК РСФСР.\n<p>Следдело № 1272.\n</TD> <TD WIDTH=\"61%\"\
    \ VALIGN=\"TOP\">\n<p>Участник антисоветского военного заговора в Военно-Морском\
    \ флоте и немецкий шпион.\n<p>Проводил вредительскую работу в области кораблестроения,\
    \ принимал к испытаниям корабли в незаконченном виде.\n<p>Как заговорщик и шпион\
    \ работал по заданию быв. нач. Управления Кораблестроения АЛЯКРИЦКОГО Б.Е. (осужден\
    \ к ВМН) им и завербован в заговорщическую организацию. С 1935 г. лично был связан\
    \ по линии заговора с ТИШБЕЙН Р.Р. (арестован). Был в курсе вредительски составленного\
    \ плана нового кораблестроения и принимал участие в осуществлении его.\n<p>В активной\
    \ заговорщической и шпионской деятельности изобличается показаниями ТИШБЕЙН и\
    \ очной ставкой с ним.\n<p>Кроме того, как заговорщик уличается показаниями соучастников\
    \ АЛЯКРИНСКОГО Н.В., ОРЛОВА В.М., БОМЗЕ Р.Н., СИВКОВА А.К., ПОСАЖЕННИКОВА А.Б.\
    \ (осуждены к ВМН) и показаниями заговорщиков ДМИТРИЕВСКОГО В.С., БЛАГОВЕЩЕНСКОГО\
    \ В.П. и ЛИБЕЛЬ Е.П. (арестованы).\n</TD> </TR> </TABLE> \n"
- pageintom: '238'
  image: v13/17-171-421-238.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.238.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>КУДРЯШОВ\
    \ Василий Тихонович, 1908 г. рождения, уроженец Калининской области, из крестьян-середняков,\
    \ русский, гр-н СССР, судим по 113 ст. УК РСФСР; с 1932 года по 1935 г. состоял\
    \ в ВКП(б), исключен в связи с привлечением к судебной ответственности. Восстановлен\
    \ в 1937 году, вновь исключен в 1938 году, как враг народа.\n<p>В момент ареста\
    \ без определенных занятий.\n<p>Арестован 24 мая 1938 года, обвиняется по ст.\
    \ 58 п.п. 1-а,7,8 и 11 УК РСФСР.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>В\
    \ 1933 году был завербован резидентом польской разведки ПИРОГ Иваном Михайловичем\
    \ (осужден Военным Трибуналом к ВМН) для шпионской работы.\n<p>Передавал польской\
    \ разведке шпионские сведения по 170 полку войск НКВД и секретные сведения по\
    \ охране Кузнецкого металлургического комбината.\n<p>В 1934 году бывшим начальником\
    \ штаба 170-го полка ГОРБУШИНЫМ В.Т. был вовлечен к право-троцкистскую террористическую\
    \ организацию Западно-Сибирской области.\n<p>По заданию руководства организации\
    \ совместно с ПИРОГ вовлекал в охрану завода социально чуждых и антисоветски настроенных\
    \ людей, которые проводили диверсионно-вредительскую работу.\n<p>Был осведомлен\
    \ и разделял террористические методы борьбы организации против руководителей партии\
    \ и советского правительства.\n<p>Лично завербовал в организацию ЕРМАКОВА Д.Ф.\
    \ (не арестован), которому поручил создать террористическую группу из числа антисоветски\
    \ настроенных людей.\n<p>Изобличается показаниями: КИШКИНА, ГОРБУШИНА (арестованы),\
    \ ПИРОГ и очными ставками с последними.\n<p>В проведении вражеской работы изобличается\
    \ также показаниями 13-ти свидетелей.\n</TD> </TR> </TABLE> \n"
- pageintom: '239'
  image: v13/17-171-421-239.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.239.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>КУЗИЧ\
    \ Степан Касьянович, 1904 года рождения, уроженец села Повить, Лениновской волости,\
    \ б.Волынской губ., украинец, гр-н СССР, быв.член КП(б)К с 1925 года.\n<p>До ареста\
    \ зам.зав. АПО ЦК КП(б)К.\n<p>Обвиняется по ст.ст. 58 п.1-а, 58-8, 58-11 УК РСФСР.\n\
    </TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>В 1936 году завербован в право-троцкистскую\
    \ организацию быв. зав.пром.транспортным отделом ЦК КП(б) Казахстана БРИКУЛЬСОМ\
    \ (арестован).\n<p>По антисоветской работе был связан с участниками этой организации:\
    \ НИКОЛАЕВЫМ, ПОРЯДИНЫМ, СИРНОВЫМ, КУРБАНСКИМ, ПОТАПОВЫМ (арестованы).\n<p>Являясь\
    \ участником право-троцкистской организации, входил в террористическую группу,\
    \ подготовлявшую террористические акты против руководителей ВКП(б) и советского\
    \ правительства.\n<p>Занимался шпионажем в пользу иностранных разведок и по шпионской\
    \ работе был связан с АСРИЕВЫМ и БРИКУЛЬСОМ (арестованы).\n<p>Изобличается показаниями\
    \ арестованных соучастников: АСРИЕВА, БРИКУЛЬСА, СМИРНОВА, НИКОЛАЕВА, ПОРЯДИНА,\
    \ УРБАНСКОГО, ПОТАПОВА, РАДКЕВИЧА\t и очными ставками с БРИКУЛЬС, НИКОЛАЕВЫМ,\
    \ СМИРНОВЫМ, ПОТАПОВЫМ, УРБАНСКИМ и ПОРЯДИНЫМ.\n</TD> </TR> </TABLE> \n"
- pageintom: '240'
  image: v13/17-171-421-240.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.240.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>КУЗНЕЦОВ\
    \ Григорий Алексеевич, 1916 г. рождения, урожен.деревни Векшино, Коммунистич.р-на\
    \ Московской области, русский, гр-н СССР, беспартийный, в 1937 году судим по ст.\
    \ 74 УК РСФСР за хулиганство.\n<p>До ареста зав. транспортом колхоза \"Воля труда\"\
    \ в дер. Векшино.\n<p>Обвиняется по постановлению ЦИК и СНК СССР от 7 августа\
    \ 1932 года.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>НКВД СССР вскрыта и\
    \ ликвидирована хищническая группа, существовавшая на Московском аффинажном заводе,\
    \ которой с 1937 по 1940 г.г. похищено около 20 килограммов высокопробного золота.\n\
    <p>Участником и одним из организаторов хищнической группы являлся КУЗНЕЦОВ, который\
    \ лично похитил около полутора килограммов и скупил у других соучастников группы\
    \ 17 килограммов золота.\n<p>При аресте у КУЗНЕЦОВА было изъято золотой монеты\
    \ и золотых изделий на сумму 351.544 руб.\n<p>В 1937 г. КУЗНЕЦОВ установил преступную\
    \ связь с КУЛИКОВЫМ и АШУРОВЫМ (арестованы), которым продал все похищенное золото,\
    \ за что получил от АШУРОВА примерно 150 тыс. рублей совзнаками, 105 штук золотых\
    \ монет царской чеканки, 15 штук часов, из которых половина - золотых и другие\
    \ золотые изделия и дефицитные товары.\n<p>В 1938 г. привлек к хищению золота\
    \ работавших в цехе № 4 того же завода КУПРИЯНОВА, ВОЛКОВА, совместно с ними продолжал\
    \ заниматься хищениями.\n<p>В конце 1939 г. установил преступную связь с участниками\
    \ хищнической группы по краже с завода высокопробного золота МИТРОФАНОВЫМ (арестован),\
    \ с которым имел преступные сделки до дня своего ареста.\n<p>Изобличается показаниями\
    \ арестованных: КУЗНЕЦОВОЙ, КУЗНЕЦОВА, КУПРИЯНОВА, ВОЛКОВА, МИТРОФАНОВА, КУЛИКОВА,\
    \ АШУРОВА Н., АШУРОВА Е. и шестью очными ставками.\n</TD> </TR> </TABLE> \n"
- pageintom: '241'
  image: v13/17-171-421-241.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.241.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>КУЛИКОВ\
    \ Иван Васильевич, 1899 года рождения, урож. дер. Ларино, Луховицкого р-на, московской\
    \ области, русский, гр-н СССР, беспартийный, до ареста - нач. Гужтранспорта Военторга\
    \ МВО.\n<p>Арестован 9 января 1940 года.\n<p>Обвиняется в преступлениях, предусмотренных\
    \ постановлением ЦИК и СНК Союза СССР от 7 августа 1932 года.\n</TD> <TD WIDTH=\"\
    61%\" VALIGN=\"TOP\">\n<p>НКВД СССР вскрыта и ликвидирована хищническая группа,\
    \ существовавшая на московском аффинажном заводе, которой с 1937 по 1940 год похищено\
    \ около 20 килограммов высокопробного золота.\n<p>Участник хищнической группы\
    \ КУЛИКОВ в июле 1937 года установил преступную связь с КУЗНЕЦОВЫМ Г.А. бывш.\
    \ заведующим транспортом колхоза \"Воля труда\" в дер.Векшино, Московской области\
    \ (арестован), совместно с которым спекулировал высокопробным золотом, похищенным\
    \ с аффинажного завода.\n<p>Поддерживая преступную связь с другим участником хищнической\
    \ группы АШУРОВЫМ (арестован), скупал у него золотую валюту царской чеканки.\n\
    <p>При аресте КУЛИКОВА у него было изъято 14 тысяч рублей сов. знаками, 5 штук\
    \ часов, из которых 2-е золотых.\n<p>Изобличается показаниями АШУРОВОЙ, КУЗНЕЦОВА,\
    \ АШУРОВА (арестованы) и очными ставками с двумя последними.\n</TD> </TR> </TABLE>\
    \ \n"
- pageintom: '242'
  image: v13/17-171-421-242.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.242.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>КУН Абрам\
    \ Наумович, 1884 года рождения, уроженец села Юровки Киевской области, еврей,\
    \ гр-н СССР, беспартийный, образование низшее, семейный. В момент ареста зав.\
    \ торговым отделом Азербайджанской базы Текстильсбыта. В прошлом бундовец.\n<p>Арестован\
    \ 22/II-1940 года.\n<p>Обвиняется по ст.ст. 63-1 УК АзССР.\n</TD> <TD WIDTH=\"\
    61%\" VALIGN=\"TOP\">\n<p>В 1921 году был завербован резидентом английской разведки\
    \ СЕЛАВРИ, быв. уполномоченным Центросоюза в Баку, впоследствии невозвращенцем.\n\
    <p>В 1923 году состоял в шпионской связи с ЗЕЛТЫНЬ бывшим членом правления Госторга\
    \ РСФСР в Москве. В 1924 году КУН завербовал работника Сибгосторга ГЕРНШТЕЙНА\
    \ (арестован), через которого наладил непосредственную переотправку за границу\
    \ шпионских материалов, шедших в Лондон агентам английской разведки бывшим работникам\
    \ Центросоюза КУЗНЕЦОВУ и ИОНОВУ (невозвращенцы, находятся в Англии).\n<p>Переотправка\
    \ шпионских материалов через ГЕРНШТЕЙНА шла до 1933 года. С 1933 года по 1939\
    \ год шпионские материалы КУНОМ переправлялись через МИКУЛИНСКОГО, проживавшего\
    \ в г. Батуми и работавшего в отделении Центросоюза (арестован).\n<p>Для сбора\
    \ шпионских материалов КУНОМ завербован бывший работник Центросоюза НОВИКОВ (арестован).\n\
    <p>Одновременно с этим КУН  состоял в шпионской связи с агентом английской разведки\
    \ бывшим активным меньшевиком РОХЛИНЫМ (арестован) и был в курсе диверсионной\
    \ и террористической работы последнего.\n<p>КУНОМ  в английскую разведку передавались\
    \ шпионские материалы, характеризующие состояние нефтяной промышленности и транспорта.\n\
    <p>Изобличается показаниями: РОХЛИНА, НОВИКОВА, МИКУЛИНСКОГО (арестованы) и очными\
    \ ставками с ними.\n</TD> </TR> </TABLE> \n"
- pageintom: '243'
  image: v13/17-171-421-243.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.243.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>КУНОВСКИЙ\
    \ Леон Константинович, 1897 года рождения, уроженец быв. Лепенского уезда, Витебской\
    \ губ., поляк, подданный б. Польши, беспартийный.\n<p>До ареста - владелец ресторана\
    \ в г. Глубоком (б.Польша) и состоял на секретной службе в бывш. польской разведке.\n\
    <p>Арестован 24 сентября 1939 года.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n\
    <p>Агент польской разведки. Завербован в 1929 году в гор. Глубоком поручиком польской\
    \ разведки ТОМЧАКОМ (находится в Германии).\n<p>По заданиям ТОМЧАКА и другого\
    \ офицера бывш. польской разведки - ГРАБОВСКОГО (не установлен), вербовал новых\
    \ лиц для секретной работы в б. Польше и для нелегальной переброски агентов со\
    \ шпионскими заданиями на территорию Советского Союза.\n<p>Изобличается показаниями\
    \ ГИНТОВТА (арестован) и свидетелей СОКОЛОВСКОГО, НОВИЦКОГО. КОСТЕВИЧА и МОЛЧАНОВА.\n\
    </TD> </TR> </TABLE> \n"
- pageintom: '244'
  image: v13/17-171-421-244.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.244.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>КУПРИЯНОВ\
    \ Иван Иванович, 1918 г. рождения, урож. д. Дворишнево, Судгодского ра-на, Ивановской\
    \ области, русский, гр-н СССР, беспартийный, до сентября 1938 г. работал на московском\
    \ аффинажном заводе.\n<p>До ареста - без определенных занятий и местожительства.\n\
    <p>Арестован 29 декабря 1939 года.\n<p>Обвиняется в преступлениях, предусмотренных\
    \ постановл. ЦИК и СНК СССР от 7 августа 1932 года.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">\n<p>НКВД СССР вскрыта и ликвидирована хищническая группа, существовавшая\
    \ на Московском аффинажном заводе, которой с 1937 по 1940 г.г. похищено около\
    \ 20 кгр. высокопробного золота.\n<p>Активный участник хищнической группы КУПРИЯНОВ\
    \ Иван, привлеченный в мае 1938 года КУЗНЕЦОВЫМ Г.А. бывшим зав.транспортом колхоза\
    \ \"Воля Труда\" в дер. Векшино (арестован), за период своей работы на заводе\
    \ лично похитил около 2,5 килограмма золота, которое разновременно продал  КУЗНЕЦОВУ\
    \ Г.А. (арестован), получив от него 25.000 рублей.\n<p>В июле 1938 года вовлек\
    \ в хищническую группу ВОЛКОВА А.М. (арестован).\n<p>В том же году вовлек в хищническую\
    \ группу своего родственника МИТРОФАНОВА и связал его с участниками группы КРУТОВЫМ\
    \ Ф.Н., а затем с организатором группы и скупщиком краденного золота КУЗНЕЦОВЫМ\
    \ Г.А. (все арестованы).\n<p>Изобличается показаниями обвиняемых КУЗНЕЦОВА А.И.,\
    \ КУЗНЕЦОВОЙ А.Н., КУЗНЕЦОВА Г.А., ВОЛКОВА А.М., МИТРОФАНОВА В.И. (все арестованы)\
    \ и очными ставками с тремя последними.\n</TD> </TR> </TABLE> \n"
- pageintom: '245'
  image: v13/17-171-421-245.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.245.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>КУРБАНОВ\
    \ Джумабай, 1906 года рождения, урож. гор.Турткуля, Каракалпакской АССР, каракалпак,\
    \ гр-н СССР, окончил Коммуниверситет Трудящихся Востока, быв. член ВКП(б) с 1927\
    \ г., член ЦК КП(б)Уз., депутат Совета Национальностей Союза СССР, до 1938 года\
    \ - председатель Совнаркома Кара-Калпакии.\n<p>До ареста - нач. отдела Заготовок\
    \ и Сбыта Сред.Аз.К-ры Металлома.\n<p>Арестован 3/7-38 года НКВД Уз.ССР.\n<p>Ст.58,\
    \ п.п.2,7,17, 58-8 и 58-11 УК РСФСР.\n<p>Следдело НКВД УзССР.\n</TD> <TD WIDTH=\"\
    61%\" VALIGN=\"TOP\">\n<p>С 1932 года являлся руководящим участником контрреволюционной\
    \ буржуазно-националистическй организации, существовавшей в Кара-Калпакской АССР,\
    \ в которую был завербован Аллабергиновым (осужден к ВМН).\n<p>КУРБАНОВ на протяжении\
    \ ряд лет через участника организации АВЕЗОВА (осужден к ВМН) занимался созданием\
    \ повстанческих кадров из числа бывших басмачей, баев, кулаков и духовенства для\
    \ вооруженной борьбы против ВКП(б) и Советского правительства.\n<p>Работая наркомом\
    \ финансов, а затем председателем СНК Кара-Калпакской АССР, КУРБАТОВ совместно\
    \ с участниками организации НИЗАМЕТДИНОВЫМ, КУДАБАЕВЫМ, КВАЧЕВЫМ (осуждены к ВМН),\
    \ ЛОГИНОВЫМ (арестован), проводил активную вредительскую работу, направленную\
    \ на срыв мероприятий ВКП(б) и Советского правительства в области сельского хозяйства\
    \ и финансовой политики.\n<p>В 1935 году КУРБАТОВ через ЛОГИНОВА установил связь\
    \ с правотроцкистской организацией и был информирован ЛОГИНОВЫМ о существовании\
    \ троцкистского центра в Москве и его террористических установках.\n<p>Проводил\
    \ вербовочную работу.\n<p>Изобличается показаниями соучастников: НИЗАМЕТДИНОВА,\
    \ АВЕЗОВА, КУЛЕНЕВА, КВАЧЕВА, ТУРЕЕВА, АЛЛАБЕРГИНОВА, БЕКМУРАТОВА, КУДАБАЕВА (осуждены\
    \ к ВМН), КУЛЬНАЗАРОВА (осужден к 10 годам ИТЛ), ЛОГИНОВА, ТЕЛКОВА, ИШИМБЕТОВА,\
    \ МАКСИМОВА, АЛКИНА, АЙТЕШЕВА (арестованы), очными ставками с АЛЛАБЕРГИНОВЫМ,\
    \ КВАЧЕВЫМ, КУЛЕНЕВЫМ, БЕКМУРАТОВЫМ, показаниями свидетелей ШВЕДОВА, АНИСИМОВА\
    \ и заключением экспертизы.\n</TD> </TR> </TABLE> \n"
- pageintom: '246'
  image: v13/17-171-421-246.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.246.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>КУРКИН\
    \ Александр Петрович, 1904 года рождения, урож. Тульской области, Тарусского района\
    \ деревни Хлопково, русский, гр. СССР, быв.член ВКП(б) с 1925 года.\n<p>До ареста\
    \ директор Московского хлебозавода № 12.\n<p>Арестован 9 января 1940 года.\n<p>Обвиняется\
    \ по ст. 58 п.п. 7,9 и 11 УК РСФСР.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n\
    <p>Участник антисоветской вредительско-диверсионной группы, существовавшей на\
    \ Московском хлебозаводе № 12, в которую был вовлечен в 1934 году бывшим директором\
    \ завода КОПЫРИНЫМ (осужден к ВМН).\n<p>Совместно с другим участником антисоветской\
    \ группы бывшим зав. мучным складом завода МАЛИНИНЫМ (арестован) руководили диверсионной\
    \ и вредительской работой на московском хлебозаводе № 12.\n<p>Совместно с МАЛИНИНЫМ\
    \ систематически засорял выпускаемую заводом продукцию посторонними предметами\
    \ и битым стеклом.\n<p>В декабре 1939 года через МАЛИНИНА в диверсионных целях\
    \ засыпал битое стекло в сухарный хлеб, выпускавшийся для снабжения частей Красной\
    \ армии, действовавших на финляндском фронте.\n<p>Изобличается показаниями арестованных\
    \ по этому делу ПАВЛОВА М.Б., АНДРЕЕВА П.И., МАЛИНИНА А.В. и очными ставками с\
    \ ними, а также актами государственной инспекции хлебопечения.\n</TD> </TR> </TABLE>\
    \ \n"
- pageintom: '247'
  image: v13/17-171-421-247.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.247.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>КУРИЦЫН\
    \ Иван Васильевич, 1903 года рождения, уроженец гор.Иваново Вознесенска, русский,\
    \ гр-н СССР, быв.член ВКП(б). До ареста - нарком Пищевой промышленности Казахстана.\n\
    <p>Арестован 21 мая 1938 года, НКВД Каз. ССР.\n<p>Обвиняется по ст.ст. 58-7, 8-11\
    \ УК РСФСР.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>В 1931 году был вовлечен\
    \ в право-троцкистскую организацию бывш. секретарем Уральского обкома ВКП(б) МИРЗОЯНОМ.\
    \ Лично завербовал в правотроцкистскую организацию: б. секретаря Семипалатинского\
    \ Горкома ВКП(б)  - ПАВЛИХА Е.И. (осужден к ВМН) и б. директора Семипалатинского\
    \ мясокомбината ВЛАСЕНКО (арестован).\n<p>Был осведомлен о террористической деятельности\
    \ организации. В 1935 г. принимал участие в подготовке террористического акта\
    \ над одним из руководителей ВКП(б) и советского правительства.\n<p>Через своих\
    \ соучастников: ЗИМИНА, ПАВЛИХА и ВЛАСЕНКО проводил вредительскую работу в области\
    \ промышленности и городского строительства в гор. Семипалатинске.\n<p>Работая\
    \ секретарем Семипалатинского горкома КП(б) Казахстана сохранял в рядах партии\
    \ троцкистов, националистов и другой антисоветский элемент.\n<p>Как участник право-троцкистской\
    \ организации изобличается показаниями осужденных к ВМН участников право-троцкистской\
    \ организации: СВЕРДЛОВА, БАЙМАГАМ-БЕТОВА, НИПОРКИНА, КАЙПНАЗАРОВА, КУЛИКА и показаниями\
    \ арестованных ГАВРИЛОВА, НИКОЛАЕВА, ЗИМИНА, РОГОЖКИНА и очной ставкой с КАГАНСКИМ.\n\
    </TD> </TR> </TABLE> \n"
- pageintom: '248'
  image: v13/17-171-421-248.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.248.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>КУРНОСОВ\
    \ Алексей Иванович, 1919 года рождения, уроженец  дер. Борки Московской области,\
    \ беспартийный, русский, гражданин СССР.\n<p>До ареста работа слесарем на заводе\
    \ \"Мосэнергомонтаж\".\n<p>Арестован 26-го августа 1939 года.\n<p>Обвиняется по\
    \ ст. 162 \"а\" и 17-136 УК РСФСР.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n\
    <p>Вор-рецидивист. С 1938 года входил в группу воров, возглавляемую. ВАРНАКОВЫМ\
    \ и совместно с ним совершал квартирные кражи со взломом.\n<p>С декабря 1938 года\
    \ по август 1939 года совершил семь квартирных краж.\n<p>Являлся соучастником\
    \ убийства артистки З.Н. РАЙХ, совершенного ВАРНАКОВЫМ в ночь на 15 июля 1939\
    \ года при попытке обокрасть квартиру РАЙХ по Брюсовскому переулку в доме № 12.\n\
    <p>Изобличается показаниями ВАРНАКОВА и ОГОЛЬЦОВА (арестованы).\n</TD> </TR> </TABLE>\
    \ \n"
- pageintom: '249'
  image: v13/17-171-421-249.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.249.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>КУТУЗОВ\
    \ Георгий Иосифович, 1915 г. рождения, уроженец Хабаровского края, Бакинского\
    \ р-на, села Козловское, русский, гр-н СССР, из крестьян-середняков, родственники\
    \ в 1933 году бежали в Манчжурию, беспартийный, ранее не судим.\n<p>В момент ареста\
    \ сменный помощник механика Хабаровского мелькомбината Дальне-Восточного треста\
    \ \"Главмука\" в гор. Хабаровске.\n<p>Арестован 24 февраля 1940 года.\n<p>Обвиняется\
    \ по ст. 58 п.п. 7,9 и 11 УК РСФСР.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n\
    <p>Участник антисоветской, диверсионно-вредительской организации, существовавшей\
    \ в Дальне-Восточном тресте \"Главмука\", в которую был завербован в апреле 1939\
    \ г. ИВАЩЕНКО И.М. - бывш. главным инженером Хабаровского мелькомбината (арестован).\n\
    <p>По заданиям ИВАЩЕНКО и ЦЫБАСОВА - бывш. гл. механика мелькомбината (арестован)\
    \ проводил диверсионно-вредительскую работу в мелькомбинате, производил вредительский\
    \ ремонт деталей и умышленно плавил подшипники в машинах.\n<p>В августе 1939 г.\
    \ по заданию ЦЫБАСОВА, путем поломки задвижек \"Лудло\", подготовил гидравлический\
    \ удар главной паровой машины, диверсия была предотвращена.\n<p>1 января 1940\
    \ г., во время пожара Хабаровского мелькомбината, по заданию ИВАЩЕНКО, задержал\
    \ пуск воды в водонапорные баки, чем способствовал быстрому распространению огня.\n\
    <p>Диверсионно-вредительская работа КУТУЗОВА подтверждена актами технической экспертизы\
    \ и вещественными доказательствами.\n<p>Как участник диверсионно-вредительской\
    \ организации изобличается показаниями арестованных: ИВАЩЕНКО, ЦЫБАСОВА и МОРОЗОВА.\n\
    </TD> </TR> </TABLE> \n"
- pageintom: '250'
  image: v13/17-171-421-250.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.250.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>КУШЕЛЕВСКИЙ\
    \ Борис Львович, 1883 г. рождения, уроженец гор. Кирова, еврей, гр-н СССР, б/п,\
    \ с высшим образованием, с 1905 по 1917 год состоял в сионистской организации.\n\
    <p>До ареста - заведующий музыкальным отделом управления по делам искусств при\
    \ СНК Аз.ССР.\n<p>Арестован 20.4.1940 года.\n<p>Обвиняется по ст.68 УК Аз.ССР.\n\
    </TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Агент германской разведки.\n<p>Завербован\
    \ в 1927 году БОНДАРЕВСКИМ Б.М. бывшим зам. редактора журнала \"Азербайджанское\
    \ нефтяное хозяйство\" (арестован).\n<p>Передавал шпионские сведения о реконструкции\
    \ нефтепромыслов, производственной мощности Бакинских нефтеперерабатывающих заводов,\
    \ о вводе в эксплуатацию новых разведочных районов.\n<p>За шпионскую работу получил\
    \  от БОНДАРЕВСКОГО вознаграждение в размере 2.500 рублей.\n<p>Кроме того, по\
    \ шпионской работе был связан с КУНОМ - бывшим завед. торгового отдела Азтекстильсбыта\
    \ (арестован), по заданиям которого проводил шпионскую работу в пользу английской\
    \ разведки, передавал ей сведения об экспорте нефтепродуктов.\n<p>Как агент германской\
    \ и английской разведок изобличается показаниями КУНА А.Н. (арестован) и очной\
    \ ставкой с ним.\n</TD> </TR> </TABLE> \n"
- pageintom: '251'
  image: v13/17-171-421-251.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.251.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ЛАВРОВ\
    \ Борис Васильевич, 1886 г. рождения, урож. с. Федорицкое, Рыбинского уезда, Ярославской\
    \ губ., русский, гр-н СССР, сын священника, окончил духовную семинарию.\n<p>В\
    \ годы империалистичской войны (1914-1918), выйдя из РСДРП(б), вступил в буржуазный\
    \ \"союз земств и городов\"; в 1920 году состоял в РСДРП(м) независимых, в том\
    \ же 1920 году вступил в ВКП(б). В 1939 г. из  ВКП(б) исключен за невыполнение\
    \ постановления правительства. В 1919 году арестовывался в гор. Одессе контрразведкой\
    \ белых. До ареста работал нач. треста \"Нордвикстрой\" Главсевморпути.\n<p>Арестован\
    \ 9.VIII.1939 г.\n<p>Обвинение предъявлено 22.8.1939 г. по ст. 58-11 и 58-7 УК\
    \ РСФСР.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Участник антисоветской право-троцкистской\
    \ организации. Завербован врагом народа УГЛАНОВЫМ Н.А. (осужден к ВМН) в 1935\
    \ году.\n<p>В 1936 году установил связь с руководителем право-троцкистской организации,\
    \ существовавшей в Главсевморпути - БЕРГАВИНОВЫМ, по заданию которого проводил\
    \ вредительство в тресте \"Нордвикстрой\" по срыву правительственного задания\
    \ по разведке соли и нефти, затратив безрезультатно 43 млн.рублей и причинив убыток\
    \ в 15-16 млн. рублей.\n<p>Работая в бухте Кожевникова в 1936 году установил организационную\
    \ связь с участником право-троцкистской организации СТАБРОВСКИМ В.А. (арестован)\
    \ и руководил вредительской работой.\n<p>В 1937 году завербовал в организацию\
    \ АЛЛЕРА Ганса Демьяновича (арестован).\n<p>Изобличается показаниями УГЛАНОВА\
    \ Н.А. (осужден к ВМН), БАЕВСКОГО И.Л. (осужден к ВМН), ДУБИНИНА А.А. (арестован),\
    \ УРВАНЦЕВА Н.И. (арестован), СЕРКИН И.О. (арестован); заключением экспертизы\
    \ и показаниями свидетелей ЛУГИНЕЦ Н.П., САМОХИНА С.А., РЫБИНА Ф.С., ПОНОМАРЕВА\
    \ В.М., ВАСИЛЬЕВА Ф.З., ДМИТРИЕВА Р.С., ИВЛИЕВА В.Н. и СТРУКОВА В.Г.\n</TD> </TR>\
    \ </TABLE> \n"
- pageintom: '252'
  image: v13/17-171-421-252.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.252.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ЛАЗАРЕВ\
    \ Иван Кириллович, 1904 года рождения, уроженец с.Виликтуй, Усольского района,\
    \ Иркутской области, русский, гр-н СССР, бывш.член ВКП(б) с 1924 года.\n<p>До\
    \ ареста - начальник 3 отдела УГБ УНКВД по Алтайскому Краю - ст. лейтенант госуд.\
    \ безопасности.\n<p>Арестован УНКВД по Алтайскому Краю.\n<p>Обвиняется по ст.\
    \ 58-7,11 УК РСФСР.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Являлся участником\
    \ антисоветской заговорщической группы, созданной бывш.нач.УНКВД по Алтайскому\
    \ краю ПОПОВЫМ (осужден к ВМН).\n<p>Занимался вредительством в оперативно-чекистской\
    \ работе, путем применения незаконных методов следствия и фальсификации следственных\
    \ материалов.\n<p>Как заговорщик изобличается показаниями осужденных к ВМН ПОПОВА\
    \ и УСПЕНСКОГО.\n<p>Во вражеской работе изобличается показаниями соучастников:\
    \ ЮРКИНА, ШУТИЛИНА, СТЕПАНОВА, САЛТЫМАКОВА, СМОЛЬНИКОВА, ЖИЛКОВА, КАМЕНСКИХ, БАРАНОВА\
    \ (все арестованы), показаниями свидетелей: ХРОМОВА, ВАСИЛЬЕВА и имеющимися в\
    \ деле документами.\n</TD> </TR> </TABLE> \n"
- pageintom: '253'
  image: v13/17-171-421-253.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.253.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ЛАКОБА-ГРИГОЛИЯ\
    \ Николай Михайлович, 1922 года рождения, уроженец Села Лыхны, Гудаутского района,\
    \ Абхазской АССР, абхазец, гр-н СССР, беспартийный.\n<p>До ареста учащийся средней\
    \ школы с. Лыхны.\n<p>Арестован 23.X-1939 года.\n<p>Обвиняется в пр.пр. ст. 19-58-8,\
    \ 58-10 и 58-11 УК РСФСР.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Является\
    \ сыном врага народа, б.директора Абхазской конторы Главтабака - М.ЛАКОБА-ГРИГОЛИЯ,\
    \ активного участника троцкистской, террористической организации в Абхазии (осужден\
    \ к ВМН).\n<p>Мать ЛАКОБА-ГРИГОЛИЯ Н.М.- ЛАКОБА-ГРИГОЛИЯ В.Г. также осуждена как\
    \ участница той же антисоветской организации.\n<p>Будучи антисоветски настроен\
    \ и озлоблен против советской власти за разоблачение своих родителей и близких\
    \ родственников, как врагов народа, ЛАКОБА-ГРИГОЛИЯ Н.М. вошел в состав участников\
    \ контрреволюционной, террористической группы молодежи из его родственников -\
    \ детей репрессированных. Имел намерение совершить террористический акт против\
    \ одного из руководителей ВКП(б).\n<p>В террористическую группу ЛАКОБА Николай\
    \ было вовлечен в начале 1937 года своим двоюродным братом, Рауфом ЛАКОБА - сыном\
    \ врага народа, б.пред.ЦИКа Абхазской СССР Нестора ЛАКОБА.\n<p>Кроме того, ЛАКОБА-ГРИГОЛИЯ\
    \ систематически вел антисоветскую клеветническую агитацию против мероприятий\
    \ партии и правительства. На дому хранил огнестрельное оружие.\n<p>Изобличается\
    \ показаниями  соучастников, обвиняемых по этому же делу: ЛАКОБА Р.Н., ЛАКОБА\
    \ Т.В., ИНАЛ-ИПА К.К (арестованы) и очными ставками с ними.\n</TD> </TR> </TABLE>\
    \ \n"
- pageintom: '254'
  image: v13/17-171-421-254.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.254.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ЛАКОБА\
    \ Рауф Нестерович, 1922 года рождения, урож. гор. Сухуми, абхазец, гр-н СССР,\
    \ беспартийный.\n<p>До ареста - без определенных занятий.\n<p>Арестован 31/X-1937\
    \ года.\n<p>Обв. в пр.пр. ст.ст. 19-58-8, 58-10 и 58-11 УК РСФСР.\n</TD> <TD WIDTH=\"\
    61%\" VALIGN=\"TOP\">\n<p>Является сыном врага народа - бывшего пред.ЦИК Абхазской\
    \ АССР Нестора ЛАКОБЫ - организатора и руководителя троцкистской террористической\
    \ организации в Абхазии (умер в 1936 году).\n<p>Мать Рауфа ЛАКОБА - Сария ЛАКОБА\
    \ и бабушка - Шахсуна ЛАКОБА, как активные участники указанной контрреволюционной\
    \ организации также осуждены к ВМН.\n<p>Разделяя антисоветские националистические\
    \ взгляды своих родителей и будучи озлоблен против советской власти за разоблачение\
    \ родителей и близких родственников, как врагов народа, Рауф ЛАКОБА в начале 1937\
    \ года организовал контрреволюционную, террористическую группу молодежи, имевшую\
    \ намерение совершить террористический акт против одного из руководителей ВКП(б).\n\
    <p>В число участников террористической группы им были вовлечены дети репрессированных\
    \ врагов народа, его близкие родственники: ЛАКОБА Т.В., ЛАКОБА Н.М. и ИНАЛ-ИПА\
    \ К.К.\n<p>Будучи враждебно настроен к существующему строю, Рауф ЛАКОБА систематически\
    \ вел антисоветскуюю клеветническую работу против мероприятий, проводимых партией\
    \ и правительством по разоблачению врагов народа и в области национальной политики.\n\
    <p>На дому у себя хранил огнестрельное оружие.\n<p>Изобличается показаниями соучастников,\
    \ обвиняемых по этому же делу: ЛАКОБА Т.В., ЛАКОБА Н.М., ИНАЛ-ИПА К.К. (арестованы)\
    \ и очными ставками с ними.\n</TD> </TR> </TABLE> \n"
- pageintom: '255'
  image: v13/17-171-421-255.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.255.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ЛАКОБА\
    \ Тенгиз Васильевич, 1923 года рождения, урож. с. Лыхны Гудаутского р-на, Абхазской\
    \ АССР, абхазец, гр-н СССР, быв.член ВЛКСМ.\n<p>До ареста - учащийся в с.Лыхны.\n\
    <p>Арестован 17/X-1939 года.\n<p>Обв. в пр.пр. ст. 19-58-8, 58-10 и 58-11 УК РСФСР.\n\
    </TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Является сыном врага народа В.ЛАКОБА\
    \ активного участника антисоветской троцкистской террористической организации\
    \ в Абхазии (осужден к ВМН).\n<p>Мать Тенгиза ЛАКОБА,  также осуждена, как активная\
    \ участница той же контрреволюционной организации.\n<p>Будучи озлоблен против\
    \ советской власти за разоблачение своих родителей, как врагов народа, ЛАКОБА\
    \ Тенгиз вошел в состав контрреволюционной террористической группы молодежи, в\
    \ которую был вовлечен в начале 1937 года своим двоюродным братом Рауфом ЛАКОБА\
    \ - сыном врага народа Нестора ЛАКОБА.\n<p>Террористическая группа, участниками\
    \ которой являлись дети репрессированных врагов народа - родственники Тенгиза\
    \ ЛАКОБЫ, имела намерение совершить террористический акт против одного из руководителей\
    \ ВКП(б).\n<p>Кроме того, Тенгиз ЛАКОБА систематически вел контрреволюционную,\
    \ клеветническую агитацию.\n<p>Изобличается показаниями соучастников, обвиняемых\
    \ по этому же делу ЛАКОБА Р.Н., ЛАКОБА Н.М., ИНАЛ-ИПА К.К. (арестованы) и очными\
    \ ставками с ними.\n</TD> </TR> </TABLE> \n"
- pageintom: '256'
  image: v13/17-171-421-256.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.256.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ЛАНГВАГЕН\
    \ Яков Васильевич, 1874 года рождения, урож. г. Ленинграда, русский, гр-н СССР.\n\
    <p>До ареста - руководитель гидрогеологических работ Ессентукского курорта.\n\
    <p>Арестован 28.VIII-1939 года.\n<p>ст. 58 п.п. 7 и 11 УК РСФСР.\n</TD> <TD WIDTH=\"\
    61%\" VALIGN=\"TOP\">\n<p>С 1929 года участник вредительско-диверсионной организации,\
    \ действовавшей на группе курортов Кавминвод, в которую был завербован А.Н. ОГИЛЬВИ\
    \ - быв. директор Бальнеологического института (арестован).\n<p>По заданию А.Н.\
    \ ОГИЛЬВИ проводил активную вредительскую работу направленную на вывод из строя\
    \ действующих минеральных источников и скрытия минеральных ресурсов Ессентукского\
    \ курорта.\n<p>Изобличается показаниями участников организации: А.Н. ОГИЛЬВИ,\
    \ ЛЕВИЦКОЙ и КАРСТЕНС (арестованы).\n<p>Очными ставками с КАРСТЕНС и А.Н. ОГИЛЬВИ.\n\
    <p>Заключением экспертно-технической комиссии от 28 января 1940 года.\n</TD> </TR>\
    \ </TABLE> \n"
- pageintom: '257'
  image: v13/17-171-421-257.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.257.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ЛАНЦЕВИЦКИЙ\
    \ Михаил Маркович, 1898 года рождения, урож. гор. Волковыска, БССР, еврей, гражданин\
    \ СССР, быв. бундовец, бывш. работник НКВД СССР. До ареста - диспетчер Геолмаштреста\
    \ НКПСМ РСФСР.\n<p>Арестован 3 июля 1940 года.\n<p>По ст. 58-7, 19-58-8, 58-11\
    \ УК РСФСР.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>С 1932 года являлся участником\
    \ антисоветской правотроцкистской организации, проводившей вражескую работу в\
    \ ОГПУ-НКВД СССР, в которую был завербован РУТКОВСКИМ А.Ф. (арестован).\n<p>Проводил\
    \ широкую вражескую работу по сохранению от разгрома право-троцкистских, террористических\
    \ кадров.\n<p>Работая в 1-м спецотделе НКВД СССР по указаниям заговорщиков ДЕЙЧА\
    \ и ЗУБКИНА проводил вредительство в центральной и обще-справочной картотеке,\
    \ преследуя ту же цель сохранения от разгрома антисоветских кадров.\n<p>Изобличается\
    \ показаниями: РУТКОВСКОГО А.Ф. (арестован), ШТУКАТЕРА Ц.Л., ГОЛЬДИНА Э.М. (свидетели),\
    \ ЗАЙЦЕВА А.Д. и ЦЕСАРСКОГО В.Е. (осуждены к ВМН), очной ставкой с РУТКОВСКИМ\
    \ А.Ф. и документами.\n</TD> </TR> </TABLE> \n"
- pageintom: '258'
  image: v13/17-171-421-258.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.258.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ЛАПИРОВ-СКОБЛО\
    \ Михаил Яковлевич, 1888 года рождения, урож.гор. Витебска, состоял кандидатом\
    \ ВКП(б) с 1932 года, исключен в связи с арестом, еврей, гр-н СССР.\n<p>До ареста\
    \ - редактор и зав.техническим отделом Большой Советской Энциклопедии.\n<p>Арестован\
    \ 28 октября 1937 года.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Участник\
    \ антисоветской организации правых, существовавшей в Наркомате Связи Союза ССР\
    \ и агент английской и германской разведок.\n<p>В антисоветскую организацию правых\
    \ был завербован в 1935 году бывшим зам.наркома связи ЖУКОВЫМ И.П. (осужден к\
    \ ВМН).\n<p>Будучи участником антисоветской организации, проводил вредительскую\
    \ работу по ряду основных работ в научно-исследовательском институте наркомата\
    \ Связи, по строительству телеграфно-телефонной магистрали Москва-Хабаровск, по\
    \ освоению бильдсвязи др.\n<p>Входил в состав террористической группы, готовившей\
    \ террористические акты против руководителей ВКП(б) и Советского правительства.\n\
    <p>По шпионской деятельности был связан с целым рядом лиц, работающих по заданию\
    \ иностранных разведок (РОМАНОВСКИЙ, БАЖЕНОВ, ШПИЛЬРЕЙН (осуждены к ВМН), НАДЕЖДИН\
    \ (арестован).\n<p>Передавал шпионские сведения по объектам оборонного значения\
    \ и большой государственной важности.\n<p>В участии в контрреволюционной организации\
    \ и проведении вражеской деятельности изобличается показаниями: БАЖЕНОВА, БУШУЕВА,\
    \ РАВИЧ-РУДЗЕВСКОГО, ШОСТАКОВИЧА, РОМАНОВСКОГО, ЩЕРБАКА, УВАРОВА, ГИНЦЕ, ШПИЛЬРЕЙНА,ЮРЬЕВА,\
    \ БАРАЦ, ГЕЛЬФЕНБЕЙМ, РАЙЦЕГА, ПЕЙСМАНА, ХАЛАТОВА, КОЧУКОВА, БУШУЕВА (осуждены\
    \ к ВМН), МЕТЕЛЬСКОГО, АКСЕНОВА (осуждены к 8 годам ИТЛ каждый), ЧЕРДАНЦЕВА (осужден\
    \ к 10 годам), НАДЕЖДИНА (арестован) и актом Экспертной Комиссии.\n</TD> </TR>\
    \ </TABLE> \n"
- pageintom: '259'
  image: v13/17-171-421-259.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.259.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ЛЕБЕДЕВ\
    \ Леонид Александрович, 1896 года рождения, урож. б.Астраханской губ., Черниговского\
    \ р-на, с. Дубов-овраг, русский, гр-н СССР, сын попа, служил в армии Колчака.\n\
    <p>До ареста зав. лабораторией Санкургигиены Пятигорского Бальнеологического института.\n\
    <p>Арестован 3/XI-1937 года.\n<p>ст.ст. 58 п.п. 1-а,7, 9 и 11 УК РСФСР.\n</TD>\
    \ <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Агент японской разведки и активный участник\
    \ антисоветской вредительско-диверсионной организации, действовавшей на группе\
    \ курортов Кавминвод.\n<p>В 1919 году во Владивостоке был завербован для шпионской\
    \ работы в пользу японских разведывательных органов быв. членом городской управы\
    \ г. Владивостока - КОЖЕВНИКОВЫМ С.В.\n<p>В своей шпионской работе против СССР\
    \ ЛЕБЕДЕВ был связан с японскими разведчиками: САТО ТАНАКИ, КАЗИМА и КИРЛИЕВЫМ.\n\
    <p>ЛЕБЕДЕВЫМ были переданы японской разведке секретные материалы о численности,\
    \ вооружении, дислокации частей РККА, расположенных в районе гор. Владивостока.\n\
    <p>В 1925 году, при переезде в Краснодар, ЛЕБЕДЕВ получил от представителя японской\
    \ разведки КАЗИМА указание - обосноваться в г. Краснодаре и ждать задания по вражеской\
    \ работе, которые ему будут даны в случае японо-советской войны\n<p>В 1924 году\
    \ ЛЕБЕДЕВ привлек для шпионской работы в пользу Японии - БОГОЯВЛЕНСКОГО Н.И.\n\
    <p>В 1935 году, ЛЕБЕДЕВ был завербован в антисоветскую, вредительско-диверсионную\
    \ организацию, действовавшую на группе курортов Кавминвод - НЕМСАДЗЕ Г.С. (арестован).\n\
    <p>ЛЕБЕДЕВ с вредительской целью срывал проведение необходимых мероприятий по\
    \ оздоровлению минеральных источников и тем самым создавал условия способствующие\
    \ загрязнению минеральных источников бактериями.\n<p>Изобличается показаниями\
    \ участников организации: НЕМСАДЗЕ Г.С., ОГИЛЬВИ В.Н., ЛЕВИЦКОЙ К.П., КАРСТЕНСА\
    \ Э.Э., очными ставками с НЕМСАДЗЕ, ОГИЛЬВИ В.Н, КАРСТЕНСОМ, ОЛЕЙНИК (арестованы)\
    \ и актом экспертно-технической комиссии от 28 января 1940 года.\n</TD> </TR>\
    \ </TABLE> \n"
