  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.288.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>МАТУСЕВИЧ\
    \ Борис Маркович, 1899 года рождения, уроженец гор. Минска, еврей, гр-н СССР,\
    \ бывший член ВКП(б) с 1919 года, работал заведующим отделом Промсырьеимпорта\
    \ в Торгпредстве СССР в Англии, до ареста - эксперт по биржевым товарам Всесоюзного\
    \ объединения \"Промсырьеимпорт\" Наркомвнешторга.\n<p>Арестован 18 марта 1940\
    \ года.\n<p>Обвиняется по ст.ст. 58 п.1-а, 58-7 и 58-11 УК РСФСР.\n</TD> <TD WIDTH=\"\
    61%\" VALIGN=\"TOP\">\n<p>Участник антисоветской право-троцкистской организации,\
    \ существовавшей в системе Наркомвнешторга.\n<p>Агент английской разведки.\n<p>В\
    \ право-троцкистскую организацию был завербован во время работы в Америке, в 1935\
    \ году, БОЕВЫМ - быв. председателем Амторга (осужден к ВМН).\n<p>С 1936 по 1939\
    \ год, работая в Торгпредстве СССР в Англии, проводил вредительскую работу: закупал\
    \ по повышенным ценам импортные товары (цветные металлы, каучук), нанося материальный\
    \ ущерб Советскому Союзу. Путем преступных сделок с инофирмами, занимался хищением\
    \ средства для финансирования Троцкого.\n<p>К шпионской работе в пользу английской\
    \ разведки привлечен в 1937 году ПИКМАНОМ - бывш. зам. торгпреда СССР в Англии\
    \ (арестован), по его заданию передавал английской разведке секретные сведения\
    \ о предстоящих заказах Советского Союза английским фирмам.\n<p>Как участник антисоветской\
    \ организации изобличается показаниями бывш. работников Наркомвнешторга - БОГОМОЛОВА,\
    \ КЛЕБАНОВА (осуждены к ВМН), СУРВИЛЛО и КАДИКА (арестованы).\n<p>В шпионской\
    \ работе изобличается показаниями: БОГОМОЛОВА (осужден к ВМН) и СУРВИЛЛО (арестован),\
    \ а также очной ставкой с СУРВИЛЛО.\n</TD> </TR> </TABLE> \n"
