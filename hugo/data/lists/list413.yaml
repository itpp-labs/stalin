  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.446.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ХАН-ШУН-ТХАЙ,\
    \ 1892 года рождения, уроженец гор.Пхен-Ян, по национальности кореец, вне подданства,\
    \ сын фабриканта, до ареста работал уборщиком в колхозе им. 3-го Интернационала\
    \ Юмагузинского района БАССР.\n<p>Арестован 10-го января 1940 года.\n</TD> <TD\
    \ WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Являлся агентом японской разведки с 1927 года,\
    \ завербован начальником японской консульской полиции ТАКЕДА (находится в Китае).\n\
    <p>В 1927 году был переброшен на территорию СССР с целью установления связи с\
    \ японскими агентами и сбора шпионских сведений.\n<p>В этом же году ХАН-ШУН-ТХАЙ\
    \ установил связь с агентами японской разведки ЧАН-ХЕ-РОН, КИМ-ЧУН-ХО (не установлены),\
    \ через которых получал сведения о корейцах, проживающих на территории СССР и\
    \ направлял их ТАКЕДА, кроме того, ХАН-ШУН-ТХАЙ занимался сбором сведений о гарнизонах\
    \ РККА.\n<p>Работая в колхозе, занимался антисоветской агитацией и избиением колхозников.\n\
    <p>Изобличается показаниями свидетелей: ВАРЛАМОВА, ВОЛОСНОВА, ФИЛИППОВА, ЧАРИКОВА,\
    \ ПИЛЬНОВА, ШАГИЕВА, КУЗНЕЦОВА, ПЧЕЛЕНЦОВА, КОСОВА, ИЖДАВЛЕТОВА и ПОДРЯДОВА.\n\
    </TD> </TR> </TABLE> \n"
- pageintom: '447'
  image: v13/17-171-421-447.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.447.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ХАСА ОЧИР,\
    \ 1897 г. рождения, уроженец МНР, по национальности монгол, гр. МНР, быв. член\
    \ Монгольской Народно-Революционной Партии, перед арестом зам.министра Внутренних\
    \ дел МНР.\n<p>Арестован 20 июля 1939 года, по ст.ст.58 п.1-б и 58-11 УК РСФСР.\n\
    </TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Являлся активным участником пан-монгольской\
    \ шпионско-заговорщической организации, ставившей задачу свержения революционного\
    \ правительства МНР.\n<p>В пан-монгольскую организацию был завербован в 1935 году\
    \ бывшим зам. нач. государственной внутренней охраны МНР АЮШИ (осужден к ВМН)\
    \ и в том же году был передан на связь бывш. нач. ОО ГВО МНР НАСЫН-ТОХТОХО, с\
    \ которым и поддерживал к-р связь до момента ареста.\n<p>По заданию АЮШИ и НАСЫН-ТОХТОХО,\
    \ активно проводил к-р подрывную работу, направленную против существующего революционного\
    \ строя в МНР.\n<p>Занимался вербовкой новых участников в заговорщическую организацию.\n\
    <p>Проводил вражескую работу, направленную на развал агентурно-осведомительной\
    \ работы КРО МВД и оперотдела гл. управления Милиции МНР.\n<p>В период провокационных\
    \ действий японо-манчжур (лето 1939 г.) на восточной границе МНР проводил вредительство,\
    \ направленное на поражение воинских частей МНРА.\n<p>Изобличается показаниями:\
    \ НАСЫН-ТОХТОХО, ЛУБСАН-ШАРАПА, ЧИМИТ-ДОРЖИ, БАЛЬЖИ-НИМЫ (арестованы); ГОМБО (осужден\
    \ к ВМН), а также очными ставками с НАСЫН-ТОХТОХО  и БАЛЬЖИ-НИМА (арестованы).\n\
    </TD> </TR> </TABLE> \n"
