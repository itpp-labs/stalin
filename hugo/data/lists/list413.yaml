  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.213.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>КЕЛЕР\
    \ Сергей Николаевич, 1892 г. рождения, урож. г.Ленинграда, русский, гр-н СССР,\
    \ беспартийный, штабс-капитан царской армии, имеет родственников за границей (во\
    \ Франции двоюродный брат, в Германии и Греции родственники жены).\n<p>В 1922\
    \ году привлекался по делу ЦК партии эсеров, но был амнистирован.\n<p>До ареста\
    \ преподаватель КУТС АБТВ РККА.\n<p>Военное звание - полковник.\n<p>Арестован\
    \ 20.7.37 г.\n<p>Обвиняется по ст.ст. 58-1 \"б\", 58- п.п. 10 и 11 УК РСФСР.\n\
    <p>Следдело № 11597-3464\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>В 1917-18\
    \ годах состоял в партии эсеров и принимал активное участие в подготовке вооруженного\
    \ восстания против советской власти.\n<p>Входил в состав военной группы партии\
    \ ЦК партии эсеров, возглавлявшейся эсером СЕМЕНОВЫМ, который организовал убийство\
    \ ВОЛОДАРСКОГО и покушение на жизнь В.И. ЛЕНИНА, знал о террористической деятельности\
    \ этой группы.\n<p>Лично организовывал эсеровские ячейки в частях Петроградского\
    \ гарнизона.\n<p>С 1928 года являлся участником антисоветской организации, по\
    \ заданию которой вербовал новых участников организации и принимал активное участие\
    \ в подготовке террористического акта против руководителей партии и правительства.\n\
    <p>С 1933 года являлся шпионом иностранной разведки.\n<p>Уличается показаниями\
    \ ЛЕЙБНЕРА, СТЕПНОГО-СПИЖАРНОГО, ОЗЕРОВА, ЭНМАНА и САКСА (осуждены к ВМН).\n</TD>\
    \ </TR> </TABLE> \n"
- pageintom: '214'
  image: v13/17-171-421-214.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.214.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>КИПАРИСОВ\
    \ Дмитрий Дмитриевич, 1899 года рождения, уроженец Северо-Волжского края, из семьи\
    \ священника, репрессированного и осужденного в 1918 году за контрреволюционную\
    \ деятельность.\n<p>Член ВКП(б) с 1920 года (исключен в связи с арестом). До 1937\
    \ года зав. промышленно-транспортным отделом ЦК ВКП(б) Туркмении.\n<p>До ареста\
    \ декан Одесского университета.\n<p>Арестован 11 апреля 1938 года по ст. 54-6,\
    \ 24-7, 54-8 и 57-11 УК ТССР.\n<p>Следдело № 16817 НКВД Турк.ССР.\n</TD> <TD WIDTH=\"\
    61%\" VALIGN=\"TOP\">\n<p>Участник право-троцкистской террористической организации.\n\
    <p>В 1923 году был завербован японским разведчиком ВАСИЛЬЕВЫМ (осужден к ВМН)\
    \ для шпионской работы в пользу японской разведки.\n<p>В 1924 году установил связь\
    \ с японским резидентом ЦОЙ (за границей) и по его заданию завербовал для шпионской\
    \ работы ТОЛПЫГО и РАБИНОВИЧА (осуждены к ВМН).\n<p>В 1929 году был завербован\
    \ быв. первым секретарем ЦК КП(б) Туркмении ПОПОК (осужден к ВМН) в право-троцкистскую\
    \ организацию и в 1933 году установил организационную связь с буружуазно-националистами\
    \ Туркмении, по заданию которых осуществлял руководство диверсионно-вредительской\
    \ работой в области промышленности и сельского хозяйства.\n<p>По заданию право-троцкистской\
    \ и буржуазно-националистической организации в 1934 году передавал сведения шпионского\
    \ характера для английской разведки. Входил в повстанческий центр и был осведомлен\
    \ о связях названной организации с военным заговором.\n<p>В 1937 году, работая\
    \ в Одессе установил организационную связь с руководителями право-троцкистского\
    \ центра на Украине: ЕВТУШЕНКО и КОССИОРОМ (осуждены к ВМН), по заданию которых\
    \ засорял партийный аппарат троцкистскими кадрами.\n<p>Изобличается прямыми показаниями\
    \ участников организации: ПОПОК, ЗВЕРЕВА, ТОЛПЫГО, РАБИНОВИЧА, ВАСИЛЬЕВА (осуждены\
    \ к ВМН), КОПЫТИНА (осужден к 8 годам ИТЛ), ГУЛЯЕВА, ФИРСОВА (осуждены к 5 годам\
    \ ИТЛ), показаниями арестованных ХАЙКИНА и ХЕНКИНА.\n</TD> </TR> </TABLE> \n"
