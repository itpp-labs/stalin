  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.225.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>КОРАК\
    \ Борис Яковлевич, 1892 года рождения, уроженец мес. Ясинево, бывш. Подольской\
    \ губ. УССР, еврей, гр-н СССР, член ВКП(б) с 1917 г., с 1935 по 1938 г. работал\
    \ уполторгпредом СССР в Иране.\n<p>До ареста - зав. торговым отделом Медгиза Наркомздрава\
    \ СССР.\n<p>Арестован 12-го октября 1939 года.\n<p>Обвиняется по ст.ст. 58-7 и\
    \ 58-11 УК РСФСР.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Участник право-троцкистской\
    \ организации, существовавшей в системе Наркомвнешторга.\n<p>Будучи уполномоченным\
    \ Наркомвнешторга в Иране, с 1935 г. по заданию руководителя антисоветской группы\
    \ в торгпредстве ШОСТАКА, а затем САДОВСКОГО и ТАМАРИНА (осуждены к ВМН), проводил\
    \ вражескую работу, направленную на подрыв торгово-политических отношений между\
    \ Советским Союзом и Ираном.\n<p>Производил заготовку недоброкачественного сырья\
    \ в провинции Хоросан, срывал выполнение плана государственных закупок, не выявлял\
    \ и сознательно преуменьшал действительные запасы с/х сырья в Хоросане, задерживал\
    \ отправку в Советский Союз закупленного в Хоросане хлопка и шерсти, заключал\
    \ с иранскими купцами незаконные торговые сделки, переплачивая государственные\
    \ средства, чем наносил материальный ущерб Советскому Союзу.\n<p>Как участник\
    \ право-троцкистской организации изобличается показаниями МАТИСОНА А.А., ТАМАРИНА\
    \ А.М., САДОВСКОГО П.Я. и КАЛНИНА К.К. (осуждены к ВМН), очными ставками с САДОВСКИМ\
    \ и ТАМАРИНЫМ и материалами экспертизы.\n</TD> </TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"\
    TOP\">\n\n\n<p>КОРК Екатерина Михайловна, 1894 года рождения, уроженка с. Воскресенское,\
    \ б. Монинского уезда, Ярославской губ., русская, гр-ка СССР, беспартийная, до\
    \ ареста - домашняя хозяйка. Решением Особого Совещания НКВД СССР от 28/VIII-37\
    \ г. была осуждена к 8 годам ИТЛ, как жена изменника Родины.\n<p>В связи с поступлением\
    \ новых материалов, 17/VII-1938 г. была доставлена в Москву и вновь привлечена\
    \ к следствию.\n<p>Ст.ст. 58-8, 58-11 УК РСФСР.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">\n<p>Террористка.\n<p>Жена осужденного к ВМН врага народа КОРК.\n<p>В 1937\
    \ г. женой врага народа УБОРЕВИЧ (арестована) была завербована в антисоветскую\
    \ террористическую группу, состоявшую из жен репрессированных врагов народа.\n\
    <p>Террористическая группа, в которую входила КОРК, ставила задачи совершения\
    \ террористических актов против руководителей ВКП(б) и правительства.\n<p>Изобличается\
    \ прямыми показаниями участницы террористической группы УБОРЕВИЧ и очной ставкой\
    \ с ней.\n</TD> </TR>\n </TABLE> \n"
