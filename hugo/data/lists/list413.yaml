  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.195\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ИСКАНДЕРОВ\
    \ Авак Богданович, 1902 года рождения, уроженец гор.Баку, армянин, гр-н СССР,\
    \ бывший член ВКП(б) с 1920 года, бывший зам.наркома нефтяной промышленности СССР.\n\
    <p>Арестован 28 ноября 1939 года.\n<p>Обвиняется по ст.ст.58 п.1-а,7 и 11 УК РСФСР.\n\
    </TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Участник право-троцкистской организации,\
    \ существовавшей в нефтяной промышленности.\n<p>Агент английской разведки.\n<p>В\
    \ право-троцкистскую организацию завербован в 1934 году БЕЛЕНЬКИМ - бывш.секретарем\
    \ Шаумянского райкома КП/б/Аз. в Баку (осужден к ВМН).\n<p>По заданию БЕЛЕНЬКОГО\
    \ проводил активную вредительскую работу в нефтяной промышленности Баку и вербовал\
    \ в право-троцкистскую организацию новых лиц.\n<p>До 1937 года, работая директором\
    \ нефтеперегонного завода имени Андреева в Баку, ИСКАНДЕРОВ довел завод до аварийного\
    \ состояния. В этих целях, через участников антисоветской организации ПЕРСИКОВА,\
    \ ШЕВЛЯКОВА и ЕГИАЗАРОВА (арестованы) умышленно не производил ремонт нефтеустановок\
    \ и удлинял сроки ремонта.\n<p>В 1935 году установил антисоветскую связь с бывшим\
    \ нач.Главнефти БАРИНОВЫМ (осужден к ВМН), по указанию последнего в 1936 году\
    \ связался с английской разведкой.\n<p>По шпионской работе был связан с агентами\
    \ английской разведки ПЕТИ и СМИТТ (находятся в Англии), которым до июля 1939\
    \ года передавал шпионские материалы о состоянии нефтяной промышленности СССР.\n\
    <p>В 1937 году, по заданию английской разведки, создал в Главнефти антисоветскую\
    \ группу из сохранившихся от разгрома участников право-троцкистской организации,\
    \ совместно с которыми до дня ареста проводил активную подрывную работу в нефтяной\
    \ промышленности СССР, направленную к срыву строительства новых нефтеперерабатывающих\
    \ заводов и к снижению выпуска авиационных бензинов на действующих заводах.\n\
    <p>Умышленно не обеспечивал вновь строющиеся нефтезаводы необходимым оборудованием\
    \ и тормозил организацию раздельной переработки нефти.\n<p>Давал заниженные производственные\
    \ программы действующим заводам.\n<p>Изобличается показаниями БЕРЕЗАНСКОГО, КРАСИЛЬНИКОВА,\
    \ ЮЗЕФОВИЧА, ВЕЛИКАНОВА, ШЕВЛЯКОВА, ЕГИАЗАРОВА, СБАРСКОГО, КОСТРИНА (арестованы),\
    \ ЛИПИНА, ДЕБУС, МАРТИРОСОВА, САМВЕЛОВА, ПОНОМАРЕНКО (осуждены к ВМН) и 8-ю очными\
    \ ставками.\n</TD> </TR> </TABLE> \n"
