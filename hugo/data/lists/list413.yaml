    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>БАДЯУТДИНОВ\
    \ Айся, 1905 года рождения, уроженец деревни Медяны, Татарского р-на, Горьковского\
    \ края, по национальности татарин, гражданин СССР, беспартийный, до января 1940\
    \ года работал на фабрике \"Интом\" в пожарной охране. До ареста без определенных\
    \ занятий.\n<p>Арестован 18 марта 1940 года.\n<p>Обвиняется по ст. 17 УК РСФСР\
    \ постановлением ЦИК и СНК Союза ССР от 7 августа 1932 года.\n</TD> <TD WIDTH=\"\
    61%\" VALIGN=\"TOP\">\n<p>НКВД СССР вскрыта и ликвидирована хищническая группа,\
    \ существовавшая на московском аффинажном заводе, которой с 1937 по 1940 г.г.\
    \ похищено около 20 кгр. высокосортного золота.\n<p>Участник хищнической группы\
    \ БАДЯУТДИНОВ Айся завербован в 1939 году МАМИНЫМ - быв. продавцом палатки №36\
    \ \"Облмосторга\" (арестован).\n<p>Скупал у МАМИНА краденное с аффинажного завода\
    \ золото и перепродавал другим спекулянтам.\n<p>Изобличается показаниями обвиняемого\
    \ МАМИНА и очной ставкой с ним.\n</TD> </TR> </TABLE> \n"
- pageintom: '58'
  image: v13/17-171-421-058.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.58.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>БАЛТЕР\
    \ Павел Абрамович, 1908 года рождения, урож. гор. Тбилиси, еврей, гр-н СССР, до\
    \ 1937 года без подданства, проживал во Франции, где состоял активным участником\
    \ \"Союза возвращения на родину\", беспартийный.\n<p>До ареста - архитектор мастерской\
    \ мебели института массовых сооружений при Академии архитектуры.\n<p>БАЛТЕР П.А.\
    \ арестован 2 июня 1940 года.\n<p>Обв. по ст.ст.58 п.1-а,10 и 11 УК РСФСР.\n</TD>\
    \ <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Агент французской разведки. Завербован\
    \ в январе 1936 года в Париже ГУРЕВИЧЕМ - французским подданным - секретарем комитета\
    \ помощи немецким евреям (проживает во Франции).\n<p>Работая в \"Союзе возвращения\
    \ на родину\" и, будучи связан с лицами, проводившими работу в пользу Советского\
    \ Союза, 7 человек выдал немецкой разведке (ШВАРЦЕНБЕРГА, СМИРЕНСКОГО, БРОНСТЕДА\
    \ и др.).\n<p>Приняв советское подданство БАЛТЕР в 1938 году прибыл в СССР со\
    \ шпионскими заданиями и в этих целях пытался устроиться на работу в органы НКВД.\n\
    <p>В 1938 году установил шпионскую связь со своим зятем КРАСИНСКИМ З.Э. бывш.\
    \ экономистом завода \"Платиноприбор\" в Москве (арестован), от которого получал\
    \ шпионские сведения по электро и арматурной промышленности СССР.\n<p>Кроме того,\
    \ БАЛТЕР добыл шпионские сведения по автомагистрали Москва-Минск, которые переправлял\
    \ за границу, через агента французской разведки ЛИТАУЭР Э.Э. - без определенных\
    \ занятий (арестована).\n<p>Как агент французской разведки изобличается показаниями\
    \ КРАСИНСКОГО З.Э., БАРБАНЕЛЬ Е.С. (арестованы), очными ставками с ними, а также\
    \ показаниями ЛИТАУЭР Э.Э. и КЛЕПИНИНОЙ-ЛЬВОВОЙ Н.Н. (арестованы).\n</TD> </TR>\
    \ </TABLE> \n"
- pageintom: '59'
  image: v13/17-171-421-059.jpg
