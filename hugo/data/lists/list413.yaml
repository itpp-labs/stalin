  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.36.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>АВИЛОВ\
    \ Федор Никитович, 1894 года рождения, уроженец хут. Балдиново, объединенного\
    \ Сельисполкома, Егорлыкского района, Ростовской области, бывш. кулак, лишался\
    \ избирательных прав, сектант-старовер, русский, гр-н СССР, паспорта не немеет.\n\
    <p>До ареста работал кузнецом в колхозе \"Красный Боец\", Егорлыкского района.\n\
    <p>Арестован 7 февраля 1940 года УНКВД Ростовской области.\n<p>Обвиняется по ст.58\
    \ п.8, 58 п.10 ч.1 и 58 п.11 УК РСФСР.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\"\
    >\n<p>Являясь активным участником террористической группы, совместно с участниками\
    \ этой же группы МАРЕНИЧ, ШВЕЦ и др. принимал активное участие в разработке плана\
    \ по совершению террористического акта против активистов-коммунистов, по захвату\
    \ руководства в колхозе \"Красный Боец\" и в проведении подрывной деятельности\
    \ в колхозе, а также обработал в контрреволюционном духе и привлек в террористическую\
    \ группу ПОПОВА (арестован).\n<p>По договоренности между участниками группы 26\
    \ января 1940 года АВИЛОВ совместно с МАРИНИЧЕМ, ГВОЗДИКОВЫМ и др. обвиняемыми\
    \ подготовили и совершили террористический акт над чл. ВКП(б) - депутатом Райсовета\
    \ ГАСЕНКО и активистом СИДОРЕНКО. СИДОРЕНКО был убит, ГАСЕНКО тяжело ранен.\n\
    <p>Пропагандировал повстанческие настроения и проводил агитацию против проводимых\
    \ мероприятий Советской власти.\n<p>Изобличается показаниями соучастников: МАРЕНИЧ,\
    \ ШЕВКУНОВА, ЛЕПИНА и ГВОЗДИКОВА (арестованы, привлечены по настоящему делу) и\
    \ очными ставками с ними, а также показаниями свидетелей: КАРТАШЕВА и МАТВИЕЦ.\n\
    </TD> </TR> </TABLE> \n"
- pageintom: '37'
  image: v13/17-171-421-037.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.37.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>АЗИЗОВ\
    \ Абяс, 1899 года рождения, уроженец дер. Трихозер, Краснооктябрьского района,\
    \ Горьковской области, по национальности татарин, гр.СССР, беспартийный.\n<p>До\
    \ ареста - заведующий сырьевой базой при артели \"Утшвейобъединение\".\n<p>Арестован\
    \ 8 января 1940 года.\n<p>Обвиняется по ст. 17 УК РСФСР - постановлением ЦИК и\
    \ СНК Союза СССР от 7 августа 1932 года.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\"\
    >\n<p>НКВД СССР вскрыта и ликвидирована хищническая группа, существовавшая на\
    \ Московском афинажном заводе №171, которой с 1937 по 1940 год похищена около\
    \ 20 клгр. высокопробного золота.\n<p>Активный участник хищнической группы АЗИЗОВ\
    \ Абяс вовлечен в 1937 году АШУРОВЫМ Насрулой - бывш. продавцом платки \"Утшвейобъединение\"\
    \ на Зацепском рынке (арестован).\n<p>Лично у АЗИЗОВА при аресте было изъято:\
    \ золотой монеты царской и иностранной чеканки на сумму 58.688 руб.<code>\n<p>золота&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;на\
    \ 17.052 руб.сов.зн.\n<p>бриллиантов&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;на\
    \ 25.500 руб.\n<p>золотых изделий<u>&nbsp;&nbsp;&nbsp;на 74.238 руб.</u>\n<p>Всего\
    \ на сумму&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;175.478 руб.</code>\n<p>Кроме того,\
    \ АЗИЗОВ еще с 1935 года систематически занимался скупкой и перепродажей золотой\
    \ валюты царской и иностранной чеканки, золота в слитках, золотых часов, бриллиантов\
    \ и других ценностей.\n<p>Изобличается показаниями: АЗИЗОВА Х., АШУРОВА Н., МАМИНА\
    \ У.Х. (арестованы) и очными ставками с двумя последними.\n</TD> </TR> </TABLE>\
    \ \n"
- pageintom: '38'
  image: v13/17-171-421-038.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.38.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>АЗИЗОВ\
    \ Хамзя, 1897 года рождения, уроженец дер. Трихозер, Красно-Октябрьского района,\
    \ Горьковской области, по национальности татарин, гр-н СССР, беспартийный, в 1936\
    \ году арестовывался по подозрению в скупке и перепродаже ценностей. До ареста\
    \ работал сборщиком-агентом при \"Мосснабпромсырье\".\n<p>Арестован 16 января\
    \ 1940 года.\n<p>Обвиняется по ст. 107 УК РСФСР.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">\n<p>НКВД СССР вскрыта и ликвидирована хищническая группа, существовавшая\
    \ на Московском аффинажном заводе, которой с 1937 по 1940 г.г. похищена около\
    \ 20 кгр. высокопробного золота.\n<p>Активный участник хищнической группы АЗИЗОВ\
    \ Хамзя был привлечен АШУРОВЫМ Насрула - быв. продавец платки \"Утшвейобъединения\"\
    \ на Зацепском рынке (арестован), который продавал ему золотую валюту царской\
    \ чеканки.\n<p>Кроме того с 1937 года АЗИЗОВ систематически занимался скупкой\
    \ и перепродажей всевозможных ценностей, золотой валюты, бриллиантов и различных\
    \ ценных изделий.\n<p>Поддерживал преступную связь с ЛЮБИНЫМ (арестован), неоднократно\
    \ покупал у него заграничные часы, привезенные в СССР контрабандным путем через\
    \ одно из иностранных посольств в Москве.\n<p>Изобличается показаниями: АЗИЗОВА.,\
    \ КАМАЛЕТДИНОВА А., АШУРОВА Н., ЛЮБИНА (арестованы) и очными ставками с двумя\
    \ последними.\n</TD> </TR> </TABLE> \n"
- pageintom: '39'
  image: v13/17-171-421-039.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.39.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>АЛЕКСЕЕВ\
    \ Серафим Иванович, 1907 года рождения, уроженец Дубинского р-на, Ровенской области,\
    \ русский, гр-н СССР, сын попа, беспартийный, без определенных занятий.\n<p>Арестован\
    \ 28 мая 1940 года.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Участник контрреволюционной\
    \ повстанческой организации, существовавшей на территории западных областей Украины\
    \ до последнего времени, в которую вошли члены так называемых \"Младоросской партии\"\
    , \"Национально-трудового союза нового поколения\" и \"Русской фашистской партии\"\
    , ранее нелегально существовавших на территории Польши.\n<p>Еще в период существования\
    \ польского государства члены вышеуказанных контрреволюционных групп готовили\
    \ и перебрасывали в СССР по заданию польской разведки шпионов, диверсантов и террористов.\
    \ После советизации Западной Украины, участники организации ушли в подполье, продолжая\
    \ вести свою контрреволюционную работу.\n<p>АЛЕКСЕЕВ, являясь участником контрреволюционной\
    \ повстанческой организации в г. Здолбуново и секретарем антисоветского \"Кружка\
    \ русской молодежи\", существовавшего с 1934 года, присутствовал на собраниях\
    \ при обсуждении вопросов о применении террора против руководителей ВКП(б) и советского\
    \ правительства.\n<p>Изобличается показаниями обвиняемых: ИВАНОВА, МОРОЗ (арестованы)\
    \ и очной ставкой с ИВАНОВЫМ.\n</TD> </TR> </TABLE> \n"
- pageintom: '40'
  image: v13/17-171-421-040.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.40.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>АЛЛЕР\
    \ Ганс Демьянович (он же ВОРОБЬЕВ Иван Демьянович), 1899 г. рождения, урож.станицы\
    \ Подгорной Северо-Кавказского края, русский (пишет \"швед\") гр-н СССР, беспартийный,\
    \ по происхождению из крупных кубанских кулаков.\n<p>В 1917 году АЛЛЕР был активным\
    \ защитником эсеровской программы, а в 1918 г. вместе с братом и отцом организовали\
    \ белогвардейское восстание против советской власти на Северном Кавказе. Отец\
    \ и брат АЛЛЕРА за организацию антисоветского восстания были расстреляны.\n<p>Служил\
    \ у белых и вместе с ними в 1920 году бежал в Грузию.\n<p>Кроме того отец АЛЛЕРА\
    \ являлся членом Краевой рады, брат Семен служил у белых в карательном отряде.\n\
    <p>В целях сокрытия своего прошлого, заменил фамилию ВОРОБЬЕВ Иван на АЛЛЕР Ганс\
    \ и национальность русского на \"шведа\".\n<p>До ареста работал старшим геологом\
    \ Нефтяного научно-исследовательского института в Ленинграде.\n<p>Арестован 9.XII-1939\
    \ г.  Обв. по ст.58-11 и 58-7 УК РСФСР.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\"\
    >\n<p>Участник право-троцкистской организации, существовавшей в системе Главсевморпути.\n\
    <p>Работая ст.геологом в тресте \"Нордвикстрой\" Главсевморпути был завербован\
    \ в эту антисоветскую организацию ЛАВРОВЫМ Б.В. (арестован) по заданию которого\
    \ проводил вредительскую работу.\n<p>АЛЛЕРОМ были скрыты действительные качества\
    \ углей в заливе Кожевникова, сорваны разведки углей на реке Котуй, а разведку\
    \ по поискам нефти провел вредительски.\n<p>Изобличается прямыми показаниями Лаврова\
    \ (арестован) материалами экспертизы и показаниями свидетелей: ЛУГИНЕЦ, ГАЛИК,\
    \ ПОНОМАРЕВА, СОИНОВА, ФЕДОРОВА. САУТСКОГО, ГОЛЕНКО и БЕЛИКОВА.\n</TD> </TR> </TABLE>\
    \ \n"
- pageintom: '41'
  image: v13/17-171-421-041.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.41.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>АЛЬМЕТЕВ\
    \ Николай Михайлович, 1872 года рождения, уроженец пос. Остроленского, Новогойбатского\
    \ р-на, Челябинской области, по национальности ногойбак, китайско-подданный.\n\
    <p>Арестован НКВД Узб. ССР 6/VI-1938 г.\n<p>Обвиняется по ст.ст. 58,60,62,67 УК\
    \ Узб.ССР.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>С 1918 по 1920 год служил\
    \ в армии Дутова в чине генерала. С 1920 года эмигрировал в Китай.\n<p>С 1917\
    \ года и по день ареста являлся одним из активных участников контр-революционной\
    \ белогвардейской организации.\n<p>В 1920 году находясь в Синьцзяне принимал участие\
    \ в формировании войсковой бригады БРЯНЦЕВА, предназначенной для нападения на\
    \ Советский Союз, в связи с чем поручил офицеру БЕКТЕЕВУ обратиться к японскому\
    \ и германскому консулам за помощью оружием и деньгами.\n<p>В 1935 году германским\
    \ разведчиком ШИРМЕРОМ был привлечен для шпионской работы в пользу германской\
    \ разведки, которого снабжал шпионскими материалами.\n<p>Изобличается показаниями\
    \ АНТОНОВА (арестован), ИВАНОВА, ПАВЛОВА, АХМАТОВА, ЧЕРНОВА, ГЛУШКОВА, ПЕТРОВА,\
    \ ВАСИЛИНЕЦ, СОРОКИНА, ПЛОШАЙ (все осуждены к ВМН).\n</TD> </TR> </TABLE> \n"
- pageintom: '42'
  image: v13/17-171-421-042.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.42.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>АМОР-АГДАГБУГИН,\
    \ 1887 года рождения, уроженец Булганского аймака МНР, бывший член МНРП с 1923\
    \ года в прошлом монгольский князь, до ареста - премьер-министр МНР.\n<p>Арестован\
    \ 7 марта 1939 года.\n<p>Ст.ст. 58 п.п.1-б, 58-11 УК РСФСР.\n</TD> <TD WIDTH=\"\
    61%\" VALIGN=\"TOP\">\n<p>С 1935 года являлся одним из руководителей контр-революционной\
    \ пан-монгольской организации, действовавшей в МНР.\n<p>Подготовлял контр-революционное\
    \ вооруженное восстание. направленное на свержение существующего народно-революционного\
    \ строя в МНР, установление буржуазно-феодального государства под протекторатом\
    \ Японии.\n<p>Вербовал в контр-революционную пан-монгольскую организацию новых\
    \ лиц.\n<p>Поддерживал связи с японскими правительственными кругами через разведывательные\
    \ органы, информируя последние о политико-экономической мощи страны и ее вооруженных\
    \ силах.\n<p>Изобличается показаниями соучастников организации: ЕЖОВА Н.И. (осужден\
    \ к ВМН), ЛУБСАН-ШАРАПА, ДАМБА, ДОКСОМА, НАСЫН-ТОХТОХО, БАТО-СУХЭ, ДОБЧИН-САНЖИ,\
    \ УЛЬЗУЙТО-БОДАРХО  и др. (арестованы) и очными ставками с ЛУПСАН-ШАРАПОМ, ДАМБО,\
    \ ДОКСОМ УЛЬЗУЙТО-БОДАРХО и ДОБЧИН-САНЖИ.\n</TD> </TR> </TABLE> \n"
- pageintom: '43'
  image: v13/17-171-421-043.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.43.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>АЛЬШТЕЙН\
    \ Яков Иосифович, 1900 г. рождения, уроженец с. Рожок-Микулинецкий, Винницкой\
    \ области, еврей, гр. СССР, беспартийный, быв. групповой инженер Главкомбикорма\
    \ Наркомпищепрома РСФСР.\n<p>До ареста - инженер-руководитель сметной группы \"\
    Гипромясо\" Наркомата мясной и молочной промышленности СССР.\n<p>Арестован 26\
    \ июня 1940 года.\n<p>Обвиняется по ст.ст.58-7, 17-58-8, 58-9 и 58-11 УК РСФСР.\n\
    </TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Активный участник право-троцкистской\
    \ организации, проводил вредительскую работу по комбикормовой промышленности:\
    \ умышленно задерживал проектные материалы для новостроек, срывал снабжение оборудованием\
    \ действующих комбикормовых заводов, тормозил установку чешуйчатых сит, чем понижал\
    \ производительность труда на предприятиях и увеличивал выпуск недоброкачественных\
    \ кормов.\n<p>В 1938 году совместно с другими участниками право-троцкистской организации\
    \ подготовил и осуществил взрыв Гулькевического комбикормового завода, повлекший\
    \ человеческие жертвы (убито и ранено 19 человек), кроме того нанес материальный\
    \ ущерб советскому государству в размере 3-х миллионов рублей.\n<p>Как участник\
    \ антисоветской диверсионной организации изобличается показаниями бывших работников\
    \ комбикормовой промышленности КОПЫЛА, КУПРЯНОВА, БАЛЕНКО, МОРГАЕВА (осуждены\
    \ к ВМН), КОНДРАШЕВА (арестован) и очными ставками с ними.\n</TD> </TR> </TABLE>\
    \ \n"
- pageintom: '44'
  image: v13/17-171-421-044.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.44.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>АМЕЛЬКОВИЧ\
    \ Иван Ионикеевич, 1906 года рождения, урож. гор. Варшавы, русский, гр-н СССР,\
    \ из служащих, образование высшее, беспартийный.\n<p>До ареста - старший инженер-конструктор\
    \ СКБ-4 Кировского завода города Ленинграда.\n<p>Арестован 27.8.1939 года.\n<p>Обвиняется\
    \ по ст.58 п.п.7 и 11 УК РСФСР.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Участник\
    \ военно-заговорщической организации, существовавшей на Кировском заводе в гор.Ленинграде.\
    \ Завербован в 1936 году ВАСИЛЬЕВЫМ бывшим старшим инженером конструкторского\
    \ отдела того же отдела (арестован).\n<p>В целях срыва вооружения Красной армии\
    \ современной артиллерией, АМЕЛЬКЕВИЧ умышленно сконструировал негодный компрессор\
    \ для танковой пушки Л-10, неправильно заполнил его жидкостью, что приводил к\
    \ авариям пушки при испытаниях.\n<p>В результате вредительского конструирования\
    \ АМЕЛЬКЕВИЧЕМ других деталей для танковой пушки Л-10, ее освоение в валовом производстве\
    \ было задержано на целый год.\n<p>Кроме того вредительски, с отступлениями от\
    \ тактико-технических требований сконструировал другую танковую пушку Л-11, чем\
    \ снижал ее боевые качества.\n<p>По указанию участника военно-заговорщической\
    \ организации МАХАНОВА - бывшего начальника конструкторского отдела Кировского\
    \ завода (арестован) умышленно не устранил дефекты дивизионной пушки Л-12, выявленные\
    \ войсковой комиссией при ее испытаниях. В результате эта пушка не была принята\
    \ на вооружение армии.\n<p>Как участник антисоветской организации изобличается\
    \ показаниями МАХАНОВА и МАКУЛОВА (арестованы), очными ставками с ними, а также\
    \ актом экспертно-технической комиссии.\n</TD> </TR> </TABLE> \n"
- pageintom: '45'
  image: v13/17-171-421-045.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.45.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>АНИСИМОВ\
    \ Алексей Михайлович, 1903 г. рождения, уроженец д. Дубки, Одоевского р-на, б.Тульской\
    \ губ., русский, гр-н СССР, бывший член ВКП(б) с 1920 года, исключен в связи с\
    \ арестом, работал 2-м секретарем Дальневосточного Крайкома ВКП(б) депутат Верховного\
    \ Совета СССР.\n<p>Арестован 30 июля 1938 года.\n<p>Обвиняется в преступлениях\
    \ предусмотренных ст.ст. 58 п.п.1-а, 7,8,11 УК РСФСР.\n<p>Следственное дело №11345.\n\
    </TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>В состав право-троцкистской организации\
    \ АНИСИМОВ был завербован СТАЦЕВИЧЕМ в 1934 году в период совместной работы в\
    \ МК ВКП(б) СТАЦЕВИЧ работал зав.Сельхозотделом МК ВКП(б), а АНИСИМОВ его заместителем.\n\
    <p>В 1937 году работая 2-м секретарем Дальневосточного Крайкома ВКП(б) АНИСИМОВ\
    \ вновь восстановил связь по контрреволюционной работе со СТАЦЕВИЧЕМ, который\
    \ в этот период работал 1-м секретарем Дальне-Восточного крайкома ВКП(б).\n<p>Как\
    \ руководитель право-троцкистской организации на Дальнем Востоке проводил подрывную\
    \ работу, направленную на срыв укрепления обороноспособности страны, на срыв выполнения\
    \ программы оборонной промышленности и на развал колхозного строительства.\n<p>Изобличается\
    \ показаниями арестованных однодельцев: СТАЦЕВИЧА, КОРОЛЮК, ШАПИРО; осужденных\
    \ к ВМН: ЛЕГКОНРАВОВА, ГЛАДИЛОВА, ДЕМИДОВА, КОНДРАТЮКА, ОРЕХОВА, АПРИЯН, УДОДОВА,\
    \ ЛЮСЕНКО, БУРБУЛЬ, ОСИНИНА-ВИНИЦКОГО, ГОВЛИЧ, МАЛИХОВА,  и показаниями арестованных\
    \ по другим делам: КАЗНАЧЕЕВА, МАКОГОНОВА, КОВРЯЖНИКОВА, МИХЕЙ и ГЛУЩЕНКО.\n</TD>\
    \ </TR> </TABLE> \n"
