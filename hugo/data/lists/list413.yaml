  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.201.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>КАМЕЛЕТДИНОВ\
    \ Абдулла, 1906 г. рождения, уроженец д. Трихозер, Красно-Октябрьского р-на, Горьковского\
    \ края, по национальности татарин, гр. СССР, б/парт.\n<p>До ареста работал продавцом\
    \ в палатке \"Утильшвейобъединение\" на Зацепском рынке.\n<p>Арестован 5 января\
    \ 1940 года.\n<p>Обвиняется в преступлениях, предусмотренных ст. 107 УК РСФСР.\n\
    </TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>НКВД СССР вскрыта и ликвидирована\
    \ хищническая группа, существовавшая на московском аффинажном заводе, которой\
    \ с 1937 года по 1940 год похищено около 20 кгр. высокопробного золота.\n<p>Участник\
    \ хищнической группы КАМАЛЕТДИНОВ Абдулла, привлечен к преступной работе в 1938\
    \ году АШУРОВЫМ, быв. зав. палаткой \"Утильшвейобъединение\" на Зацепском рынке\
    \ (арестован), вместе с которым занимался спекуляцией золотом и другими ценностями.\n\
    <p>В 1938-39 г.г. совместно с тем же АШУРОВЫМ систематически занимался скупкой\
    \ и перепродажей часов, поступавших из-за границы в СССР контрабандным путем.\n\
    <p>Изобличается показаниями АШУРОВА и очной ставкой с ним.\n</TD> </TR> </TABLE>\
    \ \n"
- pageintom: '202'
  image: v13/17-171-421-202.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.202.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>КАМЕНКОВИЧ\
    \ Зинаида Соломоновна, 1901 г. рождения, уроженка, гор. Велиж (БССР), еврейка,\
    \ с 1934 г. гр-ка СССР, с 1921 по 1931 г.г. жила за границей: в Латвии, Германии\
    \ и Италии, беспартийная, быв. переводчица \"Интуриста\", в момент ареста референт\
    \ ВОКСа.\n<p>Арестована 30 мая 1940 года.\n<p>Обвиняется по ст.ст. 58-1а, 58-11\
    \ УК РСФСР.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Агент германской и итальянской\
    \ разведок.\n<p>Проживая в 1930 году в Италии КАМЕНКОВИЧ была завербована НОВИКОВОЙ,\
    \ находящейся в Риме (итальянская подданная) для шпионской работы в пользу итальянской\
    \ разведки.\n<p>В 1932 году КАМЕНКОВИЧ через приезжающих в СССР интуристов установила\
    \ шпионскую связь с немецкой разведкой, была также связана по шпионской работе\
    \ со своей близкой знакомой б. латвийской гражданкой - ЛЕЙТМАН (проживает в Латвии).\n\
    <p>Работая в \"Интуристе\", осуществляла передачу шпионских материалов иностранным\
    \ разведкам через приезжающих в СССР интуристов.\n<p>В 1933 году установила связь\
    \ с участниками шпионской группы Анны ЗАК - БАРБАНЕЛЬ, КРАСИНСКИМ, ФАНБЕРГОМ и\
    \ ЗЕЛИКСОНОМ (арестованы) от которых получала шпионские сведения и передавала\
    \ их приезжавшим в СССР под видом интуристов агентам германской и итальянской\
    \ разведок.\n<p>В шпионской работе изобличается показаниями: КРАСИНСКОГО, ЗЕЛИКСОНА,\
    \ БАРБАНЕЛЬ, ФАЙНБЕРГА (арестованы) и очными ставками с ними.\n</TD> </TR> </TABLE>\
    \ \n"
- pageintom: '203'
  image: v13/17-171-421-203.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.203.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>КАМИНСКИЙ\
    \ Анатолий Наумович, 1907 года рождения, уроженец гор. Минска, русский, гр. СССР,\
    \ быв. кандидат в члены ВКП(б) с 1930 г., исключен в связи с арестом.\n<p>До 1924\
    \ г. проживал в Польше, откуда по ходатайству своего брата, бывш. Наркомздрава\
    \ КАМИНСКОГО (осужден к ВМН), прибыл в СССР.\n<p>До ареста ст. консультант сектора\
    \ Торгпредства Наркомвнешторга СССР.\n<p>Арестован 17/6-1938 г. в г. Москве, обвин.\
    \ по ст.ст. 58 1-а и 11 УК РСФСР.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Участник\
    \ право-троцкистской организации, существовавшей в Наркомвнешторге СССР, завербован\
    \ в 1935 г. ЛЕВИНЫМ - быв. начальником сектора Торгпредства (осужден к ВМН), по\
    \ заданию которого занимался шпионской деятельностью в пользу Германии и снабжал\
    \ его сведениями о предстоящих экспортных сделках СССР с Германией и Турцией.\
    \ (1936-37 г.г.).\n<p>Сокращал торговлю с Голландией и Бельгией, расширял ее с\
    \ Германией, действуя вопреки указаниям в тот период соответствующих директивных\
    \ инстанций.\n<p>В 1933 г. КАМИНСКИЙ, работая в Торгпредстве СССР в Англии, был\
    \ завербован для шпионажа в пользу Англии своим тестем Робертом СТЮАРТ (англичанин),\
    \ которому передавал сведения, характеризующие количество заказов Советского Союза\
    \ на фабрично-заводское оборудование и заказы на электрооборудование.\n<p>В 1936\
    \ году, при выезде в Англию участницы троцкистской организации - английской шпионки\
    \ МОСИНОЙ (осуждена к ВМН), КАМИНСКИЙ предложил ей, в целях финансирования троцкистов,\
    \ связаться с троцкистом РИЧАРДСТОМ, а в августе 1936 года, во время своего временного\
    \ пребывания в Англии связал ее по шпионской работе с Робертом СТЮАРТ, с которым\
    \ ранее сам был связан.\n<p>С августа 1937 года по май 1938 года КАМИНСКИЙ имел\
    \ шпионскую связь с находившимся в Москве английским шпионом Робертом АРНАД, которому\
    \ в разное время передал сведения об использовании иностранных судов для советских\
    \ экспортных и импортных перевозок и план экспорта пушнины и лесоматериалов из\
    \ СССР в Англию и Германию.\n<p>В начале 1938 года, после ареста ЛЕВИНА, КАМИНСКИЙ\
    \ свою вражескую работу в НКВТ контактировал с быв. Наркомом внешней торговли,\
    \ участником троцкистской организации ЧВЯЛЕВЫМ (осужден к ВМН), от которого получал\
    \ секретные сведения о военном оборудовании и вооружении, направляемом в Испанию\
    \ и передавал их резиденту германской разведки ДАСТИХУ, официально являвшемуся\
    \ военным атташе Чехословакии.\n<p>Как шпион и участник к.-р. организации изобличается\
    \ показаниями участников право-троцкистской организации ЧВЯЛЕВА, МОСИНОЙ (осужд.\
    \ к ВМН) и ТАЙЦА (арестован).\n</TD> </TR> </TABLE> \n"
- pageintom: '204'
  image: v13/17-171-421-204.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.204.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>КАПЛАН\
    \ Лев Самуилович, 1903 г. рождения, уроженец гор. Минска, еврей, гр-н СССР, член\
    \ ВКП(б) с 1926 года.\n<p>До 1935 года вице-консул СССР в Берлине.\n<p>К моменту\
    \ ареста - сотрудник Главного Управления Кинематографии.\n<p>Арестован 26.VIII-1939\
    \ г., обвиняется по ст. 58-1а, 17-58-8, 58-11 УК РСФСР.\n</TD> <TD WIDTH=\"61%\"\
    \ VALIGN=\"TOP\">\n<p>В 1919 году арестовывался белополяками в гор. Минске и использовался\
    \ польской контрразведкой, как провокатор.\n<p>С 1927 года участник антисоветской\
    \ троцкистской террористической организации.\n<p>В 1934 году в Берлине был завербован\
    \ немецкой разведкой и по ее заданию проводил шпионскую работу, передавая секретные\
    \ сведения о лицах, связанных с НКВД и выезжавших в Советский Союз.\n<p>В 1935\
    \ г. принимал участие в переброске в Советский Союз из Германии террористки ОЛЬШЕВСКОЙ\
    \ Э.И., готовившей террористический акт против одного из руководителей ВКП(б).\n\
    <p>Изобличается показаниями: БЕСПАЛОВА И.М., ШУМЯЦКОГО Б.З., УСИЕВИЧА В.А., ЕРША\
    \ Г.М., ПАШКОВСКОЙ А.И. (осуждены к ВМН), КРЕЙНИНА А.Г. и ОЛЬШЕВСКОЙ Э.И. (арестованы).\n\
    </TD> </TR> </TABLE> \n"
- pageintom: '205'
  image: v13/17-171-421-205.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.205.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>КАПУСТИН\
    \ Алексей Иванович, 1885 г. рождения, уроженец гор. Ленинграда, русский, гр-н\
    \ СССР, бывший член ВКП(б) с 1918 года.\n<p>До ареста - зав. отделом писем редакции\
    \ газеты \"Правда\".\n<p>Арестован 17 марта по ст.ст. 58-1а, 17-58-8, 58-11 и\
    \ 58-13 УК РСФСР.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Участник право-троцкистской\
    \ террористической организации.\n<p>С 1907 по 1917 год являлся агентом Петроградского\
    \ охранного отделения, выдавал большевиков и революционно настроенных рабочих.\n\
    <p>В 1937 году был завербован НИКИТИНЫМ (арестован) в право-троцкистскую террористическую\
    \ организацию, по заданию которой проводил активную вражескую работу в редакции\
    \ газеты \"Правда\".\n<p>Совместно с участниками организации ПОПОВЫМ и БОГОВЫМ\
    \ готовил террористический акт над одним из руководителей ВКП(б).\n<p>В целях\
    \ предотвращения провалов участников право-троцкистской организации, скрывал и\
    \ уничтожал поступавшие в отдел писем редакции газеты \"Правда\" сигналы об антисоветской\
    \ деятельности врагов народа.\n<p>Изобличается показаниями КОЛЬЦОВА (осужден к\
    \ ВМН), КРАСИНОЙ, ПОПОВА (арестованы) и очной ставкой с последними.\n<p>Кроме\
    \ того, в проведении вражеской работы изобличается показаниями свидетелей: ХАЙКИНОЙ,\
    \ ПЕШЕХОНОВОЙ, БАРМАТОВОЙ, ПАНЮКОВА, МИХЕЕВОЙ и другими материалами.\n</TD> </TR>\
    \ </TABLE> \n"
- pageintom: '206'
  image: v13/17-171-421-206.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.206.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>КАРП Борис\
    \ Борисович, 1894 года рождения, уроженец мест. Богополь, быв. Подольской губ.,\
    \ еврей, гр. СССР, член ВКП(б) с 1919 года.\n<p>До ареста руководитель сектора\
    \ экономики Союза НИХИ в Ташкенте.\n<p>Арестован 12/1-38 г. НКВД Узб.ССР.\n<p>Обвиняется\
    \ по ст. 60,63,64,14-65 и 67 УК РСФСР Узб/ ССР.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">\n<p>В 1931 году был завербован в антисоветскую организацию правых РОЗИТОМ\
    \ (осужден к ВМН).\n<p>По указаниям РОЗИТА, в целях дискредитации постановления\
    \ партии и правительства о развитии хлопководства, проводил монокультуру хлопка,\
    \ одновременно занимался вредительством в ирригационном строительстве и на промышленных\
    \ стройках Чирчикстроя, Кувасай и др.\n<p>Работая директором планового института,\
    \ проводил вредительство в области подготовки кадров. В 1936 г. получил от ЗЕЛЕНСКОГО\
    \ (расстрелян по процессу право-троцкистского блока) задание о диверсионной работе\
    \ для передачи РОЗИТУ.\n<p>Вместе с РОЗИТОМ обсуждал вопросы подготовки диверсионных\
    \ актов на строительстве Кара-Музар, Кувасай, Чирчикском комбинате, дизельной\
    \ станции Ташкентской городской ж.д., Боссуйской гидроэлектростанции головной\
    \ плотины Чирчикстроя, после чего по приезде в Москву информировал ЗЕЛЕНСКОГО\
    \ о плане диверсионных работ и об организации террористических групп.\n<p>Как\
    \ участник организации КАРП изобличается показаниями: ЯРОЦКОГО В.Я., ЗЕЛЬКИНА\
    \ Е.Л. (осуждены к ВМН), ДРЕНОВА К.А., МУЛЛИНА П.Т., (осуждены на 10 лет), ПИЖУРИНА\
    \ А.И. (арестован).\n<p>Показаниями свидетелей ВЛАДИМИРОВА Е.В., АРХАНГЕЛЬСКОГО\
    \ (умер), МЕЩЕРИНА, МИНУБАЕВА и материалами экспертной комиссии.\n</TD> </TR>\
    \ </TABLE> \n"
- pageintom: '207'
  image: v13/17-171-421-207.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.207.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>КАРСТЕНС\
    \ Эрнест Эрнестович, 1875 г. рождения, уроженец гор. Риги, швед, гр-н СССР, беспартийный,\
    \ в 1938 году арестовывался по подозрению во вредительстве. Судом был оправдан.\n\
    <p>До ареста - начальник физико-химической лаборатории Пятигорского Бальнеологического\
    \ Института.\n<p>Арестован 29.8.39 г. ст. 58 п.п. 1-а, 7, 9 и 11 УК РСФСР.\n</TD>\
    \ <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Участник антисоветской вредительско-диверсионной\
    \ организации. Немецкий шпион.\n<p>В 1925 году был завербован  А.Н. ОГИЛЬВИ (бывш.\
    \ директор Пятигорского Бальнеологического Института - арестован) в антисоветскую\
    \ вредительскую организацию, действовавшую на группе курортов Кавминвод.\n<p>С\
    \ целью скрытия диверсионной работы, проводимой участниками организации, по выводу\
    \ из строя и бактериального заражения важнейших минеральных источников - фальсифицировал\
    \ физико-химические исследования минеральных вод.\n<p>В 1927 году был завербован\
    \ для работы в пользу немецкой разведки немецким разведчиком ТУБЕНТАЛЕМ Р.Г. (выехал\
    \ в Германию), которому передавал шпионские материалы, касающиеся состояния группы\
    \ курортов Кавминвод, ее гидроминерального хозяйства и ряд других сведений.\n\
    <p>В принадлежности к организации и во вредительстве уличается показаниями участников\
    \ организации: ЛЕВИЦКОЙ, ЛАНГВАГЕНА, А.Н. ОГИЛЬВИ, ЛЕБЕДЕВА, ЗИПАЛОВА и очными\
    \ ставками с ЛЕВИЦКОЙ, ЛАНГВАГЕНОМ и ЛЕБЕДЕВЫМ (все арестованы).\n<p>Показаниями\
    \ свидетелей: ШИНКАРЕНКО, БАНЧУЖНОЙ, ГУРЕВИЧ и ПШЕНИЧНИКОВОЙ.\n<p>Заключением\
    \ экспертно-технической комиссии от 28.1.1940 г.\n</TD> </TR> </TABLE> \n"
- pageintom: '208'
  image: v13/17-171-421-208.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.208.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>КАСПРУК\
    \ Александр Владимирович, 1917 г. рождения, урожен. с.Садки, Ровенской области,\
    \ происходит из семьи помещика, б. польский подданный, русский, гр-н СССР.\n<p>До\
    \ ареста кладовщик дистанции № 2 строительства шоссейных дорог в Западной Украине.\n\
    <p>Арестован 5 июня 1940 года.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Участник\
    \ к.р. повстанческой организации, существовавшей на территории западных областей\
    \ Украины, до последнего времени, в которую вошли члены так называемой \"младоросской\
    \ партии\", \"национально-трудового союза нового поколения\", и \"русской фашистской\
    \ партии\", ранее нелегально существовавших на территории Польши.\n<p>Еще в период\
    \ существования польского государства члены вышеуказанных контрреволюционных групп\
    \ готовили и перебрасывали в СССР по заданию польской разведки шпионов, диверсантов\
    \ и террористов.\n<p>КАСПРУК являлся активным участником к.р. монархической организации\
    \ \"младоросской партии\", завербован в 1936 г. руководителями этой организации\
    \ ПРОХОРОВЫМ и МИТРОФАНОВОЙ (арестованы).\n<p>По заданию ПРОХОРОВА КАСПРУК руководил\
    \ в г. Ровно в 1936-37 г. к.р группой и выступал с докладами на антисоветские\
    \ темы.\n<p>С приходом Советской власти установил связи с участниками повстанческой\
    \ организации, с целью продолжения контрреволюционной работы.\n<p>Изобличается\
    \ показаниями ПРОХОРОВА, МИТРОФАНОВОЙ, САДОВСКОГО (арестованы) и очными ставками\
    \ с ними.\n</TD> </TR> </TABLE> \n"
- pageintom: '209'
  image: v13/17-171-421-209.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.209.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>КАУРИЧЕВ\
    \ Николай Сергеевич, 1899 года рождения, уроженец села Дугна, Дугниниского района,\
    \ Тульской области, писатель, бывш. член ВКП(б), выбыл по несогласию с генеральной\
    \ линией партии, бывший член Союза Советских Писателей.\n<p>Арестован 12/I-1940\
    \ года.\n<p>Обвиняется по ст.ст. 58 п.п. 7,10 и 11 19-58-8 УК РСФСР.\n</TD> <TD\
    \ WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Участник право-троцкистской организации в\
    \ Москве.\n<p>С 1929 года занимался антисоветской агитацией, писал антисоветские\
    \ стихи и рассказы, распространял клевету на политику партии и советского правительства,\
    \ а также и на их руководителей.\n<p>Высказывал террористические намерения против\
    \ руководителей партии и правительства и был связан по антисоветской деятельности\
    \ с террористами.\n<p>Изобличается прямыми показаниями: НАСЕДКИНА (осужден к ВМН),\
    \ НОВИКОВА, ПАКЕНТРЕЙГЕРА (арестованы) и свидетельскими показаниями САВЕЛЬЕВА,\
    \ СЕМИНА и очной ставкой с НОВИКОВЫМ.\n</TD> </TR> </TABLE> \n"
- pageintom: '210'
  image: v13/17-171-421-210.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.210.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>КАЦ Илья\
    \ Моисеевич, 1904 г.р., урож. г. Новоукраинка, Одесской области, еврей, гр-н СССР,\
    \ со средним образованием, состоял членом ВКП(б) с 1925 г. б. инструктор Политуправления,\
    \ затем нач. Якутского политотдела Главсевморпути.\n<p>К моменту ареста работал\
    \ нач. отдела кадров Арбатского райжилуправления Киевского райсовета г. Москвы.\n\
    <p>Арестован 30.3-40 г.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Участник\
    \ антисоветской право-троцкистской террористической организации.\n<p>В 1931-32\
    \ г.г. во время учебы в Архангельском комвузе был связан с троцкистом ВТОРОВЫМ\
    \ (арестован) и при обсуждении письма тов. СТАЛИНА - \"о некоторых вопросах истории\
    \ большевизма\" выступал с поддержкой троцкистских взглядов ВТОРОВА.\n<p>В 1935\
    \ году во время работы инструктором Политуправления Главсевморпути был завербован\
    \ в антисоветскую право-троцкистскую террористическую организацию БЕРГАВИНОВЫМ\
    \ А., быв.нач. Политуправления Главсевморпути и знал о террористических намерениях\
    \ БЕРГАВИНОВА в отношении руководителей ВКП(б).\n<p>По заданию БЕРГАВИНОВА, будучи\
    \ нач. Якутского политотдела ГУСМП в 1937 году сохранял троцкистские кадры, отбывавшие\
    \ ссылку в Якутии.\n<p>В 1937 г. организовал срыв завоза угля по р. Лене в бухту\
    \ Тикси, чем способствовал замораживанию полярного флота в море Лаптевых.\n<p>Изобличается\
    \ показаниями: ЛОМАКИНА (осужден к ВМН, СЕРКИНА И.О. (арестован) и очной ставкой\
    \ с последним и показаниями АДАМОВИЧА (осужден к 15 г. ИТЛ).\n<p>В антисоветской\
    \ агитации изобличается показаниями свидетелей: РЕДЬКИНА, ПИМАКОВА, КУДРЯВИНА\
    \ В.Е.\n</TD> </TR> </TABLE> \n"
