  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.289.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>МИКУЛИНСКИЙ\
    \ Наум Саулович, 1882 года рождения, урож. гор.Кременчуг, еврей, гр-н СССР, беспартийный,\
    \ бывш. меньшевик с 1903 по 1907 г.г.\n<p>До ареста - товаровед Бакинской базы\
    \ \"Оптобакалея\".\n<p>Арестован 8 марта 1940 года. \n<p>Обвиняется по ст.ст.\
    \ 68 и 72 УК Аз.ССР.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Агент английской\
    \ разведки.\n<p>Завербован в 1922 г. резидентом англо-разведки АТВЕЛЬ ДЖЕМСОМ\
    \ (из Батуми выехал за границу в 1933 году).\n<p>По шпионской работе был связан\
    \ с ЖИТКОВЫМ -бывш.нач.отдела заготовок Мособлпищеторга и КУНОМ - бывш. зав.Торготдела\
    \ Союзтекстильсбыта (арестованы), получал от них шпионские материалы о состоянии\
    \ экономики Азербайджана, о добыче и переработке нефти, а также об экспорте советских\
    \ товаров через Баку, пересылал эти сведения английской разведке в адрес англо-разведчика,\
    \ проживающего в Лондоне СЕЛАВРИ (невозвращенец).\n<p>МИКУЛИНСКИЙ передавал также\
    \ английской разведке шпионские материалы о состоянии промышленности и сельского\
    \ хозяйства Аджарии и Грузии, а также об экспорте товаров через Батумский порт.\n\
    <p>В шпионской работе изобличается показаниями КУНА (арестован) и очной ставкой\
    \ с ним.\n</TD> </TR> </TABLE> \n"
- pageintom: '290'
  image: v13/17-171-421-290.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.290.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>МАХАНОВ\
    \ Иван Абрамович, 1901 года рождения, уроженец города Кинешма Ивановской области,\
    \ русский, гр-н СССР, из рабочих, бывший член ВКП(б), до ареста - нач. артиллерийского\
    \ опытного конструкторского отдела Кировского завода в гор.Ленинграде.\n<p>Арестован\
    \ 27.VI.1939 года.\n<p>Обвиняется по ст.ст. 58 п.п.1-а, 7, 11 УК РСФСР.\n</TD>\
    \ <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Участник военно-заговорщической организации,\
    \ в которую вовлечен в 1935 году ТУХАЧЕВСКИМ М.Н., бывшим замнаркома обороны (осужден\
    \ к ВМН).\n<p>Агент германской разведки, к сотрудничеству с которой привлечен\
    \ в 1935 году ЕФИМОВЫМ - бывшим начальником артиллерийского управления РККА (осужден\
    \ к ВМН).\n<p>Систематически передавал германской разведке секретные конструктивные\
    \ и баллистические данные о новых образцах артиллерийского вооружения, изготовляемого\
    \ на Кировском заводе.\n<p>Являясь руководителем конструкторского отдела на Кировском\
    \ заводе, срывал вооружение РККА легкой дивизионной пушкой, вместо которой конструировал\
    \ заведомо негодную для Красной армии универсальную дивизионную пушку, срывал\
    \ вооружение укрепленных районов капанирными установками Л-17, умышленно конструировал\
    \ дефектные пушки: дивизионную 73 мм пушку Л-12, зенитную 100 мм пушку Л-6.\n\
    <p>Во вражеских целях МАХАНОВ в течении 10 лет не дал на вооружение армии ни одной\
    \ новой артиллерийской системы и нанес государству материальный ущерб в размере\
    \ 35 миллионов рублей.\n<p>Кроме того МАХАНОВ проводил вербовочную работу по привлечению\
    \ новых лиц в антисоветскую организацию\n<p>МАХАНОВЫМ к вражеской работе были\
    \ привлечены КОРБ - бывший старший инженер-конструктор артиллерийского опытно-конструкторского\
    \ отдела Кировского завода (арестован), ВИШНЯКОВ - старший инженер конструктор\
    \ того же отдела Кировского завода.\n<p>Как участник военно-заговорщической организации\
    \ МАХАНОВ изобличается показаниями ТЕР-АСАТУРОВА, ЧЕБЫШЕВА (осуждены к ВМН), ОТСА\
    \ (застрелился), ВАСИЛЬЕВА, МАКУЛОВА, КОРБА, АМЕЛЬКОВИЧА, БАРАНОВА, ВОЛЫНКИНА\
    \ и ДОБРЯКОВА (арестованы), а также очными ставками с МАКУЛОВЫМ, ВОЛЫНКИНЫМ, ДОБРЯКОВЫМ,\
    \ свидетельскими показаниями и актом экспертно-технической комиссии.\n</TD> </TR>\
    \ </TABLE> \n"
