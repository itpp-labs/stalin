  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.211.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>КАЦЕНЕЛЕНБОГЕН\
    \ (БОГЕН) Михаил Эммануилович, 1903 года рождения, уроженец г. Невель, Калининской\
    \ обл., гр.СССР, еврей, служащий, с незаконченным высшим образованием, женат,\
    \ из семьи торговцев-лишенцев, со слов - не судимый, в Красной Армии не служил,\
    \ состоял членом ВКП(б) с 1919 года, исключен в связи с настоящим делом, в органах\
    \ ОГПУ-НКВД с 1925 года.\n<p>До ареста пом. начальника 1 отделения 2 отдела ГУГБ\
    \ НКВД СССР, спец. звание ст. лейтенант госуд.безопасности.\n<p>Арестован 31 января\
    \ 1939 года ст.ст. 58 -1 п.\"а\", 58-7,17-58-8 и 58-11 УК РСФСР.\n</TD> <TD WIDTH=\"\
    61%\" VALIGN=\"TOP\">\n<p>Участник антисоветского заговора, существовавшего в\
    \ НКВД.\n<p>Завербован в 1933 году начальником 1 отделения СПО РУТКОВСКИМ А.Ф.\
    \ (арестован) по заданию МОЛЧАНОВА (осужден).\n<p>По заданиями АГРАНОВА, МОЛЧАНОВА\
    \ (осуждены к ВМН), РУТКОВСКОГО, проводил подрывную, вражескую работу, направленную\
    \ на сохранение руководящих кадров троцкистско-зиновьевского контр-революционного\
    \ подполья; уничтожал агентурные донесения и протоколы допросов арестованных,\
    \ изобличающие в антисоветской деятельности троцкистов и правых.\n<p>Находясь\
    \ в 1937-1938 г.г. в командировке на Колыме, в УНКВД по ДС, вместе с СПЕРАНСКИМ\
    \ (осужден) и другими грубо нарушал социалистическую законность, выразившуюся\
    \ в массовых необоснованных арестах членов КП, ВЛКСМ и специалистов из вольнонаемного\
    \ состава и фальсификации следственных материалов.\n<p>Изобличается показаниями\
    \ ЭДЕЛЬМАНА, МОЛЧАНОВА, СЛАВАТИНСКОГО, БЯНКИНА, ШАЛАВИНА, МАРТЫНОВА, ЛУЛОВА, СПЕРАНСКОГО,\
    \ ГАРАНИНА, ГОРСКОГО (осуждены), РУТКОВСКОГО, КРЕЙНИНА и БЕЛЬСКОГО (арестованы)\
    \ и документами дела.\n</TD> </TR> </TABLE> \n"
