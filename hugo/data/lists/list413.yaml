  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.303.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>МОРОЗ\
    \ Николай Феофилович, 1915 г.р., ур. г.Здолбуново, Западной Украины (б.Польши),\
    \ русский, гр-н СССР, б/п.\n<p>До ареста - пом.машиниста депо Здолбуново, Ковельской\
    \ ж.д.\n<p>Арестован 28.V-1940 года.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n\
    <p>Участник к.р. повстанческой организации существовавшей на территории западных\
    \ областей Украины до последнего времени, в которую вошли члены так называемой\
    \ \"младоросской партии\", \"национально-трудового союза нового поколения\" и\
    \ \"русской фашистской партии\", ранее нелегально существовавших на территории\
    \ Польши.\n<p>Еще в период существования польского государства, члены вышеуказанных\
    \ к.р групп готовили и перебрасывали в СССР по заданию польской разведки шпионов,\
    \ диверсантов и террористов.\n<p>После советизации Западной Украины участники\
    \ организации ушли в подполье, продолжая вести свою к.р. работу.\n<p>МОРОЗ в \"\
    национально-трудовой союз нового поколения\" завербован в 1936 году участником\
    \ этой организации ПРЕСМАНОМ (арестован), посещал собрания этой организации, где\
    \ обсуждались вопросы применения террора против руководителей ВКП(б) и Советского\
    \ правительства.\n<p>Изобличается прямыми показаниями ИВАНОВА, ВУЛЬКОВСКОГО (арестованы)\
    \ и очной ставкой с ИВАНОВЫМ.\n</TD> </TR> </TABLE> \n"
- pageintom: '304'
  image: v13/17-171-421-304.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.304.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>МОРОЗОВ\
    \ Григорий Александрович, 1902 г. рождения, уроженец Сталинградской области, Ленинского\
    \ района, села Рахинка, русский, гр-н СССР, служащий, с высшим образованием, бывш.\
    \ член ВКП(б)  1939 г., исключен в связи с арестом, ранее не судим, быв. директор\
    \ Хабаровского Мелькомбината Дальне-Восточного треста \"Главмука\".\n<p>В момент\
    \ ареста - начальник строительства по восстановлению сожженного шерстовочного\
    \ отделения Хабаровского Мелькомбината.\n<p>Арестован 24-го февраля 1940 года.\n\
    <p>Обвиняется по ст. 58 п.п. 7,9 и 11 УК РСФСР.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">\n<p>В 1932-33 г.г, находясь на учебе в Томском мукомольном институте, входил\
    \ в молодежную троцкистскую организацию, руководимую ссыльным троцкистом НАЗАРЯНОМ.\n\
    <p>Активный участник антисоветской диверсионно-вредительской организации, существовавшей\
    \ в мукомольной промышленности, в которую завербован в июне 1936 года бывшим управляющим\
    \ \"Дальне-Восточного треста \"Главмука\" - ПАТЕЙЧУК (осужден).\n<p>В 1937 году,\
    \ после ареста ПАТЕЙЧУКА, установил контрреволюционную связь с участником организации\
    \ АПОСТОЛОВЫМ - бывш. главным инженером Дальне-Восточного треста \"Главмука\"\
    \ (арестован), возглавил вместе с ним руководство диверсионно-вредительской работой\
    \ на мельничных предприятиях Дальне-Восточного треста \"Главмука\", срывал производственные\
    \ планы, выпускал нестандартный сорт муки, разрушал мельничное оборудование.\n\
    <p>1-го января 1940 года, по предложению АПОСТОЛОВА, организовал через гл. инженера\
    \ Хабаровского мелькомбината  ИВАЩЕНКО - поджог комбината, причинив убыток в 2\
    \ миллиона рублей.\n<p>Находился в курсе шпионской связи АПОСТОЛОВА с японской\
    \ разведкой.\n<p>Диверсионно-вредительская работа МОРОЗОВА подтверждена актами\
    \ технической и экономической экспертиз, показаниями свидетелей и однодельцев.\n\
    <p>Как участник диверсионно-вредительской организации изобличается показаниями\
    \ арестованных: АПОСТОЛОВА, ИВАЩЕНКО, АУГУСТ, ПАНИНА, ЖЕЛЕЗНЯК, КУТУЗОВА.\n</TD>\
    \ </TR> </TABLE> \n"
