  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.185\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ИВАНОВ\
    \ Григорий Иванович, 1897 года рождения, уроженец дер.Райновки Смоленской обл.,\
    \ русский, гр-н СССР, член ВКП(б) с 1919 года, быв.зам. нач. Контрольно-Инспекторской\
    \ группы ГУШОСДОРА, до ареста - нач. 3 отделения Административно-Хозяйственного\
    \ отдела АХУ НКВД СССР.\n<p>Арестован 28/VIII-39 года.\n</TD> <TD WIDTH=\"61%\"\
    \ VALIGN=\"TOP\">\n<p>Является участником антисоветской заговорщической организации,\
    \ существовавшей в органах НКВД, в которую был завербован в марте месяце 1937\
    \ года, бывшим нач. контрольно-инспекторской группы ГУШОСДОРА НКВД СССР - ПРОХОРОВЫМ\
    \ Т.А.\n<p>Как участник заговорщической организации, проводил подрывную работу\
    \ в ГУШОСДОРЕ. направленную на срыв строительства автомагистралей.\n<p>Входил\
    \ в состав террористической группы, готовившей террористические акты против руководителей\
    \ партии и правительства.\n<p>В принадлежность к заговорщической организации и\
    \ в проведении вражеской работы, изобличается показаниями обвиняемых ПРОХОРОВА\
    \ Т.А., ТАРАСОВА И.Г., БЛАГОНРАВОВА Г.И. и ИСАЕВИЧА Н.М.\n<p>Все перечисленные\
    \ выше лица арестованы.\n</TD> </TR> </TABLE> \n"
- pageintom: '186'
  image: v13/17-171-421-186.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.186\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ИВАНОВ\
    \ Григорий он же Георгий, Тимофеевич, 1916 года рождения, ур.мест.Знаменка УССР,\
    \ сын быв.жандарма, домовладельца г.Здолбуново, русский, быв.польский подданный,\
    \ затем гр-н СССР, окончил 6 классов русской гимназии в Польше.\n<p>С 1938 г.служил\
    \ рядовым в польской армии.\n<p>До ареста работал техническим конторщиком ст.Здолбуново,\
    \ Ковельской ж.д.\n<p>Арестован 5.VI.1940 года.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">\n<p>Участник к/р повстанческой организации, существовавшей на территории\
    \ западных областей Украины до последнего времени, в которую вошли члены так.наз.\"\
    младоросской партии\", \"национально-трудового союза нового поколения\" и \"русской\
    \ фашистской партии\", ранее нелегально существовавших на территории Польши.\n\
    <p>Еще в период существования польского государства члены вышеуказанных контрреволюционных\
    \ групп готовили и перебрасывали в СССР по заданию польской разведки шпионов,\
    \ диверсантов и террористов.\n<p>В 1936 году ИВАНОВ подготавливался к нелегальному\
    \ переходу в СССР с литературой контрреволюционного содержания. Отправлял контрреволюционную\
    \ литературу в СССР в вагонах. Участвовал в собраниях организации, где обсуждались\
    \ вопросы применения террора против руководителей ВКП(б) и Советского правительства.\n\
    <p>После советизации Западной Украины участники организации ушли в подполье, продолжая\
    \ вести свою контрреволюционную работу. ИВАНОВ по заданию к/р организации проник\
    \ на жел.дор.транспорт в качестве технического конторщика и проводил подрывную\
    \ работу: задерживал продвижение вагонов с продовольствием, засылал не по назначению\
    \ вагоны с грузами, неоднократно пытался направить военные грузы, в том числе\
    \ и вагон с крыльями военных самолетов, через пограничную ст.Граево в Германию\
    \ под видом экспортных грузов.\n<p>Изобличается показаниями КАЛАШНИКОВА, ПРЕСМАНА,\
    \ САДОВСКОГО, ВУЛЬКОВСКОГО (арестованы) и очными ставками с ними.\n</TD> </TR>\
    \ </TABLE> \n"
- pageintom: '187'
  image: v13/17-171-421-187.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.187\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ИВАНОВ\
    \ Николай Сергеевич, 1898 г. рождения, уроженец гор.Кузнецка, Куйбышевской обл.,\
    \ русский, гр-н СССР, бывш.член ВКП(б).\n<p>До ареста председатель Казпотребсоюза.\n\
    <p>Арестован 4.IV-38 г. НКВД Казахской ССР.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">\n<p>Являлся участником право-троцкистской организации, в которую был вовлечен\
    \ в 1931 году б. председателем Западно-Казахстанского облисполкома СПИРОВЫМ (осужден).\n\
    <p>В 1935 г. лично завербован в право-троцкистскую организацию б.зам.предправления\
    \ Казпотребсоюза БЛАГОСМЫСЛОВА и зав.план.фин.отдела РУДАКОВА (арестованы).\n\
    <p>Имел шпионскую связь с участником право-троцкистской организации - БАЛТЫШКИНЫМ.\n\
    <p>Участвовал в подготовке вооруженного восстания против Советской власти.\n<p>Работая\
    \ в Потребкооперации проводил вредительскую работу по срыву торговли и расширению\
    \ торговой сети потребкооперации, дезорганизовал финансовую деятельность. Причинил\
    \ государству ущерб в сумме 55 млн.рублей.\n<p>По вражеской работе был связан\
    \ с быв.председателем Центросоюза ЗЕЛЕНСКИМ и б.секретарем ЦК КП(б) Казахстана\
    \ МИРЗОЯНОМ (осуждены к ВМН).\n<p>Изобличается показаниями участников право-троцкистской\
    \ организации ЕРОФЕЕВА, НУРМУХАМЕДОВА, ПОЛАТБЕКОВА (осуждены к ВМН), НИКОЛАЕВА,\
    \ СПИРОВА, НИПОРКИНА (осуждены на разные сроки), БЛАГОСМЫСЛОВА, РУДАКОВА, ЖЕЛЕЗОВА,\
    \ РАФАЛЬСКОГО, ВЕРХОВСКОГО и САДЫБЕКОВА (арестованы), а также очными ставками\
    \ с БЛАГОСМЫСЛОВЫМ, РУДАКОВЫМ, СПИРОВЫМ, НИПОРКИНЫМ и ЖЕЛЕЗОВЫМ.\n</TD> </TR>\
    \ </TABLE> \n"
- pageintom: '188'
  image: v13/17-171-421-188.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.188\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ИВАНОВ\
    \ Петр Михайлович, 1890 года рождения, урож.Буэнос-Айрес (Аргентина), русский,\
    \ гр-н СССР, из дворян, бывший офицер царского флота, беспартийный, бывший консультант\
    \ Ленинградского Особого Технического Бюро по военным изобретениям.\n<p>До ареста\
    \ - и.о.начальника кафедры минного оружия специальных курсов командного состава\
    \ РКВМФ. Военное звание -капитан 2-го ранга.\n<p>Арестован 6-го ноября 1939 года.\n\
    <p>Обв.по ст.ст.58-1-а, 7, 11 УК РСФСР.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\"\
    >\n<p>Участник антисоветской организации, существовавшей в Ленинградском Особом\
    \ техническом бюро по военным изобретениям (Остехбюро), при Наркомате Военно-Морского\
    \ флота.\n<p>В шпионскую организацию был завербован в 1928 году бывшим начальником\
    \ минного отдела Остехбюро ПЯТНИЦКИМ А.А. (арестован), проводил подрывную работу,\
    \ срывая вооружение Военно-Морского флота минным оружием, принимал участие во\
    \ вредительстве при конструировании мин \"образца 1926 года\", \"М-500\", \"КБ-3\"\
    , \"Гирлянде\" и других.\n<p>Широкое вредительство ИВАНОВЫМ было осуществлено\
    \ в механизмах выбрасывания мин с подводной лодки типа \"Ленинец\".\n<p>Как участник\
    \ антисоветской организации и во вредительской работе изобличается показаниями\
    \ ВЕРБИЦКОГО (арестован) и ВОРОХОБИНА (осужден к ВМН). Вредительская работа ИВАНОВА\
    \ подтверждается также показаниями ЛЕОНОВА, БЕКАУРИ, ЛУДРИ (осуждены к ВМН), а\
    \ также имеющимися в деле документами.\n</TD> </TR> </TABLE> \n"
