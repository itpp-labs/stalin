  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.472.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ШКУРАТОВ\
    \ Михаил Прокофьевич, 1897 года рождения, урож. г. Здолбуново, Ровенской области,\
    \ происходит из торговцев, быв. польский подданный, гр-н СССР, русский, содержал\
    \ ресторан и гостиницу в Здолбуново.\n<p>До ареста - без определенных занятий.\n\
    <p>Арестован 4.VII.40 г.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Агент польской\
    \ разведки. Завербован в 1938 году исправником ЗАКШЕВСКИМ.\n<p>По шпионской деятельности\
    \ был связан с начальником польской разведки в Здолбуново - поручиком ДАНИНКОВИЧЕМ\
    \ (арестован). Знал о нахождении конспиративной квартиры польской разведки в Здолбуново.\n\
    <p>Состоял членом белогвардейской к/р. организации \"Русского благотворительного\
    \ общества\" посещал собрания этой организации.\n</TD> </TR> </TABLE> \n"
- pageintom: '473'
  image: v13/17-171-421-473.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.473.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ШМАВГОНЕЦ\
    \ Николай Захарович, 1917 г.рождения, урож. д. Дубовое, Оршанского р-на, БССР,\
    \ белорусс, гр-н СССР, член ВЛКСМ, крестьянин-колхозник, образование 5 классов,\
    \ в РККА с 1938 года.\n<p>До ареста - красноармеец-шофер легкотанковой бригады\
    \ г. Вильно.\n<p>Арестован 4.VI.40 г.\n<p>Обвиняется по ст.ст. 58-1 \"б\" УК РСФСР.\n\
    <p>Следдело № 174.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Изменник родине.\n\
    <p>Находясь в спецкомандировке в г. Вильно, 18 мая 1940 года дезертировал из рядов\
    \ Красной Армии.\n<p>В период дезертирства на квартире литовской гражданки Юлии\
    \ САВИЦКОЙ сообщил секретные сведения о советском гарнизоне агенту иностранной\
    \ разведки ГАРЛИНУ и был завербован последним для шпионской работы против СССР.\n\
    <p>По заданию ГАРЛИНА возвратился в часть для выполнения шпионского задания и\
    \ рассказал командованию легенду, подсказанную ГАРЛИНЫМ о хищении его на улице\
    \ неизвестными лицами с целью сокрытия своих предательских действий.\n<p>Виновным\
    \ себя признал.\n<p>САВИЦКАЯ арестована, показания ШМАВГОНЦА о дезертирстве подтвердила.\n\
    <p>ГАРЛИН устанавливается.\n</TD> </TR> </TABLE> \n"
- pageintom: '474'
  image: v13/17-171-421-474.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.474.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ШАПИРО\
    \ Макс Ильич, 1891 г.рождения, урож. г. Борисов, из служащих, еврей, гр-н СССР,\
    \ член ВКП(б) с 1919 года. В 1937 году исключен в связи с потерей партийной бдительности\
    \ и неискренности перед партией.\n<p>В РККА с 1918 года.\n<p>До ареста - начальник\
    \ Санотдела МВР, бригадный интендант.\n<p>Арестован 28 октября 1938 года.\n<p>Обвиняется\
    \ по ст.ст. 58-1 \"б\", 58-11 УК РСФСР.\n<p>Следдело № 21210.\n</TD> <TD WIDTH=\"\
    61%\" VALIGN=\"TOP\">\n<p>Является участником антисоветского военного заговора\
    \ в системе Санслужбы РККА.\n<p>В заговор был вовлечен в 1936 году бывшим начальником\
    \ Санитарного Отдела ЛВО - ЗВОНИЦКИМ (осужден к ВМН).\n<p>Как участник заговора\
    \ в Ленинградском военном госпитале проводил большое вредительство - не обеспечил\
    \ госпиталь нужными медикаментами, не провел освежение санимущества \"НЗ\", довел\
    \ госпиталь до полного развала, увеличив смертность военнослужащих в 1937 году.\n\
    <p>Изобличается показаниями ЗАЛКИНА, ЗАРАЙСКОГО, очными ставками с ними, показаниями\
    \ ЛУКИНА, ГОЛЬДБЕРГА, ЕРШОВА (осуждены к ВМН) и актами комиссии, производившей\
    \ обследование госпиталя.\n</TD> </TR> </TABLE> \n"
- pageintom: '475'
  image: v13/17-171-421-475.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.475.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ШОШЕНКОВ\
    \ Дмитрий Никифорович, 1900 года рождения, урож. гор.Казань, русский, гр-н СССР,\
    \ быв. член ВКП(б) с 1921 года.\n<p>С 1932 по 1939 г.г. работал в Торгпредстве\
    \ СССР в Англии.\n<p>До ареста - директор русского лесного агентства в Лондоне.\n\
    <p>Арестован 25 декабря 1939 года.\n<p>Обвиняется по ст.ст. 58-1-а, 58-7 и 58-11\
    \ УК РСФСР.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Активный участник право-троцкистской\
    \ организации, существовавшей в системе Наркомвнешторга. Завербован в феврале\
    \ 1936 годы КОЗЫРЕВЫМ - бывшим директором Беломорского лесного треста в Лондоне.\n\
    <p>Проводил вражескую работу, направленную на дезорганизацию советской внешней\
    \ торговли: заключал невыгодные для Советского Союза сделки с английским лесными\
    \ фирмами, производил продажу советского леса на английском рынке в период падения\
    \ цен.\n<p>Кроме того, путем сделок с представителями инофирм, занимался хищением\
    \ средств для финансирования троцкистов.\n<p>Как участник антисоветской организации\
    \ изобличается показаниями бывших работников Наркомвнешторга БОГОМОЛОВА, БЕЛИЦКОГО\
    \ (осуждены к ВМН), КОЗЫРЕВА и ПЕРЦЕВА (арестованы) и очными ставками с ними.\n\
    </TD> </TR> </TABLE> \n"
- pageintom: '476'
  image: v13/17-171-421-476.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.476.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ШТЕЙНБОК\
    \ Давид Маркович, 1899 года рождения, урож. бывш. Польши, еврей, гр-н СССР, б/п.,\
    \ бывш.совладелец кирпичного завода. В 1918 году, в момент оккупации немцами Украины,\
    \ служил у них переводчиком.\n<p>До ареста - зам. главного бухгалтера \"Главстройпрома\"\
    \ Наркомата черной металлургии.\n<p>Арестован 20-го июня 1939 г.\n<p>Обвиняется\
    \ по ст.58 п.п.1-а и 11 УК РСФСР.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Являлся\
    \ агентом бывш.польской разведки, завербован ЗАЙМОВСКИМ - бывшим жандармским офицером,\
    \ которому передавал шпионские сведения о военном строительстве во Владивостоке,\
    \ а также о строительстве аэродромов и расположении воинских частей в Московском\
    \ военном округе.\n<p>С 1937 года являлся участником антисоветской организации,\
    \ в которую был завербован бывш. сотрудником НКВД КРОНГАУЗОМ (осужден к ВМН).\n\
    <p>По заданию КРОНГАУЗА готовил антисоветские листовки с целью распространения\
    \ их ко дню выборов в Верховный Совет СССР.\n<p>В конце 1938 г. подготовлял террористический\
    \ акт против одного из руководителей партии и советского правительства.\n<p>17\
    \ июня 1939 г. послал антисоветские клеветнические письма в иностранные посольства\
    \ в Москве (английское, французское и США), а в быв. польское посольство отнес\
    \ лично и просил содействия о выезде из СССР в Польшу.\n<p>По шпионской работе\
    \ был связан с ИСАКОВЫМ Л.В. (арестован), вместе с которым составлял антисоветские\
    \ клеветнические письма в иностранные посольства.\n<p>Изобличается показаниями\
    \ ИСАКОВА Л.В. и ЗАК И.Л. (арестованы), а также документами.\n</TD> </TR> </TABLE>\
    \ \n"
- pageintom: '477'
  image: v13/17-171-421-477.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.477.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ШУЛЕПОВ\
    \ Александр Васильевич, 1894 года рождения, уроженец Архангельской обл., русский,\
    \ гр-н СССР, быв. член ВКП(б) с 1919 года, исключен в связи с арестом.\n<p>До\
    \ ареста - председатель Выездной Сессии Спецколлегии Дальне-Восточного Крайсуда\
    \ г. Владивостока, из крестьян.\n<p>Арестован 24.V-1938 года, по ст. 58-1а, 58-7,8,11\
    \ УК РСФСР.\n<p>След.дело № 74166 УНКВД Приморской области.\n</TD> <TD WIDTH=\"\
    61%\" VALIGN=\"TOP\">\n<p>Участник антисоветской право-троцкистской террористической\
    \ организации, существовавшей в органах прокуратуры и суда Дальневосточного края,\
    \ в которую был завербован ВЯТКИНЫМ в 1936 году.\n<p>В интересах организации,\
    \ в целях сохранения враждебных советской власти кадров, прекращал и смазывал\
    \ дела на государственных преступников, изобличенных в проведении активной подрывной\
    \ работы.\n<p>Смазал и прекратил дела на КИЧА, КИСЕЛЕВА, ТОЛОНИНА, КОНОПЛЕВА и\
    \ других ВРАГОВ Советской власти.\n<p>Изобличается показаниями ЛЮБИМОВА, ГУРЕВИЧ,\
    \ ВЯТКИНА и ЧЕРСТВЕНКОВА (арестованы), свидетеля МЕЛЬНИКОВА и документами.\n</TD>\
    \ </TR> </TABLE> \n"
- pageintom: '478'
  image: v13/17-171-421-478.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.478.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ШУМСКИЙ\
    \ Николай Степанович, 1903 года рождения, уроженец г. Бузлук, Чкаловской области,\
    \ русский, гр-н СССР, член ВКП(б) с 1924 года, исключен в связи с арестом. До\
    \ ареста нач. ДТО НКВД Кировской жел. дороги.\n<p>Арестован 21 февраля 1939 года.\n\
    <p>Обвиняется по ст. 58-7, 11 УК.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Являлся\
    \ участником антисоветского заговора существовавшего в органах ОГПУ-НКВД.\n<p>Проводил\
    \ вражескую работу по сохранению от разгрома право-троцкистских, террористических\
    \ кадров в Горьковской и Ленинградской областях.\n<p>Фальсифицировал следственные\
    \ материалы по делам, находившимся в производстве ДТО НКВД Кировской железной\
    \ дороги, в результате чего ряд невинных лиц были осуждены к ВМН.\n<p>Как заговорщик\
    \ изобличается показаниями МАРТЫНОВА, ГУБИНА-МУСНИЦКОГО (осуждены к ВМН) и АНТОНОВСКОГО\
    \ (осужден).\n<p>Кроме того, во вражеской работе по Горьковской и Ленинградской\
    \ областям изобличается показаниями свидетелей: ГОРШКОВА, ЖУКОВА, МЕМЕЛОВА, МИТРОФАНОВА,\
    \ КЛЮШНИКОВА, БАЗИНА, БЕЗУЕВСКОГО, ВОРОНОВИЧА, ГУСЕВА, ИБРАЕВА, КОВРИГИНА, ЛУПАНДРИНА,\
    \ МАЛИНОВСКОГО, ПЕТРОВА, ПЕХМИСТРЕНКО и документами, имеющимися в деле.\n</TD>\
    \ </TR> </TABLE> \n"
- pageintom: '479'
  image: v13/17-171-421-479.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.479.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ШУЛЬМАН\
    \ Борис Исаакович, 1888 года рождения, уроженец г. Витебска, еврей, гр-н СССР.\
    \ быв. чл. ВКП(б). До ареста - коммерческий директор Ленинградского Электромеханического\
    \ завода Наркомсвязи, арестован 13.IX-39 г. НКВД Ленинградской области.\n</TD>\
    \ <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Являлся участником антисоветской террористической\
    \ организации правых, существовавшей в Ленинграде, в которую был завербован ЗИМИНЫМ\
    \ М.И. в 1931 году.\n<p>Принимал участие в нелегальных сборищах участников организации,\
    \ где обсуждались вопросы о методах борьбы с руководством партии и ставился вопрос\
    \ о насильственном устранении руководства ЦК ВКП(б).\n<p>В 1936 году создал антисоветскую\
    \ группу правых на предприятии № 1 завода \"Коминтерн\", совместно с которой проводил\
    \ вражескую работу, направленную на срыв оборонных заказов.\n<p>Был осведомлен\
    \ о террористических установках организации правых против руководителей партии\
    \ и правительства.\n<p>Изобличается показаниями участников организации ДЬЯКОНОВА,\
    \ МЕЛОМЕДА, НЕМАНОВА (осуждены к ВМН).\n<p>В проведении вражеской работы изобличается\
    \ также показаниями свидетелей: САФРОНОВА, ПОПОВА, ОСТАШИНА, ОСИПОВА, ФРОЛИНА,\
    \ АРХИПОВА, НИФОНТОВА, ДОРОФЕЕВА и БОНДУЛА.\n</TD> </TR> </TABLE> \n"
- pageintom: '480'
  image: v13/17-171-421-480.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.480.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ЭЙСУРОВИЧ\
    \ Израиль Филиппович, 1890 года рождения, урож. г. Севастополя, еврей, гр-н СССР,\
    \ беспартийный, с 1917 по 1918 г.г. состоял в партии меньшевиков. В 1921 году\
    \ арестовывался Аз.ЧК.\n<p>До ареста - зам.директора Центральной лаборатории электро-магнитных\
    \ волн Наркомпищепрома СССР.\n<p>Арестован 19/XII-1939 года, содержится под стражей\
    \ во внутренней тюрьме НКВД Аз. ССР - ст.ст. 63 ч.1, 72 и 73 УК Аз.ССР.\n<p>След.дело\
    \ № 26151.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Агент английской разведки,\
    \ участник контрреволюционной шпионской организации.\n<p>К шпионской работе в\
    \ пользу английской разведки был привлечен в 1919 году РОХЛИНЫМ Абрамом Вениаминовичем\
    \ (арестован). В 1932 году по указанию РОХЛИНА связался по шпионской работе с\
    \ экономистом Госплана Аз.ССР КОГЕНОМ Виктором Владимировичем. В 1933 году установил\
    \ в Москве шпионскую связь с ГИНЗБУРГОМ (осужден к ВМН) - зав. отдела Центросоюза.\n\
    <p>Помимо непосредственной работы по сбору шпионских материалов на протяжении\
    \ всех этих лет осуществлял пересылку шпионских материалов за границу, непосредственно\
    \ в английскую разведку через ГИНЗБУРГА. В частности через него же пересыла шпионские\
    \ материалы, получаемые из Баку от КОГЕНА Виктора Владимировича, освещавшие народное\
    \ хозяйство Азербайджана. В основном же нефтяную промышленность.\n<p>За свою шпионскую\
    \ работу ЭЙСУРОВИЧ с 1933 года по день ареста получил от английской разведки 80.000\
    \ руб., из них израсходовал на личные нужды 15 тыс. рублей, а остальные переотправил\
    \ КОГЕНУ Виктору Владимировичу.\n<p>Кроме того, проводил антисоветскую работу,\
    \ направленную на дискредитацию политического строя в Советском Союзе, в кругу\
    \ своих единомышленников с антисоветских позиций критиковал политику партии и\
    \ советского правительства.\n<p>Изобличается показаниями КОГЕНА, РОХЛИНА, ХАИНА\
    \ (арестованы) и очными ставками с ними.\n</TD> </TR> </TABLE> \n"
- pageintom: '481'
  image: v13/17-171-421-481.jpg
