  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.339.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ПАЙН Евгений\
    \ Михайлович, 1908 года рождения, уроженец г. Рязани, гр-н СССР, еврей, быв. член\
    \ ВЛКСМ, исключен как троцкист за антисоветскую деятельность 3 раза судим.\n<p>До\
    \ ареста литературный сотрудник журнала \"Крокодил\".\n<p>Арестован 12.I-1940\
    \ года.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Являлся участником троцкистской\
    \ организации существовавшей в Ленинграде. В организацию завербован в 1927 году\
    \ троцкистом ФРУМКИНЫМ (осужден).\n<p>В том же 1927 г. участвовал в организации\
    \ подпольной троцкистской типографии, для чего из типографии газеты \"Ленинградская\
    \ Правда\", воровал шрифты.\n<p>В 1928 и 1929 годах сочинял антисоветские листовки,\
    \ размножал их на пишущей машинке и совместно с другими участниками организации\
    \ распространял на фабриках и заводах Ленинграда.\n<p>В 1933 году установил связь\
    \ с троцкистской группой писателей в Москве, совместно с которыми высказывал террористические\
    \ взгляды и принимал террор как метод борьбы с советской властью.\n<p>Изобличается\
    \ показаниями и очными ставками арестованных участников троцкистской организации\
    \ ЛОСКУТОВА и УРПИСА и показаниями осужденных к ВМН ЛАВРЕНТЬЕВА, ЛАВРОВА, КРУКОВСКОГО\
    \ и ТИТОВА.\n</TD> </TR> </TABLE> \n"
- pageintom: '340'
  image: v13/17-171-421-340.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.340.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ПАНОВ\
    \ Алексей Петрович, 1902 года рождения, уроженец с. Марки, Квадковского р-на,\
    \ Воронежской области, русский, гр-н СССР, бывший член ВКП(б) с 1919 года, исключен\
    \ в связи с арестом, бывший начальник Управления РК Милиции г. Москвы, имеет специальное\
    \ звание ст. майор милиции.\n<p>Арестован 5/XI-39 г.\n</TD> <TD WIDTH=\"61%\"\
    \ VALIGN=\"TOP\">\n<p>Участник антисоветского заговора в органах НКВД. Привлечен\
    \ в 1937 году бывшим начальником УНКВД Московской области - РЕДЕНСОМ (осужден\
    \ к ВМН).\n<p>Был осведомлен о намечавшемся заговорщической организацией государственном\
    \ перевороте в стране.\n<p>Имел задание РЕДЕНСА подобрать людей из числа работников\
    \ ОРУДа милиции для совершения террористических актов.\n<p>Намечал использовать\
    \ в целях антисоветского заговора два сформированных им отряда милиции.\n<p>Скрывал\
    \ известные ему факты фальсификации следственных дел в органах милиции.\n<p>Вызывал\
    \ недовольство населения советской властью при проведении мероприятий административного\
    \ и оперативного порядка.\n<p>Изобличается прямыми показаниями БЕЛЬСКОГО (арестован),\
    \ УСПЕНСКОГО, СЕМЕНОВА (осуждены к ВМН), косвенными показаниями АРНОЛЬДОВА-КЕСЕЛЬМАНА,\
    \ РАТНЕРА С. (осуждены к ВМН), СТОЛЯРОВА (осужден на 15 лет), ШРЕЙДЕРА (осужден\
    \ на 10 лет) и очными ставками с БЕЛЬСКИМ и УСПЕНСКИМ.\n</TD> </TR> </TABLE> \n"
- pageintom: '341'
  image: v13/17-171-421-341.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.341.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ПАНОВ\
    \ Вячеслав Сергеевич, 1904 г.р., урож. г. Москвы, русский, гр-н СССР, состоял\
    \ в ВКП(б) с 1919 года, быв. управл. Делами Главсевморпути.\n<p>До ареста - нач.\
    \ жилищно-дачного сектора Наркомата Угольной промышленности.\n<p>Арестован 6/II-39\
    \ г. по ст.ст. 58 п.п. 8 и 11 УК РСФСР.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\"\
    >\n<p>Являлся участником антисоветской право-троцкистской организации, существовавшей\
    \ в Главсевморпути, в которую был завербован в январе 1936 года быв. зам. нач.\
    \ Главсевморпути ЯНСОНОМ Н.М. (осужден к ВМН).\n<p>Совместно с другими участниками\
    \ этой организации, БЕРГАВИКОВЫМ (умер), ЯНСОНОМ, КОЗЬМИНЫМ (осуждены к ВМН),\
    \ ЦАТУРОВЫМ, ДУБИНИНЫМ, СЕРКИНЫМ (арестованы) входил в состав террористической\
    \ группы, которая готовила террористический акт против руководителей партии и\
    \ правительства, лично принимал участие в подготовке террористических  актов осенью\
    \ 1936 года и в марте 1937 года. Осуществление которых намечалось в первом случае\
    \ БЕРГАВИНОВЫМ, а во втором ЯНСОНОМ, во время приема в Кремле работников Главсевморпути,\
    \ в связи с отлетом экспедиции на Северный полюс.\n<p>В октябре 1937 года ПАНОВ\
    \ совместно с ЦАТУРОВЫМ пытался путем столкновения автомашин на Можайском шоссе\
    \ совершить террористический акт против одного из руководителей партии и правительства.\n\
    <p>В принадлежности к антисоветской право-троцкистской организации и террористической\
    \ группе изобличается показаниями ЦАТУРОВА, ДУБИНИНА, СЕРКИНА (арестованы) и очными\
    \ ставками с ними. Кроме того, как участник антисоветской организации изобличается\
    \ также показаниями КОЗЬМИНА (осужден к ВМН).\n</TD> </TR> </TABLE> \n"
- pageintom: '342'
  image: v13/17-171-421-342.jpg
