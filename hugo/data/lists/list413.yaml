  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.215.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>КИПЕРМАН\
    \ Лев Саулович, 1884 года рождения, уроженец гор. Кременец, еврей, гр. СССР, беспартийный,\
    \ в прошлом меньшевик, в 1918 году был зам. комиссара продовольствия эсеро-меньшевистской\
    \ диктатуры \"Центрокаспий\" в Баку.\n<p>До ареста  - заместитель начальника планового\
    \ отдела Главснаба Наркомнефти СССР.\n<p>Арестован 18 декабря 1939 года.\n<p>Обвиняется\
    \ по ст.ст. 63 ч.1, 72 и 73 УК РСФСР Аз.ССР.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">\n<p>Агент английской разведки.\n<p>Завербован в 1921 году резидентом английской\
    \ разведки РОХЛИНЫМ Абрамом Вениаминовичем - бывш. зав. отд. Наркомхоза Аз. ССР\
    \ (арестован), которому до 1931 года передавал шпионские материалы о настроениях\
    \ рабочих и служащих города Баку.\n<p>В 1933 году КИПЕРМАН установил шпионскую\
    \ связь с КОГЕНОМ Виктором Владимировичем - быв. экономистом Госплана Аз. ССР\
    \ (арестован), получал от него шпионские материалы о нефтеперерабатывающей промышленности,\
    \ в частности, по авиабензину и специальным маслам, переправлял эти сведения агенту\
    \ английской разведки.\n<p>Изобличается показаниями РОХЛИНА А.В., КОГЕНА В.В.,\
    \ ЭЙСУРОВИЧА И.Ф. (арестованы) и очными ставками с ними.\n</TD> </TR> </TABLE>\
    \ \n"
- pageintom: '216'
  image: v13/17-171-421-216.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.216.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>КИРПА\
    \ Николай Константинович, 1886 г.р., урож. г.Днепропетровска, русский, гр-н СССР,\
    \ б/п, с 1905 по 1918 г. с перерывами состоял в РСДРП(м).\n<p>В момент ареста\
    \ работал юрисконсультом на заводе точных измерительных приборов.\n<p>Арестован\
    \ 4 ноября 1939 года.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Участник антисоветской\
    \ террористической группы \"децистов\".\n<p>В антисоветскую Сапроновскую группу\
    \ был завербован в 1923 году \"децистом\" ШИРОКОВЫМ.\n<p>По заданию ШИРОКОВА проводил\
    \ активную антисоветскую работу в частности занимался вербовкой новых участников\
    \ группы.\n<p>Наряду с этим, в 1935 году по заданию САПРОНОВА (через ШИРОКОВА)\
    \ создал из близких ему антисоветски настроенных людей террористическую группу\
    \ для совершения террористических актов против руководителей партии и Советского\
    \ правительства.\n<p>Изобличается показаниями осужденных на 3 года ИТЛ участников\
    \ Сапроновской группы: ЗОРИНА, КЛОКОВА, ГАЕВСКОГО и ШИРОКОВА (осуждена на 5 лет\
    \ ИТЛ).\n</TD> </TR> </TABLE> \n"
