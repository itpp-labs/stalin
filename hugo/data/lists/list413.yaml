  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.125\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ГИРШФЕЛЬД\
    \ Евгений Владимирович, 1899 года рождения, урож. гор.Юрьева (Эстония), бывш.член\
    \ ВКП(б) с 1918 года, бывш. советник Полпредства СССР во Франции.\n<p>До ареста\
    \ - работал заместителем заведывающего культотделом редакции газеты \"Журналь-де-Моску\"\
    .\n<p>Арестован 30/IV-1939 года.\n<p>Ст.ст. 58 п.1-а, 58, 11 УК РСФСР.\n</TD>\
    \ <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Участник антисоветской право-троцкистской\
    \ организации, существовавшей в НКИД.\n<p>Шпион германской и французской разведок.\n\
    <p>В антисоветскую право-троцкистскую организацию ГИРШФЕЛЬД был вовлечен в 1926\
    \ году бывш.Наркомсвязи СМИРНОВЫМ (осужден к ВМН), а впоследствии установил связь\
    \ по преступной деятельности с РЫКОВЫМ и КРЕСТИНСКИМ (осуждены к ВМН).\n<p>ГИРШФЕЛЬД,\
    \ будучи на работе в качестве советника полпредства СССР во Франции, по заданию\
    \ право-троцкистского центра, осуществлял связь по контрреволюционной деятельности\
    \ с заклятыми врагами народа ТРОЦКИМ и СЕДОВЫМ.\n<p>В 1937 году ГИРШФЕЛЬД получил\
    \ от СЕДОВА задание об активизации диверсионно-террористической деятельности.\
    \ В частности, о подготовке и совершении терактов против руководителей ВКП(б)\
    \ и Советского правительства. Об этом задании ГИРШФЕЛЬД информировал руководящих\
    \ участников организации во время своего приезда в СССР.\n<p>Установил связи с\
    \ представителями реакционных кругов Франции - БЛЮМОМ, ЭРРИО, МАНДЛЕНОМ и Германии\
    \ МЮНЦЕНБЕРГОМ и вел с ними переговоры об оказании военной помощи право-троцкистскому\
    \ блоку в осуществлении их заговорщических планов.\n<p>Имел связи по шпионской\
    \ работе с агентами французской и немецкой разведок - ВИЛЛЭ, А.РОЛЛЕН и ГИСС,\
    \ которых снабжал сведениями по вопросам внешней политики, экономического и внутреннего\
    \ состояния СССР.\n<p>Изобличается показаниями: МАИОРСКОГО Н.Н., ЛАШКЕВИЧА, ГЕРШЕЛЬМАГА,\
    \ АНТОНОВА, САБАНИН-ШОСТАКОВИЧА, МИРОНОВА-ПИНЕС (осуждены к ВМН), ПЛОТКИНА (арестован),\
    \ СЕМЕНОВА-БЛАС (осужден к 8 годам ИТЛ).\n</TD> </TR> </TABLE> \n"
