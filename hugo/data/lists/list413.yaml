  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.172\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ЕГОРЬЕВ\
    \ Владимир Владимирович, 1895 года рождения, уроженец гор.Курска, по происхождению\
    \ из дворян, сын генерала, в прошлом чиновник министерства иностранных дел России,\
    \ гр-н СССР, беспартийный.\n<p>До ареста работал консультантом Правового отдела\
    \ НКИД.\n<p>Арестован 22.VIII-1939 года.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\"\
    >\n<p>С 1931 года являлся участником троцкистской террористической организации,\
    \ существовавшей в НКИД.\n<p>Проводил шпионскую работу в пользу английской, французской\
    \ и японской разведок, которым передавал секретные сведения о вооружении, оснащения\
    \ и дислокации частей Красной Армии, а также секретные директивы по линии Наркоминдела.\
    \ Английской разведкой завербован в 1927 году, а японской и французской разведками\
    \ завербован в 1932 г.\n<p>В 1937 году по заданию право-троцкистской организации\
    \ подготовлял террористический акт против руководителей партии и советского правительства.\n\
    <p>Изобличается показаниями участников право-троцкистской организации: ЛАШКЕВИЧА,\
    \ ГОРБИНА, ТУМАНОВА, КЛЯВИНА, МЕЛЬНИКОВА, ГЕРШЕЛЬМАНА, МИРОНОВА и КОРЖЕНКО (все\
    \ осуждены к ВМН).\n</TD> </TR> </TABLE> \n"
- pageintom: '173'
  image: v13/17-171-421-173.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.173\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ЖДАНОВ-ЖУКОВ\
    \ Михаил Герасимович, 1907 года рождения, уроженец гор.Харбина, русский, гр-н\
    \ СССР, бывш.член ВКП(б) с 1926 года.\n<p>До ареста 3-й секретарь Полпредства\
    \ СССР в Китае.\n<p>Арестован 31/VIII-1939 года по ст.ст.58-1-а, 58-11 УК РСФСР.\n\
    </TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Являлся участником право-троцкистской\
    \ организации, существовавшей в Полпредстве СССР в Китае, куда был завербован\
    \ в январе 1938 года быв.полпредом СССР в Китае ЛУГАНЕЦ-ОРЕЛЬСКИМ и по его заданию\
    \ проводил вражескую работу (умер при автомобильной катастрофе).\n<p>Изобличается\
    \ показаниями осужденных к ВМН СТРЕЛЬЦОВА, и ГАНИНА, арестованного ТЕПЛОВА-СЕВЕРНОГО\
    \ и документами.\n</TD> </TR> </TABLE> \n"
- pageintom: '174'
  image: v13/17-171-421-174.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.174\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ЖЕЛЕЗНЯК\
    \ Мирон Иосифович, 1909 года рождения, уроженец УССР, гор.Одессы, еврей, гр-н\
    \ СССР, служащий, б.кандидат в члены ВКП(б), исключен за хищения продукции на\
    \ мельзаводе.\n<p>В момент ареста - пом.крупчатника Хабаровского мелькомбината\
    \ Дальне-Восточного треста \"Главмука\" в гор.Хабаровске.\n<p>Арестован 24-го\
    \ февраля 1940 года.\n<p>Обвиняется по ст.58 п.п.7,9 и 11 УК РСФСР.\n</TD> <TD\
    \ WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Участник антисоветской диверсионно-вредительской\
    \ организации, существовавшей в Дальне-Восточном тресте \"Главмука\", в которую\
    \ завербован в 1939 году бывшим главным инженером Хабаровского мелькомбината ИВАЩЕНКО\
    \ (арестован).\n<p>По заданию ИВАЩЕНКО и МОРОЗОВА - бывш.директора Хабаровского\
    \ мелькомбината / арестован/, проводил диверсионно-вредительскую работу в Хабаровском\
    \ мелькомбинате выпускал нестандартную муку с примесью металла, разрушал механизмы\
    \ (щетки \"Алис\", веялки).\n<p>Диверсионно-вредительская работа ЖЕЛЕЗНЯК подтверждена\
    \ актом технической экспертизы.\n<p>Как участник диверсионно-вредительской организации\
    \ изобличается показаниями арестованных: ИВАЩЕНКО, МОРОЗОВА и КУТУЗОВА.\n</TD>\
    \ </TR> </TABLE> \n"
- pageintom: '175'
  image: v13/17-171-421-175.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.175\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ЖИВОТОВ\
    \ Иван Евстафьевич, 1908 года рождения, уроженец Курской области, гор.Шигры, русский,\
    \ гр-н СССР, служащий, беспартийный. В 1939 году судим по ст.111 УК к принуд.работам,\
    \ срок 6 м-цев отбыл.\n<p>В момент ареста - электротехник Хабаровского мелькомбината\
    \ Дальне-Восточного треста \"Главмука\" в гор.Хабаровске.\n<p>Арестован 2 января\
    \ 1940 года.\n<p>Обвиняется по ст.58 п.п.7,9 и 11 УК РСФСР.\n</TD> <TD WIDTH=\"\
    61%\" VALIGN=\"TOP\">\n<p>Участник антисоветской диверсионно-вредительской организации,\
    \ существовавшей в Дальне-Восточном тресте \"Главмука\", в которую завербован\
    \ в начале 1939 году бывшим главным инженером Хабаровского мелькомбината - ИВАЩЕНКО\
    \ (арестован).\n<p>По заданию ИВАЩЕНКО проводил диверсионно-вредительскую работу\
    \ в электрохозяйстве комбината - сжег вспомогательную водонасосную станцию, 30\
    \ электромоторов, поджег рабочее общежитие (пожар был локализован).\n<p>К Октябрьским\
    \ торжествам 1939 года получил задание ИВАЩЕНКО произвести поджог крупозавода\
    \ Хабаровского мелькомбината, но по трусости задание не выполнил.\n<p>Диверсионно-вредительская\
    \ работа ЖИВОТОВА подтверждена актами технических экспертиз.\n<p>Как участник\
    \ диверсионно-вредительской организации изобличается показаниями арестованных\
    \ ИВАЩЕНКО, МОРОЗОВА, ПАНИНА, и ЦЫБАСОВА.\n</TD> </TR> </TABLE> \n"
- pageintom: '176'
  image: v13/17-171-421-176.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.176\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ЖУКОВ\
    \ Владимир Николаевич, 1897 года рождения, урож.гор.Казань, состоял в ВКП(б) с\
    \ 1918 по 1939 год, исключен за связь с врагами народа, русский, гр-н СССР, бывший\
    \ сотрудник НКВД в специальном звании капитана государственной безопасности, уволен\
    \ в запас в 1937 году.\n<p>До ареста - диспетчер управления промышленных предприятий\
    \ НКСвязи.\n<p>Арестован 5 ноября 1939 года, по ст.58 п.п.1-в,7,8,10,11 УК РСФСР.\n\
    </TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Участник антисоветского заговора,\
    \ существовавшего в органах НКВД и антисоветской организации, существовавшей в\
    \ системе НКСвязи.\n<p>Завербован в 1935 году участником антисоветского заговора\
    \ бывш.секретарем Коллегии НКВД БУЛАНОВЫМ (осужден к ВМН).\n<p>В 1935-1936 г.\
    \ работал нач.Фельдкорпуса НКВД, во вражеских целях срывал сбор денежных средств\
    \ по торговой сети и перевозил за границу письма, касающиеся деятельности заговорщической\
    \ организации.\n<p>В 1937-1939 г., работая директором Московского почтамта вел\
    \ вредительскую работу по засорению чуждым элементом Московского почтамта.\n<p>Изобличается\
    \ показаниями БЕРМАНА М.Д. (осужден к ВМН).\n</TD> </TR> </TABLE> \n"
- pageintom: '177'
  image: v13/17-171-421-177.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.177\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ЖУРАВЛЕВ\
    \ Василий Павлович, 1902 года рождения, уроженец села Ивановки Сальского района\
    \ Ворошиловской области, русский, гр-н СССР, член ВКП(б) с 1927 года.\n<p>До ареста\
    \ начальник Центрального Управления движения и член Коллегии НКПС.\n<p>Арестован\
    \ 26 апреля 1939 года.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Участник антисоветской\
    \ право-троцкистской организации в НКПС.\n<p>Завербован в ноябре 1935 года быв.\
    \ начальником Подора Дзержинской дороги КАСТАНЬЯНОМ (осужден к ВМН).\n<p>По заданиям\
    \ КАСТАНЬЯНА в 1935 и 1936 г.г. проводил диверсионно-вредительскую работу на Орловском\
    \ отделении движения.\n<p>Зимой 1936-1937 г.г. по заданию БИЛИКА (осужден к ВМН)\
    \ зашивал движение на Дзержинской дороге.\n<p>Работая с ноября 1937 года по март\
    \ 1939 года в должности начальника Центрального Управления Движения НКПС, срывал\
    \ выполнение государственного плана погрузки важнейших грузов, дезорганизовывал\
    \ движение поездов, с целью парализовать нормальную работу промышленных предприятий\
    \ страны.\n<p>В 1938 году принял задание БЕЛЬСКОГО (арестован) - совершить террористический\
    \ акт против одного из руководителей ВКП(б).\n<p>Изобличается показаниями ПУРИСА,\
    \ ЯКОВЛЕВА, ЗИМИНА, КОКОРЕВА, ПРОВОТОРОВА, КУДРЯВЦЕВА, ЛЕДЕРА (осуждены к ВМН),\
    \ БЕЛЬСКОГО, ЛИКИНА, ТОРОПЧЕНОВА, ЦЕЙТЛИНА (арестованы) и очными ставками с ними,\
    \ документами и выводами технической экспертной комиссии.\n</TD> </TR> </TABLE>\
    \ \n"
- pageintom: '178'
  image: v13/17-171-421-178.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.178\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ЗАБЕЛЫШИНСКИЙ\
    \ Хаим Моисеевич, 1897 года рождения, урож.м.Кричев, быв.Могилевской губернии,\
    \ еврей, гр-н СССР, член ВКП(б) с 1920 года. С 1916 по 1919 г. состоял в партии\
    \ Бунд, с 1935 года по 1938 г. работал начальником управления учебными заведениями\
    \ Наркомвнешторга.-\n<p>До ареста - старший инспектор Главмясо.-\n<p>Арестован\
    \ 6 ноября 1939 года.\n<p>Обвиняется по ст.ст.58-7 58-11 УК РСФСР.\n</TD> <TD\
    \ WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Участник антисоветской право-троцкистской\
    \ организации, существовавшей в системе Наркомвнешторга. Завербован в 1936 году\
    \ ХАЗОВЫМ А.Ф.- быв.торгпредом СССР в Бельгии (осужден к ИТЛ на 15 лет).- \n<p>Проводил\
    \ вредительскую работу, направленную на дезорганизацию учебного процесса в академии\
    \ и институте Внешней торговли, умышленно задерживал учебные планы, не принимал\
    \ мер к обеспечению специалистами кафедр, ухудшал работу ФОН\"а, умышленно засорял\
    \ аппарат управления академии и институтов политически ненадежными людьми, затоваривал\
    \ на складах КОГИЗ\"а большое количество учебников и другой литературы, издавал\
    \ заведомо негодные вредные учебники.\n<p>По антисоветской работе был связан с\
    \ участниками организации СУДЬИНЫМ, ХАЗОВЫМ (осуждены), ТРОИЦКИМ, АНГАРСКИМ (арестованы).\n\
    <p>Как участник к/р организации, изобличается показаниями арестованных: ТРОИЦКОГО,\
    \ АНГАРСКОГО-КЛЕСТОВА и очными ставками с ними и также показаниями осужденных\
    \ к ВМН ЧВЯЛЕВА Е.Д., БОГОМОЛОВА И.А., МОСИНОЙ Н.В. и ГОЛЬШТЕЙНА Ю.В.-\n</TD>\
    \ </TR> </TABLE> \n"
- pageintom: '179'
  image: v13/17-171-421-179.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.179\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ЗАЗОВСКИЙ\
    \ Лев Борисович, 1904 года рождения, уроженец Заингодинской слободы, Читинской\
    \ области, еврей, сын крупного скотопромышленника, гр-н СССР, беспартийный.\n\
    <p>В момент ареста начальник строительства Куйбышевского гидроузла НКВД.\n<p>Арестован\
    \ 22 июля 1938 года.\n<p>Ст.ст.58-1а, 58-7 и 58-11 УК РСФСР.\n</TD> <TD WIDTH=\"\
    61%\" VALIGN=\"TOP\">\n<p>Участник антисоветской заговорщической организации,\
    \ существовавшей в органах НКВД, в которую был вовлечен в 1934 году, бывшим начальником\
    \ ЭКУ ОГПУ МИРОНОВЫМ (осужден к ВМН).\n<p>Проводил вражескую работу по сохранению\
    \ от разгрома право-троцкистских формирований.\n<p>В 1935 году, как активный участник\
    \ заговора, по распоряжению врага народа ЯГОДЫ, был послан на строительство канала\
    \ Москва-Волга для проведения вражеской работы.\n<p>Изобличается показаниями участников\
    \ заговора БЕРМАНА, ПОЛЯЧЕК, МИРОНОВА (осуждены к ВМН) и очной ставкой с последними.\n\
    </TD> </TR> </TABLE> \n"
- pageintom: '180'
  image: v13/17-171-421-180.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.180\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ЗАК Александр\
    \ Ильич, 1897 года рождения, уроженец гор.Ярославля, еврей, гр-н СССР, беспартийный,\
    \ состоял в 1917 году в партии \"Народных социалистов трудовиков\", арестовывался\
    \ в 1918 и 1919 годах за контр-революционные выступления и связь с кадетами.\n\
    <p>До ареста - научный сотрудник Академии Наук СССР.\n<p>Арестован 16/I-1940 года,\
    \ обвиняется по ст.ст. 58 п.п.1/а,10 и 11 УК РСФСР.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">\n<p>Агент английской разведки, участник антисоветской меньшевистской организации.\n\
    <p>В 1917 году входил в партию \"Народных социалистов-трудовиков\", во время Октябрьской\
    \ революции выступал с оружием в руках против революционных рабочих.\n<p>В 1933\
    \ году вовлечен АЙЗЕНБЕРГОМ А.А. - журналист (арестован) в антисоветскую меньшевистскую\
    \ организацию, по заданию которой распространял клеветническую информацию иностранной\
    \ печати о Советском Союзе.\n<p>В 1938 году латвийским промышленником ПЕНЕРДЖИ\
    \ (арестован) был завербован для шпионской работы в пользу английской разведки.\n\
    <p>Передавал разведке шпионские материалы о численности и составе паровозного\
    \ и вагонного парка ж.д. СССР, о пропускной и провозной способности важнейших\
    \ линий и железнодорожных узлов.\n<p>В антисоветской и шпионской работе изобличается\
    \ показаниями АЙЗЕНБЕРГА А.А. и БАРБАНЕЛЬ (арестованы), ЗАК Анны (осуждена к ВМН)\
    \ и очными ставками с ними.\n</TD> </TR> </TABLE> \n"
- pageintom: '181'
  image: v13/17-171-421-181.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.181\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ЗАПОЛЬСКИЙ\
    \ Сергей Алексеевич, 1898 г. рождения, уроженец гор.Зарайска, русский, происходит\
    \ из семьи учителя, офицер военного времени в чине прапорщика.\n<p>В РККА по призыву\
    \ с 1918 года, беспартийный.\n<p>До ареста старш.инженер 4 госпроектного института\
    \ Наркомата боеприпасов. Военинженер 2-го ранга.\n<p>Арестован 12.8.38 г. Обвиняется\
    \ по ст.ст.58-1б, 7 и 11 УК РСФСР.\n<p>Следдело № 677.\n<p>Брат ЗАПОЛЬСКОГО -\
    \ ЗАПОЛЬСКИЙ М.А. в 1937 г. осужден к ВМН как участник троцкистско-вредительской\
    \ организации.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Участник контрреволюционной\
    \ офицерской организации и агент польских разведывательных органов.\n<p>В офицерскую\
    \ организацию ЗАПОЛЬСКИЙ был вовлечен в 1926 году в бытность слушателем артакадемии\
    \ РККА. В тот же период ЗАПОЛЬСКИЙ был привлечен для шпионской работы в пользу\
    \ Польши БАРАНЦЕВИЧЕМ, которому передал для шпионских материалов об оснащении\
    \ РККА. Кроме этого ЗАПОЛЬСКИЙ проводил широкую вредительскую деятельность в области\
    \ изготовления артиллерийских взрывателей, в результате чего государству был причинен\
    \ ущерб около 45 миллионов рублей.\n<p>Во вредительстве изобличается показаниями\
    \ ХАСИНА (осужден к 25 годам ИТЛ), очной ставкой с ним, документами и заключениями\
    \ экспертных комиссий.\n<p>В участии в офицерской организации и шпионской деятельности\
    \ уличается показаниями БАРАНЦЕВИЧА, (осужден к 10 годам ИТЛ) и ТВЕРСКОГО (осужден\
    \ к ВМН).\n</TD> </TR> </TABLE> \n"
- pageintom: '182'
  image: v13/17-171-421-182.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.182\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ЗЕЛИКСОН\
    \ Ефим Лазаревич, 1890 г. рождения, уроженец гор.Велиж, быв.Витебской губ., еврей,\
    \ происходит из семьи торговца, беспартийный.\n<p>До ареста - ст. инженер треста\
    \ \"Гипроазот\" в Москве.\n<p>Арестован 23 марта 1940 года.\n</TD> <TD WIDTH=\"\
    61%\" VALIGN=\"TOP\">\n<p>Активный участник антисоветской шпионской группы.\n\
    <p>Завербован для шпионской работы на английскую разведку весной 1936 г. своим\
    \ братом Григорием ЗЕЛИКСОНОМ, б. главный диспетчер завода \"Шарикоподшипник\"\
    \ (осужден к ВМН).\n<p>В 1936 году был завербован для работы на французскую разведку\
    \ Марией ГАРТМАН - артистка (проживает в Латвии).\n<p>Лично завербовал для шпионской\
    \ работы свою жену БАРБАНЕЛЬ Е.С. - б. зам. нач. планового отдела Главэнергостроя\
    \ Наркомата Электростанций и Электропромышленности (арестована) и ЗАК Анну - б.\
    \ экономиста Московского Управления местной промышленности (осуждена к ВМН), от\
    \ которых получал шпионские материалы и отправлял их за границу через агентов\
    \ разведок КРАСИНСКОГО З.Э. - б. эконом.завода \"Платиноприбор\", КАМЕНЬКОВИЧА\
    \ З.С. - б.гид.интуриста (арестованы).\n<p>Передал англо-французским разведкам\
    \ следующие материалы: подробное описание Сталиногорской ГРЭС, Лисичанской и Березниковской\
    \ ТЭЦ, эксплоатационные показатели электростанций и другие сведения.\n<p>В шпионской\
    \ работе изобличается показаниями БАРБАНЕЛЬ Е.С., КРАСИНСКОГО З.Э., КАМЕНКОВИЧ\
    \ З.С., ЗАК Александром (арестованы) и ЗАК Анны (осуждена к ВМН) и очнами ставками\
    \ с ними.\n</TD> </TR> </TABLE> \n"
- pageintom: '183'
  image: v13/17-171-421-183.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.183\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ЗИПАЛОВ\
    \ Владимир Дмитриевич, 1887 г. рождения, урож.гор.Орджоникидзе, русский, гр-н\
    \ СССР, беспартийный, из семьи крупного торговца.\n<p>До ареста заведующий отделом\
    \ экспериментальной бальнеологии при Пятигорском Бальнеологическом институте.\n\
    <p>Арестован 13.VII.1939г. УНКВД Орджоникидзевского края ст.58 п.п. 1-а, 7, 8\
    \ и 11 УК РСФСР.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Участник антисоветской\
    \ вредительской, террористической организации, в которую был завербован в 1922\
    \ году бывшим директором Пятигорского Бальнеологического института ОГИЛЬВИ А.Н.\
    \ (арестован).\n<p>По заданию организации, проводил активную вредительскую работу\
    \ по срыву развития курортов Кавминвод.\n<p>Во вредительских целях задерживал\
    \ исследование лечебных свойств вновь открываемых минеральных источников. Содействовал\
    \ срыву строительства радиолечебницы в Пятигорске.\n<p>В 1927 году, находясь в\
    \ заграничной командировке, был при посредстве своего брата белоэмигранта, члена\
    \ парижского бело-эмигрантского комитета, завербован французской разведкой для\
    \ ведения шпионской работы против СССР.\n<p>В 1937 году установил организационную\
    \ связь с заговорщической организацией, действовавшей в НКВД - ЕЖОВЫМ, ФРИНОВСКИМ\
    \ и ДАГИНЫМ (осуждены к ВМН).\n<p>Принимал активное участие, как лечащий врач,\
    \ в фальсификации мнимого отравления ЕЖОВА.\n<p>Являлся сторонником террористических\
    \ методов борьбы против руководителей ВКП(б) и Советского правительства.\n<p>Изобличается\
    \ показаниями: ЛЕВИЦКОЙ, ОГИЛЬВИ А.Н., НЕМСАДЗЕ, ПОЛАЧЕКА, БЕЛЬСКОГО (все арестованы)\
    \ ЕЖОВА, ФРИНОВСКОГО, ДАГИНА (осуждены к ВМН).\n</TD> </TR> </TABLE> \n"
- pageintom: '184'
  image: v13/17-171-421-184.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.184\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ЗОЛЬБИН-ШИДЖИЯ,\
    \ 1901 года рождения, уроженец местности Бартал Синьцянской провинции (Западный\
    \ Китай) монгол рода Чохар, гр-н МНР, окончил КУТВ в 1928 году, с 1930 по 1932\
    \ г. работал 3-м секретарем ЦК МНРП, с 1933 по 1937 г. научный сотрудник КУТВ\"\
    а.\n<p>Арестован в декабре 1937 года, за участие в пан-монгольской организации\
    \ и осужден в МНР к 10 годам лишения свободы, по ст.58 п.п.1/б, 6 и 11 УК РСФСР.\n\
    </TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Являлся одним из руководящих участников\
    \ контр-революционной пан-монгольской, шпионской, заговорщической организации,\
    \ существовавшей в Монголии, в которую был завербован в Улан-Баторе в 1930 году\
    \ УЛЬЗУЙТО-БАДАРХо, работавшим тогда секретарем ЦК Монгольской Народно-Революционной\
    \ Партии (осужден).\n<p>Лично завербовал в контр-революционную организацию ЧИМИТ-ДОРЖИ,\
    \ БАН-ЗАРАКЧИ и ЦЫНДЕ.\n<p>Проводил активную повстанческую работу.\n<p>Был связан\
    \ с участниками троцкистской организации, существовавшей в Восточном секторе Коминтерна\
    \ МИФОМ, КУЧУМОВЫМ, ЧЕРНОМОРДИКОМ, ПОЛОНСКИМ и АМАЛАЕВЫМ.\n<p>Изобличается показаниями:\
    \ БАДАРХО, ЛУБСАН-ШАРАПА, ЛОСОЛА, ДОБЧИН-САНЖИ, ГАЛИНДЫПА, АМОРА и ПУРБО-ДОРЖИ\
    \ и очными ставками с БАДАРХО и ЛУБСАН-ШАРАПОМ.\n<p>Все перечисленные выше лица\
    \ арестованы.\n</TD> </TR> </TABLE> \n"
- pageintom: '185'
  image: v13/17-171-421-185.jpg
