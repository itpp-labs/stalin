  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.112\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ГАЛИНДЫП-САЙРЫ,\
    \ 1907 года рождения, уроженец Убсомырского аймака МНР, бывш.член МНРП с 1932\
    \ года, ранее работал начальником СПО МВД, перед арестом - министр Здравоохранения\
    \ МНР.\n<p>Арестован 9 июля 1939 года.\n<p>Ст.ст.58-1-б, 58-11 УК РСФСР.\n</TD>\
    \ <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Заговорщик-шпион.\n<p>Активный участник\
    \ пан-монгольской контрреволюционной организации, шпион японской разведки.\n<p>В\
    \ пан-монгольскую организацию завербован в феврале 1933 года, быв.зам.нач.государственной\
    \ внутренней охраны МНР - АЮШИ (осужден).\n<p>Как участник контрреволюционной\
    \ организации, участвовал в подготовке вооруженного восстания против народно-революционного\
    \ правительства МНР.\n<p>По заданию организации проводил вражескую работу в министерстве\
    \ Здравоохранения, готовя специальные кадры мед.работников для обслуживания повстанцев\
    \ в момент вооруженного восстания.\n<p>Для шпионской работы привлечен в феврале\
    \ 1939 года ЛУПСАН-ШАРАПОМ, по заданиям которого собирал секретные сведения по\
    \ линии Здравоохранения и передавал их японской разведке.\n<p>Изобличается показаниями\
    \ арестованных соучастников: ЛУПСАН-ШАРАПА, ЛОСОЛ-ДАРИЗАБАЯ, ДОКСОМДОНСОРОМА,\
    \ ЧОПЯКА, НАСЫН-ТОХТОХО, ЧИМИТДОРЖИ, КОШАКА, ЛУБСАН-ДОНОЯ, БАЯС-ХАЛАНА и очными\
    \ ставками с ЛУПСАН-ШАРАПОМ и НАСЫН-ТОХТОХО.\n</TD> </TR> </TABLE> \n"
