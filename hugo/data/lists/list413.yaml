  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.218.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>КЛЕПИНИНА-ЛЬВОВА\
    \ Антонина Николаевна, 1894 года рождения, уроженка гор. Варшавы, русская, гр-ка\
    \ СССР, беспартийная, художница, с 1922 по 1937 г. проживала за границей.\n<p>До\
    \ ареста без определенных занятий.\n<p>Арестована 7 ноября 1939 года.\n</TD> <TD\
    \ WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Участница антисоветской организации. Французская\
    \ шпионка.\n<p>С 1925 года являлась участницей антисоветской \"евразийской\" организации,\
    \ проводила большую работу против Советского Союза.\n<p>В 1937 году по заданию\
    \ французской разведки прибыла в СССР и собирала шпионские сведения для французской\
    \ разведки.\n<p>С первых дней приезда в СССР систематически вела антисоветскую\
    \ агитацию, высказывая злобную клевету по адресу руководителей ВКП(б) и советского\
    \ правительства.\n<p>Изобличается показаниями арестованных своих сообщников: КЛЕПИНИНА-ЛЬВОВА\
    \ Николая Андреевича (муж), ЛИТАУЭР Э.Э., ЭФРОН А.С. и очными ставками с двумя\
    \ первыми.\n</TD> </TR> </TABLE> \n"
- pageintom: '219'
  image: v13/17-171-421-219.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.219.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>КНЯЗЕВ\
    \ Алексей Никитич, 1903 года рождения, уроженец д.Пашье, Свердловской области,\
    \ русский, гр-н СССР, быв. член ВКП(б), по июль м-ц 1937, исключен. До июля 1937\
    \ г. работал ст. агрономом овощекартофельного управления при Калининском Облзу.\n\
    <p>Арестован 5 октября 1937 года.\n<p>Обвиняется по ст.ст. 19-58-8, 58-11 УК РСФСР.\n\
    <p>Следстчасти УНКВД Калининской области.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\"\
    >\n<p>Участник право-троцкистской террористической организации, существовавшей\
    \ гор. Калинине.\n<p>В право-троцкистскую организацию КНЯЗЕВ был завербован быв.\
    \ нач. овощекартофельного управления Облзу ГУДКОВЫМ (Военной Коллегией Верхсуда\
    \ осужден к ВМН).\n<p>От ГУДКОВА КНЯЗЕВ был осведомлен о том, что правотроцкистская\
    \ организация стоит на позициях применения более острых средств борьбы, совершения\
    \ террористических актов против руководителей партии и советской власти.\n<p>В\
    \ принадлежности к антисоветской и право-троцкистской организации изобличается\
    \ показаниями участников этой организации: ГУДКОВА И.И., САЗЫКИНА П.Г., МАКУШКИНА\
    \ И.С. (осуждены Военной Коллегией Верхсуда к ВМН) и НИФАНОВА А.П. (дело прекращено\
    \ за смертью).\n</TD> </TR> </TABLE> \n"
- pageintom: '220'
  image: v13/17-171-421-220.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.220.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>КОГЕН\
    \ Виктор Владимирович, 1889 года рождения, урож. гор. Мелитополя, еврей, гр-н\
    \ СССР, беспартийный, сын почетного гр-на, быв. директора отделения Азово-Донского\
    \ банка.\n<p>В 1917 году сочувствовал меньшевикам.\n<p>До ареста - ст. экономист\
    \ Азгоспроекта.\n<p>Арестован 22 октября 1939 года, ст.ст. 63 ч.1, 71, 72 и 73\
    \ УК Аз.ССР.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Агент английской разведки,\
    \ участник контрреволюционной шпионской организации.\n<p>К шпионской работе в\
    \ пользу английской разведки был привлечен в 1922 году резидентом английской разведки\
    \ РОХЛИНЫМ Абрамом Вениаминовичем (арестован).\n<p>Лично привлек и использовывал\
    \ по шпионской работе КАПЛАНА с 1932 года (арестован), ХАНДАМИРОВА с 1933 года\
    \ (арестован) и ХУДАБАШЕВА с 1936 года (арестован).\n<p>С 1930 года систематически\
    \ снабжал английскую разведку шпионскими материалами по народному хозяйству Азербайджана,\
    \ в особенности по нефтяной промышленности. До 1934 года шпионские сведения передавл\
    \ РОХЛИНУ, с 1934 года и по день ареста пересылал их ЭЙСУРОВИЧУ. Кроме того по\
    \ указанию РОХЛИНА в 1933-1935 г.г. использовал для пересылки шпионских материалов\
    \ за границу КИПЕРМАНА Льва Сауловича (арестован) и ФОНШТЕЙНА (осужден в 1937\
    \ году).\n<p>С 1932 года по день ареста получил за шпионскую работу от РОХЛИНА\
    \ и ЭЙСУРОВИЧА 65000 рублей, их коих использовал для себя лично около 15 тысяч\
    \ рублей, остальные роздал лицам, с коими был связан по шпионской работе.\n<p>В\
    \ 1939 году обсуждал с РОХЛИНЫМ возможность применения диверсионных форм борьбы\
    \ с советской властью.\n<p>Изобличается показаниями ЭЙСУРОВИЧА, КАПЛАНА, ХАНДАМИРОВИЧА,\
    \ ДАНИЛЯКА и РОХЛИНА (арестован) и очными ставками с ними.\n</TD> </TR> </TABLE>\
    \ \n"
- pageintom: '221'
  image: v13/17-171-421-221.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.221.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>КОЗЫРЕВ\
    \ Михаил Иванович, 1890 года рождения, уроженец гор. Москвы, русский, гр-н СССР,\
    \ бывший член ВКП(б) с 1917 года.\n<p>С 1932 по 1936 год работал председателем\
    \ Беломорского лесного треста в Англии.\n<p>До ареста - зам. управляющего треста\
    \ перевалочных баз Наркомлеса СССР.\n<p>Арестован 2-го октября 1939 года.\n<p>Обвиняется\
    \ по ст.ст. 58 п.1-а, 58-7 и 58-11 УК РСФСР.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">\n<p>Являлся активным участником антисоветской право-троцкистской организации,\
    \ существовавшей в системе Наркомвнешторга. Агент английской разведки.\n<p>К антисоветской\
    \ работе был привлечен в 1928 году СМИРНОВЫМ А.П. - бывшим заместителем председателя\
    \ СНК РСФСР (осужден к ВМН) и по его заданию проводил подрывную работу в лесной\
    \ кооперации, срывал строительство совхозов и колхозов.\n<p>Будучи на заграничной\
    \ работе в Англии, в 1934 году восстановил преступную связь с ЖИЛИНЫМ бывшим заместителем\
    \ торгпреда СССР в Англии (осужден к ВМН), вместе с которым занимался хищением\
    \ государственных средств для финансирования троцкистов.\n<p>В 1935-36 г.г. передал\
    \ БОГОМОЛОВУ - б. торгпреду в Англии (осужден к ВМН) для передачи в троцкистскую\
    \ организации 33 тысяч фунтов стерлингов.\n<p>В 1936 году КОЗЫРЕВ лично завербовал\
    \ в антисоветскую организацию ШОШЕНКОВА Д.Н. (арестован), работавшего тогда в\
    \ русском лесном агентстве в Англии.\n<p>Для шпионской работы в пользу английской\
    \ разведки КОЗЫРЕВ был завербован в 1935 году участником право-троцкистской организации\
    \ ОЗЕРСКИМ - бывшим торгпредом СССР в Англии (осужден к ВМН) и по день своего\
    \ ареста передавал шпионские материалы английской разведке.\n<p>Как участник антисоветской\
    \ организации изобличается показаниями: МОСИНОЙ Н.В., ШЕФЛЕРА, ТЕОДОРОВИЧА, КУШНЕРА,.\
    \ КОТЕЛЬНИКОВА, ШУЛЬЦА, ЛОБОВА (осуждены к ВМН), ШОШЕНКОВА (арестован) и тремя\
    \ очными ставками.\n<p>В принадлежности к шпионской работе, изобличается показаниями\
    \ БЕЛИЦКОГО - бывшего председателя русского лесного агентства в Англии (осужден\
    \ к ВМН).\n</TD> </TR> </TABLE> \n"
