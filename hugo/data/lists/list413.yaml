  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.56.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>БАЛБУЦКИЙ\
    \ Борис Иванович, 1911 года рождения, уроженец местечка Турово Полесской области,\
    \ БССР, русский, гр-н СССР, б/п, служил два года послушником в Почаевском монастыре\
    \ (вблизи Здолбуново), арестован 12.V-1940 года.\n<p>До ареста - счетовод Спецторга\
    \ НКВД в гор. Ровно.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Участник к-р\
    \ повстанческой организации, существовавшей на территории Западных областей Украины,\
    \ до последнего времени, в которую вошли члены так называемой \"младоросской партии\"\
    , \"национально-трудового союза нового поколения\" и \"русской фашистской партии\"\
    , ранее нелегально существовавших на территории Польши.\n<p>Еще в период существования\
    \ польского государства члены вышеуказанных контрреволюционных групп готовили\
    \ и перебрасывали в СССР, по заданию польской разведки, шпионов, диверсантов и\
    \ террористов.\n<p>После советизации Западной Украины участники организации ушли\
    \ в подполье, продолжая вести свою контрреволюционную работу.\n<p>БАЛБУЦКИЙ в\
    \ \"национально-трудовой союз нового поколения\" завербован в 1936 году руководителем\
    \ этой организации в Здобуново ТКАЧУКОМ И. (бежал в Германию), получал от него\
    \ антисоветскую литературу и принимал участие в переброске этой литературы в СССР\
    \ в пустых вагонах, следовавших в Советский Союз.\n<p>К-р организацией намечался\
    \ к переброске в Советский Союз для проведения контрреволюционной работы.\n<p>Изобличается\
    \ прямыми показаниями ПРЕСМАНА, ВУЛЬКОВСКОГО, СТРУЖУКА (арестованы), а также очными\
    \ ставками с ними.\n</TD> </TR> </TABLE> \n"
