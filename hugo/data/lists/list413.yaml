  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.405.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>СОКОЛОВ\
    \ Федор Георгиевич, 1891 года рождения, урож. дер. Коняшино Московской области,\
    \ русский, гр-н СССР, быв. член ВКП(б) с 1918 года.\n<p>До ареста начальник пограничных\
    \ и внутренних войск НКВД ДВК.\n<p>Арестован 30.IV-1939 года.\n<p>ст.ст. 58 п.п.\
    \ 1б, 7 и 11 УК РСФСР.\n<p>След.дело № 370.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">\n<p>Участник антисоветской заговорщической организации существовавшей в\
    \ органах и войсках НКВД.\n<p>В заговорщическую организацию был завербован в конце\
    \ 1932 года.\n<p>При вербовке получил задание о проведении широкой вербовочной\
    \ и вредительской работы в войсках НКВД.\n<p>В 1935 году работая начальником УПВО\
    \ НКВД ЗСК завербовал в заговорщическую организацию своего помощника по снабжению\
    \ ДАНИЛЕНКО Ф.С. (осужден к ВМН).\n<p>В том же 1935 и 1936 годах вместе с ДАНИЛЕНКО,\
    \ систематически срывали снабжение частей НКВД всеми видами довольствия и проводили\
    \ вредительскую работу в строительстве.\n<p>Выявлял антисоветски настроенных лиц\
    \ и подготовлял их в вербовке.\n<p>В 1936 году будучи на ДВК установил антисоветскую\
    \ связь с заговорщиками ГРУЗДОЙ, ФЕДОТОВЫМ и КОВАЛЬКОВЫМ (осужден к ВМН). Вместе\
    \ с ГРУЗДОЙ, КОВАЛЬКОВЫМ и другими подготовляли поражение Красной армии в войне\
    \ с Японией.\n<p>Имел близкую связь с быв. нач. УНКВД по ДВК предателем ЛЮШКОВЫМ\
    \ и способствовал ему в побеге за границу.\n<p>Изобличается показаниями участников\
    \ заговора: КРУЧИНКИНА, ГОРБАЧ, ФРИНОВСКОГО, ДАНИЛЕНКО, САВЧЕНКО, БАРКАН П.В.,\
    \ ОСИНИНА-ВИННИЦКОГО и ФЕДОТОВА (осуждены к ВМН).\n<p>Во вредительской деятельности\
    \ документальными данными экспертной комиссии и показаниями свидетелей: КАЧАРОВА,\
    \ КОЛОМИЙЦЕВА, РАХМАНИНА, ДМИТРИЕВА, БОРДЮГОВА, ФАЛИКОВОЙ и БЫЗЕЕВА.\n</TD> </TR>\
    \ </TABLE> \n"
