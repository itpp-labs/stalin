  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.444.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ХАИН Файвуш\
    \ Григорьевич, 1891 года рождения, уроженец гор. Баку, из семьи служащего, еврей,\
    \ гр-н СССР, эсер-боевик с 1905 года.\n<p>До ареста - пом. заготовщика Московского\
    \ Пищекомбината им. Микояна.\n<p>Арестован 12 февраля 1940 года.\n<p>Обвиняется\
    \ по ст. 63-1 и 72 УК Аз.ССР.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Агент\
    \ английской разведки, эсер с 1905 года.\n<p>В 1921 году арестовывался Аз.ЧК за\
    \ принадлежность к эсеровской партии и активную контрреволюционную работу.\n<p>Для\
    \ шпионской работы в пользу английской разведки был завербован в 1932 году меньшевиком\
    \ ЭЙСУРОВИЧЕМ, бывшим заведующим лаборатории электро-магнитных волн Наркомпищепрома\
    \ СССР.\n<p>По шпионское работе был связан с КОГЕНОМ В.В. - бывшим экономистом\
    \ Госплана Аз.ССР, получал от него шпионские сведения о состоянии нефтяной промышленности\
    \ Азербайджана и переправлял их в Москву ЭЙСУРОВИЧУ, который направлял непосредственно\
    \ в английскую разведку.\n<p>Изобличается показаниями ЭЙСУРОВИЧА, КОГЕНА (арестованы)\
    \ и очными ставками с ними.\n</TD> </TR> </TABLE> \n"
- pageintom: '445'
  image: v13/17-171-421-445.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.445.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ХОЛЬЦМАН\
    \ Вольф Семенович, 1886 года рождения, уроженец гор. Москвы, еврей, гр.СССР, б.кандидат\
    \ в члены ВКП(б), в прошлом меньшевик.\n<p>До ареста - директор Центрального Туберкулезного\
    \ института.\n<p>Арестован 4-го июня 1939 года, ст.ст. 58 1-а, 58-8 и 58-11 УК\
    \ РСФСР.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>В 1921 году членом эстонской\
    \ торговой миссии - КОЛЛАКАСОМ И.Я. (осужден к ВМН) был привлечен для работы в\
    \ пользу эстонской разведки, которому передавал шпионский материал о наличии на\
    \ территории СССР подпольных меньшевистских формирований.\n<p>В 1922 году, будучи\
    \ в заграничной командировке был завербован для работы в пользу польской дефензивы,\
    \ белоэмигрантом - ПЕРЕСЕЛЕНКОВЫМ Н.Н. (проживает в Германии).\n<p>В 1931 году\
    \ по заданию ПЕРЕСЕЛЕНКОВА установил шпионскую связь с немецкой разведкой. Эта\
    \ связь осуществлялась через немецкого разведчика ФИНК Я.А. (осужден к ВМН), а\
    \ впоследствии АБРАГАМОМ А.С. (осужден к 8 годам ИТЛ).\n<p>ХОЛЬЦМАНОМ немецкой\
    \ и польской разведкам были переданы шпионские сведения по дислокации воинских\
    \ частей, работе предприятий оборонной промышленности и о состоянии медицинского\
    \ обслуживания РККА.\n<p>В 1933 году ХОЛЬЦМАН  был привлечен ЛЕВИНЫМ - быв.главным\
    \ врачем Санупра Кремля (осужден к ВМН) в антисоветскую террористическую организацию,\
    \ действовавшую в Санупре Кремля.\n<p>По заданию ЛЕВИНА, ХОЛЬЦМАН принял участие\
    \ в умерщвлении заслуженного артиста Республики БАТАЛОВА и б.работника ЦК ВКП(б)\
    \ - ТОВСТУХИ.\n<p>В своей террористической деятельности ХОЛЬЦМАН был связан непосредственно\
    \ с ЛЕВИНЫМ и ПЛЕТНЕВЫМ.\n<p>Изобличается показаниями АБРАГАМА и БОЛДЫРЕВА (осужден\
    \ к ВМН), а также очными ставками с ПЛЕТНЕВЫМ и АБРАГАМОМ.\n</TD> </TR> </TABLE>\
    \ \n"
