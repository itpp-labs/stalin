  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.61.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>БАФРОДЖАН\
    \  Минас Мкртычевич, 1902 года рождения, уроженец Турции, армянин, гр. СССР, кадровый\
    \ дашнак.\n<p>До ареста преподаватель армянской средней школы в Симферополе.\n\
    <p>Арестован 22 января 1938 года по ст.ст. 19-58-8 и 58-11 УК РСФСР.\n</TD> <TD\
    \ WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Участник антисоветской организации \"Дашнак-Цутюн\"\
    \ в гор. Симферополе.\n<p>С 1918 года по 1920 год занимал должность секретаря\
    \ этой организации.\n<p>В 1927-1930 г.г. по заданию организации проводил среди\
    \ молодежи антисоветскую националистическую пропаганду, распространяя среди них\
    \ антисоветскую литературу.\n<p>Проводил вербовочную работу по вовлечению новых\
    \ участников в контр-революционную организацию.\n<p>В начале 1936 года по заданию\
    \ организации вошел в террористическую группу, готовившую террористические акты\
    \ против руководителей ВКП(б) и советского правительства.\n<p>Изобличается показаниями\
    \ арестованных ТЕР-СТЕПАНЯНА Е.Г., АСЛАНЯНА Е.И., ТЕР-АВАНЕСЯНА М.Я., ЛЮЛЕДЖАНА\
    \ М.Г., очной ставкой с ЛЮЛЕДЖАНОМ М.Г. и показаниями свидетелей: ДАВТЯНА Г.А.,\
    \ АСАТУРЬЯНА Д.А.\n</TD> </TR> </TABLE> \n"
- pageintom: '62'
  image: v13/17-171-421-062.jpg
  title: null
