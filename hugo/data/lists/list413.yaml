  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.79.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>БРАНДУКОВ\
    \ Николай Васильевич, 1892 года рождения, уроженец гор. Москвы, русский, гр-н\
    \ СССР, до ареста состоял членом ВКП(б).\n<p>Бывш.директор дома отдыха для ученых\
    \ в Теберде, Карачевской Автономной области.\n<p>Арестован 6/11-1939 г.\n<p>Следдело\
    \ № 950.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>В период работы в Госплане\
    \ СССР в 1928-30 г.г. разделял взгляды правых. В 1932 году во время работы в комитете\
    \ Товарных Фондов СТО бывш. заведующей сектором фондов ШАХНОВСКОЙ Софьей Васильевной\
    \ (осуждена) был привлечен в антисоветскую организацию правых, а в 1934 году этой\
    \ же ШАХНОВСКОЙ вовлечен в террористическую группу организации.\n<p>В 1934 г.\
    \ лично вовлек в антисоветскую организацию и террористическую группу консультанта\
    \ КТФ БРЮХАНОВА Артемия Николаевича (арестован).\n<p>Вместе с участниками террористической\
    \ группы ДАДУКИНЫМ А.И., ДУБИНИНЫМ А.А и БРЮХАНОВЫМ (арестованы) и БАРОНОМ Г.М.\
    \ (осужден к ВМН) подготовил террористический акт против председателя СНК СССР,\
    \ террористический акт намечался осуществить в помещении Комитета Товарных фондов\
    \ на Петровке 12.\n<p>В 1935 году установил преступную связь с участником антисоветской\
    \ организации - быв. заведующим сектором цен Наркомвнуторга ОЛЕЙНИКОВЫМ А.Ф. (арестован)\
    \ и привлек его в террористическую группу.\n<p>Как участник антисоветской организации\
    \ и террористической группы изобличается показаниями своих единомышленников ДАДУКИНА\
    \ А.М., ДУБИНИНА А.А., БРЮХАНОВА А.Н., очными ставками с ними и показаниями ОЛЕЙНИКОВА.\n\
    </TD> </TR> </TABLE> \n"
- pageintom: '80'
  image: v13/17-171-421-080.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.80.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>БРИКУЛЬС\
    \ Петр Викентьевич, 1898 года рождения, уроженец дер. Медынск. б.Витебской губернии,\
    \ латыш, гр-н СССР, быв.член ВКП(б).\n<p>До ареста зам.зав.пром.транспортным отделом\
    \ ЦК КП(б) Казахской ССР.\n<p>Обви.по ст.ст.58-1-а, 58-7, 17-58-8, 58-11 УК РСФСР.\n\
    </TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>В 1935 году был вовлечен в право-троцкистскую\
    \ организацию быв.секретарем ЦК КП(б) МИРЗОЯНОМ Л.И. (осужден к ВМН).\n<p>Работая\
    \ секретарем Актюбинского обкома КП(б) К. БРИКУЛЬС, входил в руководящий центр\
    \ областного филиала право-троцкистской организации.\n<p>Работая на руководящей\
    \ партийной работе, сохранял в партии право-троцкистские буржуазно-националистические\
    \ кадры.\n<p>Вместе с участниками организации: КУЗИЧЕМ, АСРИЕВЫМ и НИКОЛАЕВЫМ\
    \ (арестованы) занимался шпионской работой в пользу германской и японской разведок.\n\
    <p>Был осведомлен о террористической работе право-троцкистской организации.\n\
    <p>Как участник право-троцкистской организации изобличается показаниями арестованных\
    \ соучастников: НИПОРКИНА, ГУСЕВА, НИКОЛАЕВА,АСРИЕВА, КУЗИЧА, ГУМАН, СИДОРОВА,\
    \ ДЖУНУСОВА, СТЕЦЮРА (осужден на 10 лет) и очными ставками с АСРИЕВЫМ, ДЖУНУСОВЫМ,\
    \ СТЕЦЮРА, НИКОЛАЕВЫМ, КУЗИЧ.\n</TD> </TR> </TABLE> \n"
- pageintom: '81'
  image: v13/17-171-421-081.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.81.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>БРЮХАНОВ\
    \ Артемий Николаевич (сын быв.Наркомфина БРЮХАНОВА), 1904 г. рождения, уроженец\
    \ г.Уфы, русский, гр.СССР, беспартийный. Последнее место работы зам.директора\
    \ Всесоюзной конторы \"Союзметизстройторга\". С 23 октября 1937 г. по 30 апреля\
    \ 1938 г. без определенных занятий.\n<p>Арестован 30/IV-1938 года.\n<p>Из лагеря\
    \ прибыл 21/X-39 г. Постановление Особого Совещания отменено 7/IV-1940 г.\n</TD>\
    \ <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>В 1938 году за вредительскую работу во\
    \ Всесоюзной конторе \"Союзметизстройторга\", Особым Совещанием НКВД СССР был\
    \ осужден к 8 годам ИТЛ. Отбывая наказание в \"Севвостлаге\", в декабре 1938 г.,\
    \ совершил побег, но по истечении 7 дней был задержан.\n<p>С 1934 года являлся\
    \ участником антисоветской организации правых, существовавшей в комитете товарных\
    \ фондов СТО, в которую был завербован быв. заведующим сектором цен комитета товарных\
    \ фондов БРАНДУКОВЫМ Н.В. (арестован).\n<p>Входил в состав террористической группы\
    \ организации и вместе с другими участниками тергруппы БРАНДУКОВЫМ Н.В., ДАДУКИНЫМ\
    \ А.М. и ДУБИНИНЫМ А.А. (арестованы) и БАРОНОМ Г.М. (осужден к ВМН) подготовлял\
    \ террористический акт против руководителей партии и правительства, который намечалось\
    \ осуществить в 1934 г. в помещении комитета товарных фондов.\n<p>Вместе с БРАНДУКОВЫМ\
    \ Н.В. привлек в состав террористической группы заведующего сектором цен Нарковмнуторга\
    \ ОЛЕЙНИКОВА Александра Федоровича (арестован).\n<p>В конце 1936 г., работая в\
    \ Всесоюзной конторе \"Союзметизстройторга\", установил преступную связь с участником\
    \ антисоветской организации - быв. директором конторы ИВАНОВЫМ А.П. (осужден к\
    \ ВМН), вместе с которым проводил вредительскую работу в системе \"Союзметизстройторга\"\
    \ (срыв снабжения магазинов, затоваривание их неходовыми товарами, неправильное\
    \ использование средств отпускаемых на капитальное строительство и т.д.).\n<p>Как\
    \ участник антисоветской организации и террористической группы изобличается показаниями\
    \ БРАНДУКОВА, ДАДУКИНА, ДУБИНИНА, очными ставками с ними и показаниями ОЛЕЙНИКОВА\
    \ (арестованы).\n<p>Во вредительской деятельности изобличается заключением экспертной\
    \ комиссии.\n</TD> </TR> </TABLE> \n"
