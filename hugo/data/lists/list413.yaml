  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.166\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ДЫЖИД-ОСОР\
    \ /ДЕДИД-ОСОР/, 1889 года рождения, уроженец села Байрон, Центрального аймака\
    \ МНР, монгол, бывший член МНРП. До ареста - начальник строительного отдела МВД\
    \ МНР.\n<p>Арестован 12.VII.-1939 года по ст. 58 п.1 \"а\" и 11 УК РСФСР.\n</TD>\
    \ <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Участник пан-монгольской контр-революционной\
    \ организации, ставившей своей целью свержение Народно-Революционного строя в\
    \ МНР и восстановление буржуазно-феодального строя под протекторатом Японии.\n\
    <p>В организацию был вовлечен бывшим зам. министра внутренних дел МНР - ЛОСОЛОМ\
    \ (арестован в МНР).\n<p>В период с 1937 года до половины 1939 года по заданию\
    \ контр-революционной организации вел подрывную работу в МВД МНР.\n<p>Изобличается\
    \ показаниями соучастников контр-революционной организации: ДОНДОПА, НАСЫН-ТОХТОХО,\
    \ БАЗАР-ХАНДА, ХАСО-ОЧИР, БАТО-СУХЭ и очными ставками с НАСЫН-ТОХТОХО и БАЗАР-ХАНДОМ.\n\
    <p>Все перечисленные выше лица арестованы.\n</TD> </TR> </TABLE> \n"
- pageintom: '167'
  image: v13/17-171-421-167.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.167\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ДЬЯЧИХИН\
    \ Михаил Алексеевич, 1897 года рождения, уроженец Хабаровского края, Краснореченского\
    \ р-на, село Хоперское, русский, гр-н СССР, Уссурийский казак, белокаратель банды\
    \ Калмыкова, в 1919-1920 г.г. принимал участие в карательных экспедициях против\
    \ частей Народно-Революционной Армии.\n<p>В 1932 году высылался из погранполосы,\
    \ как социально-опасный элемент, возвратился самовольно.\n<p>В 1938 году органами\
    \ НКВД привлекался по ст.58 п.п. 7, 9 и 11 УК РСФСР, в марте 1939 года освобожден\
    \ из под стражи.\n<p>Бывший сменный помощник механика Хабаровского мелькомбината.\n\
    <p>В момент ареста - машинист Краснореченского мельзавода № 7 Дальне-Восточного\
    \ треста \"Главмука\".\n<p>Арестован 4 апреля 1940 года.\n<p>Обвиняется по ст.58\
    \ п.п.7,9,11 УК РСФСР.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Участник антисоветской\
    \ диверсионно-вредительской организации, существовавшей в Дальне-Восточном тресте\
    \ \"Главмука\", в которую завербован в 1937 году бывшим главным механиком Хабаровского\
    \ мелькомбината САЛЬНИКОВЫМ П.П. (арестован).\n<p>По заданию САЛЬНИКОВА в силовом\
    \ цехе Хабаровского мелькомбината проводил подрывную работу: расплавил коренной\
    \ подшипник главной паровой машины, выведя ее из строя; питал котлы водой из-под\
    \ конденсатора, в результате происходили перегары труб; вредительски производил\
    \ ремонт котлового хозяйства.\n<p>По контрреволюционной работе был связан с САЛЬНИКОВЫМ,\
    \ ЦЫБАСОВЫМ и ПИПКИНЫМ - работниками мелькомбината (арестованы).\n<p>Диверсионно-вредительская\
    \ работа ДЬЯЧИХИНА подтверждена актами технической экспертизы.\n<p>Как участник\
    \ диверсионно-вредительской организации изобличается показаниями арестованных:\
    \ САЛЬНИКОВА, ЦЫБАСОВА, ПИПКИНА, БОГДАНОВА и ИВАЩЕНКО.\n</TD> </TR> </TABLE> \n"
- pageintom: '168'
  image: v13/17-171-421-168.jpg
