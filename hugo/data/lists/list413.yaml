    39%\" VALIGN=\"TOP\">\n<P><i>  стр.146\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ДАВЫДОВ\
    \ Павел Иванович, 1896 г.рождения, уроженец ст.Красноармейская Градинского р-на,\
    \ Донецкой области, УССР, русский, гр-н СССР, бывш.член ВКП(б) с 1926 года по\
    \ 1939 г., исключен в связи с арестом, депутат Верховного Совета УССР.\n<p>До\
    \ ареста - начальник Центрального управления паровозного хозяйства НКПС.\n<p>Арестован\
    \ 26.X-1939 г.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Участник антисоветской\
    \ право-троцкистской организации.\n<p>Завербован в августе 1935 года быв. нач.\
    \ паровозной службы Южно-Уральской ж.д. ФЛОРИНОВИЧЕМ (осужден к ВМН).\n<p>Проводил\
    \ вредительскую работу по развалу паровозного парка на жел.дорожном транспорте.\n\
    <p>Лично вовлек в антисоветскую организацию быв. начальника ЗЛАТОУСТОВСКОГО депо\
    \ КОЧУКОВА (осужден к ВМН).\n<p>По антисоветской деятельности был связан с руководителями\
    \ право-троцкистской организации в НКПС зам. наркомпути ТОРОПЧЕНОВЫМ и БЕЛЬСКИМ\
    \ (арестованы). Получил от БЕЛЬСКОГО задание на совершение террористического акта\
    \ против вождей ВКП(б) путем организации крушения поезда.\n<p>Изобличается показаниями\
    \ ТОРОПЧЕНОВА и БЕЛЬСКОГО (арестованы) и очными ставками с ними.\n</TD> </TR>\
    \ </TABLE> \n"
- pageintom: '147'
  image: v13/17-171-421-147.jpg
  title: null
