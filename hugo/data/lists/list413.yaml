  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.308.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>МУСАЕВ\
    \ АЗИЗ ИБРАГИМОВИЧ, 1900 года рождения, урож. г. Шуши, Аз. ССР, сын быв. купца\
    \ 1-й гильдии, азербайджанец, гр-н СССР, в ВКП(б) состоял с 1920 года.\n<p>До\
    \ ареста работал директором газолинового завода № 2 треста \"Азгаз\" в г. Баку.\n\
    <p>Арестован 1 апреля 1940 года.\n<p>Обвин. по ст.ст. 69 18/71 и 73 УК РСФСР Аз.ССР.\n\
    </TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Участник антисоветской вредительской\
    \ организации. Завербован в 1935 году ПРОЗУМЕНТИКОМ Р.С., б.директором нефтеперерабатывающего\
    \ завода им.СТАЛИНА в Баку (осужден к ВМН).\n<p>Будучи директором завода им. ДЖАПАРИДЗЕ,\
    \ тормозил реконструкцию завода, тем самым срывал производство авиамасла повышенного\
    \ качества. В 1936 году сорвал строительство новой водокачки.\n<p>В 1937 году\
    \ установил организационную связь с руководителем антисоветской вредительской\
    \ организации ИСКАНДЕРОВЫМ А.Б., б. Зам.Наркомнефти и в дальнейшем по его заданию\
    \ вел активную вредительскую работу.\n<p>Изобличается как участник антисоветской\
    \ организации показаниями КОСТРИНА К.В. и очной ставкой с ним, показаниями ГАСАНОВА\
    \ Р.Р., ГОРБУНОВА С.И., ЗЕМСКОВА И.Г. и ОБРАЗЦОВА М.С (осуждены к разным срокам\
    \ заключения), ШЕВЛЯКОВА В.А., ДОРОЖИЛОВА Е.Г. (арестованы) и документами экспертной\
    \ -технической комиссии.\n</TD> </TR> </TABLE> \n"
- pageintom: '309'
  image: v13/17-171-421-309.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.309.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>МУСАЕВ\
    \ Максут, 1904 года рождения, уроженец Дагестанской АССР, из бывш. торговцев,\
    \ по национальности - аварец, гр-н СССР, с 1928 года по день ареста состоял в\
    \ ВКП(б).\n<p>До ареста - начальник УРКМ НКВД Дагестанской АССР и непродолжительное\
    \ время начальник УРКМ Ферганской области Уз.ССР.\n<p>Арестован 16/VIII-38 г.\n\
    <p>След.дело № 5928 Дагестанской АССР.\n<p>Ст. 58 п.п. 2,8 и 11 УК РСФСР.\n</TD>\
    \ <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Участник антисоветской буржуазно-националистической\
    \ организации, в которую был завербован в 1935 году одним из ее руководителей\
    \ МАМЕДБЕКОВЫМ Керимом (осужден к ВМН).\n<p>Как участник организации имел задание\
    \ по сколачиванию повстанческих кадров из кулацко-мульского и прочего антисоветского\
    \ элемента, а также лично высказывал террористические намерения против руководителей\
    \ партии и правительства.\n<p>Участвовал на нелегальных совещаниях организации,\
    \ на которых обсуждались задачи вооруженного восстания против Советской власти\
    \ и намечались объекты террора.\n<p>Изобличается показаниями МАМЕД-БЕКОВА Керима\
    \ и ШАРАПИЛОВА (осуждены). Показаниями и очными ставками соучастников АЛИЕВА Магомеда,\
    \ АЛИЕВА Бейбуллы и СХИРТЛАДЗЕ Петра (арестованы).\n</TD> </TR> </TABLE> \n"
- pageintom: '310'
  image: v13/17-171-421-310.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.310.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>МУСТАФИН\
    \ Бекбулат Джанпеисович, 1910 года рождения, урож. с. Петропавловска, Белагачинского\
    \ района, Восточно-Казахской обл., казах, гр-н СССР, служащий.\n<p>С 1930 года\
    \ состоял членом КП(б) Казахстана, из партии исключен.\n<p>К моменту ареста -\
    \ зав. АПО ЦК КП(б) Казахстана.\n<p>Обвиняется по ст.ст. 58-2 и 58-11 УК РСФСР.\n\
    </TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Участник антисоветской буржуазно-националистической\
    \ повстанческой организации в Казахстане, в которую был вовлечен в 1936 году быв.\
    \ зав. АПО ЦК КП(б) Казахстана КОБУЛОВЫМ Ильясом (осужден к ВМН).\n<p>В 1936 году\
    \ установил связь с участниками буржуазно-националистической организации НИГМЕТОВЫМ,\
    \ АХИМЖАНОВЫМ, ТЕВОСЯН и УРБАНСКИМ.\n<p>В гор. Караганде, по заданию КОБУЛОВА\
    \ Ильяса (осужден к ВМН) установил связь с участниками буржуазно-националистической\
    \ организации МАКАТОВЫМ и ДОЖАНОВЫМ, совместно с которыми руководил подрывной\
    \ работой буржуазно-националистической организации в Карагандинской области.\n\
    <p>Впоследствии установил антисоветскую связь с одним из руководителей буржуазно-националистической\
    \ организации в Казахстане быв. 2-й секретарем ЦК КП(б)К НУРПЕЙСОВЫМ Садыком и\
    \ по его заданию проводил вражескую работу по расстановке участников антисоветской\
    \ организации на ответственные посты и должности в республике.\n<p>Изобличается\
    \ показаниями своих соучастников УРБАНСКОГО, АРСТАНОВА, НИГМЕТОВА, БАЙБУЛСУНОВА,\
    \ СМИРНОВА, ПОТАПОВОЙ, АМИРОВА, АЛМАНОВА, КУВАТОВА и АСРИЕВА, а также очными ставками\
    \ с УРБАНОВЫМ, КУВАТОВЫМ и КУЗИЧ.\n<p>Все перечисленные выше лица арестованы.\n\
    </TD> </TR> </TABLE> \n"
