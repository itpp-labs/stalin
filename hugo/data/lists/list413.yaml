  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.344.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ПЕПЕЛЯЕВ\
    \ Владимир Николаевич, 1891 года рождения, уроженец г. Камышов, сын полицейского,\
    \ гр-н СССР, кадровый меньшевик, быв. член временного Сибирского правительства,\
    \ дважды судим за контрреволюционную деятельность.\n<p>До ареста горсанинспектор\
    \ г. Ярославля.\n<p>Арестован 7 марта 1938 года.\n<p>Обвиняется по ст. 58-8,7,10,11\
    \ УК РСФСР.\n<p>УНКВД по Ярославской области.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">\n<p>Кадровый меньшевик, являлся руководителем меньшевистской террористической\
    \ организации в гор. Ярославле.\n<p>В 1919 году создал в городе Томске подпольную\
    \ троцкистскую организацию, готовившую восстание против сов. власти.\n<p>В период\
    \ 1919-1933 г.г. создал среди врачей г. Томска, Барнауле и Уфе подпольные антисоветские\
    \ группы, которые под его руководством вели подрывную работу в органах Здравоохранения.\n\
    <p>В 1936 году прибыв в г. Ярославль связался с активным кадровыми меньшевиками:\
    \ СТРЕЛЬЦОВЫМ, КОНАТЬЕВЫМ и привлек их в руководящее ядро меньшевистской организации.\n\
    <p>Проводил подрывную работу по линии городской канализации, умышленно загрязняя\
    \ питьевые водопроводы.\n<p>Изобличается показаниями арестованных своих сообщников\
    \ СТРЕЛЬЦОВА, КОНАТЬЕВА, СВЕТЛИЧНОГО, ШЕСТАКОВА, МАРТЮКОВА и очными ставками с\
    \ ними.\n</TD> </TR> </TABLE> \n"
- pageintom: '345'
  image: v13/17-171-421-345.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.345.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ПЕРЕВОЗНИКОВ\
    \ Самуил Маркович, 1904 года рождения, уроженец гор. Старые Жагары, быв. Киевской\
    \ губернии, ныне Литва, еврей, гр-н СССР, быв. член ВКП(б), сын раввина.\n<p>До\
    \ ареста оперуполномоченный 5-го отдела ГУГБ НКВД.\n<p>Арестован 3 сентября 1939\
    \ года по ст.ст. 58-1-а, 58-11 УК РСФСР.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\"\
    >\n<p>Участник троцкистской организации, германский шпион.\n<p>С 1924 года являлся\
    \ участником антисоветской троцкистско-шпионской организации, в которую был вовлечен\
    \ в Берлине во время своего пребывания на учебе в Союзе Советских студентов, известным\
    \ троцкистом террористом - ЛУРЬЕ Моисеем.\n<p>В том же 1924 году в Берлине был\
    \ привлечен быв. работником торгпредства СССР РАВИЧЕМ Я. к шпионской работе в\
    \ пользу Германии и под руководством последнего давал материалы интересующие германскую\
    \ разведку.\n<p>В 1926 году по возвращении в СССР устроился на ответственную работу\
    \ в Профинтерн, где установил шпионскую связь с германскими разведчиками СТОЛЯРОВЫМ,\
    \ КРЭС и другими, коим передавал материалы шпионского характера.\n<p>С 1934  года\
    \ по 1939 год, будучи на закордонной работе в Шанхае по линии НКВД СССР, продолжал\
    \ шпионскую работу в пользу Германии, передавая германскому разведчику ВОЛЬФСОНУ\
    \ шпионские материалы о проводимой нашими органами в Шанхае работе.\n<p>Изобличается\
    \ показаниями соучастников: ЛУРЬЕ М.И., РАВИЧА Я.А., СЫРКИНА А.И., ФОКИНА Н.А.,\
    \ ФАРБЕРА Н.А., ФРИДМАНА М.Л., АРЛЮКА Г.Д., АРЛЮКА Г.И., ФЕХНЕРА А.В., СТАСЕВИЧА\
    \ Б.И., (осуждены к ВМН), а также документами.\n</TD> </TR> </TABLE> \n"
- pageintom: '346'
  image: v13/17-171-421-346.jpg
