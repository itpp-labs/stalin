  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.350.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ПИКМАН\
    \ Яков Абрамович, 1894 года рождения, уроженец гор. Пинска, еврей, гр-н СССР,\
    \ быв. член ВКП(б) с 1918 года, быв. зам. торгпреда СССР в Англии.\n<p>Арестован\
    \ 2 августа 1938 года.\n<p>Обвиняется по ст.58 п.1-а, 7 и 11 УК РСФСР.\n</TD>\
    \ <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Активный участник право-троцкистской организации\
    \ и агент английской разведки.\n<p>В право-троцкистскую организацию завербован\
    \ в 1933 году ОЗЕРСКИМ, быв. торгпред СССР в Англии (осужден к ВМН).\n<p>По заданию\
    \ ОЗЕРСКОГО и ХАРИТОНОВА - быв. зам. торгпреда СССР в Англии (осужден на 10 лет\
    \ ИТЛ), а с августа 1937 года БОГОМОЛОВА, быв. торгпреда СССР в Англии (осужден\
    \ к ВМН) ПИКМАН при размещении советских заказов в Англии, путем незаконных сделок\
    \ с представителями английских фирм, занимался хищением денег для финансирования\
    \ ТРОЦКОГО.\n<p>Вербовал в право-троцкистскую организацию новых лиц, ВЕРШИНИНА\
    \ (осужден к ВМН), МАТУСЕВИЧА (арестован).\n<p>В 1937 году ПИКМАН в Лондоне установил\
    \ шпионскую связь с агентом английской разведки АДАМСОМ, чиновник министерства\
    \ торговли, которому передавал шпионские сведения о предполагаемых закупках СССР\
    \ за границей.\n<p>Кроме того, в 1937-38 г., в целях срыва правительственных договоров\
    \ по закупкам оборудования тормозил размещение советских заказов в Англии.\n<p>Изобличается\
    \ показаниями БОГОМОЛОВА, КЛЕБАНОВА, МОСИНОЙ, ВЕРШИНИНА, РАБИНОВИЧА, МАТИСОНА,\
    \ ТАМАРИНА, БЕЛИЦКОГО, РОЗЕНГОЛЬЦА (осуждены к ВМН), КАДИК, КОЗЫРЕВА, МАТУСЕВИЧА\
    \ (арестованы) и очными ставками с МАТУСЕВИЧЕМ, БОГОМОЛОВЫМ и КЛЕБАНОВЫМ.\n</TD>\
    \ </TR>\n\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ПИЛЬГАНЧУК Степан Григорьевич,\
    \ 1898 г. рождения, урож. села Травневе Плисковского района, житель села Павловкин\
    \ Погребищенского р-на, Винницкой области, из крестьян, украинец, гр. СССР, малограмотный,\
    \ б/п. До ареста столяр на ж.д.\n<p>Арестован 11/IV-40 г. по ст. 54-2, 54-9, 54-11\
    \ УК РСФСР.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Являлся участником повстанческо-диверсионной\
    \ группы села Павловка Винницкой области, ставившей своей целью в период войны\
    \ СССР с капиталистическими странами поднять вооруженное восстание в тылу Красной\
    \ армии, проводить диверсионные акты на железнодорожном транспорте и в колхозах.\n\
    <p>Изобличается показаниями арестованных участников контрреволюционной группы:\
    \ МИЛИЦИЯНА Ф.М. и АПЕЧУКА Ф.Н.\n</TD> </TR>\n </TABLE> \n"
