  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.372.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>РОМАНЕНКО\
    \ Иван Игнатьевич, 1893 года рождения, уроженец села Промысловки, Долбанского\
    \ улуса, Калмыцкой АССР, крестьянин-бедняк, русский, гр-н СССР.\n<p>Арестован\
    \ 18-го января 1940 г. НКВД Калмыцкой АССР.\n<p>ст.ст. 58-8,11 УК.\n</TD> <TD\
    \ WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Являлся участником к.-р. террористической\
    \ группы, созданной быв. бандитом и кулаком села Промысловки Долбанского улуса,\
    \ Калмыцкой АССР ГОЛОВАНЕВЫМ.\n<p>В мае 1932 г. с участниками этой группы РОМАНЕНКО\
    \ Георгием Игнатьевичем, ЧЕРНЫШЕВЫМ Михаилом Михайловичем и ГОЛОВАНЕВЫМ Ильей\
    \ Яковлевичем (арестованы) на почве классовой мести принимал участие в совершении\
    \ теракта над коммунистом общественником села Промысловки - ВОРОНЦОВЫМ Иосифом\
    \ Петровичем.\n<p>Изобличается показаниями соучастников: ГОЛОВАНЕВА, РОМАНЕНКО\
    \ Георгия, ЧЕРНЫШОВА Михаила (арестованы) и очными ставками с ними.\n</TD> </TR>\
    \ </TABLE> \n"
- pageintom: '373'
  image: v13/17-171-421-373.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.373.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>РОМАНОВ\
    \ Николай Иванович, 1898 года рождения, урож. гор. Уфы, русский, гр-н СССР, состоял\
    \ членом ВКП(б) с 1919 года, исключен в связи с арестом по настоящему делу.\n\
    <p>До ареста - нач. центрального финансового отдела НКПС и член коллегии НКПС.\n\
    </TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Участник антисоветской организации.\n\
    <p>В 1936 году был завербован в антисоветскую организацию ИВАНОВЫМ быв. председателем\
    \ Калининского Облисполкома (осужден к ВМН).\n<p>Проводил подрывную вредительскую\
    \ работу по финансовому хозяйству НКПС. В целях дезорганизации работы железных\
    \ дорог, задерживал расчеты с дорогами по прибылям и доходам, ущемлял в финансовом\
    \ отношении дороги Сибири и Дальнего Востока, снижал нормы расчетных оборотных\
    \ средств дорогам.\n<p>Сорвал выполнение решения правительства по образованию\
    \ и расходованию фонда начальника дороги. Доходы дорог планировал без экономических\
    \ обоснований, задерживал расчеты со строительными организациями и перевода оборотных\
    \ средств строительно-монтажным конторам на дорогах.\n<p>Сорвал разработку важнейших\
    \ инструкций по организации единого учета на железнодорожном транспорте и положении\
    \ о хозяйственном расчете на дорогах.\n<p>С целью вызова массовых недовольств,\
    \ пытался сорвать выдачу заработной платы на ряде железных дорог ко дню открытия\
    \ 18-го съезда ВКП(б).\n<p>По заданию заговорщика БЕЛЬСКОГО (арестован) передал\
    \ шпионские сведения о состоянии вагонного парка на железных дорогах Союза СССР\
    \ министру путей сообщения Финляндии, во время пребывания его в Москве в 1938\
    \ году.\n<p>Изобличается показаниями БЕЛЬСКОГО (арестован), очной ставкой с ним\
    \ и показаниями ГОЛЯКОВА (осужден к ВМН), показаниями свидетелей КАРЕЛОВА, НЕФЕДКИНА,\
    \ ПОВЕТКИНОЙ, ПЕСКОВА, ГРИШУКА и заключением экспертной комиссии.\n</TD> </TR>\
    \ </TABLE> \n"
- pageintom: '374'
  image: v13/17-171-421-374.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.374.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>РОХЛИН\
    \ Абрам Вениаминович, 1881 года рождения, гр-н СССР, еврей, бывш. меньшевик, с\
    \ 1903 года, с 1920 г. по 1921 г. состоял в ВКП(б), исключен при чистке. Бывший\
    \ комиссар по продовольствию эсеро-меньшевистского контрреволюционного правительства\
    \ \"диктатуры Центрокаспия\" г. Баку, в 1918 г., бывш. активный член Бакинского\
    \ комитета меньшевистской организации гласный думы при муссавате.\n<p>В момент\
    \ ареста зав. сектором эксплуатации Главжилуправления ЖКХ в Аз.ССР.\n<p>Родной\
    \ брат РОХЛИНА осужден в 1938 г. как германский шпион.\n<p>Арестован 27.IX.1939\
    \ г. НКВД Аз.ССР.\n<p>Ст.ст. 63-1, 70, 71, 72, 73 и 75 УК Аз.ССР.\n</TD> <TD WIDTH=\"\
    61%\" VALIGN=\"TOP\">\n<p>Агент царской охранки, выдавал виднейших деятелей и\
    \ руководителей ВКП(б).\n<p>Резидент английской разведки, завербован в 1919 году\
    \ полковником английской службы КЛАРКОМ ПЕРСИ ГЕНРИ.\n<p>Имея задание английской\
    \ разведки на разворот шпионской работы, РОХЛИН создал свою сеть, вербуя агентуру\
    \ из числа бывших меньшевиков и прочего антисоветского элемента. РОХЛИНЫМ для\
    \ шпионажа были завербованы 14 человек.\n<p>Проживая в Артемовске, в 1932 году\
    \ РОХЛИН информировал английскую разведку о работе угольной промышленности \"\
    Донбасса\".\n<p>По заданию английской разведки РОХЛИН подготавливал в 1939 году\
    \ диверсионные акты на крупнейших нефтеперегонных заводах им. Сталина и им. Буденного\
    \ в гор. Баку, с целью вывода их из строя.\n<p>РОХЛИН  был также связан и с германской\
    \ разведкой.\n<p>В 1938 году РОХЛИН, по заданию МИРЗОЯНА (осужден к ВМН) через\
    \ связанного с ним германского шпиона НОВИКОВА В.Т. - бывш. директора Бакинского\
    \ отделения \"Укрторг\" (арестован), подготовлял террористический акт против одного\
    \ из руководящих работников ВКП(б).\n<p>На шпионскую и диверсионную работу РОХЛИНЫМ\
    \ разновременно было получено от английской разведки: 550 фунтов стерлингов и\
    \ 35 тысяч рублей совзнаками.\n<p>Изобличается показаниями: КОГЕНА В.В., ЭЙСУРОВИЧА\
    \ И.Ф., РАММ С.Н., ДАНИЛЯК Я.Д., ВОЛЬПЕ А.С., НОВИКОВА В.Т., ТЕР-МИКАЭЛЯНА В.Б.,\
    \ КУНН А.Н., ЛУКИНА М.Ф., МЕМЕШКИНА А.В. (арестованы) и очными ставками с ними.\n\
    </TD> </TR> </TABLE> \n"
- pageintom: '375'
  image: v13/17-171-421-375.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.375.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>РУДАКОВ\
    \ Гавриил Васильевич, 1901 года рождения, уроженец гор. Томска, русский, гр-н\
    \ СССР, бывш. член ВКП(б), служил в армии Колчака.\n<p>До ареста - начальник планово-финансового\
    \ отдела Казпотребсоюза.\n<p>Арестован НКВД Каз. ССР 14 августа 1938 г.\n</TD>\
    \ <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Являлся участником право-троцкистской\
    \ организации, в которую был вовлечен в 1935 году ИВАНОВЫМ - быв. председателем\
    \ Казпотребсоюза (арестован).\n<p>Участвовал в нелегальных контрреволюционных\
    \ совещаниях организации. Завербовал в право-троцкистскую организацию бывш. председателя\
    \ Кустанайского Облпотребсоюза ЛЕОНОВА и нач. финотдела Северо-Казахстанского\
    \ Облпотребсоюза ЕРОФЕЕВА (арестован).\n<p>По заданию ИВАНОВА проводил активную\
    \ вредительскую работу в потребкооперации, в результате чего была дезорганизована\
    \ финансовая деятельность Казпотребсоюза.\n<p>По вражеской работе был связан с\
    \ быв. работником Казпотребсоюза - ИВАНОВЫМ, БЛАГОСМЫСЛОВЫМ, ПАЛАТБЕКОВЫМ (арестованы).\n\
    <p>Изобличается показаниями участников право-троцкистской организации: ЕРОФЕЕВА,\
    \ ПОЛАТБЕКОВА (осуждены к ВМН), ИВАНОВА, БЛАГОСМЫСЛОВА и ЛЕОНОВА (арестованы),\
    \ а также очными ставками с ИВАНОВЫМ и БЛАГОСМЫСЛОВЫМ.\n<p>Кроме того, изобличается\
    \ во вредительской деятельности материалами экспертной комиссии.\n</TD> </TR>\
    \ </TABLE> \n"
- pageintom: '376'
  image: v13/17-171-421-376.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.376.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>РУТКОВСКИЙ\
    \ Анатолий Федорович, 1894 года рождения, уроженец ст. Кошедары быв. Петербургско-Варшавской\
    \ жел.дор., белорус, гр-н СССР. быв. нач. 1-го отделения и пом. начальника СПО\
    \ НКВД СССР.\n<p>До ареста - плановик промартели МГО.\n<p>Арестован 28/X-39 г.\n\
    <p>Ст.ст. 58 п. 1 \"а\", 58-7, 19-58-8, 58-11 УК РСФСР.\n</TD> <TD WIDTH=\"61%\"\
    \ VALIGN=\"TOP\">\n<p>Являлся с 1930 года участником антисоветской заговорщической\
    \ организации, в которую был завербован АГРАНОВЫМ Я.С. (осужден к ВМН).\n<p>В\
    \ этом же 1930 году АГРАНОВЫМ был привлечен к шпионской работе в пользу Германии.\n\
    <p>Под руководством АГРАНОВА и МОЛЧАНОВА (осуждены к ВМН) проводил широкую вражескую\
    \ работу по сохранению от разгрома право-троцкистских антисоветских кадров.\n\
    <p>Вовлек в заговорщическую организацию: КАЦЕНЕЛЕНБОГЕНА М.Э., КРЕЙНИНА И.Ф. и\
    \ др. (арестованы).\n<p>Изобличается показаниями соучастников: БЕЛЬСКОГО Л.Н.,\
    \ ЛАНЦЕВИЦКОГО М.М., КРЕЙНИНА И.Ф., КАЦЕНЕЛЕНБОГЕНА М.Э.  (арестованы), ЕЖОВА\
    \ Н.И., МИРОНОВА Л.Г., ШАЛАВИНА Ф.И., РАДЗИВИЛОВСКОГО А.П., ЭДЕЛЬМАНА С.Д., САДОВСКОГО\
    \ М.И., ЯГОДЫ Г.Г., БРАЧЕВА Г.Я., ЛУЛОВА Г.Н., МАРТЫНОВА И.Ф., АРНОЛЬДОВА-КЕСЕЛЬМАНА\
    \ А.А. (осуждены к ВМН) очными ставками с ШАЛАВИНЫМ Ф.И., ЛАНЦЕВИЦКИМ М.М. и документами.\n\
    </TD> </TR> </TABLE> \n"
- pageintom: '377'
  image: v13/17-171-421-377.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.377.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>РЭМ Михаил\
    \ Семонович (Семенович) 1890 года рождения, ур. дер. Малышево, быв. Боярской вол.\
    \ Архангельской обл., русский, гр-н СССР, состоял в ВКП(б) с 1918 по 1934 год,\
    \ исключен за принадлежность к оппозиции. До этого исключался из партии в 1925\
    \ г. также за принадлежность к оппозиции.\n<p>До ареста - начальник Дор. ОРСа\
    \ Октябрьской жел. дороги.\n<p>Арестован 16.XII-1934 года 16.I-1935 г. осужден\
    \ особым Совещанием на 5 лет. 2.I-38 г. доставлен в Ленинград из Верхне-Уральской\
    \ тюрьмы в связи в выявившимися новыми обстоятельствами по его делу.\n</TD> <TD\
    \ WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Участник антисоветской право-троцкистской\
    \ организации.\n<p>С 1925 года вел активную борьбу с партией в составе троцкистско-зиновьевской\
    \ оппозиции и как участник этой оппозиции был избран делегатом на 14 съезд партии.\n\
    <p>За антипартийную деятельность был переведен из Ленинграда на работу сначала\
    \ в Кострому, а затем в Воронеж.\n<p>В 1927 году по личному указанию ЗИНОВЬЕВА\
    \ вернулся в Ленинград и продолжал вести активную борьбу против партии.\n<p>Был\
    \ связан по антисоветской работе с ЗИНОВЬЕВЫМ и КАМЕНЕВЫМ, как с руководителями\
    \ антисоветского троцкистско-зиновьевского центра в Ленинграде и с 1932 года был\
    \ осведомлен о подготовке террористического акта против С.М. КИРОВА.\n<p>Изобличается\
    \ показаниями ТИБЕРГА, РОЦКАНА (осуждены к ВМН), СЕРДОХИНА и АЛЕКСАНДРОВА (осуждены\
    \ на 5 лет) и очной ставкой с САФАРОВЫМ (арестован).\n</TD> </TR> </TABLE> \n"
- pageintom: '378'
  image: v13/17-171-421-378.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.378.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>РЭНЧИНЕ\
    \ Минде, 1901 года рождения, монгол, гр-н МНР, бывш. член МНРП, урож. местечка\
    \ Тайшал Забхин аймака МНР.\n<p>До ареста - министр торговли и промышленности\
    \ МНР.\n<p>Арестован 25 сентября 1937 года по ст. 58-1-а и 58-11 УК РСФСР.\n</TD>\
    \ <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Являлся одним из руководителей контрреволюционной\
    \ заговорщической пан-монгольской организации, существовавшей в МНР.\n<p>В эту\
    \ организацию был завербован в июне месяце 1933 г. ГЕНДУНОМ быв. премьер-министром\
    \ МНР (осужден).\n<p>По заданию организации проводил вражескую работу по линии\
    \ торговли и промышленности.\n<p>Поощрял феодально-ламские элементы, занимавшиеся\
    \ частной торговлей, предоставляя им кредиты на наиболее выгодных условиях. В\
    \ аппарате министерства торговли и промышленности насаждал чуждых феодальных и\
    \ чиновнических элементов.\n<p>Проводил в армии подрывную контрреволюционную работу\
    \ по линии снабжения, создавая перебой в снабжении продовольствием пограничных\
    \ частей, срывая планы снабжения армейских частей мясом и другими продуктами питания.\n\
    <p>Изобличается показаниями: ГЕНДУНА, ЛУБСАН-ШАРАПА, ТАИРОВА, НАСЫН-ТОХТОХО, УЛЬЗУЙТО\
    \ БОДАРХО, ДОБЧИНА-САНЖИ, ЛОСОЛА и очными ставками с ЛУБСАН-ШАРАПОМ и УЛЬЗУЙТО-БАДАРХО.\n\
    </TD> </TR> </TABLE> \n"
- pageintom: '379'
  image: v13/17-171-421-379.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.379.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>РЯБОВ\
    \ Георгий Захарович, 1889 года рождения, уроженец села Демкино, Саратовской области,\
    \ гр-н СССР, русский, беспартийный, в момент ареста - технический приемщик Грознефтеснабдобычи\
    \ в гор. Баку.\n<p>Арестован 9.III-1940 года.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">\n<p>Агент германской разведки.\n<p>Завербован в 1934 году МЕДВЕДЕВЫМ Н.С.\
    \ бывшим уполномоченным Грознефтеснаба (арестован).\n<p>Систематически передавал\
    \ через МЕДВЕДЕВА германской разведке сведения об оснащенности буровым, эксплуатационным\
    \ материалом и оборудованием нефтедобывающей промышленности Советского Союза.\n\
    <p>За шпионскую работу получал от МЕДВЕДЕВА вознаграждения в размере 3000 рублей.\n\
    <p>Как агент германской разведки, изобличается показаниями МЕДВЕДЕВА Н.С. (арестован)\
    \ и очной ставкой с ним.\n</TD> </TR> </TABLE> \n"
- pageintom: '380'
  image: v13/17-171-421-380.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.380.\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>САГАЕВ\
    \ Петр Константинович, 1883 года рождения, уроженец с. Баранниково, Ленинградской\
    \ области, русский, гр-н СССР, образование низшее, семейный, по социальному происхождению\
    \ из рабочих, бывш. член ВКП(б) с 1918 года, бывш. диспетчер Бак. конторы треста\
    \ \"Продмонтаж\".\n<p>В прошлом с 1904 г. по 1918 г. эсер (максималист), в 1918\
    \ году состоял членом совета меньшевистско-эсеровской \"диктатуры Центрокаспий\"\
    \ в Баку.\n<p>Арестован 14 февраля 1939 года.\n<p>Обвиняется по ст.ст. 63-1, 75\
    \ УК Аз.ССР.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Агент царской охранки,\
    \ выдавал революционно-настроенных портовых рабочих и матросов.\n<p>В 1921 году\
    \ был привлечен для шпионской работы в пользу английской разведки ЧЕЛЯПИНЫМ А.П.,\
    \ бывш. директором Сабучинской больницы в Баку (умер в 1935 г.) и передавал последнему\
    \ шпионские сведения о состоянии Каспийского пароходства, о количестве и тоннаже\
    \ судов, перевозящих нефтяные продукты, о состоянии механического оборудования\
    \ судоремонтных мастерских и данные о состоянии паровозного и вагонного парков.\n\
    <p>Кроме того передавал сведения ЧЕЛЯПИНУ о кооперации Закавказья и удельном весе\
    \ частной торговли в Аз.ССР.\n<p>По заданию ЧЕЛЯПИНА, в 1933 г. лично завербовал\
    \ для проведения шпионской работы в пользу английской разведки ДОРОДНОГО А.В.,\
    \ бывш. зав. отдела механизации погрузки и выгрузки НКПС (осужден к ВМН) и из\
    \ Тувинской Народной республики, где САГАЕВ работал в качестве советника ТНР,\
    \ направлял в адрес ДОРОДНОГО для ЧЕЛЯПИНА шпионские сведения об экономическом\
    \ состоянии Тувинской Народной Республики и экспорте в СССР.\n<p>С 1937 года по\
    \ 1940 год поддерживал шпионскую связь с агентом английской разведки ПОДОЙКО А.М.\
    \ - управляющим Бакинского отделения Ирансовтранса (арестован), которому передавал\
    \ списки масел, вырабатываемых заводами Азнефти и 3-х видах масел, идущих на военные\
    \ нужды, а также и о строительстве в Советском Союзе пищевых предприятий.\n<p>Как\
    \ участник организации и шпион изобличается показаниями: ПОДОЙКО А.М., РОХЛИНА\
    \ А.В., НОВИКОВА В.Т. и ВЕСЕЛОВА Д.В. и очными ставками с ними. (все арестованы).\n\
    </TD> </TR> </TABLE> \n"
