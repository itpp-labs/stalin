  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.105 \n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ВОЛОЩЕНКО\
    \ Всеволод Иванович, 1895 г.рождения, уроженец гор.Одессы, русский, гр-н СССР,\
    \ быв.чл.ВКП(б) с 1920 года. В 1927 г. исключался из ВКП(б) за участие в троцкистской\
    \ оппозиции, в 1930 г. был восстановлен, в 1935 г. вновь исключался за троцкистскую\
    \ деятельность.\n<p>В 1919 году в г.Сочи дважды арестовывался белыми.\n<p>В 1928\
    \ году арестовывался органами ОГПУ за участие в троцкистской оппозиции, до ареста\
    \ - без определенных занятий.\n<p>Арестован 29.IV-39 г.\n<p>Обв. по ст.19-58-8,\
    \ 58-7 и 11 УК РСФСР.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>С 1923 года\
    \ являлся кадровым троцкистом.\n<p>В 1927 году подписал троцкистскую платформу\
    \ \"83\" и являлся одним из руководящих участников Воронежской подпольной троцкистской\
    \ организации.\n<p>Работая в Главном управлении Кинематографии в 1934 году установил\
    \ связи с участниками право-троцкистской организации ШУМЯЦКИМ и ЮКОВЫМ (осуждены\
    \ к ВМН) и по заданию последних проводил вредительскую деятельность в Главном\
    \ управлении Кинематографии.\n<p>Также поддерживал организационную связь с САТАРОВЫМ.\n\
    <p>Изобличается показаниями ШУМЯЦКОГО, ЮКОВА, ДУБИНСКОГО, СЕВСКОГО-ГРИГОРЬЕВА,\
    \ ЕЖОВА В.С., ИВАНОВА (все осуждены к ВМН), ФЕЛЬДМАНА, САТАРОВА и очной ставки\
    \ с ним (осуждены к 8 годам ИТЛ.).\n</TD> </TR> </TABLE> \n"
- pageintom: '106'
  image: v13/17-171-421-106.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.106 \n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ВОЛЫНКИН\
    \ Андрей Иванович, 1902 года рождения, урож. гор.Ленинграда, из крестьян, русский,\
    \ гр-н СССР, б/п.\n<p>До ареста - конструктор бригадир спец.конструкторского бюро\
    \ (СКБ-4) Кировского завода г. Ленинграда.\n<p>Арестован 27-го августа 1939 года.\n\
    </TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>ВОЛЫНКИН, работая конструктором -\
    \ бригадиром на Кировском заводе в г.Ленинграде, вместе с участниками военно-заговорщической\
    \ организации МАХАНОВЫМ - б.нач.конструкторского бюро и МАКУЛОВЫМ - бывш.нач.\
    \ артиллерийского отдела Кировского завода (арестованы), на протяжении ряда лет\
    \ проводил активную вредительскую работу в области конструирования артиллерийского\
    \ вооружения, изготовляемого на Кировском заводе.\n<p>По указаниям МАХАНОВА, ВОЛЫНКИН\
    \ во вредительских целях, проектировал, заведомо непригодные образцы артиллерийских\
    \ систем, в результате чего за 9 лет ни одного разрабатываемого им образца не\
    \ сдано на вооружение РККА.\n<p>ВОЛЫНКИН совместно с МАХАНОВЫМ и ДОБРЯКОВЫМ -\
    \ бывш. инженер-конструктор СКБ-4 Кировского завода (арестован) сорвал правительственное\
    \ постановление об изготовлении в 1939 г. 600 штук капониров, предназначенных\
    \ для укрепления Карельского перешейка.\n<p>Изобличается показаниями арестованных\
    \ - МАКУЛОВА Н.А., ДОБРЯКОВА М.Ф., МАХАНОВА И.А. и очной ставкой с последним,\
    \ а также актом экспертно-технической комиссии.\n</TD> </TR> </TABLE> \n"
- pageintom: '107'
  image: v13/17-171-421-107.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.107\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ВОЛЬПЕ\
    \ Абрам Самойлович 1894 года рождения, уроженец гор.Орла, еврей, гр-н СССР, по\
    \ соцпроисхождению служащий, с высшим образованием, меньшевик с 1912 по 1918 год.\n\
    <p>В 1921 и 1933 г.г. арестовывался за меньшевистскую деятельность, но был освобожден.\n\
    <p>В момент ареста - руководитель финансовой группы Госплана Аз.ССР.\n<p>Арестован\
    \ в 1937 году.\n<p>Обвиняется по ст.68 УК Аз.ССР.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">\n<p>Агент английской разведки.\n<p>Завербован в 1931 году РОХЛИНЫМ А.В.\
    \ бывшим зав.отделом Наркомхоза Аз.ССР (арестован).\n<p>Следствием также установлено,\
    \ что ВОЛЬПЕ с 1912 по 1918 г.г. являлся активным меньшевиком и по день ареста\
    \ остался на меньшевистских позициях.\n<p>Вел антисоветскую работу, направленную\
    \ на дискредитацию мероприятий партии и правительства.\n<p>В принадлежности к\
    \ шпионской сети, созданной РОХЛИНЫМ на предприятиях нефтяной промышленности,\
    \ изобличается показаниями самого РОХЛИНА и КОГЕНА бывшего экономиста Госплана\
    \ Аз.ССР (арестованный) и очными ставками с ними.\n</TD> </TR> </TABLE> \n"
- pageintom: '108'
  image: v13/17-171-421-108.jpg
  title: null
  sublists: []
  html: "\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P><i>  стр.108\n</i></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n\n\n<p>ВОЛЬФ\
    \ Рейнгард Брунович, 1906 г. рождения, урож.гор.Берлина (Германия), немец, гр-н\
    \ СССР, беспартийный, по специальности медицинский врач.\n<p>До ареста заведывающий\
    \ Лариндорфской больницы, Лариндорфского р-на, Крымской АССР.\n<p>Арестован 22\
    \ июня 1938 года НКВД Крыма.\n<p>Обв.по ст.ст.58, п.6, 19-58 п.9 и 58 п.11 УК\
    \ РСФСР.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Являлся агентом германской\
    \ разведки и руководителем антисоветской шпионско-диверсионной организации в Лариндорфском\
    \ районе Крымской АССР.\n<p>Для шпионской работы в пользу Германии, был вовлечен\
    \ в 1934 г. председателем Берлинского отделения ОЗЕТ\"а ВАЛЬКОМ, по рекомендации\
    \ которого прошел специальные 4-х месячные подготовительные курсы разведчиков,\
    \ после чего в январе 1935 года под видом безработного иноспециалиста, был переброшен\
    \ в Советский Союз.\n<p>От ВАЛЬКА, ВОЛЬФ получил задание создать в СССР шпионско-диверсионную\
    \ группу, которую включить в активную диверсионную работу в случае войны СССР\
    \ с Германией. Через эту диверсионную группу ставиласть задача дезорганизации\
    \ тыла РККА, заражения водохранилищ бактериями инфекционных болезней, для чего\
    \ ВОЛЬФУ было вручено 7 флаконов специальных препаратов, при помощи которых он\
    \ должен был производить заражение водохранилищ. (Эти препараты при обыске изъяты\
    \ и их диверсионное значение подтверждено экспертизой).\n<p>Следуя этим указаниям,\
    \ ВОЛЬФ создал в немецких колониях: Кулар-Кипчак, Учвели-Орка, Сеид-Бутал, Биеч-Кайман\
    \ и Акчора шпионско-диверсионной группы из кулаков и антисоветского элемента,\
    \ через которые вел шпионскую работу.\n<p>Как шпион и диверсант изобличается показаниями\
    \ осужденных к ВМН: ШРЕЙДЕРА Г.В., ДАХЛЕРА А.Ф., БЕРГЕРА И.Г., ФУСТА Э.Г., ГОХА\
    \ Г.Г., ПОПА Д.Г., РУФА Г.И., ПОПА Ф.Г., БЕРГЕРА Ю.Г., КАЙЗЕРА А.И., ТРАКСЕЛЯ\
    \ А.К., БИРКЛЕ А.Я., МАЙЕРА М.А., ГООГЕ О.Э., КРАУТЕРА Ф.Л., РИККЕРА Г.Ф., ГАГИНА\
    \ К.К., ГАМПЕРА Э.Г., ГАМПЕРА Я.Г., ГООГЕ Г.И., ШУРРА Г.А., ГАУФЛЕРА Г.Г., ШТРАБЕЛЯ\
    \ Ф.С., ИЛЛЕ А.Р., БУРГЕРА К.К., БРОДЕЛЯ Г.Ф., БИРКЛЕ Б.Э., МАЙЭРА О.А., ЯУФМАНА\
    \ П.М., ВИД Г.Я., ВОЛЬГЕЛУТА П.В., ГАССА Ф.Ф., МАЙЕРА Б.И., ГАСС Т.Ф., ВИНСА Г.Ф.,\
    \ ФЕЛЯ Т.Д., ВЕЙНГАРТА Х.Х., ГАУФЛЕРА Р.Т., ВАЙНГАРТА В.Ф., ЭНГЕЛЯ К.К., ВАЙНГАРТА\
    \ Р.Х., ВАЙНГАРТА С.Ф., и очными ставками с ФУСТОМ Э.Г., КАЙЗЕРОМ А.Г. и ГООГЕ\
    \ О.Э. ВОЛЬФ на предварительном следствии дал подробные показания о своей шпионско-диверсионной\
    \ деятельности, а на суде от своих показаний отказался.\n<p>В июле месяце 1939\
    \ г., Выездная Сессия Военного трибунала Черноморского флота приговорила ВОЛЬФА\
    \ к ВМН, а в октябре м-це 1939 г. ВК Верхсуда СССР приговор ВТЧФ отменила и дело\
    \ возвратила на доследование.\n</TD> </TR> </TABLE> \n"
