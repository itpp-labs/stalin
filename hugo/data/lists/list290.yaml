    <TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <P>Том 8,стр. 19</TD>

    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <U><P>ВАН-СЮЭ-ВУН,</P>

    </U><P>1903 г.р., ур.провинции Шандунь, китаец, китайский подданный; работал до
    ареста курьером у военного атташе китайского посольства, проживал 1-я Мещанская
    ул. д.5.</P>

    <U><P>След. дело №-17658</P>

    <P>3 отдел ГУГБ НКВД</P>

    <P></U></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>Установлено, что ВАН-СЮЭ-ВУН, работая в качестве курьера у военного атташе
    китайского посольства – агента японской разведки ДЭН-ВЕН-И, а затем после отъезда
    последнего у военного атташе китайского посольства так-же агента японской разведки
    ГАН-ЧЖО, выполнял роль связника по шпионской работе на протяжении с конца 1935
    г. до момента ареста.</P>

    <p>По заданиям ДЭН-ВЭН-И и ГАН-ЧЖО ВАН-СЮЭ-ВУН добывал шпионские материалы о месте
    расположения воинских частей, оборонных предприятиях и т.п. Кроме этого ВАН-СЮЭ-ВУН
    занимался контрабандной деятельностью.</P>

    <p><U>ВИНОВНЫМ СЕБЯ ПРИЗНАЛ.</P>

    <p>ШПИОН-КОНТРАБАНДИСТ</U>.</TD>

    </TR>

    </TABLE>


    '
