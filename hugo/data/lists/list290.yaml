  html: '





    <TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <P>Том 8,стр. 20</TD>

    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <U><P>КАРЕНИУС Оскар Оскарович,</P>

    </U><P>1891 г.р., ур.Финляндии, мес.Асиккала, финляндский подданный, б.член ВКП(б),
    исключен из партии в 1935 г. за отказ принять сов.гр-во, без определенных занятий.
    До января 1938 г. работал прорабом на строительстве нового дома Финляндской миссии,
    образование низшее, женат, со слов не судим.</P>

    <p>Арестован 16/П-38 г.</P>

    <U><P>След.дело №-17503</P>

    <P>3 отдел ГУГБ НКВД.</P>

    <P></U></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>В 1922 г. прибыл первый раз в СССР из Америки с группой американских рабочих
    для строительства Кемеровского химкомбината на Кузбасе. Уехав в 1925 г. из СССР
    в Америку через Финляндию, сообщил финохранке информацию о кемеровском химкомбинате.</P>

    <p>В 1930 г. прибыл в СССР из Америки вторично во главе группы рабочих коммуны
    “Цемент” на строительство Горьковского авто-завода.</P>

    <p>В 1933 г., работая на строительстве Авиозавода №-124 в Казани, связался в Москве
    с сотрудником Финмиссии ПААСИКИВИ Вели Боуновичем, которым был завербован для
    сбора шпионских сведений по военным заводам Союза.</P>

    <p>Сообщил ПААСИКИВИ сведения о Горьковском автозаводе им. Молотова, о строительстве
    авиазавода № -124 в гор. Казани и строительстве авиазавода №-126 в ДВК в г. Комсомольске.</P>

    <p>По указанию сотрудника Финмиссии ПААСИКИВИ, насаждая шпионскую сетку на оборонных
    предприятиях Союза, завербовал американских финнов: ЯНСОН Эрика, работавшего на
    авиазаводе №-126 в Комсомольске и ЛАУККОНЕН Лаури, работавшего в АКССР в Кондопоге.</P>

    <p>Был связан с известным финским шпионом-террористом АРНОЛЬДОМ.</P>

    <p>Уличается показаниями арестованных КРАСНОВА С.П., ЛУЩИК П.Н., ХЕГЛУНД А.И.,
    СМИТ В.К. и ДОЮГЕ К.В.</P>

    <p><U>ВИНОВНЫМ СЕБЯ ПРИЗНАЛ</U>.</P>

    <p>ШПИОН.</TD>

    </TR>

    </TABLE>


    '
