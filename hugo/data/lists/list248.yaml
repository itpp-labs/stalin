    <TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <P>Том 3,стр. 238</TD>

    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <U><P>БАРТЕЛЬС Хорст Францевич -</P>

    </U><P>1919 г. рождения, уроженец Берлина, Германия, немец, подданный Германии,
    беспартийный, имеет среднее образование, ранее не судим, в СССР прибыл в 1931
    г. вместе с отцом, в данное время арестованным за шпионскую деятельность. Имеет
    нацпаспорт №-382/33, холост</P>

    <P>До ареста работал расточником в инструментальном цехе СТЗ.</P>

    <P>След.дело №-1114</P>

    <P></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>Агент Гестапо. Завербован в 1933 г. в Берлине полицейским чиновником КИЕНТЕР
    для ведения шпионской деятельности на территории СССР.</P>

    <p>Собрал и передал Гестапо данные о спецпроизводстве военных заводов: “Баррикады”
    в Сталинграде, завода №-1 в Туле, Сталинградского Тракторного завода и политико-экономическом
    состоянии населения в СССР.</P>

    <p>Шпионские сведения переправлял в Германию через отца - БАРТЕЛЬС Ф., брата БАРТЕЛЬС
    Х., мать – МАРТЕЛЬС А. и агента Гестапо – ШТРАУС.</P>

    <p>В Сталинграде являлся участником фашистской шпионско-террористической организации,
    руководимой агентом Гестапо КРАУСОМ (арестован) и проводил фашистскую деятельность.</P>

    <p>Виновным себя признал полностью.</P>

    <U><P>Шпион.</P>

    </U><P>ЗАМ. НАЧ. 3 ОТДЕЛА УНКВД<BR>

    СТ.ЛЕЙТЕНАНТ ГОСБЕЗОПАСНОСТИ: (ЛЕБИН)</P>

    <P>ПОМ. НАЧ. 4 ОТД-НИЯ 3 ОТДЕЛА УНКВД<BR>

    МЛ.ЛЕЙТЕНАНТ ГОСБЕЗОПАСНОСТИ: (РЫБАЛКИН)</TD>

    </TR>

    </TABLE>


    '
- pageintom: '239'
  image: v03/17-171-411-239.jpg
  title: null
  sublists: []
  html: '





    <TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <P>Том 3,стр. 239</TD>

    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <U><P>ДРИЛЛИНГ Эрвин Вильгельмович</P>

    </U><P>1908 г. рождения, уроженец Берлина, Германия, немец, подданный Германии,
    образование среднее, женат.</P>

    <p>С 1929 по 1930 год состоял членом КПГ, с 1930 по 1933 г.г. являлся членом ВКП(б);
    исключен ввиду отсутствия документов о пребывании в КПГ.</P>

    <p>До ареста работал слесарем инструментального цеха СТЗ.</P>

    <U><P>След.дело №-1114.</P>

    <P></U></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>Агент Гестапо. Активный участник фашистской, шпионско-террористической организации
    на Сталинградском Тракторном заводе.</P>

    <p>В организацию завербован в 1936 г. агентом Гестапо КРАУС Эйгеном (арестован).</P>

    <p>По заданию последнего проводил шпионскую деятельность, собрал и передал КРАУСУ
    сведения о промышленности г. Сталинграда.</P>

    <p>Вербовал граждан СССР в фашистскую организацию для шпионской деятельности (КЕРЕНЦЕВ
    – осужден).</P>

    <p>Помимо шпионажа, проводил активную фашистскую деятельность среди рабочих Тракторного
    завода.</P>

    <p>Признавая фашистскую деятельность, принадлежность к агентуре Гестапо – отрицает.</P>

    <p>Уличается показаниями обвиняемых КРАУСА, КРОЛЛЬ, КРАНЦЛЕРА, ШПРУНГ, свидетелей
    ВИНКЛЕРА, БАУЭРА, ИЛЛЕ Курта, ИЛЛЕ Макса и очной ставкой с КРАУСОМ.</P>

    <p><U>ШПИОН</U>.</P>

    <P>ЗАМ.НАЧ. 3 ОТДЕЛА УНКВД<BR>

    СТ.ЛЕЙТЕНАНТ ГОСБЕЗОПАСН.: (ЛЕБИН)</P>

    <P>ПОМ.НАЧ. 4 ОТД-НИЯ 3 ОТДЕЛА УНКВД<BR>

    МЛ.ЛЕЙТЕНАНТ ГОСБЕЗОПАСНОСТИ: (РЫБАЛКИН)</TD>

    </TR>

    </TABLE>


    '
- pageintom: '240'
