- pageintom: '73'
  image: v04/17-171-412-073.jpg
  title: null
  sublists: []
  html: '





    <TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <P>Том 4,стр. 73</TD>

    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <P>ДЕ-НАДАЙ Нарцис Валентинович</P>

    <P>1902 г.р., ур. г. Колюмберт, итальянец, итальянский подданный, б/п., без определенных
    занятий, по происхождению из рабочих.</P>

    <U><P>След.дело № 3240</P>

    </U><P>3 ОТДЕЛ УГБ МО</P>

    <P></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>Будучи враждебно настроен к существующему строю, систематически вел контр-революционную
    фашистскую агитацию, доказывал о преимуществе фашистского строя. В резкой форме
    выступал против проводимых мероприятий ВКП-б и Советского правительства.</P>

    <p>Во время процесса над антисоветским троцкистским центром, восхищался контр-революционной
    диверсионно-шпионской деятельностью троцкистов и восхвалял последних.</P>

    <p>ДЕ-НАДАЙ имел связь с иностранными посольства в Москве, итальянским, французским,
    бельгийским, где передавал клеветнические сведения о СССР.</P>

    <p>Кроме того, будучи арестован среди заключенных высказывал террористические
    намерения против т. Сталина, при этом заявлял: “Здесь половина сидят за то, что
    хотели убить Сталина, жаль, что его не убили, надо его убить”. На замечание арестованного
    КУЛЬМАНОВА К.М., что так могут говорить только дикари, ДЕ-НАДАЙ его за это избил.</P>

    <p>ДЕ-НАДАЙ виновным себя не признал, но полностью изобличается показаниями ПОЛЕСКУ,
    ГОЦ, КАРНАЦ, ЖИВНОСТКО, КУЛЬМАНОВА и очными ставками с ними.</TD>

    </TR>

    </TABLE>


    '
