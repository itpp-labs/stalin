    <TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <P>Том 4,стр. 67</TD>

    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <P>ГЕЙСЛЕР-ФИШЕР Александр (Август) Андреевич</P>

    <P>1906 г.р., урож. Марк-Брони (Германия), б/п., германского подданства, до ареста
    – инструктор по художественно-малярным работам “Союзспецстроя”.</P>

    <P>След.дело № 11888</P>

    <P>3-й отдел ГУГБ НКВД</P>

    <P>гор. Москва.</P>

    <P></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>1) Являлся агентом германской разведки.</P>

    <p>2) Завербовал шифровальщицу парижского пункта связи ИККИ – ГАРТМАН-БЕНЦ, через
    которую получил для германской разведки следующие секретные материалы: копии шифрованных
    радиограмм Коминтерна, проходивших через Париж в адреса французской и бельгийской
    компартий, сведения о радиостанциях, о личном составе парижского пункта о передвижениях
    нелегалов, о пунктах ИККИ в других странах и др.</P>

    <p>3) Давал ГАРТМАН-БЕНЦ за работу на германскую разведку по 3.000 франков в м-ц.</P>

    <p>4) Был тесно связан с агентом германской разведки и членами троцкистской организации
    в ИККИ-ВАЛЬТЕРОМ.</P>

    <p>Изобличается развернутыми показаниями ГАРТМАН-БЕНЦ и очной ставкой с ней.</P>

    <p>Виновным себя признал.</TD>

    </TR>

    </TABLE>


    '
- pageintom: '68'
  image: v04/17-171-412-068.jpg
  title: null
  sublists: []
  html: '





    <TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <P>Том 4,стр. 68</TD>

    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <P>ГОРКИЧ Милан Миланович</P>

    <P>1904 г.р., ур. г. Сараево (Югославия), из семьи рабочего, по национальности
    хорват, Югославский подданный, член КП Югославии с 1919 года, в момент ареста
    Генеральный секретарь компартии Югославии.</P>

    <P>Арестован 14/УШ-37 г., содержится во Внутренней тюрьме НКВД.</P>

    <p>Обвиняется по ст.58 п.п. 4,8,10,11 УК РСФСР</P>

    <P>След.дело № 12916</P>

    <P>3 отдел ГУГБ НКВД СССР</P>

    <P>гор. Москва.</P>

    <P></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>С 1923 года до момента ареста проводил активную антисоветскую контр-революционную
    работу.</P>

    <p>С 1923 по 1927 г. примыкал к группе ШАЦКИНА ЛОМИНАДЗЕ и друг.</P>

    <p>В 1927 г. создал по заданию БУХАРИНА антисоветскую организацию в КИМ’е, которую
    возглавлял до 1930 года.</P>

    <p>С 1930 года до момента ареста являлся руководителем контр-революционной организации
    в Компартии Югославии.</P>

    <p>Эта организация являлась филиалом контр-революционной организации в Коминтерне
    и в своей деятельности руководилась последней.</P>

    <p>Контр-революционная организация в КПЮ привела работу партии к полному развалу
    засорив ее к-рев. троцкистскими, провокаторскими и иными элементами.</P>

    <p>Изобличается показаниями ФЛЕЙШЕРА, ЧЕРНОМОРДИКА, КРАЕВСКОГО и других.</P>

    <p>Руководитель 2-х контр-революционных организаций.</P>

    <p><U>Сознался.</U></TD>

    </TR>

    </TABLE>


    '
