  html: '





    <TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <P>Том 4,стр. 66</TD>

    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <U><P>ГАРТМАН-БЕНЦ Ирина Ефимовна,</P>

    </U><P>1899 г.р., ур. Сосновицы, быв. Петриковской губ. (Польша), член КПГ с 1924
    г., член ВКП-б с 1930 г., швейцарско-подданная, до ареста сотрудница в шифровальном
    п/отделе службы связи ИККИ.</P>

    <P>Следдело № 11888</P>

    <P>3 отдел ГУГБ НКВД</P>

    <P>г. Москва.</P>

    <P></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>1. Являлась агентом польской, германской, английской и японской разведок.</P>

    <p>2. По линии польской разведки была связана с членами к-р. троцкистской организации
    в системе ИККИ-Вольфом, Рыльским и Краевским.</P>

    <p>3. По линии германской разведки – с Гейслером-Фишером и Гольке Розенфельдом.</P>

    <p>4. По английской и японской разведкам – с Вильгельмсон.</P>

    <p>5. Передала для иноразведок следующие секретные сведения:</P>

    <p>а) копии шифрованных радиограмм ИККИ.</P>

    <p>б) сведения о радиостанциях, о личном составе парижского пункта службы связи
    ИККИ;</P>

    <p>в) сведения о нелегальных, поехавших по линии ИККИ в Польшу с указанием их
    настоящей паспортной фамилии и др.</P>

    <p>6. Получала вознаграждение: от германской разведки 3000 франков в мес., от
    польской разведки 3000 руб. в мес., от английской и японской разведок – 4000 р.
    ежемесячно.</P>

    <p>При обыске обнаружено: свыше 8000 руб. советскими деньгами, 3000 франков, 100
    золотых франков, 300 американских долларов.</P>

    <p>Изобличается показаниями: АБРАМОВА-МИРОВА, ВИЛЬГЕЛЬМСОНА и очной ставкой с
    ней.</P>

    <p>Виновной себя признала.</p>

    <p>Шпионка.</TD>

    </TR>

    </TABLE>


    '
