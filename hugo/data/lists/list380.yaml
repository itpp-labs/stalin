- pageintom: '365'
  image: v06/17-171-414-365.jpg
  title: null
  sublists: []
  html: '





    <TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <P>Том 6,стр. 365</TD>

    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <U><P>АКЧАЙ БИЛЯЛ ХИЛЬМИ ХУСЕЙН,</P>

    </U><P>1900 г.р., турок, турецкий гр-н, б/п, из зажиточной семьи, в Турции имел
    собственное кафе, в СССР быв.владелец пекарнями, с 1933 г. без определенных занятий
    и места жительства.</P>

    <U><P>След.дело №-15612</P>

    </U><P>3 отдел ГУГБ НКВД</P>

    <P></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>В 1923 г. вместе с братом, находящимся в Польше, нелегально перешел госграницу
    из Батума в Турцию, откуда после ареста турецкой полицией переброшен обратно нелегально
    в Советский Союз.</P>

    <p>С 1925 года, будучи связан с турецкими консулами в Москве, АРИФ-БЕЕМ, СУРИЯ-БЕЕМ,
    САБРИ-БЕЕМ, ИЗМАЙЛ-ХАККИ, РАГИП-АРМАНОМ, НУРИ АКЧА и с работающим в настоящее
    время консулом ДЖАМАЛ Гюнен занимался как резидент турецкой разведки активной
    шпионской деятельностью на территории СССР в пользу Турции.</P>

    <p>Признал, что выполнял задания турецких консулов в Москве по освещению деятельности
    турков и турецких коммунистов, проживающих на территории СССР и посещение им польского
    посольства.</P>

    <p>Уличается показаниями ОСМАН ОГЛЫ ХАЙДАР ИБРАГИМОМ на очной ставке с ним.</P>

    <p>Виновным себя в принадлежности к турецкой разведке не признал.</TD>

    </TR>

    </TABLE>


    '
- pageintom: '366'
  image: v06/17-171-414-366.jpg
  title: null
  sublists: []
  html: '





    <TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <P>Том 6,стр. 366</TD>

    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <U><P>БУРДЕ Фриц Фридрихович он же ЭДГАР он же БУРКАРД Фриц,</P>

    </U><P>1901 г.р., ур.Берлина, немец, германский подданный. До 1920 г. – член с/д.
    партии Германии, с 1920 г. – член КПГ.</P>

    <U><P>След.дело №-11888</P>

    <P>3 отдел ГУГБ НКВД</P>

    <P></U></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>1. Являлся членом троцкистско-правой террористической шпионской организации
    в системе Коминтерна.</P>

    <p>2. С 1928 г. работал на германскую разведку, куда был завербован в г. Берлине
    ЛИНЗЕРТОМ.</P>

    <p>Германской разведке БУРДЕ выдал аппарат партийной разведки КП Германии и систематически
    информировал ее о всей работе партийной разведки. Будучи на работе в СССР по линии
    ИККИ, регулярно информировал германскую разведку о работе нелегальных пунктов
    ИККИ, о работающих на них нелегалах, а также подготовлял сотрудников пунктов для
    вербовки в германскую разведку.</P>

    <p>3. По заданию троцкистской организации был связан с польским агентом РЫЛЬСКИМ-ЛЮБИНЕЦКИМ,
    которого информировал о работе нелегальных пунктов ИККИ.</P>

    <p>Изобличается показаниями: МЕЛЬНИКОВА Б.Н., АБРАМОВА-МИРОВА А.Л., ПЛАТТЕН-ЦИММЕРМАН
    Б.Г., ВИЛЬГЕЛЬМСОН В.Р., РЫЛЬСКОГО-ЛЮБИНЕЦКОГО И.А.</P>

    <p>ВИНОВНЫМ СЕБЯ ПРИЗНАЛ.</P>

    <p><U>ТРОЦКИСТ-ШПИОН</U>.</TD>

    </TR>

    </TABLE>


    '
- pageintom: '367'
  image: v06/17-171-414-367.jpg
  title: null
  sublists: []
  html: '





    <TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <P>Том 6,стр. 367</TD>

    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <U><P>МЕРТЕНС Эрна Францевна,</P>

    </U><P>1904 г.р., немка, германская подданная, до ареста референт отдела кадров
    ИККИ.</P>

    <U><P>След.дело №-11888</P>

    </U><P>3 отдел ГУГБ НКВД</P>

    <P></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>1. Являясь членом троцкистско-правой шпионской организации в системе Коминтерна.</P>

    <p>По заданию организации проводила троцкистскую-предательскую работу в КП Турции
    и КП Австрии, в результате которой Компартия оказались засоренными троцкистскими,
    провокаторскими и другими к-р элементами.</P>

    <p>2. Сотрудничала с германской разведкой, которой передавала материалы о кадрах
    КП Германии.</P>

    <p>Изобличается показаниями: МЕЛЬНИКОВА Б.Н., БЕЛА КУНА, СМОЛЯНСКОГО Г.Б., СМИРНОВА
    А.А., ПЛАТТЕН-ЦИММЕРМАН Б.Г. и показаниями и очной ставкой с КНОРИНЫМ.</P>

    <p>Виновной себя ПРИЗНАЛА в принадлежности к троцкистской организации в системе
    ИККИ.</P>

    <p><U>ТРОЦКИСТКА-ШПИОНКА</U>.</TD>

    </TR>

    </TABLE>


    '
- pageintom: '368'
  image: v06/17-171-414-368.jpg
  title: null
  sublists: []
  html: '





    <TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <P>Том 6,стр. 368</TD>

    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <U><P>НУМАЕВ Юнатан Сельмович</P>

    </U><P>1909 г.р., ур.Турции, по национальности – ассириец, гражданин Ирана, беспартийный.
    К моменту ареста чистильщик обуви.</P>

    <P></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>1. Состоял членом антисоветской ассирийской националистической шпионской террористической
    организации.</P>

    <p>2. Входил в террористическую группу, подготавливавшую террористические акты
    над руководителями партии и правительства в дни Октябрьских торжеств в 1937 г.
    на Красной площади.</P>

    <p><U>ВИНОВНЫМ СЕБЯ ПРИЗНАЛ.</P>

    </U><P>Изобличается очной ставкой с САРКИСОВЫМ Г.С.</TD>

    </TR>

    </TABLE>


    '
- pageintom: '369'
  image: v06/17-171-414-369.jpg
  title: null
  sublists: []
  html: '





    <TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <P>Том 6,стр. 369</TD>

    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <U><P>РАТЦ Борис Иванович,</P>

    </U><P>1891 г.р., урож.Каунас, еврей, литовский подданный, до ареста директор
    германской концессии в Москве “Лео-Дрезден” (Хлородонт).</P>

    <U><P>След.дело №-10877.</P>

    <P>3 отдел ГУГБ НКВД</P>

    <P></U></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>1. С 1927 г. являлся резидентом германской разведки.</P>

    <p>2. По заданию германской разведки создал в ряде городов СССР шпионско-диверсионную
    сеть через которую собирал шпионские материалы по оборонной промышленности и вел
    подготовку диверсионных актов на государственных предприятиях.</P>

    <p>3. Передал германской разведки секретные материалы, которые получил от своих
    шпионов, по:</P>

    <p>а) химический промышленности, о выработке отравляющих веществ и противогазов;</P>

    <p>б) авиационной промышленности данные о производстве 26 авиамоторного завода
    и завода тяжелых бомбардировщиков;</P>

    <p>в) выработке аллюминиевой промышленностью специальных сортов аллюминия для
    самолето-строительных заводов;</P>

    <p>г) материалы о деятельности “Спецстали” и “Стальсбыта” в части снабжения металлом
    военных заводов.</P>

    <p>д) Сведения о мобилизационных заказах военного ведомства на электротехнических
    заводах.</P>

    <p>е) Сведения по энергобалансу важнейших отраслей промышленности и о состоянии
    обеспеченности электроэнергией ряда промышленных районов, в частности: - Московского,
    Уральского и Ленинградского.</P>

    <p>ж) Сведения о работе Ленинградских заводов “Большевик”, “Красный Путиловец”
    и о пороховых заводах.</P>

    <p>4. Давал указание своей агентуре организовать диверсионный акт на Ленинградском
    металлическом заводе им. Сталина в цехе изготовляющем крупнокалиберные пушки для
    береговой обороны.</P>

    <p>Виновным себя признал полностью.</P>

    <p>Кроме того уличается очными ставками ВИПМАН, ЦИОНСКОГО и ТИММИГА.</P>

    <p><U>ШПИОН-ДИВЕРСАНТ</U>.</TD>

    </TR>

    </TABLE>


    '
