- pageintom: '226'
  image: v06/17-171-414-226.jpg
  title: null
  sublists: []
  html: '





    <TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <P>Том 6,стр. 226</TD>

    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <U><P>КОНСТАНДАКИ Яков Константинович</P>

    </U><P>1915 г.р., ур. г. Одессы, по национальности грек. Греческий подданный.
    Образование среднее. Окончил Одесский морской техникум, беспартийный, холост,
    не судимый.</P>

    <P>В момент ареста - без определенных занятий.

    <U><P>Х1 ОТДЕЛ ГУГБ НКВД СССР</P>

    <P>След.дело №-16382</P>

    <P></U></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>Будучи иностранно-подданным обманным путем пытался проникнуть на работу на
    один из судоремонтных заводов Дальнего Востока, представив в Наркомвод ряд подложных
    документов, а именно:</P>

    <p>а) исправил срок действия вида на жительство для иностранцев, выданного УРКМ
    г. Одессы за №-2-002184, вместо 31/ХП-37 г. на 31/ХП-38 г.</P>

    <p>б) подделал аттестат об окончании Одесского Морского техникума, указав дату
    окончания техникума вместо 1937 г. – 1936 г.;</P>

    <p>в) сделал подложную положительную характеристику о своей работе на Красноярском
    Судоремонтном заводе, с которого фактически дезертировал, похитив ряд точных измерительных
    приборов.</P>

    <p><U>Виновным себя признал</U>.</P>

    <p>Изобличается вещественными доказательствами.</TD>

    </TR>

    </TABLE>


    '
- pageintom: '227'
  image: v06/17-171-414-227.jpg
  title: null
  sublists: []
  html: '





    <TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <P>Том 6,стр. 227</TD>

    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <U><P>ПОПАНДОПУЛО Иван Дмитриевич -</P>

    </U><P>1875 г.р., ур. Турции, грек, греческий подданный. До ареста священник греческой
    церкви в Москве.</P>

    <p>Обвиняется в преступлении, предусм. ст.58 п.6 и 58 п.10 и через 19, 58 п. 8
    УК РСФСР.</P>

    <p>Арестован 21/ХП-37 г., содержится в Бутырской тюрьме.</P>

    <U><P>След.дело №-16303</P>

    </U><P>3 отдел ГУГБ НКВД</P>

    <P></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p> В 1926 году завербован для проведения к-р шпионской деятельности посланником
    Греции в Москве ПАНУР-ЯСОМ.</P>

    <p>С этого времени до момента ареста проводил активную к-р шпионскую работу в
    Краснодарском крае.</P>

    <p>Привлек для шпионской к-р работы ДИМИТРИАДИ, КАРАЯНИДИ и др.</P>

    <p>Передавал греческой миссии шпионские материалы по Краснодарскому краю о политическом
    и экономическом положении края и греческого населения.</P>

    <p>Изобличается показаниями ПОПАНДОПУЛО Георгием Николаевичем.</P>

    <p><U>ШПИОН</U>. <U>К-Р ДЕЯТЕЛЬНОСТЬ</U>.</P>

    <p><U>СОЗНАЛСЯ</U>.</TD>

    </TR>

    </TABLE>


    '
- pageintom: '228'
  image: v06/17-171-414-228.jpg
  title: null
  sublists: []
  html: '





    <TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <P>Том 6,стр. 228</TD>

    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <U><P>ШУМАНОВ Юхан Битишу</P>

    </U><P>1906 г.р., ур.Турции, гр-н Ирана. с 1929 по 1931 г.г. находился в концлагерях
    будучи осужден за преступные валютные действия.</P>

    <p>К моменту ареста чистильщик обуви.</P>

    <U><P>След.дело №-12631</P>

    </U><P>3 отдел ГУГБ НКВД.</P>

    <P></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>1. Будучи антисоветски настроенным был вовлечен в антисоветскую ассирийскую
    националистическую организацию и после этого был завербован в террористическую
    группу этой организации.</P>

    <p>2. Вместе с участниками террористической группы готовился к совершению терактов
    над руководителями ВКП(б) и правительства.</P>

    <p><U>ВИНОВНЫМ СЕБЯ НЕ ПРИЗНАЛ</U>.</P>

    <p>Изобличается показаниями САРКИСОВА Г.С. и ШАВБУ И.Ш. и очной ставкой с САРКИСОВЫМ.</TD>

    </TR>

    </TABLE>


    '
