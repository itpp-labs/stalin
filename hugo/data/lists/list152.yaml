    <P>Том 5,стр. 377


    <P>в/ в Свердловскую и Омскую области, Западно-Сибирский и Красноярский края -
    в составе: председательствующего - члена Военной Коллегии Верхсуда СССР - диввоенюриста
    т.РЫЧКОВА Н.М. и двух членов - председателя и одного члена Военного Трибунала
    соответствующего военного округа, при прокуроре - заместителе Прокурора Союза
    С.С.Р. Т.РОГИНСКОМ Г.К.;

    <P>в/ в Горьковскую, Куйбышевскую, Саратовскую и Сталинградскую области - в составе:
    председательствующего - члена Военной Коллегии Верхсуда СССР - диввоенюриста т.ДМИТРИЕВА
    Я.П. и двух членов - председателя и одного нз членов Военного Трибунала соответствующего
    военного округа, при прокуроре - Помощнике Главного Военного Прокурора диввоенюристе
    т.КОЗАРИНСКОМ Я.А.

    <P>2. Троцкистские дела по Москве и Московской области рассмотреть Военной Коллегий
    Верховного Суда Союза С.С.Р. под председательством Армвоенюриста т.УЛЬРИХА В.В.

    <P>3. Согласиться с предложением т.ЕЖОВА и т.ВЫШИНСКОГО о предании суду Военной
    Коллегии Верхсуда Союза ССР троцкистов, поименованных в прилагаемых при сем списках,
    с применением к ним:

    <P>в отношении 386 человек, поименованных в списке № I - высшей меры наказания
    - расстрела;

    <P>в отношении 227 человек, поименованных в списке № 2 - десяти лет тюремного
    заключения;

    <P>в отношении 72 человек,поименованных в списке № 3 - восьми лет тюремного заключения.






