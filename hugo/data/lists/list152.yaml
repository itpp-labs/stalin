  html: '




    <P>Том 5,стр. 376


    <P ALIGN="RIGHT"><U>Сов. Секретно. </U><br>экз №<br><br>

    <P ALIGN="CENTER">СЕКРЕТАРЮ ЦК ВКП/б/ - тов. СТАЛИНУ.

    <P>Просим утвердить следующие предложения:

    <P>I. Для рассмотрения дел об изменнических, вредительских, диверсионных, шпионских
    и террористических троцкистских группах в Азово-<P>Черноморском, Западно-Сибирском,
    Красноярском краях; Свердловской, Омской, Горьковской, Куйбышевской, Саратовской,
    Сталинградской <P>областях; Азербайджанской ССР, Грузинской ССР и Армянской ССР
    направить выездные сессии Военной Коллегии Верховного Суда Союза С.С.Р.:

    <P>а/ в Азово-Черноморский край - в составе: председательствующего - заместителя
    председателя Военной Коллегии Верховного Суда Союза С.С.Р.- диввоенюриста т.НИКИТЧЕНКО
    И.Т. и двух членов - председателя и одного из членов Военного Трибунала Северо-Кавказского
    Военного Округа, при Прокуроре - Помощнике Прокурора Союза ССР т.ПРУСС Ю.Ф.;

    <P>б/ в Азербайджанскую ССР, Грузинскую ССР и Армянскую ССР - в составе: председательствующего
    - заместителя председателя Военной Коллегии Верхсуда Союза ССР - диввоенюриста
    Т.НИКИТЧЕНКО И.Т. и двух членов - председателя и члена -Военного Трибунала Закавказского
    Военного Округа, при прокуроре - Помощнике Прокурора Союза ССР т.ПРУСС Ю.Ф.





    '
