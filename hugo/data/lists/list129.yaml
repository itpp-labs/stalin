    <TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <P>Том 5,стр. 198</TD>

    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <U><P>БАХРАМ ЗАДЕ, МИРЗА РАГИМ САДЫХ ОГЛЫ,</P>

    </U><P>1901 г.рождения, урож.г.Тавриза (Иран), иранец, иран-подданный, вид на
    жительство сер.”И” №011897, сроком до 2/VIII-1937 г., в ВКП(б) не состоял, происходит
    из кустарей, образование среднее. К моменту ареста зубной врач Шемахинской Городской
    поликлиники.</P>

    <U><P>След.дело №-12493</P>

    </U><P>4 ОТДЕЛ УГБ НКВД АЗССР.</P>

    <P></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>Являясь активным членом к-р повстанческой вредительской организации в Шемахинском
    районе, АзСССР, принимал участие на ряде нелегальных к-р сборищах, где обсуждались
    вопросы по подготовке вооруженного восстания против Соввласти.</P>

    <p>В марте месяце 1937 г. на нелегальном совещании актива Шемахинской к-р повстанческой
    организации, состоявшей на квартире у ПАШАЕВА С.Г. (арестован), был избран казначеем
    Шемахинской к-р организации.</P>

    <p>Будучи связан с Иранским консулом г. Баку, снабжал его информациями шпионского
    характера, а также привлек к шпионской работе КАДЫРОВА ГАДЖИ МУРАДА (осужден).</P>

    <p>Виновным себя не признал.</P>

    <p>Изобличается показаниями обв. КАДЫРОВА Г.М. АХМЕДОВА Г.Б. МАМЕДОВА А.А., ИСРАФИЛОВА
    БАХШИ и очными ставками с АХМЕДОВЫМ и ИСРАФИЛОВЫМ.</P>

    <p>Шпион.</TD>

    </TR>

    </TABLE>


