    <TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <P>Том 5,стр. 199</TD>

    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <U><P>РИКГОФ Фридрих Гаральдович,</P>

    </U><P>1896 г. рожд., урож. г. Торген (Эстония), б.дворянин, немец, эстонско-подданный,
    в ВКП(б) не состоял, с незаконченным высшим образованием, не судившийся.</P>

    <p>В момент ареста – преподаватель математики в морском техникуме Каспийского
    пароходства.</P>

    <U><P>СЛЕДДЕЛО №-13911</P>

    <P>Ш ОТДЕЛ УГБ НКВД АЗССР.</P>

    <P></U></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>в 1933 Г. был привлечен к разведывательной работе своей двоюродной сестрой,
    германской разведчицей, СКОБЕ (выехала в Германию) и с тех пор являлся одним из
    резидентов германской разведки в Баку.</P>

    <p>В том же году сколотил к-р фашистскую группу в составе: ПЛЕГЕРА, БЕРГФЕЛЬДА,
    ПОДАКА АБОЛЕНСКОГО (арестованы).</P>

    <p>Привлек БЕРГФЕЛЬДА и ПЛЕГЕРА к разведывательной работе.</P>

    <p>1934-35 г.г. вел разведывательную работу для германского генерального консульства
    в Тбилиси. через связника ДЕТТЕ (арестована).</P>

    <p>Снабжал германское консульство шпионской информацией по Каспийскому пароходству
    и нефтяному хозяйству г. Баку.</P>

    <p>Вел к-р и вербовочную работу для германской разведки в Каспийском пароходстве.</P>

    <p>Выявлял и рекомендовал немецкой разведке антисоветски настроенных лиц по Каспийскому
    пароходству, для вербовки их в шпионских целях.</P>

    <p>С 1935 по 1936 г. был связан с руководителем к-р фашистско-шпионской организации
    среди лютеран – ВИНТЕРОМ (осужден).</P>

    <p>ВИНОВНЫМ СЕБЯ ПРИЗНАЛ ПОЛНОСТЬЮ.</P>

