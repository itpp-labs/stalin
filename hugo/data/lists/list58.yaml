- pageintom: '183'
  image: v02/17-171-410-183.jpg
  title: null
  sublists: []
  html: "\n\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD\
    \ WIDTH=\"39%\" VALIGN=\"TOP\">\n<P>Том 2,стр. 183</TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n<U><P>ВАН-ФА</U>\
    \ он же ЛО-БЕН,</P>\n<P>1876 г.рожд., урож. Хобейской провинции (Китай), китайский\
    \ подданный, владелец гужевого транспорта.</P>\n<P>След. дело № </P>\n<P>3 Отдел\
    \ УНКВД ДВК</P>\n<U><P><I>Р</I></U></TD>\n<TD WIDTH=\"61%\" VALIGN=\"TOP\">\n\
    <p>Для шпионской работы завербован в 1936 г. резидентом консульской разведки ЛЮ-КО-ЖУНОМ,\
    \ по заданиям которого собирал сведения о состоянии аэродромов, количестве боевых\
    \ машин, сообщал о расположении и нумерации воинских частей расположенных на границе.</P>\n\
    <p>ВИНОВНЫМ себя ПРИЗНАЛ.</P>\n<p>гор. Хабаровск</P>\n\n<P>ВР.НАЧ. 3 ОТДЕЛА ГУГБ\
    \ НКВД СССР<BR>\nКОМИССАР ГОС. БЕЗОПАСНОСТИ 3-го РАНГА -<BR>\n (МИНАЕВ)</TD>\n\
    </TR>\n</TABLE>\n\n"
- pageintom: '184'
  image: v02/17-171-410-184.jpg
  title: null
  sublists: []
  html: "\n\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD\
    \ WIDTH=\"39%\" VALIGN=\"TOP\">\n<P>Том 2,стр. 184</TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n<U><P>ЛИ-И-ФЫН</U>\
    \ он же Е-ЕН-СЫ,</P>\n<P>1902 г.рожд., урож. Китая, китайский подданный, житель\
    \ гор. Благовещенска, кустарь-сапожник.</P>\n<P>След. дело № </P>\n<P>3 Отдел\
    \ УНКВД ДВК</P>\n<U><P><I>Р</I></U></TD>\n<TD WIDTH=\"61%\" VALIGN=\"TOP\">\n\
    <p>Завербован и привлечен к шпионской работе консульской разведки резидентом ЛЮ-КО-ЖУНОМ\
    \ в 1936 году.</P>\n<p>По его заданиям собирал сведения о технической оснащенности\
    \ артиллерии и танковых частей ОКДВА в Благовещенске. Передавал сведения японской\
    \ разведке о состоянии аэродромов и авиации.</P>\n<P>ВИНОВНЫМ себя ПРИЗНАЛ.</P>\n\
    <p>гор. Хабаровск</P>\n\n<P>ВР.НАЧ. 3 ОТДЕЛА ГУГБ НКВД СССР<BR>\nКОМИССАР ГОС.\
    \ БЕЗОПАСНОСТИ 3-го РАНГА -<BR>\n (МИНАЕВ)</TD>\n</TR>\n</TABLE>\n\n"
- pageintom: '185'
  image: v02/17-171-410-185.jpg
  title: null
  sublists: []
  html: "\n\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD\
    \ WIDTH=\"39%\" VALIGN=\"TOP\">\n<P>Том 2,стр. 185</TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n<U><P>ЛЮ-КО-ЖУН,</P>\n\
    </U><P>1903 г.рожд., урож. Чжимейской провинции, гор. Бофу (Китай), по документам\
    \ подданный Манчжоу-Го, к моменту ареста кучер консульства Манчжоу-Го в Благовещенске.</P>\n\
    <P>След. дело № </P>\n<P>3-й Отдел УНКВД ДВК</P>\n<U><P><I>Р</I></U></TD>\n<TD\
    \ WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Являлся резидентом японской консульской разведки\
    \ в Благовещенске. По заданию секретаря консульства ЛЮ-ДЗИ-ШАНЬ лично завербовал\
    \ пять агентов шпионов для диверсионной и разведывательной работы.</P>\n<p>Руководил\
    \ подготовкой диверсионных актов на электростанции, лесозаводе и спичечной фабрике\
    \ в г. Благовещенске.</P>\n<p>На следствии подтвердил свою шпионскую деятельность.</P>\n\
    <P>гор. Хабаровск</P>\n\n<P>ВР.НАЧ. 3 ОТДЕЛА ГУГБ НКВД СССР<BR>\nКОМИССАР ГОС.\
    \ БЕЗОПАСНОСТИ 3-го РАНГА -<BR>\n (МИНАЕВ)</TD>\n</TR>\n</TABLE>\n\n"
- pageintom: '186'
  image: v02/17-171-410-186.jpg
  title: null
  sublists: []
  html: "\n\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD\
    \ WIDTH=\"39%\" VALIGN=\"TOP\">\n<P>Том 2,стр. 186</TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n<U><P>ПАН-ХУН-И</U>,\
    \ он же НИЮ-ЦЗИ-ЧУО,</P>\n<P>1898 г.рождения, уроженец Китая, кит. подданный,\
    \ к моменту ареста без определенных занятий.</P>\n<P>След. дело № </P>\n<P>3 Отдел\
    \ УНКВД ДВК</P>\n<P><I>Р</I></TD>\n<TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Завербован\
    \ резидентом консульской разведки Манчжоу-Го ЛЮ-КО-ЧЖУНОМ в Благовещенске в 1936\
    \ г. затем был передан на связь и использование лично секретарю консульства Манчжоу-Го\
    \ ЛЮ-ДЗИ-ШАНЬ по заданиям которого собирал сведения шпионского характера о дислокации\
    \ воинских частей ОКДВА, расположении и численности подразделения погранохраны.</P>\n\
    <p>ВИНОВНЫМ СЕБЯ НЕ ПРИЗНАЛ. Уличается показаниями ЛЮ-КО-ЧЖУНА.</P>\n<P>гор. Хабаровск.</P>\n\
    \n<P>ВР.НАЧ. 3 ОТДЕЛА ГУГБ НКВД СССР<BR>\nКОМИССАР ГОС. БЕЗОПАСНОСТИ 3-го РАНГА\
    \ -<BR>\n (МИНАЕВ)</TD>\n</TR>\n</TABLE>\n\n"
- pageintom: '187'
  image: v02/17-171-410-187.jpg
  title: null
  sublists: []
  html: "\n\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD\
    \ WIDTH=\"39%\" VALIGN=\"TOP\">\n<P>Том 2,стр. 187</TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n<U><P>СЯО-ХАЙ-ЧЖУ,</U>\
    \ он же ЧЖАН-ЧЕН-ФУ, он же ЧЖАН-ВАНЬ-ФУ,</P>\n<P>1895 г.р. китайский подданный,\
    \ владелец сапожной мастерской в г. Благовещенске.</P>\n<P>След. дело № </P>\n\
    <P>3 Отдел УНКВД ДВК</P>\n<P><I>Р</I></TD>\n<TD WIDTH=\"61%\" VALIGN=\"TOP\">\n\
    <p>Завербован резидентом ЛЮ-КО-ЖУНОМ в 1935 г. для ведения шпионской работы в\
    \ пользу японцев. По поручению ЛЮ-КО-ЖУНА, СЯО-ХАЙ-ЧЖУ установил связь с диверсантом\
    \ ВОЛИНЫМ, собирал сведения о частях Благовещенского гарнизона ОКДВА и авиации.</P>\n\
    <p>ВИНОВНЫМ себя НЕ ПРИЗНАЛ.</P>\n<p>Уличается в шпионаже показаниями ВОЛИНА и\
    \ ЛЮ-КО-ЖУНА.</P>\n<P>гор. Хабаровск.</P>\n\n<P>ВР.НАЧ. 3 ОТДЕЛА ГУГБ НКВД СССР<BR>\n\
    КОМИССАР ГОС. БЕЗОПАСНОСТИ 3-го РАНГА -<BR>\n (МИНАЕВ)</TD>\n</TR>\n</TABLE>\n\
    \n"
- pageintom: '188'
  image: v02/17-171-410-188.jpg
  title: null
  sublists: []
  html: "\n\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD\
    \ WIDTH=\"39%\" VALIGN=\"TOP\">\n<P>Том 2,стр. 188</TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n<U><P>ШИ-ТО</U>\
    \ он же ВАН-ДЕ-ЦАЙ,</P>\n<P>1892 г.рожд. уроженец Китая, кит. подданный, к моменту\
    \ ареста без определенных занятий.</P>\n<P><I>Р</I></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">\n<p>Завербован для шпионской работы в пользу японцев в начале 1937 г. По\
    \ заданиям ЛЮ-КО-ЖУНА, вел наблюдение за передвижением частей ОКДВА в погранполосе,\
    \ неоднократно проникал на территорию военных аэродромов переда японцам сведения\
    \ о типах самолетов и их численности.</P>\n<P>ВИНОВНЫМ себя НЕ ПРИЗНАЛ.</P>\n\
    <p>Уличается показаниями ЛЮ-КО-ЖУНА.</P>\n<P>гор. Хабаровск.</P>\n\n<P>ВР.НАЧ.\
    \ 3 ОТДЕЛА ГУГБ НКВД СССР<BR>\nКОМИССАР ГОС. БЕЗОПАСНОСТИ 3-го РАНГА -<BR>\n (МИНАЕВ)</TD>\n\
    </TR>\n</TABLE>\n\n"
