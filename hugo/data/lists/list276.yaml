- pageintom: '199'
  image: v07/17-171-415-199.jpg
  title: null
  sublists: []
  html: '





    <TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <P>Том 7,стр. 199</TD>

    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <U><P>БОШКОВИЧ-ФИЛИПОВИЧ Филипп Васильевич,</P>

    </U><P>1878 г.р, ур. г.Чачак (Югославия), по национальности серб, югослав.подданный,
    бывший член КПЮ с 1919 г., исключен в 1938 г., в момент ареста -–ответ.референт
    Международн. Аграрного Института.</P>

    <P>Обвин. по ст. 58 п.4,10,11 УК РСФСР.</P>

    <P>Арестован 7/II-38 г.</P>

    <U><P>3 отдел ГУГБ НКВД.</P>

    <P></U></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>На протяжении ряда лет проводил активную к-р работу.</P>

    <p>С 1929 г. являясь членом антисоветской троцкистской организации, связанной
    с антисоветской организацией в Коминтерне, прибыл по ее заданию в СССР под видом
    партработника, для проведения предательской к-р деятельности среди югославян находящихся
    в СССР.</P>

    <p>Являлся соучастником провалов коммунистов (ВУКА, ВАЛЬТЕР и др., которые были
    в последствии расстреляны югославской полицией).</P>

    <p>Изобличается показаниями ГОРКИЧА, ЯЕЙШАРА, КЕРБЕРА.</P>

    <p>Член антисоветской троцкистской организации.</P>

    <p><U>ТРОЦКИСТ</U> – <U>СОЗНАЛСЯ</U>.</TD>

    </TR>

    </TABLE>


    '
- pageintom: '200'
  image: v07/17-171-415-200.jpg
  title: null
  sublists: []
  html: '





    <TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <P>Том 7,стр. 200</TD>

    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <U><P>КАМРАН РЕЗИЕВ-АМИРОВИЧ,</P>

    </U><P>1904 г.р, ур. г. Казвина (Иран), полит-эмигрант, иранец, иранский подданный,
    бывший член КПИ с 1922 г., бывший член ВКПб с 1928 до дня ареста, грамотный, женат,
    не судим. Работал инспектором Жилсоюза.</P>

    <U><P>След.дело №-1588</P>

    <P>3 отдел ГУГБ НКВД.</P>

    <P></U></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>В 1930 г. КАМРАН был завербован в шпионско-провокаторскую организацию, существовавшую
    внутри Компартии Ирана, которая по директивам иранской полиции проводила шпионскую
    работу на территории СССР и занималась провокаторской деятельностью в КПИ.</P>

    <p>Будучи активным участником организации КАМРАН в течение ряда лет занимался
    провокаторской работой. При его непосредственном участии вместе со всей провокаторской
    организацией, был подготовлен и проведен в 1931 г. иранской полицией разгром иранской
    компартии.</P>

    <p>После разгрома КПИ в 1932 г. КАМРАН был переброшен в СССР для шпионской работы.
    Устроившись на работу в КУТВ он проводил контрреволюционную националистическую
    агитацию среди иранских студентов и занимался вербовкой новых лиц в шпионско-провокаторскую
    организацию. Им были завербованы студенты ХАКИМОВ и ДЕХКАН.</P>

    <p>В 1934 г. КАМРАН по заданию руководителей организации СУЛТАНЗАДЕ и РЕЗАЕВА
    выезжал в Иран с целью установления связи с оставшимися там провокаторами и получения
    директив от Иранской разведки. После возвращения в СССР в 1935 г. по требованию
    руководства связался с агентом английской и иранской разведки КАЗИМЗАДЕ, которого
    информировал о работе проходившего тогда УП Конгресса Коминтерна.</P>

    <p>В 1936 г. по 1937 г. включительно работая в аппарате Коминтерна КАМРАН по требованию
    КАЗИМ-ЗАДЕ снабжал интересующими его материалами шпионского характера о деятельности
    Коминтерна и выдавал отъезжавших коммунистов в Иран на нелегальную работу. ЛЕОН,
    СЕМОНДИ, ДЖАВАШ и др., которые по прибытии в Иран подвергались арестам.</P>

    <p>Виновным себя признал, изобличается очной ставкой с РЕЗАЕВЫМ, ШЕРШ, показаниями
    СЕЙФИ, РЕЗАЕВА и ХЕСАБИ.</TD>

    </TR>

    </TABLE>


    '
- pageintom: '201'
  image: v07/17-171-415-201.jpg
  title: null
  sublists: []
  html: '





    <TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <P>Том 7,стр. 201</TD>

    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <P>КЕРБЕР Карл Яковлевич, он-же МАВРАК Антон Валибалдович</P>

    <P>1899 г.р, ур. г.Травник, Югославия, по национальности хорват, югославский подданный,
    быв. член КПЮ, исключен в 1931 г., в момент ареста слесарь автозавода им. Сталина.</P>

    <p>Обвиняется по ст. 58 п.4,10,11 и 17,58 п. 8 УК РСФСР.</P>

    <P>3 ОТДЕЛ ГУГБ НКВД</P>

    <P></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>На протяжении ряда лет проводил активную предательскую работу, будучи для этого
    завербован в 1923 г. ШЕФОМ политической полиции БОГИЧЕВИЧЕМ в г. Загребе Югославия.</P>

    <p>Выдал полиции руководящих партийных и комсомольских работников и революционно
    настроенных рабочих: КОАЙНА, САВИЧА, ВИЛЛИ и других.</P>

    <p>Перебрасывал на территорию СССР троцкистов для проведения к-р. троцкистской
    работы среди политэмигрантов в Сов. Союзе.</P>

    <p>Являясь членом антисоветской троцкистской организации с 1929 года проводил
    троцкистскую работу, насаждая террористические идеи среди членов КПЮ.</P>

    <p>Изобличается показаниями осужденных ГОРКИЧА и ФЛЕЙШЕРА.</P>

    <p>Член антисоветской троцкистской организации, троцкист, провокатор. СОЗНАЛСЯ.</P>

    <P>ВЕРНО:</TD>

    </TR>

    </TABLE>


    '
- pageintom: '202'
  image: v07/17-171-415-202.jpg
  title: null
  sublists: []
  html: '





    <TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <P>Том 7,стр. 202</TD>

    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <U><P>ТОПОЛИДИ Павел Панаитович,</P>

    </U><P>1890 г.р., ур. с.Чулошина (Греция), грек, греческий подданный, беспартийный,
    работал зав. производством пирожкового цеха треста ресторанов.</P>

    <U><P>След.дело №-17291</P>

    <P>3 отдел ГУГБ НКВД.</P>

    <P></U></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>На протяжении ряда лет проводил контр-революционную шпионскую работу на территории
    СССР в пользу греческой разведки, будучи для этой работы завербован в 1927 году
    резидентом греческой разведки ИОРДАНИДИ.</P>

    <p>По заданию ИОРДАНИДИ он занимался антисоветской агитацией среди населения в
    г. Грозном, затем по его же заданию он в 1932 году выехал в Москву, где установил
    связь с сотрудником греческой миссии ТОРГАНИДИ, которому впоследствии передал
    ряд шпионских сведений о Грозненской нефтяной и местной промышленности, о наличии
    воинских частей в гор. Грозном и их вооружении, а также передал ему о наличии
    диверсионных ячеек, существующих на случай войны на нефтяной промышленности и
    железной дороге.</P>

    <p>Изобличается показаниями сознавшихся шпионов ИОРДАНИДИ К.И. и АМАНАТИДИ А.Г.</P>

    <p>Виновным себя признал.</P>

    <p><U>КОНТРРЕВОЛЮЦИОНЕР-ШПИОН.</U></TD>

    </TR>

