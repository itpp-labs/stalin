    <P>ВИЛЬМЕР Арнольд Юзефович,</P>

    <P>1888 г.р., ур.г.Гильденбург-Германия, немец-германский подданный.</P>

    <P>С 1908 по 1922 г. член социал-демократической партии</P>

    <P>С 1922 по 1933 г. член КПГ</P>

    <P>До ареста врач рентгено-терапевт курортной поликлиники в г. Ялте.</P>

    <U><P>След.дело №-8995</P>

