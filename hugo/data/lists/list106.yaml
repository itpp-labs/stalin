    <P>1892 г.р., ур. г.Каменс-Германия, германский подданный.</P>

    <P>В партиях не состоял.</P>

    <P>До ареста работал в Ялте, врачем-рентгенологом санатория “Сель-Бильяр”.</P>

    <U><P>След.дело №-8995</P>

    </U><P>3-й отдел УГБ УНКВД<BR>

    по Челябин.области</P>

    <P></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>С 1936 г. являлся активным участником созданной гестапо шпионско-диверсионной
    террористической организации в СССР.</P>

    <p>Завербован в 1934 г. в г.Эссене сотрудником германской полиции ЦАНГЕ.</P>

    <p>В СССР прибыл с заданием по шпионажу диверсии и террору.</P>

    <p>По указанию резидента гестапо ГРОВЕР в г. Ялта проводил шпионскую работу, отправив
    в 1936-37 г.г. в гестапо сведения о военных ангарах и ряда данных о самолетах
    Севастопольской авиашколы.</P>

    <p>Занимался подготовкой бактериологической диверсии, путем заражения бактериями
    водоемов.</P>

    <p>Подготовлял отравление отдыхающих в санаториях ответственных партийный руководителей,
    с этой целью хранил ядовитые вещества – цианистый калий и т.п.</P>

    <p>По шпионской деятельности был связан с агентом гестапо ЛЕВЕНШТЕТ и БАЕР.</P>

    <p>Изобличается показаниями ВИЛЬМЕР, ЛЕВЕНШТЕТ и БАЕР.</P>

    <p><U>ШПИОН, ДИВЕРСАНТ-ТЕРРОРИСТ</P>

