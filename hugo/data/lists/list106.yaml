    <U><P>ЗИВЕРТ Фридрих Фридрихович,</P>

    </U><P>1879 г.р., ур. г. Берлина, по национальности немец, германский подданный,
    в СССР проживает с 1930 г.</P>

    <P>В партиях не состоял.</P>

    <P>До ареста работал модельщиком ремонтно-строительного цеха Челябинского тракторного
