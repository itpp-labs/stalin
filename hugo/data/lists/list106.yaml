    <P>БАЕР Эрих Зальевич,</P>

    <P>1894 г.р., ур.Яковец, Германия, германский подданный.</P>

    <p>С 1923 по 1933 год состоял членом Германской компартии. Выбыл в связи с приходом
    фашистов к власти. До ареста работал врачом-терапевтом в 1-ой поликлинике г. Евпатории.</P>

    <U><P>Следдело №-8995</P>

    </U><P>3 отдел УГБ УНКВД <BR>

    по Челябин.области.</P>

    <P></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>С 1936 г. является активным участником созданной гестапо, действовавшей в СССР
    шпионско-диверсионной террористической организации.</P>

    <p>Завербован в 1933 г. чиновником тайной полиции в г. Берлине МЮЛЛЕР.</P>

    <p> В Берлине с 1929 по 1933 г. являлся участником брандлеровской группы, которая
    проводила активную борьбу против ЦК Германской компартии и т. ТЕЛЬМАНА.</P>

    <p>После прихода к власти ГИТЛЕРА в Берлине, как агент гестапо занимался провокаторской
    деятельностью и выдавал коммунистов подпольщиков.</P>

    <p>В СССР прибыл с заданием гестапо и зарубежной троцкистской организации для
    диверсии и террора.</P>

    <p>В Москве был связан с троцкистом-террористом АНГЕЛЮШЕВЫМ (арестован), по заданию
    которого проводил подготовку террористической группы, получив для этой цели сильно
    действующий ядовитый порошок “Арзеник”.</P>

    <p>Лично завербовал для диверсионной и шпионской деятельности: ПЕНЕР (арестован),
    ШАУБЕРТ (арестован), ФОТ (арестован) и КЛАССЕН (арестован).</P>

    <p>В Евпатории проводил работу по подготовке бактериологической диверсии путем
    заражения водопровода, с этой целью им был завербован инженер водонапорной станции
    ПЕНЕР.</P>

    <p>Занимался сбором шпионских сведений, передав в Германское консульство в г.
    Одессе – план расположения военных казарм, сведения о строительстве военного городка,
    о местах расположения военных аэродромов и т.д.</P>

    <p>За проводившуюся шпионско-диверсионную деятельность получил от гестапо 1100
    германских марок.</P>

    <p>Изобличается показаниями ГЕЙМАНА и ЛЕВЕНШТЕТ.</P>

    <U><P>ШПИОН, ДИВЕРСАНТ-ТЕРРОРИСТ.</P>

    </U><p>СОЗНАЛСЯ.</P>

    </TD>

    </TR>

    </TABLE>


    '
