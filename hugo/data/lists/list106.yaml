    <TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <P>Том 4,стр. 250</TD>

    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <U><P>БОДЕ Вильгельм Михайлович,</P>

    </U><P>рождения 1902 г., уроженец Мельцдорф, по национальности немец, германский
    подданный, в СССР проживает с 1933 года.</P>

    <P>С 1918 по 1933 г. член социал-демократической партии Германии, а с 1933 г.
    национал-социалист.</P>

    <P>До ареста работал мастером по электросварке холодно-штампового цеха Челябинского
    тракторного завода.</P>

    <U><P>Следдело №-5496</P>

    </U><P>3-й отдел УГБ УНКВД<BR>

    по Челябин.обл.</P>

    <P></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>С 1933 года являлся активным участником нелегальной организации германской
    фашистской партии в СССР.</P>

    <p>Завербован в 1933 г. в Рыбинске фашистом ГЕПФНЕР (из Советского Союза выслан).</P>

    <p>В 1934 г. установил связь и являлся участником контрреволюционной троцкистской
    организации на Челябинском тракторном заводе.</P>

    <p>Полностью разделял шпионские, диверсионные и террористические задачи троцкистской
    организации и германской фашистской партии, направленные против руководителей
    ВКП(б) и правительства, на срыв военной мощи Советского Союза, свержение советской
    власти и установление фашистского режима.</P>

    <p>Лично завербовал в организацию и привлек к шпионской деятельности КУЛЬКОВА
    (арестован).</P>

    <p>По заданию контрреволюционной национал-социалистской организации, подготовлял
    поджог электроподстанции ЧТЗ и террористические акты против руководителей ВКП(б)
    и советского правительства.</P>

    <p> В этих целях создал диверсионно-террористическую группу, в которую вовлек
    ЮДИНА и АХМЕТШАРИПОВА (арестованы).</P>

    <p> По заданию организации, занимался шпионажем в пользу Германии. В течение 1936-37
    г. передал агенту гестапо ПЕТРАС ряд шпионских сведений о характере производства
    завода №-78, количестве и мощности печей Ферросплавного завода и политических
    настроениях рабочих.</P>

    <p>Через завербованного им члена организации КУЛЬКОВА собрал данные о строго секретной
    водной подготовке бойцов Красной армии и применяемом володазонодыхательном аппарате
    в РККА. Эти сведения также передал агенту гестапо ПЕТРАС.</P>

    <p>По заданию к-р троцкистской организации проводил вредительско-подрывную работу
    на тракторном заводе.</P>

    <p>Совместно с участником этой организации ГОЛОВАНОВЫМ (арестован), в 1934 г.
    выпустили большое количество совершенно негодных пусковых бачков. С этим же ГОЛОВАНОВЫМ,
    по указанию ФЕДОРОВА (тоже участник троцкистской организации и арестован) в 1936
    г. прекратили использование отходов башмачной стали, чем нанесли убыток государству
    в сумме свыше 1&frac12; миллионов рублей.</P>

    <p>С целью дезорганизации полевых работ в МТС, совхозах и колхозах, в течение
    1936 и 1937 г.г. совместно с ФЕДОРОВЫМ и ГОЛОВАНОВЫМ изготовили около 1500 шт.
    заведомо недоброкачественных топливных баков.</P>

    <p>Совместно с этими же лицами, с ноября 1936 г. по февраль месяц 1937 г. умышленно
    выпускали массовый брак детали трактора №-025, тем, что сознательно не меняли
    износившиеся штампы.</P>

    <P>Изобличается показаниями обвиняемых: ПЕТРАС, ЦИМЕР, КУЛЬКОВА и других.</P>

    <p><U>ГЕРМАНСКИЙ ШПИОН, ДИВЕРСАНТ-ТЕРРОРИСТ.</P>

    </U><p><U>СОЗНАЛСЯ.</P>

    </U></TD>

    </TR>

    </TABLE>


