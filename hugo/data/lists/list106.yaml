    <P></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>С 1933 г. до ареста являлся агентом германской разведки, а с 1936 г. являлся
    активным участником нелегальной шпионско-диверсионной и террористической организации
    национал-социалистической партии Германии, действовавшей в Челябинской области
    и связанной с контрреволюционной троцкистской организацией на Челябинском тракторном
    заводе.</P>

    <p>Завербован в эту организацию в 1936 г. фашистом ЦИМЕР (арестован).</P>

    <p>Полностью разделял шпионские, диверсионные и террористические задачи нелегальной
    организации германской фашистской партии в СССР, направленные против руководителей
    партии и правительства, на подрыв военной мощи Советского Союза, свержение советской
    власти и установления фашистского режима.</P>

    <p>С 1933 г. по день ареста, занимался шпионажем в пользу Германии.</P>

    <p>Через разведчика БЕРГЕРС передал германской разведке ряд шпионских сведений
    о воинских перевозках, проследовавших на Дальний Восток, через ст. Инокентьевскую.
    По заданию БЕРГЕРС пытался проникнуть на военный завод №-125, с целью сбора шпионских
    сведений по этому заводу.</P>

    <p>Принял задание от БЕРГЕРС подготовить и завербовать лиц для диверсионной работы
    на военных заводах Иркутска и железной дороге.</P>

    <p>Перед участниками организации, во время сборищ, выдвигал вопрос о совершении
    террористических актов против руководителей партии и советского правительства,
    в первую очередь против тов. СТАЛИНА.</P>

    <p>Проводил обработку в контрреволюционном направлении лиц, намеченных к вербовке
    в организацию.</P>

    <p>Изобличается показаниями обвиняемых: ЦИМЕР, ГУСЕЛЬМАН К., ГУСЕЛЬМАН Ф. и др.</P>

    <p><U>ГЕРМАНСКИЙ ШПИОН-ТЕРРОРИСТ.</P>

