    <p>С 1932 года по день ареста являлся участником контрреволюционной троцкистской
    организации, возглавляемой немецким троцкистом РЕМЕЛЕ (арестован).</P>

    <p>С 1936 года являлся участником нелегальной шпионско-диверсионной и террористической
    организации национал-социалистической партии Германии, действовавшей в Челябинской
    области.</P>

    <p>Завербован был в эту организацию в 1936 году троцкистом МЮЛЛЕР (выехал в Германию).</P>

    <p>По заданию шпионско-диверсионной организации фашистской партии занимался сбором
    сведений через агента германской разведки МЮЛЛЕР, передал ряд шпионских сведений
    о политических настроениях иностранцев, работающих на тракторном заводе.</P>

    <p>По заданию организации проводил контр-революционную обработку других лиц и
    занимался пропагандой троцкизма и фашизма.</P>

    <p>Изобличается показаниями обвиняемых: ЛИНЦЕР В., ЛИНЦЕР К., ФОГТЛЕНДЕР, БОДЕ
