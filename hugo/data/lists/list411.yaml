    <P>Стремясь к власти, обсуждал со своими единомышленниками вражеские планы, клеветал
    на руководителей партии и правительства.</P>

    <P>Изобличается показаниями арестованных ПОПКОВА, КАПУСТИНА, ЛАЗУТИНА и других
