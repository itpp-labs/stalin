    организации проводил подрывную деятельность против ЦК ВКП(б) и Советского правительства.</P>

    <P>В беседах со своими единомышленниками клеветал на ЦК, а в практической работе
    вел преступную линию, направленную на отрыв ленинградской партийной организации
    от ЦК ВКП(б).</P>

    <P>Окружал себя троцкистами и подхалимами, насаждал в ленинградской партийной
    организации антипартийные нравы и транжирил государственные средства, а также
    проводил другую преступную работу, направленную на подрыв деятельности партийного
    и советского аппарата.</P>

    <P>Изобличается показаниями арестованных ВОЗНЕСЕНСКОГО, КУЗНЕЦОВА, КАПУСТИНА,
