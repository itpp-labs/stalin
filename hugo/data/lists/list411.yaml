    \ освободительную армию\". \n<P>Неоднократно участвовал в карательных операциях\
    \ против советских партизан и мирных граждан, за что был на­гражден немцами медалью\
    \ и получил чин поручика.\n<P>После разгрома немецких войск перешел на сторону\
    \ аме­риканцев. Отказавшись возвратиться в Советский Союз, вые­хал в Бельгию,\
    \ где вступил в антисоветскую организацию \"Союз андреевского флага\".\n<P>По\
    \ заданию этой организации в 1949 году возвратился в Советский Союз для подрывной\
    \ работы.\nИзобличается показаниями арестованных ИВЧЕНКО, ИЛЬИ­НА и ШУНКОВОЙ.</P></DIR>\n\
    </DIR>\n</DIR>\n\n\n<P>PERSON45187<br/>83. АМАН Георгий Матвеевич, 1920 года рождения,\
    \ немец, без определенных занятий.\n<P>Арестован 16 июля 1946 года.</P><DIR>\n\
    <DIR>\n<DIR>\n\n<P>Обвиняется в шпионской деятельности. Официальный сотрудник\
    \ германской разведки.</P>\n<P>В 1942 году, оставшись на оккупированной немцами\
    \ территории Ленинградской области, принял германское подданство, и поступил на\
    \ службу в качестве переводчика в германский разведорган “Цеппелин”, проводивший\
    \ разведывательную работу против СССР.</P>\n<P>Будучи направлен по линии этого\
    \ разведоргана для работы на оккупированную территорию в Псковскую область, участвовал\
    \ в арестах и допросах лиц, подозревавшихся в антигерманской деятельности. </P>\n\
    <P>В 1944 году перебрасывался в тыл Советской Армии, где организовывал тайные\
    \ склады с оружием и боеприпасами для немецких разведывательно-диверсионных групп.</P>\n\
    </DIR>\n</DIR>\n</DIR>\n\n"
