    <P ALIGN="CENTER">ЦЕНТРАЛЬНЫЙ КОМИТЕТ ВКП(б)</P>

    <U><P ALIGN="RIGHT">товарищу СТАЛИНУ И.В.</P>

    </U><P>Докладываю, что после того, как 14 марта с.г. в ЦК ВКП(б) вызывались министр
    юстиции СССР тов. ГОРШЕНИН, председатель Верховного Суда СССР тов. ВОЛИН и Генеральный
    прокурор СССР тов. САФОНОВ, - они теперь понимают и считают правильным, что в
    соответствии с Указом Президиума Верховного Совета СССР от 12 января 1950 года
    они должны рассматривать дела на лиц, подпадающих под Указ и применять смертную
    казнь к изменникам родины, шпионам, подрывникам-диверсантам, исходя из тяжести
    их преступления, независимо от времени его совершения, но не осужденных до дня
    опубликования этого Указа.</P>

    <P>В связи с этим Министерство государственной безопасности СССР вновь пересмотрело
    законченные следствием дела и представляет список на 85 арестованных изменников
    родины, шпионов, подрывников и террористов, дела на которых велись в центральном
    аппарате МГБ СССР и по нашему мнению подлежат рассмотрению в Военной коллегии
    Верховного Суда СССР с применением к перечисленным в списке арестованным смертной
    казни.</P>

    <P>Заседания Военной коллегии, по опыту прошлого, считаем необходимым провести
    без участия сторон в Лефортовской тюрьме, с рассмотрением дел на каждого обвиняемого
    в отдельности, без права обжалования, помилования и с приведением приговора суда
    в исполнение немедленно.</P>

    <P>Рассмотрение дел в Военной коллегии намечаем начать 27 марта с.г.</P>

    <P>Прошу Вашего разрешения.</P>

    <P align="right"><i>АБАКУМОВ </i></P>

    <U><P>№6596/А</P>

    <P>“23” марта 1950 года</P>


    '
