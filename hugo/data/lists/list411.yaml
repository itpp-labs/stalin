    мать в 1948 году осуждена за антисоветскую деятельность. </P>

    <P>Арестована 17 октября 1947 года.</P><DIR>

    <DIR>

    <DIR>


    <P>Обвиняется в шпионской деятельности. Резидент американской разведки.</P>

    <P>В 1942 году в Архангельске была завербована американским разведчиком РУЛЛАРДОМ
    (в 1946 году выбыл в США) для шпионской деятельности против Советского Союза.</P>

    <P>По заданию РУЛЛАРДА собирала секретные сведения о техническом оснащении Архангельского
    порта, ледокольном флоте и расположении военных аэродромов в районе Архангельска.
