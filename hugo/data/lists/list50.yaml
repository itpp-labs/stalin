    <TR><TD WIDTH="39%" VALIGN="TOP">

    <U><P>БРУНС</U> Петр Артурович, (Клозе Вольфрам),</P>

    <P>1905 г.рожд., урож.г.Буцен (Германия), политэмигрант, немец, <U>подданный Германии.</P>

    </U><p>Быв.член КПГ с 1932 г.</P>

    <p>До ареста – студент немпединститута г. Энгельс.</P>

    <U><P>След.дело № 8990</P>

    <P>СПО и ОО УГБ Сарат.края.</P>

    <P><I>Р.</I></U></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>В 1932 г. руководителем троцкистской группы в Берлине АБЕНДТОМ Андреем был
    завербован и привлечен для активной троцкистской работы в Берлине.</P>

    <p>В 1933 г., выехав в Париж, принимал активное участие в троцкистской группе,
    возглавляемой тем же АБЕНДТОМ.</P>

    <p>В 1934 году прибыл в СССР совместно с ШЕЛЕНБЕРГОМ, будучи посвящен в то, что
    ШЕЛЕНБЕРГ является агентом Гестапо и ведет в СССР троцкистскую работу.</P>

    <p>Был ШЕЛЕНБЕРГОМ привлечен к совместному ведению на территории АССРНП подпольной
    троцкистской и шпионской работы.</P>

    <p>У него квартире при участии агентов Гестапо ШЕЛЕНБЕРГА и ФАЛЕНТИНА устраивались
    сборища, где обрабатывались в к.-р. троцкистском духе студенты немпединститута.</P>

    <p>В результате широкой вербовочной работы из числа студентов и преподавателей
    немецких ВУЗов завербовал 13 чел., создав из них 2 троцкистские группы.</P>

    <p>Изобличается показаниями террористов ЛЮККЕЛЬ и ВИЛЬДЕ и агентов Гестапо ШЕЛЕНБЕРГ
    и ФАЛЕНТИН.</P>

    <p>Сознался.</P>

    <p>Агент Гестапо.</P>

    <P ALIGN="RIGHT">(САРАТОВ)</TD>

    </TR>

    </TABLE>


