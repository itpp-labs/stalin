    <TR><TD WIDTH="39%" VALIGN="TOP">

    <U><P>ГАНДШУ Альфред Викторович</P>

    </U><P>1891 г.р., ур. Австрии, австрийский подданный, сын генерала, служил в австрийской
    армии офицером, к моменту ареста инженер-конструктор дизельного завода в Маркcштадте.</P>

    <p>Сведений о судимости нет.</P>

    <U><P>След.дело №-9627</P>

    </U><P>3 отдел УГБ УНКВД</P>

    <P>г. Саратов</P>

    <P></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <P>ГАНДШУ прибыл в СССР в 1932 г. под видом иностранного специалиста, с заданием
    германских разведывательных органов вести в СССР шпионскую и диверсионную деятельность.</P>

    <p>Являясь резидентом германских разведывательных органов, проник на дизельный
    завод в г. Марксштадте АССРНП, создал фашистскую группу, лично завербовав для
    этой цели ряд лиц. Собирал через них шпионские материалы.</P>

    <p>На дизельном заводе проводил вредительскую деятельность, направленную на дезорганизацию
    производства; пытался сорвать освоение новых конструкций дизелей советских марок.</P>

    <p>В своем окружении вел фашистскую агитацию.</P>

    <p>Виновным себя признал.</P>

    <p>Кроме того изобличается обвиняемыми ДИЗЕНДОРФ и показаниями свидетелей ГРЕФ
    Р.А., БРАУН К.Э., ПОПОВА И.И.,ШНЕХТ Ф.И., БАУМАН И.А., МИХАЭЛИС Ф.А., КИЛЬ И.И.,
    МИЛЛЕР П.П., ГЕРВАЛЬД И.П., БЕККЕР Я.Я., БЕР К.А., ТАЛОБОВОЙ А.П., ДИЗЕНДОРФ П.П.</P>

    <p><U>ГЕРМАНСКИЙ ШПИОН</U></TD>

    </TR>

    </TABLE>


    '
