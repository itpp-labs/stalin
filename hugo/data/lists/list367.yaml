    <U><P>ТАНК Герман Евгеньевич</P>

    </U><P>1899 г.р., уроженец Германии, немец. <U>германский подданный</U>, образование
    высшее, служащий, беспартийный, женат, в германской армии <U>служил офицером.</P>

    </U><P> Прибыл в СССР из Германии в 1931 году.</P>

    <P> К моменту ареста ревизор Саргорторга в г. Саратове.</P>

    <P>Сведений о судимости нет.</P>

    <U><P>СЛЕДДЕЛО № 14555</P>

