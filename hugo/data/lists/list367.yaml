    <U><P>ВОЛЬТЕР Шарлота Августовна</P>

    </U><P>1901 г.р., урож.гор.Мариенбург-Германия, немка, <U>подданная “вольного
    города Данцига”</U>, дочь купца, образование высшее, незамужняя.</P>

    <P>Арестовывалась в 1936 г., привлекалась по ст.58 п.10 УК РСФСР.</P>

    <P> Беспартийная.</P>

    <P> К моменту ареста без определенных занятий (по окончании института не поступила
    на работу).</P>

    <U><P>СЛЕДДЕЛО №</P>

    </U><P>3-Й отдел УГБ УНКВД</P>

    <P>г. Саратов.</P>

    <P>НАЧ. УНКВД ПО САРОБЛАСТИ МАЙОР ГОС.БЕЗОПАСНОСТИ (СТРОМИН)</P>

    <P></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p><U>Первая категория.</P>

    </U><p>ВОЛЬТЕР, являлась агентом ГЕСТАПО завербована в 1933 году в Германии агентом
    БЕККЕРОМ Анатолием.</P>

    <p>Переброшена в СССР в 1934 году для шпионской диверсионно-террористической работы.</P>

    <p>В 1934 г. в гор. Москве связалась с шпионом ГЕСТАПО – троцкистом БЕККЕРОМ Анатолием
    – руководителем шпионской диверсионно-террористической группы из иностранцев.
    С БЕККЕРОМ имела переговоры об организации диверсии на ж.д. транспорте и совершении
    террористического акта над тов. СТАЛИНЫМ.</P>

    <p>ВОЛЬТЕР, проживая в Саратове, установила связи с фашистами МАРКУШЕВЫМ А.М.
    и ЭКШТЕЙНОМ Ю.Э.-иноподданные (оба арестованы). Совместно с ними проводила активную
    антисоветскую пропаганду.</P>

    <P>&lt;...&gt;</P>

    <p>ВОЛЬТЕР виновной себя признала.</P>

    <P>Изобличается показаниями арестованного МАРКУШЕВИЧА.</P>

    <P> <U>ГЕРМАНСКАЯ ШПИОНКА-ТЕРРОРИСТКА</U>.</P>

    <P>ПРОКУРОР САРАТОВСКОЙ ОБЛАСТИ – (КАЛАЧЕВ)</P>

    <P>ВЕРНО: НАЧ.1 ОТДЕЛЕНИЯ 3 ОТДЕЛА УНКВД МЛ.ЛЕЙТЕНАНТ ГОС.БЕЗОПАСНОСТИ<BR>

    КОНДРАКОВ)</TD>

    </TR>

    </TABLE>


    '
