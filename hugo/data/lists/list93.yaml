    <TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <P>Том 4,стр. 143</TD>

    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <P>ДОБРОДЖЕАНУ-ГЕРЯ Александр Константинович</P>

    <P>1879 г.р., ур.гор.Плоэшти, Румыния, румынский подданный, член ВКП(б) с 1927
    года, пенсионер, работал в издательстве иностранных рабочих.</P>

    <P>Обвиняется по ст.58 п.6,8 и 10.</P>

    <P>Арестован 9-го сентября 1937 г., содержится в Лефортовской тюрьме ГУГБ НКВД.</P>

    <U><P>СЛЕДДЕЛО № 13644</P>

    </U><P>3 ОТДЕЛ ГУГБ НКВД</P>

    <P></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>В 1921 году румынским военным атташе в Вене, майором РАДОЮ завербован для шпионской
    и провокаторской работы и в дальнейшем передан на связь ответственному работнику
    сигуранцы ВЛАДИМИРЕСКУ.</P>

    <p>С тех пор, до момента ареста проводил активную шпионскую и предательскую работу,
    как в Румкомпартии так и на территории СССР.</P>

    <p>За время своей шпионской деятельности передал ряд сведений о румынской компартии
    и сведений по авиации и экономическом и политическом положении в СССР.</P>

    <p>Принимал активное участие в к-р. националистической террористической организации
    в Молдавской республике, руководимой сигуранцией, проводя по ее заданию большую
    вредительскую работу.</P>

    <p>Организовал в Москве 3 террористические группы для совершения терактов над
    руководителями ЦК ВКП(б) и Советского правительства.</P>

    <p>Изобличается показаниями сознавшихся агентов сигурацы: БАДУЛЕСКУ, СТАРОГО,
    КАГАНА-ГЕЙНЦ и ЗАЛИНА.</P>

    <P>ШПИОН-ТЕРРОРИСТ. Участник к-р. террористической организации.</P>

    <p>Сознался.</TD>

    </TR>

    </TABLE>


    '
