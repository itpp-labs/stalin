- pageintom: '246'
  image: v02/17-171-410-246.jpg
  title: null
  sublists: []
  html: "\n\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD\
    \ WIDTH=\"39%\" VALIGN=\"TOP\">\n<P>Том 2,стр. 246</TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n<U><P>ГУММЕЛЬ</U>\
    \ Карл Францевич,</P>\n<P>1891 г. рождения, гор. Штеер (Австрия), по соцположению\
    \ и происхождению рабочий, образование низшее, б/п., в прошлом член соцдемократической\
    \ партии Австрии.</P>\n<p>До ареста токарь Сталинградского тракторного завода.\
    \ Немец, <U>австрийской подданный.</P>\n</U><P>След. дело № 8482</P>\n<P>3-й Отдел\
    \ УГБ</P>\n<P><I>Р</I></TD>\n<TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Участник террористической\
    \ группы на Сталинградском тракторном заводе, созданной эмиссаром берлинского\
    \ троцкистского центра КУНТОМ (арестован), ставившей своей целью совершение террористических\
    \ актов, над руководителями ВКП(б) и советского правительства.</P>\n<p>Завербован\
    \ в 1933 г. активным членом группы РЕГНАТОМ (арестован).</P>\n<p>С 1933 г. по\
    \ 1936 г. включительно принимал участие в контрреволюционных сборищах террористической\
    \ группы, на которых обсуждались вопросы террора и сам активно проводил троцкистскую\
    \ пропаганду.</P>\n<p>Полностью стоял на позиции необходимости применения террористических\
    \ актов в отношении руководителей партии и советского правительства, в целях изменения\
    \ существующей в СССР государственной системы.</P>\n<p>Виновным себя признал полностью.</P>\n\
    <p>Уличается показаниями КУНТА, КЮНЕ, ФОЛЛЕНБРУГ, РЕГНАТА, ПЛЮМЕ, ЛИБЕНАУ, КОБЛИЦА\
    \ и очными ставками с КОБЛИЦОМ и ФОЛЛЕНБУРГ.</P>\n<P ALIGN=\"RIGHT\"></P>\n<P\
    \ ALIGN=\"RIGHT\">(Сталинградская область)</P>\n\n<P>Нач. УП Отделения 3 ОТД.ГУГБ\
    \ НКВД УГБ<BR>\n Мл. Лейтенант Госуд.Безопасности (БУДНИКОВ)</TD>\n</TR>\n</TABLE>\n\
    \n"
- pageintom: '247'
  image: v02/17-171-410-247.jpg
  title: null
  sublists: []
  html: "\n\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD\
    \ WIDTH=\"39%\" VALIGN=\"TOP\">\n<P>Том 2,стр. 247</TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n<U><P>ГЮБНЕР</U>\
    \ Иоганн Бейта,</P>\n<P>1907 г.рожд., урож.г. Вены, состоял в Австрийской с.д.\
    \ партии и шуцбунде, в данное время б/п., до ареста работал слесарем ремонтно-механического\
    \ цеха СТЗ. Немец, <U>подданный Австрии.</P>\n</U><P>Следств. дело № 8482</P>\n\
    <P>3-й Отдел УНКВД</P>\n<P><I>Р</I></TD>\n<TD WIDTH=\"61%\" VALIGN=\"TOP\">\n\
    <p>Участник троцкистской террористической группы на Сталинградском тракторном\
    \ заводе, созданной эмиссаром берлинского троцкистского центра – КУНДТОМ (арестован).\
    \ Завербован активным участником группы – РЕГИАТ Иосифом (арестован).</P>\n<p>Террористическая\
    \ группа ставила задачу совершения терактов над руководителями ВКП(б) и Советского\
    \ правительства, с целью свержения существующего в СССР социалистического строя\
    \ и подготовку условий для прихода к власти вождей контр-революционного троцкизма.</P>\n\
    <p>Являлся участником контр-революционных сборищ группы, где обсуждался “новый\
    \ курс” о борьбе с руководством ВКП(б). (применение террора).</P>\n<p>Полностью\
    \ стоял на троцкистских позициях, соглашался с применением террора в борьбе с\
    \ руководством ВКП(б).</P>\n<p>Среди иностранных и русских рабочих активно проводил\
    \ фашистскую пропаганду, злобно критиковал с к-р позиции политику партии и Сов.\
    \ правительства.</P>\n<p>Признал факт получения фашистской литературы и чтение\
    \ ее от активного участника группы – РЕГНАТА. Участие в к-р группе, троцкистскую,\
    \ террористическую деятельность – отрицает.</P>\n<p>Уличается показаниями обвиняемых:\
    \ ФОЛЛЕНБРУХ, ЛИБЕНАУ, РЕГНАТ, ПЛЮМЕ, КОБЛИЦ, ГУММЕЛЬ, РИЕИ и свидетелями: ВЕРЛИ,\
    \ ВЫШИНСКОЙ, БАУЭР, ШТЕГЕР, ТВУБЕРТ и очными ставками с РЕГНАТ, КОБЛИЦ и ФОЛЛЕНБРУХ.</P>\n\
    \n<P ALIGN=\"RIGHT\">Сталинградская область</P>\n\n<P>ПОМ. НАЧ. 3 ОТДЕЛА ГУГБ\
    \ НКВД СССР<BR>\n КАПИТАН ГОС.БЕЗОПАСНОСТИ (НАЙДИЧ)</TD>\n</TR>\n</TABLE>\n\n"
