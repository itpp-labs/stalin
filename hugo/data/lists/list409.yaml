    <TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=638>

    <TR><TD WIDTH="41%" VALIGN="TOP">

    <P>PERSON44970<br/>10. <B><U>ГОЛЬЦЕВ Николай Дмитриевич<br><DIR>


    </U></B><P>1897 года рождения, бывший член ВКП(б) с 1919 года, из рабочих.<br>

    <P>До ареста – начальник автобронетанковых войск 18-ой армии, генерал-майор.<br>

    <P>Арестован 14/X-1941 года.<br>

    </DIR>

    </TD>

    <TD WIDTH="59%" VALIGN="TOP"><P>&nbsp;</P>

    <dd>Без сопротивления сдался немцам в плен.<br>

    <dd>Сознался.<br>

    </TD>

    </TR>

    </TABLE>



    <TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=638>

    <TR><TD WIDTH="41%" VALIGN="TOP">

    <P>PERSON44971<br/>11. <B><U>ФИЛИН Александр Иванович<br><DIR>


    </U></B><P>1905 года рождения, бывший член ВКП(б) с 1924 года.<br>

    <P>До ареста – начальник НИИ ВВС Красной Армии, генерал-майор.<br>

    <P>Арестован 23/V-1941 года.<br>

    </DIR>

    </TD>

    <TD WIDTH="59%" VALIGN="TOP"><P>&nbsp;</P>

    <dd>Уличается показаниями ШЕВЧЕНКО, ЮСУПОВА и АЛЕКСЕЕВА, как участник антисоветского
    военного заговора.<br>

    <dd>Во вредительской деятельности изобличается показаниями САКРИЕРА, ШТЕРНА, СМУШКЕВИЧА
    и как шпион – показаниями СТРЕЛЬНИКОВА.<br>

    <dd>Не сознался.<br>

    </TD>

    </TR>

    </TABLE>



    <TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=638>

    <TR><TD WIDTH="41%" VALIGN="TOP">

    <P>PERSON44972<br/>12. <B><U>ЮСУПОВ Павел Павлович<br><DIR>


    </U></B><P>1894 года рождения, беспартийный, офицер царской армии.<br>

    <P>До ареста – заместитель начальника штаба ВВС Красной Армии, генерал-майор.<br>

    <P>Арестован 4/VI-1941 года.<br>

    </DIR>

    </TD>

    <TD WIDTH="59%" VALIGN="TOP"><P>&nbsp;</P>

    <dd>Уличается показаниями ИОНОВА, как участник антисоветского военного заговора,
    проводил вредительство.<br>

    <dd>Сознался, что с 1939 года являлся участником антисоветского военного заговора,
    завербован СМУШКЕВИЧЕМ, был связан по заговору с АРЖЕНУХИНЫМ, ИОНОВЫМ, РЫЧАГОВЫМ,
    ВОЛОДИНЫМ.<br>

    </TD>

    </TR>

    </TABLE>



    <TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=638>

    <TR><TD WIDTH="41%" VALIGN="TOP">

    <P>PERSON44973<br/>13. <B><U>ЛЕВИН Александр Алексеевич<br><DIR>


    </U></B><P>1896 года рождения, бывший член ВКП(б) с 1932 года, в 1921 году вышел
    из ВКП(б) из-за несогласия с НЭП”ом. В 1918 году арестовывался ЧК по подозрению
    в антисоветской деятельности. В 1924 году, в бытность в командировке в Берлине
    задерживался полицей-президиумом.<br>

    <P>До ареста – заместитель командующего ВВС ЛВО, генерал-майор авиации.<br>

    <P>Арестован 7/VI-1941 года.<br>

    </DIR>

    </TD>

    <TD WIDTH="59%" VALIGN="TOP"><P>&nbsp;</P>

    <dd>Уличается показаниями КОЧКОВА, ЯРОШЕВИЧА, ОПАРИНА, ПИСМАНИКА, НИКИТЕНКО, ХРИПИНА,
    СУЛИНА, ИОНОВА и РЫЧАГОВА, как участник антисоветского военного заговора.<br>

    <dd>Во вредительской деятельности уличается показаниями ВОРОБЬЕВА, КОТОВА, ЛИНДЕ,
    БАЖАНОВА, ЗИНОВЬЕВА /все осуждены/. Как шпион уличается показаниями ШАХТ.<br>

    <dd>Сознался, что являлся участником антисоветского военного заговора и немецким
    шпионом. Завербован ТРОЯНКЕРОМ.<br>

