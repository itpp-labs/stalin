  html: '


    <B><U><P ALIGN="RIGHT">СОВ. СЕКРЕТНО.<br>

    </U></B>

    <P ALIGN="CENTER"><FONT FACE="Arial" COLOR="#880000"><I>Разстрелять всех поименованных
    в записке. Сталин</I></FONT>

    <B><U><P ALIGN="CENTER">СПИСОК<br>

    <P ALIGN="CENTER">арестованных, числящихся за НКВД СССР<br></U></B>

    <TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=638>

    <TR><TD WIDTH="41%" VALIGN="TOP">

    <P>PERSON44961<br/>1. <B><U>КЛЕНОВ Петр Семенович<br><DIR>


    </U></B><P>1892 года рождения, бывший член ВКП(б) с 1931 года, штабс-капитан царской
    армии.<br>

    <P>До ареста – начальник штаба ПРИБОВО, генерал-лейтенант.<br>

    <P>Арестован 9/VI-1941 года.<br>

    </TD>

    <TD WIDTH="59%" VALIGN="TOP"><P>&nbsp;</P>

    <dd>Уличается показаниями ДЫБЕНКО, КОЧЕРГИНА и ЕГОРОВА, как участник право-троцкистской
    организации, во вредительской деятельности уличается показаниями свидетелей РУБЦОВА,
    ДЕРЕВЯНКО, КАШИРСКОГО и КОРЕНОВСКОГО.<br>

    <dd>Сознался в проявлении бездеятельности в руководстве войсками округа.<br>

    </TD>

    </TR>

    </TABLE>



    <TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=638>

    <TR><TD WIDTH="41%" VALIGN="TOP">

    <P>PERSON44962<br/>2. <B><U>СЕЛИВАНОВ Иван Васильевич<br><DIR>


    </U></B><P>1886 года рождения, бывший член ВКП(б) с 1920 года, из крестьян.<br>

    <P>До ареста – командир 83 кавалерийской дивизии, генерал-лейтенант.<br>

    <P>Арестован 23/XI-1941 года.<br>

    </DIR>

    </TD>

    <TD WIDTH="59%" VALIGN="TOP"><P>&nbsp;</P>

    <dd>Уличается показаниями свидетелей КАШИНОЙ, ЧЕКУШИНОЙ, ЗАСЕДАТЕЛЕВОЙ, КУЛАКОВА,
    ИВАНОВА, МАКАРОВА, ТАБУХОВОЙ в проведении антисоветской пораженческой агитации.<br>

    <dd>Сознался, что среди окружающих проводил антисоветскую пораженческую агитацию,
    восхвалял германскую армию, клеветнически отзывался о руководителях партии и правительства.<br>

    </TD>

    </TR>

    </TABLE>



    <TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=638>

    <TR><TD WIDTH="41%" VALIGN="TOP">

    <P>PERSON44963<br/>3. <B><U>ПТУХИН Евгений Саввич<br><DIR>


    </U></B><P>1900 года рождения, бывший член ВКП(б) с 1918 года, из крестьян.<br>

    <P>До ареста – командующий ВВС КОВО, генерал-лейтенант авиации.<br>


    <P>Арестован 24/VI-1941 года.</DIR></TD>

    <TD WIDTH="59%" VALIGN="TOP"><P>&nbsp;</P>

    <dd>Уличается показаниями СМУШКЕВИЧА, ЧЕРНОБРОВКИНА, ЮСУПОВА, ИВАНОВА и очной
    ставкой с ним, как участник антисоветского военного заговора.<br>

    <dd>Дал показания, что с 1935 года являлся участником антисоветского военного
    заговора, куда был завербован УБОРЕВИЧЕМ, но от данных показаний отказался, признав,
    что преступно руководил вверенными ему войсками.</TD>

    </TR>

    </TABLE>



    '
