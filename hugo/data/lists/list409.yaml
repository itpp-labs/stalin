  html: '


    <TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=638>

    <TR><TD WIDTH="41%" VALIGN="TOP">

    <P>PERSON44964<br/>4. <B><U>ПУМПУР Петр Иванович<br><DIR>


    </U></B><P>1900 года рождения, бывший член ВКП(б) с 1919 года, из крестьян.<br>

    <P>До ареста – командующий ВВС МВО, генерал-лейтенант авиации.<br>

    <P>Арестован 31/V-1941 года.<br>

    </DIR></TD>

    <TD WIDTH="59%" VALIGN="TOP"><P>&nbsp;</P>

    <dd>Уличается показаниями БЕРГОЛЬЦ, РЫЧАГОВА, АЛЕКСЕЕВА, ИОНОВА и очными ставками
    с двумя последними, как участник антисоветского военного заговора.<br>

    <dd>Во вредительской деятельности изобличается актом сдачи ПУМПУР ВВС МВО другому
    командующему и приказом НКО №0031 от 31/V-41 г.<br>

    <dd>Дал показания, что является участником антисоветского военного заговора, завербован
    СМУШКЕВИЧЕМ, но от данных показаний отказался.<br>

    </TD>

    </TR>

    </TABLE>



    <TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=638>

    <TR><TD WIDTH="41%" VALIGN="TOP">

    <P>PERSON44965<br/>5. <B><U>АЛЕКСЕЕВ Павел Александрович<br><DIR>


    </U></B><P>1888 года рождения, бывший член ВКП(б) с 1920 года, поручик царской
    армии.<br>

    <P>До ареста – заместитель командующего ВВС ПРИВО, генерал-лейтенант авиации.<br>

    <P>Арестован 19/VI-1941 года.<br>

    </DIR>

    </TD>

    <TD WIDTH="59%" VALIGN="TOP"><P>&nbsp;</P>

    <dd>Уличается показаниями ШЕВЧЕНКО и САКРИЕР, как участник антисоветского военного
    заговора. Во вредительской деятельности уличается показаниями ЮСУПОВА.<br>

    <dd>Сознался, что с 1939 года являлся участником антисоветского военного заговора,
    завербован ЛОКТИОНОВЫМ. По заговору был связан со СМУШКЕВИЧЕМ, САКРИЕРОМ, ФИЛИНЫМ,
    назвал участников заговора – ПУМПУР, ГУСЕВА.  Проводил вредительство в вооружении
    ВВС, принимал от промышленности неполноценные и некомплектные самолеты, задерживал
    перевооружение авиачастей на новую материальную часть. <br>

    </TD>

    </TR>

    </TABLE>



    <TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=638>

    <TR><TD WIDTH="41%" VALIGN="TOP">

    <P>PERSON44966<br/>6. <B><U>ГУСЕВ Константин Михайлович<br><DIR>


    </U></B><P>1906 года рождения, бывший член ВКП(б) с 1930 года.<br>

    <P>До ареста – командующий ВВС Дальневосточного фронта, генерал-лейтенант авиации.<br>

    <P>Арестован 17/VI-1941 года.<br>

    </DIR>

    </TD>

    <TD WIDTH="59%" VALIGN="TOP"><P>&nbsp;</P>

    <dd>Уличается  показаниями СМУШКЕВИЧА и АЛЕКСЕЕВА,  как участник антисоветского
    военного заговора, проводил вредительство.<br>

    <dd>Не сознался.<br>

    </TD>

    </TR>

    </TABLE>



    '
