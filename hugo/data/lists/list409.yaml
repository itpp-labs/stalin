  html: '


    <TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=638>

    <TR><TD WIDTH="41%" VALIGN="TOP">

    <P>PERSON44967<br/>7. <B><U>ТРУБЕЦКОЙ Николай Иустинович<br><DIR>


    </U></B><P>1890 года рождения, бывший член ВКП(б) с 1919 года, из дворян.<br>

    <P>До ареста – начальник ВОСО Кросной Армии, генерал-лейтенант технических войск.<br>

    <P>Арестован 11/VI-1941 года.<br>



    </TD>

    <TD WIDTH="59%" VALIGN="TOP"><P>&nbsp;</P>

    <dd>Уличается показаниями ЛАНДО, БЛИНОВА, МАЛЯРЧУКА, как участник антисоветского
    военного заговора, проводил вредительство.<br>

    <dd>Сознался, что с 1935 года являлся участником антисоветского военного заговора,
    в который был завербован ЛАЦИСОМ. По антисоветской деятельности был связан со
    СМОРОДИНОВЫМ, ИВАНОВЫМ, МАЛАНДИНЫМ, КАЩЕЕВЫМ-СЕМИНЫМ, АППОГА, ЦИФЕРОМ и др. Проводил
    вредительскую работу в системе военных сообщений Красной Армии.<br>

    </TD>

    </TR>

    </TABLE>



    <TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=638>

    <TR><TD WIDTH="41%" VALIGN="TOP">

    <P>PERSON44968<br/>8. <B><U>ДЕ-ЛАЗАРИ Александр Николаевич<br><DIR>


    </U></B><P>1900 года рождения, беспартийный, из дворян, подполковник Генерального
    штаба царской армии. 5 раз арестовывался органами ВЧК по обвинению в антисоветской
    деятельности. Поддерживал связь с племянницей – женой белогвардейца САБЛИНА, проживающей
    в Англии. Брат эмигрировал в Польшу.<br>

    <P>До ареста – старший преподаватель военной Академии химзащиты Красной Армии,
    генерал-майор.<br>

    <P>Арестован 26/VI-1941 года.<br>

    </DIR>

    </TD>

    <TD WIDTH="59%" VALIGN="TOP"><P>&nbsp;</P>

    <dd>Уличается показаниями МАКОВСКОГО и ПОПОВА, как польский шпион. Показаниями
    ЗАТОНСКОГО и КОСОГОВА изобличается как участник антисоветского военного заговора.<br>

    <dd>Сознался, что в 1925 году примкнул к офицерской группировке СВЕЧИНА, с 1935
    года являлся участником антисоветского военного заговора. Завербован ГЛАГОЛЕВЫМ.
    Лично завербовал в заговор КАРПОВА, РОЖДЕСТВЕНСКОГО, ВЛЕССКОГО, передавал шпионские
    сведения итальянскому агенту БАТЕНИНУ о высших военно-учебных заведениях.<br>

    </TD>

    </TR>

    </TABLE>



    <TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=638>

    <TR><TD WIDTH="41%" VALIGN="TOP">

    <P>PERSON44969<br/>9. <B><U>ПЕТРОВ Макарий Иванович<br><DIR>


    </U></B><P>1897 года рождения, бывший член ВКП(б) с 1925 года, в 1936 году из
    рядов партии исключен. С 1917 по 1919 г. состоял в партии левых эсеров, унтер-офицер
    царской армии.<br>

    <P>До ареста – преподаватель Артакадемии, генерал-майор.<br>

    <P>Арестован 30/VI-1941 года.<br>

    </DIR>

    </TD>

    <TD WIDTH="59%" VALIGN="TOP"><P>&nbsp;</P>

    <dd>Уличается, как участник антисоветского военного заговора показаниями ПРОКОФЬЕВА,
    МЕХОВА, ГРИБОВА, КРАСНЕНКО-НИЛОВА, ХЛЫНОВСКОГО, ЛЕНХОВА, МАКЕЕНКО и КИНАХ /все
    от показаний отказались/. Вредительская деятельность подтверждается актами экспертизы.
    Агентурными материалами ПЕТРОВ характеризуется , как антисоветчик.<br>

    <dd>Не сознался.<br>


    <P>&nbsp;</TD>

    </TR>

    </TABLE>



    '
