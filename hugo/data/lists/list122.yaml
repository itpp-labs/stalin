  html: '





    <TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <P>Том 5,стр. 115</TD>

    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <P>КОЭН Роза Морисовна,</P>

    <P>1894 г.р., ур. г.Лондона, Англия, быв.член ВКП(б) с 1927 г., английская подданная,
    до ареста работала зав.иностранным отделом газеты “Москау Дейли Ньюс”.</P>

    <U><P>След.дело №-11888</P>

    </U><P>3-й отдел ГУГБ НКВД СССР</P>

    <P>г. Москва.</P>

    <P></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>1. С 1924 г. являлась членом к-р троцкистской организации в системе ИККИ.</P>

    <p>2. По заданию к-р организации переводила на английский язык троцкистские документы,
    исходившие от центра организации.</P>

    <p>3. С 1924 г. являлась резидентом английской разведки.</P>

    <p>4. По линии шпионской работы была связана с членом троцкистской организации
    и агентом 3-х разведок – ВИЛЬГЕЛЬМСОН, также была связана с агентами “Интеллидженс-Сервис”
    - ЮЭР НОРМАНОМ, МАСТБАУМОМ, Эммой КАРТЕР, ДЖАЙН Робертс и др.</P>

    <p>5. Передавала для английской разведки:</P>

    <p>а) секретные материалы полпредства СССР в Лондоне;</P>

    <p>б) решение ИККИ по работе английской Компартии;</P>

    <p>в) директивы ИККИ по вопросам единого фронта;</P>

    <p>г) от американских и английских специалистов, работавших в СССР получала секретные
    материалы о военно-химической промышленности СССР и передавала их через РОБЕРТС
    для английской разведки.</P>

    <p>6. За шпионскую работу получала 6-7 тысяч в год.</P>

    <p>Изобличается показаниями ВИЛЬГЕЛЬМСОН и очной ставкой с ней.</P>

    <p>ВИНОВНОЙ СЕБЯ ПРИЗНАЛА.</P>

    <p><U>ШПИОНКА-ТРОЦКИСТКА.</U></TD>

    </TR>

    </TABLE>


    '
