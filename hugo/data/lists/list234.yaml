    <TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <P>Том 3,стр. 138</TD>

    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <P>ДУТИ-ВАРТАНЬЯН Гильда Ричардовна,</P>

    <P>1910 г.р., ур. г. Бемешляйба в Чехословакии, чехословацкая подданная, немка,
    ранее состояла в комсомоле в Чехословакии и в ВЛКСМ, откуда исключена за утерю
    билета.</P>

    <p>В последнее время перед арестом переводчица Инорадио.</P>

    <P>Следдело № 11622</P>

    <P>3 отд. ГУГБ НКВД</P>

    <P>г. Москва.</P>

    <U><P></U></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>Разделяла враждебные ВКПб и Коминтерну взгляды, вошла в нелегальную а/с группу,
    созданную бывш. членом Политбюро ЦК КПГ Гейнцем НЕЙМАНОМ и впоследствии вошедшую
    в антикоминтерновскую организацию, руководившуюся ПЯТНИЦКИМ и КНОРИНЫМ.</P>

    <p>Как участница группы НЕЙМАНА, вела активную нелегальную работу, главным образом,
    по линии поддерживания нелегальной связи между участниками группы.</P>

    <p>Виновной себя НЕ ПРИЗНАЛА.</P>

    <p>Изобличается показаниями руководителей группы ГЕЙНЦА НЕЙМАНА и Германа РЕММЕЛЕ
    и участника группы Генриха КУРЕЛЛА.</P>

    <p>Троцкистка.</P>

    <P>ЗАМ.НАЧ. 3 ОТДЕЛА ГУГБ НКВД СССР<BR>

    МАЙОР ГОСБЕЗОПАСНОСТИ:<BR>

    (ПАССОВ)</P>

    <P>ВР. НАЧ. 1 ОТД. 3 ОТДЕЛА ГУГБ НКВД<BR>

    КАПИТАН ГОСБЕЗОПАСНОСТИ:<BR>

    (НАЙДМАН)</P>

    <P>“____” сентября 1937 г.</TD>

    </TR>

    </TABLE>


    '
- pageintom: '139'
