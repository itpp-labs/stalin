    <TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <P>Том 3,стр. 139</TD>

    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <P>МЕТЦГЕР Ганс Гансович,</P>

    <P>1898 г.р, урож. г. Гайдельберг (Германия), немец, германский подданный, прибыл
    в СССР в 1932 г. через интурист, б/п, в германской армии служил в качестве офицера,
    имеет награды – железные кресты 1-го и 2-го классов.</P>

    <p>До ареста работал научным работником Дорожно-Исследовательского института в
    г. Ленинграде.</P>

    <p>Обвиняется в преступлениях по ст.ст. 58 п.п. 6,8 и 59 п.9.</P>

    <P>Следдело № ….</P>

    <P>3 отд. ГУГУБ НКВД СССР.</P>

    <P></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>Проживая в Ленинграде МЕТЦГЕР Г.Г. по заданию иностранной разведки, создал
    шпионско-террористическую группу, для осуществления центрального террора. Занимался
    крупной контрабандой, вывозя заграницу золото и драгоценности.</P>

    <p>Виновным признал себя частично в том, что занимался контрабандой. Шпионско-террористическую
    деятельность отрицает. Однако в этой части полностью изобличается как шпион-террорист
    показаниями и очной ставкой обвиняемого БАУЭР Л.Н. – участник его террористической
    группы.</P>

    <p>ТЕРРОРИСТ.</P>

    <P ALIGN="RIGHT">(гор. Москва.)</P>

    <P>ЗАМ. НАЧ. 3 ОТДЕЛА ГУГБ НКВД СССР<BR>

    МАЙОР ГОСБЕЗОПАСНОСТИ: (ПАССОВ)</P>

    <P>ВРИД НАЧ. 1 ОТД. 3 ОТДЕЛА ГУГБ НКВД<BR>

    КАПИТАН ГОСБЕЗОПАСНОСТИ:<BR>

    (НАЙДМАН)</TD>

    </TR>

    </TABLE>


    '
