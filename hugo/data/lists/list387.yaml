    <TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <P>Том 11,стр. 6</TD>

    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <P>ЭПШТЕЙН Герман Тобиасович,</P>

    <P>1897 г.р., ур.Лоненбурга, Германия, немецкий еврей, германско-подданный, прибыл
    в СССР из Германии в 1935 году. Образование высшее.</P>

    <U><P>След.дело № 9814</P>

    </U><P>ОТДЕЛ УГБ НКВД Крыма</P>

    <U><P>г.Симферополь</P>

    <P></U></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <P>Член контр-революционной, шпионско-диверсионной организации, ставившей своей
    задачей отторжение от СССР Крыма и присоединение его к Германии.</P>

    <P>Агент германской разведки, завербован Гестапо в Германии, в 1935 г. специально
    был Гестапо переброшен в СССР для шпионской деятельности.</P>

    <P>В СССР был связан с резидентами германской разведки ШИФФОМ и ВЕБЕРОМ, передавая
    последним данные о состоянии Тельмановского и Фрайдорфского районов, вел работу
    по организации штурмовых отрядов.</P>

    <P>Виновным себя признал в том, что был связан с Гестапо и выполнял задания только
    в Германии, свою шпионскую, преступную деятельность в СССР отрицает, но изобличается
    показаниями и очными ставками с ВЕБЕРОМ и ЛЮФТ.</P>

    <U><P>Ш п и о н.</U></TD>

    </TR>

    </TABLE>


    '
