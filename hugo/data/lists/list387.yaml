    <TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <P>Том 11,стр. 5</TD>

    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <P>ШЕЙЕР Пауль Августович</P>

    <P>1900 г.р., ур.г.Триер, Германия, еврей, германско-подданный, подал заявление
    о переходе в совгражданство, б/п, образование высшее, врач.</P>

    <U><P>След.дело № 9814</P>

    </U><P>ОТДЕЛ УГБ НКВД Кр.АССР</P>

    <U><P>г.Симферополь</P>

    <P></U></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <P>Член контр-революционной, шпионско-диверсионной организации, ставившей своей
    задачей отторжение от СССР Крыма и присоединение его к Германии.</P>

    <P>Агент германской разведки был завербован в 1934 году в Германии представителем
    Гестапо и переброшен в СССР для шпионской деятельности.</P>

    <P>В СССР был связан вначале с резидентом германской разведки ШИФФОМ, а затем,
    последнее время, с ВЕБЕРОМ.</P>

    <P>Освещал состояние Ленинского района и выполнял задание ВЕБЕРА в области выявления
    кадров для создания штурмовых отрядов.</P>

    <P>Виновным себя признал полностью. Одновременно изобличается показаниями и очной
    ставкой с ВЕБЕРОМ.</P>

    <P><U>Ш п и о н.</U></TD>

    </TR>

    </TABLE>


    '
