- pageintom: '210'
  image: v11/17-171-419-210.jpg
  title: null
  sublists: []
  html: '





    <TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <P>Том 11,стр. 210</TD>

    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <U><P>ГРУЗЕМАН Людвиг Михайлович,</P>

    </U><P>1905 г.р. уроженец г.Берлина, по национальности немец, германско-подданный,
    являлся членом компартии в Германии с 1931 года, прибыл в СССР как иноспециалист
    в 1932 году.</P>

    <p>До ареста архитектор строительства Блявинского медо-серного комбината Оренбургской
    области.</P>

    <U><P>СЛЕДСТВЕННОЕ ДЕЛО № 4288</P>

    </U><P>3-й отдел УГБ УНКВД</P>

    <P>г. Оренбург.</P>

    <P></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>В 1932 году в Германии завербован офицером германского Рейхсвера майором КИПИНГОМ
    для военно-разведывательной работы в СССР.</P>

    <p>От германской разведки получил указание возглавить немецкую агентуру в СССР,
    проводить вербовочную работу среди германско-подданных и создавать шпионские резидентуры
    в оборонной промышленности.</P>

    <p>С приездом в СССР связался с сотрудником германского посольства в Москве МАЙЕРОМ,
    от которого получил конкретные указания по разведывательной работе.</P>

    <p>В период с 1932 по 1937 год был связан с находившимися в СССР агентами германской
    разведки БЕК, ХАЙМЕРЛЬ, ШЮТТЕ, ШАИ, ЛЕРХЕР и ШАПИРО (ШАИ арестован, остальные
    разыскиваются).</P>

    <p>В 1933 году в Нижнем Тагиле завербовал на службу в германскую разведку германского
    подданного КУПЕРА (разыскивается).</P>

    <p>При помощи БЕКА, ХАЙМЕРЛЬ и КУПЕРА собрал и передал германской разведке шпионские
    сведения по Уралвагонстрою.</P>

    <p>В 1935 году при помощи ШЮТТЕ и ШАИ добыл проект Орского Локомотивного завода
    и также передал его германской разведке.</P>

    <p>В 1936 году на строительстве Блявинского медосерного комбината завербовал для
    германской разведки МОНТ, ШАШЕК, МАЛЫШЕВА (арестованы), через которых до 1937
    года собирал шпионские сведения о технологическом процессе комбината.</P>

    <p>Собираемые сведения направлял в разведку через специально присылаемых к нему
    курьеров ХАУСКА и ОТТО (разыскиваются), а также путем тайнописи через агента ШЮТТЕ.</P>

    <p>Виновным себя признал полностью.</P>

    <p>В шпионской деятельности изобличается показаниями ШАИ.</P>

    <p>ГЕРМАНСКИЙ ШПИОН</TD>

    </TR>

    </TABLE>


    '
