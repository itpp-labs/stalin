- pageintom: '46'
  image: v04/17-171-412-046.jpg
  title: null
  sublists: []
  html: '





    <TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <P>Том 4,стр. 46</TD>

    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <U><P>ДУФФЕК Антон Георгиевич</P>

    </U><P>1881 г. рождения, уроженец Вены-Австрия, по национальности чех.</P>

    <p>Чехословацкий подданный.</P>

    <p>С 1916 по 1925 г. член австрийской социалдемократической партии.</P>

    <p>Состоял в ВКП-б, откуда исключен в 1935 г. за отказ в принятии Совгражданства.</P>

    <p>До ареста – зоотехник колхоза “Рот-Фронт”.</P>

    <P>Следдело № 22171</P>

    <P></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>С 1934 года являлся активным участником контрреволюционной троцкистско-террористической
    организации, куда был завербован БИТНЕРОМ (осужден).</P>

    <p>Принял задание БИТНЕРА готовить к-р. кадры для диверсионно-террористической
    деятельности.</P>

    <p>За время с 1934 по 1937 год завербовал в организацию ЛЕГЛЕРА, ГРУБЕРА (арестованы),
    АНДРИЯНА и ПАУЛЬСА (осуждены).</P>

    <p>Кроме того вел активную к-р. троцкистскую пропаганду, обрабатывая с целью последующего
    вовлечения в организацию ВУЛЬФЕРТА, ЛОДДЕ, АБЕРМЕТА и ПРИИСА.</P>

    <p>Уличается показаниями арестованных, участников к-р. троцкистской террористической
    организации РЕЙТЕРА, БОЛЕЙНИНГЕРА и ГРУБЕРА.</P>

    <p>Сознался.</P>

    <P>Террорист-диверсант.</TD>

    </TR>

    </TABLE>


    '
- pageintom: '47'
  image: v04/17-171-412-047.jpg
  title: null
  sublists: []
  html: '





    <TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <P>Том 4,стр. 47</TD>

    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <U><P>ДУФФЕК Рудольф Антонович</P>

    </U><P>1913 г. рождения, уроженец с. Меллерсдорф в Австрии. По национальности
    чех.</P>

    <p><U>Чехословацкий-подданный.</P>

    <P>В СССР с 1927 года.</P>

    </U><p>В 1934 г. уволен с работы в Розовской МТС, Люксембургского р-на, за организацию
    забастовки.</P>

    <p>До ареста – работник кинобазы в Люксембургском р-не, Днепропетровской области.</P>

    <U><P>Следдело № 22171</P>

    <P></U></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>С 1934 года являлся активным участником контр-революционной диверсионной-террористической
    фашистской организации, в которую был завербован австрийско-подданным, шпионом-террористом
    РЕЙТЕРЕРОМ (арестован).</P>

    <p>В том же 1934 г., после вербовки получил от РЕЙТЕРЕРА задание подбирать к-р.
    кадры в организацию преимущественно из числа молодежи, с задачами диверсии и террора.</P>

    <p>На протяжении 1935-37 г. лично завербовал в к-р. организацию 9 чел. КОЗЛОВА,
    ШТАХА, МАЛЫШЕНКО, ВАСИЛЬЕВА (арестованы) и др. (устанавливаются).</P>

    <p>Всем завербованным дал задание по диверсии и террору, против руководителей
    партии и правительства.</P>

    <p>Осенью 1935 года получил от руководителя к-р. организации РЕЙТЕРЕРА оружие
    (револьвер и 10 патронов) для подготовки и совершения террористических актов.</P>

    <p>В августе 1937 года принял от РЕЙТЕРЕРА прямое задание: организовать в дни
    октябрьских празднеств 1937 года террористические акты против членов правительства
    и руководителей партии.</P>

    <p>Уличается показаниями арестованных участников к-р. организации: РЕЙТЕРЕРА,
    ШТАХА, КОЗЛОВА, МАЛЫШЕНКО.</P>

    <p>Сознался.</P>

    <P>Диверсант-террорист.</TD>

    </TR>

    </TABLE>


    '
- pageintom: '48'
  image: v04/17-171-412-048.jpg
  title: null
  sublists: []
  html: '





    <TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <P>Том 4,стр. 48</TD>

    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <U><P>РЕЙТЕРЕР Карл Иванович</P>

    </U><P>1899 г. рождения, уроженец г. Терница – Австрия, по национальности немец.</P>

    <p>Австрийско-подданный в СССР с 1926 г.</P>

    <p>Быв. член австрийской компартии, с 1926 по 1935 г. член ВКП-б исключен за к-р.
    деятельность.</P>

    <p>До ареста работал механиком зерносовхоза “Донецкий”</P>

    <P>Следдело № 21379</P>

    <P>3-й отдел УГБ УНКВД Днепропетровской обл.</P>

    <P></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>С 1930 года являлся активным участником контр-революционно-троцкистско-террористической
    организации, куда был вовлечен ЭСТЕРЛЕЙНОМ (осужден).</P>

    <p>По заданию ЭСТЕРЛЕЙНА и одного из руководителей организации БОЛЕЙНИНГЕРА (осужден),
    проводил диверсионно-вредительскую работу в сельском хозяйстве.</P>

    <p>С 1935 года был связан по контрреволюционной деятельности с австрийским консульством
    в МОСКВЕ, от которого принял задание по террору против руководителей партии и
    Советского правительства, получив в этих целях в консульстве 2 револьвера.</P>

    <p>Лично завербовал в организацию ДУФЕК, ТАБЛЕР и ДРАГУН (арестованы).</P>

    <p>С 1926 по 1930 г. по заданию германского разведчика КЛИЕРА собирал сведения
    шпионского характера об оборонной промышленности г. Мариуполя.</P>

    <p>Уличается показаниями арестованных, активных участников организации: ДУФЕКА,
    МАЛЫШЕНКО, ШТАХА и КОЗЛОВА.</P>

    <p>Сознался.</P>

    <P>Шпион-террорист.</TD>

    </TR>

    </TABLE>


    '
