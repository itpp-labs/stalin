    <TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <P>Том 8,стр. 36</TD>

    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <U><P>ЛАЗЬЯН Агатон Серафимович,</P>

    </U><P>1872 г.р, ур. г. Стамбула (Турция), армянин, турецко-подданный, грамотный,
    житель г. Москвы.</P>

    <p>С 1908 г. по момент ареста имел собственную мастерскую по увеличиванию портретов,
    до 1929 г. пользовался наемным трудом.</P>

    <U><P>СЛЕДДЕЛО №-17724</P>

    </U><P>3 отдел ГУГБ НКВД</P>

    <P></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>В 1896 г. завербован турецкой разведкой и переброшен в Россию со шпионским
    заданием по сбору сведений военного характера.</P>

    <p>Шпионскую связь поддерживал с турецким консулом в Москве до 1914 г.</P>

    <p>В 1924 г. возобновил связь с турецкой разведкой и поддерживал ее по момент
    ареста, выполняя различные поручения шпионского характера.</P>

    <p>По шпионской работе был связан с рядом чиновников турецкого посольства в Москве,
    а также резидентами турецкой разведки – турецкоподданным БИБЕР ОГЛЫ ХАБИБ КАСЫМ.</P>

    <p>В 1929 г. был завербован Иранской разведкой и по ее заданию выполнял шпионские
    поручения по 1931 г.</P>

    <p>Виновным себя признал полностью.</TD>

    </TR>

    </TABLE>


    '
- pageintom: '37'
