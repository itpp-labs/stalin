    <TR><TD WIDTH="39%" VALIGN="TOP">

    <P>Том 8,стр. 37</TD>

    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <U><P>МАМЕДОВ-САРРАФИ ГАДЖИ АБДРАСУЛЬ,</P>

    </U><P>1916 г.р., ур. н.Ашхабада, Туркмен.ССР, иранец, иранско-подданный, сын
    торговца, холост, б/п., не судим.</P>

    <P>До ареста студент Московской госконсерватории.</P>

    <P>СЛЕДДЕЛО № 17636</P>

    <P>3 ОТДЕЛ ГУГБ НКВД</P>

    <P></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>МАМЕДОВ САРРАФИ, в 1937 г. в Москве связался с атташе Иранского посольства,
    известным английским и иранским разведчиком КАЗИМ-ЗАДЕ.</P>

    <p>В конце 1937 г. МАМЕДОВ-САРАФИ был завербован КАЗИМ ЗАДЕ для шпионской работы
    в пользу иранской разведки.</P>

    <p>По заданию КИЗИМ-ЗАДЕ обв. МЕМЕДОВ САРРАФИ – знакомил его с советскими студентами
    с целью вербовки их для шпионской работы в пользу иранской разведки.</P>

    <p>Виновным себя признал.</TD>

    </TR>

    </TABLE>


    '
- pageintom: '38'
  image: v08/17-171-416-038.jpg
  title: null
  sublists: []
  html: '





    <TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <P>Том 8,стр. 38</TD>

    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <U><P>ХАСАН ОГЛЫ АХМЕД ДЖЕМАЛЬ он же АХМЕД БЕКИР АЛЕКС ОГЛЫ,</P>

    </U><P>1893 г.р., ур. г.Базыр, Хемшенского района (Турция), турок, турецкий гражданин,
    б/партийный, без определенных занятий, отец служил в течении 20 лет офицером Турецкого
    военного флота.</P>

    <P>СЛЕДДЕЛО № 17768</P>

    <P>3 ОТДЕЛ ГУГБ НКВД</P>

    <P></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>В 1927 году был завербован в г.Стамбуле (Турция) начальником полиции ШЕВКИ-БЕЕМ
    для шпионской работы в Турецкой разведке.</P>

    <p>С 1928 г. со дня прибытия в СССР по 1935 год был связан по шпионской работе
    с турецкими консулами САБРИ-БЕЕМ, СЮЕРИ, СЛИББЕЕМ, АРИФБЕЕМ, ИЗМАИЛ ХАККИ РАГИБ
    АРМАНОМ и НУРИ САБИТ АКЧА, а с 1935 по 1938 год с 3 секретарем Турецкого посольства
    ФЕВЗИ-БЕЕМ ОГДЕМЛИ.</P>

    <p>Турецкой разведке передавал добываемые им в Москве, Московской обл., Воронеже,
    Курске, Борисоглебске, Эмценске, Подольске, Новосибирске и Ташкенте шпионские
    сведения о военной промышленности, где какие расположены воинские заводы, какую
    продукцию они вырабатывают, о количестве занятых рабочих на этих заводах, о настроениях
    и снабжении рабочих, какие и где вновь строятся предприятия оборонного значения.</P>

    <p>За передаваемые шпионские материалы турецкой разведки получал ежемесячно 200-300
    руб.</P>

    <p>Уличается показаниями ОСМАН ОГЛЫ ХАЙДАР ИБРАГИМА.</P>

    <P>Виновным себя признал полностью.</TD>

    </TR>

    </TABLE>


    '
