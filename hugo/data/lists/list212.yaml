- pageintom: '244'
  image: v10/17-171-418-244.jpg
  title: null
  sublists: []
  html: '





    <TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <P>Том 10,стр. 244</TD>

    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <U><P>ГЕОРГИАДИ Николай Георгиевич</P>

    </U><P>1888 г.р., ур. Турции, по национальн. грек, греческий подданный, беспартийный,
    до ареста работал экспедитором Псковской конторы Военторга.</P>

    <U><P>След.дело № 45221.</P>

    </U><P>3 ОТДЕЛ 1 УПРАВЛ. УГБ УНКВД</P>

    <P>гор. Ленинград.</P>

    <P></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>1. Агент греческой разведки с 1925 года завербован был в гор. Пскове Ленинградской
    обл. в пользу которой проводил шпионскую и к-р работу передавал шпионские материалы
    о воинских частях, расположенных в гор. Пскове.</P>

    <p>2. Высказывал террористические намерения по отношению к руководителям ВКП(б)
    и советского правительства в особенности против тов. Сталина.</P>

    <p>СОЗНАЛСЯ.</P>

    <p>ШПИОН-ТЕРРОРИСТ.</TD>

    </TR>

    </TABLE>


    '
- pageintom: '245'
  image: v10/17-171-418-245.jpg
  title: null
  sublists: []
  html: '





    <TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <P>Том 10,стр. 245</TD>

    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <U><P>ХАГЛУНД-ГАГЛУНД Ялмар Николаевич,</P>

    </U><P>1886 г.р, ур. г.Боден (Швеция), швед, шведский подданный, беспартийный,
    инженер, без определенных занятий.</P>

    <U><P>Следственное дело № 24981</P>

    </U><P>3-й Отдел УГБ УНКВД ЛО.</P>

    <P></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>1. ХАГЛУНД-ГАГЛУНД, агент английской разведки. В 1926 г. был завербован резидентом
    английской разведки ЭЙНАРОМ ЛИ, под руководством которого проводил активную шпионскую
    работу в СССР.</P>

    <p>2. В шпионское работе использовал свое служебное положение инженера строителя,
    доставлял английской разведке секретные сведения о состоянии оборонной промышленности
    СССР, в частности по Ленинграду и Карелии.</P>

    <p>Виновным себя признал.</P>

    <p><U>ШПИОН.</U></TD>

    </TR>

    </TABLE>


    '
