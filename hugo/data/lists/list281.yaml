- pageintom: '241'
  image: v07/17-171-415-241.jpg
  title: null
  sublists: []
  html: '





    <TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <P>Том 7,стр. 241</TD>

    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <U><P>ЭККЕРЦ-ГРАМЫЦКИЙ Теодор Готлибович</P>

    </U><P>1890 г.р., уроженец гор. Дисбурга (Германия), немец, подданный Германии,
    б/п.</P>

    <p>Лейтенант германской армии, с 1922 по 1927 г. работал летчиком кампании “Деруфлют”.</P>

    <p>До ареста – главный механик автотранспортного парка Южаковского Леспромхоза,
    Троицкого р-на, Алтайского края.</P>

    <U><P>Дело № 21671.</P>

    </U><P>4 ОТДЕЛ УГБ УНКВД АЛТКРАЯ.</P>

    <P></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>Активный участник контрреволюционной право-троцкистской террористической организации.</P>

    <p><U>Агент германской разведки.</P>

    </U><p>С 1917 по 1927 год являясь агентом немецкой тайной полиции, вел активную
    провокаторскую работу, выявлял и предавал коммунистов и революционно настроенных
    рабочих. Был связан с офицерами тайной полиции ШАТОЭР и ЭКЕРТ, а также нач. тайной
    полиции в гор. Эссене – ШТРУК.</P>

    <p>В 1926 году, по предложению ШТРУК, вступил в националистическую фашистскую
    партию.</P>

    <p>С 1927 по 1931 г., по заданию того же ШТРУК, выполнял роль конспиратора шпионской
    школы.</P>

    <p>В 1931 году нелегально, под видом эмигранта, переброшен в СССР с заданиями
    шпионажа и диверсии.</P>

    <p>В том-же году связался в гор. Новосибирске с германским консулом ГРОССКОПФ,
    а позднее с секретарем консульства – КРЕММЕР.</P>

    <p>В период 1931-1936 годов, разъезжая по СССР, создал в городах Сталинске, Новосибирске,
    Иркутске, Боровичи (Ленинградской области), Энгельсе и Марксштадском кантоне (Республика
    Немцев Поволжья) – широкую шпионско-разведывательную сеть. Лично завербовал больше
    30 человек немцев. Создавал повстанческие и террористические группы.</P>

    <p>Через созданную сеть собрал и передал в Германское консульство в Новосибирске
    материалы о важнейших объектах оборонной промышленности и сооружениях транспорта.
    Совершил ряд диверсионных актов.</P>

    </TD>

    </TR>

    </TABLE>


    '
- pageintom: '242'
  image: v07/17-171-415-242.jpg
  title: null
  sublists: []
  html: '





    <TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <P>Том 7,стр. 242</TD>

    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    </TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>В 1932 г. работая в гор. Сталинске – установил организационную связь с троцкистами
    ФРАНКФУРТОМ, КРОНИК (арестованы) и другими.</P>

    <p>В январе 1937 года, укрывшись в Южанихинском Леспромхозе, Алткрая установил
    организационную связь с троцкистами ЗВЕРЕВЫМ и БАРАТЫНСКИМ и вошел в состав право-троцкистской
    организации.</P>

    <p>Вместе с ЗВЕРЕВЫМ и БАРАТЫНСКИМ создал к-р вредительско-подрывную группу в
    Леспромхозе.</P>

    <p>Лично вывел из строя 25 тракторов.</P>

    <p>Виновным себя признал.</P>

    <P>Изобличается показаниями обвиняемых ХАРИТ, ФЛОРЕНА, МУХИНА и других.</P>

    <U><P>Шпион-террорист-диверсант-повстанец.</U></TD>

    </TR>

    </TABLE>


    '
