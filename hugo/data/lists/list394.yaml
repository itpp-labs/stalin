    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <U><P>ГАМБАР ОГЛЫ АЗИЗ,</P>

    </U><P>1897 г.р., ур. с.Шахпур, Иран, иранец, ираноподданный, нац. паспорт №-11899,
    малограмотный, женат, б/п, б. владелец кирпичного завода, до ареста кучер, не
    судившийся.</P>

    <U><P>СЛЕДДЕЛО №-14498</P>

    </U><P>III ОТДЕЛ УГБ НКВД ГССР</P>

    <P></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>Обвиняется в том, что состоял членом контрреволюционной троцкистской организации
    правых. По заданию руководителя к.р. организации проводил злостную антисоветскую
    агитацию о недолговечности Соввласти, выражал надежду на поражение СССР в будущей
    войне капиталистических стран против СССР.</P>

    <p><U>Виновным себя признал.</P>

    </U><P>Изобличается показаниями МАШАДЫ БАГИР ЯКУБ ЗАДЕ и агентурными материалами.</TD>

    </TR>

    </TABLE>


    '
