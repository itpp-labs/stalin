    <TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <P>Том 11,стр. 88</TD>

    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <U><P>ВОННЕБЕРГЕР Ганс Густавович,</P>

    </U><P>1903 г.р., ур. г.Глейвиц, Германия, немец, германско-подданный, б.чл. КП
    Германии с 1926 г., моряк, до ареста зав.хозяйтвом поликлиники водников в Батуми.</P>

    <U><P>СЛЕДДЕЛО №-28830</P>

    </U><P>III ОТДЕЛ УГБ НКВД ГССР</P>

    <P></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>ВОННЕБЕРГЕР Г.Г. в 1926 году был завербован германской полицией. По заданию
    последней вступил в компартию Германии, где вел провокаторскую работу и поддерживал
    связь с контрреволюционной право-троцкистской организацией.</P>

    <p>Со дня приезда в СССР является резидентом германской разведки, создал контрреволюционную
    фашистскую шпионско-диверсионную группу в Батуми, занимался распространением контр-революционной
    литературы, вел активную шпионскую работу.</P>

    <p><U>ВИНОВНЫМ СЕБЯ ПРИЗНАЛ.</P>

    <P>ГЕРМАНСКИЙ ШПИОН - ДИВЕРСАНТ</U></TD>

    </TR>

    </TABLE>


    '
