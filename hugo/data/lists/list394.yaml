    <P>Том 11,стр. 90</TD>

    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <U><P>ЕРОБЕК Антон Антонович,</P>

    </U><P>1895 г.р., ур. г.Вена, Австрия, немец, в 1923 г. получил австрийский нац.
    паспорт, но как иноподданный не регистрировался, прибыл в СССР в 1916 году, как
    военнопленный, унтер-офицер австрийской армии, по специальности портной. До ареста
    – портной кустарь.</P>

    <U><P>СЛЕДДЕЛО №-32716</P>

    </U><P>III ОТДЕЛ УГБ НКВД ГССР</P>

    <P></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>ЕРОБЕК А.А. в 1927 году в Кировабаде был завербован для шпионской работы в
    пользу Германии.</P>

    <p>В 1936-37 г. ЕРОБЕК создал контрреволюционную шпионско-повстанческую организацию
    в Караязском районе из числа антисоветски настроенных элементов, бывших кулаков
    и торговцев.</P>

    <p>В контрреволюционной организации велась фашистская агитация и развивались пораженческие
    взгляды.</P>

    <p><U>ВИНОВНЫМ СЕБЯ ПРИЗНАЛ</P>

    <P>ГЕРМАНСКИЙ ШПИОН - ПОВСТАНЕЦ</U></TD>

    </TR>

    </TABLE>


    '
