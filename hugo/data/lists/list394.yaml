    <U><P>ФИЛИПП Эдит Оттовна,–</P>

    </U><P>1911 г.р., немка, <U>гр.Германии</U>, студентка Люксенбурского с/х техникума,
    б/п, под судом со слов не была, не замужняя.</P>

    <U><P>СЛЕДДЕЛО №-37985</P>

    <P>III ОТДЕЛ УГБ НКВД ГРУЗ.ССР</P>

    <P></U></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>Следствием установлено, что ФИЛИПП Эдит Оттовна, находясь на территории СССР,
    вела шпионскую работу в пользу Германской разведки, по заданию которой была переброшена
    в СССР. Поддерживала связь с германскими шпионами в СССР, через которых отправляла
    сведения шпионского характера в Гестапо.</P>

    <p>В Люксенбурге была связана с руководителями фашистской организации немцев.</P>

    <p><U>Изобличается показанием ШТАНКОВИЦА И.</P>

    </U><P>В предъявленном обвинении виновной себя признала.</P>

