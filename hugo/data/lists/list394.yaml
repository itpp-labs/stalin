    <TR><TD WIDTH="39%" VALIGN="TOP">

    <U><P>ФАТИЛИЕВ МАШАДИ АБДУЛА АБИЛЬ ГАСАН ОГЛЫ,</P>

    </U><P>1865 г.р., ур.г.Шапур, иранец, ираноподданный, документов подтверждающих
    его подданство не имеет, образвание домашнее, б/п, духовный молла, до ареста занимался
    выполнением религиозных обрядов. Б. крупный кулак и крупный торговец-эксплоататор.</P>

    <p>В 1931 г. арестовывался органами НКВД за к/р работу, но после месячного заключения
    по ходатайству иранского консульства был освобожден.</P>

    <U><P>СЛЕДДЕЛО №-32717</P>

    <P>КАРАЯЗСКОЕ РО НКВД ГССР</P>

    <P></U></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>Обвиняется в том, что являясь непримиримым врагом Советской власти, на протяжении
    ряда лет систематически вел антисоветскую и антиколхозную агитацию среди местного
    населения, выступал против мероприятий Соввласти, всячески добивался развала колхозов.</P>

    <p>Постоянно находился в к-р связях с сотрудниками иранского консульства МИРЗА
    МАХМУД ХАНОМ, по заданию которого с целью развала колхозов и создания недовольства
    среди местного населения проводил контрреволюционную эмиссарскую работу. Эту же
    работу он проводил путем провокационной читки писем, получаемых из Ирана.</P>

    <p>В 1931 году по прямому заданию сотрудников иранского консульства МИРЗА МАХМУД
    ХАНА и АЛЕКПЕРА АЛИ ЗАДЕ, он совместно с агентами иранской разведки АСКЯРОМ ТУЛИ
    сын МУРАДА и МАШАДИ МИРЗАЛИ ИРЗА ОГЛЫ проводил индивидуальную обработку колхозников
    иранцев в количестве 116 чел., добился их согласия о выходе из колхозов.</P>

    <p>С 1937 г. состоял членом контрреволюционной шпионской организации иранской
    секты “Баба”, по заданию которой проводил антисоветскую работу в Караязском районе.</P>

    <p>Обвин.ФАТАЛЕЕВ МАШАДИ АБДУЛА в предъявленных ему обвинениях признал себя виновным,
    изобличается также показаниями других членов к-р организации КУЛИЕВА БАХЛУ КУЛИ
    ОГЛЫ, АСКАРА ТУЛИ сын МУРАДА и МУХТАРА ТАХМАЗ ОГЛЫ.</TD>

    </TR>

    </TABLE>


