    <TR><TD WIDTH="39%" VALIGN="TOP">

    <P>Том 11,стр. 93</TD>

    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <U><P>МАШАДИ МУРАД МОВЛА ПУР, сын МОЛЛА,</P>

    </U><P>1862 г.р., ур. г.Авшар, иранец, ираноподданный, паспорт выдан иранским
    консулом в Тбилиси 06/У1-34 г. №-47180 и вид на жительство за №-005812/2811 от
    13/ХП-1936 года.</P>

    <p>Образование духовное нисшее, б/п, женат, духовный молла, до ареста занимался
    выполнением религиозных обрядов, б.крупный кулак-эксплоататор.</P>

    <p>В 1921,1924,1927,1930 и 1933 г. арестовывался органами НКВД за антисоветскую
    деятельность.</P>

    <U><P>СЛЕДДЕЛО №-32718</P>

    <P>КАРАЯЗСКОЕ РО НКВД ГССР</P>

    <P></U></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>МОШАДИ МУРАД МОВЛА ПУР, сын МОЛЛА непримиримый враг враждебно настроенный к
    Соввласти элемент. Со дня советизации Грузии систематически вел антисоветскую
    и контрреволюционную работу среди местного населения:</P>

    <p>1. В 1921 г. организовал банду и вел вооруженную борьбу против Соввласти.</P>

    <p>В 1924 г. вместе с крупными кулаками ИСМАИЛОМ МАРИФ ОГЛЫ и КУРБАНОМ БАИРАМОВЫМ
    (ныне закордонные бандиты) вел усиленную агитацию против Соввласти, организовывал
    крестьян и подготовлял их для вооруженного восстания.</P>

    <p>В 1931 г. в период коллективизации, распространял провокационные слухи против
    мероприятий Соввласти и вместе с другими кулаками вел ожесточенную борьбу против
    колхозного строительства.</P>

    <p>В 1933 году восхваляя жизнь и порядки капиталистических стран, предсказывая
    о “скорой гибели” Соввласти, уговаривал крестьян покинуть колхозы и сохранить
    единоличные кулацкие хозяйства.</P>

    <p>В 1935 г. является руководителем к-р повстанческой группы, под руководством
    которого велась активная антисоветская работа.</P>

    <p>Состоит агентом иранской разведки в 1934 г., через переброшенного из Ирана
    агента КУЛИЕВА БАХЛУ КУЛИ ОГЛЫ, получил к/р шпионское задание от нач. иранского
    “Тамината” КАЗИЕВА, который требовал развернуть а/с и шпионскую работу на территории
    Груз.ССР.</P>

    <p>Имел связь с сотрудником иранского консульства МИРЗА МАХМУД.ХАНОМ, которому
    передавал сведения шпионского характера о состоянии колхозов и настроениях колхозников.</P>

    <p>Обвиняемый МАШАДИ МУРАД МОВЛА ПУР, сын МОЛА признал себя виновным частично.
    Изобличен показаниями КУЛИЕВА БАХЛУ КУЛИ ОГЛЫ, МУХТАРА ТОХМАЗ ОГЛЫ, МУРТУЗОВА
    ИСМАИЛА, АЛИЕВА АСАДУЛА ГАСАН ОГЛЫ и АСКАРОВОЙ Кефаята (Анны) Фоминичны.</TD>

    </TR>

    </TABLE>


