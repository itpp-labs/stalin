    <TD WIDTH="61%" VALIGN="TOP">

    <p>МИССУРИ Николай Степанович оказывал содействие своей матери Анне Петровне МУССУРИ
    в проводимой контр-революционной и шпионской работе, а так-же ея контрабандных
    и валютных операциях (скупка и вывозка драгоценностей из Сов.Союза заграницу),
    которой он использовался как курьер по связи со своими соучастниками по вышеуказанным
    преступным деяниям.</P>

    <p>На А.П. МУССУРИ дело выделено в самостоятельное производство.</P>

    <p>МУССУРИ Н.С. сознался.</P>

