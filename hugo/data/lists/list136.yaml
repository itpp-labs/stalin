    <TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <P>Том 5,стр. 262</TD>

    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <U><P>КЕЙПЕРТ</U> Эдуард Владиславович,</P>

    <P>1887 г.р., урож. г.Вены, немец, австрийский подданный.</P>

    <p>До ареста работал в Главэнерго НКТП СССР, в качестве ст.инженера-электрика
    сектора сетей треста “Теплоэлектропроекта”.</P>

    <p>Беспартийный. С 1919 по 1927 г. являлся членом немецкой с/д партии в Чехословакии,
    до 1929 г. работал в Чехословацком представительстве фирмы Сименс и АЕГ.</P>

    <p>Арестован 22/УП-37 г. Содержится в Бутырской тюрьме НКВД.</P>

    <U><P>СЛЕДДЕЛО №-12135</P>

    </U><P>4 ОТДЕЛ ГУГБ.</P>

    <P></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>1) Являлся резидентом германской разведки, руководил работой сетью агентуры.</P>

    <p>2) Являлся активным участником диверсионно-шпионской организации германской
    разведки в энергетическом хозяйстве СССР и химической промышленности.</P>

    <p>3) Вел вербовку шпионов-диверсантов для работы по заданию германской разведки.</P>

    <p>4) Завербовал в качестве агента-диверсанта германской разведки ЗЕМСКОГО А.Я.
    – дал задание ЗЕМСКОМУ создать диверсионно-шпионскую группу среди специалистов
    Воскресенского химического комбината и организовать диверсионные акты на этом
    комбинате. Созданной ЗЕМСКИМ, по заданию германской разведки переданному КЕЙПЕРТОМ,
    диверсионной группой организации был осуществлен ряд диверсионных актов на Воскресенском
    химическом комбинате, сожжены прецепитатный и сернокислотный заводы, в результате
    диверсионного акта на серно-кислотном заводе, осуществленного 1 августа 1938 г.,
    погибло 17 рабочих.</P>

    <p>5) Вел работу по подготовке диверсионных актов на электростанциях, подстанциях,
    высоковольтных сетях и диспетчерских пунктах энергетического хозяйства СССР, с
    расчетом осуществления этих диверсионных актов, в период начала войны Германии
    и Японии против СССР.</P>

    <p>6) Шпионско-диверсионную работу на территории СССР КЕЙПЕРТ вел по заданию германских
    разведчиков БЕРГМАНА и ГАНТЕРТА, приехавших в СССР в качестве представителей германской
    фирмы Сименс и германского разведчика ШВИНЕРА, являющегося сотрудником представительства
    одного из иностранных государств в Москве. Вышеперечисленным разведчикам КЕЙПЕРТ
    передавал шпионский материал, как собираемый им сами, так и получаемый от агентов
    германской разведки, находившихся у него на связи.</P>

    <p>Виновным себя признал полностью, изобличается показаниями арестованных ГАЛЛАЯ
    Т.Ю., ЗЕМСКОГО А.П., ГАРДТА Э.Я., ИОЭЛЬСОН Ф.Ф, МОЗЕ А.О. и очной ставкой с ГАЛЛАЕМ
    Т.Ю.</P>

    <p><U>Шпион-диверсант</U>.</TD>

    </TR>

    </TABLE>


    '
