- pageintom: '274'
  image: v04/17-171-412-274.jpg
  title: null
  sublists: []
  html: '





    <TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <P>Том 4,стр. 274</TD>

    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <U><P>ВЮРЦБУРГЕР Иоган Матвеевич,</P>

    </U><P>1896 г.р., ур. Баварии-Германия, из рабочих, немец, германско-подданный,
    беспартийный.</P>

    <p>До ареста – механик завода № 2 Метростроя.</P>

    <P>ДЕЛО №-12958</P>

    <P>ГУГБ НКВД по Метро</P>

    <P></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>В 1924 году, работая на Норвежском пароходе “СВЕРН”, заходившем в Херсонский
    порт, от него отстал и остался в СССР.</P>

    <p>В декабре 1935 года, работая в Метрострое был завербован разведчиком германской
    разведки Ульгорн (выслан из СССР в октябре 1936 года) для разведывательной и диверсионной
    работы.</P>

    <p>После 2-х встреч с Угольгорн в конце 1935 года и передачи ему незначительных
    сведений о лесозаводе Метростроя – связь прервалась.</P>

    <p>Виновным признал себя в том, что был завербован германской разведкой для шпионской
    деятельности в СССР.</P>

    <p>ШПИОН. </TD>

    </TR>

    </TABLE>


    '
- pageintom: '275'
  image: v04/17-171-412-275.jpg
  title: null
  sublists: []
  html: '





    <TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <P>Том 4,стр. 275</TD>

    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <U><P>КИЛЬЦ Эрнст Федорович,</P>

    </U><P>1885 г.р., ур. г.Литва, из служащих, немец, германско-подданный, беспартийный.</P>

    <p>До ареста – бухгалтер 2-й автобазы Метростроя.</P>

    <P>СЛЕДДЕЛО №-12959</P>

    <P>ДТО ГУГБ НКВД по Метро.</P>

    <P></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>В 1923 году перед выездом из Германии в Советский Союз на работу в концессии
    фирмы – “ЮНКЕРС” был завербован германской разведкой для разведывательной работы
    в пользу Германии.</P>

    <p>С 1923 по 1937 год до момента ареста занимался шпионской деятельностью. Добытые
    материалы о Красной армии и ее вооружении передавал секретарю Германского посольства.</P>

    <p>Виновным признал себя полностью.</P>

    <p>ШПИОН. </TD>

    </TR>

    </TABLE>


    '
- pageintom: '276'
  image: v04/17-171-412-276.jpg
  title: null
  sublists: []
  html: '





    <TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <P>Том 4,стр. 276</TD>

    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <U><P>ХАССЕ Генрих Генрихович,</P>

    </U><P>1903 г.р., ур. г.Афины (Греция), немец, германско-подданный, быв.чл.КПГ
    с 1931 г., инженер, сын директора-электростанции в гор. Эрфурте (Германия).</P>

    <p>До ареста работал инженером Метропроекта.</P>

    <P>СЛЕДДЕЛО № 12961</P>

    <P>ДТО ГУГБ НКВД по Метро</P>

    <P></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>В СССР прибыл, как полит-эмигрант через Чехословакию в январе 1934 года.</P>

    <p>С сентября м-ца 1935 года являлся агентом Германской разведки.</P>

    <p>С сентября 1935 года до момента ареста занимался шпионской деятельностью. Добытые,
    по заданиям, шпионские материалы о точном месторасположении особоважных и уязвимых
    объектов Метро передавал резиденту германской разведки РЕНДЕЛЬ, высланным из СССР
    в июне 1937 года.</P>

    <p>Виновным признал себя полностью.</P>

    <p><U>ШПИОН.</U> </TD>

    </TR>

    </TABLE>


    '
