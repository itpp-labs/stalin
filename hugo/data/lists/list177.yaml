    <TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <P>Том 9,стр. 160</TD>

    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <U><P>МОРОТТИ Юлий Фердинандович</P>

    </U><P>1893 г.р., ур. г.Рабб, Венгрия, венгерец<U>, венгерско-поддан.</U>, военнопленный,
    б.офицер, член ВКП(б), исключен из партии в 1927 г. за принадлежность к к-р троцкизму,
    был в Иране, б.сотр.Зак.ГПУ, в 1933 году был осужден Коллегией ОГПУ на 3 года
    за шпионаж, все время находился в связи с германским консульством и венгерской
    миссией, в момент ареста нигде не работал.</P>

    <P></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>Является членом а/с. фашистской шпионско-террористической организации, б. военнопленных
    венгерцев, существовавшей в Тбилиси и руководившейся германской разведкой. Вел
    вербовку новых членов и антисов. агитацию среди б. военнопленных венгерцев. Как
    бывший сотрудник Зак. ГПУ нарушил подписку о неразглашении известных ему государственных
    сведения о работе органов НКВД. СОЗНАЛСЯ.</TD>

    </TR>

    </TABLE>

    <P>

    <TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <P>Том 9,стр. 160</TD>

    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <U><P>КУЛИШ Карл Францевич -</P>

    </U><P>1899 г.р., ур. Чехословакии. чех, <U>чехословацкий подданный</U>, штукатур
    Грузокурортстроя, из рабочи, прибыл в СССР в 1931 г., с 1930 г. по 1931 г. член
    Чехословацкой компартии, выбыл из партии в связи с выездом в СССР.</P>

    <P></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>Член к-р фашистской организации в Тбилиси, проводившей к-р подрывную шпионско-диверсионную
    и террористическую работу на территории СССР.</P>

    <p>Изобличается показаниями члена к-р организации СИРМАЙ.</TD>

    </TR>

    </TABLE>

    <P>

    <TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <P>Том 9,стр. 160</TD>

    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <U><P>АНДРИОЛЕТТИ Эдуард Людвигович</P>

    </U><P>1872 г.р., ур. г.Артемовска, итальянец, б/п., с высшим образованием, инженер,
    к моменту ареста без определенных занятий, <U>итальянск.поддан.</P>

    <P></U></TD>

    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    </TABLE>


