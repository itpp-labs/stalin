  html: '





    <TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <P>Том 11,стр. 229</TD>

    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <U><P>ВЕРКМЕЙСТЕР Викентий Викентьевич,</P>

    </U><P>1864 г.р., ур. г.Саратова, немец, германский подданный.</P>

    <p>В партиях не состоял. С 1915 по 1918 г. как германский подданный из Москвы
    был выслан.</P>

    <p>До ареста - пенсионер</P>

    <U><P>След.дело №-5006</P>

    </U><P>3 отдел УГБ УНКВД МО</P>

    <P></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>В 1929 г. по шпионской работе связался с пом.военного атташе германского посольства
    ГАРТМАНОМ, по заданию которого ВЕРКМЕЙСТЕР работал до ареста.</P>

    <p>ВЕРКМЕЙСТЕР от ГАРТМАНА получил задания:</P>

    <p>1. Собирать сведения о состоянии оборонных предприятий, их мощности, аварийности,
    качества вырабатываемой продукции, расположения воинских частей и т.д.</P>

    <p>2. Обрабатывать и вербовать нужных разведке лиц, главным образом из среды военно
    служащих.</P>

    <p>ВЕРКМЕСТЕРОМ в разное время для шпионской работы в СССР были завербованы гр.
    СССР ГОЗЕНЦАЛЬ, ФЕЛЬДМАН А., КРЫЛОВ, ШАТКОВСКИЙ, САФОНОВ, АНТОНЮК, КОЛОСОВСКИЙ,
    ЖУГИН П.Ф., ГОЛОВКИН и АРТАМОНОВ (арестованы и осуждены), от которых он получил
    ряд сведений о военных заводах и воинских частях.</P>

    <p>ВЕРКМЕЙСТЕР, по поручению ГАРТМАНА создал фашистско-террористическую группу,
    в которую входили ГАЗЕНЦАЛЬ, КРЫЛОВ, ФЕЛЬДМАН А., которые должны были совершить
    тер.акт над руководителями партии и Советского правительства.</P>

    <p>Виновным себя признал, но потом от своих показаний отказался.</P>

    <p>Изобличается показаниями обв. ЖУГИНА П.Ф., ГАЗЕНЦАЛЬ, ФЕЛЬДМАН А., ФЕЛЬДМАН
    Г., ШАТКОВСКОГО и очными ставками с обв. ГОЛОВКИНЫМ и свид. МАСМАНОМ и ТАРНАПОЛЬСКИМ.</P>

    <p>ШПИОН-ТЕРРОРИСТ.</TD>

    </TR>

    </TABLE>


    '
- pageintom: '230'
  image: v11/17-171-419-230.jpg
