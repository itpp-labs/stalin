    <TR><TD WIDTH="39%" VALIGN="TOP">

    <U><P>МАЙЕР ИОГАН АЛЬТЕРБОВИЧ</U> – </P>

    <P>1908 г.р., ур.г.Лейпцига-Германия, немец, подданный Германии, с высшим техническим
    образованием, беспартийный. В момент ареста был безработным, проживал в г.Алма-Ата.</P>

    <U><P>СЛЕДДЕЛО №-0308</P>

    <P>3-Й ОТДЕЛ УГБ НКВД КССР</P>

    <P>гор. Алма-Ата.</P>

    <P></U></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>МАЙЕР в 1932 году в Берлине, до выезда, согласно заключенному с ВСНХ договору
    в СССР, был завербован для разведывательной деятельности в пользу германской разведки.</P>

    <p>МАЙЕР после вербовки был обязан, по прибытии в СССР установить связь с ближайшим
    по его месту жительству германским консулом, под руководством которого заняться
    сбором шпионских сведений.</P>

    <p>Связавшись с харьковским, а впоследствии с Новосибирским германским консулом
    МАЙЕР под их руководством проводил шпионскую работу.</P>

    <p>В 1935 году МАЙЕР по указанию германского консула в Новосибирске выехал на
    Дальний Восток, где собрал сведения:</P>

    <p>а) о количестве и дислокации авиабаз и нефтебаз;</P>

    <p>б) о количестве военных кораблей амурского военного флота;</P>

    <p>в) о количестве военных портов и их расположении,</P>

    <P>о движении военных поездов по магистрали Новосибирск-Хабаровск.</P>

    <p>Собранные шпионские сведения МАЙЕР лично передал консулу в Новосибирске.</P>

    <p>МАЙЕР в вышеизложенном полностью признал себя виновным.</P>

    <p><U>ГЕРМАНСКИЙ ШПИОН.</U></TD>

    </TR>

    </TABLE>


    '
