    <TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <P>Том 11,стр. 29</TD>

    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP" HEIGHT=511>

    <U><P>ВУРМ Иоганн Матевеевич</U> –</P>

    <P>1905 г.р., ур.г.Вены, Австрия, немец, австрийско-подданый, б/п, грамотный,
    женат, в СССР проживает с 1926 г., прибыл вместе с коммуной “Ульфельд”.</P>

    <p>До ареста проживал в г.Петропавловске, Северо-Казахстанской области и работал
    пом.механика автогаража Облстройтреста</P>

    <U><P>След.дело №-5176</P>

    <P>3 отдел УГБ НКВД СССР</P>

    <P>г.Алма-Ата</P>

    <P></U></TD>

    <TD WIDTH="61%" VALIGN="TOP" HEIGHT=511>

    <p>Следствием установлено, что ВУРМ будучи завербованным австрийской разведкой,
    с момента приезда в СССР, т.е. с 1926 г. принимал активное участие в выполнении
    заданий последней по развалу коммуны “Ульфельд”, неоднократно выезжал в Австрию,
    где посещал политическую полицию. Кроме этого занимался в СССР фашистской пропагандой.</P>

    <p>В 1934 г. ВУРМ выехал из СССР в Австрию и в г.Вене, вместе с РАЙДЛЬ Рудольфом
    (арестован и разоблачен, как агент австрийской разведки), был завербован чиновником
    тайного отдела австрийской политической полиции ЭБЕРГАРТОМ для шпионской работы
    на территории Советского Союза. Здесь же при вербовке ВУРМ и РАЙДЛЬ передали подробные
    шпионские сведения о политическом и экономическом состоянии СССР, после чего со
    шпионскими заданиями были направлены в СССР.</P>

    <p>В 1934 г. ими были собраны шпионские сведения, в разрезе полученных заданий,
    по Чистовскому зерносовхозу и переданы австрийской разведке через сотрудника австрийского
    посольства в Москве ЛИХТЕНЕГЕРА.</P>

    <p>В 1935-36 г.г. и до момента ареста ВУРМ и РАЙДЕЛЬ собирали шпионские сведения,
    одновременно поддерживали тесную связь с ДУШЕК Леопольдом – руководителем контрреволюционного
    центра, вскрытой на территории Северо-Казахстанской и Карагандинской области,
    шпионской контрреволюционной организации, а также со шпионами иностранных разведок
    ГРИЛЛЬ, КНОБЛОХ и ШЕРЦЕР.</P>

    <p>ВУРМ виновным себя признал полностью.</P>

    <p>Кроме того изобличается показаниями РАЙДЕЛЬ Рудольфа и ГРИЛЛЬ Эрвина.</TD>

    </TR>

    </TABLE>


    '
