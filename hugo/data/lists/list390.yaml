    <TR><TD WIDTH="39%" VALIGN="TOP">

    <U><P>ТОСС Владимир Людвигович–</P>

    </U><P>1899 г.р., ур. г.Москвы, по национальности немец, германско-подданный,
    сын владельца частной велосипедной мастерской, служащий, б/п, с незаконченным
    средним образованием, женат на гр-ке СССР.</P>

    <p>В момент ареста проживал в г.Риддере и работал директором Риддерского отделения
    Облторга.</P>

    <U><P>СЛЕДДЕЛО №-6773</P>

    </U><P>3 ОТДЕЛ УГБ НКВД КССР</P>

    <U><P>г. Алма-Ата</P>

    <P></U></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>ТОСС Владимир Людвигович будучи завербован в апреле м-це 1932 г. б. германским
    консулом в г.Новосибирске ГРОСКОПФОМ для шпионажа до дня ареста являлся агентом
    германской разведки и проводил на территории СССР активную шпионско-разведывательную
    работу в пользу Германии.</P>

    <p>Выполняя задания германской разведки, ТОСС сам лично собирал и доставлял в
    германское консульство в Новосибирске шпионские материалы о состоянии промышленных
    предприятий Казахстана, о деятельности заготовительных и торговых организаций
    и о политическом настроении населения.</P>

    <p>Кроме этого ТОСС занимался вербовкой новых лиц для проведения шпионской работы
    в пользу Германии.</P>

    <p>Так, им были завербованы для шпионажа БЕЛКОВСКИЙ (осужден по первой категории),
    ДРЕВС и БРУК.</P>

    <p>В предъявленном обвинении ТОСС виновным себя признал.</P>

    <p>Кроме того изобличается показаниями обвиняемого ДРЕВС Эвальда Христиановича.</P>

    <p><U>ГЕРМАНСКИЙ ШПИОН.</U></TD>

