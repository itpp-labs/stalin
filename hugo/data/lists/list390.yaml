    <TR><TD WIDTH="39%" VALIGN="TOP">

    <U><P>КОДЫМ Иосиф -</P></U>

    <P>1898 г.р., ур. г.Модлан, Чехословакия, по национальности чех, чехословацкий
    подданный, с 1905 по 1930 год проживал в Германии, в 1930 году из Германии прибыл
    в СССР, грамотный, женат, не судим, беспартийный.</P>

    <p>В момент ареста работал на Ленгеровском каменно-угольном руднике пом.нач.горного
    участка.</P>

    <U><P>СЛЕДДЕЛО №-892</P>

    <P>3 ОТДЕЛ УГБ НКВД КССР</P>

    <P>гор. Алма-Ата.</P>

    <P></U></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <P>КОДЫМ Иосиф будучи завербован в 1930 году германской разведкой для шпионажа
    переброшен в том же году на территорию СССР для проведения разведывательной и
    диверсионной деятельности в пользу Германии.</P>

    <p>По заданию германской разведки, работая в Донбассе умышленно выводил из строя
    сложные технические машины, собирал и передавал в разное время сотруднику немецкой
    разведки ГОППЕ шпионские сведения о состоянии промышленности, настроении советских
    инженеров-горняков и проведенной им диверсионной работе в угольных бассейнах Донбасса
    и Кизиловска.</P>

    <p>С вредительской целью давал задание бригадирам, запальщикам производить спайку
    в слабо закрепленных забоях, с тем расчетом, чтобы эти забои делали преждевременную
    посадку. В целях срыва подачи угля, систематически выводил из строя конвейер.</P>

    <p>КОДЫМ Иосиф виновным себя признал полностью.</P>

    <p><U>ГЕРМАНСКИЙ ШПИОН-ДИВЕРСАНТ.</U></TD>

    </TR>

