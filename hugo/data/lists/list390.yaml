    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <U><P>РАЙДЛЬ Рудольф Иоганович</U> –</P>

    <P>1906 г.р., ур. пос.Гиртенберг-вблизи гор.Вены (Австрия), немец, австрийско-подданный,
    с 1924 по 1926 г.г. в гор. Вене работал в австрийской компартии, с 1926 года –
    с момента прибытия в СССР с коммуной “Ульфельд” по 1936 год состоял членом ВКП(б)-был
    исключен за пассивность, грамотный.</P>

    <p>До ареста проживал в г. Петропавловске, Северо-Казахстанской обл. и работал
    слесарем-механиком авто-гаража транспортной экспедиции конторы Омской жел. дороги.</P>

    <U><P>СЛЕДДЕЛО №-5179</P>

    <P>3-Й ОТДЕЛ УГБ НКВД КССР</P>

    <P>гор. Алма-Ата</P>

    <P></U></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>Следствием по настоящему делу установлено, что РАЙДЛЬ занимался активной шпионской
    контрреволюционной деятельностью с момента прибытия его в СССР в 1926 году с коммуной
    “Ульфельд”. Неоднократно выезжал в Австрию, где посещал политическую полицию.
    Допрошенный обвиняемый РАЙДЛЬ показал, что он в 1934 году из СССР выехал в Австрию
    в г.Вену, где вместе с ВУРМ Иоганном был завербован чиновником тайного отдела
    австрийской политической полиции ЭБЕРГАРТОМ для шпионской работы на советской
    территории.</P>

    <p>При вербовке РАЙДЛЬ и ВУРМ передали подробную шпионскую информацию о политико-экономическом
    положении в СССР, после чего получили шпионские задания, с которыми и были направлены
    в СССР.</P>

    <p>Активно выполняя полученные задания, по возвращению из Австрии в СССР РАЙДЛЬ
    собирал шпионские сведения по Чистовскому зерносовхозу, которые передавал разведывательным
    органам Австрии через сотрудника австрийского посольства в Москве ЛИХТЕНЕГЕРА,
    поддерживая связь с последним до момента своего ареста. Кроме этого РАЙДЛЬ был
    связан с ДУШЕК Леопольдом – руководителем контр-революционного центра вскрытой
    на территории Северо-Казахстанской и Карагандинской областей, шпионско-контрреволюционной
    организации и шпионами иностранных разведок ГРИЛЬ, КНОБЛОХ, ШЕРЦЕР, занимался
    фашистской агитацией – высказывал террористические настроения по адресу руководителей
    ВКП(б) и Советского правительства.</P>

    <p>РАЙДЛЬ виновным себя в шпионской деятельности признал полностью, отрицает фашистскую
    агитацию и террористические высказывания, но во всем этом изобличается показаниями
    ГРИЛЬ, ДУШЕК, КНОБЛОХ, ШЕРЦЕР и БЕКА.</P>

    <p><U>АВСТРИЙСКИЙ ШПИОН.</U></TD>

    </TR>

    </TABLE>


    '
