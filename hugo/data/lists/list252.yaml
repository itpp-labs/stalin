  html: '





    <TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <P>Том 7,стр. 21</TD>

    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <U><P>ВАЛЬБЕ Алексей Артурович</P>

    </U><P>1907 г.р., ур. г.Двинска, русский, по анкетным данным латвийско-подданный
    (документов нет), заключенный Учто-Печерских лагерей.</P>

    <U><P>След.дело №-13968</P>

    </U><P>Заключенный лагерей – перебежчик, шпион.</P>

    <P>3 ОТДЕЛ ГУГБ НКВД.</P>

    <P></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>В феврале 1934 года был задержан при нелегальном переходе границы из Латвии
    и как разоблаченный агент латвийской разведки был осужден к ВМН с заменой к 10
    годам лагерей.</P>

    <p>В 1935 году, находясь в лагерях Воркуты, участвовал в групповом побеге из лагерей,
    но был задержан в районе г. Обдорска.</P>

    <p>В конце 1936 года, связавшись с III отделением Ухто-Печерских лагерей, дал
    вымышленные показания о том, что он является резидентом разведывательного отдела
    латвийского генерального штаба, польской и германской разведок, по заданию которых
    систематически выезжал в СССР для связи с многочисленной агентурой. На следствии
    же в Москве несколько раз видоизменял эти показания, выдвигая ряд новых версий
    и в результате признал что названные им участники шпионской организации ему стали
    известны со слов заключенных лагерей и арестованного по Двинской тюрьме агента
    латвийской разведки ПОНЯТОВСКОГО.</P>

    <p>Будучи вызван в Москву, в пути совершил вторичный побег, похитив документы
    у стрелка АБРАМОВА, но был задержан.</P>

    <p>Признал, что является секретным агентом разведывательного отдела латвийского
    генерального штаба и вел наблюдение за военнослужащими. Свою шпионскую деятельность
    в СССР отрицает.</P>

    <p><U>ШПИОН-ПЕРЕБЕЖЧИК</U>.</TD>

    </TR>

    </TABLE>


    '
- pageintom: '22'
  image: v07/17-171-415-022.jpg
  title: null
  sublists: []
  html: '





    <TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <P>Том 7,стр. 22</TD>

    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <U><P>ЗЕЛИКИН Роман Самойлович -</P>

    </U><P>1906 г.р., ур. г. Москвы, сын инженера, еврей, латвийско-подданный, б/п.,
    образование высшее, по специальности инженер-гидравлик, не судим.</P>

    <p>До ареста научный сотрудник Всесоюзного Института Гидромашиностроения Главхиммаша.</P>

    <U><P>След.дело №-15806</P>

    <P>3 ОТДЕЛ ГУГБ НКВД</U>. </P>

    <P></P>

    <P></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>с 1931 г. агент немецкой разведки, в которую был завербован в Гамбурге представителем
    этой разведки ПОЛЬМАНОМ.</P>

    <p>Передавал в немецкую разведку шпионские материалы о состоянии оборудования
    для холодильной промышленности, изготовляемого на заводе “Компрессор” и шпионские
    сведения о строительстве в СССР гидротурбин, регуляторов и гидравлических проводов
    за что получал деньги.</P>

    <p>С 1932 г. агент латвийской разведки, передавал представителю этой разведки
    сотруднику латвийского посольства КАЛЬНИНЬШУ, шпионские материалы о характере
    и количестве оборудования установленного на заводах ЗИС “Шарикоподшипнике”, “ЦНИИМАШ”а
    в Москве, заводе им. Молотова в Горьком и регулярном цехе завода им. Сталина в
    Ленинграде, а также копии некоторых материалов, переданных ранее в Германскую
    разведку, за что получал вознаграждение.</P>

    <p>По поручению латвийской и германской разведок для выполнения их шпионских поручений
    связался в агентами этих разведок, ИОЭЛЬСОНОМ, ГРУЗИСОМ и ПРОНИСОМ, от которых
    получил ряд шпионских материалов.</P>

    <p>ВИНОВНЫМ СЕБЯ ПРИЗНАЛ ПОЛНОСТЬЮ.</P>

    <P>Кроме того изобличается показаниями ИОЭЛЬСОНА.</P>

    <p><U>ШПИОН</U>.</TD>

    </TR>

    </TABLE>


    '
- pageintom: '23'
  image: v07/17-171-415-023.jpg
  title: null
  sublists: []
  html: '





    <TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <P>Том 7,стр. 23</TD>

    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <U><P>МОВЛАДАТ ХАН ГУЛАМ МУХАМЕТОВ</P>

    </U><P>1901 г.рождения, ур. Афганистана, афганско-подданый, без определенных занятий.</P>

    <U><P>След.дело №-11054.</P>

    </U><P>3 ОТДЕЛ ГУГБ НКВД.</P>

    <P></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>1. В сентябре месяце 1936 года получил указание от СИДДЫКХАНА бывш. афганского
    посла в Берлине, связанного с германской разведкой, проживающего в Берлине – совершить
    террористический акт над военным министром Афганистана ШАХМАХМУДХАНА во время
    его пребывания в Москве.</P>

    <p>2. Еще до получения этого указания МОВЛАДАТХАНУ было известно со слов афганца
    НАСТР АХМЕДХАНА о подготавливавшемся убийстве в Москве ШАХМАХМУДХАНА.</P>

    <p>3. Во исполнение указанного задания МОВЛАДАТХАН готовился к совершению теракта,
    но произведен не был ввиду тщательной охраны ШАХМАХМУДХАНА.</P>

    <p>ВИНОВНЫМ СЕБЯ ПРИЗНАЛ.</TD>

    </TR>

    </TABLE>


    '
- pageintom: '24'
  image: v07/17-171-415-024.jpg
  title: null
  sublists: []
  html: '





    <TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <P>Том 7,стр. 24</TD>

    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <U><P>СЕЙФУЛА Заде (ХАШАНИ) Гулям Риза</P>

    </U><P>1902 г.р., ур. Ирана, иранский подданный, грамотный, бывший член ИКП и
    ВКП(б), сын торговца-комиссионера, женат. До ареста работал фармацевтом-контролером
    в центральной аптечной базе “Мосгораптекоуправления”.</P>

    <U><P>След.дело №-16358</P>

    </U><P>3 ОТДЕЛ ГУГБ НКВД.</P>

    <P></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>В 1925 году по заданию иранской разведки СЕЙФУЛА Заде под видом политэмигранта
    прибыл в Советский Союз со шпионскими – провокаторскими заданиями.</P>

    <p>По прибытии в СССР СЕЙФУЛА установил связь с иранскими разведчиками ФРУЗИ ДЖАНГИРОМ
    и БОСТОНИ (оба сейчас в Иране), по заданию которых проводил шпионско-провокаторскую
    работу.</P>

    <p>В 1926 г. СЕЙФУЛА в Москве вошел в состав Иранской антисоветской шпионско-провокаторской
    организации во главе которой был СУЛТАН-ЗАДЕН (б. работник Коминтерна, арестован),
    РАУШАН и др.</P>

    <p>Будучи студентом КУТВ’а в 1925 году СЕЙФУЛА Заде среди студентов Ирана проводил
    националистическую работу и восхвалял приход к власти в Иране РИЗА ШАХА.</P>

    <p>В 1934 г. завербовал в антисоветскую организацию студента НИКУ ИЮРАГИМА. Сообщал
    иранской разведке сведения о посылаемых Коминтерном на подпольную работу в Иран
    коммунистах, которые по прибытии в Иран арестовывались (МАМЕДОВ Тагир).</P>

    <p>Так в частности в 1934 г. передал иранской полиции коммуниста МАМЕДА ТАГИРА.</P>

    <p>ВИНОВНЫМ СЕБЯ ПРИЗНАЛ ПОЛНОСТЬЮ.</P>

    <p>Изобличается показаниями РОУШАНА Багер.</P>

    <p>ШПИОН-ПРОВОКАТОР.</TD>

    </TR>

    </TABLE>


    '
