    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <U><P>РЕШ Иосиф Иосифович</P>

    </U><P>1912 г.р., уроженец гор. Вильгут, немец, подданный Германии.</P>

    <P>До ареста слесарь обжимного цеха Магниторгорского металлургического комбината.</P>

    <U><P>Следдело № 7304</P>

    </U><P>Магнитогорский Горотдел УНКВД по Челябинской области.</P>

    <U><P></U></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <P>Являлся агентом Гестапо. Завербован в 1930 г. в Германии директором фирмы “Бадер”
    – Теодором Каспаром. По шпионской работе был связан с агентами Гестапо ВАСМЕР
    и Фриц ХАЛЛЕР.</P>

    <p>По заданию немецкой разведки создал шпионско-диверсионные группы на заводах
    “Электрик”, “Макс Гельц” и в Магнитогорском металлургическом комбинате на ЦЭС’е,
    в доменном и коксохимическом цехах.</P>

    <p>В 1933 г. передал шпионские сведения о Мурманском порте германскому консулу
    в Ленинграде.</P>

    <p>Собирал шпионские сведения о состоянии Магнитогорской ЦЭС и намеченных планах
    дальнейшего строительства ММК. Эти сведения в 1936 и 1937 г. передал немецкому
    разведчику ВАСМЕР.</P>

    <p>В 1935 г. в Магнитогорске был связан с ГАБЕРЛ (арестован) участником фашистско-шпионской
    группы, руководимой лидером право-левацкого блока и участника троцкистского центра
    – ЛОМИНАДЗЕ.</P>

    <p>Завербовал для проведения шпионско-диверсионной работы в г. Ленинграде и Горьком
    – ВИЗЕНТАЛЬ, БАБИНСКОГО, КРОЛЬ, АЛЬБРЕХТ, МАРГОЛИНА (запрошена санкция на арест)
    и в Магнитогорске – ХМЕЛЕВА, НИКИФОРОВА, ВЕСЕЛОВСКОГО, ПЕТЦНИК, ЛАНГЕ (все арестованы),
    РОМАНОВА, СРОЛИС, ГЕНДЕЛЬ, ШЕСТЕРКИНА, ЛЕКИНА, ВАСЬКИНА (запрошена санкция на
    арест).</P>

    <p>Руководил шпионско-диверсионной группой в Магнитогорске, которой проведено:</P>

    <p>Взрыв склада серной кислоты в коксохимическом цехе ММК.</P>

    <p>Порча импортного оборудования на складах отд. технического оборудования.</P>

    <p>Вредительский монтаж газгольдера доменного газа, который сдавать в эксплоатацию
    нельзя из-за угрозы взрыва.</P>

    <p>Подготовлял диверсии в основных цехах комбината на предвоенный и военный периоды.</P>

    <p>Изобличается показаниями обвиняемых: ВЕСЕЛОВСКОГО, ХМЕЛЕВА и ГАБЕРЛ.</P>

    <P>СОЗНАЛСЯ. Шпион-диверсант.</P>

    <P ALIGN="RIGHT">(гор. Магнитогорск.)</TD>

    </TR>

    </TABLE>


