  html: "\n\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD\
    \ WIDTH=\"39%\" VALIGN=\"TOP\">\n<P>Том 2,стр. 231</TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n<U><P>БЕК</U>\
    \ Ганс,</P>\n<P>1894 г.р., урож. гор.Эрфурт (Германия), прож. Москва, Покровка,\
    \ 7, кв.122, герм.подданный, политэмигрант, подал заявление о принятии в сов.гражданство,\
    \ с 1919-29 г. состоял в КПГ, исключен из партии за принадлежность к брандлеровской\
    \ организации.</P>\n<P>След. дело № 11055</P>\n<P>1 отд. 3 Отдел ГУГБ</P>\n<P><I>Р</I></TD>\n\
    <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Будучи представителем заграничного Брандлеровского\
    \ центра в СССР вел активную борьбу против ВКП(б) и Коминтерна. Входил в состав\
    \ московской к-р брандлеровской группы. Поддерживал тесную связь с заграничным\
    \ Брандлеровским центром, получал от Брандлера разного рода директивы, установки\
    \ и к-р брандлеровскую литературу с которыми систематически знакомил участников\
    \ московской к-р брандлеровской группы.</P>\n<p>Изобличается показаниями арестованных\
    \ РАКОВА, ГЮСФЕЛЬД, ОРТМАН-ГАВАТИН Рики и других.</P>\n<p>Сознался.</P>\n<p>Брандлеровец.</P>\n\
    \n<P>ЗАМ. НАЧ.Ш ОТДЕЛА ГУГБ НКВД СССР – <BR>\nКОМБРИГ (ДАВЫДОВ)</P>\n\n<P>ВР/НАЧ.\
    \ 1 ОТДЕЛЕНИЯ Ш ОТДЕЛА ГУГБ –<BR>\n КАПИТАН ГОСУД. БЕЗОПАСНОСТИ (НАЙДМАН)</TD>\n\
    </TR>\n</TABLE>\n\n"
- pageintom: '232'
  image: v02/17-171-410-232.jpg
  title: null
  sublists: []
  html: "\n\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD\
    \ WIDTH=\"39%\" VALIGN=\"TOP\">\n<P>Том 2,стр. 232</TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n<P>БЕК Георг\
    \ Максович,</P>\n<P>1892 г.р., ур. г.Белград-Германия, герм.подд., б/член КПГ,\
    \ порвавший связь с партией, из к-р побуждений, шофер-механик, до ареста работал\
    \ в Клязьме Моск.обл., в доме отдыха НКИД, не судим.</P>\n<U><P>СЛЕД. ДЕЛО № 11771</P>\n\
    </U><P>т. 2-й ст.58 п.<BR>\n 10 и 11 УК</P>\n<U><P>3-й ОТДЕЛ ГУГБ НКВД</P>\n</U><P>г.\
    \ Москва</P>\n<P><I>Р</I></TD>\n<TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Работал\
    \ в 1936 г. в г.Праге шофером Советского Полпредства был завербован в к-р троцкистскую\
    \ группу “Миттель-группа”, участвовал на ее сборищах, принимал участие в к-р троцкистских\
    \ беседах.</P>\n<p>По приезде в 1935 г. в СССР установил связь с активным троцкистом\
    \ ЛИНДЕ, вошел в его к-р троцкистскую группу, вел к-р троцкистскую агитацию и\
    \ восхвалял фашизм куда намерен был выехать из к-р побуждений.</P>\n<p>Виновным\
    \ себя признал.</P>\n<p>Уличается показаниями обвиняемых ЛИНДЕ Ганс (41-64), НЕЙЦКЕ\
    \ (65-68).</P>\n<p><U>ТРОЦКИСТ.</P>\n\n</U><P>ЗАМ. НАЧ.3 ОТДЕЛА ГУГБ НКВД <BR>\n\
    КОМБРИГ (ДАВЫДОВ)</P>\n\n<P>ВРИД НАЧ. 1 - ОТДЕЛЕНИЯ 3 ОТДЕЛА ГУГБ –<BR>\n КАПИТАН\
    \ ГОС. БЕЗОПАСНОСТИ (НАЙДМАН)</TD>\n</TR>\n</TABLE>\n\n"
- pageintom: '233'
  image: v02/17-171-410-233.jpg
  title: null
  sublists: []
  html: "\n\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD\
    \ WIDTH=\"39%\" VALIGN=\"TOP\">\n<P>Том 2,стр. 233</TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n<U><P>МАЛИНКА</U>\
    \ Пауль Фридрихович,</P>\n</U><P>1900 г.р., ур.Ристенбурга, Пруссия, немец, германско-подданный,\
    \ б. член КПГ, политэмигрант.</P>\n<p>До ареста работал инструктором “Спецстроя”\
    \ в г. Севастополе.</P>\n<U><P>СЛЕД. ДЕЛО № 11343</P>\n</U><P>ст.58 п.6 УК</P>\n\
    <U><P>3-й ОТДЕЛ ГУГБ НКВД</P>\n</U><P>г. Москва</P>\n<P><I>Р</I></TD>\n<TD WIDTH=\"\
    61%\" VALIGN=\"TOP\">\n<p>Как нелегальный партработник в марте 1933 года был арестован\
    \ в Берлине Гестапо. На допросе дал Гестапо показания о партийной работе, принял\
    \ предложение стать агентом Гестапо, и выдал полиции партийные явки и известных\
    \ связанных с ним коммунистов.</P>\n<p>Как завербованный агент был из под стражи\
    \ немедленно освобожден и прибыл в СССР с шпионскими целями, устроившись на спецстроительство\
    \ в Севастополе.</P>\n<p>Виновным себя признал в том, что был провокатором в КПГ,\
    \ но отрицает шпионскую работу в СССР.</P>\n<p><U>ШПИОН.</P>\n\n</U><P>ЗАМ. НАЧ.3\
    \ ОТДЕЛА ГУГБ НКВД <BR>\nКОМБРИГ (ДАВЫДОВ)</P>\n\n<P>ВРИД НАЧ. 1 – ОТДЕЛ. 3 ОТДЕЛА\
    \ ГУГБ –<BR>\n КАПИТАН ГОС. БЕЗОПАСНОСТИ (НАЙДМАН)</TD>\n</TR>\n</TABLE>\n\n"
- pageintom: '234'
  image: v02/17-171-410-234.jpg
  title: null
  sublists: []
  html: "\n\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD\
    \ WIDTH=\"39%\" VALIGN=\"TOP\">\n<P>Том 2,стр. 234</TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n<U><P>РОТТЕР</U>\
    \ Ганс Адамович,</P>\n<P>1897 г.р., ур. г.Ганинзее, Германия, немец, германский\
    \ подданный, б.член КПГ, до ареста работал слесарем на заводе им.Орджоникидзе.</P>\n\
    <p>В СССР не судился, политэмигрант.</P>\n<U><P>СЛЕД. ДЕЛО № 11739<BR>\n</U>ст.\
    \ 58 п.6 УК</P>\n<U><P>3-й ОТДЕЛ ГУГБ НКВД</P>\n</U><P>г. Москва</P>\n<P><I>Р</I></TD>\n\
    <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>В 1933 г., будучи арестован Гестапо, признался\
    \ в проводимой им партийной работе, завербован, дал согласие на выдачу партийных\
    \ явок и известных ему членов партии, вместе с агентами Гестапо, выезжал в места\
    \ явок с провокаторской целью выдачи коммунистов, за что Гестапо на другой день\
    \ ареста был освобожден. Зная, что его жена еще в 1928 г. разоблачена как агент\
    \ полиции и, не прекращал<I>а</I> своей связи с ней, продолжал с ней сожительствовать.</P>\n\
    <p>Как агент Гестапо переброшен в СССР с шпионскими заданиями.</P>\n<p>В своей\
    \ провокаторской деятельности в КПГ признался, однако отрицает что прибыл в СССР\
    \ по заданию Гестапо и занимался шпионажем.</P>\n<P> <U>ШПИОН.</P>\n\n</U><P>ЗАМ.\
    \ НАЧ.3 ОТДЕЛА ГУГБ НКВД <BR>\nКОМБРИГ (ДАВЫДОВ)</P>\n\n<P>ВРИД НАЧ. 1 – ОТДЕЛ.\
    \ 3 ОТДЕЛА ГУГБ –<BR>\n КАПИТАН ГОС. БЕЗОПАСНОСТИ (НАЙДМАН)</TD>\n</TR>\n</TABLE>\n\
    \n"
- pageintom: '235'
  image: v02/17-171-410-235.jpg
  title: null
  sublists: []
  html: "\n\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD\
    \ WIDTH=\"39%\" VALIGN=\"TOP\">\n<P>Том 2,стр. 235</TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n<U><P>ШИМКЕВИЧ</U>\
    \ Эмилия Марковна,</P>\n<P>1902 г. рождения, <U>подданная Польше</U>, уроженка\
    \ г. Варшава, еврейка, беспартийная, образование среднее, артистка, в момент ареста\
    \ без определенных занятий, жена инженера (арестованного агента 2-го отдела ПГШ).</P>\n\
    <U><P>След. дело № 11184</P>\n</U><P>3-й Отдел ГУГБ НКВД</P>\n<P>(Москва)</P>\n\
    <P><I>Р ?</I></TD>\n<U><P>“___” августа 1937 г.</P>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">\n<p>В 1933 году ШИМКЕВИЧ прибыла в СССР в качестве интуристки и осталась\
    \ на жительстве в СССР.</P>\n<p>При содействии резидентов польской разведки ДОМБАЛЯ\
    \ и БРУНО-ЯСЕНСКОГО, добилась разрешения въезда в СССР своему мужу – ШИМКЕВИЧ\
    \ Я.А, ныне разоблаченного агента 2-го отдела ПГШ.</P>\n<p>В 1934 г. была завербована\
    \ ДОМБАЛЕМ в организацию “ПОВ” для создания террористических групп в Минске, и\
    \ затем в Москве.</P>\n<p>В конце 1935 года приехала в Москву, связалась с членами\
    \ “ПОВ” МАКОВСКИМ и ЯРСКИМ и, по заданию ДОМБАЛЯ, приступила к вербовке и подготовке\
    \ террористических групп среди польской молодежи в Москве. </P>\n<p>В бытность\
    \ в Париже (с 1929-1933 г.г.), состоя в Компартии Франции, имела связь с польским\
    \ резидентом в Париже СИВИЦКИМ, по заданию которого проводила провокаторскую и\
    \ шпионскую работу.</P>\n<p>ВИНОВНОЙ СЕБЯ НЕ ПРИЗНАЛА.</P>\n<p>Уличена показаниями\
    \ ДОМБАЛЯ и очной ставкой с ним.</P>\n<p><U>ШПИОНКА-ТЕРРОРИСТКА</U>.</P>\n<U>\n\
    </U><P>ЗАМ. НАЧ. 3 ОТДЕЛА ГУГБ НКВД СССР<BR>\nКОМБРИГ (ДАВЫДОВ)</P>\n\n<P>НАЧ.\
    \ 3 ОТДЕЛЕНИЯ 3 ОТДЕЛА ГУГБ НКВД<BR>\n КАПИТАН ГОСУД. БЕЗОПАСНОСТИ (ПАССОВ)</TD>\n\
    </TR>\n</TABLE>\n\n"
