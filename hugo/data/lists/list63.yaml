- pageintom: '238'
  image: v02/17-171-410-238.jpg
  title: null
  sublists: []
  html: "\n\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD\
    \ WIDTH=\"39%\" VALIGN=\"TOP\">\n<P>Том 2,стр. 238</TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n<P>ШНЕЙДЕР Герирд,</P>\n\
    <P>1905 г.р, урож. г. Броншвиг (Германия), германский подданный, проживает в г.\
    \ Тбилиси ул.Чиочитадзе 10, инж. художник Чаеуправления Грузии, бывший член КПГ,\
    \ исключен из партии за принадлежность к брандлеровской организации.</P>\n<P>След.\
    \ дело № 11055</P>\n<P>1 отделение 3 Отдела ГУГБ</P>\n<P><I><U>10</U></I></TD>\n\
    <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Будучи в Германии являлся активным участником\
    \ брандлеровской организации, вел активную борьбу против КПГ и Коминтерна. Во\
    \ время работы редактором журнала “Шулькапф” (орган компартии по работе среди\
    \ учащейся молодежи) пытался его передать втайне от компартии, руководству брандлеровской\
    \ организации, с тем, чтобы оторвать учащуюся молодежь от влияния компартии и\
    \ превратить этот журнал в орган борьбы брандлеровской организации с компартией\
    \ Германии.</P>\n<p>По приезде в СССР связался с участниками Московской к-р брандлеровской\
    \ группы. Контр-революционно фашистски настроен.</P>\n<p>Вел в СССР контрреволюционную\
    \ агитацию против отдельных мероприятий партии и правительства. Изобличается показаниями\
    \ ТЕНЕНБАУМА Казимира, КНОВЛЯ (ВРАНДТ).</P>\n<p>Сознался частично.</P>\n<p>Брандлеровец.</P>\n\
    <U>\n</U><P>ЗАМ. НАЧ. 3 ОТДЕЛА ГУГБ НКВД СССР<BR>\nКОМБРИГ (ДАВЫДОВ)</P>\n\n<P>ВР/НАЧ.\
    \ 1 ОТДЕЛЕНИЯ Ш ОТДЕЛА ГУГБ –<BR>\n КАПИТАН ГОСУД. БЕЗОПАСНОСТИ (НАЙДМАН)</TD>\n\
    </TR>\n</TABLE>\n\n"
- pageintom: '239'
  image: v02/17-171-410-239.jpg
  title: null
  sublists: []
  html: "\n\n\n\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n<TR><TD\
    \ WIDTH=\"39%\" VALIGN=\"TOP\">\n<P>Том 2,стр. 239</TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n<P>ГЮСФЕЛЬД Кети\
    \ (СВЕНСОН),</P>\n<P>1899 г.р., ур. г. Берлина, быв.герм. подданная, в 1936 г.\
    \ путем фиктивного брака с шведским гражданином СВЕНСОН, приобрела <U>шведское\
    \ подданство</U>, прож. Москва, Глазовский пер.7 кв.15, происходит из буржуазной\
    \ семьи, быв. жена ГРАШЕ, расстрелянного по делу антисоветского троцкистского\
    \ параллельного центра, журналистка, в момент ареста нигде не работала, состояла\
    \ в КПГ с 1920-27 г., исключена за принадлежность к Брандлеровской организации.</P>\n\
    <P>Следств. дело № 11055</P>\n<P>1 отделение 3 отдела ГУГБ</P>\n<P><I><U>10</U></I></TD>\n\
    <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Являясь в Германии одной из активных участниц\
    \ Брандлеровской организации, к которой примкнула в 1923 г., т.е. с самого начала\
    \ ее возникновения. В СССР в 1927 г. была вовлечена в Московскую к-р троцкистскую\
    \ организацию троцкистом-террористом РАКОВЫМ (ВОЛЬФ) и принимала активное участие\
    \ в троцкистской работе путем участия в нелегальных троцкистских собраниях, чтения\
    \ и распространения к-р троцкистской литературы и участия на квартире РАКОВА в\
    \ переводе одного троцкистского документа.</P>\n<p>По троцкистской работе была\
    \ также связана с РАДЕКОМ. Входила до самого момента ареста (1936 г.) в состав\
    \ московской к-р брандлеровской группы, читала и распространяла к-р брандлеровскую\
    \ литературу, участвовала на квартире ТЕНЕНБАУМ Эдды в нелегальных к-р сборищах\
    \ брандлеровцев. Осталась по сей день на своих старых к-р брандлеровских позициях.</P>\n\
    <p>Изобличается показаниями арестованных РАКОВА, БЕКА и ОРТМАН-ГАВАТИН Рики.</P>\n\
    <p>Созналась.</P>\n<p>Брандлеровка.</P>\n<U>\n</U><P>ЗАМ. НАЧ. 3 ОТДЕЛА ГУГБ НКВД\
    \ <BR>\nКОМБРИГ (ДАВЫДОВ)</P>\n\n<P>ВР/НАЧ. 1 ОТДЕЛЕНИЯ Ш ОТДЕЛА –<BR>\n КАПИТАН\
