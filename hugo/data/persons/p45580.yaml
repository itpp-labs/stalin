    <BODY>


    <TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <P><i>  стр.412.

    </i></TD>

    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>СТРЕЛЬЦОВ Роман Ефимович, 1875 года рождения, уроженец г. Таганрога, меньшевик
    с 1900 года, гр-н СССР, в 1931 году судим по делу промпартии, срок наказания отбыл.

    <p>До ареста экономист Облплана в г. Ярославле.

    <p>Арестован 9 марта 1938 года.

    <p>Обвиняется по ст. 58, п.8,7,10,11 УК РСФСР.

    <p>УНКВД по Ярославской области.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Кадровый меньшевик с 1900 года.

    <p>Являлся активным участником нелегальной меньшевистской террористической организации
    в гор. Ярославле.

    <p>В 1936-37 г.г. установил связь с кадровыми меньшевиками ПЕПЕЛЯЕВЫМ и КОНАТЬЕВЫМ
    (арестованы).

    <p>По антисоветской деятельности был связан с руководителем меньшевистской группы
    на комбинате "Красный Перекоп" СКОТНИКОВЫМ.

    <p>Проводил подрывную работу по линии планирования народного хозяйства в г. Ярославле.

    <p>Изобличается показаниями арестованных своих сообщников: ПЕПЕЛЯЕВА, КОНАТЬЕВА,
    ШЕСТАКОВА, СВЕТЛИЧНОГО, МАРТЮКОВА  очными ставками с ними.

    </TD> </TR> </TABLE> </body></html>

