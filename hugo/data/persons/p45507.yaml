    <p>ПЕРМИНОВ Петр Романович, 1906 года рождения, урож. с. Красноозерское, того
    же района, Алтайского края, русский, гр-н СССР, член ВКП(б) с 1928 года.

    <p>До ареста - нач. 2 отдела УНКВД по Алтайскому краю, ст. лейтенант гос.безопасности.

    <p>Арестован УНКВД по Алтайскому краю, ст. 58-7, 58-11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Являлся участником антисоветской заговорщической группы, созданной бывшим начальником
    УНКВД по Алтайскому краю ПОПОВЫМ (осужден к ВМН).

    <p>На протяжении 1937-38 г.г. по указаниям ПОПОВА проводил активное вредительство
    в оперативно-чекистской работе путем применения незаконных методов допросов и
    фальсификации следственных материалов.

    <p>Как заговорщик изобличается показаниями осужденный к ВМН ПОПОВА и УСПЕНСКОГО
    в проведении вражеской работы изобличается показаниями соучастников ЮРКИНА, ШУТИЛИНА,
    СТЕПАНОВА, САЛТЫМАКОВА, СМОЛЬНИКОВА, ЖИЛКОВА, КАМЕНСКИХ, БАРАНОВА (все арестованы),
    а также показаниями свидетелей ОВСЯНИКОВА, ПТАШИНСКОГО, ЧЕРЕПАНОВА, ЖУК, ЮХКАН,
    ЖУКОВА, ГОЛОВА, БЕРМАНА, очными ставками с однодельцами: КАМЕНСКИХ, БИРИМБАУМ,
    ЮРКИНЫМ и имеющимися в деле документами.

