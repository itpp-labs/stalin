    <TR><TD WIDTH="39%" VALIGN="TOP">

    <U><P>ШПРУНГ Пауль Теодорович</P>

    </U><P>1901 г. рождения, уроженец Берлина, Германия, образование среднее, женат.</P>

    <p>С 1928 по 1932 г. состоял членом КПГ, выбыл ввиду выезда в СССР.</P>

    <p>До ареста работал слесарем инструментального цеха СТЗ.</P>

    <U><P>След.дело №-1114.</P>

    <P></U></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>Агент Гестапо. Завербован в 1936 г. для шпионской деятельности на территории
    СССР агентом Гестапо КРАУСОМ (арестован).</P>

    <p> Передал германскому посольству в Москве ряд сведений о промышленности г. Сталинграда.</P>

    <p>Являлся активным участником фашисткой шпионско-террористической организации
    на Сталинградском Тракторном заводе, возглавлявшейся КРАУСОМ.</P>

    <p>Проводил фашистскую деятельность, вербовал новых участников в организацию:
    ТОЩЕВА, ЭКГАРДТА, ВЕРНЕРА, ПРЕОБРАЖЕНСКОГО (осуждены).</P>

    <p>По заданию КРАУСА совершил ряд диверсионных актов в инструментальном цехе СТЗ,
    разрушив 4 важных станка.</P>

    <p>Признав активное участие в контрреволюционной организации и вербовку граждан
    СССР для фашистской деятельности, принадлежность к агентуре Гестапо отрицает.</P>

    <p> Уличается показаниями обвиняемых: КРАУСА, ТОЩЕВА, ДОНСКОГО, КРОЛЛЬ, КРАНЦЛЕРА,
    ВЕРНЕРА, ПУШКАРЕВА, СУХАНОВА, МИТЮКОВА, свидетелей: КУНТ, РЕГНАТА и очными ставками
    с ТОЩЕВЫМ и РЕГНАТОМ, КРАУСОМ.</P>

    <p><U>Шпион, диверсант.</P>

    </U><P>ЗАМ.НАЧ. 3 ОТДЕЛА УНКВД<BR>

    СТ.ЛЕЙТЕНАНТ ГОСБЕЗОПАСНОСТИ: (Лебин)</P>

