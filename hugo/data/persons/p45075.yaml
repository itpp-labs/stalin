  html: '<HTML><HEAD><META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=windows-1251"><TITLE>Сталинские
    списки - Список 23.03.1950 (АП РФ Ф.3 оп.57 д.100 лл.2-54)</TITLE></HEAD><BODY>

    <P>4. КАПУСТИН Яков Федорович, бывш. второй секретарь Ленинградского горкома ЦК
    ВКП(б), до ареста – слушатель курсов при Высшей партийной школе ЦК ВКП(б), 1904
    года рождения, русский, бывший член ВКП(б) с 1927 года.</P>

    <P>Арестован 28 июля 1949 года.</P><DIR>

    <DIR>

    <DIR>


    <P>Обвиняется в том, что с 1939 года вместе с КУЗНЕЦОВЫМ и другими своими сообщниками
    проводил подрывную деятельность, противопоставляя ленинградскую партийную организацию
    ЦК ВКП(б).</P>

    <P>Содействовал КУЗНЕЦОВУ в привлечении других лиц к вражеской работе, зажимал
    в ленинградской организации критику и создавал обстановку угодничества и семейственности.</P>

    <P>Распространял клевету на ЦК ВКП(б) и измышления против руководителей партии
    и Советского правительства.</P>

    <P>Находясь в 1935-1936 г.г. в служебной командировке в Англии, имел тесную связь
    с рядом англичан, которым выбалтывал некоторые секретные сведения о промышленности
    Советского Союза.</P>

    <P>Изобличается показаниями арестованных ВОЗНЕСЕНСКОГО, КУЗНЕЦОВА, ПОПКОВА, ЛАЗУТИНА
    и других своих сообщников и документами.</P></DIR>

    </DIR>

    </DIR>


    </BODY></HTML>

