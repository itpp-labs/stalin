  html: '<HTML><HEAD><META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=windows-1251"><TITLE>Сталинские
    списки - Список 29.01.1942 (РГАСПИ. Ф.17. Оп.171. Д.378. Лл.196-211)</TITLE></HEAD><BODY>


    <TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=638>

    <TR><TD WIDTH="41%" VALIGN="TOP">

    <P>7. <B><U>ТРУБЕЦКОЙ Николай Иустинович<br><DIR>


    </U></B><P>1890 года рождения, бывший член ВКП(б) с 1919 года, из дворян.<br>

    <P>До ареста – начальник ВОСО Кросной Армии, генерал-лейтенант технических войск.<br>

    <P>Арестован 11/VI-1941 года.<br>



    </TD>

    <TD WIDTH="59%" VALIGN="TOP"><P>&nbsp;</P>

    <dd>Уличается показаниями ЛАНДО, БЛИНОВА, МАЛЯРЧУКА, как участник антисоветского
    военного заговора, проводил вредительство.<br>

    <dd>Сознался, что с 1935 года являлся участником антисоветского военного заговора,
    в который был завербован ЛАЦИСОМ. По антисоветской деятельности был связан со
    СМОРОДИНОВЫМ, ИВАНОВЫМ, МАЛАНДИНЫМ, КАЩЕЕВЫМ-СЕМИНЫМ, АППОГА, ЦИФЕРОМ и др. Проводил
    вредительскую работу в системе военных сообщений Красной Армии.<br>

    </TD>

    </TR>

    </TABLE>


    </BODY></HTML>

    '
