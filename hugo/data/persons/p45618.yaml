    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>ЦЕЙТЛИН Эмануил Григорьевич, 1901 г. рождения, уроженец г.Черкассы, еврей,
    гражданин СССР, беспартийный. До ареста - заместитель начальника Центрального
    Управления движения НКПС.

    <p>Арестован 19 сентября 1939 года.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Участник антисоветской право-троцкистской организации в НКПС.

    <p>Завербован летом 1936 года бывшим начальником службы движения Северо-Донецкой
    ж.д. ТУРУКИНЫМ (осужден ВМН).

    <p>На Северо-Донецкой дороге был связан с участниками антисоветской организации
    ЖАРСКИМ и АКИМОВЫМ (осуждены) и лично завербовал заместителя начальника станции
    Красный Лиман ПОПОВА (осужден ВМН).

    <p>По сговору с участником организации ЖАРСКИМ летом 1936 года снял на механизированной
    горке Красный Лиман почти всех башмачников чем вызвал массовый бой вагонов при
    роспуске поездов.

    <p>В целях срыва плана погрузки угля в Донбассе, захватывал под второстепенные
    грузы порожняки идущие в Донбасс под уголь.

    <p>Срывая график движения и нарушая специализацию поездов, вызывал аварии и крушения.

    <p>В 1938 г. работая в должности начальника отдела станций Центрального Управления
    движения НКПС саботировал приказы Наркома, создавал условия для нарушения планов
    формирования поездов.

    <p>Работая зам.начальника Центрального Управления движения, срывал погрузку важнейших
    грузов, применял в массовых размерах направление грузов кружными путями, чем вызывал
    зашивку важнейших направлений.

    <p>Изобличается показаниями ПОПОВА, КАЛЮТЫ (осужд. к ВМН), ЖОРСКОГО (осужден на
    20 лет ИТЛ), БОНДАРЯ (осужден на 15 лет ИТЛ), АКИМОВА (осужден на 10 лет ИТЛ),
    ЖУРАВЛЕВА, ЛИКИНА, КАЗАКОВЦЕВА, ИСАЕВА (арестованы), показаниями свидетелей НОВИКОВА,
    КУРЧЕНКО, ЕГОРОВА, ВАЛЯВСКОГО, КУЛАКОВА, ЛЫСЕНКОВОЙ, ЧЕРНОВА, очными ставками
    с ЖУРАВЛЕВЫМ, ЛИКИНЫМ, документами и двумя техническими экспертизами.

    </TD> </TR> </TABLE> </body></html>

