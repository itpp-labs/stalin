    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>КУГАЙ Николай Тимофеевич, 1921 года рождения, урож. гор. Ровно, из крестьян,
    проживал на территории быв. Польши, гр-н СССР, белорусс, образование низшее, окончил
    2 класса начальной школы, холост.

    <p>До ареста работал на поденных работах.

    <p>Арестован 18.IV-1940 года.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Участник к.р. повстанческой организации, существовавшей на территории западных
    областей Украины до последнего времени, в которую вошли члены так называемой "младоросской
    партии", "национально-трудового союза нового поколения" и "русской фашистской
    партии", ранее нелегально существовавших на территории Польши.

    <p>Еще в период существования польского государства члены вышеуказанных контрреволюционных
    групп готовили и перебрасывали в СССР по заданию польской разведки шпионов, диверсантов
    и террористов.

    <p>КУГАЙ с 1938 года являлся участником контрреволюционной молодежной организации
    так назыв. "русской фашистской партии" и в гор. Ровно проводил сбор средств на
    эту организацию, был связан с террористической организацией "национально-трудового
    союза нового поколения" и "младоросской партией".

    <p>После советизации Западной Украины участники к.р. организации ушли в подполье,
    продолжая вести свою контрреволюционную связь с руководителем ровенской повстанческой
    организации САДОВСКИМ и в январе 1940 года предложил ему организовать освобождение
    из тюрьмы арестованных УНКВД гор. Ровно путем вооруженного нападения.

    <p>Изобличается показаниями САДОВСКОГО и ШАРАПАНОВСКОГО (арестованы) и очными
    ставками с ними.

    </TD> </TR> </TABLE> </body></html>

