    <P>Лист 14.</P>

    <TABLE CELLSPACING=0 BORDER=0 CELLPADDING=7 WIDTH=638>

    <TR><TD WIDTH="35%" VALIGN="TOP">


    <P>БЕЛОНОГОВ Савва Федорович, 1895 года рождения, уроженец дер. Рождественка,
    Акташского района, Татарской АССР, из крестьян-кулаков, русский, гр-н СССР, бывший
    член ВКП(б) с 1919 года, исключен в связи с арестом. В 1918 г. примыкал к партии
    эсеров.</P>

    <P>До ареста начальник отдела службы и подготовки ГУРКМ НКВД.</P>

    </TD>

    <TD WIDTH="65%" VALIGN="TOP">

    <P> Активный участник антисоветской заговорщической организации.</P>


    <P>В 1935 году завербован бывш. зам. Наркомвнудела БЕЛЬСКИМ (арестован).</P>


    <P>Являясь участником антисоветской заговорщической организации при Главном Управлении
    РК Милиции, проводил вредительство по развалу работы органов РК Милиции в центре
    и на периферии.</P>


    <P>Во вражеских целях ликвидировал аппарат по охране важнейших государственных
    объектов, сорвал разработку вопросов противовоздушной обороны, развалил работу
    с подсобными силами милиции, сорвал подготовку кадров милиции в 1939-1940 учебном
    году путем задержки выпуска программ, сорвал разработку важнейших уставов органов
    РК Милиции (Устав постовой и патрульной службы, дисциплинарный устав, инструкция
    по ПВХО).</P>


    <P>Изобличается показаниями БЕЛЬСКОГО, очной ставкой с ним и показаниями свидетелей:
    НИКОЛАЕВА, КОЗЛОВА, МАТЮШЕНКО, КОССАРЖЕВСКОГО и МЕРКУЛОВА и документами.</P>

    <P> </TD>

