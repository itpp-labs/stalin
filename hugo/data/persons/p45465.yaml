    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>МИХАЙЛОВА Софья Михайловна, 1902 рода рождения, урож.гор. Москвы. беспартийная,
    бывш.княжна Долгорукова, свое княжеское происхождение скрывала.

    <p>До ареста кассирша столовой при заводе № 145 в гор. Москва.

    <p>Арестована 24 мая 1940 года.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Террористка. Имела террористические намерения в отношении руководителей ВКП(б)
    и Советского правительства.

    <p>29-го апреля 1940 года вместе со своим сообщником, бывшим офицером царской,
    а затем деникинской армии - ФИРСОВЫМ (арестован), обсуждала план террористического
    акта, который намеревался совершить ФИРСОВ на первомайской демонстрации.

    <p>Вместе с ФИРСОВЫМ имела намерение - провести ограбление государственных ценностей
    и денежных сумм при их перевозке.

    <p>Систематически вела злобную антисоветскую агитацию.

    <p>В террористических намерениях изобличается показаниями ФИРСОВА Б.И. и ФИРСОВОЙ
    Н.Н. (арестованы), а также в антисоветской агитации свидетельскими показаниями
    КУЛИКОВА.

    </TD> </TR> </TABLE> </body></html>

