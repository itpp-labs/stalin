    <TR><TD WIDTH="39%" VALIGN="TOP">

    <P>ВЕРБЕНОВ Иван Иванович,</P>

    <P>1908 г.р., ур.Болгарии, болгарин, болгарский подданный. В СССР приехал нелегально
    в 1934 г. До ареста работал представителем Болгарского комсомола в КИМ”е.</P>


    <P>Арестован 6 ноября 1937 года. Содержится в Бутырской тюрьме НКВД.</P>


    <P>Обвиняется по ст.58 и 8 и 11 УК РСФСР</P>

    <P></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>С 1932 года до момента ареста является активным участником к-р троцкистской
    террористической организации болгар в Москве, возглавляемой и руководимой террористом
    ИСКРОВЫМ.</P>

    <p>Организация неоднократно подготовляла убийство тов.Д[И]МИТРОВА. Изобличается
    показаниями руководителя ИСКРОВА П.Х. и очной ставкой с последним (л.д.</P>

    <p>Кроме того изобличается показаниями сознавшихся участников РОДИОНОВА, ЦВЕТКОВА
    и ВОЛКОВА-АЛЕКСАНДРОВА и др.(л.д.</P>

    <p>ВИНОВНЫМ себя НЕ ПРИЗНАЛ, но подтвердил, что с 1932 г. поддерживал троцкистский
    курс ИСКРОВА.</P>

    <p>ТРОЦКИСТ. УЧАСТНИК ТЕРРОРИСТИЧЕСКОЙ ОРГАНИЗАЦИИ.</TD>

    </TR>

