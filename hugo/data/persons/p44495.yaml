    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <U><P>КОЛЬМАЙЕР</U> Теодор Теодорович,</P>

    <P>1882 года рождения, уроженец г. Дортмунд (Германия), по национальности немец,
    германско-подданный, в СССР прибыл в 1935 году.</P>

    <p>В партиях не состоял.</P>

    <p>До ареста – столяр Новороссийского вагоноремонтного завода ж.д. им. Ворошилова.</P>

    <U><P>След.дело №-18960</P>

    </U><P>ДТО ГУГБ НКВД ж.д. им. Ворошилова</P>

    <P></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>Агент немецкой разведки.</P>

    <p>В 1930 г. был завербован начальником немецкой тайной полиции г. Вердау ШОРДЕНБЕРГОМ,
    для разведывательной работы на территории СССР в пользу немецкой разведки.</P>

    <p>КОЛЬМАЙЕР до переброски в СССР по заданию тайной полиции вел провокаторскую
    работу среди компартии Германии и выдавал руководителей партии, которые полицией
    арестовывались.</P>

    <p>Будучи в Праге также вел провокаторскую работу среди политэмигрантов, передавал
    сведения о приезжающих коммунистах из Германии в Прагу.</P>

    <p>В 1935 году по заданию германской тайной полиции под видом политэмигранта прибыл
    в Советский Союз с разведывательными целями в пользу немецкой разведки. Получил
    директиву от тайной полиции по прибытии в СССР отрекомендовать себя членом германской
    компартии и обязательно устроиться на работу в одном из промышленных городов СССР,
    имеющем стратегическое значение в военном отношении.</P>

    <p>Выполняя задание немецкой разведки устроился на работу в городе Новороссийске
    на вагоно-ремонтном заводе НКПС с разведывательными целями.</P>

    <p>Собирал и передавал немецкой разведке сведения шпионского характера, в частности
    о состоянии з-да ВРЗ и его цехов, имеющих оборонное значение.</P>

    <p><U>ВИНОВНЫМ СЕБЯ ПРИЗНАЛ В ТОМ, чт</U>о прибыл на территорию СССР и вел разведывательную
    работу в пользу немецкой разведки. Кроме того, изобличается показаниями обвиняемого
    АРАКЧЕЕВА.</TD>

    </TR>

