  html: "<HTML>\n<HEAD>\n<META HTTP-EQUIV=\"Content-Type\" CONTENT=\"text/html; charset=windows-1251\"\
    >\n<TITLE>Сталинские списки - Список 28.03.1941 (РГАСПИ. Ф.17. Оп.171. Д.421)\
    \ </TITLE>\n</HEAD>\n<BODY>\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n\
    <TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n<P><i>  стр.77.\n</i></TD>\n<TD WIDTH=\"\
    61%\" VALIGN=\"TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\"\
    >\n\n\n<p>БОЛЬШАКОВ Антон Михайлович, 1887 года рождения, уроженец гор. Ленинграда,\
    \ русский, гр-н СССР, быв. эсер. В 1920 году арестовывался органами ВЧК за террористические\
    \ намерения. С 1932 по 1935 г. состоял кандидатом ВКП(б). Исключен, как ошибочно\
    \ принятый, скрыл при вступлении в партию свою причастность к эсерам и свой прошлый\
    \ арест органами ВЧК.\n<p>До ареста юрисконсульт \"Союззолототранса\".\n<p>Арестован\
    \ 6/III-1939 г.\n<p>Ст.ст. 58-1а, 58-8 и 58-11 УК РСФСР \n</TD> <TD WIDTH=\"61%\"\
    \ VALIGN=\"TOP\">\n<p>Кадровый эсер.\n<p>Участник эсеровско-заговорщической организации.\n\
    <p>В 1914 году БОЛЬШАКОВ писал прошение министру внутренних дел, в котором клялся\
    \ в политической благонадежности, излагал свои верноподданнические чувства и обещал\
    \ \"быть верным слугою государя императора и отечества\".\n<p>В 1917 году выступал\
    \ на 4-м съезде эсеров с погромной речью против ВКП(б) и соввласти.\n<p>В 1920\
    \ году по заданию центра эсеров вошел в террористическую группу и принял задание\
    \ совершить террористический акт против В.И. ЛЕНИНА.\n<p>В своей эсеровско-террористической\
    \ работе был связан с лидерами эсеров: КОНДРАТЬЕВЫМ и ЧАЯНОВЫМ.\n<p>В 1926 году\
    \ БОЛЬШАКОВ, по заданию ЧАЯНОВА А.В. с террористической целью внедрился на работу\
    \ в Кремль в Орготдел ВЦИКа.\n<p>В 1937 году БОЛЬШАКОВ был вовлечен РАТТЕЛЕМ Иваном\
    \ Иосифовичем (осужден к ВМН) в антисоветскую заговорщическую организацию и по\
    \ заданию РАТТЕЛЬ, проводил вербовку новых участников в организацию.\n<p>Изобличается\
    \ прямыми показаниями свидетеля РОЖКОВА и архивными материалами, находящимися\
    \ в деле.\n</TD> </TR> </TABLE> </body></html>\n"
