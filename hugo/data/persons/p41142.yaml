    <U><P>КИМ-ГЕРБЕРТ, он же ЦЗИН-ЦАН-ХУ</P>

    </U><P>1904 г.р., ур. с.Хам-Цомг Пингянской губ., г.Пинг-Ян (Корея), по национальности
    кореец, подданный китайской республики, беспартийный, служащий, Сын купца города
    Шанхая, образование высшее, окончил Коломбейский университет и горный институт
    в Америке.</P>

    <p>В СССР работает с 1930 г. До ареста работал зам.директора по техчасти, Джаламбетского
    рудоуправления треста “Каззолото”.</P>

    <U><P>СЛЕДДЕЛО №-5421</P>

    <P>3-й ОТДЕЛ УГБ НКВД КССР</P>

    <P>гор. Алма-Ата</P>

    <P></U></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>1. В 1930 году завербован в Нью-Йорке сотрудником Японского консульства ТАНАКО
    и через Амторг как специалист – горняк направлен для шпионской, диверсионно-вредительской
    работы в Советский Союз.</P>

    <p>2. Находясь в тресте “Каззолото”, в 1933 году был вовлечен б/главным инженером
    треста СТРУЧКОВЫМ в к-р троцкистскую организацю и по день ареста проводил активную
    к-р подрывную работу.</P>

    <p>3. По заданиями Японо-Германской разведки и к-р организации треста “Каззолото”,
    привлек для диверсионно-вредительской шпионской работы в тресте 31 человек, создал
    к-р националистические группы, проводившие диверсионные и вредительские акты.</P>

    <p>4. Имел непосредственную связь с Японским разведчиком американцем, инженером-консультантом
    Главзолото – ЛИТЛЬПЕЙДЖ, от которого получал соответствующие задания и передавал
    ему шпионские материалы для японской разведки.</P>

    <p>5. Являясь членом к-р троцкистской, диверсионно-вредительской организации,
    по заданию которой лично проводил систематическую диверсионно-вредительскую работу
    выразившуюся:</P>

    <p>а) задержке механизации наиболее богатых рудников Ирмовка, Майкаин и Джаламбет;</P>

    <p>б) Закладке и проходке шахт на неразведанных жилах, с целью омертвления капиталов,
    консервации целиком с богатым содержанием золота;</P>

    <p>в) Занижении программы по золотодобыче, путем включения в программу жил с бедным
    содержанием, удорожание себестоимости грамма золота:</P>

    <p>г) Совершении диверсионных актов, путем обвалов затопления шахт, с целью вызова
    несчастных случаев и задержке золотодобычи:</P>

    <p>д) Создании невыносимо тяжелых жилищных условий, с целью вызова недовольства
    рабочих.</P>

    <p><U>ВИНОВНЫМ СЕБЯ ПРИЗНАЛ</P>

    </U><p>Кроме того изобличается показаниями обвиняемых: ТЕРЕХОВА, ЗЕМЛЯКОВА, КИСЕЛЕВА,
    ТИМЕ, ПАК-КОР, БАУЭР.</P>

