    <p>КОГЕН Виктор Владимирович, 1889 года рождения, урож. гор. Мелитополя, еврей,
    гр-н СССР, беспартийный, сын почетного гр-на, быв. директора отделения Азово-Донского
    банка.

    <p>В 1917 году сочувствовал меньшевикам.

    <p>До ареста - ст. экономист Азгоспроекта.

    <p>Арестован 22 октября 1939 года, ст.ст. 63 ч.1, 71, 72 и 73 УК Аз.ССР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Агент английской разведки, участник контрреволюционной шпионской организации.

    <p>К шпионской работе в пользу английской разведки был привлечен в 1922 году резидентом
    английской разведки РОХЛИНЫМ Абрамом Вениаминовичем (арестован).

    <p>Лично привлек и использовывал по шпионской работе КАПЛАНА с 1932 года (арестован),
    ХАНДАМИРОВА с 1933 года (арестован) и ХУДАБАШЕВА с 1936 года (арестован).

    <p>С 1930 года систематически снабжал английскую разведку шпионскими материалами
    по народному хозяйству Азербайджана, в особенности по нефтяной промышленности.
    До 1934 года шпионские сведения передавл РОХЛИНУ, с 1934 года и по день ареста
    пересылал их ЭЙСУРОВИЧУ. Кроме того по указанию РОХЛИНА в 1933-1935 г.г. использовал
    для пересылки шпионских материалов за границу КИПЕРМАНА Льва Сауловича (арестован)
    и ФОНШТЕЙНА (осужден в 1937 году).

    <p>С 1932 года по день ареста получил за шпионскую работу от РОХЛИНА и ЭЙСУРОВИЧА
    65000 рублей, их коих использовал для себя лично около 15 тысяч рублей, остальные
    роздал лицам, с коими был связан по шпионской работе.

    <p>В 1939 году обсуждал с РОХЛИНЫМ возможность применения диверсионных форм борьбы
    с советской властью.

    <p>Изобличается показаниями ЭЙСУРОВИЧА, КАПЛАНА, ХАНДАМИРОВИЧА, ДАНИЛЯКА и РОХЛИНА
    (арестован) и очными ставками с ними.

