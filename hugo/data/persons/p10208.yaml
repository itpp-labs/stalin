    <P>БЕРШ Генрих Генрихович</P>

    <P>1901 г.р., урож. Германии, немец, германский подданный, инженер, член КПГ с
    1927 г. по 1932 г.</P>

    <P>СЛЕДДЕЛО № 12995</P>

    <P>3 ОТД. ГУГБ НКВД</P>

    <P>гор. Москва.</P>

    <P></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>Участник антисоветской группы.</P>

    <p>В 1935 году завербован сотрудником Германского посольства на шпионскую работу.</P>

    <p>Передавал секретные данные об оборонной работе НИИ Глав. Упр. Гражд. Возд.Флота
    (ГУГВФ) в Германское посольство.</P>

    <p>Получил задание содействовать германскому посольству в подборе из иностранцев
    и сов. гр-н лиц для шпионской, диверсионной и террористической работы.</P>

    <P>Виновным себя признал полностью.</P>

    <p><U>ШПИОН.</P>

