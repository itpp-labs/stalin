    <p>ГВАХАРИЯ Варвара Владимировна, 1902 года рождения, уроженка г.Кутаиса, грузинка,
    гр-ка СССР, беспартийная, до ареста - домашняя хозяйка.

    <p>Арестована 18/IV-1937 года, содержится во внутренней тюрьме, по ст.17, 58 п.8,
    58 п.10 и 11 УК РСФСР.

    <p>4.XI-1937 года осуждена постановлением Особого Совещания к 8 годам Тюремного
    заключения.

    <p>В связи с получением новых материалов вызвана из лагеря и следствие возобновлено.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Участница террористической организации.

    <p>Жена осужденного к ВМН врага народа ГВАХАРИЯ.

    <p>С 1927 года являлась участицей троцкистской организации, в которую была завербована
    своим мужем кадровым троцкистом ГВАХАРИЯ Георгием Виссарионовичем.

    <p>Будучи участником организации, осуществляла роль связиста между своим мужем
    ГВАХАРИЯ и троцкистами КИВКУЦАНОМ, АЛЬПЕРОВИЧЕМ и другими (осуждены к ВМН).

    <p>По заданию ГВАХАРИЯ Георгия организовывала у себя на квартире нелегальные сборища
    участников троцкистской организации, действовавшей на Макеевском металлургическом
    заводе.

    <p>Знала о целях и задачах троцкистской организации, как организации ведущей борьбу
    с Советской властью путем вредительства, диверсии и террора.

    <p>В 1935 году вместе с другими участниками организации подготовляла теракт над
    одним из руководителей ВКП(б).

    <p>Изобличается показаниями осужденных к ВМН троцкистов: ДАЛЬНЕЙ Софии Яковлевны
    и ГАСВИАНИ Лидии Илларионовны.

