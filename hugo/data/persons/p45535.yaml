    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>РАММ Семен Наумович, 1890 года рождения, уроженец гор. Стародуб УССР, гр-н
    СССР, еврей, сын купца второй гильдии, беспартийный, образование - высшее юридическое,
    бывший доверенный акционерных нефтяных обществ "Бакинского-Астраханского и Петроль".
    В 1921 году арестовывался Аз.ЧК по подозрению в злоупотреблениях по службе и взяточничестве,
    но на следствии сумел скрыть свои преступления и был освобожден.

    <p>В 1932 году арестовывался Аз.ГПУ по подозрению в шпионаже, но был освобожден
    за недостаточностью собранных улик.

    <p>В момент ареста - старший экономист Азгоспроекта.

    <p>Арестован 8/VIII-1939 года.

    <p>Обвиняется по ст. 63 УК Аз.ССР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Агент английской разведки.

    <p>Завербован в 1921 году резидентом этой разведки РОХЛИНЫМ А.В., быв. завед.
    отделом Наркомхоза АзССР (арестован), который связал его по шпионской работе с
    КОГЕНОМ В.В.  бывшим экономистом Госплана АзССР (арестован).

    <p>Передавал РОХЛИНУ и КОГЕНУ шпионские сведения о мощности, количестве и характере
    продукции, выпускаемой нефтеперегонным заводом имени Буденного, работавшим на
    оборонные нужды, о проектировании Дашкесанского металлургического завода, а также
    о советских твердых сплавах, применяемых в бурении.

    <p>По поручению РОХЛИНА РАММ в 1939 году подготавливал диверсионный акт по выводу
    из строя нефтеперерабатывающего завода имени Буденного.

    <p>Лично завербовал для сотрудничества с английской разведкой КЕГАМЯНА З.А. старшего
    геолога "Азнефтедобычи" (арестован).

    <p>За шпионскую работу РАММ получил от РОХЛИНА и КОГЕНА 22.000 рублей.

    <p>Изобличается в шпионской работе показаниями РОХЛИНА и КОГЕНА, а также очными
    ставками с ними.

