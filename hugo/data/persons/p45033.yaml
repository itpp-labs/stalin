  html: '<HTML><HEAD><META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=windows-1251"><TITLE>Сталинские
    списки - Список 06.09.1940 (РГАСПИ. Ф.17. Оп.171. Д.420. Лл.1-68)</TITLE></HEAD><BODY>


    <P>Лист 33.</P>

    <TABLE CELLSPACING=0 BORDER=0 CELLPADDING=7 WIDTH=638>

    <TR><TD WIDTH="35%" VALIGN="TOP">

    <P>КАПЛАН Исай Еремеевич, 1881 года рождения,  уроженец гор. Керчи, еврей, гр.
    СССР, беспартийный, сын собственника-торговца, в 1917 году состоял в партии кадетов.</P>


    <P>До ареста начальник отдела сводно-текущего учета Азербайджанского Управления
    Нархозучета.</P>


    <P>Арестован 4 января 1940 года.</P>

    <P>ст.ст.53 ч.1, 72, 73 УК Аз.ССР.</P>


    <P>&nbsp;</P>

    <P>&nbsp;</TD>

    <TD WIDTH="65%" VALIGN="TOP">

    <P>Агент английской разведки, участник контр-революционной шпионской организации.</P>


    <P>К шпионской работе в пользу английской разведки был привлечен в 1919 году английским
    офицером ХОЛЬМАНОМ. В 1926 году связался по шпионской работе с ГУХМАНОМ Ефимом
    (осужден). В 1932 году был привлечен и использовался по шпионской работе КОГЕНОМ
    Виктором Владимировичем. Всем этим лицам передавал шпионские материалы о народном
    хозяйстве Аз. ССР, в том числе и по нефти. За шпионскую работу получал денежное
    вознаграждение.</P>


    <P>С 1932 года являлся участником контр-революционной организации, ставившей себе
    целью изменение внутренней политики Советского Союза в сторону установления буржуазно-демократических
    форм правления.</P>


    <P>Изобличается показаниями КОГЕНА и очной ставкой с ним. </P>

    </TD>

    </TR>

    </TABLE>


    </BODY></HTML>

