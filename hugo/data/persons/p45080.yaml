    <P>9. КУБАТКИН Петр Николаевич, бывш. начальник Управления НКГБ Ленинградской
    области, до ареста – заместитель председателя исполкома Саратовского областного
    совета депутатов трудящихся, 1907 года рождения, русский, бывший член ВКП(б) с
    1930 года.</P>

    <P>Арестован 23 июля 1949 года.</P><DIR>

    <DIR>

    <DIR>


    <P>Обвиняется в том, что работая в 1941-1946 г.г. начальником Управления НКГБ
    Ленинградской области, знал о ряде антипартийных действий КУЗНЕЦОВА и его сообщников,
    сочувствовал их вражеским высказываниям против ЦК ВКП(б) и скрывал их преступное
    поведение в Ленинграде.</P>

    <P>В 1947 году был участником антипартийных сборищ ленинградцев на даче у КУЗНЕЦОВА
    под Москвой.</P>

    <P>Возглавляя Управление НКГБ Ленинградской области, запустил оперативно-чекистскую
    работу.</P>

    <P>Изобличается показаниями КУЗНЕЦОВА, ПОПКОВА, КАПУСТИНА и других арестованных
    и документами.</P></DIR>

    </DIR>

    </DIR>


