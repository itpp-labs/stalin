    <TR><TD WIDTH="39%" VALIGN="TOP">

    <P>ПЛАТТЕН-ЦИММЕРМАН Берта Георгиевна,</P>

    <P>1902 г.р., ур. города Цюриха (Швейцария), б/п, швейцарская подданная, до ареста
    иностранный секретарь службы связи ИККИ</P>

    <U><P>Следдело №-11888</P>

    </U><P>3 отдел ГУГБ НКВД</P>

    <P></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>1. С 1933 г. состояла членом троцкистско-шпионской организации в системе Коминтерна.</P>

    <p>2. Являлась агентом двух иноразведок: английской и германской.</P>

    <p>3. По линии троцкистской организации и работе на германскую разведку была связана
    с АБРАМОВЫМ-МИРОВЫМ.</P>

    <p>4. По линии английской разведки была связана с агентом английской разведки
    ВИЛЬГЕЛЬМСОН.</P>

    <p>5. Осуществляла всю технику по переотправке троцкистско-шпионских материалов
    филиалам троцкистской организации за границей.</P>

    <p>6. Передавала для английской и германской разведок различные секретные материалы
    Коминтерна: протоколы секретариата и директивы ИККИ.</P>

    <p>7. Вербовала курьеров ИККИ для пересылки материалов троцкистам и германской
    разведке.</P>

    <p>8. Поддерживала связь с агентурой германской разведки в числе 10 чел.</P>

    <p>Изобличается показаниями АБРАМОВА-МИРОВА, МЕЛЬНИКОВА, ВИЛЬГЕЛЬМСОН и ЧЕРНОМОРДИКА.</P>

    <p>ВИНОВНОЙ СЕБЯ ПРИЗНАЛА.</P>

    <p>ШПИОНКА-ТРОЦКИСТКА.</TD>

