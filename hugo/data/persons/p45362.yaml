    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>КАМЕЛЕТДИНОВ Абдулла, 1906 г. рождения, уроженец д. Трихозер, Красно-Октябрьского
    р-на, Горьковского края, по национальности татарин, гр. СССР, б/парт.

    <p>До ареста работал продавцом в палатке "Утильшвейобъединение" на Зацепском рынке.

    <p>Арестован 5 января 1940 года.

    <p>Обвиняется в преступлениях, предусмотренных ст. 107 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>НКВД СССР вскрыта и ликвидирована хищническая группа, существовавшая на московском
    аффинажном заводе, которой с 1937 года по 1940 год похищено около 20 кгр. высокопробного
    золота.

    <p>Участник хищнической группы КАМАЛЕТДИНОВ Абдулла, привлечен к преступной работе
    в 1938 году АШУРОВЫМ, быв. зав. палаткой "Утильшвейобъединение" на Зацепском рынке
    (арестован), вместе с которым занимался спекуляцией золотом и другими ценностями.

    <p>В 1938-39 г.г. совместно с тем же АШУРОВЫМ систематически занимался скупкой
    и перепродажей часов, поступавших из-за границы в СССР контрабандным путем.

    <p>Изобличается показаниями АШУРОВА и очной ставкой с ним.

    </TD> </TR> </TABLE> </body></html>

