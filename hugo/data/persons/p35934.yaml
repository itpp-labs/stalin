    <U><P>ЗАГОРЬЕ Ревекка Марковна</P>

    </U><P>1899 г.р., ур. г.Шавли-Литва. Дочь крупного купца, б/п., латвийско-подданная.
    С 1918 по 1935 г. проживала за границей: Рига, Берлин, Париж, Рио-де-Жанейро.
    В 1935 г. прибыла в СССР.</P>

    <p>До ареста – без определенных занятий.</P>

    <p>Арестована 11/ 37 г. Содержится в Лефортовской тюрьме.</P>

    <U><P>След.дело №-15999</P>

    <P>4 отдел ГУГБ НКВД.</P>

    <P></U></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>В 1918 г. враждебно встретив Октябрьскую социалистическую революцию, ЗАГОРЬЕ,
    совместно с родными эмигрировала из России.</P>

    <p>С 1920 по 1924 г.г. проживала в Берлине, работала в белоэмигрантском издательстве,
    была связана с поэтами-белогвардейцами, эмигрировавшими из России со ШКАНСКОЙ,
    АСОРГИНЫМ.</P>

    <p>С 1924 по 1928 г.г. проживала в Париже, имела широкие связи среди реакционной
    части художников, литераторов. Близко сошлась с Ириной БУЙНЕВИЧ и через нее установила
    связь с французским троцкистом ДОНЗОЛЕМ.</P>

    <p>В 1934-1935 г.г., находясь в Риге, ЗАГОРЬЕ через своего близкого знакомого
    доктора ЯВОРКОВСКОГО установила связь с УЛЬЯНОВЫМ и СЕМЕНОВЫМ (осуждены, как шпионы-террористы),
    при помощи и содействии которых ЗАГОРЬЕ получила визу и в 1935 г. прибыла в СССР.</P>

    <p>Находясь на территории СССР, ЗАГОРЬЕ связалась с организатором и руководителем
    антисоветской, фашистской террористической группы ДОБРАНОВЫМ (осужден) и лично
    в 1936 г. входит в ее состав.</P>

    <p>Являясь участницей антисоветской фашистской террористической группы, ЗАГОРЬЕ
    принимала активное участие в контр-революционных сборищах, на которых обсуждались
    средства и методы борьбы против руководителей ВПК(б) и советского правительства.</P>

    <p>Лично ЗАГОРЬЕ являлась сторонницей террористических методов борьбы.</P>

    <p>На протяжении 1936-37 г.г. ЗАГОРЬЕ была связана с активным участником антисоветской
    фашистской террористической группы ШУСТОВЫМ, от которого получала информацию оборонного
    значения.</P>

    <p>Проживая в Москве, ЗАГОРЬЕ имела встречи с работниками германского и латвийского
    консульства – МАРГЛЕРОМ и ЗЕНИСОМ.</P>

    <p>ЗАГОРЬЕ в предъявленных ей обвинениях признала себя виновной частично, а именно:
    что ей было известно от ДОБРАНОВА о существовании контрреволюционной организации
    и о некоторых ее участников, что она – ЗАГОРЬЕ, присутствовала и принимала участие
    на контрреволюционных сборищах, где велись антисоветские и террористические разговоры,
    также подтвердила свою связь с ШУСТОВЫМ и работниками иностранных консульств.</P>

    <p>Изобличается показаниями ДОБРАНОВА.</TD>

