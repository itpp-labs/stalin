    <p>ПЯТНИЦКИЙ Алексей Алексеевич, 1898 года рождения, ур. г. Сингили, Куйбышевской
    области, гр. СССР, беспартийный, образование высшее, профессор.

    <p>До ареста работал начальником кафедры Военно-Технического института в Ленинграде.

    <p>Арестован 9 сентября 1938 года.

    <p>Обвиняется по ст. п.п. 1а,7,11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>В 1928 году был завербован в антисоветскую организацию, действовавшую в Ленинградском
    Особом Техническом бюро по военным изобретениям (Остехбюро) при Наркомате Военно-Морского
    флота.

    <p>Лично завербовал в антисоветскую организацию консультанта Остехбюро ИВАНОВА
    В.М. (арестован). Проводил вредительство в области разработки новых образцов мин.
    Срывал вооружение Военно-Морского флота минным оружием.

    <p>Принял участие в крупных вредительских актах по минам "образца 1926 года",
    "ПЛТ-нормальная", "М-500", "ПЛТ-короткая", "АГ" и другим.

    <p>В 1929 году имел намерение бежать за границу.

    <p>По антисоветской вредительской работе был связан с бывшими руководителями Остехбюро
    БЕКАУРИ, МАТВЕЕВЫМ, ЩУКИНЫМ (арестованы), зам. начальника Управления Морских сил
    ВОРОХОБИНЫМ (осужден к ВМН) и ИВАНОВЫМ (арестован).

    <p>В принадлежности к антисоветской организации и во вредительской работе изобличается
    показаниями ИВАНОВА (арестован)и ВОРОХОБИНА (осужден к ВМН).

    <p>Вредительская работа ПЯТНИЦКОГО подтверждается также показаниями ЛЕОНОВА и
    ЛУДРИ (осуждены к ВМН) и имеющимися в деле документами.

    <p>В намерении бежать за границу ПЯТНИЦКИЙ изобличается показаниями КУЖМЫ (осужден
    к ВМН).

