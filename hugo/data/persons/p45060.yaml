    <P>Лист 58.</P>

    <TABLE CELLSPACING=0 BORDER=0 CELLPADDING=7 WIDTH=638>

    <TR><TD WIDTH="35%" VALIGN="TOP">

    <P>СЕВОСТЬЯНОВ Иван Степанович, бывший член ВКП(б).</P>


    <P>До ареста работал в Центральном Совете Осоавиахима в Москве.</P>


    <P>Арестован ДТО НКВД Москва-Донбасская ж.д.</P>


    <P>Обвиняется по ст.58-8-11 УК РСФСР.</P>


    <P>&nbsp;</P>

    <P>&nbsp;</TD>

    <TD WIDTH="65%" VALIGN="TOP">

    <P>Работая с 1935 по 1936 год зам. председателя Куйбышевского Облсовета Осоавиахима,
    СЕВОСТЬЯНОВ был вовлечен в антисоветскую работу БЛЮМКИНЫМ (осужден к ВМН), совместно
    с которым проводил вредительство в оборонной работе в Куйбышевской области.</P>

    <P>В 1937 году в гор. Днепропетровске принимал участие в подготовке террористического
    акта против одного из руководителей ВКП(б) и советского правительства.</P>

    <P>В 1938 году, перейдя на работу в Центральный Совет Осоавиахима, связался там
    с участником право-троцкистской организации ГОРШЕНИНЫМ (осужден к ВМН), вместе
    с которым продолжал проводить вредительство в оборонной работе.</P>


    <P>Как участник право-троцкистской организации, изобличается показаниями БЛЮМКИНА,
    ГРИНБЛАТА, ЛЕВИНОВСКОГО, ДОСТОВА, ГОРШЕНИНА, ПРОСВИРИНА (осуждены к ВМН), РОЗИНА
    (осужден на 8 лет), ПУПЫШЕВА (арестован).</P>

    </TD>

    </TR>

