    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>ШУМСКИЙ Николай Степанович, 1903 года рождения, уроженец г. Бузлук, Чкаловской
    области, русский, гр-н СССР, член ВКП(б) с 1924 года, исключен в связи с арестом.
    До ареста нач. ДТО НКВД Кировской жел. дороги.

    <p>Арестован 21 февраля 1939 года.

    <p>Обвиняется по ст. 58-7, 11 УК.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Являлся участником антисоветского заговора существовавшего в органах ОГПУ-НКВД.

    <p>Проводил вражескую работу по сохранению от разгрома право-троцкистских, террористических
    кадров в Горьковской и Ленинградской областях.

    <p>Фальсифицировал следственные материалы по делам, находившимся в производстве
    ДТО НКВД Кировской железной дороги, в результате чего ряд невинных лиц были осуждены
    к ВМН.

    <p>Как заговорщик изобличается показаниями МАРТЫНОВА, ГУБИНА-МУСНИЦКОГО (осуждены
    к ВМН) и АНТОНОВСКОГО (осужден).

    <p>Кроме того, во вражеской работе по Горьковской и Ленинградской областям изобличается
    показаниями свидетелей: ГОРШКОВА, ЖУКОВА, МЕМЕЛОВА, МИТРОФАНОВА, КЛЮШНИКОВА, БАЗИНА,
    БЕЗУЕВСКОГО, ВОРОНОВИЧА, ГУСЕВА, ИБРАЕВА, КОВРИГИНА, ЛУПАНДРИНА, МАЛИНОВСКОГО,
    ПЕТРОВА, ПЕХМИСТРЕНКО и документами, имеющимися в деле.

    </TD> </TR> </TABLE> </body></html>

