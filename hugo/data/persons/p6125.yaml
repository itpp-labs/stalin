  html: "<HTML>\n<HEAD>\n<META HTTP-EQUIV=\"Content-Type\" CONTENT=\"text/html; charset=windows-1251\"\
    >\n<TITLE>Сталинские списки</TITLE>\n</HEAD>\n<BODY>\n\n\n<TABLE BORDER=0 CELLSPACING=1\
    \ CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n<P>Том 2,стр.\
    \ 246</TD>\n<TD WIDTH=\"61%\" VALIGN=\"TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<U><P>ГУММЕЛЬ</U> Карл Францевич,</P>\n<P>1891 г. рождения,\
    \ гор. Штеер (Австрия), по соцположению и происхождению рабочий, образование низшее,\
    \ б/п., в прошлом член соцдемократической партии Австрии.</P>\n<p>До ареста токарь\
    \ Сталинградского тракторного завода. Немец, <U>австрийской подданный.</P>\n</U><P>След.\
    \ дело № 8482</P>\n<P>3-й Отдел УГБ</P>\n<P><I>Р</I></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">\n<p>Участник террористической группы на Сталинградском тракторном заводе,\
    \ созданной эмиссаром берлинского троцкистского центра КУНТОМ (арестован), ставившей\
    \ своей целью совершение террористических актов, над руководителями ВКП(б) и советского\
    \ правительства.</P>\n<p>Завербован в 1933 г. активным членом группы РЕГНАТОМ\
    \ (арестован).</P>\n<p>С 1933 г. по 1936 г. включительно принимал участие в контрреволюционных\
    \ сборищах террористической группы, на которых обсуждались вопросы террора и сам\
    \ активно проводил троцкистскую пропаганду.</P>\n<p>Полностью стоял на позиции\
    \ необходимости применения террористических актов в отношении руководителей партии\
    \ и советского правительства, в целях изменения существующей в СССР государственной\
    \ системы.</P>\n<p>Виновным себя признал полностью.</P>\n<p>Уличается показаниями\
    \ КУНТА, КЮНЕ, ФОЛЛЕНБРУГ, РЕГНАТА, ПЛЮМЕ, ЛИБЕНАУ, КОБЛИЦА и очными ставками\
    \ с КОБЛИЦОМ и ФОЛЛЕНБУРГ.</P>\n<P ALIGN=\"RIGHT\"></P>\n<P ALIGN=\"RIGHT\">(Сталинградская\
    \ область)</P>\n\n<P>Нач. УП Отделения 3 ОТД.ГУГБ НКВД УГБ<BR>\n Мл. Лейтенант\
    \ Госуд.Безопасности (БУДНИКОВ)</TD>\n</TR>\n</TABLE>\n</body></html>\n"
