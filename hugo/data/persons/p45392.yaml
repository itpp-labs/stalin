    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>КРЕЙНИН Исаак Фадеевич, 1906 года рождения, уроженец г. Рославля, бывш.Смоленской
    губ., еврей, гр-н СССР, член ВКП(б) с 1938 года.

    <p>До ареста - пом. начальника 1-отд-ния 2 отдела ГУГБ НКВД СССР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Являлся участником антисоветской заговорщической организации, существовавшей
    в органах НКВД, в которую был завербован весной 1933 года бывшим начальником 1-го
    отделения СПО НКВД РУТКОВСКИМ А.Ф.

    <p>Как участник этой организации проводил подрывную работу в органах НКВД, направленную
    на сохранение кадров правых и троцкистов.

    <p>В принадлежности к заговорщической организации и в проведении вражеской работы
    изобличается показаниями заговорщиков: РУТКОВСКОГО А.Ф., ЛАНЦЕВИЦКОГО М.М. (арестованы),
    ШАЛАВИНА Ф.И. (осужден к ВМН) и очными ставками с ними, а также имеющимися в деле
    документами.

    </TD> </TR> </TABLE> </body></html>

