    <P>Лист 9.</P>


    <P>&nbsp;</P>

    <TABLE CELLSPACING=0 BORDER=0 CELLPADDING=7 WIDTH=638>

    <TR><TD WIDTH="33%" VALIGN="TOP">

    <P>АНДРЕЕВ Павел Иванович, 1885 года рождения, уроженец гор. Москвы, сын фельдфебеля
    царской армии, гр. СССР, русский, беспартийный, до ареста – пом. директора по
    хозчасти Московского хлебозавода №&nbsp;12.</P>


    <P>Арестован 7 января 1940 года.</P>


    <P>Обвиняется по ст.58-7-9-11 УК РСФСР.</P>

    </TD>

    <TD WIDTH="67%" VALIGN="TOP">

    <P>Участник антисоветской вредительской группы, существовавшей на Московском хлебозаводе
    № 12.</P>

    <P>Завербован в 1937 году КУРКИНЫМ – бывшим директором завода (арестован), по
    заданию которого проводил вредительскую работу.</P>

    <P>Участвовал в антисоветских сборищах группы, на которых велись антисоветские
    разговоры.</P>

    <P>Принимал участие в организованном расхищении государственных средств и разложении
    трудовой дисциплины.</P>


    <P> Во вредительской работе изобличается показаниями: МАЛИНИНА, ПАВЛОВА, КУРКИНА
    и очной ставкой с последним. </P>

    <P>МАЛИНИН, ПАВЛОВ и КУРКИН арестованы.</P>


    <P>&nbsp;</TD>

    </TR>

    </TABLE>


