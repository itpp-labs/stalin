    <TR><TD WIDTH="39%" VALIGN="TOP">

    <U><P>ПЕТКОВ Петко Николов</U> –</P>

    <P>1906 г.р., ур.Болгарии, болгарин, болгарский подданный, имеет вид на жительство
    для иностранцев, быв.чл.ВКП, с 1923 года.</P>

    <p>До ареста работал заведующим Алма-Атинским пунктом службы связи ИККИ.</P>

    <U><P>СЛЕДДЕЛО №-0435</P>

    <P>3-Й ОТДЕЛ НКВД КССР</P>

    <P>гор. Алма-Ата</P>

    <P></U></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>В 1934 году участвовал в контрреволюционной троцкистской организации.</P>

    <p>В эту организацию был завербован одним из руководящих участников троцкистской
    организации, б.секретарем ЦК БКП ИСКРОВЫМ.</P>

    <p>Знал об установке троцкистской организации на террор против руководителей ВКП(б)
    и коминтерна и полностью ее разделял.</P>

    <p>Был связан с видным болгарским троцкистом ПЕТРОВЫМ.</P>

    <p>Виновным себя признал, но отрицает свою практическую контрреволюционную деятельность.
    Изобличается показаниями арестованного врага народа ИСКРОВА.</TD>

    </TR>

    </TABLE>

