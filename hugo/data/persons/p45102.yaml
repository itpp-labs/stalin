  html: '<HTML><HEAD><META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=windows-1251"><TITLE>Сталинские
    списки - Список 23.03.1950 (АП РФ Ф.3 оп.57 д.100 лл.2-54)</TITLE></HEAD><BODY>

    <P>31. НИКАНОРОВ Василий Иванович, бывш. секретарь Крымского обкома ВКП(б), в
    последнее время – председатель Крымского облисполкома, 1904 года рождения, русский,
    бывший член ВКП(б) с 1925 года.</P>

    <P>Арестован 18 декабря 1949 года.</P><DIR>

    <DIR>

    <DIR>


    <P>Обвиняется в том, что, являясь единомышленником СОЛОВЬЕВА по подрывной работе,
    срывал выполнение решений ЦК ВКП(б) по Крыму, преступно подбирал на руководящие
    партийные, советские должности троцкистов и других чуждых партии людей, зажимал
    критику.</P>

    <P>Изобличается показаниями арестованных СОЛОВЬЕВА, ПЕТРОВСКОГО, ХОВАНОВА и других
    своих сообщников.</P>

    </DIR>

    </DIR>

    </DIR>


    </BODY></HTML>

