  html: '<HTML><HEAD><META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=windows-1251"><TITLE>Сталинские
    списки - Список 29.01.1942 (РГАСПИ. Ф.17. Оп.171. Д.378. Лл.196-211)</TITLE></HEAD><BODY>


    <TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=638>

    <TR><TD WIDTH="41%" VALIGN="TOP">

    <P>33. <B><U>ИРЛИН Даниил Аркадьевич</U></B><br>

    <DIR>


    <P>1902 года рождения, бывший член ВКП(б). <br>

    <P>До ареста – начальник планового отдела Наркомата Боеприпасов СССР. <br>

    <P>Арестован 26/VI-1941 года.<br>

    </DIR>

    </TD>

    <TD WIDTH="59%" VALIGN="TOP"><P>&nbsp;</P>

    <dd>Уличается показаниями ХРЕНКОВА, ЕФРЕМОВА, ХОДЯКОВА и СЕРГЕЕВА, как участник
    антисоветской организации.<br>

    <dd>Сознался в том, что с февраля 1941 года являлся участником антисоветской организации,
    в которую был вовлечен СЕРГЕЕВЫМ.<br>

    <dd>Кроме того, по антисоветской работе был связан с ХОДЯКОВЫМ, ИНЯШКИНЫМ и ШИБАНОВЫМ.<br>

    <dd>Проводил вредительскую работу в области планирования боеприпасов.<br>

    </TD>

    </TR>

    </TABLE>


    </BODY></HTML>

    '
