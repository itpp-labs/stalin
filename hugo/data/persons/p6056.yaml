  html: "<HTML>\n<HEAD>\n<META HTTP-EQUIV=\"Content-Type\" CONTENT=\"text/html; charset=windows-1251\"\
    >\n<TITLE>Сталинские списки</TITLE>\n</HEAD>\n<BODY>\n\n\n<TABLE BORDER=0 CELLSPACING=1\
    \ CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n<P>Том 2,стр.\
    \ 239</TD>\n<TD WIDTH=\"61%\" VALIGN=\"TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P>ГЮСФЕЛЬД Кети (СВЕНСОН),</P>\n<P>1899 г.р., ур. г. Берлина,\
    \ быв.герм. подданная, в 1936 г. путем фиктивного брака с шведским гражданином\
    \ СВЕНСОН, приобрела <U>шведское подданство</U>, прож. Москва, Глазовский пер.7\
    \ кв.15, происходит из буржуазной семьи, быв. жена ГРАШЕ, расстрелянного по делу\
    \ антисоветского троцкистского параллельного центра, журналистка, в момент ареста\
    \ нигде не работала, состояла в КПГ с 1920-27 г., исключена за принадлежность\
    \ к Брандлеровской организации.</P>\n<P>Следств. дело № 11055</P>\n<P>1 отделение\
    \ 3 отдела ГУГБ</P>\n<P><I><U>10</U></I></TD>\n<TD WIDTH=\"61%\" VALIGN=\"TOP\"\
    >\n<p>Являясь в Германии одной из активных участниц Брандлеровской организации,\
    \ к которой примкнула в 1923 г., т.е. с самого начала ее возникновения. В СССР\
    \ в 1927 г. была вовлечена в Московскую к-р троцкистскую организацию троцкистом-террористом\
    \ РАКОВЫМ (ВОЛЬФ) и принимала активное участие в троцкистской работе путем участия\
    \ в нелегальных троцкистских собраниях, чтения и распространения к-р троцкистской\
    \ литературы и участия на квартире РАКОВА в переводе одного троцкистского документа.</P>\n\
    <p>По троцкистской работе была также связана с РАДЕКОМ. Входила до самого момента\
    \ ареста (1936 г.) в состав московской к-р брандлеровской группы, читала и распространяла\
    \ к-р брандлеровскую литературу, участвовала на квартире ТЕНЕНБАУМ Эдды в нелегальных\
    \ к-р сборищах брандлеровцев. Осталась по сей день на своих старых к-р брандлеровских\
    \ позициях.</P>\n<p>Изобличается показаниями арестованных РАКОВА, БЕКА и ОРТМАН-ГАВАТИН\
    \ Рики.</P>\n<p>Созналась.</P>\n<p>Брандлеровка.</P>\n<U>\n</U><P>ЗАМ. НАЧ. 3\
    \ ОТДЕЛА ГУГБ НКВД <BR>\nКОМБРИГ (ДАВЫДОВ)</P>\n\n<P>ВР/НАЧ. 1 ОТДЕЛЕНИЯ Ш ОТДЕЛА\
    \ –<BR>\n КАПИТАН ГОСУД. БЕЗОПАСНОСТИ (НАЙДМАН)</TD>\n</TR>\n</TABLE>\n</body></html>\n"
