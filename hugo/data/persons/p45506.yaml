    <p>ПАНОВ Вячеслав Сергеевич, 1904 г.р., урож. г. Москвы, русский, гр-н СССР, состоял
    в ВКП(б) с 1919 года, быв. управл. Делами Главсевморпути.

    <p>До ареста - нач. жилищно-дачного сектора Наркомата Угольной промышленности.

    <p>Арестован 6/II-39 г. по ст.ст. 58 п.п. 8 и 11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Являлся участником антисоветской право-троцкистской организации, существовавшей
    в Главсевморпути, в которую был завербован в январе 1936 года быв. зам. нач. Главсевморпути
    ЯНСОНОМ Н.М. (осужден к ВМН).

    <p>Совместно с другими участниками этой организации, БЕРГАВИКОВЫМ (умер), ЯНСОНОМ,
    КОЗЬМИНЫМ (осуждены к ВМН), ЦАТУРОВЫМ, ДУБИНИНЫМ, СЕРКИНЫМ (арестованы) входил
    в состав террористической группы, которая готовила террористический акт против
    руководителей партии и правительства, лично принимал участие в подготовке террористических  актов
    осенью 1936 года и в марте 1937 года. Осуществление которых намечалось в первом
    случае БЕРГАВИНОВЫМ, а во втором ЯНСОНОМ, во время приема в Кремле работников
    Главсевморпути, в связи с отлетом экспедиции на Северный полюс.

    <p>В октябре 1937 года ПАНОВ совместно с ЦАТУРОВЫМ пытался путем столкновения
    автомашин на Можайском шоссе совершить террористический акт против одного из руководителей
    партии и правительства.

    <p>В принадлежности к антисоветской право-троцкистской организации и террористической
    группе изобличается показаниями ЦАТУРОВА, ДУБИНИНА, СЕРКИНА (арестованы) и очными
    ставками с ними. Кроме того, как участник антисоветской организации изобличается
    также показаниями КОЗЬМИНА (осужден к ВМН).

