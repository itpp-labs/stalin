  html: '<HTML><HEAD><META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=windows-1251"><TITLE>Сталинские
    списки - Список 06.09.1940 (РГАСПИ. Ф.17. Оп.171. Д.420. Лл.1-68)</TITLE></HEAD><BODY>


    <P>Лист 44.</P>

    <TABLE CELLSPACING=0 BORDER=0 CELLPADDING=7 WIDTH=638>

    <TR><TD WIDTH="35%" VALIGN="TOP">

    <P>МИЛИЦИЯН Мартоха Яковлевна, 1897 года рождения, уроженка села Наказное Плисковского
    р-на, из крестьян-кулаков, раскулаченных и высланных, украинка, гр-ка СССР, малограмотная,
    беспартийная, до ареста проживала в селе Павловке Погребиценского района Винницкой
    области, домхозяйка.</P>


    <P>Арестована 11 апреля 1940 года по ст. 54-12 УК РСФСР.</P>


    <P>&nbsp;</TD>

    <TD WIDTH="65%" VALIGN="TOP">

    <P>Присутствовала на нелегальных сборищах антисоветской повстанческо-диверсионной
    группы, действовавшей в селе Павловке, Винницкой области, знала о готовящемся
    преступлении и не сообщала об этом органам советской власти.</P>


    <P>Изобличается показаниями арестованных участников  контрреволюционной группы:
    ГАРКОВЛЮКА Н.П., МИЛИЦИЯНА С.А., очной ставкой с ГАРКОВЛЮКОМ. (Все арестованы).</P>


    </TD>

    </TR>

    </TABLE>

    </BODY></HTML>

