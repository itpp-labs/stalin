    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>ГИРШФЕЛЬД Евгений Владимирович, 1899 года рождения, урож. гор.Юрьева (Эстония),
    бывш.член ВКП(б) с 1918 года, бывш. советник Полпредства СССР во Франции.

    <p>До ареста - работал заместителем заведывающего культотделом редакции газеты
    "Журналь-де-Моску".

    <p>Арестован 30/IV-1939 года.

    <p>Ст.ст. 58 п.1-а, 58, 11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Участник антисоветской право-троцкистской организации, существовавшей в НКИД.

    <p>Шпион германской и французской разведок.

    <p>В антисоветскую право-троцкистскую организацию ГИРШФЕЛЬД был вовлечен в 1926
    году бывш.Наркомсвязи СМИРНОВЫМ (осужден к ВМН), а впоследствии установил связь
    по преступной деятельности с РЫКОВЫМ и КРЕСТИНСКИМ (осуждены к ВМН).

    <p>ГИРШФЕЛЬД, будучи на работе в качестве советника полпредства СССР во Франции,
    по заданию право-троцкистского центра, осуществлял связь по контрреволюционной
    деятельности с заклятыми врагами народа ТРОЦКИМ и СЕДОВЫМ.

    <p>В 1937 году ГИРШФЕЛЬД получил от СЕДОВА задание об активизации диверсионно-террористической
    деятельности. В частности, о подготовке и совершении терактов против руководителей
    ВКП(б) и Советского правительства. Об этом задании ГИРШФЕЛЬД информировал руководящих
    участников организации во время своего приезда в СССР.

    <p>Установил связи с представителями реакционных кругов Франции - БЛЮМОМ, ЭРРИО,
    МАНДЛЕНОМ и Германии МЮНЦЕНБЕРГОМ и вел с ними переговоры об оказании военной
    помощи право-троцкистскому блоку в осуществлении их заговорщических планов.

    <p>Имел связи по шпионской работе с агентами французской и немецкой разведок -
    ВИЛЛЭ, А.РОЛЛЕН и ГИСС, которых снабжал сведениями по вопросам внешней политики,
    экономического и внутреннего состояния СССР.

    <p>Изобличается показаниями: МАИОРСКОГО Н.Н., ЛАШКЕВИЧА, ГЕРШЕЛЬМАГА, АНТОНОВА,
    САБАНИН-ШОСТАКОВИЧА, МИРОНОВА-ПИНЕС (осуждены к ВМН), ПЛОТКИНА (арестован), СЕМЕНОВА-БЛАС
    (осужден к 8 годам ИТЛ).

