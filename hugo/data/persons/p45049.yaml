  html: '<HTML><HEAD><META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=windows-1251"><TITLE>Сталинские
    списки - Список 06.09.1940 (РГАСПИ. Ф.17. Оп.171. Д.420. Лл.1-68)</TITLE></HEAD><BODY>


    <P>Лист 47.</P>

    <TABLE CELLSPACING=0 BORDER=0 CELLPADDING=7 WIDTH=638>

    <TR><TD WIDTH="35%" VALIGN="TOP">

    <P>МУХИН Геннадий Иванович, 1905 года рождения, уроженец гор. Костромы, из рабочих,
    русский, гр-н СССР, бывший член ВКП(б) с 1924 года.</P>


    <P>До ареста – врид. начальника 1 отделения 2 отдела УКБ УНКВД по Краснодарскому
    краю. </P>


    <P>Арестован 21.IX-1939 г.</P>


    <P>Обвиняется по ст.58-7 и 11 УК РСФСР.</P>


    <P>&nbsp;</P>

    <P>&nbsp;</TD>

    <TD WIDTH="65%" VALIGN="TOP">

    <P>Являлся участником антисоветской заговорщической организации, существовавшей
    в НКВД.</P>


    <P>По заданию одного из руководителей этой организации СЕРБИНОВА М.Г. (осужден
    на 15 лет ИТЛ) МУХИН Г.И. в 1938 году выезжал в Туапсинский и в Новороссийский
    горотделы НКВД, где внедрял вражеские методы следствия.</P>


    <P>Путем фальсификации следственных дел МУХИН создавал несуществующие к.р. организации.</P>


    <P>В 1938 году МУХИН сфальсифицировал дело по обвинению быв. механика Новороссийской
    мор. базы ФРЕЯ Вильгельма Альбертовича (расстрелян).</P>


    <P>Изобличается показаниями соучастников СТЕРБЛИЧА, ШАШКИНА и АБАКУМОВА (осуждены
    к ВМН), показаниями свидетелей: НЕВЗОРОВА, БУГАЕВА, ЗАБРОДИНА, ОДЕРИХИНА, НЕНАХОВА,
    ГАТОВА, КРОХМАЛЕВА, ЧЕРВАТОЙ и ПОЛЯКОВА.</P>


    <P>&nbsp;</P>

    <P>&nbsp;</TD>

