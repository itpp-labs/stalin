    <U><P>РЕЙТЕР Вильгельм Иванович –</P>

    </U><P>1887 г. р., ур. г.Гросс-Моэвр – Германия, техник-электрик, б/п, образование
    средне-техническое, семейный - женат.</P>

    <p>До ареста работал на руднике Убаредмет, главн.энергетиком.</P>

    <U><P>СЛЕДДЕЛО №-6776</P>

    </U><P>3 ОТДЕЛ УГБ НКВД КССР</P>

    <U><P>г. Алма-Ата</P>

    <P>*****</P>

    </U></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <P>РЕЙТЕР в феврале м-це 1933 года был завербован для шпионско-диверсионной деятельности
    агентами германской разведки ГОФФЕ и ШМИДТ.</P>

    <p>По их заданиям РЕЙТЕР передал им для германской разведки материалы шпионского
    характера: о мощности Семипалатинского Кожкомбината, настроении рабочих и состоянии
    Верхне-Иртышского речного пароходства.</P>

    <p>В диверсионных целях, работая на Семипалатинской Электростанции, практиковал
    систематические короткие выключения чем вносил серьезные перебои в работе промпредприятий.</P>

    <p>При ремонте линии высоковольтных передач, ставил дефектные изоляторы, с целью
    вызова коротких замыканий и вывода из строя высоковольтной линии.</P>

    <p>Имел задание на военный период – по разрушению энергохозяйства и выводу из
    строя линии высоковольтных передач.</P>

    <p>Будучи фашистски настроен, РЕЙТЕР полученные от агента германской разведки
    ШМИДТ фашистские иллюстрированные газеты использовал в своих к-р целях для внедрения
    среди своего окружения фашистских идей и призывал к свержению советской власти.</P>

    <p>РЕЙТЕР виновным себя признал полностью.</P>

    <p><U>ГЕРМАНСКИЙ ШПИОН-ДИВЕРСАНТ.</U></TD>

