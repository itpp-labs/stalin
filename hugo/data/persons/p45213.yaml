    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>АШУРОВ Насрула, 1896 года рождения, уроженец дер. Семеновская, Горьковской
    области, по национальности татарин, гр-н СССР, беспартийный, до ареста - зав.
    палаткой "Утильшвейобъединение" на Зацепском колхозном рынке.

    <p>Арестован 4 января 1940 года.

    <p>Обв. по ст.17 УК РСФСР и постановлению ЦИКа и СНК СССР от 7-го августа 1932
    года.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>НКВД СССР вскрыта и ликвидирована хищническая группа, существовавшая на Московском
    аффинижном заводе, которой с 1937 по 1940 г.г. похищено около 20 килограммов высокопробного
    золота.

    <p>Активный участник хищнической группы АШУРОВ Насрула, с 1932 года до дня ареста
    занимался скупкой и перепродажей всевозможных ценностей и носильных вещей.

    <p>В 1938 году установил преступную связь с АЗИЗОВЫМ (арестован), скупив у него
    и его брата АЗИЗОВА (об арестованы) разновременно золотой валюты царской чеканки
    - 58 шт., около 30 часов, поступивших в СССР контрабандным путем через одно из
    иностранных посольств в Москве.

    <p>При аресте у АШУРОВА было изъято: высокопробного золота 5,162 кгр., золотой
    валюты царской чеканки на сумму 4464 зол. руб., денег (совзнаками) - 40-860 руб.,
    золотых изделий и др. ценностей на сумму 7885 рублей.

    <p>Изобличается показаниями обвиняемых: АШУРОВОЙ, КУЗНЕЦОВА, КУЛИКОВА, МАМИНА,
    КУЗНЕЦОВОЙ, КАМЕЛЕТДИНОВА, АЗИЗОВА, АЗИЗОВА (все арестованы) и семью очными ставками.

    </TD> </TR> </TABLE> </body></html>

