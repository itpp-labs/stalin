    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>ГОЛОВАНЕВ Илья Яковлевич, 1888 года рождения, уроженец села Промысловки, Долбанского
    улуса, Калмыцкой АССР, кулак, в 1931 году раскулачен и выслан, с места высылки
    сбежал.

    <p>В 1933 году осужден Тройкой ПП ОГПУ Нижне-Волжского края за бандитизм на 10
    лет ИТЛ. Срок не отбыл, сбежал.

    <p>До ареста проживал нелегально на территории Дагестанской АССР.

    <p>Арестован 17 декабря 1939 года НКВД Калмыцкой АССР.

    <p>Обв.по ст.ст.58 п.8 и 11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Являлся руководителем контрреволюционной террористической группы, лично им
    созданной, в которую входили: РОМАНЕНКО Георгий Игнатьевич, ЧЕРНЫШЕВ Михаил Михайлович
    и РОМАНЕНКО Иван Игнатьевич (все арестованы).

    <p>В мае 1932 года ГОЛОВАНЕВ на почве классовой мести, совершил террористический
    акт над коммунистом-общественником, принимавшим активное участие в раскулачивании
    хозяйства ГОЛОВАНЕВА, ВОРОНЦОВЫМ Иосифом Петровичем.

    <p>Изобличается показаниями соучастников: РОМАНЕНКО Георгия, РОМАНЕНКО Ивана,
    ЧЕРНЫШЕВА Михаила (арестованы) и очными ставками с ними.

    </TD> </TR> </TABLE> </body></html>

