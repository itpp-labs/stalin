    <p>ГЛУХОВ Дмитрий Яковлевич, 1903 года рождения, урож.с.Букань, Орловской области,
    русский, быв.член ВКП(б) с 1926 г.

    <p>До ареста зам.нач.ЭКО НКВД Башкирской АССР.

    <p>Арестован 6 ноября 1939 года.

    <p>Обвиняется по ст.193-17 п."а" УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Будучи сотрудником НКВД Башкирии в оперативно-следственной работе применял
    извращенные методы следствия, занимался вымогательством показаний от арестованных,
    производил незаконные аресты граждан и фальсифицировал следственные материалы.

    <p>В 1937 году совместно с быв.заместителем начальника 3 отдела УГБ Баш.НКВД ПОЛЯКОВЫМ
    провокационным путем вымогал показания от арестованного ИСМАГИЛОВА, быв. секретаря
    парткома Ишимбаевских нефтепромыслов, на руководящих партийных работников. (ПОЛЯКОВ
    арестован).

    <p>Занимался присвоением денежных средств, отпускаемых на оперативные расходы.

    <p>Изобличается показаниями освобожденных из под стражи ИСМАИЛОВА, быв.секретаря
    Ишимбаевских нефтепромыслов, КОЛЬЦОВА быв.директора Уфимского моторного завода,
    инженеров крекингзавода ЛАВРЕНТЬЕВА, ВОВЧЕНКО Н.Л., ЗАХАРОВА, показаниями сотрудников
    НКВД Башкирии АДАДУРОВА, АХТЯМОВА, СУВОРОВА, КИСЕЛЕВА, ГЕРГЕЛЯ, а также показаниями
    осужденного к ВМН ТИМОШУНОС, очными ставками с ИСМАИЛОВЫМ, ЗАХАРОВЫМ и актом комиссии.

