  html: "<HTML>\n<HEAD>\n<META HTTP-EQUIV=\"Content-Type\" CONTENT=\"text/html; charset=windows-1251\"\
    >\n<TITLE>Сталинские списки</TITLE>\n</HEAD>\n<BODY>\n\n\n<TABLE BORDER=0 CELLSPACING=1\
    \ CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n<P>Том 2,стр.\
    \ 238</TD>\n<TD WIDTH=\"61%\" VALIGN=\"TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P>ШНЕЙДЕР Герирд,</P>\n<P>1905 г.р, урож. г. Броншвиг\
    \ (Германия), германский подданный, проживает в г. Тбилиси ул.Чиочитадзе 10, инж.\
    \ художник Чаеуправления Грузии, бывший член КПГ, исключен из партии за принадлежность\
    \ к брандлеровской организации.</P>\n<P>След. дело № 11055</P>\n<P>1 отделение\
    \ 3 Отдела ГУГБ</P>\n<P><I><U>10</U></I></TD>\n<TD WIDTH=\"61%\" VALIGN=\"TOP\"\
    >\n<p>Будучи в Германии являлся активным участником брандлеровской организации,\
    \ вел активную борьбу против КПГ и Коминтерна. Во время работы редактором журнала\
    \ “Шулькапф” (орган компартии по работе среди учащейся молодежи) пытался его передать\
    \ втайне от компартии, руководству брандлеровской организации, с тем, чтобы оторвать\
    \ учащуюся молодежь от влияния компартии и превратить этот журнал в орган борьбы\
    \ брандлеровской организации с компартией Германии.</P>\n<p>По приезде в СССР\
    \ связался с участниками Московской к-р брандлеровской группы. Контр-революционно\
    \ фашистски настроен.</P>\n<p>Вел в СССР контрреволюционную агитацию против отдельных\
    \ мероприятий партии и правительства. Изобличается показаниями ТЕНЕНБАУМА Казимира,\
    \ КНОВЛЯ (ВРАНДТ).</P>\n<p>Сознался частично.</P>\n<p>Брандлеровец.</P>\n<U>\n\
    </U><P>ЗАМ. НАЧ. 3 ОТДЕЛА ГУГБ НКВД СССР<BR>\nКОМБРИГ (ДАВЫДОВ)</P>\n\n<P>ВР/НАЧ.\
    \ 1 ОТДЕЛЕНИЯ Ш ОТДЕЛА ГУГБ –<BR>\n КАПИТАН ГОСУД. БЕЗОПАСНОСТИ (НАЙДМАН)</TD>\n\
    </TR>\n</TABLE>\n</body></html>\n"
