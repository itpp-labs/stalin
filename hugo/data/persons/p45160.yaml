    <P>4. ИВИЧ Леонид Абрамович, бывший спецкорреспондент газеты “Красный флот”, майор,
    1907 года рождения, еврей, бывш. член ВКП(б) с 1940 года, брат его матери и отец
    жены осуждены за вражескую деятельность.</P>

    <P>Арестован 12 ноября 1949 года.</P><DIR>

    <DIR>

    <DIR>


    <P>Обвиняется в шпионской деятельности. Агент французской разведки.</P>

    <P>В 1936 был завербован французским разведчиком ПРИАСЕЛЕМ, по заданию которого
    занимался сбором шпионских сведений об экономическом положении СССР. После отъезда
    ПРИАСЕЛЯ из Советского Союза в Париж, был связан с другим французским разведчиком
    Ролланом МОЛЬРО, работавшим в Москве в журнале “Ревю Де Моску”.</P>

    <P>В 1934 году имел преступную связь с находившимся в СССР немецким специалистом
    Христианом КУРТЗИФ, которому сообщал секретные сведения о ходе строительства Бобриковского
    химкомбината.</P>

    <P>В 1921-1922 г.г. состоял в еврейской националистической организации “Маккаби”,
    а с 1926 года являлся участником троцкистской организации и до дня ареста проводил
    вражескую деятельность.</P>

    <P>Изобличается показаниями арестованного ЗИНДЕ.</P>

