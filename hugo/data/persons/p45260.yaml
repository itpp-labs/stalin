    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>ВОЛКОВ Александр Миронович, 1912 года рождения, урож. дер. Негошково Емельяновского
    района Калининской области, русский, гр-н СССР, беспартийный, ранее работал на
    московском аффинажном заводе.

    <p>До ареста - слесарь 2-го автогрузопарка.

    <p>Арестован 2 января 1940 г.

    <p>Обв. в преступлениях предусм. постановлением ЦИК и СНК СССР от 7/VIII-1932
    года.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>НКВД СССР вскрыта и ликвидирована хищническая группа, существовавшая на Московском
    афинажном заводе, которой с 1937 по 1940 г.г. похищено около 20 кгр. высокопробного
    золота.

    <p>Активный участник хищнической группы - ВОЛКОВ, вовлеченный в 1938 году КУПРИЯНОВЫМ
    И.И., работавшим чернорабочим (на заводе №171 (арестован). До конца 1938 года,
    т.е. до дня увольнения с завода, похитил около 6,5 кгр. золота.

    <p>В августе 1939 года ВОЛКОВ вовлек в хищническую группу КРУТОВА Ф.В. (арестован),
    которого связал с другим участником хищнической группы МИТРОФАНОВЫМ (арестован).

    <p>Скупленное золото от МИТРОФАНОВА и КРУТОВА, а также лично похищенное продавал
    Кузнецову (арестован).

    <p>Изобличается показаниями обвиняемых: КУЗНЕЦОВА А.И., КУЗНЕЦОВОЙ А.Н., КУЗНЕЦОВА
    Г.А., КУПРИЯНОВА И.И., МИТРОФАНОВА В.И., КРУТОВА Ф.Н. (все арестованы) и очными
    ставками с 4-я последними.

    </TD> </TR> </TABLE> </body></html>

