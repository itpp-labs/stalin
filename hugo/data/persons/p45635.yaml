    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>ШАХНОВСКАЯ София Васильевна, 1898 года рождения, уроженка гор.Сапожок, Рязанской
    области, еврейка, гр-ка СССР, состояла членом ВКП(б) с 1919 года. В 1932-1934
    годах работала членом комитета товарных фонов при СТО.

    <p>В 1934-1937 годах ответ.редактором газеты "Экономическая жизнь". Последнее
    время работала ст.научным сотрудником института экономики при Академии Наук СССР.

    <p>Арестована 22/IV-1940 года.

    <p>След.дело № 1141.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>В 1923 году выступала на кабельном заводе г. Москвы с троцкистскими установками.

    <p>Являлась активной участницей антисоветской организации правых, существовавшей
    в комитете товарных фондов при СТО. Входила в состав террористической группы организации.

    <p>В 1932 г. лично привлекла в антисоветскую организацию и террористическую группу,
    быв.заведующего сектором цен комитета товарных фондов БРАНДУКОВА Н.В. (арестован).

    <p>Вместе с другими участниками террористической группы подготавливала террористический
    акт против Председателя СНК СССР.

    <p>Террористический акт намечалось осуществить в помещении комитета Товарных фондов
    на Петровке, 12.

    <p>После ликвидации КТФ работая в 1936 году в редакции газеты "Экономическая жизнь"
    печатала в газете статью академика СТРУМИЛИНА с контрреволюционными установками.

    <p>При аресте у ШАХНОВСКОЙ изъята антисоветская литература и портреты врагов народа
    ТРОЦКОГО, БУХАРИНА, РЫКОВА и других.

    <p>Как участница антисоветской организации и террористической группы изобличается
    показаниями БРАНДУКОВА Н.В., БРЮХАНОВА А.Н. и очными ставками с ними (арестованы)
    и показаниями ХВЕСИНА (осужден к ВМН).

    <p>В троцкистской деятельности изобличается показаниями ДРАПКИНОЙ (осуждена к
    10 годам ИТЛ), ЕРЕЦКОГО (осужден к ВМН), ДАДУКИНА (арестован) и материалами партийных
    организаций.

    </TD> </TR> </TABLE> </body></html>

