    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>СААДУЛАЕВ-САУДИНОВ Мустафа, 1909 года рождения, уроженец Дагестанской АССР,
    по национальности даргинец, беспартийный, из крестьян середняков.

    <p>До ареста шорник фабрики им. 3-го Интернационала в г. Махач-Кала.

    <p>Арестован 17.X-1939 года.

    <p>След.дело № 6626 НКВД Дагестанской АССР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Участник антисоветского повстанческого подполья в Дагестане.

    <p>В 1926 году судим за убийство.

    <p>Его отец также являлся участником антисоветской повстанческой организации и
    будучи арестован в 1932 году умер в тюрьме.

    <p>СААДУЛАЕВ принимал участие в нелегальных сборищах антисоветского подполья,
    на которых обсуждались вопросы повстанческого характера и террор над местным сельским
    активом.

    <p>Как участник данного подполья снабдил соучастника террориста РАБАДАНОВА оружием
    для совершения террористического акта над комсомольцем АЛИ-СУЛТАНОВЫМ.

    <p>Изобличается прямыми показаниями арестованных соучастников: РАБАДАНОВА, ГАЗИБЕКОВА
    и косвенными КУРБАНОВА и показаниями свидетеля ДОЛГАТОВА Хабибуллы.

    </TD> </TR> </TABLE> </body></html>

