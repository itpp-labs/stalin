    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>ЧЕМЕРИССКИЙ Александр Ильич, 1879 года рождения, уроженец гор. Бар, Винницкой
    области, УССР, еврей, гр-н СССР, быв.член ВКП(б) с 1919 года.

    <p>С 1899 г. по 1919 г. член "Бунда", а с 1917 года по 1919 год член ЦК "Бунда".

    <p>В 1934 году арестовывался органами ОГПУ и решением Особого Совещания при Коллегии
    ОГПУ по ст. 58-13 был осужден к высылке на 3 года в Казахстан. До ареста - ретушер
    артели "Фототруд".

    <p>Арестован 8/IV-1939 г.

    <p>Следдело № 263.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>С 1921 года участник подпольной контрреволюционной организации бунда, существовавшей
    в Комзет (Комитет Землеустройства трудящихся евреев) при ВЦИКе и ЦС Озет (Центральный
    совет общества Землеустройства евреев), которая ставила своей целью отторжение
    территории Крыма и создания еврейского государства под протекторатом Англии.

    <p>В 1901-1905 годах был провокатором царской охранки под кличкой "Сашка", имея
    непосредственную связь с начальником московской охранки ЗУБАТОВЫМ.

    <p>В 1921 году по заданию участника троцкистского центра КРЕСТИНСКОГО выезжал
    в город Одессу для защиты платформы ТРОЦКОГО в профсоюзной дискуссии.

    <p>В 1939 году находясь под стражей проводил активную антисоветскую агитацию среди
    сокамерников.

    <p>Изобличается показаниями участников бундовской организации БОЯРСКОГО, ДИМАНШТЕЙНА,
    ОШЕРОВИЧ (осуждены к ВМН), РАФЕСА (осужден на 10 лет ИТЛ) и показаниями свидетелей
    ТРОЦКОГО и АРМАНА и документальными данными.

    </TD> </TR> </TABLE> </body></html>

