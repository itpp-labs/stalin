    <P>Том 5,стр. 263</TD>

    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <U><P>ЮСТ (БУРСТ Ганс,</P>

    </U><P>1898 г.р., австриец, австрийский подданный, служ. в полиции с 1920 г. до
    1935 г.</P>

    <U><P>След.дело №-12796</P>

    </U><P>Ш Отдел ГУГБ НКВД СССР.</P>

    <P></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>Будучи через Р. ЭБЕРЛЕЙН, служащего Венской полиции – члена национал-социалистской
    партии, - завербован германской разведкой, - по ее заданию связался с Разведывательным
    Управлением РККА.</P>

    <P>Сообщал германской разведке о всех заданиях, получаемых в 1936 и 1937 г.г.
    от Развед.Упр., и передавал последнему материалы, сфабрикованные германской разведкой.</P>

    <p>Вербовал для германской разведки в 1936 г. в Москве венгерскую подданную М.ВАЙДА.</P>

    <p>Сознался</P>

    <p><U>Шпион</U>.</TD>

    </TR>

