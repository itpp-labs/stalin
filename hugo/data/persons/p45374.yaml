    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>КЕЛЕР Сергей Николаевич, 1892 г. рождения, урож. г.Ленинграда, русский, гр-н
    СССР, беспартийный, штабс-капитан царской армии, имеет родственников за границей
    (во Франции двоюродный брат, в Германии и Греции родственники жены).

    <p>В 1922 году привлекался по делу ЦК партии эсеров, но был амнистирован.

    <p>До ареста преподаватель КУТС АБТВ РККА.

    <p>Военное звание - полковник.

    <p>Арестован 20.7.37 г.

    <p>Обвиняется по ст.ст. 58-1 "б", 58- п.п. 10 и 11 УК РСФСР.

    <p>Следдело № 11597-3464

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>В 1917-18 годах состоял в партии эсеров и принимал активное участие в подготовке
    вооруженного восстания против советской власти.

    <p>Входил в состав военной группы партии ЦК партии эсеров, возглавлявшейся эсером
    СЕМЕНОВЫМ, который организовал убийство ВОЛОДАРСКОГО и покушение на жизнь В.И.
    ЛЕНИНА, знал о террористической деятельности этой группы.

    <p>Лично организовывал эсеровские ячейки в частях Петроградского гарнизона.

    <p>С 1928 года являлся участником антисоветской организации, по заданию которой
    вербовал новых участников организации и принимал активное участие в подготовке
    террористического акта против руководителей партии и правительства.

    <p>С 1933 года являлся шпионом иностранной разведки.

    <p>Уличается показаниями ЛЕЙБНЕРА, СТЕПНОГО-СПИЖАРНОГО, ОЗЕРОВА, ЭНМАНА и САКСА
    (осуждены к ВМН).

    </TD> </TR> </TABLE> </body></html>

