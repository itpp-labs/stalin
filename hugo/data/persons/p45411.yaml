    <TR><TD WIDTH="39%" VALIGN="TOP">

    <P><i>  стр.248.

    </i></TD>

    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>КУРНОСОВ Алексей Иванович, 1919 года рождения, уроженец  дер. Борки Московской
    области, беспартийный, русский, гражданин СССР.

    <p>До ареста работа слесарем на заводе "Мосэнергомонтаж".

    <p>Арестован 26-го августа 1939 года.

    <p>Обвиняется по ст. 162 "а" и 17-136 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Вор-рецидивист. С 1938 года входил в группу воров, возглавляемую. ВАРНАКОВЫМ
    и совместно с ним совершал квартирные кражи со взломом.

    <p>С декабря 1938 года по август 1939 года совершил семь квартирных краж.

    <p>Являлся соучастником убийства артистки З.Н. РАЙХ, совершенного ВАРНАКОВЫМ в
    ночь на 15 июля 1939 года при попытке обокрасть квартиру РАЙХ по Брюсовскому переулку
    в доме № 12.

    <p>Изобличается показаниями ВАРНАКОВА и ОГОЛЬЦОВА (арестованы).

    </TD> </TR> </TABLE> </body></html>

