    <p>БЕЗРУКОВ Николай Корнеевич, 1898 г. рождения, урож.гор.Новочеркасска, русский,
    гр. СССР.

    <p>До ареста член ВКП(б) с 1928 г., исключен в связи с арестом.

    <p>Перед арестом работал врид. пом. начальника УНКВД по КК.

    <p>Арестован 22/IX-1939 г. обв. по ст. 58 п.п.7 и 11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Работая в УНКВД Краснодара в 1937 году был вовлечен в контрреволюционную, право-троцкистскую
    заговорщическую организацию, существовавшую в органах НКВД - СЕРБИНОВЫМ (осужден
    на 15 лет ИТЛ), по заданию которого проводил вражескую работу в УНКВД.

    <p>Путем извращенных методов следствия и нарушений революционной законности добивался
    от обвиняемых вымышленных показаний о контр-революционной деятельности. Одиночек
    оформлял как участников контрреволюционных организаций.

    <p>БЕЗРУКОВ, являясь руководителем отдела широко внедрял вражеские методы следствия
    среди сотрудников.

    <p>По указанию заговорщика СЕРБИНОВА, сфальсифицировал следственное дело на ОСИПОВА,
    ЛИТВИНОВА, МАТЮТЫ и других партработников гор. Краснодара.

    <p>Изобличается показаниями заговорщиков: СТЕРБЛИЧ (осужден на 15 лет ИТЛ), АБАКУМОВА,
    ШАШКИНА, ЗАХАРЧЕНКО, ШАЛАВИНА (осуждены к ВМН), очными ставками с ЗАХАРЧЕНКО и
    ШАЛАВИНЫМ, а также свидетельскими показаниями.

