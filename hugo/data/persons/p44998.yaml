    <TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=638>

    <TR><TD WIDTH="41%" VALIGN="TOP">

    <P>38. <B><U>МИХАЙЛОВ Иван Семенович<br>

    <DIR>


    </U></B><P>1894 года рождения, бывший член ВКП(б) с 1918 года. <br>

    <P>До ареста – начальник 4-го Главка Наркомата Авиационной Промышленности. <br>

    <P>Арестован 17/I-1941 года.<br>

    </DIR>

    </TD>

    <TD WIDTH="59%" VALIGN="TOP"><P>&nbsp;</P>

    <dd>Уличается показаниями ЗАРУДНОГО, ВЕРЖИНСКОГО, АКИМОВА, БРИСКИНА, КОРОЛЕВА,
    ВОДЯНИЦКОГО и КАМИНСКОГО, как участник антисоветской организации, проводил вредительскую
    работу.<br>

    <dd>Сознался в том, что с 1937 года являлся участником антисоветской организации,
    в которую был завербован МОШКЕВИЧЕМ.<br>

    <dd>По вражеской работе в авиационной промышленности был связан с МОШКЕВИЧЕМ,
    ВОДЯНИЦКИМ, КОРОЛЕВЫМ и АКИМОВЫМ.<br>

    <dd>От своих показаний отказался.<br>

    </TD>

    </TR>

    </TABLE>


    </BODY></HTML>

    '
