    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>БАФРОДЖАН  Минас Мкртычевич, 1902 года рождения, уроженец Турции, армянин,
    гр. СССР, кадровый дашнак.

    <p>До ареста преподаватель армянской средней школы в Симферополе.

    <p>Арестован 22 января 1938 года по ст.ст. 19-58-8 и 58-11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Участник антисоветской организации "Дашнак-Цутюн" в гор. Симферополе.

    <p>С 1918 года по 1920 год занимал должность секретаря этой организации.

    <p>В 1927-1930 г.г. по заданию организации проводил среди молодежи антисоветскую
    националистическую пропаганду, распространяя среди них антисоветскую литературу.

    <p>Проводил вербовочную работу по вовлечению новых участников в контр-революционную
    организацию.

    <p>В начале 1936 года по заданию организации вошел в террористическую группу,
    готовившую террористические акты против руководителей ВКП(б) и советского правительства.

    <p>Изобличается показаниями арестованных ТЕР-СТЕПАНЯНА Е.Г., АСЛАНЯНА Е.И., ТЕР-АВАНЕСЯНА
    М.Я., ЛЮЛЕДЖАНА М.Г., очной ставкой с ЛЮЛЕДЖАНОМ М.Г. и показаниями свидетелей:
    ДАВТЯНА Г.А., АСАТУРЬЯНА Д.А.

