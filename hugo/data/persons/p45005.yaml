  html: '<HTML><HEAD><META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=windows-1251"><TITLE>Сталинские
    списки - Список 29.01.1942 (РГАСПИ. Ф.17. Оп.171. Д.378. Лл.196-211)</TITLE></HEAD><BODY>


    <TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=638>

    <TR><TD WIDTH="41%" VALIGN="TOP">

    <P>45. <B><U>ЩЕРБИНСКИЙ Николай  Стасьевич<br><DIR>


    </U></B><P>1921 года рождения, бывший кандидат в члены ВКП(б), из служащих. <br>

    <P>До ареста – в распоряжении отдела кадров ГАБТУ Красной Армии.<br>

    <P>Арестован 3/I-1942 года.<br>

    </DIR>

    </TD>

    <TD WIDTH="59%" VALIGN="TOP"><P>&nbsp;</P>


    <dd>Уличается показаниями арестованных УЛЬЯНОВА, БЛИНОВА, АЛАВИРИДЗЕ-ПТИЦЫНА,
    УЛЬЯНОВОЙ, свидетеля ШУР и изъятыми документами в мошенническом присвоении себе
    звания “Героя Советского Союза”.<br>

    <dd>Сознался.<br>

    </TD>

    </TR>

    </TABLE>


    </BODY></HTML>

