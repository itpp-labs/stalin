    <TR><TD WIDTH="39%" VALIGN="TOP">

    <U><P>КОГЛЕР Арнульф Алоизович</P>

    </U><P>1898 г.р., немец, австрийский подданный, беспартийный, имеет высшее образование,
    профессор истории, проживает в СССР с 1932 г.</P>

    <U><P>СЛЕДДЕЛО № 14548</P>

    </U><P>3 ОТДЕЛ ГУГБ НКВД</P>

    <P>г. Москва</P>

    <P></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>В 1932 году завербован в Вене австрийской разведкой и был переброшен в СССР
    для разведывательной деятельности.</P>

    <p>В СССР им разновременно завербован для шпионской деятельности гр.СССР ВЯЗИГИН,
    ВИЛЕРТ и БАКУЛИНА, которые в указанном направлении им и пользовались.</P>

    <p>После прибытия в СССР до момента его ареста КОГЛЕР наравне с разведывательной
    деятельностью в пользу Австрии и Германии вел по заданию разведывательных органов
    контрреволюционную националистическую работу, направленную на создание к-р. нац.
    подполья, готового к поддержке враждебных выступлений против СССР фашистских стран.</P>

    <p>Виновным себя признал.</P>

    <p><U>ШПИОН.</U></TD>

    </TR>

