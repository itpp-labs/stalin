    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>СЕРЕБРЯНСКИЙ Яков Исаакович, 1892 года рождения, уроженец гор. Минска, еврей,
    гр-н СССР, бывший член ВКП(б) с 1927 г., с 1907 по 1917 год - эсер. Будучи сотрудником
    ОГПУ, в 1921 году арестовывался за эсеровскую деятельность и был лишен права работать
    в политических, сыскных и судебных органах советской власти. Однако при содействии
    врага народа ПЕРИЛИССЕРА (осужден к ВМН) в 1924 году проник на работу в органы
    ОГПУ.

    <p>До ареста работал начальником спецгруппы ГУГБ НКВД СССР.

    <p>Арестован 10.XI-1938 года.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Являлся участником антисоветской заговорщической организации, существовавшей
    в органах НКВД и агентом английской и французской разведок.

    <p>По заданию английской разведки в 1927 году перебросил в СССР шпионскую группу
    белоэмигрантов (осуждены к ВМН) и передавал английской разведке шпионские сведения
    о политическом и экономическом положении СССР, а также о работе Наркомвнудела
    за кордоном.

    <p>Будучи завербован в заговорщическую организацию в 1933 году ЯГОДОЙ, по заданию
    последнего установил шпионскую связь с французской разведкой, которой передавал
    секретные сведения и подготавливал террористические акты против руководителей
    партии и советского правительства.

    <p>Изобличается показаниями: ВОЛКОВА, СЫРКИНА, АЛЕХИНА, УСПЕНСКОГО, БУЛАНОВА,
    ТУРЫЖНИКОВА (все осуждены к ВМН) и очной ставкой с ТУРЫЖНИКОВЫМ, а также показаниями
    ПЕРЕВОЗНИКОВА и СЕРЕБРЯНСКОЙ (арестованы).

