    <p>СЛЕПНЕВ Николай Васильевич, 1902 года рождения, уроженец гор. Борисоглебска,
    русский, гр-н СССР, с 1920 года состоял в ВКП(б).

    <p>До ареста работал зав. отделом прозы при издательстве "Советский писатель".

    <p>Арестован 12-го января 1940 года.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Являлся участником право-троцкистской террористической организации, действовавшей
    в гор. Москве и Ленинграде.

    <p>Завербован в 1929 году бывшим сотрудником журнала "Юный пролетарий" СЛЕПКОВЫМ
    В.Н. (осужден к ВМН).

    <p>Посещал нелегальные собрания участников право-троцкистской организации, проходившие
    на квартире троцкистки ГАЙДЕРОВОЙ (осуждена к ВМН) и СЛЕПКОВА В.Н.

    <p>Лично завербовал в право-троцкистскую организацию журналиста БЕЗБОРОДОВА и
    вместе с ним проводил вражескую работу в органах печати.

    <p>Изобличается показаниями своих сообщников МАРЕЦКОГО Д., СЛЕПКОВА В.Н., МАЛЫШЕВА
    А.И., БЕЗБОРОДОВА С.К., ЦЫПИНА Г.Е. и БЕССАРАБОВА Г.И. (все осуждены к ВМН).

    </TD> </TR> </TABLE> </body></html>

