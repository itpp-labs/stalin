    <TR><TD WIDTH="39%" VALIGN="TOP">

    <U><P>РАТЦ Борис Иванович,</P>

    </U><P>1891 г.р., урож.Каунас, еврей, литовский подданный, до ареста директор
    германской концессии в Москве “Лео-Дрезден” (Хлородонт).</P>

    <U><P>След.дело №-10877.</P>

    <P>3 отдел ГУГБ НКВД</P>

    <P></U></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>1. С 1927 г. являлся резидентом германской разведки.</P>

    <p>2. По заданию германской разведки создал в ряде городов СССР шпионско-диверсионную
    сеть через которую собирал шпионские материалы по оборонной промышленности и вел
    подготовку диверсионных актов на государственных предприятиях.</P>

    <p>3. Передал германской разведки секретные материалы, которые получил от своих
    шпионов, по:</P>

    <p>а) химический промышленности, о выработке отравляющих веществ и противогазов;</P>

    <p>б) авиационной промышленности данные о производстве 26 авиамоторного завода
    и завода тяжелых бомбардировщиков;</P>

    <p>в) выработке аллюминиевой промышленностью специальных сортов аллюминия для
    самолето-строительных заводов;</P>

    <p>г) материалы о деятельности “Спецстали” и “Стальсбыта” в части снабжения металлом
    военных заводов.</P>

    <p>д) Сведения о мобилизационных заказах военного ведомства на электротехнических
    заводах.</P>

    <p>е) Сведения по энергобалансу важнейших отраслей промышленности и о состоянии
    обеспеченности электроэнергией ряда промышленных районов, в частности: - Московского,
    Уральского и Ленинградского.</P>

    <p>ж) Сведения о работе Ленинградских заводов “Большевик”, “Красный Путиловец”
    и о пороховых заводах.</P>

    <p>4. Давал указание своей агентуре организовать диверсионный акт на Ленинградском
    металлическом заводе им. Сталина в цехе изготовляющем крупнокалиберные пушки для
    береговой обороны.</P>

    <p>Виновным себя признал полностью.</P>

    <p>Кроме того уличается очными ставками ВИПМАН, ЦИОНСКОГО и ТИММИГА.</P>

    <p><U>ШПИОН-ДИВЕРСАНТ</U>.</TD>

