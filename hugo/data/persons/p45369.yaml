    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>КАСПРУК Александр Владимирович, 1917 г. рождения, урожен. с.Садки, Ровенской
    области, происходит из семьи помещика, б. польский подданный, русский, гр-н СССР.

    <p>До ареста кладовщик дистанции № 2 строительства шоссейных дорог в Западной
    Украине.

    <p>Арестован 5 июня 1940 года.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Участник к.р. повстанческой организации, существовавшей на территории западных
    областей Украины, до последнего времени, в которую вошли члены так называемой
    "младоросской партии", "национально-трудового союза нового поколения", и "русской
    фашистской партии", ранее нелегально существовавших на территории Польши.

    <p>Еще в период существования польского государства члены вышеуказанных контрреволюционных
    групп готовили и перебрасывали в СССР по заданию польской разведки шпионов, диверсантов
    и террористов.

    <p>КАСПРУК являлся активным участником к.р. монархической организации "младоросской
    партии", завербован в 1936 г. руководителями этой организации ПРОХОРОВЫМ и МИТРОФАНОВОЙ
    (арестованы).

    <p>По заданию ПРОХОРОВА КАСПРУК руководил в г. Ровно в 1936-37 г. к.р группой
    и выступал с докладами на антисоветские темы.

    <p>С приходом Советской власти установил связи с участниками повстанческой организации,
    с целью продолжения контрреволюционной работы.

    <p>Изобличается показаниями ПРОХОРОВА, МИТРОФАНОВОЙ, САДОВСКОГО (арестованы) и
    очными ставками с ними.

    </TD> </TR> </TABLE> </body></html>

