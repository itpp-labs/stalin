    <TR><TD WIDTH="39%" VALIGN="TOP">

    <U><P>БУРДЕ Фриц Фридрихович он же ЭДГАР он же БУРКАРД Фриц,</P>

    </U><P>1901 г.р., ур.Берлина, немец, германский подданный. До 1920 г. – член с/д.
    партии Германии, с 1920 г. – член КПГ.</P>

    <U><P>След.дело №-11888</P>

    <P>3 отдел ГУГБ НКВД</P>

    <P></U></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>1. Являлся членом троцкистско-правой террористической шпионской организации
    в системе Коминтерна.</P>

    <p>2. С 1928 г. работал на германскую разведку, куда был завербован в г. Берлине
    ЛИНЗЕРТОМ.</P>

    <p>Германской разведке БУРДЕ выдал аппарат партийной разведки КП Германии и систематически
    информировал ее о всей работе партийной разведки. Будучи на работе в СССР по линии
    ИККИ, регулярно информировал германскую разведку о работе нелегальных пунктов
    ИККИ, о работающих на них нелегалах, а также подготовлял сотрудников пунктов для
    вербовки в германскую разведку.</P>

    <p>3. По заданию троцкистской организации был связан с польским агентом РЫЛЬСКИМ-ЛЮБИНЕЦКИМ,
    которого информировал о работе нелегальных пунктов ИККИ.</P>

    <p>Изобличается показаниями: МЕЛЬНИКОВА Б.Н., АБРАМОВА-МИРОВА А.Л., ПЛАТТЕН-ЦИММЕРМАН
    Б.Г., ВИЛЬГЕЛЬМСОН В.Р., РЫЛЬСКОГО-ЛЮБИНЕЦКОГО И.А.</P>

    <p>ВИНОВНЫМ СЕБЯ ПРИЗНАЛ.</P>

