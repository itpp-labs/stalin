    <P>Лист 54.</P>

    <TABLE CELLSPACING=0 BORDER=0 CELLPADDING=7 WIDTH=638>

    <TR><TD WIDTH="35%" VALIGN="TOP">

    <P>РАЕВСКИЙ Петр Семенович, 1896 года рождения, уроженец села Новопавловка, Орловской
    области, русский, гр-н СССР, быв. член ВКП(б) с 1919 года и исключен в связи с
    арестом.</P>


    <P>До ареста начальник Новочеркасской тюрьмы УНКВД по Ростовской области.</P>


    <P>Арестован 11 июля 1939 года ст.58 п.п. 7 и 11 и ст. 17-58 п.&nbsp;8 УК РСФСР.</P>


    <P>&nbsp;</P>

    <P>&nbsp;</TD>

    <TD WIDTH="65%" VALIGN="TOP">

    <P>Участник антисоветской повстанческо-террористической организации, существовавшей
    на о-ве Соловки.</P>


    <P>Проводил вредительство – развалил агентурно-оперативную работу, дал возможность
    находящимся в лагере осужденным создать антисоветское повстанческо-террористическое
    формирование.</P>


    <P>В 1938 году, получив сведения о вредительской деятельности ДЛУЖНЕВСКОГО и других,
    никаких мер к разработке не принял.</P>


    <P>Изобличается показаниями осужденных к ВМН: МИНИХ К.А., ГУСЕВА, ДЛУГИНЕВСКОГО
    и ОСИПОВА, свидетеля ГАСПЕР и документами.</P>

    </TD>

    </TR>

    </TABLE>


    </BODY></HTML>

