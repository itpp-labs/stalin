    <P>Лист 63.</P>

    <TABLE CELLSPACING=0 BORDER=0 CELLPADDING=7 WIDTH=638>

    <TR><TD WIDTH="35%" VALIGN="TOP">

    <P>ФЕЙГИНА Любовь Ароновна, 1898 года рождения, уроженка гор. Ленинграда, еврейка,  гр-ка
    СССР, беспартийная, из семьи крупного торговца.</P>

    <P>Ранее примыкала к партии кадетов, за что в 1918 году арестовывалась органами
    ВЧК.</P>

    <P>До октября 1939 г. работала художественным редактором Гослитиздата.</P>

    <P>Перед арестом работала по договорам с издательствами.</P>

    <P>Арестована 16 января 1940 года.</P>

    <P>Обвиняется по ст. 58 п.п. 1а, 10, 11 УК РСФСР. </P>


    <P>&nbsp;</P>

    <P>&nbsp;</TD>

    <TD WIDTH="65%" VALIGN="TOP">

    <P>Активная участница антисоветской меньшевистской шпионской организации.</P>


    <P>Проводила озлобленную антисоветскую агитацию против проводимых мероприятий
    Советской власти, высказывала пораженческие взгляды.</P>


    <P>В 1937 году установила шпионскую связь с подданным Латвии – директором табачной
    фабрики “Майкапар” /в Латвии/, шпионом английской разведки ПЕНЕРДЖИ. (арестован).</P>


    <P>В антисоветской и шпионской работе изобличается показаниями арестованных: АЙЗЕНБЕРГА
    А.А., ЗАК Александра (арестованы), ЗАК Анны /осуждена к ВМН/ и очными ставками
    с ЗАК Анной и ЗАК Александром. </P>

    </TD>

