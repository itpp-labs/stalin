    <P>Лист 53.</P>

    <TABLE CELLSPACING=0 BORDER=0 CELLPADDING=7 WIDTH=638>

    <TR><TD WIDTH="35%" VALIGN="TOP">

    <P>ПОКРЫШКИН Никодим Анатольевич, 1920 года рождения, урож. Омской области, Упоровского
    района, с. Емуртла, беспартийный, русский, гр-н СССР, сын быв. служителя духовного
    культа, до ареста секретарь Ишимского Райзо /Омская область/.</P>


    <P>Арестован 19 января 1940 года.</P>

    <P>Обв. по ст.58 п.8 УК РСФСР.</P>


    <P>&nbsp;</P>

    <P>&nbsp;</TD>

    <TD WIDTH="65%" VALIGN="TOP">

    <P>Резко настроен против политики партии и советской власти.</P>


    <P>Свои антисоветские взгляды выражал в составляемых им антисоветско-клеветнических
    стихах.</P>


    <P>В период военных действий между СССР и Финляндией среди населения г. Ишима
    /Омская область/ составлял и распространял листовки антисоветского пораженческого
    характера, в которых клеветал на Красную армию и призывал население к протесту
    против войны с белофинами.</P>


    <P>Указанные антисоветские листовки ПОКРЫШКИН подписывал: “по поручению Ишимского
    антисоветского комитета” или же “нач. общества доброжелателей народа”.</P>


    <P>В январе 1940 года послал на имя Председателя СНК Союза ССР два злобных письма
    антисоветского оскорбительного характера, в которых открыто высказывал террористические
    угрозы в отношений руководителей партии и советского правительства.</P>


    <P>Изобличается изъятыми контр-революционными листовками и другими документами.
    -</P>


    <P>&nbsp;</TD>

    </TR>

    </TABLE>


