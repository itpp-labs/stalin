    <P>26. ЯКОБСОН Борис Исаакович, до ареста – техник-нормировщик треста Украинского
    водоканализационного строительства, 1924 года рождения, еврей, беспартийный, происходит
    из семьи рижского фабриканта. В 1941 году вместе с матерью был выслан на поселение
    в Томскую область.</P>

    <P>Арестован 27 октября 1949 года.</P><DIR>

    <DIR>

    <DIR>


    <P>Обвиняется в терроре.</P>

    <P>Являясь врагом Советской власти, в 1947 году высказывал готовность лично совершить
    террористический акт против Главы советского правительства.</P>

    <P>Находясь в ссылке в Томской области, в 1945 году установил преступную связь
    со ссыльными БАУМОМ и ТАНКЕЛОВИЧЕМ (осуждены в 1946 году) и совместно с ними участвовал
    в антисоветских сборищах, на которых клеветал на Советскую власть.</P>

    <P>В 1947 году совершил побег с места ссылки и до дня ареста проживал на Украине
    под вымышленной фамилией ЗАБОРОВ.</P>

    <P>Изобличается показаниями арестованной ТОМАШПОЛЬСКОЙ.</P>

