    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>ЮРИЩЕВ Владимир Алексеевич, 1903 г. рождения, урож. Московской обл. дер. Криворучье,
    русский, гр-н СССР. До ареста - второй секретарь Красноярского Горкома ВКП(б).

    <p>Арестован 26-го мая 1938 года.

    <p>Обв. по ст. 58-п.п.8, 11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Террорист. В 1935 году ЕГОРОВЫМ (арестован) был завербован в право-троцкистскую
    террористическую организацию и проводил активную вражескую работу.

    <p>Будучи инструктором Выборгского райкома ВКП(б) в Ленинграде, при проверке партдокументов,
    сохранял от разоблачения правых и троцкистов.

    <p>Систематически посещал нелегальные сборища антисоветской организации, где намечались
    планы борьбы против ВКП(б) и сов. правительства.

    <p>Совместно с участником организации ЕГОРОВЫМ готовил террористический акт против
    А.А.ЖДАНОВА.

    <p>Изобличается показаниями: ИВАНОВА, ХАРЛАМОВА, СОБОЛЕВА, СМОРОДИНА (осуждены
    к ВМН), ЕГОРОВА, НИКИТИНА, БАБАЧЕНКО и СИЛКИНА (арестованы).

    </TD> </TR> </TABLE> </body></html>

