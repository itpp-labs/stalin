    <TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <P>Том 3,стр. 140</TD>

    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <P>МЕТЦГЕР-РАУЗЕ Нина Ивановна,</P>

    <P>1905 г.р., уроженка гор. Москвы, русская, германская подданная, из семьи служащего,
    бывш. балетная артистка. До ареста проживала в гор. Ленинграде на иждивении мужа
    МЕТЦГЕР Ганса.</P>

    <P>Обвиняется по ст. 58 п.6,8 и 59 п.9.</P>

    <P>3 отдел ГУГБ НКВД СССР</P>

    <P>гор. Москва.</P>

    <P></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>Проживая в гор. Ленинграде МЕТЦГЕР-РАУЗЕ Н.И. совместно со своим мужем МЕТЦГЕР
    Г.Г. занималась крупной контрабандой, вывозя за границу золото и драгоценности.</P>

    <p>Входила в шпионско-террористическую группу, созданную МЕТЦГЕРОМ.</P>

    <p>Виновной признала себя частично в том, что занималась контрабандой; шпионско-террористическую
    деятельность отрицает, однако в этой части полностью изобличается как ШПИОНКА-ТЕРРОРИСТКА
    показаниями очной ставкой обвин. БАУЭР А.И. – участника шпионско-террористической
    группы.</P><DIR>

    <DIR>


    <P>Террористка.</P></DIR>

    </DIR>


    <P>ЗАМ. НАЧ. 3 ОТДЕЛА ГУГБ НКВД СССР<BR>

    МАЙОР ГОСБЕЗОПАСНОСТИ: (ПАССОВ)</P>

