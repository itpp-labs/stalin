    <p>МИХУРА Лука Мартынович, 1885 года рождения, урож. местечка Сенча, полтавской
    области, гр-н СССР, б/п, с высшим образованием, из семьи зажиточных казаков.

    <p>До ареста - старший геолог геологического отдела объединения Азнефтедобыча.

    <p>Арестован 6.I 1940.

    <p>Обвиняется по ст.63-1 УК АзССР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Участник антисоветской вредительской организации, существовавшей в нефтяной
    промышленности.

    <p>Завербован в 1938 году МАШКОВИЧЕМ К.А., бывшим главным геологом и зам.нач.
    объединения Азнефтедобычи (арестован).

    <p>В том же 1938 году установил антисоветскую связь с БИЛИБИНЫМ В.В. старшим геологом
    геологического отдела объединения "Азнефтедобыча" и ОГАНОВЫМ Г.Н. - старшим геологом
    траста Сталиннефть (арестованный), совместно с которыми проводил вредительскую
    работу по срыву разведки и разработки новых нефтяных месторождений.

    <p>В 1937 году был привлечен к сотрудничеству в пользу американской разведки тем
    же МАШКОВИЧЕМ и передавал ему шпионские сведения о перспективах развития нефтяной
    промышленности в Азербайджане в 3-й Пятилетке.

    <p>За шпионскую работу получил от МАШКОВИЧА денежное вознаграждение в размере
    1000 рублей.

    <p>Как участник антисоветской организации и агент американской разведки изобличается
    показаниями МАШКОВИЧА К.А., БИЛИБИНА В.В., ОГАНОВА Г.Н. (арестованы) и очными
    ставками с ними.

