    <TR><TD WIDTH="39%" VALIGN="TOP">

    <P><i>  стр.490.

    </i></TD>

    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>ЯРЕМЧУК Иван Григорьевич, 1910 года рождения, уроженец Одесской области, Гайворонского
    р-на, села Могильное, русский, гр-н СССР, сын кулака. Отец за повстанческую работу
    осужден, беспартийный, ранее не судим.

    <p>В момент ареста - слесарь Хабаровского Мелькомбината Дальне-Восточного треста
    "Главмука" в г. Хабаровске.

    <p>Арестован 22 января 1940 года.

    <p>Обвиняется по ст. 58 п.п.7,9 и 11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Участник антисоветской диверсионно-вредительской организации, существовавшей
    в Дальне-Восточном тресте "Главмука", в которую был завербован в 1939 году бывшим
    главным инженером Хабаровского Мелькомбината ИВАЩЕНКО (арестован).

    <p>По заданию ИВАЩЕНКО, производил вредительский ремонт мельничного оборудования
    в размольном и шерстовочном отделениях.

    <p>1-го января 1940 года также по заданию ИВАЩЕНКО, поджог шерстовочное отделение
    Хабаровского Мелькомбината, причинив убыток государству в размерах 2-х миллионов
    рублей.

    <p>Диверсионно-вредительская работа ЯРЕМЧУК подтверждена актами технической экспертизы.

    <p>Как участник антисоветской организации изобличается показаниями арестованных
    ИВАЩЕНКО, КУТУЗОВА и ЦЫБАСОВА.

    </TD> </TR> </TABLE> </body></html>

