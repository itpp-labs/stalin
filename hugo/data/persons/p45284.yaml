    <BODY>


    <TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <P><i>  стр.124

    </i></TD>

    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>ГЛАЗЕК Вацлав Янович, 1886 года рождения, ур.г.Сандомир (б.Польша), по национальности
    поляк, быв.польский гр-н, с высшим образованием, служащий, с 1905-1918 г.г. член
    ППС, с 1918-1939 г.г. член ПОВ, с 1934-1936 г.г. член ББВР, с 1936-1939 г.г. член
    ОЗН, подполковник инженерных войск, награжден 15-ю орденами, б.польским правительством
    и 2 орденами Венгерским и Французским правительствами, б.президент города Лодзи.

    <p>До ареста - работал начальником дорог Виленского железнодорожного округа в
    быв. Польше.

    <p>Арестован 10 октября 1939 года.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>В период февральской революции, будучи подпоручиком царской армии, являлся
    сторонником правых эсеров, проводил среди солдат-фронтовиков контрреволюционную
    агитацию, группировал поляков.

    <p>В период Октябрьской революции будучи членом ПОВ, формировал польские отряды
    по директивам Пилсудского для борьбы с советской властью, принимал активное участие
    в разоружении большевистских отрядов.

    <p>С 1918-1920 г.г.принимал участие в боях против Красной армии, а при отступлении
    производил взрывы железнодорожных сооружений.

    <p>С 1918-1932 г.г.будучи кадровым офицером б.польской армии, а с 1932 года по
    1939 г.занимая ответственные посты в б.Польше, имел связь со 2 отделом польского
    главштаба, состоял членом фашистско-правительственной партии ББВР и руководителем
    фашистской партии ОЗН, вел активную борьбу против революционного движения в быв.Польше.

    <p>При вступлении РККА в гор.Вильно пытался организовать вооруженное сопротивление
    и сжег все моб.документы.

    <p>Изобличается личным признанием и показаниями свидетелей ЖЕМАЙТЕЛЯ, СТРУЖАНКОВСКОГО,
    ХОЛЕВА, ГУРНИЦКОГО и ПЕСЛЯК.

    </TD> </TR> </TABLE> </body></html>

