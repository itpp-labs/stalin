    <TR><TD WIDTH="39%" VALIGN="TOP">

    <U><P>ГРИЛЛЬ Эрвин Эдмундович</U> –</P>

    <P>1886 г. р., ур. д.Миланд, Бриксенского р-на, (Австрия), по национальности немец,
    австрийско-подданный, со слов с 1923 по 1926 г. состоял в коммунистической партии,
    прибыл в СССР в 1926 г. вместе с коммуной “Ульфельд”, грамотный, женатый.</P>

    <p>До ареста проживал в гор. Петропавловске, Северо-Казахстанской обл. и работал
    в Петропавловском мясокомбинате электросварщиком.</P>

    <U><P>СЛЕДСТВЕННОЕ ДЕЛО №-5447</P>

    <P>3 ОТДЕЛ УГБ НКВД КССР</P>

    <P>гор.Алма-Ата</P>

    <P></U></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>В 1926 году в Австрии, агентом Венской политической тайной полиции ПФЕЙФЕРОМ,
    ГРИЛЛЬ был завербован и переброшен на территорию Советского Союза для ведения
    шпионской работы. При вербовке ГРИЛЛЬ получил денежное вознаграждение в сумме
    1000 шиллингов и задания:</P>

    <p>а) обосновавшись с коммуной “Ульфельд” на Советской территории, принимать все
    меры к развалу последней;</P>

    <p>б) среди членов коммуны проводить контрреволюционную агитацию.</P>

    <p>Прибыв в Советский Союз, по указанию ПФЕЙФЕРА, ГРИЛЛЬ связался с австрийскими
    шпионами: ГРУБЕР, СИЗ, ВУРМ, РАЙДЛЬ (арестованы и разоблачены как агенты австрийской
    разведки и ЛИХТИНИГЕРОМ, вместе с которыми осуществлял полученные задания. В результате
    контрреволюционной шпионской деятельности группы вышеуказанных шпионов, при активном
    участии ГРИЛЛЬ, в 1927 году коммуна “Ульфельд” была развалена. Для продолжения
    шпионской контрреволюционной деятельности в 1927 году ГРИЛЛЬ выехал в г.Петропавловск
    и, связавшись с б.членами коммуны “Ульфельд”, проводил активную контрреволюционную
    агитацию среди населения, направленную на дискредитацию Советской власти. Кроме
    этого собрал шпионские сведения о консервном заводе, которые передал австрийскому
    шпиону СИЗ Леопольду.</P>

    <p>В 1932 году из Петропавловска ГРИЛЛЬ выехал в г.Сталиногорск, где собрал шпионские
    сведения о шахте “Мосуголь” и кирпичном заводе, которые передал приехавшему из
    Москвы сотруднику австрийского консульства МЮЛЛЕР Иогану.</P>

    <p>В изложенном ГРИЛЛЬ виновным себя признал полностью, кроме того изобличается
    показаниями обвиняемых ДУШЕК, РУКГАБЕР, КНОБЛОХ, ШЕРЦЕР.</P>

    <p><U>АВСТРИЙСКИЙ ШПИОН.</U></TD>

