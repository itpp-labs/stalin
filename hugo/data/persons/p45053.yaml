  html: '<HTML><HEAD><META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=windows-1251"><TITLE>Сталинские
    списки - Список 06.09.1940 (РГАСПИ. Ф.17. Оп.171. Д.420. Лл.1-68)</TITLE></HEAD><BODY>


    <P>Лист 51.</P>

    <TABLE CELLSPACING=0 BORDER=0 CELLPADDING=7 WIDTH=638>

    <TR><TD WIDTH="35%" VALIGN="TOP">

    <P>ОСКЕРКО Иосиф Станиславович, 1890 года рождения, уроженец быв. Виленской губ.,
    Диссенского уезда, дер. Бодарки (б.Польша), по национальности поляк, бывш. польский
    гражданин, высшего образования, служащий, сын крупного помещика, состоял членом
    фашистско-правительственной партии “ОЗН”. </P>


    <P>До ареста преподаватель Московского энергетического института.</P>


    <P>Арестован 14 октября 1939 г. по ст.58 п.1-б, 7 и 11 УК РСФСР.</P>

    </TD>

    <TD WIDTH="65%" VALIGN="TOP">

    <P>В 1921 году бежал из СССР в Польшу, где в целях шпионажа связался с польской
    разведкой.</P>

    <P>Будучи агентом польской разведки, содействовал в установлении шпионских связей
    с лицами, проживавшими в СССР: передал польской разведке ряд адресов и рекомендательных
    писем к своим знакомым, проживавшим в СССР</P>

    <P>Через свою мать оказал содействие в установлении связи польской разведкой с
    проживавшим в СССР ксендзом КАРПОВИЧЕМ, (осужден).</P>

    <P>В 1924 году организовал побег из СССР в Польшу своей матери. С 1924 года являлся
    активным членом буржуазно-националистической организации “Сокол”.</P>

    <P>В 1939 году вступил в члены фашистской партии “ОЗН” и, как член этой партии
    вел борьбу против революционного движения в быв. Польше.</P>


    <P>&nbsp;</P>

    <P>&nbsp;</TD>

