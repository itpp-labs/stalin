    <P>37. ВАТЕНБЕРГ Илья Семенович, бывш. старший контрольный редактор издательства
    литературы на иностранных языках в Москве, 1887 года рождения, еврей, происходит
    из семьи маклера. В прошом один из лидеров еврейской буржуазно-националистической
    партии “Поалей-Цион” в США”.</P>

    <P>Арестован 24 января 1949 года.</P><DIR>

    <DIR>

    <DIR>


    <P>Обвиняется в шпионской деятельности. Активный еврейский националист.</P>

    <P>Приезжая в 1926 и в 1929 г.г. из Америки в СССР, установил преступную связь
    с бывш. бундовцами и при их помощи добывал шпионские материалы о Советском Союзе.</P>

    <P>В 1933 году прибыл на постоянное жительство в СССР с вражеским заданием – наладить
    посылку в США материалов о деятельности еврейских организаций в СССР и шпионских
    сведений о внутреннем положении в стране. Выполняя это задание, установил связь
    с еврейскими националистами, от которых получал шпионские материалы о экономическом
    и политическом положении Биробиджана и деятельности националистического подполья
    в СССР и переправлял эти данные в США через приезжавших в Москву американских
    разведчиков МОРИСА, НОВИКА и БУДИША.</P>

    <P>В 1946 году лично передал приезжавшему в Москву американскому разведчику НОВИКУ
    шпионские сведения об экономике страны, а также данные о положении евреев в СССР.</P>

    <P>Изобличается показаниями арестованных ФЕФЕРА, ВАТЕНБЕРГ-ОСТРОВСКОЙ, БЕРГЕЛЬСОНА,
    ЗУСКИНА и ТАЛМИ.</P>

