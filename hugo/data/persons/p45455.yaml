    <p>МАШКОВИЧ Константин Андреевич, 1903 года рождения, урож.села Степного, бывш.Ставропольской
    губернии, русский, гр-н СССР, б кандидат в члены КП(б)Аз. с апреля 1939 года,
    с высшим образованием, родной брат служил в белой армии, убит в боях против Красной
    армии в 1920 году, отец с 1914 по 1917 год являлся совладельцем кинотеатра в Моздоке.

    <p>До ареста - главный геолог и зам.нач. объединения "Азнефтедобыча".

    <p>Арестован 20.II.1940 года.

    <p>Обвиняется по ст.ст. 63-1,69 и 73 УК Аз.ССР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Участник антисоветской вредительской организации, существовавшей в нефтяной
    промышленности. Завербован в 1936 году КУЗЬМИНЫМ - бывшим управляющим треста "Азизбековнефть"
    (осужден к ВМН).

    <p>Проводил преступную работу по срыву разработки нефтяных месторождений и разведки
    нефтеносных площадей в Баку.

    <p>Завербовал в антисоветскую вредительскую организацию АГАНОВА старшего геолога
    треста "Сталиннефть" и МИХУРА - старшего геолога объединения "Азнефтедобыча" (арестованы).

    <p>В 1937 году привлечен к сотрудничеству американской разведкой геологом ТОМАСОМ
    (проживает в Америке) приезжал в СССР на геологический конгресс.

    <p>Передавал ТОМАСУ шпионские сведения о планах развития нефтяной промышленности
    Азербайджана.

    <p>Как участник антисоветской организации изобличается показаниями БИЛИБИНА, ОГАНОВА,
    МИХУРА (арестованы) и очными ставками с ними, а также материалами экспертно-технической
    комиссии.

