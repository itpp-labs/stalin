    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>ВЛАСЕНКО Александр Алексеевич, 1894 г. рождения, уроженец с.Вредиевка, первомайского
    р-на, УССР, украинец, гр-н СССР, с 1913 по 1915 годы состоял в партии эсеров,
    с 1917 года являлся членом ВКП(б), исключен в связи с арестом.

    <p>До ареста директор Вологодского треста "Маслопрома".

    <p>Арестован 22/VII-1938 года НКВД Каз. ССР.

    <p>Ст.ст. 58-7, 8, 11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Являлся участником правотроцкистской террористической организации, действовавшей
    в Казахстане, в которую был завербован в 1935 году одним из руководителей этой
    организации, быв. секретарем Семипалатинского Горкома партии КУРИЦЫНЫМ И.В. (арестован).

    <p>По заданию КУРИЦЫНА готовил террористический акт против руководителей ВКП(б)
    и советского правительства.

    <p>Работая директором Семипалатинского Мясокомбината, проводил вредительсткую
    работу, в результате чего Мясокомбинат имел огромные убытки.

    <p>Во вражеской работе был лично связан с участниками организации КУРИЦЫНЫМ, быв.
    секретарем Восточно-Казахстанского Обкома КП(б)К СВЕРДЛОВЫМ, быв. председателем
    Семипалатинского Горсовета ЗИМИНЫМ и быв. нач. сырьевого управления Мясокомбината
    КАЛНИНЫМ (осуждены к ВМН).

    <p>Изобличается показаниями СВЕРДЛОВА С.М,, КАДЕРБЕКОВА К.Г., КОНОШЕК В.С., ЛАВРОВА
    В.М., БАНК-ЛЮБАВСКОГО (осуждены к ВМН), КУРИЦЫНА И.В., ЗИМИНА П.М., КАИПНАЗАРОВА,
    ЦЕЙТЛИНА и КАЛНИНА (арестованы).

    </TD> </TR> </TABLE> </body></html>

