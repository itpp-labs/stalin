    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>ФАЙНБЕРГ Яков Соломонович, 1907 года рождения, урож. гор. Тюннибах (Швейцария),
    еврей, гр-н СССР, до 1932 года без подданства, проживая в Германии, состоял членом
    Компартии, исключен в 1929 году за неподчинение партийной дисциплине.

    <p>До ареста - руководитель группы труда Мособлплана.

    <p>Арестован по подозрению в шпионаже 30 ноября 1937 года, постановлением Особого
    Совещания НКВД СССР 29/XII-1937 года осужден к 10 годам ИТЛ, приговор отменен
    решением Особого Совещания.

    <p>Обвиняется по ст. 58-1-а, 10, 11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Участник антисоветской шпионской группы.

    <p>Завербован в 1932 году чиновником полиции гор. Франкфурт на Майне (Германия).

    <p>Лично завербовал для шпионской работы ЗАК Анну - б. экономист Московского Управления
    Местной промышленности (осуждена к ВМН), БАРБАНЕЛЬ Е. - б. зам.нач.планового отдела
    Главэнергостроя Наркомата Электростанций и Электропромышленности (арестована),
    от которых получал шпионские материалы.

    <p>Переправлял за границу шпионские сведения через агента германской разведки
    ВАГНЕРА К.А. (за границей), КАМЕНКОВИЧ З.С. - гид "интуриста" (арестована).

    <p>Передал разведке следующие материалы: список фабрик и заводов Московской области
    с указанием данных о валовой продукции, титульные списки, районы и готовность
    строительства нефтехранилищ, их емкости, планы капитального строительства Электростанций
    по Главэнергострою и эксплуатационные показатели электростанций за 1936 и 1937
    г.г.

    <p>В антисоветской, шпионской работе изобличается показаниями: БАРБАНЕЛЬ Е.С.,
    КРАСИНСКОГО З.Э., КАМЕНКОВИЧ З.С. (арестованы), ЗАК Анны (осуждена к ВМН), а также
    и очными ставками с ними.

    </TD> </TR> </TABLE> </body></html>

