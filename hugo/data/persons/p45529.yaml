    <p>ПОРУБАЙ Александр Павлович, 1900 года рождения, урож.Полтавской области, гр-н
    СССР, быв. член ВКП(б). До ареста начальник 3 отдела ГУГБ НКВД Чечено-Ингушской
    АССР.

    <p>Арестован 3/II-39 г.

    <p>Ст. 58 п.п. 7 и 11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Участник антисоветской право-троцкистской заговорщической организации. В конце
    1937 года установил антисоветскую связь с руководителем этой заговорщической организации
    быв. наркомом внутренних дел Чечено-Ингушской АССР - ИВАНОВЫМ Н.И. (осужден),
    по заданию которого и совместно с ним проводил подрывную работу в органах НКВД.

    <p>Сфальсифицировал следственные дела на граждан: ХАМЗАТХАНОВА, АЛИЕВА, ХАСИЕВА,
    КАДИЛОВА, УХУЕВА, МУТУШЕВА, все эти лица решением тройки осуждены к ВМН.

    <p>Проводил незаконные аресты. Применял извращенные методы ведения следствия и
    понуждал арестованных к даче заведомо ложных показаний.

    <p>По антисоветской работе был также связан с осужденными врагами народа: РАЕВЫМ,
    ДЕМЕНТЬЕВЫМ.

    <p>Изобличается показаниями ИВАНОВА Н.И. (осужден к ВМН), СТЕПАНОВА (арестован),
    показаниями свидетелей ОРЛОВА, КОРОТКОВА, ПОДГОРНОГО, ОСАДЧЕГО, ШКУТОВА, СЕМЫКИНА,
    ИВАНОВА И.П., БЫЛИНА, КУДИНОВА, АХМОТУКАЕВА, очными ставками с ИВАНОВЫМ Н.И. и
    АХМОТУКАЕВЫМ, а также документами.

