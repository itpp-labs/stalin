  html: '<HTML><HEAD><META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=windows-1251"><TITLE>Сталинские
    списки - Список 06.09.1940 (РГАСПИ. Ф.17. Оп.171. Д.420. Лл.1-68)</TITLE></HEAD><BODY>


    <P>Лист 18.</P>

    <TABLE CELLSPACING=0 BORDER=0 CELLPADDING=7 WIDTH=638>

    <TR><TD WIDTH="35%" VALIGN="TOP">


    <P>ВАЛИОВИЧ Вениамин Ефимович, 1896 года рождения, уроженец гор. Единцы /Бессарабия/,
    по национальности еврей, беспартийный, гр. СССР.</P>

    <P>В 1933 году привлекался к уголовной ответственности вместе с группой “Интуриста”
    по ст.58-6 УК РСФСР.</P>


    <P>До ареста работал инженером по пассажирским перевозкам коммерческого отдела
    центрального управления Морского Флота Наркомвода. </P>


    <P>Арестован 23 октября 1938 года.</P>


    <P>Обвин. по ст. 58 1-а. УК РСФСР.-</TD>

    <TD WIDTH="65%" VALIGN="TOP">

    <P>ВАЛИОВИЧ в 1929 году, в период его работы в “Интуристе” был завербован МЮЛЛЕРОМ,
    резидентом одной из иностранных разведок, для шпионской деятельности в СССР. После
    отъезда МЮЛЛЕРА за границу в 1932 году, ВАЛИОВИЧ имел шпионскую связь с преемником
    МЮЛЛЕРА КРЕПШ. Последнему продолжал передавать сведения шпионского характера до
    1937 года, т-е. до момента отъезда КРЕПШ за границу. </P>


    <P>Изобличается прямыми показаниями ВАСИЛЬЕВА (осужден к ВМН) и косвенными показаниями
    ВАРБЕРГ и ТЕДЕР (осуждены к ВМН).</P>


    <P>&nbsp;</TD>

    </TR>

    </TABLE>


    </BODY></HTML>

