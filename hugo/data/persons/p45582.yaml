    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>СУРАБЕКОВ Георгий Семенович, 1881 года рождения, уроженец гор. Астрахани, сын
    астраханского рыбопромышленника, армянин, гр-н СССР, инженер химик (в 1907 г.
    окончил Политехнический институт в гор. Мюнхене Германия) бывший управляющий нефтеперегонными
    заводами бывш. нефтяной фирмы ГУКАСОВЫХ  в Баку.

    <p>В 1929 году арестовывался по делу к.р. вредительской организации в нефтяной
    промышленности Азербайджана.

    <p>В момент ареста - главн. инженер по эксплуатации фурфулового завода ОИТК НКВД
    Аз.СССР в гор. Кировабаде.

    <p>Арестован 14.I-1940 г.

    <p>ст.ст. 63-1, 72 и 73 УК Аз.ССР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Агент английской разведки, завербован в 1920 году в гор. Баку ПАРОНЯНОМ А.А.
    (эмигрировал заграницу).

    <p>После эмиграции ПАРОНЯНА был связан с активным англо-разведчиком бывш. директором
    фирмы "Нобель" в Баку - ТАГИАНОСОВЫМ С.С. (умер в 1939 году в Баку).

    <p>В 1923 году связался с резидентом английской разведки - ПЕНГУ Максимом Альфредовичем
    - бывш. директором завода им. Андреева в Баку (осужден к ВМН).

    <p>Шпионская связь СУРАБЕКОВА Г.С. заключалась в сборе и передаче английской разведке
    шпионских сведений о мощности нефтеперегонных заводов, о состоянии нефтеперерабатывающей
    промышленности Азербайджана, о количестве вырабатываемого жидкого топлива, особенного
    авиационного бензина, масел и других нефтепродуктов, предназначенных для оборонной
    промышленности СССР, а также  о добыче нефти, бурении и геолого-разведывательным
    работам.

    <p>В активной антисоветской работе изобличается показаниями ЦМИНОВА Г.И., КОСТРИНА
    К.В., ВЛАСЕНКО П.П., ТЕР-МИКАЭЛЯНА В.Б. (арестованы).

    </TD> </TR> </TABLE> </body></html>

