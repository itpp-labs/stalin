    <p>ПИПКИН Петр Александрович, 1905 года рождения, уроженец Хабаровского края,
    гор. Благовещенска, русский, гр-н СССР, сын бывшего торговца, беспартийный.

    <p>В 1938 году органами НКВД привлекался к ответственности по ст. 58 п.п. 9,11
    УК РСФСР, давал показания, отказался, в марте 1939 года освобожден в порядке ст.
    204 п. "б" УПК РСФСР.

    <p>В момент ареста - сменный помощник механика Хабаровского мелькомбината Дальне-Восточного
    треста "Главмука" в гор. Хабаровске.

    <p>Арестован 9-го января 1940 года.

    <p>Обвиняется по ст. 58 п.п. 7, 9 и 11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Являлся участником антисоветской диверсионно-вредительской организации, существовавшей
    в Дальне-Восточном тресте "Главмука", в которую был завербован в 1936 году бывшим
    главным механиком Хабаровского мелькомбината - САЛЬНИКОВЫМ П.П. (арестован).

    <p>По заданию  САЛЬНИКОВА и ИВАЩЕНКО - гл. инженера Хабаровского мелькомбината
    (арестован) в силовом хозяйстве проводил диверсионно-вредительскую работу, вывел
    из строя два паровых котла, намеренно плавил подшипники паровой машины, производил
    вредительский ремонт паровой машины.

    <p>Диверсионно-вредительская работа ПИПКИНА подтверждена актами экспертизы.

    <p>Как участник антисоветской организации изобличается показаниями арестованных:
    САЛЬНИКОВА, АУГУСТ, ДЬЯЧИХИНА, ИВАЩЕНКО, АПОСТОЛОВА и МОРОЗОВА.

