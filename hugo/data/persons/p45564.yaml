    <p>СИЛКИН Петр Николаевич, 1903 года рождения, урож. Кирсинского завода, Омутнинского
    р-на, Кировской области, русский, гр-н СССР, бывший член ВКП(б) с 1925 года.

    <p>До ареста работал секретарем Чудовского райкома ВКП(б).

    <p>Арестован 26.V-1938 г. УНКВД ЛО.

    <p>Обвиняется по ст. 58-8, 10, 11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>С 1936 года являлся участником антисоветской право-троцкистской террористической
    организации, в которую был завербован ЕГОРОВЫМ и НИКИТИНЫМ (арестованы).

    <p>Неоднократно присутствовал на нелегальных сборищах участников организации,
    где обсуждались методы борьбы против ВКП(б) и советского правительства.

    <p>В 1937 году принял от ЕГОРОВА и НИКИТИНА задание на совершение террористического
    акта против одного из руководителей ВКП(б) и советского правительства.

    <p>Изобличается показаниями: ХАРЛАМОВА, СМОРОДИНА, ИВАНОВА (осуждены к ВМН), БАБАЧЕНКО,
    ЕГОРОВА, НИКИТИНА и ЮРИЩЕВА (арестованы).

