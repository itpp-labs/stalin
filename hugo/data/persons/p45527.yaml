    <p>ПОПОВ Петр Андреевич, 1911 года рождения, уроженец Н-Покровского района, Плосского
    Сельсовета, хут. Балка-Терновая, проживал с 1918 г. в х. Объединенном, того же
    Сельсовета, Егорлыкского р-на, Ростовской области, по соц. происхождению середняк,
    гр-н СССР, русский, в 1934 г. лишался права голоса за спекуляцию, сектант-старовер,
    женат на дочери бывш. кулака, обвиняемого АВИЛОВА. До ареста работал зав. искусственно-осеменительным
    пунктом колхоза "Красный боец".

    <p>Арестован 17 марта 1940 года УНКВД Ростовской области.

    <p>Обвиняется по ст.ст. 58 п. 8, 58 п. 10 ч.1 и 58 п. 11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Являлся участником террористической группы. Был заранее осведомлен о подготовке
    террористического акта над активистами ГАСЕНКО и СИДОРЕНКО.

    <p>26 января 1940 года с участниками террористической группы принимал участие
    в совершении террористического акта - был убит активист СИДОРЕНКО и тяжело ранен
    депутат Райсовета ГАСЕНКО.

    <p>Занимался контрреволюционной клеветой по вопросу распространения государственных
    займов.

    <p>Изобличается показаниями обвиняемых ЛЕПИНА и МАРЕНИЧ, очной ставкой с ЛЕПИНЫМ
    и показаниями свидетелей - ЖИЛИНЫМ и ФОМЕНКОВОЙ.

