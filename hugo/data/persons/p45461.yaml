    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>МИЛИЦИЯН Сергей Акимович, 1898 года рождения, уроженец Винницкой области, УССР,
    беспартийный, гр-н СССР, украинец. В 1918 году служил в армии Петлюры.

    <p>До ареста работал в колхозе села Павловка Винницкой области.

    <p>Арестован 6/XII-1939 года, по ст. 54 п.2,9 и 11 УК УССР.

    <p>След.дело № 164633 УНКВД Винницкой области.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Являлся участником антисоветской повстанческой, диверсионной группы, в которую
    был вовлечен в 1939 году АПЕЧУКОМ Фомой и по его заданию готовил совершение диверсионных
    актов на ж.д. транспорте.

    <p>Квартира МИЛИЦИЯНА Сергея являлась пунктом нелегальных сборищ участников названной
    выше группы, на которых он сам лично принимал активное участие. Проводил работу
    по вовлечению в группу новых лиц из числа недовольных советской властью.

    <p>Изобличается показаниями соучастников: МИЛИЦИЯНА Ф., СЫТНЮКА И., ГАВРИЛЮКА
    Б., АПЕЧУКА Т.  и др., а также изъятыми у него при обыске вещественными доказательствами.

    <p>Все перечисленные выше лица арестованы.

    </TD> </TR> </TABLE> </body></html>

