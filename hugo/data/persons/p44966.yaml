    <TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=638>

    <TR><TD WIDTH="41%" VALIGN="TOP">

    <P>6. <B><U>ГУСЕВ Константин Михайлович<br><DIR>


    </U></B><P>1906 года рождения, бывший член ВКП(б) с 1930 года.<br>

    <P>До ареста – командующий ВВС Дальневосточного фронта, генерал-лейтенант авиации.<br>

    <P>Арестован 17/VI-1941 года.<br>

    </DIR>

    </TD>

    <TD WIDTH="59%" VALIGN="TOP"><P>&nbsp;</P>

    <dd>Уличается  показаниями СМУШКЕВИЧА и АЛЕКСЕЕВА,  как участник антисоветского
    военного заговора, проводил вредительство.<br>

    <dd>Не сознался.<br>

    </TD>

    </TR>

    </TABLE>


    </BODY></HTML>

