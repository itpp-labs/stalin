  html: '<HTML>

    <HEAD>

    <META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=windows-1251">

    <TITLE>Сталинские списки - Список 28.03.1941 (РГАСПИ. Ф.17. Оп.171. Д.421) </TITLE>

    </HEAD>

    <BODY>


    <TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <P><i>  стр.304.

    </i></TD>

    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>МОРОЗОВ Григорий Александрович, 1902 г. рождения, уроженец Сталинградской области,
    Ленинского района, села Рахинка, русский, гр-н СССР, служащий, с высшим образованием,
    бывш. член ВКП(б)  1939 г., исключен в связи с арестом, ранее не судим, быв. директор
    Хабаровского Мелькомбината Дальне-Восточного треста "Главмука".

    <p>В момент ареста - начальник строительства по восстановлению сожженного шерстовочного
    отделения Хабаровского Мелькомбината.

    <p>Арестован 24-го февраля 1940 года.

    <p>Обвиняется по ст. 58 п.п. 7,9 и 11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>В 1932-33 г.г, находясь на учебе в Томском мукомольном институте, входил в
    молодежную троцкистскую организацию, руководимую ссыльным троцкистом НАЗАРЯНОМ.

    <p>Активный участник антисоветской диверсионно-вредительской организации, существовавшей
    в мукомольной промышленности, в которую завербован в июне 1936 года бывшим управляющим
    "Дальне-Восточного треста "Главмука" - ПАТЕЙЧУК (осужден).

    <p>В 1937 году, после ареста ПАТЕЙЧУКА, установил контрреволюционную связь с участником
    организации АПОСТОЛОВЫМ - бывш. главным инженером Дальне-Восточного треста "Главмука"
    (арестован), возглавил вместе с ним руководство диверсионно-вредительской работой
    на мельничных предприятиях Дальне-Восточного треста "Главмука", срывал производственные
    планы, выпускал нестандартный сорт муки, разрушал мельничное оборудование.

    <p>1-го января 1940 года, по предложению АПОСТОЛОВА, организовал через гл. инженера
    Хабаровского мелькомбината  ИВАЩЕНКО - поджог комбината, причинив убыток в 2 миллиона
    рублей.

    <p>Находился в курсе шпионской связи АПОСТОЛОВА с японской разведкой.

    <p>Диверсионно-вредительская работа МОРОЗОВА подтверждена актами технической и
    экономической экспертиз, показаниями свидетелей и однодельцев.

    <p>Как участник диверсионно-вредительской организации изобличается показаниями
    арестованных: АПОСТОЛОВА, ИВАЩЕНКО, АУГУСТ, ПАНИНА, ЖЕЛЕЗНЯК, КУТУЗОВА.

    </TD> </TR> </TABLE> </body></html>

