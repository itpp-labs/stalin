    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>КРУТОВ Федор Николаевич, 1912 г.рождения, уроженец дер.Вильяж, Калининской
    обл., русский, гр. СССР, б/парт.

    <p>До ареста работал на московском аффинажном заводе № 171 в качестве чернорабочего.

    <p>Обвиняется в преступлениях, предусмотренных постановлением ЦИК и СНК Союза
    СССР от 7-го августа 1932 года.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>НКВД СССР вскрыта и ликвидирована хищническая группа, существовавшая на московском
    аффинажном заводе, которой с 1937 по 1940 год похищено около 20 клг.высокопробного
    золота.

    <p>Активный участник хищнической группы КРУТОВ Ф.Н., вовлеченный в августе 1939
    г. ВОЛКОВЫМ - бывш.слесарем 2-го автогрузопарка (арестован), занимался хищением
    высокопробного золота с аффинажного завода.

    <p>Совместно с другим соучастником хищнической группы МИТРОФАНОВЫМ (арестован),
    в 1939 году похитил с завода около 10 клг.золота, которое сбыли КУЗНЕЦОВУ (арестован)
    получив от него 39 тысяч рублей.

    <p>Изобличается показаниями арестованных КУПРИЯНОВА И.И., ВОЛКОВА А.М., МИТРОФАНОВА
    В.И. и очными ставками с двумя последними.

    </TD> </TR> </TABLE> </body></html>

