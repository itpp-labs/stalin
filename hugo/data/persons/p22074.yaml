    <TR><TD WIDTH="39%" VALIGN="TOP">

    <U><P>ШУБЕРТ-ЗАНДТ Франц Францевич</P>

    </U><P>1893 г.р., ур. Чехословакии, немец, чехословацкий подданный, б.чл.КПГ,
    по профессии слесарь</P>

    <U><P>СЛЕДДЕЛО № 10960</P>

    </U><P>3 ОТДЕЛ ГУГБ НКВД</P>

    <P>Москва</P>

    <P></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>Являясь руководителем аппарата охраны КП Германии от провокаторов, ШУБЕРТ по
    заданию предателя агента контр-разведывательного отдела Штаба Рейхсвера КИППЕНБЕРГЕРА
    вступил в шпионскую связь с разведывательным отделом Чехословацкого генштаба.</P>

    <p>Используя аппарат охраны партии от провокаторов, для сбора шпионских сведений
    для чехов, предательски развалил аппарат и допустил засорение КПГ провокаторами,
    что привело к ряду серьезных провалов. Будучи арестован полицией после гитлеровского
    переворота в Германии, был освобожден, что свидетельствует о привлечении ШУБЕРТА
    к работе в качестве агента полиции.</P>

    <p>ШУБЕРТ свою вербовку германской полицией отрицает. Связь с генштабом Чехословакии
    подтверждает.</P>

    <p><U>ТРОЦКИСТ-ШПИОН</U></TD>

