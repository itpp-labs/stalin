  html: "<HTML>\n<HEAD>\n<META HTTP-EQUIV=\"Content-Type\" CONTENT=\"text/html; charset=windows-1251\"\
    >\n<TITLE>Сталинские списки - Список 28.03.1941 (РГАСПИ. Ф.17. Оп.171. Д.421)\
    \ </TITLE>\n</HEAD>\n<BODY>\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n\
    <TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n<P><i>  стр.239.\n</i></TD>\n<TD WIDTH=\"\
    61%\" VALIGN=\"TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\"\
    >\n\n\n<p>КУЗИЧ Степан Касьянович, 1904 года рождения, уроженец села Повить, Лениновской\
    \ волости, б.Волынской губ., украинец, гр-н СССР, быв.член КП(б)К с 1925 года.\n\
    <p>До ареста зам.зав. АПО ЦК КП(б)К.\n<p>Обвиняется по ст.ст. 58 п.1-а, 58-8,\
    \ 58-11 УК РСФСР.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>В 1936 году завербован\
    \ в право-троцкистскую организацию быв. зав.пром.транспортным отделом ЦК КП(б)\
    \ Казахстана БРИКУЛЬСОМ (арестован).\n<p>По антисоветской работе был связан с\
    \ участниками этой организации: НИКОЛАЕВЫМ, ПОРЯДИНЫМ, СИРНОВЫМ, КУРБАНСКИМ, ПОТАПОВЫМ\
    \ (арестованы).\n<p>Являясь участником право-троцкистской организации, входил\
    \ в террористическую группу, подготовлявшую террористические акты против руководителей\
    \ ВКП(б) и советского правительства.\n<p>Занимался шпионажем в пользу иностранных\
    \ разведок и по шпионской работе был связан с АСРИЕВЫМ и БРИКУЛЬСОМ (арестованы).\n\
    <p>Изобличается показаниями арестованных соучастников: АСРИЕВА, БРИКУЛЬСА, СМИРНОВА,\
    \ НИКОЛАЕВА, ПОРЯДИНА, УРБАНСКОГО, ПОТАПОВА, РАДКЕВИЧА\t и очными ставками с БРИКУЛЬС,\
    \ НИКОЛАЕВЫМ, СМИРНОВЫМ, ПОТАПОВЫМ, УРБАНСКИМ и ПОРЯДИНЫМ.\n</TD> </TR> </TABLE>\
    \ </body></html>\n"
