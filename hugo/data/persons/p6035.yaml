  html: "<HTML>\n<HEAD>\n<META HTTP-EQUIV=\"Content-Type\" CONTENT=\"text/html; charset=windows-1251\"\
    >\n<TITLE>Сталинские списки</TITLE>\n</HEAD>\n<BODY>\n\n\n<TABLE BORDER=0 CELLSPACING=1\
    \ CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n<P>Том 2,стр.\
    \ 234</TD>\n<TD WIDTH=\"61%\" VALIGN=\"TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<U><P>РОТТЕР</U> Ганс Адамович,</P>\n<P>1897 г.р., ур.\
    \ г.Ганинзее, Германия, немец, германский подданный, б.член КПГ, до ареста работал\
    \ слесарем на заводе им.Орджоникидзе.</P>\n<p>В СССР не судился, политэмигрант.</P>\n\
    <U><P>СЛЕД. ДЕЛО № 11739<BR>\n</U>ст. 58 п.6 УК</P>\n<U><P>3-й ОТДЕЛ ГУГБ НКВД</P>\n\
    </U><P>г. Москва</P>\n<P><I>Р</I></TD>\n<TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>В\
    \ 1933 г., будучи арестован Гестапо, признался в проводимой им партийной работе,\
    \ завербован, дал согласие на выдачу партийных явок и известных ему членов партии,\
    \ вместе с агентами Гестапо, выезжал в места явок с провокаторской целью выдачи\
    \ коммунистов, за что Гестапо на другой день ареста был освобожден. Зная, что\
    \ его жена еще в 1928 г. разоблачена как агент полиции и, не прекращал<I>а</I>\
    \ своей связи с ней, продолжал с ней сожительствовать.</P>\n<p>Как агент Гестапо\
    \ переброшен в СССР с шпионскими заданиями.</P>\n<p>В своей провокаторской деятельности\
    \ в КПГ признался, однако отрицает что прибыл в СССР по заданию Гестапо и занимался\
    \ шпионажем.</P>\n<P> <U>ШПИОН.</P>\n\n</U><P>ЗАМ. НАЧ.3 ОТДЕЛА ГУГБ НКВД <BR>\n\
    КОМБРИГ (ДАВЫДОВ)</P>\n\n<P>ВРИД НАЧ. 1 – ОТДЕЛ. 3 ОТДЕЛА ГУГБ –<BR>\n КАПИТАН\
    \ ГОС. БЕЗОПАСНОСТИ (НАЙДМАН)</TD>\n</TR>\n</TABLE>\n</body></html>\n"
