    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>КАЛМЫКОВА Антонина Александровна, 1901 года рождения, уроженка г.Москвы, русская,
    гр-ка СССР, беспартийная.

    <p>Первый муж КАЛМЫКОВОЙ - КУДИНЕТОВ князь, белый офицер, бежал за границу.

    <p>До ареста - директор Нальчикского дворца пионеров.

    <p>Арестована 13-го ноября 1938 года.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Являлась женой князя, сбежавшего после разгрома белых на Кавказе, за границу,
    затем являлась женой врага народа КАЛМЫКОВА Б.Э. (осужден к ВМН).

    <p>По показанию осужденного к ВМН участника право-троцкистской организации ФАДЕЕВА,
    ему было известно о том, что КАЛМЫКОВА А.А. выполняла роль связиста между участниками
    право-троцкистской организации Кабардино-Балкарии с право-троцкистским центром
    в Москве (Бухарин и др.).

    <p>По заданию КАЛМЫКОВА ездила с поручениями в Пятигорск к одному из руководящих
    участников организации правых ЕНУКИДЗЕ, с которым КАЛМЫКОВ был связан по антисоветской
    работе.

    <p>Изобличается показаниями ФАДЕЕВА (осужден к ВМН).

    </TD> </TR> </TABLE> </body></html>

