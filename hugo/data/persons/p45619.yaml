    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>ЦЕНДЕ-СУРУН, 1903 г. рождения, уроженец гор. Кобдо-МНР, монгол, гр-н МНР, член
    МНРП с 1928 г., бывший начальник 1-го отдела МВД МНР.

    <p>Арестован 12.7.1939 г. по ст.ст. 58-1-б, 58-8 и 58-11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>С 1935 года является участником контрреволюционной пан-монгольской организации,
    в которую был завербован бывшим заместителем министра Внутренних Дел МНР - АЮШИ
    (осужден).

    <p>Работая начальником погранкомендатуры в Дзамин-Удэ, способствовал переброске
    японских агентов за кордон.

    <p>В июне 1939 г. дал задание ЖАМ-САРАНУ на совершение террористического акта
    главы правительства МНР, приурачивая совершение террористического акта к моменту
    контрреволюционного вооруженного восстания. Лично участвовал в подготовке этого
    вооруженного восстания в Монголии.

    <p>Был осведомлен о связях организации с японскими разведывательными органами
    и о шпионаже в пользу японцев.

    <p>Изобличается показаниями НАСЫН-ТОХТОХО, БАЯС-ХАЛАНА, ЖАМСАРАНА, ЧИМИТ-ДОРЖИ,
    БАЗАР-ХАНДА, БАИР-САЙХАН-ХАСА, СОСОР-ЖАПА, ПУРБО-ДОРЖИ, ДЖАП-САРАЯ и очными ставками
    с НАСЫН-ТОХТОХО, БАЯС-ХАЛАНОМ, СОСОР-ЖАПОМ и ЖАМСАРАНОМ.

    </TD> </TR> </TABLE> </body></html>

