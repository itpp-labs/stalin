    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>СЛУЦКАЯ Александра Ивановна, 1903 года рождения, уроженка гор. Наманган, Уз.ССР,
    быв. член ВКП(б).

    <p>До ареста студентка Промакадемии им. Кагановича.

    <p>Арестована  1 апреля 1939 года, обвиняется по ст. 58-1-а и 58-11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Участница антисоветской заговорщической организации, существовавшей в НКВД.

    <p>Шпионка германской разведки.

    <p>С 1936 года от своего мужа СЛУЦКОГО быв. нач. ИНО НКВД (умер в 1938 году) знала
    о существовании в системе НКВД заговорщической организации, возглавлявшейся ЯГОДОЙ,
    а затем ЕЖОВЫМ (осуждены к ВМН).

    <p>В 1937 году была привлечена к заговорщической и шпионской работе в пользу германской
    разведки своим бывшим мужем - СЛУЦКИМ.

    <p>По заданию СЛУЦКОГО подбирала и фотографировала секретные документы, которые
    передавала германской разведке.

    <p>Изобличается показаниями ШПИГЕЛЬГЛАЗА и очной ставкой с ним (осужден к ВМН),
    РЕЙФ и ЧЕБОТАРЕВОЙ (осуждены к различным срокам).

    </TD> </TR> </TABLE> </body></html>

