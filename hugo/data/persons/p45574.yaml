    <p>СОСНОВСКАЯ-ГЕРЖЕВАН Ольга Даниловна, 1894 года рождения, урож. г. Петрозаводска,
    русская, гр-ка СССР, до ареста сотрудница Московского Зоопарка.

    <p>Решением Особого Совещания при НКВД СССР от 3.9.37 года осуждена к 8 годам
    ИТЛ, как жена изменника родины.

    <p>В связи с поступлением новых материалов 20 июля 1939 года была доставлена в
    Москву и вновь привлечена к следствию.

    <p>ст.ст. 58-8 и 58-11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Кадровая троцкистка. Террористка.

    <p>С 1937 года участница антисоветской троцкистской организации в которую была
    вовлечена ВРАЧЕВЫМ (осужден к ВМН).

    <p>Принимала активное участие в нелегальных сборищах проводимых организацией в
    г. Москве с участием врага народа ТРОЦКОГО.

    <p>В 1928 г. во время пребывания ТРОЦКОГО и СЕДОВА в ссылке поддерживала с последними
    организационную связь по контрреволюционной работе. Оказывала материальную помощь
    СЕДОВУ.

    <p>По заданиям ТРОЦКОГО и СЕДОВА рассылала участникам троцкистской организации
    директивные письма, полученные лично ею от ТРОЦКОГО.

    <p>В 1929 г. вошла в состав нелегального троцкистского центра в г. Барнауле, выполняя
    функции технического секретаря и связиста, неоднократно по заданию организации
    вместе с РАКОВСКИМ (осужден к 20 г.) объезжала места ссылки троцкистов для передачи
    указаний руководителей троцкистской организации.

    <p>В 1937 году совместно с кадровой троцкистской ПОПОВОЙ-СЫРЦОВОЙ (арестована)
    создали антисоветскую террористическую группу из жен репрессированных врагов народа,
    которая ставила своей задачей подготовку и совершение террористических актов против
    руководителей ВКП(б) и советского правительства.

    <p>Изобличается прямыми показаниями ПОПОВОЙ-СЫРЦОВОЙ, очной ставкой с ней и документами
    троцкистского содержания.

