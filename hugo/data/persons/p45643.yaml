    <p>ШАПИРО Макс Ильич, 1891 г.рождения, урож. г. Борисов, из служащих, еврей, гр-н
    СССР, член ВКП(б) с 1919 года. В 1937 году исключен в связи с потерей партийной
    бдительности и неискренности перед партией.

    <p>В РККА с 1918 года.

    <p>До ареста - начальник Санотдела МВР, бригадный интендант.

    <p>Арестован 28 октября 1938 года.

    <p>Обвиняется по ст.ст. 58-1 "б", 58-11 УК РСФСР.

    <p>Следдело № 21210.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Является участником антисоветского военного заговора в системе Санслужбы РККА.

    <p>В заговор был вовлечен в 1936 году бывшим начальником Санитарного Отдела ЛВО
    - ЗВОНИЦКИМ (осужден к ВМН).

    <p>Как участник заговора в Ленинградском военном госпитале проводил большое вредительство
    - не обеспечил госпиталь нужными медикаментами, не провел освежение санимущества
    "НЗ", довел госпиталь до полного развала, увеличив смертность военнослужащих в
    1937 году.

    <p>Изобличается показаниями ЗАЛКИНА, ЗАРАЙСКОГО, очными ставками с ними, показаниями
    ЛУКИНА, ГОЛЬДБЕРГА, ЕРШОВА (осуждены к ВМН) и актами комиссии, производившей обследование
    госпиталя.

