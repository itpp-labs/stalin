    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>МУХАМЕДЖАНОВ БАЛАТКАН, 1903 года рождения, казах, гр-н СССР, быв. член ВКП(б).
    До ареста и.о. прокурора Южно-Казахской области.

    <p>Арестован НКВД Казахстана.

    <p>Ст.ст. 58-2,7,8 и 11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Являлся участником контрреволюционной буржуазно-националистической организации,
    в которую был вовлечен в 1935 году быв. прокурором Казахстана - АТАНИЯЗОВЫМ.

    <p>Являясь участником этой организации был осведомлен об ее повстанческой и террористической
    деятельности.

    <p>Работая в органах прокуратуры, проводил подрывную работу по искривлению судебно-карательной
    политики. По заданию организации незаконно освобождал, добивался снижения сроков
    наказания националистам и другим антисоветским элементам, в целях сохранения контрреволюционных
    кадров.

    <p>Как участник организации изобличается показаниями БАРТЕВА, КОСНАЗАРОВА, АБДРАХМАНОВА,
    КУСКЕЛЬДИЕВА, КЕРЕМКУЛОВА, КОЛНАЗАРОВА, ЕВЕНГИЛЬВИНА и очной ставкой с КУСКЕЛЬДИЕВЫМ.

    <p>Все перечисленные выше лица арестованы.

    </TD> </TR> </TABLE> </body></html>

