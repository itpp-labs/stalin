    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>ГОТОБ-СУРУН, 1913 года рождения, уроженец Арахангайского р-на МНР, монгол,
    гр-н МНР, бывш. член МНРП.

    <p>До ареста - начальник отделения 3-го отдела МВД МНР.

    <p>Арестован 10/VII-1939 года, по ст.ст.58 п. 1-б, и 58 п.11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Активный участник контр-революционной пан-монгольской организации, существовавшей
    на территории Монгольской Народной Республики и ставившей своей целью свержение
    Народно-Революционного правительства, путем вооруженного переворота.

    <p>Проводил необоснованные аресты, фальсифицировал путем подлогов следственные
    материалы, вымогал от арестованных заведомо ложные показания о их якобы, контр-революционной
    работе.

    <p>Изобличается показаниями арестованных соучастников по организации: БАЗАР-ХАНДА,
    ЧИМИТ-ДОРЖИ, ГАЛСАН-ПУНЦУКА, ГУРО-АРАКЧА, БАИР-САЙХАНА и очной ставкой с ЧИМИТ-ДОРЖИ.

    </TD> </TR> </TABLE> </body></html>

