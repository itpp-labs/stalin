  html: '<HTML><HEAD><META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=windows-1251"><TITLE>Сталинские
    списки - Список 23.03.1950 (АП РФ Ф.3 оп.57 д.100 лл.2-54)</TITLE></HEAD><BODY>

    <P>5. СОЛОВЬЕВ Николай Васильевич, бывш. председатель Ленинградского областного
    исполнительного комитета Совета депутатов трудящихся, до ареста – первый секретарь
    Крымского обкома ВКП(б), 1903 года рождения, русский, бывший член ВКП(б) с 1925
    года.</P>

    <P>Арестован 5 августа 1949 года.</P><DIR>

    <DIR>

    <DIR>


    <P>Обвиняется в том, что, работая в Ленинграде, являлся сообщником КУЗНЕЦОВА,
    ПОПКОВА и КАПУСТИНА по подрывной деятельности в партийном и советском аппарате.</P>

    <P>Вместе с ними обсуждал вражеские планы, клеветал на политику партии, игнорировал
    решения ЦК ВКП(б), зажимал критику, насаждал в партийных органах подхалимов и
    проводил другую вражескую работу, направленную на отрыв ленинградской партийной
    организации от ЦК ВКП(б).</P>

    <P>Находясь на работе в Крыму, делал злобные вражеские выпады террористического
    характера против Главы Советского государства, группировал вокруг себя чуждых
    партии людей, насаждал антипартийные нравы и срывал выполнение решений партии
    и правительства.</P>

    <P>Изобличается показаниями арестованных КУЗНЕЦОВА, ПОПКОВА, КАПУСТИНА и других
    своих сообщников и документами.</P></DIR>

