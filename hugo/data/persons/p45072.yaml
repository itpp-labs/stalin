  html: '<HTML><HEAD><META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=windows-1251"><TITLE>Сталинские
    списки - Список 23.03.1950 (АП РФ Ф.3 оп.57 д.100 лл.2-54)</TITLE></HEAD><BODY>

    <P>1. ВОЗНЕСЕНСКИЙ Николай Алексеевич, бывш. председатель Госплана СССР, 1903
    года рождения, русский, бывший член ВКП(б) с 1919 года.</P>

    <P>Арестован 26 октября 1949 года.</P><DIR>

    <DIR>

    <DIR>


    <P>Обвиняется в том, что проводил подрывную деятельность против ЦК ВКП(б) и Советского
    правительства.</P>

    <P>Имел преступную связь с ленинградцами ПОПКОВЫМ и ЛАЗУТИНЫМ и скрывал от ЦК
    ВКП(б) враждебные проявления со стороны ПОПКОВА. Подрывая государственную дисциплину,
    выделял ленинградцам без разрешения правительства различные фонды, а также поддерживал
    их рваческие стремления другими незаконными действиями.</P>

    <P>Обманывая ЦК ВКП(б) и Советское правительство, скрывал преступления, творившиеся
    в Госплане СССР, и в частности, допущенное по его вине занижение плана первого
    квартала 1949 года, утрату большого количества секретных документов и засорение
    аппарата Госплана лицами, не внушающими политического доверия.</P>

    <P>Изобличается показаниями арестованных КУЗНЕЦОВА, ПОПКОВА, ЛАЗУТИНА и других
    своих сообщников.</P>

    </DIR>

    </DIR>

    </DIR>


    </BODY></HTML>

