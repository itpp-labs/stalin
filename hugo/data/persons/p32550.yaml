    <TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <P>Том 8,стр. 280</TD>

    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <U><P>ГАНДШУ Альфред Викторович,</P>

    </U><P>1891 года рождения, уроженец Австрии, австрийский подданный, сын германского
    офицера. Сам служил в австрийской армии офицером.</P>

    <p>К моменту ареста инженер-конструктор дизельного завода в г. Марксштадте.</P>

    <p>Сведений о судимости нет.</P>

    <U><P>След.дело №-9627</P>

    </U><P>3 отдел УГБ УНКВД</P>

    <P>г. Саратов.</P>

    <P></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>ГАНДШУ прибыл в СССР в1932 г. под видом иностранного специалиста, с заданием
    германских разведывательных органов вести в СССР шпионскую и диверсионную деятельность.</P>

    <p>Являясь резидентом германских разведывательных органов, проник на дизельный
    завод в г. Марксштадте АССРНП, создал фашистскую, шпионскую группу, лично завербовав
    для этой цели ряд лиц. Собирал через них шпионские материалы – для германской
    разведки.</P>

    <p>В своем окружении вел фашистскую агитацию, обрабатывал рабочих завода в фашистском
    направлении.</P>

    <p>Виновным себя признал, но впоследствии от своих показаний отказался.</P>

    <p>Изобличается показаниями обвиняемого ДИЗЕНДОРФ и свидетелей: ГРЕФ Р.А., БРАУН
    К.Э., ПОПОВА И.Г., ШПЕХТ., БЕРГ В.К., ГЕРВАЛЬД И.П., БЕККЕР Я.Я, БЕР К.А., БАЛОБОВОЙ
    А.П., а также вещественным доказательством.</P>

    <p><U>ГЕРМАНСКИЙ ШПИОН</U>.</TD>

