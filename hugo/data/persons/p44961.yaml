  html: '<HTML><HEAD><META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=windows-1251"><TITLE>Сталинские
    списки - Список 29.01.1942 (РГАСПИ. Ф.17. Оп.171. Д.378. Лл.196-211)</TITLE></HEAD><BODY>


    <TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=638>

    <TR><TD WIDTH="41%" VALIGN="TOP">

    <P>1. <B><U>КЛЕНОВ Петр Семенович<br><DIR>


    </U></B><P>1892 года рождения, бывший член ВКП(б) с 1931 года, штабс-капитан царской
    армии.<br>

    <P>До ареста – начальник штаба ПРИБОВО, генерал-лейтенант.<br>

    <P>Арестован 9/VI-1941 года.<br>

    </TD>

    <TD WIDTH="59%" VALIGN="TOP"><P>&nbsp;</P>

    <dd>Уличается показаниями ДЫБЕНКО, КОЧЕРГИНА и ЕГОРОВА, как участник право-троцкистской
    организации, во вредительской деятельности уличается показаниями свидетелей РУБЦОВА,
    ДЕРЕВЯНКО, КАШИРСКОГО и КОРЕНОВСКОГО.<br>

    <dd>Сознался в проявлении бездеятельности в руководстве войсками округа.<br>

    </TD>

    </TR>

    </TABLE>

    </BODY></HTML>

    '
