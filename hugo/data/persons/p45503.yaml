    <p>ПАВЛОВ Михаил Борисович, 1903 года рождения, урожен. г. Москвы, русский, гр-н
    СССР, член ВКП(б) с 1925 года.

    <p>До ареста - помощник директора по кадрам и секретарь партийного комитета хлебозавода
    № 12 в Москве.

    <p>Арестован 9 января 1940 года.

    <p>Обвиняется по ст. 58 п.п. 9 и 11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Участник антисоветской диверсионной организации, существовавшей на хлебозаводе
    № 12 в Москве.

    <p>В составе этой организации был завербован в конце 1938 года КУРКИНЫМ А.П. -
    быв. директором хлебозавода № 12 (арестован).

    <p>По заданиям КУРКИНА проводил вредительскую работу в области кадров, разваливал
    трудовую дисциплину.

    <p>Был осведомлен о проведенном в декабре 1939 года диверсионном акте путем подбрасывания
    в сухарный хлеб, которым снабжались действовавшие на финском фронте части Красной
    армии стекла и др. посторонних предметов.

    <p>Принимал участие в антисоветских сборищах участников организации, где велись
    контрреволюционные клеветнические разговоры в отношении руководителей партии и
    правительства.

    <p>Принимал участие в организованном расхищении денежных средств хлебозавода №
    12.

    <p>Как участник антисоветской организации изобличается показаниями: АНДРЕЕВА,
    МОЗГАЛЕВА (арестованы) и очными ставками с МАЛИНИНЫМ, АНДРЕЕВЫМ и КУРКИНЫМ, а
    также актами государственной инспекции хлебопечения.

