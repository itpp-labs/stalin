    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>КУПРИЯНОВ Иван Иванович, 1918 г. рождения, урож. д. Дворишнево, Судгодского
    ра-на, Ивановской области, русский, гр-н СССР, беспартийный, до сентября 1938
    г. работал на московском аффинажном заводе.

    <p>До ареста - без определенных занятий и местожительства.

    <p>Арестован 29 декабря 1939 года.

    <p>Обвиняется в преступлениях, предусмотренных постановл. ЦИК и СНК СССР от 7
    августа 1932 года.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>НКВД СССР вскрыта и ликвидирована хищническая группа, существовавшая на Московском
    аффинажном заводе, которой с 1937 по 1940 г.г. похищено около 20 кгр. высокопробного
    золота.

    <p>Активный участник хищнической группы КУПРИЯНОВ Иван, привлеченный в мае 1938
    года КУЗНЕЦОВЫМ Г.А. бывшим зав.транспортом колхоза "Воля Труда" в дер. Векшино
    (арестован), за период своей работы на заводе лично похитил около 2,5 килограмма
    золота, которое разновременно продал  КУЗНЕЦОВУ Г.А. (арестован), получив от него
    25.000 рублей.

    <p>В июле 1938 года вовлек в хищническую группу ВОЛКОВА А.М. (арестован).

    <p>В том же году вовлек в хищническую группу своего родственника МИТРОФАНОВА и
    связал его с участниками группы КРУТОВЫМ Ф.Н., а затем с организатором группы
    и скупщиком краденного золота КУЗНЕЦОВЫМ Г.А. (все арестованы).

    <p>Изобличается показаниями обвиняемых КУЗНЕЦОВА А.И., КУЗНЕЦОВОЙ А.Н., КУЗНЕЦОВА
    Г.А., ВОЛКОВА А.М., МИТРОФАНОВА В.И. (все арестованы) и очными ставками с тремя
    последними.

    </TD> </TR> </TABLE> </body></html>

