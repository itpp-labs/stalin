    <p>ПЕКАРСКИЙ Владимир Адамович, 1905 года рождения, уроженец г. Ленинграда, литовец,
    гр-н СССР, быв. член ВКП(б), до ареста - инструктор погранотряда МВД МНР.

    <p>Арестован 30 июня 1939 года.

    <p>Ст.ст. 58-1-б, 58-7, 58-11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Участник антисоветской заговорщической организации, действовавшей в МНР под
    руководством ЕЖОВА и ФРИНОВСКОГО (осуждены к ВМН).

    <p>В антисоветский заговор был завербован в 1936 году быв. начальником командного
    отдела ГУПВО НКВД СССР - АУГУЛОМ (осужден к ВМН).

    <p>В 1937 году, как участник заговора, будучи переведен на работу в МНР, по заданию
    АУГУЛА установил заговорщическую связь с бывш. советником МВД МНР ЧОПЯКОМ, его
    заместителем КИЧИКОВЫМ (осуждены к ВМН) и под руководством последних проводил
    предательскую шпионскую работу в пользу иностранных государств.

    <p>В целях возбуждения монгольских масс против народно-революционного правительства
    МНР - ПЕКАРСКИЙ, будучи инструктором погранотряда МВД МНР, фальсифицировал аг.
    разработки о якобы, готовящемся вооруженном восстании МНР и по этим сфабрикованным
    разработкам проводил массовые аресты ни в чем неповинных командиров и цириков
    Монгольской Народно-Революционной армии, в то же время сохранял от разгрома действительные
    к.р. заговорщические кадры.

    <p>С 1929 года являлся агентом польской разведки, которую систематически снабжал
    шпионскими материалами, касающимися состояния пограничной охраны МВД.

    <p>С 1937 года будучи втянутым ЧОПЯКОМ и КИЧИКОВЫМ в шпионскую работу в пользу
    Японии, ПЕКАРСКИЙ по день ареста поддерживал связи с японскими разведывательными
    органами через закордонную агентуру МВД МНР.

    <p>Изобличается показаниями соучастников заговора: БЕЙЛИНСОНА, КИЧИКОВА, СКРИПКО
    (осуждены к ВМН), ЗАЙЧУКА (осужден) и очными ставками с КИЧИКОВЫМ и БЕЙЛИНСОНОМ.

