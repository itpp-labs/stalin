    <BODY>


    <TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <P><i>  стр.223.

    </i></TD>

    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>КОРБ Евгений Августович, 1908 г. рождения, уроженец г. Ленинграда, эстонец,
    гр-н СССР, беспартийный, до ареста работал старшим инженером артиллерийского опытно-конструкторского
    отдела Кировского завода в гор. Ленинграде.

    <p>Арестован 22 февраля 1938 года.

    <p>ст.ст. 58 п.п. 7 и 11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>С 1935 года являлся участником военно-заговорщической организации, в которую
    был вовлечен МАХАНОВЫМ И.А быв. нач. артиллерийского опытного конструкторского
    отдела Кировского завода (арестован).

    <p>По заданию МАХАНОВА КОРБ проводил вредительскую работу по системам: "Л-6" (зенитная
    100 м/м стратосферная пушка): умышленно спроектировал негодное подрессоривание
    и колесный ход, а также умышленно усложнял эту систему и "Л-12" (дивизионная 76
    м/м пушка): умышленно, неправильными конструктивными расчетами ослаблял прочность
    основных агрегатов и деталей этой пушки (верхний станок, рессоры и проч.).

    <p>В результате вредительской работы КОРБА, под руководством МАХАНОВА, пушки "Л-3"
    и "Л-12" на вооружение не приняты и Советскому государству нанесен материальный
    ущерб около 8 миллионов рублей.

    <p>В антисоветской работе КОРБ  изобличается показаниями МАХАНОВА И.А., быв.нач.конструкторского
    отдела Кировского завода, ВАСИЛЬЕВА - быв. ст. инженера конструкторского бюро,
    АМЕЛЬКОВИЧА - быв.ст.инженера конструкторского бюро (арестованы) и очными ставками
    с ними.

    </TD> </TR> </TABLE> </body></html>

