    <p>ВОЛИН, он же ВОЛЬ Абрам Григорьевич, 1895 года рождения, уроженец гор. Киева,
    еврей, гр-н СССР, бывший член ВКП(б). Работал начальником Импортного Управления
    Наркомвнешторга СССР, а в момент ареста - зам.нач. производственного отдела "Главкотлотурбпрома"
    Наркомата электростанций.

    <p>Арестован 31 августа 1939 года.

    <p>Ст.ст. 58 п.1-а, 58-7 и 58-11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Являлся активным участником антисоветской троцкистской организации, действовавшей
    в системе Наркомвнешторга СССР, по заданию которой проводил вредительскую работу,
    направленную на срыв установленных правительством сроков завоза оборудования для
    предприятий Наркоматов: оборонной, строительной и автомобильной промышленности,
    умышленно задерживал реализацию заказов на импорт, преступно организовал приемку
    и инспектирование импортируемого оборудования.

    <p>Во вредительской работе ВОЛИН изобличается показаниями: РОЗЕНГОЛЬЦА А.П. -
    бывший Наркомвнешторга СССР (осужден к ВМН), КАНДЕЛАКИ Д.В. - бывший зам. Наркомвнешторга
    (осужден к ВМН), ТАЙЦ М.Ю. - быв. нач. Планового сектора Наркомвнешторга СССР
    (арестован в 1939 г.), БЕЛАКОВСКОГО - бывш. директор Мехторга (осужден к ВМН),
    ЛОГАНОВСКОГО - бывш. зам. Наркомвнешторга (осужден к ВМН), СУДЬИНА - бывш. зам.
    Наркомвнешторга (осужден к ВМН), ДРЕЙЕРА - быв. нач. судовой конторы Наркомвнешторга
    (осужден к ИТЛ).

    <p>В шпионской работе изобличается показаниями: РАБИНКОВА - бывш. председателя
    Союзметимпорт и очной ставкой с ним (осужден к ВМН), КАМЕРМЕХОРА -  бывш. работник
    по кадрам Наркомвнешторга (осужден к ВМН).

