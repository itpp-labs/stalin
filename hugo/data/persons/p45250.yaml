    <p>ВАСИЛЬЕВ Степан Васильевич, 1898 года рождения, уроженец Нюрбинского района,
    Якутской АССР, из крестьян, гражданин СССР, якут, бывший член ВКП(б) с 1917 года,
    образование - высшее, бывший член КПК при ЦК ВКП(б) до марта 1939 года.

    <p>До ареста работал директором 2-го авторемонтного завода в Москве.

    <p>Арестован 6 ноября 1939 года по обвинению по ст. 58-1-а, 58-2, 58-11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Работая председателем Обл. КК РКИ Якутии, в 1926 году был вовлечен АМОСОВЫМ
    и БАРАХОВЫМ (осуждены) в антисоветскую националистическую организацию, в которой
    являлся одним из ее руководителей.

    <p>Как участник антисоветской организации в 1927-28 г.г., будучи председателем
    КК РКИ и врид.председателя СНК Якутской АССР, принимал активное участие в организации
    повстанческих кадров, содействовал вооруженным выступлениям бело-бандитских отрядов
    против Советской власти, покрывал и защищал участников белогвардейских восстаний.

    <p>Использовал свое служебное положение, как член ЦКК и впоследствии КПК, для
    восстановления и сохранения участников право-троцкистской националистической организации
    в Якутии.

    <p>Разделял установки антисоветской организации по террору, диверсии и шпионажу.

    <p>Антисоветская организация, активным участником которой являлся ВАСИЛЬЕВ, основной
    своей целью ставила отторжение Якутии от СССР под протекторат Японии.

    <p>Изобличается прямыми показаниями: БАРАХОВА, АМОСОВА, ГАБЫШЕВА, ГАВРИЛОВА, КСЕНОФОНТОВА,
    ДОНСКОГО П. (осуждены к ВМН), СЛЕПЦОВА-ОЙУНСКОГО, АБЛЯЗИНА, ЯКОВЛЕВА, ЛЕБЕДКИНА,
    ПОТАПОВА, АРЖАНОВА, РЫСАКОВА, ВАРФОЛОМЕЕВА, ГУЛЯЕВА, БУБЯКИНА, СУБУРСКОГО, ГАБЫШЕВА
    А., СУХАНОВА (осуждены к разным срокам).

