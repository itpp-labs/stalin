    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>ГИНТОВТ Викентий Игнатьевич, 1891 г. рождения, уроженец хутора Шостка б.Минской
    губ., поляк, подданный б.Польши, беспартийный.

    <p>До ареста проживал на ст.Крулевщизна (б.Польша), занимался столярной кустарной
    работой и состоял на секретной службе в польской разведке.

    <p>Арестован 27 сентября 1939 года.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Агент польских разведывательных органов.

    <p>Завербован в январе месяце 1926 года быв.руководителем польской разведки в
    местечке Докшицы сотрудником 2-го отдела Польглавштаба МАЛИНОВСКИМ (находится
    в Германии), по заданиям которого ГИНТОВТ неоднократно нелегально переходил через
    границу из б.Польши в Советский Союз и перебрасывал агентуру, направлявшуюся с
    разведывательными целями в СССР.

    <p>Осуществлял связь с агентами польской разведки, проживающими на территории
    СССР.

    <p>Изобличается показаниями свидетелей: ГАПАНЕНОК, НОВИК, ЮХНЕВИЧ П., КОМЯГО,
    ЛИША и ЮХНЕВИЧ А.

    </TD> </TR> </TABLE> </body></html>

