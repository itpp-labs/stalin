  html: '<HTML><HEAD><META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=windows-1251"><TITLE>Сталинские
    списки - Список 06.09.1940 (РГАСПИ. Ф.17. Оп.171. Д.420. Лл.1-68)</TITLE></HEAD><BODY>


    <P>Лист 11.</P>

    <TABLE CELLSPACING=0 BORDER=0 CELLPADDING=7 WIDTH=638>

    <TR><TD WIDTH="35%" VALIGN="TOP">


    <P>АШУРОВА Евдокия Васильевна, 1900 г. рождения, урож. дер. Богословка, Тамбовской
    области, русская, гр. СССР, беспартийная. </P>


    <P>До ареста  - домашняя хозяйка.</P>


    <P>Арестована 8 января  1940 года.</P>

    <P>Обвиняется по ст.17  УК РСФСР постановлением ЦИК и СНК СССР от 7 августа 1932
    года.</TD>

    <TD WIDTH="65%" VALIGN="TOP">

    <P>Участница хищнической группы, существовавшей на московском аффинажном заводе
    № 171. Была осведомлена о преступлениях мужа – АШУРОВА Н. и его связях с руководителем
    хищнической группы – КУЗНЕЦОВЫМ Г.А. скупавшими краденое с завода золото.</P>


    <P>Лично хранила краденные ценности.</P>


    <P>После ареста мужа, в целях скрытия следов его преступлений перепрятала деньги
    в сумме 35.100 рублей.</P>


    <P>Изобличается показаниями АШУРОВА Н., КУЗНЕЦОВА Г.А., и очной ставкой с последним,
    а также свидетельскими показаниями САВИНОЙ М.В., ЛАВРУШКИНА П.А., ЛАВРУШКИНОЙ
    П.Н.  и вещественными доказательствами, изъятыми при обыске.</P>

    <P> АШУРОВА И КУЗНЕЦОВ арестованы.</TD>

    </TR>

    </TABLE>


    </BODY></HTML>

    '
