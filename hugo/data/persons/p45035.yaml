    <P>Лист 35.</P>

    <TABLE CELLSPACING=0 BORDER=0 CELLPADDING=7 WIDTH=638>

    <TR><TD WIDTH="35%" VALIGN="TOP">


    <P>КОБЕЛЬКОВ Василий Андреевич, 1897 года рождения, уроженец г. Ганжа, Армянской
    ССР, русский, гр-н СССР, бывш. член ВКП(б) с 1920 года, исключен в 1938 г., за
    притупление классовой бдительности.</P>

    <P>До ареста – старший экономист отдела материального снабжения Наркомздрава РСФСР.</P>

    <P>Арестован 29/X-39 г., ст.ст. 58-7, 19-58-8, 58-11 УК РСФСР.</P>

    </TD>

    <TD WIDTH="65%" VALIGN="TOP">

    <P>Участник право-троцкисткой террористической организации, вредитель.</P>


    <P>С 1936 года являлся участником право-троцкисткой террористической организации,
    действовавшей в системе Наркомздрава, в которую был завербован СМИРНОВЫМ К.Е.
    (быв. пом. Наркомздрава, осужден к 10 годам ИТЛ).</P>


    <P>Как участник организации, проводил вредительскую работу по линии строительства
    санитарных объектов, имевших оборонное значение, путем срыва снабжения строительными
    материалами, оборудования и финансирования.</P>


    <P>Кроме того, во вредительских целях не принимал мер к освежению медикаментов
    из фонда мобилизационных запасов, вследствие чего скоропортящиеся медикаменты
    и мягкое имущество приходило в негодность.</P>


    <P>В своей вражеской деятельности КОБЕЛЬКОВ был организационно связан с участниками
    организации: ТЕРТАРОВЫМ, СМИРНОВЫМ, КАМИНСКИМ, ШЕФЛЕРОМ и ГУРЕВИЧЕМ (осуждены).</P>


    <P>Изобличается прямыми показаниями соучастников: КОНГЕЛАРИ, ГУРЕВИЧА, АЛУФА,
    ШЕФЛЕРА и очной ставкой с последним (осуждены к ВМН).</P>


    <P>Свидетельскими показаниями: ЗОНОВА, СЕСТРОРЕЦКОГО, ПРОКОФЬЕВА, ЛАЙКО.</P>


    <P>Заключением экспертизы.</P>

    </TD>

    </TR>

