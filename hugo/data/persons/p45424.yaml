    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>ЛЕВИЦКАЯ Ксения Павловна, 1890 года рождения, урож. Ковно, происходит из дворян,
    беспартийная, гр. СССР.

    <p>До ареста - научный сотрудник Пятигорского Бальнеологического института.

    <p>ст.ст. 58 п.п. 1-а,7,9,11 УК РСФСР.

    <p>Арестована 28/6-1938 года.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Участница антисоветской, вредительско-диверсионной, шпионской организации,
    действовавшей на группе курортов Кавминвод.

    <p>В период нахождения на Кавказе отрядов Деникинской армии, принимала деятельное
    участие в работе ее осведомительно-агентурного отделения.

    <p>В 1928 году была вовлечена А.Н. ОГИЛЬВИ - бывшим директором Бальнеологического
    института (арестован) во вредительско-диверсионную организацию и по его заданию
    проводила активную вредительскую работу в обработке материалов физико-химических
    исследований минеральных вод группы курортов Кавминвод.

    <p>Была информирована А.Н. ОГИЛЬВИ о проводимой им активной, вредительско-диверсионной
    работе по выводу из строя и бактериального заражения основных минеральных источников
    Кавминвод.

    <p>ЛЕВИЦКАЯ являлась связником в проводимой А.Н. ОГИЛЬВИ шпионской работе.

    <p>Изобличается показаниями участников организации: А.Н.ОГИЛЬВИ, КАРСТЕНС, ЛАНГВАГЕНА,
    ЗИПАЛОВА (арестованы), МИХАЙЛОВА (осужден к ВМН) и В.Н.ОГИЛЬВИ (умер).

    <p>Очными ставками с А.Н.ОГИЛЬВИ, В.Н.ОГИЛЬВИ, КАРСТЕНС, МИХАЙЛОВЫМ и ЗИПАЛОВЫМ.

    <p>Показаниями свидетелей: ГАРКАЛАДЖЕВОЙ, ШЛИХТИНГА, НИКИТИНОЙ, КУЗЬМИНОЙ, САЛЬНИКОВОЙ,
    ЗЕНЬКОВЫМ, ТРИЕВИЦКОГО и ОСТРОВЕХОВОЙ и рядом других материалов, находящихся в
    деле.

    </TD> </TR> </TABLE> </body></html>

