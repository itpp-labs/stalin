    <P>Лист 55.</P>

    <TABLE CELLSPACING=0 BORDER=0 CELLPADDING=7 WIDTH=638>

    <TR><TD WIDTH="35%" VALIGN="TOP">

    <P>РОМАНОВ Михаил Васильевич, 1894 года рождения, уроженец гор. Рязани, русский,
    гр. СССР, б. член ВКП(б) с 1918 года.</P>


    <P>До ареста нач. УРКМ НКВД Узб. ССР.</P>


    <P>Арестован 25 декабря 1938 года.</P>


    <P>&nbsp;</P>

    <P>&nbsp;</TD>

    <TD WIDTH="65%" VALIGN="TOP">

    <P>Являлся участником антисоветской заговорщической организации, существовавшей
    в органах НКВД, в которую был завербован в январе 1937 года б. наркомом Внутренних
    дел УЗБ. ССР – ЗАГВОЗДИНЫМ.</P>


    <P>Как заговорщик, проводил вредительскую работу, направленную на ослабление боеспособности
    органов милиции. </P>


    <P>Под видом изъятия социально-вредного элемента, производил массовые аресты невинных
    граждан и осуждал к различным мерам наказания через тройку.</P>


    <P>Нарушал революционную законность в следственной работе и фальсифицировал следственные
    материалы толкая на это подчиненный ему милицейский аппарат.</P>


    <P>Во вражеской работе изобличается показаниями свидетелей ШАТКОВСКОГО, РЯЗАЕВА,
    ПОПОВА, ЮЛИНА, ПЕРЕПАГЕ, СИДОРОВА, КОТЯВИНА, МАЖАРА и других, а также документами.
    -</P>

    </TD>

    </TR>

