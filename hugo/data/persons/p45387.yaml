    <BODY>


    <TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <P><i>  стр.225.

    </i></TD>

    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>КОРК Екатерина Михайловна, 1894 года рождения, уроженка с. Воскресенское, б.
    Монинского уезда, Ярославской губ., русская, гр-ка СССР, беспартийная, до ареста
    - домашняя хозяйка. Решением Особого Совещания НКВД СССР от 28/VIII-37 г. была
    осуждена к 8 годам ИТЛ, как жена изменника Родины.

    <p>В связи с поступлением новых материалов, 17/VII-1938 г. была доставлена в Москву
    и вновь привлечена к следствию.

    <p>Ст.ст. 58-8, 58-11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Террористка.

    <p>Жена осужденного к ВМН врага народа КОРК.

    <p>В 1937 г. женой врага народа УБОРЕВИЧ (арестована) была завербована в антисоветскую
    террористическую группу, состоявшую из жен репрессированных врагов народа.

    <p>Террористическая группа, в которую входила КОРК, ставила задачи совершения
    террористических актов против руководителей ВКП(б) и правительства.

    <p>Изобличается прямыми показаниями участницы террористической группы УБОРЕВИЧ
    и очной ставкой с ней.

    </TD> </TR> </TABLE> </body></html>

