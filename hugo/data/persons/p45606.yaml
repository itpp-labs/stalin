    <BODY>


    <TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <P><i>  стр.438.

    </i></TD>

    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>ФАЙНГАУЗ Яков Давидович, 1891 года рождения, уроженец гор. Борисов (БССР),
    еврей, гр-н СССР, сын лесопромышленника, бывший член ВКПб с 1917  года.

    <p>До ареста - заведующий сметно-штатным сектором Госбанка СССР, в прошлом - начальник
    пробирного Управления НКФ РСФСР.

    <p>Арестован 27 августа 1939 года.

    <p>Обвиняется по ст. 58-8 и 11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Участник контрреволюционной террористической группы.

    <p>Для террористической работы был завербован в 1938 году, агентом американской
    и германской разведок МУРАШЕВЫМ б.пробирор Московского Пробирного Управления (осужден
    к ВМН).

    <p>Принял задание МУРАШЕВА участвовать в совершении террористического акта против
    одного из руководителей ВКП(б).

    <p>В осуществление этого задания установил личное наблюдение за квартирой члена
    правительства.

    <p>В принадлежности к террористической группе изобличается показаниями МУРАШЕВА
    и очной ставкой с ним.

    </TD> </TR> </TABLE> </body></html>

