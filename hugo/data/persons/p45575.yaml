    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>СОРОКИН-КОВАЛЕВ Федор Данилович, 1886 г. рождения, урож.села Борисовка, Мордовского
    района, Воронежской области, русский, гр-н СССР, служащий, беспартийный, происходит
    из крестьян-кулаков, без определенных занятий, до ареста проживал в г.Алма-Ата.

    <p>Судим: в 1923 году за подпольную эсеровскую деятельность и побег из-под стражи
    к тюремному заключению на 3 года;

    <p>в 1926 году за оскорбление тюремного надзора и хулиганство к заключению в концлагерь
    на 3 г.;

    <p>в 1929 г. - по отбытии срока наказания к ссылке в Среднюю Азию на 3 года;

    <p>в 1931 году к ссылке в Казахстан на 3 года.

    <p>Арестован 15.6.39 г.

    <p>Обвиняется по ст. 58 п.п. 8,10,11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Участник эсеровской организации с 1905 года. В 1918 году - член Комитета Учредительного
    Собрания, участник белой армии в Самаре, организатор эсеровских восстаний против
    Советской власти.

    <p>В 1919-1920 годы член Центрального бюро эсеров и бело-эсеровского "комитета
    освобождения Черноморья".

    <p>С момента отбытия наказания - 1934 года - связан с участниками эсеровского
    подполья.

    <p>С 1935 года являлся участником руководящей группы антисоветской эсеровской
    организации в Москве, принимал участие в выпуске антисоветских листовок, в1937
    году знал о существовавшей подпольной эсеровской организации в Казахстане, ставившей
    своей целью террористическую борьбу против партии и Советской власти.

    </TD> </TR> </TABLE> </body></html>

