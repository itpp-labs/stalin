  html: '<HTML><HEAD><META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=windows-1251"><TITLE>Сталинские
    списки - Список 23.03.1950 (АП РФ Ф.3 оп.57 д.100 лл.2-54)</TITLE></HEAD><BODY>

    <P>11. ТУРКО Иосиф Михайлович, бывш. второй секретарь Ленинградского обкома партии,
    а затем первый секретарь Ярославского обкома ВКП(б), до ареста – заместитель председателя
    Владимирского областного исполнительного комитета, 1908 года рождения, белорус,
    бывший</P>

    <P>член ВКП(б) с 1938 года.</P>

    <P>Арестован 28 августа 1949 года.</P><DIR>

    <DIR>

    <DIR>


    <P>Обвиняется в том, что, работая в Ленинграде вместе КУЗНЕЦОВЫМ, ПОПКОВЫМ и другими
    своими сообщниками проводил подрывную деятельность в партийном и советском аппарате.</P>

    <P>Обсуждал с ними вражеские планы, изживал критику, окружал себя угодниками и
    подхалимами.</P>

    <P>Изобличается показаниями арестованных КУЗНЕЦОВА, ПОПКОВА, КАПУСТИНА, ЛАЗУТИНА
    и других своих сообщников.</P></DIR>

    </DIR>

    </DIR>


    </BODY></HTML>

    '
