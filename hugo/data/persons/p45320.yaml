    <p>ДИТМАН Герберт Владимирович, 1883 г.р., ур.г.Ленинграда, из дворян, быв.офицер
    царского флота, русский, гр-н СССР, б/п..

    <p>До ареста - преподаватель немецкого языка в Ленинграде.

    <p>Арестован 16/XII-1939 года, по ст.58-1-а, 58-10 ч.1, 58-11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>С 1933 по 1938 годы являлся участником антисоветской организации "Ирвинг",
    существовавшей в Ленинграде.

    <p>Поддерживал связь с руководителем этой организации РОЗЕ, проживающим за границей,
    от которого регулярно получал валюту.

    <p>В 1936 году был завербован для шпионской работы в пользу германской разведки
    ВОЛКОНСКИМ - бывш.зав.курсами иностранных языков в г.Ленинграде (арестован), по
    заданиям которого собирал и передавал секретные сведения о Научно-Исследовательском
    институте химии НКО в г.Ленинграде, отдельные работы и тематические планы этого
    института, данные о численности учащихся в Ленинградских военных училищах - танковом,
    инженерном и техническом, учебные планы и программы по специальным военным дисциплинам
    тех же военных училищ.

    <p>Как участник к.-р. организации и шпион изобличается показаниями ВОЛКОНСКОГО
    (арестован), ДИТМАН Е.К., АЛЕКСЕЕВОЙ, ДИТМАН Э.А., КОЗЛОВА (осуждены к ВМН) и
    свидетеля АБРАМС.

