    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>МЕШКОВ Алексей Тимофеевич, 1892 г. рождения, урож. Кировской обл., Советского
    р-на, д. Мешкова, из крестьян-середняков, русский, гр-н СССР, бывший член ВКП(б)
    с 1919 по 1938 год, (исключен до ареста за связь с врагами народа), участник белорусско-толмачевской
    оппозиции, в РККА с 1918 года по день ареста. Последняя должность - командир 93
    стрелковой дивизии, воинское звание - комбриг.

    <p>Арестован ОО НКВД ЗабВО 16 февраля 1938 года.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Участник антисоветского военного заговора с 1936 года. Завербован бывшим командующим
    войсками ЗабВО - ГРЯЗНОВЫМ.

    <p>Занимался вербовкой новых лиц в заговор, создал в 93 стрелковой дивизии антисоветскую
    заговорщическую организацию и являлся ее руководителем.

    <p>Установил связь с центром право-троцкистского подполья в Восточной Сибири в
    лице РАЗУМОВА, ПАХОМОВА и ПОЛНЕК. Вместе с ними разработал план использования
    в случае интервенции извне в целях заговора частей 93 и вновь формируемой 114
    стрелковых дивизий.

    <p>Проводил вредительскую работу в боевой подготовке частей 93 стрелковой дивизии.
    В 1936-37 г.г. сорвал тыловую подготовку в этой дивизии.

    <p>В заговорщической деятельности изобличается показаниями ГРЯЗНОВА, ШЕСТАКОВА,
    ПАХОМОВА, ПОДНЕК, РАЗДОЛЬСКОГО, ВЕЛИКАНОВА, СУПРУНА (осуждены к ВМН), БАРАНОВА
    и ПЕТРОВА и очными ставками с двумя последними (дела следствием закончены и направлены
    по подсудности), а также официальными материалами Штаба ЗабВО и парторганизации.

    </TD> </TR> </TABLE> </body></html>

