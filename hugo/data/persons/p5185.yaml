  html: "<HTML>\n<HEAD>\n<META HTTP-EQUIV=\"Content-Type\" CONTENT=\"text/html; charset=windows-1251\"\
    >\n<TITLE>Сталинские списки</TITLE>\n</HEAD>\n<BODY>\n\n\n<TABLE BORDER=0 CELLSPACING=1\
    \ CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n<P>Том 2,стр.\
    \ 185</TD>\n<TD WIDTH=\"61%\" VALIGN=\"TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<U><P>ЛЮ-КО-ЖУН,</P>\n</U><P>1903 г.рожд., урож. Чжимейской\
    \ провинции, гор. Бофу (Китай), по документам подданный Манчжоу-Го, к моменту\
    \ ареста кучер консульства Манчжоу-Го в Благовещенске.</P>\n<P>След. дело № </P>\n\
    <P>3-й Отдел УНКВД ДВК</P>\n<U><P><I>Р</I></U></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">\n<p>Являлся резидентом японской консульской разведки в Благовещенске. По\
    \ заданию секретаря консульства ЛЮ-ДЗИ-ШАНЬ лично завербовал пять агентов шпионов\
    \ для диверсионной и разведывательной работы.</P>\n<p>Руководил подготовкой диверсионных\
    \ актов на электростанции, лесозаводе и спичечной фабрике в г. Благовещенске.</P>\n\
    <p>На следствии подтвердил свою шпионскую деятельность.</P>\n<P>гор. Хабаровск</P>\n\
    \n<P>ВР.НАЧ. 3 ОТДЕЛА ГУГБ НКВД СССР<BR>\nКОМИССАР ГОС. БЕЗОПАСНОСТИ 3-го РАНГА\
    \ -<BR>\n (МИНАЕВ)</TD>\n</TR>\n</TABLE>\n</body></html>\n"
