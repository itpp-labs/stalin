    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>ГОТОБ-ЦАГАН, 1910 года рождения, уроженец МНР, гр-н МНР, член МНРП.

    <p>До ареста - нач.шифр-отдела МВД МНР.

    <p>Арестован 12-го июля 1939 года. <p> ст.ст.58 п.1-б и 58 п.11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Являлся участником контр-революционной пан-монгольской заговорщической организации,
    ставившей своей целью свержение существующего революционного правительства МНР
    и создание буржуазного монгольского государства под протекторатом Японии.

    <p>Завербован в организацию в 1938 году бывш.зам.министра Внутренних Дел МНР ЛОСОЛОМ
    (арестован в МНР).

    <p>Как участник организации проводил вражескую работу по сохранению кадров контрреволюционной
    организации от их разгрома.

    <p>Развалил агентурную работу по линии МВД.

    <p>Проводил необоснованные аресты граждан МНР.

    <p>Кроме того, был осведомлен о террористических намерениях организации.

    <p>Изобличается показаниями арестованных: ЧИМИТ-ДОРЖИ, ДОНДОК-ЖАЛСАРАЯ, БАИР-САЙХАН-ХАСА,
    БАЗАР-ХАНДА, ГАЛСАН-ПУНЦУК и очными ставками с ДОНДОК-ЖАЛСАРАЕМ и ГАЛСАН-ПУНЦУКОМ.

    </TD> </TR> </TABLE> </body></html>

