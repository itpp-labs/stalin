    <p>ВОЛКОВ Владимир Александрович, 1890 года рождения, урож.м.Барановка, б.Волынской
    губ., еврей, гр.СССР, с 1910 по 1917 год член партии "Поалей-Цион", с 1920 по
    1937 годы член ВКП(б), в 1937 году арестовывался ОБХС УРКМ г.Москвы по обв. по
    ст.109 УК РСФСР, за недоказанностью состава преступления был оправдан, за незаконное
    же хранение оружия (из"ятое при обыске) был осужден к 1 году принуд. работ. До
    ареста - начальник торгового отдела Наркомлегпрома РСФСР.

    <p>Арестован 29 января 1940 года

    <p>Обвиняется по ст.ст.58-I-а, 58-7, 19-58-8, 58-II УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Агент германской разведки, завербован в 1931 г. ВАРЬЯШОМ, бывшим заведующим
    иностранного отдела Центросоюза (осужден к ВМН).

    <p>Передавал германской разведке по день своего ареста шпионские сведения по снабжению
    Красной армии, план развития легкой индустрии на 2-е пятилетие, а также конъюнктурные
    материалы по торговле.

    <p>В 1932 году, работая в Центросоюзе был вовлечен тем-же ВАРЬЯШОМ, ЗЕЛЕНСКИМ,
    и ВУЛЕМ (осуждены к ВМН) в антисоветскую вредительскую организацию.

    <p>По заданию ЗЕЛЕНСКОГО срывал заготовки овощей и картофеля для Красной армии,
    тормозил строительство Универмагов в крупных промышленных районах страны.

    <p>В конце 1936 года, совместно с ПРИГАРИНЫМ А.В. бывш.начальником Главунивермага
    (осужден к ВМН) подготовлял террористический акт против руководителей партии и
    правительства.

    <p>Изобличается как участник антисоветской организации показаниями ЗОЛОТОВА, ЛЕБЕДЕВА,
    ФОМИНА (осуждены к ВМН).

