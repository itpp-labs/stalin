    <p>ГРИШИН, он-же БЛОК Марк Борисович, 1896 года рождения, уроженец м.Тетиево,
    Киевской области, еврей, гр-н СССР, с 1916 по 1919 год член еврейской партии "Поалей-Цион",
    с 1919 г. член ВКП(б), исключен в связи с арестом, в 1918 г. проживал на территории
    занятой белыми.

    <p>В момент ареста - главный арбитр Наркомзага СССР, ранее работал начальником
    штатного управления Наркомфина СССР.

    <p>Арестован 4-го августа 1939 года.

    <p>Обвинение предъявлено по ст.ст.58-1-а, 58-7, 58-11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Летом 1936 года ГРИШИН был завербован в антисоветскую право-троцкистскую организацию
    бывш.зам.Наркомфина СССР ЛЕВИНЫМ Р.Я. (осужден к ВМН).

    <p>Был связан с участником этой-же организации КАГАНОМ О.И. (осужден к ВМН), занимавшимся
    финансированием советской валютой испанской троцкистской организации.

    <p>Будучи начальником Штатного Управления НКФина СССР, ГРИШИН в интересах право-троцкистской
    организации, дезорганизовал штатное дело, в результате чего были разбазарены огромные
    суммы государственных средств.

    <p>Во вражеских целях практиковал широкое применение финансовых репрессий, задерживал
    выдачу зарплаты, нарушал политику партии по государственному нормированию зарплаты
    служащих, в результате чего имели место перегибы и извращения на местах.

    <p>ГРИШИНЫМ М.Б. проводились вербовки в антисоветскую организацию из подчиненных
    ему по службе лиц.

    <p>ГРИШИН изобличается также в том, что в период своей работы в группе внешней
    торговли НК РКИ проводил политику неправильного планирования экспорта.

    <p>ГРИШИН изобличается показаниями ГРИНЬКО (осужден к ВМН), КАГАН Ц.О., ШАПИРО
    С.М. (осужден к ВМН), а также актом экспертной комиссии и свидетельскими показаниями.

