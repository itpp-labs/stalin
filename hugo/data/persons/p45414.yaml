    <p>ЛАВРОВ Борис Васильевич, 1886 г. рождения, урож. с. Федорицкое, Рыбинского
    уезда, Ярославской губ., русский, гр-н СССР, сын священника, окончил духовную
    семинарию.

    <p>В годы империалистичской войны (1914-1918), выйдя из РСДРП(б), вступил в буржуазный
    "союз земств и городов"; в 1920 году состоял в РСДРП(м) независимых, в том же
    1920 году вступил в ВКП(б). В 1939 г. из  ВКП(б) исключен за невыполнение постановления
    правительства. В 1919 году арестовывался в гор. Одессе контрразведкой белых. До
    ареста работал нач. треста "Нордвикстрой" Главсевморпути.

    <p>Арестован 9.VIII.1939 г.

    <p>Обвинение предъявлено 22.8.1939 г. по ст. 58-11 и 58-7 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Участник антисоветской право-троцкистской организации. Завербован врагом народа
    УГЛАНОВЫМ Н.А. (осужден к ВМН) в 1935 году.

    <p>В 1936 году установил связь с руководителем право-троцкистской организации,
    существовавшей в Главсевморпути - БЕРГАВИНОВЫМ, по заданию которого проводил вредительство
    в тресте "Нордвикстрой" по срыву правительственного задания по разведке соли и
    нефти, затратив безрезультатно 43 млн.рублей и причинив убыток в 15-16 млн. рублей.

    <p>Работая в бухте Кожевникова в 1936 году установил организационную связь с участником
    право-троцкистской организации СТАБРОВСКИМ В.А. (арестован) и руководил вредительской
    работой.

    <p>В 1937 году завербовал в организацию АЛЛЕРА Ганса Демьяновича (арестован).

    <p>Изобличается показаниями УГЛАНОВА Н.А. (осужден к ВМН), БАЕВСКОГО И.Л. (осужден
    к ВМН), ДУБИНИНА А.А. (арестован), УРВАНЦЕВА Н.И. (арестован), СЕРКИН И.О. (арестован);
    заключением экспертизы и показаниями свидетелей ЛУГИНЕЦ Н.П., САМОХИНА С.А., РЫБИНА
    Ф.С., ПОНОМАРЕВА В.М., ВАСИЛЬЕВА Ф.З., ДМИТРИЕВА Р.С., ИВЛИЕВА В.Н. и СТРУКОВА
    В.Г.

