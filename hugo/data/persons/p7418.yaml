    <TR><TD WIDTH="39%" VALIGN="TOP">

    <U><P>ОРФАНОС</U> Николай Иванович,</P>

    </U><P>1883 г.р., урож. острова Колимное (Италия), по национальности грек, итальянский
    подданный, б/парт., служащий, с низшим образованием, работал сторожем в артели
    “Морр”.</P>

    <U><P>СЛЕД. ДЕЛО № 3679</P>

    <P>3-й ОТДЕЛ УГБ</P>

    <P><I>10</I></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>Поддерживал подозрительную связь по шпионажу с сотрудниками итальянского посольства
    в Москве, где получал контр-революционную фашистскую литературу и распространял
    ее среди окружающих его лиц. Систематически вел контр-революционную фашистскую
    пропаганду террористического характера, направленную против СССР и руководителей
    партии и правительства.</P>

    <p>За распространение фашистской литературы ОРФАНОС получал от итальянского посольства
    денежные вознаграждения и, кроме того, ему было обещано бесплатный проезд с семьей
    в Италию.</P>

    <p>Виновным себя признал частично в том, что поддерживал связь с сотрудниками
    итальянского посольства, получал от них к-р фашистскую литературу и распространял
    таковую среди своих знакомых.</P>

    <p>Вел к-р клеветническую агитацию против руководителей ВКП(б) и получал денежные
    вознаграждения от сотрудников посольства.</P>

    <p>Кроме того полностью изобличается свидетельскими показаниями СОФРОНОВА и очной
    ставкой с ним.</P>

    <p><U>ШПИОНАЖ.</P>

    </U><P ALIGN="RIGHT">(Московская область)</TD>

