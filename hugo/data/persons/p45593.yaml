    <p>ТЕРЗЯН Овсеп Оганесович, 1913 года рождения, урож.Турции, гр-н СССР, быв. владелец
    типографии и ателье художников на о.Кипре, беспартийный.

    <p>До ареста - скульптор-художник.

    <p>Арестован 17.I.1939 года по ст. 58-1/а, 19-58-8 и 58-11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Террорист-агент французской разведки.

    <p>В 1932 году состоял в студенческой дашнакской организации в Сибири, поддерживал
    связь с видными дашнаками: ХАДЖАНОМ, ШАНТ ЛЕВОНОМ, АГБАЛЯНОМ, ИПЕКЯНОМ и АЛТУНЯНОМ.

    <p>В 1936 году перед отъездом из Франции в СССР был осведомлен от дашнака МОГДЕСЯНА
    о дашнакском подполье в СССР и имел от видного дашнака ТОПОЛЯНА, он же КАЧПЕРУНИ,
    явки к бывшему секретарю ЦК КП(б) Армении ХАНДЖАНУ, бывшему председателю СНК Армянской
    СССР ГЭЛОЯНУ и писательнице ЗАБЕЛО ЕСАЯН (осуждены к ВМН). По поручению ТОПОЛЯНА
    вез из Кипра для названных выше лиц дашнакскую литературу, в которой всячески
    восхваляется фашизм.

    <p>В конце 1936 года сгруппировал вокруг себя недовольных своим положением армян
    эмигрантов и вел среди них активную антисоветскую агитацию против политики ВКП(б)
    и советской власти.

    <p>В этот же период установил шпионскую связь с французским послом в Москве, которому
    передавал сведения шпионского характера. В этих целях привлек ТЕР-ОГАНЕСЯНА Г.Г.
    и ТЕР-ИОНИСЯНА П.Н. (арестованы).

    <p>В сентябре 1938 года по его инициативе оформилась шпионско-террористическая
    группа, которая распространяла террористические взгляды и делала контр-революционные
    выпады по адресу вождей ВКП(б) и Советского правительства.

    <p>Изобличается показаниями арестованных МОВСЕСЯНА, ОВСЕПЯНА, ТЕР-ОГАНЕСЯНА, свидетельскими
    показаниями и документами.

