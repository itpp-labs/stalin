    <P>2. КУЗНЕЦОВ Алексей Александрович, бывш. секретарь ЦК ВКП(б), до ареста слушатель
    курсов переподготовки политсостава при Военно-политической академии им.Ленина,
    1905 года рождения, русский, бывш. член ВКП(б) с 1925 года.</P>

    <P>Арестован 13 августа 1949 года.</P><DIR>

    <DIR>

    <DIR>


    <P>Обвиняется в активной вражеской деятельности против партии и Советского правительства.</P>

    <P>С 1938 года сколачивал вокруг себя разложившийся и антисоветский элемент.</P>

    <P>Возглавлял в Ленинграде антипартийную группу и вел линию на отрыв ленинградской
    партийной организации от ЦК ВКП(б).</P>

    <P>Насаждал в ленинградской партийной организации враждебные партии нравы, подавлял
    критику и расправлялся с неугодными ему людьми.</P>

    <P>Стремясь к власти, обсуждал со своими единомышленниками вражеские планы, клеветал
    на руководителей партии и правительства.</P>

    <P>Изобличается показаниями арестованных ПОПКОВА, КАПУСТИНА, ЛАЗУТИНА и других
    своих сообщников и документами.</P></DIR>

