    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <U><P>ХРИСТОВ Фридрих Фридрихович,–</P>

    </U><P>1881 г.р., ур. г. Рига, Латвия, немец, германско-подданный, образование
    незаконченное высшее, по специальности педагог, имеет семью из 3-х чел. проживал
    в г. Сухуми.</P>

    <U><P>СЛЕДДЕЛО №-34957</P>

    <P>НАРКОМВНУДЕЛ АБХАЗСКОЙ АССР</P>

    <P></U></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>ХРИСТОВ Фридрих Фридрихович в 1936 г. был завербован для шпионской работы в
    пользу германской разведки – серетарем германского генерального консульства в
    Тбилиси – ИЕРИХО.</P>

    <p>С июня м-ца 1936 г. ХРИСТОВ Ф.Ф. состоял резидентом германской разведки на
    территории Абхазии.</P>

    <p>В продолжении 1936-1937 г. ХРИСТОВ насадил сеть германской агентуры по г. Сухуми
    и по указаниям ИЕРИХО установил связь с к-р шпионско-повстанческой организацией
    в немецких селах Сухумского района, которая работала под прикрытием религиозных
    баптистско-лютеранских общин.</P>

    <p>После ареста органами НКВД БРЕНЕРА К.Л., по указанию генконсульства ХРИСТОВ
    принял руководство вышеназванной контреволюционной шпионско-постанческой организации
    и для увязки работы по борьбе с Сов.властью. Установил связь с аналогичной контрреволюционной
    шпионско-повстанческой организацией в эстонских селах того же Сухумского р-на:
    В.Линдау, ЛИНДАУ Н., руководимой эстонско-немецким агентом – МИХЕЛЬСОНОМ.</P>

    <p><U>ВИНОВНЫМ СЕБЯ ПРИЗНАЛ.</P>

    <p>ГЕРМАНСКИЙ ШПИОН.</U></TD>

