    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>БЕСПРОЗВАННЫЙ Александр Михайлович, 1897 года рождения, уроженец гор. Ярославля,
    еврей, гр. СССР, быв. член ВКП(б) с 1918 года по 1937 год, исключен в связи с
    арестом.

    <p>До августа 1937 года работал секретарем Пушкинского райкома ВКП(б) по Калининской
    области.

    <p>Арестован 6 ноября 1937 года по ст. 58 п.7, 8 и 11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Участник право-троцкистской организации Великолуцкого округа Калининской области,
    в которую был завербован в 1936 году руководителем этой организации, бывшим секретарем
    Великолуцкого окружного комитета партии ЕНОВЫМ (осужден к ВМН).

    <p>Как участник организации был подробно информирован о намечавшихся организацией
    террористических актах против руководителей партии и советской власти.

    <p>На протяжении 1936-19387 г.г. проводил вредительскую работу в сельском хозяйстве
    в области срыва развития животноводства в районе, планировании посевных площадей,
    финансировании и налоговой политики, давая установки о производстве массовых обысков.

    <p>В принадлежности к антисоветской право-троцкистской организации изобличается
    показаниями участников организации: КАГАНСКОГО И.М., ЕРШОВА А.С., БОТЕВА И.А,
    ПОЛИЩУКА С.Ф., (осуждены к ВМН), ЯРЦЕВА А.И. (осужден к 10 годам ИТЛ), КУРНАЕВА
    П.П (осужден к 15 годам ИТЛ), а также очными ставками с ними.

    <p>Показаниями свидетелей СТОЛЯРОВА, СЕМЕНОВА, ДВОРНИКОВА, МАТВЕЕВА, МИХАЙЛОВА,
    ВАСИЛЬЕВА, ПЕТРОВА, ИВАНОВА, ФЕДОРОВА, НИКИФОРОВА, ДМИТРИЕВА.

    <p>Вредительская деятельность БЕСПРОЗВАННОГО подтверждается материалами экспертной
    комиссии.

    </TD> </TR> </TABLE> </body></html>

