    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>ПЕТРОЧУК Александр Никитич, 1901 г. рождения, уроженец с. Щиты, Пасынковской
    волости, гродненской губ., русский, гр-н СССР, быв. член ВКП(б) с 1919 года. В
    декабре 1938 г. снят с должности Гдовского погранотряда и уволен из органов НКВД.

    <p>Арестован 2 августа 1939 года.

    <p>Ст.ст. 58, п.1 "б" и 11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>С 1934 года участник антисоветской заговорщической организации, существовавшей
    в органах и войсках НКВД, куда был завербован бывшим начальником УПВО НКВД СССР
    РАДИНЫМ, осужден на 15 лет ИТЛ.

    <p>По заданию РАДИНА проводил новые вербовки в заговорщическую организацию, завербовав
    в заговор б. работников УПВО НКВД БССР КОМАРОВА, МОЧАЛОВА и КРАСИЛЬНИКОВА.

    <p>Вместе с участниками заговора РАДИНЫМ, МАРТЫНЕНКО (осуждены) ГАУПШТЕЙНОМ (арестован)
    и другими, проводил подрывную работу в пограничных войсках НКВД.

    <p>Имел связь с быв. польской разведкой и передавал для нее через участника организации
    МАРТЫНЕНКО шпионские сведения о состоянии пограничных войск.

    <p>Изобличается показаниями осужденных к ВМН участников заговора: ФРИНОВСКОГО,
    КРУЧИНКИНА, БАРКАНА и ШАПИРО-ДАЙХОВСКОГО.

    </TD> </TR> </TABLE> </body></html>

