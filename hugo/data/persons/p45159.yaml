    <P>53. РИГЕРМАН Георгий Александрович, до ареста – старший преподаватель военно-морской
    академии имени Ворошилова, капитан 1 ранга, 1902 года рождения, русский, бывший
    член ВКП(б) с 1927 года. </P>

    <P>Арестован 2 октября 1949 года.</P><DIR>

    <DIR>

    <DIR>


    <P>Обвиняется в шпионской деятельности. Агент английской разведки.</P>

    <P>В октябре 1941 года установил шпионскую связь с находившимся в СССР английским
    контр-адимиралом БЕВИНОМ и был привлечен им для разведывательной работы в пользу
    англичан.</P>

    <P>Поддерживая связь с БЕВИНОМ и английскими разведчиками ДЭВИСОМ, ФИШЕРОМ, АРЧЕРОМ,
    БОНДОМ, УОРДОМ и ДЖОНСТОНОМ (выехали в Англию), снабжал их шпионской информацией
    об организации береговой обороны Северного флота, расположении аэродромов и радиостанций,
    а также о результатах боевых операций подводных лодок и авиации. </P>

    <P>В конце 1941 года передал английскому контр-адмиралу БЕВИНУ лоцию Баренцева
    моря и несколько морских карт разных районов подхода к Кольскому заливу и горлу
    Белого моря, а также по заданию ДЕВИСА дважды копировал на кальку и передавал
    ему секретные схемы маршрутов движения подводных лодок Северного флота.</P>

    <P>Кроме собственных признаний изобличается материалами слежки.</P></DIR>

    </DIR>

    </DIR>


    </BODY></HTML>

    '
