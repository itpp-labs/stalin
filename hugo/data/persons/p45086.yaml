  html: '<HTML><HEAD><META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=windows-1251"><TITLE>Сталинские
    списки - Список 23.03.1950 (АП РФ Ф.3 оп.57 д.100 лл.2-54)</TITLE></HEAD><BODY>

    <P>15. ХАРИТОНОВ Илья Степанович, бывш. председатель Ленинградского облисполкома,
    до ареста слушатель курсов секретарей обкомов и председателей облисполкомов при
    ЦК ВКП(б), 1903 года рождения, русский, бывший член ВКП(б) с 1926 года.</P>

    <P>Арестован 3 ноября 1949 года.</P><DIR>

    <DIR>

    <DIR>


    <P>Обвиняется в том, что, работая с 1939 года на руководящих постах в ленинградской
    партийной организации, являлся сообщником КУЗНЕЦОВА, КАПУСТИНА и СОЛОВЬЕВА по
    подрывной работе.</P>

    <P>Действуя заодно с ними, попирал принципы внутрипартийной и советской демократии,
    подвергал гонению лиц, осмеливавшихся выступать с критикой, поощрял похалимов
    и угодников.</P>

    <P>Являлся соавтором ряда антипартийных документов, запускал руку в карман государства,
    присваивая государственное имущество и разбазаривая денежные средства. </P>

    <P>Изобличается показаниями арестованных КУЗНЕЦОВА, КАПУСТИНА, СОЛОВЬЕВА и других
    своих сообщников.</P></DIR>

    </DIR>

    </DIR>


    </BODY></HTML>

