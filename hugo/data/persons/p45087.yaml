  html: '<HTML><HEAD><META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=windows-1251"><TITLE>Сталинские
    списки - Список 23.03.1950 (АП РФ Ф.3 оп.57 д.100 лл.2-54)</TITLE></HEAD><BODY>

    <P>16. БОЯР Эмиль Петрович, бывш. заместитель председателя исполкома Ленинградского
    областного Совета депутатов трудящихся, до ареста – начальник Управления промкооперации
    Ленинградской области, 1902 года рождения, латыш, бывший член ВКП(б) с 1918 года.</P>

    <P>Арестован 17 июля 1949 года.</P><DIR>

    <DIR>

    <DIR>


    <P>Обвиняется в том, что, находясь на руководящей работе в Ленинграде, установил
    преступную связь с КУЗНЕЦОВЫМ, ПОПКОВЫМ и другими врагами партии, вместе с которыми
    проводил подрывную деятельность в партийном и советском аппарате. Скрывал от партии
    свои связи с активными троцкистами, а также троцкистское прошлое своей жены ВОЛЬСКОЙ
    (осуждена).</P>

    <P>Изобличается показаниями арестованных КУЗНЕЦОВА, СОЛОВЬЕВА, БАДАЕВА и других
    своих сообщников.</P></DIR>

    </DIR>

    </DIR>


    </BODY></HTML>

    '
