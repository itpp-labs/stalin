    <U><P>РЕЙТЕРЕР Карл Иванович</P>

    </U><P>1899 г. рождения, уроженец г. Терница – Австрия, по национальности немец.</P>

    <p>Австрийско-подданный в СССР с 1926 г.</P>

    <p>Быв. член австрийской компартии, с 1926 по 1935 г. член ВКП-б исключен за к-р.
    деятельность.</P>

    <p>До ареста работал механиком зерносовхоза “Донецкий”</P>

    <P>Следдело № 21379</P>

    <P>3-й отдел УГБ УНКВД Днепропетровской обл.</P>

    <P></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>С 1930 года являлся активным участником контр-революционно-троцкистско-террористической
    организации, куда был вовлечен ЭСТЕРЛЕЙНОМ (осужден).</P>

    <p>По заданию ЭСТЕРЛЕЙНА и одного из руководителей организации БОЛЕЙНИНГЕРА (осужден),
    проводил диверсионно-вредительскую работу в сельском хозяйстве.</P>

    <p>С 1935 года был связан по контрреволюционной деятельности с австрийским консульством
    в МОСКВЕ, от которого принял задание по террору против руководителей партии и
    Советского правительства, получив в этих целях в консульстве 2 револьвера.</P>

    <p>Лично завербовал в организацию ДУФЕК, ТАБЛЕР и ДРАГУН (арестованы).</P>

    <p>С 1926 по 1930 г. по заданию германского разведчика КЛИЕРА собирал сведения
    шпионского характера об оборонной промышленности г. Мариуполя.</P>

    <p>Уличается показаниями арестованных, активных участников организации: ДУФЕКА,
    МАЛЫШЕНКО, ШТАХА и КОЗЛОВА.</P>

    <p>Сознался.</P>

    <P>Шпион-террорист.</TD>

