    <p>ЦЕРПЕНТО Петр Иустинович, 1910 года рождения, уроженец гор.Сталинграда, поляк,
    гр-н СССР, бывший член ВКП(б).

    <p>В 1937 году арестовывался НКВД СССР за вымогательство провокационных показаний,
    был освобожден.

    <p>До ареста - сотрудник НКВД СССР.

    <p>Арестован 8 июля 1938 года.

    <p>Ст.ст. 58-8, 58-11 и 193-17-б УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p> Участник антисоветской троцкистско-террористической организации.

    <p>В 1934 году вошел в антисоветскую троцкистскую организацию, действовавшую в
    пед.институте (гор.Сталинград).

    <p>Будучи сотрудником НКВД, занимался фальсификацией следственных и оперативных
    материалов, вымогательством провокационных показаний на видных деятелей ВКП(б)
    и советской власти. Свою вражескую подрывную работу проводил совместно с участниками
    заговорщической организации, существовавшей в НКВД: РАППОПОРТОМ, САК, МИРОНОВЫМ
    (осуждены к ВМН).

    <p>Высказывал террористические настроения.

    <p>Изобличается прямыми показаниями: АНОСОВА и ЖУРБЕНКО (осуждены к ВМН); косвенными
    показаниями: АЛИ, САК и МЕЕРСОН, ЛУЛОВА, ПАССОВА, ФРИНОВСКОГО и ЛАПШЕВА (осуждены
    к ВМН).

