    <TR><TD WIDTH="39%" VALIGN="TOP">

    <P>Том 4,стр. 47</TD>

    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <U><P>ДУФФЕК Рудольф Антонович</P>

    </U><P>1913 г. рождения, уроженец с. Меллерсдорф в Австрии. По национальности
    чех.</P>

    <p><U>Чехословацкий-подданный.</P>

    <P>В СССР с 1927 года.</P>

    </U><p>В 1934 г. уволен с работы в Розовской МТС, Люксембургского р-на, за организацию
    забастовки.</P>

    <p>До ареста – работник кинобазы в Люксембургском р-не, Днепропетровской области.</P>

    <U><P>Следдело № 22171</P>

    <P></U></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>С 1934 года являлся активным участником контр-революционной диверсионной-террористической
    фашистской организации, в которую был завербован австрийско-подданным, шпионом-террористом
    РЕЙТЕРЕРОМ (арестован).</P>

    <p>В том же 1934 г., после вербовки получил от РЕЙТЕРЕРА задание подбирать к-р.
    кадры в организацию преимущественно из числа молодежи, с задачами диверсии и террора.</P>

    <p>На протяжении 1935-37 г. лично завербовал в к-р. организацию 9 чел. КОЗЛОВА,
    ШТАХА, МАЛЫШЕНКО, ВАСИЛЬЕВА (арестованы) и др. (устанавливаются).</P>

    <p>Всем завербованным дал задание по диверсии и террору, против руководителей
    партии и правительства.</P>

    <p>Осенью 1935 года получил от руководителя к-р. организации РЕЙТЕРЕРА оружие
    (револьвер и 10 патронов) для подготовки и совершения террористических актов.</P>

    <p>В августе 1937 года принял от РЕЙТЕРЕРА прямое задание: организовать в дни
    октябрьских празднеств 1937 года террористические акты против членов правительства
    и руководителей партии.</P>

    <p>Уличается показаниями арестованных участников к-р. организации: РЕЙТЕРЕРА,
    ШТАХА, КОЗЛОВА, МАЛЫШЕНКО.</P>

    <p>Сознался.</P>

    <P>Диверсант-террорист.</TD>

    </TR>

