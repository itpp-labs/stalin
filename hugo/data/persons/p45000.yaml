  html: '<HTML><HEAD><META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=windows-1251"><TITLE>Сталинские
    списки - Список 29.01.1942 (РГАСПИ. Ф.17. Оп.171. Д.378. Лл.196-211)</TITLE></HEAD><BODY>


    <TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=638>

    <TR><TD WIDTH="41%" VALIGN="TOP">

    <P>40. <B><U>КОРОЛЕВ Дмитрий  Васильевич<br><DIR>


    </U></B><P>1898 года рождения, бывший член ВКП(б) с 1924 года. <br>

    <P>До ареста – зам. нач. 8-го Управления Наркомата Авиационной Промышленности.<br>

    <P>Арестован 6/V-1941 года.<br>

    </DIR>

    </TD>

    <TD WIDTH="59%" VALIGN="TOP"><P>&nbsp;</P>

    <dd>Уличается показаниями КАМИНСКОГО, АМБРОСОВА, ВОДЯНИЦКОГО, МИХАЙЛОВА и БРИСКИНА,
    как участник антисоветской организации, проводил вредительскую работу.<br>

    <dd>Сознался в том, что с 1934 года являлся участником антисоветской троцкистской
    организации, в которую был вовлечен МАРЬЯМОВЫМ.<br>

    <dd>Совместно с КАМИНСКИМ и АМБРОСОВЫМ проводил вредительскую работу в авиационной
    промышленности СССР.<br>

    <dd>От показания отказался.<br>

    </TD>

    </TR>

    </TABLE>


    </BODY></HTML>

    '
