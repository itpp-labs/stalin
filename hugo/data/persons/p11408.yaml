    <TR><TD WIDTH="39%" VALIGN="TOP">

    <P>ГЕЙСЛЕР-ФИШЕР Александр (Август) Андреевич</P>

    <P>1906 г.р., урож. Марк-Брони (Германия), б/п., германского подданства, до ареста
    – инструктор по художественно-малярным работам “Союзспецстроя”.</P>

    <P>След.дело № 11888</P>

    <P>3-й отдел ГУГБ НКВД</P>

    <P>гор. Москва.</P>

    <P></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>1) Являлся агентом германской разведки.</P>

    <p>2) Завербовал шифровальщицу парижского пункта связи ИККИ – ГАРТМАН-БЕНЦ, через
    которую получил для германской разведки следующие секретные материалы: копии шифрованных
    радиограмм Коминтерна, проходивших через Париж в адреса французской и бельгийской
    компартий, сведения о радиостанциях, о личном составе парижского пункта о передвижениях
    нелегалов, о пунктах ИККИ в других странах и др.</P>

    <p>3) Давал ГАРТМАН-БЕНЦ за работу на германскую разведку по 3.000 франков в м-ц.</P>

    <p>4) Был тесно связан с агентом германской разведки и членами троцкистской организации
    в ИККИ-ВАЛЬТЕРОМ.</P>

    <p>Изобличается развернутыми показаниями ГАРТМАН-БЕНЦ и очной ставкой с ней.</P>

    <p>Виновным себя признал.</TD>

    </TR>

