    <p>ГРУНДМАН Роман Романович, 1899 г.р., уроженец г.Петергофа, Ленинградской области,
    по национальности немец, гр.СССР, б/п., сын потомственного почетного гражданина,
    офицер царского флота военинженер I ранга.

    <p>В 1931 году был осужден на 5 лет ИТЛ за контрреволюционную деятельность, в
    момент вторичного ареста - начальник планово-производственного отдела морского
    завода в гор.Кронштадте.

    <p>Арестован 2 марта 1938 года.

    <p>Обв. в преступл. предусм. ст.ст.58 п.1-б, 7, п.9 и 11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Агент финской и немецкой разведок, участник антисоветского заговора бывш.офицеров.

    <p>К сотрудничеству в пользу финской разведки был привлечен в 1926 году РИМСКИМ-КОРСАКОВЫМ
    - быв.начальником артиллерийского отдела технического управления военно-морских
    сил Наркомвоенмора (осужден к ВМН), а к шпионской работе в пользу германской разведки
    - в 1928 году ШВАЛЬБАХОМ А.И. - быв.инженером отдела капитального строительства
    газеты "Известия" (арестован).

    <p>По день ареста передавал РИМСКОМУ-КОРСАКОВУ и ШВАЛЬБАХУ шпионские сведения
    о вооружениях и строительстве крейсеров, миноносцев и др.боевых кораблей, о состоянии
    строительства военно-морских портов и баз, а также о наличии боевых единиц в составе
    Балтийского флота.

    <p>Будучи в 1926 году привлечен тем же РИМСКИМ-КОРСАКОВЫМ в антисоветскую заговорщическую
    организацию, по его заданию проводил вредительскую работу, направленную к срыву
    программы по военному судостроению.

    <p>Как агент германской и финской разведок и участник военно-заговорщической организации
    изобличается показаниями: САЛЛИНА, ТАУБЕ (осуждены к ВМН), ТИШБЕЙНА (арестован)
    и очной ставкой с последним.

