    <P>45. БЕРГЕЛЬСОН Давид Рафаилович, еврейский писатель, 1882 года рождения, еврей,
    беспартийный, из крупных торговцев. </P>

    <P>Арестован 23 января 1949 года.</P><DIR>

    <DIR>

    <DIR>


    <P>Обвиняется в шпионской деятельности. Активный еврейский националист.</P>

    <P>Со времени установления Советской власти занимался вражеской деятельностью
    против ВКП(б) и Советского правительства.</P>

    <P>В 1921 году бежал из СССР за границу и, проживая в Германии и США, писал антисоветские
    статьи в реакционной прессе.</P>

    <P>В 1934 году возвратился в Советский Союз для проведения нелегальной националистической
    деятельности и установил вражескую связь с еврейскими националистами НУСИНОВЫМ,
    КВИТКО, МАРКИШЕМ, ДОБРУШИНЫМ.</P>

    <P>Принимал активное участие в сборе информации о Советском Союзе для американцев,
    а в 1947 году, по заданию ЛОЗОВСКОГО и МИХОЭЛСА, со шпионской целью выезжал в
    Киев. </P>

    <P>Направил в Америку более 100 своих статей, содержавших шпионские сведения о
    Советском Союзе.</P>

    <P>Во время нахождения в СССР американских разведчиков ГОЛЬДБЕРГА и НОВИКА, передал
    им информацию о Биробиджане, а с ГОЛЬДЛЕРГОМ обсуждал вопрос о созыве в Европе
    еврейского конгресса.</P>

    <P>Изобличается показаниями арестованных ЛОЗОВСКОГО, ВАТЕНБЕРГА, ФЕФЕРА и других,
    в количестве 8 человек, а также показаниями свидетеля ОЙСЛЕНДЕРА.</P></DIR>

