  html: '<HTML><HEAD><META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=windows-1251"><TITLE>Сталинские
    списки - Список 11.04.1950 (АП РФ Ф.3 оп.57 д.100 лл.55-76)</TITLE></HEAD><BODY>

    <P>23. ГУТГАРЦ Шмиль Григорьевич, до ареста – фотокорреспондент редакции журнала
    “Огонек”, 1920 года рождения, еврей, беспартийный.</P>

    <P>Арестован 26 октября 1949 года.</P><DIR>

    <DIR>

    <DIR>


    <P>Обвиняется в измене родине.</P>

    <P>Находясь на фронте Отечественной войны, в 1941 году уничтожил комсомольский
    билет, бросил оружие и перешел к немцам.</P>

    <P>Находясь в лагере военнопленных в гор. Бяла-Подляска (Польша), выдал себя за
    “фольксдойч”, после чего был направлен в учебный лагерь “СС” в Травники. В течение
    трех лет служил адъютантом и переводчиком немецкого языка при коменданте лагеря,
    принимал активное участие в массовом истреблении мирных граждан и зверски избивал
    заключенных.</P>

    <P>В сентябре 1944 года с приближением советских войск, бежал на Запад.</P>

    <P>Изобличается показаниями арестованных СИРОТА, РЕКАЛО, КОЗЛОВА, ШКАРУНА-ПОЛИЩУК,
    МОСКАЛЕНКО, КОНДРАТЕНКО и трофейными документами.</P>

    </DIR>

    </DIR>

    </DIR>


    </BODY></HTML>

