  html: '<HTML><HEAD><META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=windows-1251"><TITLE>Сталинские
    списки - Список 06.09.1940 (РГАСПИ. Ф.17. Оп.171. Д.420. Лл.1-68)</TITLE></HEAD><BODY>


    <P>Лист 19.</P>

    <TABLE CELLSPACING=0 BORDER=0 CELLPADDING=7 WIDTH=638>

    <TR><TD WIDTH="35%" VALIGN="TOP">


    <P>ВЕТВИНСКИЙ Александр Константинович, 1914 года рождения, уроженец местечка
    Полонное, УССР, сын подпоручика царской армии, русский, проживал в быв. Польше
    без подданства, затем гр-н СССР.</P>


    <P>До ареста работал десятником строительства шоссейной дороги №1 в Зап. Украине.</P>


    <P>Арестован 5 июля 1940 года.</P>

    </TD>

    <TD WIDTH="65%" VALIGN="TOP">

    <P>Участник к-р повстанческой организации существовавшей на территории западных
    областей Украины до последнего времени, в которую вошли члены так называемой “младоросской
    партии”, “национально-трудового союза нового поколения” и “русской фашистской
    партии”, ранее нелегально существовавших на территории Польши.</P>

    <P>Еще в период существования польского государства члены вышеуказанных контрреволюционных
    групп готовили и перебрасывали в СССР по заданию польской разведки шпионов, диверсантов
    и террористов.</P>

    <P>ВЕТВИНСКИЙ в 1933 году подготавливался указанной антисоветской организацией
    для нелегального перехода из Польши в СССР с террористическими заданиями. В 1936
    г. был руководителем Ровенской организации “младоросской партии”.</P>

    <P>После советизации Западной Украины участники к/р организации ушли в подполье,
    продолжая вести контрреволюционную работу.</P>

    <P>ВЕТВИНСКИЙ установил контрреволюционную связь с руководителем Ровенской повстанческой
    организации САДОВСКИМ и обсуждал с ним вопросы по подготовке вооруженного восстания
    на территории Западной Украины.</P>


    <P>Изобличается показаниями ПРОХОРОВА, ЛИНЕВА, САДОВСКОГО, МИТРОФАНОВОЙ (арестованы)
    и очными ставками с ними.</P>

    <P> </TD>

    </TR>

    </TABLE>


