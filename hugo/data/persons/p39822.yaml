    <TR><TD WIDTH="39%" VALIGN="TOP">

    <U><P>КРИГЕР-КРЕЙЦБУРГ Август Альфредович -</P>

    </U><P>1892 г.р., ур. г. Фишбах-Германия, немец, <U>германский подданный</U>,
    вид на жительство за №-2852208 сдан в УРКМ АССР НП для продления, быв. член социал.демократической
    партии Германии, с 1910 г. член компартии Германии с 1920 г. , бывш.зав. орготделом
    ЦК.КПГ.</P>

    <p>В СССР прибыл в 1935 г. под видом политэмигранта.</P>

    <p>Сведений о судимости нет.</P>

    <p>К моменту ареста проживал в Энгельсе АССР НП, работал тех.директором Немгосиздата.</P>

    <U><P>След.дело №-24655</P>

    </U><P>3 отдел УГБ УНКВД</P>

    <P>г. Саратов.</P>

    <P></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>Следствием установлено, что КРИГЕР-КРЕЙЦБУРГ Август Альфредович в 1932 г. был
    завербован для провокаторской и шпионской деятельности германской политической
    полицией через агента вербовщика-связиста полиции ГРОБИС.</P>

    <p>В 1923 г. примыкал к троцкистской группе РУТФИШЕР-МАСЛОВА, а с 1932 г. к антипартийной
    группе РЕМЕЛЕ-ГЕЙНЦА НЕЙМАНА.</P>

    <p>Через агента германской полиции ГРОБИС был лично связан с сыном ТРОЦКОГО –
    СЕДОВЫМ.</P>

    <p>Получил от СЕДОВА и германской полиции задание провоцировать столкновение между
    местными коммунистическими и социал-демократическими организациями Германии, в
    целях обеспечения захвата власти фашистами.</P>

    <p>Получил задание выявлять места засекреченных явок, конспиративных квартир,
    подпольных типографий, складов литературы и техники и адреса руководящих работников
    и актива КПГ.</P>

    <p>Выполняя перечисленные задания, передавал все собранные сведения ГРОБИСУ и
    через ГРОБИСА СЕДОВУ. В частности выдал полиции места явок функционеров КПГ.</P>

    <p>В 1933 г. по заданию ГЕСТАПО предал секретаря ЦК Компартии Германии тов. ТЕЛЬМАНА
    и второго секретаря ЦК КПГ ДЖОНИ-ШЕРА.</P>

    <p>По заданию ГЕСТАПО вел провокаторскую деятельность в компартии Голландии и
    среди политэмигрантов, где был связан с резидентом ГЕСТАПО АНДРЭ он-же КИРХГОФ
    в г. Амстердаме-Голландия. Выдал ГЕСТАПО 12 учащихся партийной школы, выявил и
    сообщил пункты нелегальных переправ политэмигрантов за границу.</P>

    <p>По заданию ГЕСТАПО, под видом политэмигранта переброшен в СССР с заданием выявить
    работников аппаратов Коминтерна и Профинтерна, имеющих связь с заграницей, устанавливать
    места концентрации немцев политэмигрантов и вести среди них провокаторскую деятельность
    с целью дискредитации руководства Коминтерна и КПГ.</P>

    <p>По шпионско-разведывательной работе в СССР был связан с агентом германской
    разведки ЛЕВЕНТАЛЬ-КЕЙЛЬСЕН (осужден).</P>

    <p>Виновным себя признал полностью. Изобличается показаниями обвиняемого МЮЛЛЕР
    Ф.Ф.</TD>

