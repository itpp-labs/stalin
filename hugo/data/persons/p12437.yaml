    <P>Том 4,стр. 156</TD>

    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <U><P>АУСТ Фридрих Францевич</P>

    </U><P>1897 г.р., гор.Эккенберг-Бен-Крас (Австрия), австриец, австрийский подданный.</P>

    <P>Бывший член австрийской Компартии с 1918 по 1931 г. и член ВКП(б) с 1932 года
    по 1935 год, исключен как непожелавший принять совгражданство.</P>

    <P>До ареста токарь на заводе “Ростсельмаш” в гор. Ростове н/Дону</P>

    <U><P>СЛЕДДЕЛО № 15855</P>

    </U><P>3 ОТДЕЛ УГБ.</P>

    <P></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>Являлся участником шпионско-диверсионной организации, созданной в г. Ростове
    н/Дону агентами германской разведки – ИОГОМ (выдворен за границу) и ШВЕРТНЕРОМ
    (арестован).</P>

    <p>В 1932 г. работал на заводе “Ростсельмаш”, был на основе общности фашистских
    убеждений, был завербован в шпионско-диверсионную организацию ее руководителем
    ИОГ, который информировал его о характере организации и ее связи с германскими
    разведывательными органами.</P>

    <p>Лично завербовал в организацию для шпионско-диверсионной деятельности работников
    завода: ХЕРЛИЧКА, ВОЛЬФ, ФЕЛИНГЕР, РАЦБОРСЕК, ПЕТЕР (все арестованы).</P>

    <p>По заданию ИОГ, а после его отъезда по заданию резидента германской разведки
    – троцкиста ШВЕРТНЕР, собирал шпионские сведения о выпуске продукции заводом “Ростсельмаш”,
    которые ИОГОМ и ШВЕРНЕР передавались германским разведывательным органам.</P>

    <p>Вел активную к-р. работу по разложению иностранных рабочих и шуцбундовцев,
    работавших на заводе “Ростсельмаш”, обрабатывая их в троцкистском духе и внедряя
    в их среду пораженческие настроения.</P>

    <p>Признал себя виновным полностью, кроме того уличается показаниями обвиняемых
    ШВЕРТНЕРА, КЛЮНДЕРА и ШУСТЕРА.</P>

    <p>ШПИОН-ДИВЕРСАНТ.</TD>

