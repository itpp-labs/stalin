    <U><P>ВАЛЬБЕ Алексей Артурович</P>

    </U><P>1907 г.р., ур. г.Двинска, русский, по анкетным данным латвийско-подданный
    (документов нет), заключенный Учто-Печерских лагерей.</P>

    <U><P>След.дело №-13968</P>

    </U><P>Заключенный лагерей – перебежчик, шпион.</P>

    <P>3 ОТДЕЛ ГУГБ НКВД.</P>

    <P></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>В феврале 1934 года был задержан при нелегальном переходе границы из Латвии
    и как разоблаченный агент латвийской разведки был осужден к ВМН с заменой к 10
    годам лагерей.</P>

    <p>В 1935 году, находясь в лагерях Воркуты, участвовал в групповом побеге из лагерей,
    но был задержан в районе г. Обдорска.</P>

    <p>В конце 1936 года, связавшись с III отделением Ухто-Печерских лагерей, дал
    вымышленные показания о том, что он является резидентом разведывательного отдела
    латвийского генерального штаба, польской и германской разведок, по заданию которых
    систематически выезжал в СССР для связи с многочисленной агентурой. На следствии
    же в Москве несколько раз видоизменял эти показания, выдвигая ряд новых версий
    и в результате признал что названные им участники шпионской организации ему стали
    известны со слов заключенных лагерей и арестованного по Двинской тюрьме агента
    латвийской разведки ПОНЯТОВСКОГО.</P>

    <p>Будучи вызван в Москву, в пути совершил вторичный побег, похитив документы
    у стрелка АБРАМОВА, но был задержан.</P>

    <p>Признал, что является секретным агентом разведывательного отдела латвийского
    генерального штаба и вел наблюдение за военнослужащими. Свою шпионскую деятельность
    в СССР отрицает.</P>

    <p><U>ШПИОН-ПЕРЕБЕЖЧИК</U>.</TD>

