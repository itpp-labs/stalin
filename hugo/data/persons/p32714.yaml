  html: "<HTML>\n<HEAD>\n<META HTTP-EQUIV=\"Content-Type\" CONTENT=\"text/html; charset=windows-1251\"\
    >\n<TITLE>Сталинские списки</TITLE>\n</HEAD>\n<BODY>\n\n\n<TABLE BORDER=0 CELLSPACING=1\
    \ CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n<P>Том 8,стр.\
    \ 292</TD>\n<TD WIDTH=\"61%\" VALIGN=\"TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<U><P>ПФЛЯНЦЛЬ</U> Фердинанд Адольфович,</P>\n</U><P>1893\
    \ г. рождения, урож. г. Банская-Шпявница (Чехословакия), чехословак, чехословацко-подданный.</P>\n\
    <p>В партиях не состоял.</P>\n<p>До ареста шефмонтер Юго-Восточного предприятия\
    \ монтажно-технического треста.</P>\n<U><P>СЛЕДДЕЛО №-13137</P>\n</U><P>3-й отдел\
    \ УГБ УНКВД</P>\n<P></TD>\n<TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Являлся участником\
    \ шпионско-диверсионной организации правых, действовавшей в Монтажно-техническом\
    \ тресте и возглавлявшейся диверсантом ГАУНОМ (арестован).</P>\n<p>В организацию\
    \ завербован в 1936 г. диверсантом ШТУНДЕРОМ (арестован), информировавшим его\
    \ о том, что организация стоит на позициях правых и ориентируется на поражение\
    \ СССР в предстоящей войне.</P>\n<p>По заданию ШТУНДЕРА, исходя из пораженческих\
    \ установок организации умышленно срывал монтажные работы на таком важном объекте,\
    \ как ТКВАРЧЕЛГРЭС.</P>\n<p>С этой целью вальцовку труб кипятильной системы котлов\
    \ производил при наличии влаги между трубой и очком барабана, зная о том, что\
    \ это вызовет появление течи при пуске котла и остановку последнего на ремонт.</P>\n\
    <p>При производстве монтажа умышленно допускал отступление от чертежей, что вызывало\
    \ массовые переделки.</P>\n<p>Был в курсе подготовки диверсионного акта по выводу\
    \ из строя турбины.</P>\n<U><P>ПРИЗНАЛ СЕБЯ ВИНОВНЫМ ПОЛНОСТЬЮ.</P>\n</U><p>Как\
    \ участник организации и во вредительстве уличается показаниями МАХНОВЕЦКОГО,\
    \ КРЫЛОВА, ШИДЛОВСКОГО.</P>\n<p>ВРЕДИТЕЛЬ.</P>\n<P ALIGN=\"RIGHT\">(Ростовская\
    \ обл.)</TD>\n</TR>\n</TABLE>\n<P>НАЧАЛЬНИК 3 ОТДЕЛА УГБ УНКВД<BR>\nпо Ростовской\
    \ области<BR>\nКАПИТАН ГОСУДАРСТВЕННОЙ БЕЗОПАСНОСТИ &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\
    \ (ШОШИН)</TD>\n <P>ПОМ НАЧ 3 ОТДЕЛА УГБ УНКВД<BR>\nпо Ростовской области<BR>\n\
    МЛ.ЛЕЙТЕНАНТ ГОСУДАРСТВ.БЕЗОПАСН.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\n\
    \ (МЕЖАНОВ)\n\n</body></html>\n"
