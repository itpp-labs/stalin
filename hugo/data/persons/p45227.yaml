    <p>БЕЛЕНЬКИЙ Абрам Яковлевич, 1888 года рождения, уроженец местечка Свержень -
    Рогачевского уезда, могилевской губернии, еврей, гр. СССР, б. член ВКП(б), до
    ареста - Пом. Особоуполномоченного НКВД СССР.

    <p>Арестован 9-го мая 1938 года.

    <p>29/V-39 г. Особым Совещанием осужден к 5 годам ИТЛ, 25/VIII того же года возвращен
    из лагерей, 26/IV 1940 года решение Особого Совещания отменено.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>БЕЛЕНЬКИЙ Абрам Яковлевич, является участником контрреволюционного заговора,
    существовавшего среди бывш. сотрудников органов НКВД.

    <p>Был лично связан с руководством к-р. заговора, в частности, с ЯГОДОЙ - являлся
    постоянным участником сборищ заговорщиков, проводимых ЯГОДОЙ под видом "банкетов".

    <p>Находился в близких отношениях с участниками заговора: КАНЕРОМ, ЗАКОВСКИМ,
    АГРАНОВЫМ, ПАУКЕРОМ, ФЕЛЬДМАНОМ (осуждены к ВМН).

    <p>На квартире БЕЛЕНЬКОГО также производились сборища руководства антисоветского
    заговора в НКВД с участием ЯГОДЫ, КАНЕРА, ЛУРЬЕ, ПАУКЕРА, ГУЛЬКО и др.

    <p>БЕЛЕНЬКИЙ имел личную связь с ТУХАЧЕВСКИМ, КОРК, ЕНУКИДЗЕ, РЫКОВЫМ и ХАЛЕПСКИМ
    (осуждены к ВМН), у которых БЕЛЕНЬКИЙ бывал на дачах и семейных вечерах.

    <p>Брат и сестра БЕЛЕНЬКОГО А.Я. кадровые троцкисты - арестованы органами НКВД
    за контрреволюционную, троцкистскую работу.

    <p>Следствием установлено, что сестра БЕЛЕНЬКОГО - БЕЛЕНЬКАЯ Берта, находилась
    на квартире ТРОЦКОГО во время его ареста и высылки из пределов Советского Союза,
    о чем знал БЕЛЕНЬКИЙ А.Я.

    <p>В принадлежности к антисоветскому заговору изобличается показаниями УСОВА,
    ШАНИНА (осуждены к ВМН) и РУТКОВСКОГО (арестован). Близкая связь с участниками
    антисоветского заговора подтверждается также показаниями БУЛАНОВА, КАТЕНЕЦКОГО
    (осуждены к ВМН) и БЕЛЕНЬКОЙ Г.Т. (жена - осуждена к исправительно-трудовым работам).

