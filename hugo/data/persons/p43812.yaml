    <TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <P>Том 11,стр. 230</TD>

    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <U><P>ЗИНГФОГЕЛЬ Анна она же РЮСТОВ Фрида,</P>

    </U><P>1890 г.р., ур.г.Шарлотенбурга, Германия, немка, германская подданная.</P>

    <p>Состояла с 1919 по 1933 г.г. членом КПГ, исключена за неуплату членских взносов.</P>

    <p>Муж и сын осуждены за к-р фашистскую деятельность.</P>

    <p>До ареста без определенных занятий.</P>

    <U><P>След.дело №-2053</P>

    </U><P>3 отдел УГБ УНКВД МО</P>

    <P></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>Проживая в Германии и будучи членом КП Германии, поддерживала тайно от партии
    тесную связь с полицейским ГРАБОВСКИМ.</P>

    <p>По приезде в СССР, будучи фашистски настроенной, не захотела жить в Совет.Союзе
    и любой ценой добивалась выезда из СССР. Для этого в 1936 г. связалась с германским
    посольством в Москве, где сообщила известные ей данные о нелегальной работе Коминтерна
    за границей, о нелегальных путях переброски политэмигрантов из Германии в СССР,
    о работе своего мужа в ЦК КПГ. После этого посольство взяло ее покровительство,
    выдало паспорт и предоставило жилплощадь в помещении посольства.</P>

    <p>Находясь под политическим влиянием своего мужа фашиста-провокатора ГЕЛЬВИГА
    Карла (осужден), входила в фашистскую группировку, возглавляемую последним, разделяла
    его фашистские взгляды, высказывала сама враждебные взгляды к СССР.</P>

    <p>ВИНОВНОЙ СЕБЯ ПРИЗНАЛА.</P>

    <p>В фашизме изобличается показаниями обв. ШРАММА.</P>

    <p>ШПИОНКА-ПРОВОКАТОР.</TD>

