    <p>КАПУСТИН Алексей Иванович, 1885 г. рождения, уроженец гор. Ленинграда, русский,
    гр-н СССР, бывший член ВКП(б) с 1918 года.

    <p>До ареста - зав. отделом писем редакции газеты "Правда".

    <p>Арестован 17 марта по ст.ст. 58-1а, 17-58-8, 58-11 и 58-13 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Участник право-троцкистской террористической организации.

    <p>С 1907 по 1917 год являлся агентом Петроградского охранного отделения, выдавал
    большевиков и революционно настроенных рабочих.

    <p>В 1937 году был завербован НИКИТИНЫМ (арестован) в право-троцкистскую террористическую
    организацию, по заданию которой проводил активную вражескую работу в редакции
    газеты "Правда".

    <p>Совместно с участниками организации ПОПОВЫМ и БОГОВЫМ готовил террористический
    акт над одним из руководителей ВКП(б).

    <p>В целях предотвращения провалов участников право-троцкистской организации,
    скрывал и уничтожал поступавшие в отдел писем редакции газеты "Правда" сигналы
    об антисоветской деятельности врагов народа.

    <p>Изобличается показаниями КОЛЬЦОВА (осужден к ВМН), КРАСИНОЙ, ПОПОВА (арестованы)
    и очной ставкой с последними.

    <p>Кроме того, в проведении вражеской работы изобличается показаниями свидетелей:
    ХАЙКИНОЙ, ПЕШЕХОНОВОЙ, БАРМАТОВОЙ, ПАНЮКОВА, МИХЕЕВОЙ и другими материалами.

