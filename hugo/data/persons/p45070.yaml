    <P>Лист 67.</P>

    <TABLE CELLSPACING=0 BORDER=0 CELLPADDING=7 WIDTH=638>

    <TR><TD WIDTH="35%" VALIGN="TOP">

    <P>ШКЛЯРУК Владимир Антонович, 1917 г. рождения, урож. села Мыхлин, Сенкевичского
    р-на, происходит из семьи промещика, русский, б. польский подданный, гр-н СССР.</P>

    <P>До ареста занимался собственным хозяйством.</P>


    <P>Арестован 6 июля 1940 года.</P>


    <P>&nbsp;</P>

    <P>&nbsp;</TD>

    <TD WIDTH="65%" VALIGN="TOP">

    <P>Участник к.р. повстанческой организации, существовавшей на территории западных
    областей Украины до последнего времени в которую вошли члены так называемой “младоросской
    партии”, “национально-трудового союза нового поколения” и “русской фашистской
    партии”, ранее нелегально существовавших на территории Польши.</P>


    <P>Еще в период существования польского государства члены вышеуказанных к.р. групп
    готовили и перебрасывали в СССР по заданию польской разведки шпионов, диверсантов
    и террористов.</P>

    <P>После советизации Западной Украины участники организации ушли в подполье, продолжая
    вести свою контрреволюционную работу.</P>


    <P>ШКЛЯРУК с 1936 года являлся членом контрреволюционной организации “национально-трудового
    союза нового поколения”, принимал участие в собраниях этой организации, где обсуждались
    вопросы об организации контрреволюционного восстания в СССР.</P>

    <P>Выступал с докладами антисоветского характера.</P>


    <P>Изобличается прямыми показаниями САДОВСКОГО (арестован) и очной ставкой с ним.</P>

    </TD>

    </TR>

    </TABLE>


