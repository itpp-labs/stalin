    <TR><TD WIDTH="39%" VALIGN="TOP">

    <U><P>РОМИН Северин Маврикеевич,</P>

    </U><P>1889 г.р., урож. г. Варшавы, поляк, польско-подданный, с высшим образованием,
    до ареста – референт телеграфного агенства “ПАТ”, быв. легионер.</P>

    <U><P>Дело №-11184</P>

    </U><P>3-й отдел ГУГБ НКВД СССР</P>

    <P>г. Москва</P>

    <P></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <P>Будучи агентом 2 отдела польского главного штаба, РОМИН неоднократно направлялся
    в СССР с серьезными шпионскими заданиями.</P>

    <p>Приезжая из Варшавы, РОМИН проводил в Москве шпионскую работу по заданиям разведки,
    передавая во 2-й отдел ПГШ шпионские материалы о полит. экономическом положении
    и технических усовершенствованиях РККА.</P>

    <P>При содействии шпиона СТАНДЕ,он бьш внедрен в секретный аппарат ГУГБ в  целях
    завоевания  доверия  и оставления в СССР для  шпионской работы.</P>

    <p>РОМИН виновным себя признал полностью.</P>

    <p>Кроме того, он изобличается показаниями арестованных польских шпионов – ГУРСКОГО
    и ЯСЕНСКОЙ.</P>

    <p><U>ПОЛЬСКИЙ ШПИОН</U>.</TD>

