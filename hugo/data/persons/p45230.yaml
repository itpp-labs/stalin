  html: "<HTML>\n<HEAD>\n<META HTTP-EQUIV=\"Content-Type\" CONTENT=\"text/html; charset=windows-1251\"\
    >\n<TITLE>Сталинские списки - Список 28.03.1941 (РГАСПИ. Ф.17. Оп.171. Д.421)\
    \ </TITLE>\n</HEAD>\n<BODY>\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n\
    <TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n<P><i>  стр.69.\n</i></TD>\n<TD WIDTH=\"\
    61%\" VALIGN=\"TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\"\
    >\n\n\n<p>БЕРЕЗАНСКИЙ Ананий Георгиевич, 1907 года рожд., урож. гор. Баку, еврей,\
    \ гр-н СССР, бывш.член ВКП(б).\n<p>До ареста - инженер-инспектор Производственной\
    \ Инспекции Наркомата нефтяной промышленности СССР.\n<p>Арестован 21 июля 1940\
    \ г. \n<p>Обв. по ст. 58 п.7 и 11 УК РСФСР.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">\n<p>Участник антисоветской правотроцкистской организации, действовавшей\
    \ в нефтяной промышленности СССР.\n<p>Завербован в сентябре 1937 года ПЕРСИКОВЫМ\
    \ - бывш. директор нефтеперегонного завода им.Андреева в Баку (арестован).\n<p>С\
    \ февраля 1936 года до конца 1939 года по антисоветской работе был связан с активным\
    \ участником право-троцкистской организации и агентом английской разведки ИСКАНДЕРОВЫМ\
    \ - бывш. зам. наркома нефтяной промышленности СССР (арестован), по заданию которого\
    \ проводил активную подрывную работу, направленную к срыву выпуска авиационных\
    \ бензинов.\n<p>В этих же целях БЕРЕЗАНСКИЙ совместно с участниками антисоветской\
    \ организации КОСТРИНЫМ, ШЕВЛЯКОВЫМ, ЧЕРНЫШЕВЫМ и ЕГИАЗАРОВЫМ (арестованы) тормозил\
    \ организацию раздельной переработки бакинской нефти и вредительски производил\
    \ смешение авиационного бензина высшего сорта с низшими сортами.\n<p>Изобличается\
    \ показаниями: ВЕЛИКАНОВА - бывш. нач. Главнефтепереработки (арестован); ЮЗЕФОВИЧА\
    \ - бывш. зам.нач. Главнефтепереработки (арестован), ИСКАНДЕРОВА (арестован) и\
    \ очной ставкой с ним.\n</TD> </TR> </TABLE> </body></html>\n"
