  html: "<HTML>\n<HEAD>\n<META HTTP-EQUIV=\"Content-Type\" CONTENT=\"text/html; charset=windows-1251\"\
    >\n<TITLE>Сталинские списки - Список 28.03.1941 (РГАСПИ. Ф.17. Оп.171. Д.421)\
    \ </TITLE>\n</HEAD>\n<BODY>\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n\
    <TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n<P><i>  стр.128\n</i></TD>\n<TD WIDTH=\"\
    61%\" VALIGN=\"TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\"\
    >\n\n\n<p>ГОРКАВЛЮК Николай Петрович, 1897 года рождения, уроженец Винницкой области\
    \ - УССР, б/п, гр-н СССР, украинец, до ареста - бригадир колхоза села Павловка\
    \ Винницкой области.\n<p>Арестован 18 января 1940 года по ст.54-2-9-11 УК УССР.\n\
    <p>След.дело № 164633 УНКВД Винницкой области.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">\n<p>Участник контрреволюционной повстанческо-диверсионной группы в селе\
    \ Павловка, Винницкой области.\n<p>В 1918 году служил в Петлюровской армии и принимал\
    \ участие в боях против Красной Армии.\n<p>В 1931 году за злостное невыполнение\
    \ хлебопоставки государству был осужден к 1 &frac12; годам тюрьмы. \n<p>В указанную\
    \ группу завербован в 1939 году СЫТНЮКОМ Иосифом и МИЛИЦИЯНОМ Феодосием, по заданию\
    \ которых проводил вражескую работу по подготовке к вооруженному восстанию и совершению\
    \ диверсионных актов в период войны\n<p>Изобличается показаниями арестованных\
    \ участников группы: МИЛИЦИЯНА Ф.А., СЫТНЮКА И., ГАВРИЛЮКА Б. и др.\n</TD> </TR>\
    \ </TABLE> </body></html>\n"
