    </i></TD>

    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>СУРВИЛЛО Станислав Иосифович, 1899 года рождения, урож. Пермской области, ст.Чусовая,
    по национальности - литовец, гр-н СССР, быв. член ВКП(б) с 1918 года, с 1937 по
    1939 год работал и.о. торгпреда СССР в Бельгии.

    <p>До ареста - зам. нач. котельного цеха Всесоюзной Эксперментально-Научной конторы.

    <p>Арестован 16 января 1940 г.

    <p>Обвиняется ст.ст. 58 п.1а, 7,11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Участник антисоветской право-троцкистской организации, существовавшей в системе
    Наркомвнешторга.

    <p>Агент английской разведки.

    <p>В право-троцкистскую организацию завербован в 1935 году СМОЛЕНСКИМ С.А. - быв.
    нач.импортного управления Наркомвнешторга (осужден  к ВМН).

    <p>Проводил вредительскую работу в области внешней торговли, срывал заказы импортных
    товаров для оборонной и тяжелой промышленности СССР.

    <p>Кроме того, будучи и.о. Торгпреда СССР в Бельгии, с начала 1937 года проводил
    вражескую работу по срыву экспорта товаров: хлеба, руды, леса, реализуя их по
    невыгодным для СССР ценам, чем наносил материальный ущерб Советскому Союзу.

    <p>Путем незаконных сделок с торговыми фирмами занимался хищением средств для
    финансирования Троцкого.

    <p>Для шпионской работы в пользу Англии был завербован в 1937 году ХАЗОВЫМ - быв.
    торгпредом СССР в Бельгии (осужден на 15 лет ИТЛ) по день ареста передавал ему
    шпионские сведения по Советскому экспорту и импорту.

    <p>Как участник антисоветской организации изобличается показаниями: ЛОГАНОВСКОГО,
    РАБИНКОВА, МОСИНОЙ (осуждены к ВМН) и очными ставками с РАБИНКОВЫМ и МОСИНОЙ.

    <p>В шпионской работе изобличается показаниями РАБИНКОВА и очной ставкой с последним.

    </TD> </TR> </TABLE> </body></html>

