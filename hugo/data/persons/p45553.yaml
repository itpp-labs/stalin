    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>САРУМОВ Мушег Нерсесович, 1904 года рождения, уроженец гор. Баку, армянин,
    гр. СССР, окончил в 1933 году экономическое отделение Ин-та Красной Профессуры
    в Москве, служащий. Быв. член ВКП(б) с 1920 года, исключен в связи с арестом.

    <p>В момент ареста - зам. председателя Бакинского горсовета.

    <p>Арестован 12 июля 1938 года.

    <p>Обвиняется по ст.ст. 58 п.п. 11 и 17-58 п. 8 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Участник право-троцкистской организации.

    <p>В 1933 году будучи направлен на работу в Казахскую ССР, установил контрреволюционную
    связь с руководителем троцкистской организации, существовавшей в Казахстане МИРОЗОЯНОМ
    Л.И. - быв. секретарем ЦК КП(б) КАЗ. (осужден к ВМН), совместно с которым проводил
    вредительскую работу по срыву благоустройства города Алма-Ата.

    <p>В 1937 году переехал в гор. Баку, где установил связь с участниками троцкистской
    организации ХАЛИЛОВЫМ, БРЕНЕРОМ, ПАХОМОВЫМ (осуждены на разные сроки), а также
    РОХЛИНЫМ - быв. зав. сектором Эксплуатации Главжилуправления НККХ Аз.ССР (арестован),
    которому давал задание о подготовке диверсионных актов на нефтеперегонных заводах.

    <p>Как участник организации изобличается показаниями: ХАЛИЛОВА, ВАРУНЦА, БАГИРОВА,
    АСАДУЛАЕВА, БРЕНЕРА, ПАХОМОВА, КУЛАКОВА, ЛАЗАРЕВА, СААКЯНА, ОСТРИНА, ЛЕВКОЙЦЕВА,
    РОДИОНОВА, МИРЗОЯНА, КИСЕЛЕВА (осуждены), БРИЦКИВСА, РАФАЛЬСКОГО, ДЕРНЕВА, ТАГАНСКОГО,
    КУЗИЧА, РОХЛИНА (арестованы) и очной ставкой с последним.

    </TD> </TR> </TABLE> </body></html>

