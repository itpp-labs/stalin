    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>АФАНАСОВ Николай Вонифатьевич, 1903 года рождения, уроженец Лесной дачи Рожки
    Калужского района, русский, гр-н СССР, беспартийный, сын лесопромышленника, с
    1919 года добровольно служил в белой армии под-поручиком.

    <p>До 1936 года жил во Франции.

    <p>До ареста - десятник Водоканала в гор. Калуге.

    <p>Арестован 28-го января 1940 года.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Участник антисоветской организации. Французский шпион.

    <p>Являлся членом белогвардейской организации "Общевоинского Союза Галлиполийцев".

    <p>С 1927 года - участник антисоветской "Евразийской" организации, куда был завербован
    одним из руководителей этой организации СУВЧИНСКИМ (находится во Франции).

    <p>В 1936 г. по заданию французской разведки был переброшен в Советский Союз для
    шпионской работы. В Москве установил связь с агентом разведки ТРЭЛЬ-ГУЧКОВОЙ и
    ЛИТАУЭР, которым передавал шпионские материалы о расположении воинских частей
    в гор.Калуге и о заводах оборонного значения.

    <p>Изобличается показаниями арестованных соучастников КЛЕПИНИНА-ЛЬВОВА Н.А. и
    ЛИТАУЭР Э.Э. Показаниями осужденных на разные сроки АФАНАСОВОЙ Н.А. (жена его),
    РОМАНЧЕНКО Н.Т. и очной ставкой с ЛИТАУЭР.

    </TD> </TR> </TABLE> </body></html>

