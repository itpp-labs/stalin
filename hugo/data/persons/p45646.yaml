    </i></TD>

    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>ШУЛЕПОВ Александр Васильевич, 1894 года рождения, уроженец Архангельской обл.,
    русский, гр-н СССР, быв. член ВКП(б) с 1919 года, исключен в связи с арестом.

    <p>До ареста - председатель Выездной Сессии Спецколлегии Дальне-Восточного Крайсуда
    г. Владивостока, из крестьян.

    <p>Арестован 24.V-1938 года, по ст. 58-1а, 58-7,8,11 УК РСФСР.

    <p>След.дело № 74166 УНКВД Приморской области.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Участник антисоветской право-троцкистской террористической организации, существовавшей
    в органах прокуратуры и суда Дальневосточного края, в которую был завербован ВЯТКИНЫМ
    в 1936 году.

    <p>В интересах организации, в целях сохранения враждебных советской власти кадров,
    прекращал и смазывал дела на государственных преступников, изобличенных в проведении
    активной подрывной работы.

    <p>Смазал и прекратил дела на КИЧА, КИСЕЛЕВА, ТОЛОНИНА, КОНОПЛЕВА и других ВРАГОВ
    Советской власти.

    <p>Изобличается показаниями ЛЮБИМОВА, ГУРЕВИЧ, ВЯТКИНА и ЧЕРСТВЕНКОВА (арестованы),
    свидетеля МЕЛЬНИКОВА и документами.

    </TD> </TR> </TABLE> </body></html>

