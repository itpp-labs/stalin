  html: '<HTML>

    <HEAD>

    <META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=windows-1251">

    <TITLE>Сталинские списки - Список 28.03.1941 (РГАСПИ. Ф.17. Оп.171. Д.421) </TITLE>

    </HEAD>

    <BODY>


    <TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <P><i>  стр.284.

    </i></TD>

    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>МАРЕНИЧ Василий Юрьевич, 1900 года рождения, уроженец Харьковской области,
    Печенегского района, Ново-Бурлуцкий сельсовет, по соц. происхождению середняк,
    б/п, русский, гр-н СССР, бывш. белогвардеец Колчаковской армии, паспорта не имеет.
    До ареста работал полеводом в колхозе "Красный Боец", Егорлыкского района.

    <p>Арестован 28 января 1940 года УНКВД по Ростовской области.

    <p>Обвиняется по ст. 58-8-10-11 УК .

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Являлся активным участником террористической группы, неоднократно принимал
    участие на контрреволюционных сборищах, где совместно с соучастниками: ШВЕЦ, АВИЛОВЫМ  и
    др. проводил контрреволюционные разговоры и принимал активное участие в разработке
    плана террористического акта над коммунистами - депутатом Райсовета ГАСЕНКО и
    активистом СИДОРЕНКО, а также выработал план компрометации и физического уничтожения
    пред.колхоза "Красный Боец" - КРАВЧЕНКО.

    <p>Лично возглавлял террористическую группу, в которую входили - ЛЕПИН и ШЕВКУНОВ
    и др.

    <p>26 января 1940 года свой сговор участники контрреволюционной террористической
    группы привели в исполнение - совершили теракт над СИДОРЕНКО и ГАСЕНКО. СИДОРЕНКО
    убили, а ГАСЕНКО тяжело ранили. Физическим исполнителем теракта над СИДОРЕНКО
    являлся лично сам МАРЕНИЧ.

    <p>Пропагандировал повстанческие настроения и проводил антисоветскую агитацию,
    направленную против мероприятий партии и Советского правительства.

    <p>Изобличается показаниями соучастников: ШЕВКУНОВА, ЛЕПИНА, ГВОЗДИКОВА, очными
    ставками с ними, показаниями свидетелей: КРАВЧЕНКО, РЕВЕНКО, ЛЫЗЕНКО, ПИЧУРИНОЙ
    и вещественными доказательствами.

    <p>ШЕВКУНО, ЛЕПИН и ГВОЗДИКОВ - арестованы.

    </TD> </TR> </TABLE> </body></html>

