    <BODY>


    <TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <P><i>  стр.305.

    </i></TD>

    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>МУНДАУ Степан Иванович, 1889 года рождения, уроженец Латвии. латыш, гр.СССР,
    из крестьян, быв. член КП(б) Казахстана, с 1918 года исключен в связи с арестом.

    <p>До ареста работал зам. председателя Кустанайского Облисполкома.

    <p>Обв. по ст. 58-1а, 58-11 УК РСФСР.

    <p>След.дело № 3452 НКВД Казахской ССР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Активный участник контрреволюционной право-троцкистской организации, в которую
    был вовлечен в 1932 году быв. 2-м секретарем ЦК компартии Белоруссии ШАРАНГОВИЧЕМ
    (осужден к ВМН).

    <p>В 1934 году при содействии ШАРАНГОВИЧА был переброшен на работу в Казахстан
    в качестве секретаря Восточно-Казахстанской областной Партколлегии, где по заданию
    ШАРАНГОВИЧА проводил контрреволюционную работу.

    <p>Проводил шпионскую работу в пользу иностранных разведывательных органов, будучи
    связан с ШАРАНГОВИЧЕМ, СААКЯНОМ (осуждены к ВМН) и КУЗНЕЦОВЫМ (арестован).

    <p>Укрывал и сохранял в рядах КП(б) Казахстана право-троцкистов, националистов
    и другой контрреволюционный элемент.

    <p>Изобличается показаниями осужденных к ВМН соучастников - МИРЗОЯНА, СААКЯНА
    и ЗАСЫПКИНА, арестованного КУЗНЕЦОВА и очными ставками с КУЗНЕЦОВЫМ, ПОКРАТОВЫМ,
    КАРПУШИНЫМ, КРАСОЕВЫМ и БОГДАНОВЫМ.

    </TD> </TR> </TABLE> </body></html>

