    <p>КИРПА Николай Константинович, 1886 г.р., урож. г.Днепропетровска, русский,
    гр-н СССР, б/п, с 1905 по 1918 г. с перерывами состоял в РСДРП(м).

    <p>В момент ареста работал юрисконсультом на заводе точных измерительных приборов.

    <p>Арестован 4 ноября 1939 года.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Участник антисоветской террористической группы "децистов".

    <p>В антисоветскую Сапроновскую группу был завербован в 1923 году "децистом" ШИРОКОВЫМ.

    <p>По заданию ШИРОКОВА проводил активную антисоветскую работу в частности занимался
    вербовкой новых участников группы.

    <p>Наряду с этим, в 1935 году по заданию САПРОНОВА (через ШИРОКОВА) создал из
    близких ему антисоветски настроенных людей террористическую группу для совершения
    террористических актов против руководителей партии и Советского правительства.

    <p>Изобличается показаниями осужденных на 3 года ИТЛ участников Сапроновской группы:
    ЗОРИНА, КЛОКОВА, ГАЕВСКОГО и ШИРОКОВА (осуждена на 5 лет ИТЛ).

