    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>НАХИБАШЕВ Абдул-Бутай Муртузалиевич, 1881 года рождения, уроженец Дагестанской
    АССР, из дворян, аварец, в 1920 г. за активную контрреволюционную деятельность
    Ревтрибуналом был осужден к 10-ти годам лишения свободы, а в 1930 году арестовывался
    б.ОГПУ за причастность к "Партии независимости Кавказа". Беспартийный, гр-н СССР,
    до ареста - управделами Управления заводами Нагорного Дагестана в гор. Буйнакске.

    <p>Арестован 24 ноября 1937 года НКВД ДАССР, ст. 58 п. 2 и 11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Участник антисоветской буржуазно-националистической организации в Дагестане.

    <p>В 1918/19 г.г. командовал дагестанским конным полком контрреволюционного горского
    правительства.

    <p>В 1919 году, как член военно-шариатского суда, участвовал в вынесении смертного
    приговора над группой большевиков во главе с УЛУБИЕМ БУЙНАКСКИМ.

    <p>Громил революционные аулы в Дагестане, сопровождая погромы грабежами, расстрелами
    и насилием над мирным населением.

    <p>Служил в добровольческой армии Деникина, командуя кавбригадой в боях против
    частей Красной армии на Царицынском фронте.

    <p>В 1928 году был вовлечен в состав антисоветского филиала "Партии независимости
    Кавказа", участвовал на нелегальных сборищах названной организации где обсуждались
    вопросы подготовки вооруженного восстания.

    <p>Проводил активную работу по созданию руководящего повстанческого ядра, вербуя
    в него бывших белых офицеров.

    <p>Через своего родственника МУСАЕВА Халила поддерживал связь с лидером горской
    белой эмиграции в Париже БАМАТОВЫМ Гайдаром.

    <p>Изобличается показаниями соучастников: ДУДОРОВА А.У., АЛИЕВА К.О., САМУРСКОГО
    Э.Н., МАМАЕВА М. (осуждены к ВМН), ИБРИГИМОВА Д.И., КАДИЕВА А.С., МОРАПИЛОВА М.М.
    (осуждены к 10 г. ИТЛ) и показаниями других обвиняемых в количестве 20 человек,
    девятью очными ставками с участниками а/с организации и документами.

    </TD> </TR> </TABLE> </body></html>

