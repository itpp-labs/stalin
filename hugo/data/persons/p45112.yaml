    <P>41. ШИМЕЛИОВИЧ Борис Абрамович, до ареста – главный врач московской городской
    больницы им. Боткина, 1892 года рождения, еврей, бывший член ВКП(б) с 1920 года,
    до этого являлся бундовцем. </P>

    <P>Арестован 12 января 1949 года.</P><DIR>

    <DIR>

    <DIR>


    <P>Обвиняется в шпионской деятельности. Активный еврейский националист.</P>

    <P>Будучи связан по вражеской работе с МИХОЭЛСОМ, был одним из инициаторов установления
    преступной связи с еврейскими реакционными кругами Америки и превращения Еврейского
    антифашистского комитета в очаг американского шпионажа против Советского Союза.</P>

    <P>Послал в Америку так называемое “письмо за океан”, представляющее из себя шпионский
    материал.</P>

    <P>В 1945-1946 г.г. установил шпионскую связь с американскими разведчиками ГОЛЬДБЕРГОМ
    и НОВИКОМ.</P>

    <P>Вместе с главарями Еврейского антифашистского комитета активно добивался образования
    самостоятельной еврейской республики в Крыму, вражеский план создания которой
    был продиктован американцами.</P>

    <P>Изобличается показаниями арестованных ЛОЗОВСКОГО, ФЕФЕРА, БРЕГМАНА, ЮЗЕФОВИЧА,
    МАРКИША и КВИТКО.</P>

