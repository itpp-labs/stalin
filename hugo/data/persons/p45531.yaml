    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>ПРОХОРОВ Всеволод Апполонович, 1913 года рождения, уроженец гор. Териоки, из
    дворян, сын бывшего подполковника царской армии, отец в бывшей Польше был волостным
    чиновником, русский, быв. польский подданный, затем гр-н СССР, образование высшее,
    окончил юридический и дипломатический факультеты Львовского университета.

    <p>К моменту ареста - преподаватель русского языка во Львовском политехникуме.

    <p>Арестован 13 февраля 1940 года.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Участник контрреволюционной повстанческой организации, существовавшей на территории
    западных областей Украины до последнего времени, в которую вошли члены так называемой
    "младоросской партии", "национально-трудового союза нового поколения" и "русской
    фашистской партии", ранее нелегально существовавших на территории Польши.

    <p>Еще в период существования польского государства члены вышеуказанных групп
    готовили и перебрасывали в СССР по заданию польской разведки шпионов, диверсантов
    и террористов.

    <p>В 1933 году ПРОХОРОВ готовился для нелегального перехода в СССР с террористическими
    заданиями, а с конца 1936 года возглавлял организации "младоросской партии" в
    Польше, создал организацию младороссов в гор. Ровно.

    <p>Был связан с польской разведкой.

    <p>После советизации Западной Украины участники организации ушли в подполье, продолжая
    вести контрреволюционную работу.

    <p>ПРОХОРОВ являлся одним из руководителей к/р. повстанческой организации и с
    ноября 1939 года был членом так назыв. "политического совета", созданного в гор.
    Львове для подготовки и руководства вооруженным восстанием против советской власти
    в областях Западной Украины.

    <p>Изобличается показаниями САДОВСКОГО, МИТРОФАНОВОЙ, ВУЛЬКОВСКОГО, ЛИНЕВА, ВЕТВИНСКОГО,
    ИВАНОВА (все арестованы) и очными ставками с ними.

