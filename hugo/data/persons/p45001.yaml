    <TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=638>

    <TR><TD WIDTH="41%" VALIGN="TOP">

    <P>41. <B><U>АКИМОВ Борис Владимирович<br><DIR>


    </U></B><P>1902 года рождения, из дворян, бывший член ВКП(б) с 1920 года. <br>

    <P>До ареста – главный инженер 4-го Главного Управления Наркомата Авиационной
    Промышленности.<br>

    <P>Арестован 27/XI-1940 года.<br>

    </DIR>

    </TD>

    <TD WIDTH="59%" VALIGN="TOP"><P>&nbsp;</P>

    <dd>Уличается показаниями АБРАМОВА, БЕЗРОДНОГО, ПОБЕРЕЖСКОГО, МОГИЛЕВИЧА, КОРОЛЕВА,
    АМБРОСОВА, МИХАЙЛОВА, КАМИНСКОГО, БРИСКИНА, ВОДЯНИЦКОГО и ВАЛЬДЕНА в том, что
    он являлся участником антисоветской вредительской организации, проводил шпионскую
    и вредительскую работу.<br>

    <dd>Сознался в том, что с 1934 года являлся участником антисоветской организации,
    в которую был вовлечен АБРАМОВЫМ, а в 1931 году был привлечен к шпионской работе
    ВАЛЬДЕНОМ.<br>

    <dd>По антисоветской работе был связан с ХОДУШИНЫМ, АБРАМОВЫМ, МОГИЛЕВИЧЕМ, МИХАЙЛОВЫМ
    и ВАЛЬДЕНОМ.<br>

    <dd>Проводил вредительскую работу в авиационной промышленности и занимался шпионажем
    в пользу германской разведки.<br>

    <dd>От своих показаний отказался.<br>

    </TD>

