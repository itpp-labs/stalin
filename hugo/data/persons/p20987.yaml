    <P>Том 6,стр. 126</TD>

    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <U><P>КОЛЛЕР Ганс Леопальдович,</P>

    </U><P>1902 г.р., ур. г.Милау, по национальности австриец, австрийский подданный,
    в СССР проживает с 1931 г.</P>

    <p>С 1929 г. по 1931 г. являлся членом германской компартии.</P>

    <p>До ареста работал токарем на Кыштымском литейном заводе.</P>

    <U><P>След.дело №-13402</P>

    </U><P>3 отдел УГБ УНКВД<BR>

    Челябин.обл.</P>

    <P></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>С 1931 г. являлся агентом австрийской разведки и в СССР прибыл для разведывательной
    деятельности по заданию секретаря австрийского консульства в Берлине МЮЛЛЕР.</P>

    <p>По разведывательной работе был связан с работниками австрийского посольства
    в Москве ПФЕЙФЕРОМ и ВОЛЬФ.</P>

    <p>В 1934 г. через троцкиста МОЗЕР (арестован) вошел в контрреволюционную троцкистскую
    организацию.</P>

    <p>Лично завербовал в эту организацию СМИРНОВА (не арестован).</P>

    <p>По заданию австрийской разведки и как участник троцкистской организации подготовлял
    вывод из строя чугуно-литейного цеха, литейно-механического цеха и центральной
    электростанции г. Кыштыма, во время войны путем взрыва и поджога.</P>

    <p>В 1937 г. умышленно вывел из строя токарный станок.</P>

    <p>Проводил шпионскую работу начиная с 1931 г. Через сотрудника австрийского посольства
    в Москве ПФЕЙФЕР и ВОЛЬФ, передал австрийской разведке подробные шпионские сведения
    о Надеждинском металлургическом и Кыштымском литейном заводах.</P>

    <p>Уличается показаниями обвиняемых ГЕНКЕ, МОЗЕР и ГРОСС.</P>

    <p><U>ШПИОН-ДИВЕРСАНТ</U>. <U>СОЗНАЛСЯ.</U></TD>

