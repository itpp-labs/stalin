    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>ШОШЕНКОВ Дмитрий Никифорович, 1900 года рождения, урож. гор.Казань, русский,
    гр-н СССР, быв. член ВКП(б) с 1921 года.

    <p>С 1932 по 1939 г.г. работал в Торгпредстве СССР в Англии.

    <p>До ареста - директор русского лесного агентства в Лондоне.

    <p>Арестован 25 декабря 1939 года.

    <p>Обвиняется по ст.ст. 58-1-а, 58-7 и 58-11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Активный участник право-троцкистской организации, существовавшей в системе
    Наркомвнешторга. Завербован в феврале 1936 годы КОЗЫРЕВЫМ - бывшим директором
    Беломорского лесного треста в Лондоне.

    <p>Проводил вражескую работу, направленную на дезорганизацию советской внешней
    торговли: заключал невыгодные для Советского Союза сделки с английским лесными
    фирмами, производил продажу советского леса на английском рынке в период падения
    цен.

    <p>Кроме того, путем сделок с представителями инофирм, занимался хищением средств
    для финансирования троцкистов.

    <p>Как участник антисоветской организации изобличается показаниями бывших работников
    Наркомвнешторга БОГОМОЛОВА, БЕЛИЦКОГО (осуждены к ВМН), КОЗЫРЕВА и ПЕРЦЕВА (арестованы)
    и очными ставками с ними.

    </TD> </TR> </TABLE> </body></html>

