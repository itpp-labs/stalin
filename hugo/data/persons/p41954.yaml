    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <U><P>БУНТЕ Вилли Августович,–</P>

    </U><P>1907 г.р., ур. г.Берлина, немец, гр-н Германии, временно проживающий в
    м.Люксембурги, из рабочих, паспорта не имеет, грамотный, прибыл в 1934 г. из Германии</P>

    <U><P>СЛЕДДЕЛО №-37991</P>

    </U><P>III ОТДЕЛ УГБ НКВД ГССР</P>

    <P></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <P>БУНТЕ Вилли Августович, находясь на территории СССР, вел шпионскую работу в
    пользу германской разведки.</P>

    <p>Произведенным следствием установлено, что БУНТЕ В.А. в 1934 году германской
    разведкой был заброшен на территорию СССР под видом полит-эмигранта-коммуниста.
    В разных городах Союза, а также в Люксембурге вел шпионскую диверсионную работу,
    состоя в резидентуре германского шпиона ДИТРИХ Эмиля. Организовал диверсионную
    группу на электростанции, которая произвела террористический акт над комсомольцем
    КИРВАЛИДЗЕ М.Я., разоблачавшим деятельность диверсионной группы. Вел агитацию
    за фашистскую Германию.</P>

    <p>Изобличается показаниями АГАЯНЦ, СТРЕЛЬЦОВА, ШМИДТ, РЫБ и ДИТРИХ Эмиль.</P>

    <p>В предъявленном обвинении виновным себя признал полностью.</P>

    <p>Германский шпион, диверсант-террорист.</TD>

