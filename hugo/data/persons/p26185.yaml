    <BODY>



    <TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <P>Том 7,стр. 22</TD>

    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <U><P>ЗЕЛИКИН Роман Самойлович -</P>

    </U><P>1906 г.р., ур. г. Москвы, сын инженера, еврей, латвийско-подданный, б/п.,
    образование высшее, по специальности инженер-гидравлик, не судим.</P>

    <p>До ареста научный сотрудник Всесоюзного Института Гидромашиностроения Главхиммаша.</P>

    <U><P>След.дело №-15806</P>

    <P>3 ОТДЕЛ ГУГБ НКВД</U>. </P>

    <P></P>

    <P></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>с 1931 г. агент немецкой разведки, в которую был завербован в Гамбурге представителем
    этой разведки ПОЛЬМАНОМ.</P>

    <p>Передавал в немецкую разведку шпионские материалы о состоянии оборудования
    для холодильной промышленности, изготовляемого на заводе “Компрессор” и шпионские
    сведения о строительстве в СССР гидротурбин, регуляторов и гидравлических проводов
    за что получал деньги.</P>

    <p>С 1932 г. агент латвийской разведки, передавал представителю этой разведки
    сотруднику латвийского посольства КАЛЬНИНЬШУ, шпионские материалы о характере
    и количестве оборудования установленного на заводах ЗИС “Шарикоподшипнике”, “ЦНИИМАШ”а
    в Москве, заводе им. Молотова в Горьком и регулярном цехе завода им. Сталина в
    Ленинграде, а также копии некоторых материалов, переданных ранее в Германскую
    разведку, за что получал вознаграждение.</P>

    <p>По поручению латвийской и германской разведок для выполнения их шпионских поручений
    связался в агентами этих разведок, ИОЭЛЬСОНОМ, ГРУЗИСОМ и ПРОНИСОМ, от которых
    получил ряд шпионских материалов.</P>

    <p>ВИНОВНЫМ СЕБЯ ПРИЗНАЛ ПОЛНОСТЬЮ.</P>

    <P>Кроме того изобличается показаниями ИОЭЛЬСОНА.</P>

    <p><U>ШПИОН</U>.</TD>

