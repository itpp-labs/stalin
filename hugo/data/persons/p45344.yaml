    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>ЗИПАЛОВ Владимир Дмитриевич, 1887 г. рождения, урож.гор.Орджоникидзе, русский,
    гр-н СССР, беспартийный, из семьи крупного торговца.

    <p>До ареста заведующий отделом экспериментальной бальнеологии при Пятигорском
    Бальнеологическом институте.

    <p>Арестован 13.VII.1939г. УНКВД Орджоникидзевского края ст.58 п.п. 1-а, 7, 8
    и 11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Участник антисоветской вредительской, террористической организации, в которую
    был завербован в 1922 году бывшим директором Пятигорского Бальнеологического института
    ОГИЛЬВИ А.Н. (арестован).

    <p>По заданию организации, проводил активную вредительскую работу по срыву развития
    курортов Кавминвод.

    <p>Во вредительских целях задерживал исследование лечебных свойств вновь открываемых
    минеральных источников. Содействовал срыву строительства радиолечебницы в Пятигорске.

    <p>В 1927 году, находясь в заграничной командировке, был при посредстве своего
    брата белоэмигранта, члена парижского бело-эмигрантского комитета, завербован
    французской разведкой для ведения шпионской работы против СССР.

    <p>В 1937 году установил организационную связь с заговорщической организацией,
    действовавшей в НКВД - ЕЖОВЫМ, ФРИНОВСКИМ и ДАГИНЫМ (осуждены к ВМН).

    <p>Принимал активное участие, как лечащий врач, в фальсификации мнимого отравления
    ЕЖОВА.

    <p>Являлся сторонником террористических методов борьбы против руководителей ВКП(б)
    и Советского правительства.

    <p>Изобличается показаниями: ЛЕВИЦКОЙ, ОГИЛЬВИ А.Н., НЕМСАДЗЕ, ПОЛАЧЕКА, БЕЛЬСКОГО
    (все арестованы) ЕЖОВА, ФРИНОВСКОГО, ДАГИНА (осуждены к ВМН).

    </TD> </TR> </TABLE> </body></html>

