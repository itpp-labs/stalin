    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>СИГАЛ Дмитрий Георгиевич, 1902 г. рождения, урож. гор. Тбилиси, гр-н СССР,
    быв. член ВКП(б) с 1930 года, исключен в связи с арестом, с 1920 года состоял
    членом австрийской компартии, с 1924 по 1929 годы состоял членом Союза Советских
    студентов в Австрии.

    <p>До ареста - пом. прокурора Грузинской ССР, по спецделам, в прошлом сотрудник
    ГПУ НКВД Груз. ССР.

    <p>Арестован 25.III-1938 года.

    <p>ст.ст. 58-1-а, 58-10 и 58-11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Агент немецкой разведки.

    <p>Для шпионской работы завербован в 1928 году, представителем "Немецкого общества
    с/х машин" - РУСТОМ (проживает в Австрии) в период совместной работы с ним в торгпредстве
    СССР в Вене.

    <p>По заданию РУСТА снабжал немецкую разведку шпионскими сведения о работе Торгпредства
    СССР в Австрии.

    <p>В 1929 году по заданию РУСТА, получив шпионские связи выехал из Австрии в СССР.

    <p>Будучи в Москве, в 1930 году, установил шпионскую связь с ВИНАВЕРОМ В.Н. -
    бывшим нач. производственно-распорядительного сектора "Главрыбпрома" (арестован),
    с которым был ранее связан по антисоветской и троцкистской деятельности во время
    совместной работы в Торгпредстве СССР в Вене.

    <p>По заданию ВИНАВЕРА неоднократно передавал для немецкой разведки шпионские
    сведения о политических настроениях населения и боевой оснащенности частей РККА,
    о работе нефтяной промышленности СССР и органов ГПУ-НКВД.

    <p>В троцкистской и шпионской работе изобличается показаниями ВИНАВЕРА В.Н. -
    бывш. нач. производственно-распорядительного сектора "Главрыбпрома" (арестован).

    </TD> </TR> </TABLE> </body></html>

