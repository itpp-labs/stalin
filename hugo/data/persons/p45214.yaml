    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>БАБАЧЕНКО Ермил Григорьевич, 1905 года рождения, уроженец Бессарабской губ.,
    Аккерманского уезда, Ташлыкской волости, села Ташлык, русский, гр-н СССР, бывший
    член ВКП(б) с 1925 года.

    <p>До ареста - секретарь Мурманского Окружкома ВКП(б).

    <p>Арестован 8 июня 1938 года УНКВД ЛО.

    <p>Обвиняется по ст.ст. 58-8,10,11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>С 1933 года являлся участником антисоветской террористической организации правых,
    в которую был завербован одним из руководящих участников этой организации СМОРОДИНЫМ
    Петром (осужден к ВМН).

    <p>Неоднократно присутствовал на нелегальных сборищах участников организации,
    где обсуждались методы борьбы с ВКП(б) и Советским правительством.

    <p>В 1936 году дал согласие СМОРОДИНУ быть физическим исполнителем террористического
    акта против А.А. ЖДАНОВА.

    <p>Изобличается показаниями участников контрреволюционной организации правых:
    ИВАНОВА, ХАРЛАМОВА, СМОРОДИНА (осуждены к ВМН), ЕГОРОВА, НИКИТИНА, ЮРИЩЕВА и СИЛКИНА
    (арестованы).

    </TD> </TR> </TABLE> </body></html>

