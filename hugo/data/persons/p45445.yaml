    <p>МАЛИНИН Александр Васильевич, 1880 года рождения, урож. гор. Москвы, русский,
    гр-н СССР, беспартийный.

    <p>До ареста - зав. мучным складом хлебозавода № 12 в городе Москве.

    <p>Арестован 29/I-1940 года.

    <p>Обв. по ст. 58-9 и 58-11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Участник антисоветской диверсионной группы, существовавшей  на хлебозаводе
    № 12 в Москве.

    <p>В декабре 1937 года установил антисоветскую связь с КУРКИНЫМ - бывшим директором
    хлебозавода № 12 (арестован), создал антисоветскую группу на заводе, которая осуществила
    ряд вредительских и диверсионных актов.

    <p>Работая заведующим мучным складом на хлебозаводе № 12, в 1938 и 1939 годах
    систематически засорял посторонними предметами (битым стеклом) хлеб, выпекаемый
    для населения гор. Москвы и для Московского гарнизона.

    <p>В декабре 1939 года по предварительному сговору с КУРКИНЫМ совершил диверсионный
    акт, путем подброса стекла в сухарный хлеб, предназначавшийся для снабжения частей
    Ленинградского Военного Округа, действовавших на Финляндском фронте.

    <p>Изобличается показаниями арестованных КУРКИНА А.Н., ПАВЛОВА М.Б., АНДРЕЕВА
    П.И., МОЗГАЛЕВА Н.Н., очными ставками с КУРКИНЫМ и АНДРЕЕВЫМ, а также документами
    экспертизы.

