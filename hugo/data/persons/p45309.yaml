    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>ДАМБА-ГОТОБИН, 1901 года рождения, уроженец МНР, быв.член МНРП, монгол, гр-н
    МНР.

    <p>До ареста - заместитель командующего Монгольской Народной Армии.

    <p>Арестован 28/I-39 года по ст. 58 п.1 "б" и 58-11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Являлся одним из активных участников контр-революционной пан-монгольской организации,
    ставившей своей задачей свержение существующего в Монголии Народно-Революционного
    правительства и создание Монгольского государства под протекторатом Японии.

    <p>В организацию был завербован в 1936 году, бывш. министром Здравоохранения УЛЬЗИ-БАТО
    (осужден к ВМН).

    <p>Сам лично систематически передавал японской разведке шпионские сведения и информировал
    их о ходе подготовки вооруженного восстания.

    <p>Изобличается показаниями соучастников: АГДАБУИН-АМОРА, ДОБЧИН-САНЖИ, ЛЕГЦИГЕН-ГОНЖАБ,
    ЛОСОЛА, ЛУБСАН-ШАРАПА, НАСЫН-ТОХТОХО, ДОНСОГАН-ДОКСОМА, СУНДУЕВА-ПУРБО-ДОРЖИ,
    ГУНЖИТ-НАЙДАНА, КУЩЕВА, БАЯС Халана (все арестованы), ФРИНОВСКОГО, ГОЛУБЧИКА,
    СИТИКОВА, СВЕТЛОВА, КИЧИКОВА и НЕМЦЕВА (осуждены к ВМН) и очными ставками с АГДАБУИН-АМОРОМ,
    ДОБЧИН-САНЖИ, ЛЕГЦИНЕН ГОНЖАБОМ, ГУНЖИТ-НАЙДАНОМ, БАТО-СУХЭ и КУЩЕВЫМ.

    </TD> </TR> </TABLE> </body></html>

