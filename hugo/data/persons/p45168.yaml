    <P>12. БЕССОНОВ Иван Георгиевич, комбриг, бывший командри 102 стрелковой дивизии,
    1905 года рождения, русский, бывший член ВКП(б) с 1932 года.</P>

    <P>Арестован 8 июня 1945 года.</P><DIR>

    <DIR>

    <DIR>


    <P>Обвиняется в измене родине. В начале Отечественной войны перешел на сторону
    немцев, выдал им сведения о частях Советской Армии и предложил свои услуги вести
    борьбу против Советской власти совместно с немцами. </P>

    <P>По заданию немцев формировал из числа советских военнопленных корпус для борьбы
    с партизанами, а также создал штаб так называемый “Политический центр борьбы”,
    участники которого под его руководством разработали и передали немцам детальный
    план высадки в северные районы Советского Союза крупного воздушного десанта, состоящего
    из числа советских военнопленных, с целью захвата лагерей НКВД, вооружения заключенных
    и поднятия восстания в тылу Советской Армии.</P>

    <P>Изобличается показаниями арестованных сообщников БУДЫХО, БОГДАНОВА, ПРИВАЛОВА
    и других.</P>

