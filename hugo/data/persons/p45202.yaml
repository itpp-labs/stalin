    <p>АМЕЛЬКОВИЧ Иван Ионикеевич, 1906 года рождения, урож. гор. Варшавы, русский,
    гр-н СССР, из служащих, образование высшее, беспартийный.

    <p>До ареста - старший инженер-конструктор СКБ-4 Кировского завода города Ленинграда.

    <p>Арестован 27.8.1939 года.

    <p>Обвиняется по ст.58 п.п.7 и 11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Участник военно-заговорщической организации, существовавшей на Кировском заводе
    в гор.Ленинграде. Завербован в 1936 году ВАСИЛЬЕВЫМ бывшим старшим инженером конструкторского
    отдела того же отдела (арестован).

    <p>В целях срыва вооружения Красной армии современной артиллерией, АМЕЛЬКЕВИЧ
    умышленно сконструировал негодный компрессор для танковой пушки Л-10, неправильно
    заполнил его жидкостью, что приводил к авариям пушки при испытаниях.

    <p>В результате вредительского конструирования АМЕЛЬКЕВИЧЕМ других деталей для
    танковой пушки Л-10, ее освоение в валовом производстве было задержано на целый
    год.

    <p>Кроме того вредительски, с отступлениями от тактико-технических требований
    сконструировал другую танковую пушку Л-11, чем снижал ее боевые качества.

    <p>По указанию участника военно-заговорщической организации МАХАНОВА - бывшего
    начальника конструкторского отдела Кировского завода (арестован) умышленно не
    устранил дефекты дивизионной пушки Л-12, выявленные войсковой комиссией при ее
    испытаниях. В результате эта пушка не была принята на вооружение армии.

    <p>Как участник антисоветской организации изобличается показаниями МАХАНОВА и
    МАКУЛОВА (арестованы), очными ставками с ними, а также актом экспертно-технической
    комиссии.

