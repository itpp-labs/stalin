    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>РЯБОВ Георгий Захарович, 1889 года рождения, уроженец села Демкино, Саратовской
    области, гр-н СССР, русский, беспартийный, в момент ареста - технический приемщик
    Грознефтеснабдобычи в гор. Баку.

    <p>Арестован 9.III-1940 года.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Агент германской разведки.

    <p>Завербован в 1934 году МЕДВЕДЕВЫМ Н.С. бывшим уполномоченным Грознефтеснаба
    (арестован).

    <p>Систематически передавал через МЕДВЕДЕВА германской разведке сведения об оснащенности
    буровым, эксплуатационным материалом и оборудованием нефтедобывающей промышленности
    Советского Союза.

    <p>За шпионскую работу получал от МЕДВЕДЕВА вознаграждения в размере 3000 рублей.

    <p>Как агент германской разведки, изобличается показаниями МЕДВЕДЕВА Н.С. (арестован)
    и очной ставкой с ним.

    </TD> </TR> </TABLE> </body></html>

