    <p>ЛАПИРОВ-СКОБЛО Михаил Яковлевич, 1888 года рождения, урож.гор. Витебска, состоял
    кандидатом ВКП(б) с 1932 года, исключен в связи с арестом, еврей, гр-н СССР.

    <p>До ареста - редактор и зав.техническим отделом Большой Советской Энциклопедии.

    <p>Арестован 28 октября 1937 года.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Участник антисоветской организации правых, существовавшей в Наркомате Связи
    Союза ССР и агент английской и германской разведок.

    <p>В антисоветскую организацию правых был завербован в 1935 году бывшим зам.наркома
    связи ЖУКОВЫМ И.П. (осужден к ВМН).

    <p>Будучи участником антисоветской организации, проводил вредительскую работу
    по ряду основных работ в научно-исследовательском институте наркомата Связи, по
    строительству телеграфно-телефонной магистрали Москва-Хабаровск, по освоению бильдсвязи
    др.

    <p>Входил в состав террористической группы, готовившей террористические акты против
    руководителей ВКП(б) и Советского правительства.

    <p>По шпионской деятельности был связан с целым рядом лиц, работающих по заданию
    иностранных разведок (РОМАНОВСКИЙ, БАЖЕНОВ, ШПИЛЬРЕЙН (осуждены к ВМН), НАДЕЖДИН
    (арестован).

    <p>Передавал шпионские сведения по объектам оборонного значения и большой государственной
    важности.

    <p>В участии в контрреволюционной организации и проведении вражеской деятельности
    изобличается показаниями: БАЖЕНОВА, БУШУЕВА, РАВИЧ-РУДЗЕВСКОГО, ШОСТАКОВИЧА, РОМАНОВСКОГО,
    ЩЕРБАКА, УВАРОВА, ГИНЦЕ, ШПИЛЬРЕЙНА,ЮРЬЕВА, БАРАЦ, ГЕЛЬФЕНБЕЙМ, РАЙЦЕГА, ПЕЙСМАНА,
    ХАЛАТОВА, КОЧУКОВА, БУШУЕВА (осуждены к ВМН), МЕТЕЛЬСКОГО, АКСЕНОВА (осуждены
    к 8 годам ИТЛ каждый), ЧЕРДАНЦЕВА (осужден к 10 годам), НАДЕЖДИНА (арестован)
    и актом Экспертной Комиссии.

