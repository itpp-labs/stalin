    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>КАМЕНКОВИЧ Зинаида Соломоновна, 1901 г. рождения, уроженка, гор. Велиж (БССР),
    еврейка, с 1934 г. гр-ка СССР, с 1921 по 1931 г.г. жила за границей: в Латвии,
    Германии и Италии, беспартийная, быв. переводчица "Интуриста", в момент ареста
    референт ВОКСа.

    <p>Арестована 30 мая 1940 года.

    <p>Обвиняется по ст.ст. 58-1а, 58-11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Агент германской и итальянской разведок.

    <p>Проживая в 1930 году в Италии КАМЕНКОВИЧ была завербована НОВИКОВОЙ, находящейся
    в Риме (итальянская подданная) для шпионской работы в пользу итальянской разведки.

    <p>В 1932 году КАМЕНКОВИЧ через приезжающих в СССР интуристов установила шпионскую
    связь с немецкой разведкой, была также связана по шпионской работе со своей близкой
    знакомой б. латвийской гражданкой - ЛЕЙТМАН (проживает в Латвии).

    <p>Работая в "Интуристе", осуществляла передачу шпионских материалов иностранным
    разведкам через приезжающих в СССР интуристов.

    <p>В 1933 году установила связь с участниками шпионской группы Анны ЗАК - БАРБАНЕЛЬ,
    КРАСИНСКИМ, ФАНБЕРГОМ и ЗЕЛИКСОНОМ (арестованы) от которых получала шпионские
    сведения и передавала их приезжавшим в СССР под видом интуристов агентам германской
    и итальянской разведок.

    <p>В шпионской работе изобличается показаниями: КРАСИНСКОГО, ЗЕЛИКСОНА, БАРБАНЕЛЬ,
    ФАЙНБЕРГА (арестованы) и очными ставками с ними.

    </TD> </TR> </TABLE> </body></html>

