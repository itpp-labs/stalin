    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>ФИРКС Александр Августович, он же фон-барон ФИРКС Александр Августович, происходит
    из потомственных дворян бывшей Курляндской губ., немец, гр-н СССР, беспартийный,
    арестовывался в 1917, 1918, 1922 г. был осужден к ВМН за убийство арестованного
    и применение жандармских методов в работе, затем амнистирован, 1930 г. был осужден
    по ст. 58-13 УК РСФСР, срок наказания отбыл.

    <p>До ареста счетовод зеркальной фабрики в гор. Вологде.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>С 1909 года по 1917 год в период службы в царской жандармерии принимал активное
    участие в подавлении революционного движения.

    <p>Лично возбудил уголовное преследование и руководил слежкой против тов. МОЛОТОВА
    В.М. (СКРЯБИНА), отбывавшего ссылку в гор. Вологде.

    <p>Путем провокации пытался получить от А.М.ГУРЬЯНОВОЙ, у которой проживал тов.
    МОЛОТОВ, сведения о его революционной деятельности.

    <p>В 1916 году во время восстания в Средней Азии принимал активное участие в кровавой
    расправе с восставшими.

    <p>За активное участие в подавлении революционного движения был неоднократно награжден
    царским правительством.

    <p>В 1939 году, работая в Вологде, проводил активную антисоветскую агитацию, в
    период военных действий с Финляндией, высказывал пораженческие настроения, распространял
    клевету на РККА.

    <p>Изобличается показаниями свидетелей: ГУРЬЯНОВОЙ, ЖИВЧИКОВОЙ, СИЛАНТЬЕВА, РАЗИНОЙ,
    ПАРШАКОВА, БАРАНОВОЙ, БОРЗЫХ, очной ставкой с последним, а также архивными материалами,
    находящимися в деле.

