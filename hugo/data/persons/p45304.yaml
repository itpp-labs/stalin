  html: "<HTML>\n<HEAD>\n<META HTTP-EQUIV=\"Content-Type\" CONTENT=\"text/html; charset=windows-1251\"\
    >\n<TITLE>Сталинские списки - Список 28.03.1941 (РГАСПИ. Ф.17. Оп.171. Д.421)\
    \ </TITLE>\n</HEAD>\n<BODY>\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n\
    <TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n<P><i>  стр.143\n</i></TD>\n<TD WIDTH=\"\
    61%\" VALIGN=\"TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\"\
    >\n\n\n<p>ДАВЫДОВ Василий Васильевич, 1898 года рождения, урож. д.Дальние, Уваровского\
    \ р-на, Московской области, русский, гр-н СССР, из рабочих, быв. чл.ВКП(б) с 1918\
    \ г., в РККА с 1917 года.\n<p>В 1921 году находился под следствием по обвинению\
    \ в причастности к белогвардейской к-р организации - дело прекращено.\n<p>До ареста\
    \ с 1920 по 1934 год работал в Разведуправлении РККА, последнее время командир\
    \ 1 полка Московской стрелковой дивизии - бригадный комиссар.\n<p>Арестован 15.VII.1938\
    \ г. Обвиняется по ст.ст.58-1б, 58-11 УК РСФСР.\n<p>Следдело № 7105.-\n</TD> <TD\
    \ WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Участник антисоветской организации и шпион.\n\
    <p>В 1932 году установил преступную связь с шпионской организацией, существовавшей\
    \ в Разведупре РККА под руководством БЕРЗИНА и развернул подрывную работу по сколачиванию\
    \ троцкистской организации в системе Разведупра, вербуя в нее новых участников.\n\
    <p>В том же 1932 году вовлек в троцкистскую организацию бывшую сотрудницу Разведупра\
    \ БЕННЕТ. В 1933 году при помощи ВИТОЛИНА был привлечен для работы в пользу немецкой\
    \ разведки ЭРИКСОНОМ, которому передавал совершенно секретные данные о Красной\
    \ Армии. \n<p>Будучи на учебе в академии имени Фрунзе в 1936 году был завербован\
    \ в антисоветский военный заговор, связавшись по контрреволюционной работе с участником\
    \ заговора СКРИПКИНЫМ.\n<p>Изобличается показаниями соучастников: - БЕННЕТ, БЕРЗИНА,\
    \ МЕЛЬНИКОВА, ВИТОЛИНА, ГЕРМАНА, ЖЕЛЕЗНЯКОВА, БОГОВОГО, БАСОВА-АБЕЛТЫНЬ, ПАКНИС\
    \ (осуждены к ВМН), СКРИПКИНА (осужден к 15 годам ИТЛ), СУЛАЦКОГО-СИУ (осужден\
    \ к 5 годам ИТЛ).\n<p>Показаниями свидетелей ГЕРАСИМОВА и БОГАТИКОВА изобличается\
    \ в проведении антисоветской агитации.\n</TD> </TR> </TABLE> </body></html>\n"
