    <p>НАЗАРОВ Павел Степанович, 1911 года рождения, уроженец гор. Генуя (Италия),
    русский, гр-н СССР, бывш. член ВКП(б) с 1932 года.

    <p>До ареста - помощник главного секретаря Наркоминдела.

    <p>Арестован 4 мая 1939 года, ст. 58 п.п. 1-а, 11 и ст. 17-58 п. 8 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Участник право-троцкистской террористической организации в НКИД , в которую
    завербован в 1935 году КРЕСТИНСКИМ (осужден к ВМН).

    <p>По заданию КРЕСТИНСКОГО проводил антисоветскую работу, направленную на засорение
    аппарата НКИД контрреволюционными элементами и на срыв выполнения директив партии
    и правительства.

    <p>В 1936 году установил шпионскую связь с румынским посланником - ЧИУНТУ, в 1938
    году с французскими шпионами ГИРШФЕЛЬДОМ и СОКОЛИНЫМ (арестованы), через которых
    передавал для румынской, немецкой и французской разведок ряд секретных сведений
    по работе НКИД и НКВД.

    <p>Изобличается показаниями: МИХАЙЛОВА-ИГНАТЬЕВА, ШМИДТ (осуждены к ВМН), ПЛОТКИНА,
    БЕЖАНОВА, ГИРШФЕЛЬД  (арестованы), ЗАБОЛОТСКОГО (осужден к 5 годам ИТЛ).

    </TD> </TR> </TABLE> </body></html>

