    <TR><TD WIDTH="39%" VALIGN="TOP">

    <U><P>МЮЛЛЕР Генрих Георгиевич</P>

    </U><P>1873 г.р., ур. Шофгаузен – Швейцария, швейцарско-подданный, проживает в
    России с 1894 г., инженер-строитель, б.владелец предприятий стройматериалов. Последнее
    время нигде не работал.</P>

    <P></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>Приехал в Россию в 1894 г. в качестве представителя французской фирмы “Госкье”,
    по заданию которой установил широкие связи среди руководящих лиц военного ведомства
    в Петербурге и передавал французской разведке сведения о программах артиллерийского
    снаряжения и военно-морского судостроения в царской России.</P>

    <p>Будучи представителем ряда швейцарских фирм установил с 1899 г. шпионские связи
    с Швейцарской разведкой, систематически передавал ей сведения о производстве артиллерийских
    орудий и снарядов и состоянии металлургической и других отраслей промышленности.
    В 1915 г. выезжал в Швецию, где передавал шпионские материалы германской разведке.</P>

    <p>В 1922 г. возобновил связь с германской разведкой (не прерывая шпионской связи
    со Швейцарской разведкой) через германского разведчика КААТУАР и был связан по
    шпионажу с доктором германского посольства ЛИНГ и советником германского посольства
    ФОН-ТВАРДОВСКИМ, систематически передавая им шпионские сведения о состоянии металлургической,
    машиностроительной др. отраслей промышленности СССР.</P>

    <p>Был организационно связан с антикоминтерновской организацией “Лига Обера” и
    по заданиям одного из руководителей ее осуществлял шпионаж.</P>

    <p>Изобличается показаниями арестованного германского шпиона-диверсанта и террориста
    ПАВЕЛЬ К.А. и свидетеля СОКОЛОВСКОГО.</P>

    <p>ВИНОВНЫМ СЕБЯ ПРИЗНАЛ.</P>

    <p>ШПИОН-ФАШИСТ. </TD>

