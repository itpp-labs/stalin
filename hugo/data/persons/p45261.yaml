    <p>ВОЛКОВ Борис Петрович, 1913 г. рождения, урож. Винницкой области, русский,
    гр-н СССР, беспартийный.

    <p>До ареста - рабочий цементного завода в гор. Здолбунове.

    <p>Арестован 28-го мая 1940 года.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Участник к-р повстанческой организации, существовавшей на территории западных
    областей Украины до последнего времени, в которую вошли члены так называемой "Младороссской
    партии", "национально-трудового союза нового поколения" и "русской фашистской
    партии", ранее нелегально существовавших на территории б.Польши.

    <p>Еще в период существования польского государства члены вышеуказаных контрреволюционных
    групп готовили и перебрасывали в СССР по заданию польской разведки шпионов, диверсантов
    и террористов. После советизации западной Украины участники организации ушли в
    подполье, продолжая вести свою контрреволюционную работу.

    <p>ВОЛКОВ являлся участником к-р организации "национально-трудового союза нового
    поколения".

    <p>Присутствовал на собраниях при обсуждении вопросов о применении террора против
    руководителей Советского Правительства и коммунистической партии.

    <p>Изоблачается показаниями обвиняемых: КАЛАШНИКОВА, ИВАНОВА, ПРЕСМАНА, СТРУЖУК
    (арестованы) и очными ставками с ними.

