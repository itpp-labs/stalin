    <p>СКВИРСКИЙ Борис Евсеевич, 1887 года рождения, уроженец гор. Одессы, еврей,
    гр-н СССР, бывший эсер с 1904 по 1918 год, член ВКП(б) с 1921 по 1938 год, исключен
    в связи с арестом, в 1919 году арестовывался Колчаком, в 1920 году товарищ министра
    Иностранных Дел ДВР, бывш. советник полпредства СССР в США и полпред СССР в Афганистане,
    до ареста - директор треста "Мединструмент".

    <p>Обвиняется по ст.ст. 58-1а, 58-7, 58-8, 58-11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>В 1920/21 г.г., работая товарищем министра иностранных дел ДВР, являлся сторонником
    отторжения ДВР от РСФСР и установления буржуазно-демократической республики под
    протекторатом Японии.

    <p>Будучи арестован в 1919 году Колчаком, СКВИРСКИЙ при содействии бывшего командующего
    американским экспедиционным корпусом на ДВК генерал ГРЕВСА, вскоре был освобожден,
    после чего установил с ним политическую связь.

    <p>Будучи советником СССР в США СКВИРСКИЙ в 1934 году установил антисоветскую
    связь с участниками право-троцкистской организации НЕЙМАНОМ и РОММОМ (осуждены),
    впоследствии связался с лидером право-троцкистской группы, действовавшей в американской
    компартии ЛОВСТОНОМ и ИСТМЕНОМ, которым передавал указания право-троцкистского
    центра по развертыванию антисоветской работы в США против СССР, ВКП(б) и Коминтерна.

    <p>Одновременно СКВИРСКИЙ установил организационную связь с эсерами-белоэмигрантами,
    находящимися в США ИОФФЕ, БАРОН и ТРЕТЬЯК, которым передавал тенденциозно-клеветническую
    информацию об СССР.

    <p>В 1935 году СКВИРСКИЙ по заданию ХАЛЕПСКОГО (осужден) установил шпионскую связь
    с начальником американской разведывательной службы Эдгардтом ГУВЕРОМ и генералом
    ГРЕВС; по шпионской деятельности был также связан с БЕГОВЫМ (осужден), вместе
    с которыми проводил изменническую работу против СССР.

    <p>По прибытии в СССР в 1938 году СКВИРСКИЙ установил вражескую связь с руководящими
    участниками право-троцкистской организации, действовавшей в системе Наркомздрава:
    БОЛДЫРЕВЫМ и АЛУФОМ, совместно с которыми проводил подрывную работу.

    <p>Изобличается показаниями КРАСНОЩЕВОВА, БОЛДЫРЕВА, АЛУФА, АРЕНСА, БЕГОВА, ЧУБАРЯ
    и ПОСТЫШЕВА (осуждены).

