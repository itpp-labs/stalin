    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>ЮРЕНЕВА Галина Михайловна, 1895 года рождения, уроженка гор. Орла, русская,
    гр-ка СССР, беспартийная.

    <p>До ареста - домашняя хозяйка.

    <p>Решением Особого Совещания при НКВД СССР от 9 сентября 1938 года была осуждена
    к 8 годам ИТЛ, как жена изменника родины.

    <p>В связи с поступлением новых материалов, 17 июля 1939 года доставлена в Москву
    и вновь привлечена к следствию по ст.58 п.1-а, 58-8, 58-11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Жена изменника родины, подозревается в шпионаже.

    <p>С 1933 по 1937 год проживая в Японии находилась в близких отношениях и участвовала
    на сборищах, устраиваемых японскими разведчиками ХИРОТА, СИГЕМИЦУ, САИТО, ТОГО,
    АМО.

    <p>ЮРЕНЕВА также клеветнически отзывалась о проводимых мероприятиях ВКП(б) и советской
    властью по разгрому врагов народа.

    <p>Высказывала террористические намерения против руководителей ВКП(б) и советского
    правительства.

    <p>Изобличается показаниями КОЧЕТКОВОЙ (осуждена к 8 годам ИТЛ), САБАНИНА А.В.
    (осужден к ВМН) и УБОРЕВИЧ (арестована).

    </TD> </TR> </TABLE> </body></html>

