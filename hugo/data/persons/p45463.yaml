    <p>МИРОШНИКОВ Петр Иванович, 1896 года рождения, уроженец села Ладовская Балка,
    Орджоникидзевского края, русский, гр-н СССР, быв.член ВКП(б) с 1917 г., с 1934
    по 1937 г. работал директором Днепропетровского алюминиевого завода.

    <p>До ареста - начальник Главалюминия.

    <p>Арестован 17 января 1938 года.

    <p>Обвин по ст.ст. 58-7, 58-11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Являлся активным участником право-троцкистской организации, в которую был завербован
    в 1933 году ЕЖОВЫМ Н.И., быв. Наркомвод (осужден к ВМН).

    <p>Работая зав. сектором распредотдела ЦК ВКП(б) по тяжелой промышленности, по
    заданиям ЕЖОВА и ПЯТАКОВА сохранял антисоветские кадры и направлял их на руководящие
    посты в наркомат тяжелой промышленности и на предприятия цветной металлургии.

    <p>Будучи направлен в 1934 году директором на Днепровский алюминиевый завод, проводил
    вредительство, направленное на срыв строительства отдельных установок и выпуск
    недоброкачественной продукции.

    <p>В целях создания недовольства среди рабочих завод ввел низкую оплату труда,
    что в свою очередь повлекло текучесть рабочей силы.

    <p>В 1935 году лично завербовал в антисоветскую организацию быв.директора подсобных
    предприятий завода - КРЕЙДИЧА (осужден к ВМН), который по его заданиям проводил
    вражескую работу на алюминиевом заводе.

    <p>Как активный участник антисоветской организации изобличается показаниями: ЕЖОВА
    Н.И.,  и очной ставкой с ним, КРЕЙДИЧА Б.А., ЦЕСАРСКОГО В.Е., ТАРИЙСКОГО В.С.,
    ЛИНКОВА Л.И., ФРЕНКЕЛЯ А.М., ХАРИТОНОВА Н.С. (осуждены к ВМН), а также актом экспертно-технической
    комиссии.

