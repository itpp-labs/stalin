    <p>ВИКТОРОВ-НОВОСЕЛОВ Михаил Петрович, 1897 года рождения, уроженец гор. Томска,
    русский, гражданин СССР.

    <p>До ареста - начальник УНКВД по Свердловской области.

    <p>Арестован 22 января 1939 года.

    <p>По ст.ст. 58 п.п. 1-а, 7 и 11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>С 1937 года являлся участником антисоветской заговорщической организации, существовавшей
    в органах НКВД, куда был завербован быв. начальником УНКВД по Смоленской области
    КАРУЦКИМ (застрелился).

    <p>По вражеской работе был связан с бывшим Наркомом Внутренних дел БССР заговорщиком
    НАСЕДКИНЫМ (осужден к ВМН).

    <p>Будучи начальником УНКВД по Свердловской области и председателем особой тройки,
    по заведомо сфальсифицированным делам осуждал арестованных и производил незаконные
    массовые аресты.

    <p>В декабре 1938 года и январе 1939 года освободил из под стражи более 3.000
    арестованных, без перепроверки их преступной деятельности.

    <p>Разваливал агентурную работу в УНКВД.

    <p>Сохранял в аппарате УНКВД вражеские кадры, которые занимались преступной деятельностью
    в оперативно-следственной работе.

    <p>Изобличается показаниями участников заговора ЕЖОВА Н.И., УСПЕНСКОГО, НАСЕДКИНА
    (осуждены к ВМН), КРИЧМАНА, БОЯРСКОГО, ВАРШАВСКОГО (осуждены на разные сроки),
    БЕЛЬСКОГО  (арестован) и очной ставкой с НАСЕДКИНЫМ.

