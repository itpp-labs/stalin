    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>ОГАНЕСЯН Арташес Оганесович, 1897 года рождения, уроженец села Игдыр, Сурмалинского
    р-на, Ереванской области, армянин, гр-н СССР, быв. член ВКП(б) с 1930 года; с
    1917 по август 1920 г.г. служил в буржуазно-националистичских войсках при штабе
    бригады писарем.

    <p>До ареста - зам.нач. Главкомбикорма НКПП РСФСР.

    <p>Арестован 8 декабря 1938 года.

    <p>Обвиняется по ст.ст.58-7, 17-58-8, 58-9 и 58-11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Участник право-троцкистской организации, существовавшей в системе Главкомбикорма
    НКПП РСФСР.

    <p>В октябре 1938 года организовал и вместе с другими участниками организации
    осуществил диверсионный акт, в результате которого был уничтожен Гулькевический
    комбикормовой завод. Взрывом завода нанесен ущерб государству около 3 миллионов
    рублей, имелись человеческие жертвы - убито 14 человек рабочих-стахановцев и ранено
    - 19 человек.

    <p>По антисоветской диверсионной работе был связан с КОНДРАШЕВЫМ, КОПЫЛОМ, КУПРИЯНОВЫМ
    и АЛЬШТЕЙНОМ.

    <p>Как участник антисоветской организации изобличается показаниями быв. работников
    комбикормовой промышленности: КОПЫЛА, КУПРИЯНОВА, КАБАЧЕНКО, БАЛЕНКО, МОРГАЕВА
    (осуждены к ВМН), КОНДРАШЕВА (арестован) и очными ставками с КОПЫЛОМ и КУПРИЯНОВЫМ.

    </TD> </TR> </TABLE> </body></html>

