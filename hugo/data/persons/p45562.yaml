    <p>СЕРКИН Иван Онисифорович, 1898 года рождения, из крестьян, уроженец г. Калуги,
    русский, гр-н СССР, с высшим образованием, с 1917 года состоял членом ВКП(б),
    в 1939 году за притупление бдительности и за связь с врагами народа БЕРГАВИНОВЫМ
    и другими, объявлен строгий выговор с предупреждением, впоследствии снятый с оставлением
    - на вид.

    <p>Бывший помощник начальника Политуправления Главсевморпути, к моменту ареста
    - и.о. начальника планово-финансового управления Главсевморпути.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Участник антисоветской право-троцкистской террористической организации.

    <p>В 1934 году БЕРГАВИНОВЫМ - бывш. начальником Политуправления Главсевморпути
    (умер во время следствия) был вовлечен в антисоветскую право-троцкистскую организацию,
    существовавшую в Главсевморпути.

    <p>В 1937 году входил в террористическую группу, по заданию БЕРГАВИНОВА, связанного
    через ГРИНЬКО (осужден к ВМН) с антисоветским право-троцкистским блоком, принимал
    участие в попытке совершить террористический акт против вождя ВКП(б) летом 1937
    года во время встречи экспедиции Шмидта, возвратившейся с Северного полюса.

    <p>Через БЕРГАВИНОВА знал об антисоветской деятельности врагов народа ВАРЕЙКИСА
    и ШЕБОЛДАЕВА (осуждены к ВМН).

    <p>Вербовал других в антисоветскую организацию.

    <p>После ареста БЕРГАВИНОВА возглавлял антисоветскую организацию в Главсевморпути.

    <p>Изобличается показаниями соучастников ЦАТУРОВА С.С., ДУБИНИНА А.А., КАЦ И.М.
    и ПАНОВА (все арестованы) и очными ставками с ними.

