    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>АНТОНОВ Николай Николаевич, 1890 года рождения, уроженец Усть-Каменогорского
    р-на, Семипалатинской области, сын торговца, русский, китайско-подданный.

    <p>Арестован НКВД Узб.ССР.

    <p>Обвиняется по ст. 58, 60, 62, 67 Узб. СССР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>С 1918 по 1920 год служил в армии Колчака в чине капитана. В 1920 году эмигрировал
    в Китай, где до 1932 года занимался торговлей.

    <p>В 1919-20 г.г. командовал колчаковским отрядом и активно боролся с советской
    властью с оружием в руках.

    <p>В 1920 году по поручению генерала КОМАРОВСКОГО, уезжал в Монголию с целью договориться
    о помощи оружием и живой силой для поддержки Бухтарминского кулацкого восстания.

    <p>В 1923 году своим родственником германским агентом КАЛИНЫМ был привлечен для
    шпионской работы против СССР, входил в состав центра контрреволюционной белогвардейской
    организации.

    <p>Как участник белогвардейского центра, перебрасывал на территорию СССР белогвардейцев
    для проведения шпионской повстанческой работы.

    <p>С 1932 года до ареста служил в Синь-Цзянской армии в чине генерала майора и
    являлся советником высшего ранга при штабе дубаня.

    <p>Изобличается показаниями ПЕТРОВА, ЧЕРНОВА, ПОДОЙНИКОВА, ПЛОШАЙ, АРНОЛЬДОВА,
    ГЛУШКОВА, ИВАНОВА, МОЛОВИКОВА, АНОХОВА, АХМАТОВА, СЛАВАТИНСКОГО, СЛЮНИНА (осуждены
    к ВМН), ХИВРИЧА (осужден  к 5 годам ИТЛ).

