    <p>МАХАНОВ Иван Абрамович, 1901 года рождения, уроженец города Кинешма Ивановской
    области, русский, гр-н СССР, из рабочих, бывший член ВКП(б), до ареста - нач.
    артиллерийского опытного конструкторского отдела Кировского завода в гор.Ленинграде.

    <p>Арестован 27.VI.1939 года.

    <p>Обвиняется по ст.ст. 58 п.п.1-а, 7, 11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Участник военно-заговорщической организации, в которую вовлечен в 1935 году
    ТУХАЧЕВСКИМ М.Н., бывшим замнаркома обороны (осужден к ВМН).

    <p>Агент германской разведки, к сотрудничеству с которой привлечен в 1935 году
    ЕФИМОВЫМ - бывшим начальником артиллерийского управления РККА (осужден к ВМН).

    <p>Систематически передавал германской разведке секретные конструктивные и баллистические
    данные о новых образцах артиллерийского вооружения, изготовляемого на Кировском
    заводе.

    <p>Являясь руководителем конструкторского отдела на Кировском заводе, срывал вооружение
    РККА легкой дивизионной пушкой, вместо которой конструировал заведомо негодную
    для Красной армии универсальную дивизионную пушку, срывал вооружение укрепленных
    районов капанирными установками Л-17, умышленно конструировал дефектные пушки:
    дивизионную 73 мм пушку Л-12, зенитную 100 мм пушку Л-6.

    <p>Во вражеских целях МАХАНОВ в течении 10 лет не дал на вооружение армии ни одной
    новой артиллерийской системы и нанес государству материальный ущерб в размере
    35 миллионов рублей.

    <p>Кроме того МАХАНОВ проводил вербовочную работу по привлечению новых лиц в антисоветскую
    организацию

    <p>МАХАНОВЫМ к вражеской работе были привлечены КОРБ - бывший старший инженер-конструктор
    артиллерийского опытно-конструкторского отдела Кировского завода (арестован),
    ВИШНЯКОВ - старший инженер конструктор того же отдела Кировского завода.

    <p>Как участник военно-заговорщической организации МАХАНОВ изобличается показаниями
    ТЕР-АСАТУРОВА, ЧЕБЫШЕВА (осуждены к ВМН), ОТСА (застрелился), ВАСИЛЬЕВА, МАКУЛОВА,
    КОРБА, АМЕЛЬКОВИЧА, БАРАНОВА, ВОЛЫНКИНА и ДОБРЯКОВА (арестованы), а также очными
    ставками с МАКУЛОВЫМ, ВОЛЫНКИНЫМ, ДОБРЯКОВЫМ, свидетельскими показаниями и актом
    экспертно-технической комиссии.

