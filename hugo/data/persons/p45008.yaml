  html: '<HTML><HEAD><META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=windows-1251"><TITLE>Сталинские
    списки - Список 06.09.1940 (РГАСПИ. Ф.17. Оп.171. Д.420. Лл.1-68)</TITLE></HEAD><BODY>


    <P>Лист 8.</P>


    <TABLE CELLSPACING=0 BORDER=0 CELLPADDING=7 WIDTH=638>

    <TR><TD WIDTH="33%" VALIGN="TOP">

    <P>АЛИЕВ Магомед, 1905 года рождения, уроженец Дагестанской АССР, кумык, гр-н
    СССР, из семьи мелкого торговца.</P>


    <P>Состоял членом ВКП(б) с 1924 г. по день ареста.</P>


    <P>До ареста – начальник Дербентского Райотделения НКВД.</P>


    <P>Арестован 28-го октября 1938 года НКВД Дагестанской АСССР.</P>


    <P>Ст. ст.58 п.2, 8, 11 и 193 п.17-б.</TD>

    <TD WIDTH="67%" VALIGN="TOP">

    <P>Участник антисоветской буржуазно-националистической организации действовавшей
    в Дагестане, в которую был вовлечен в 1936 году одним из ее руководителей бывшим
    председателем Совнаркома Даг. АССР врагом народа МАМЕДБЕКОВЫМ Керимом (осужден
    к ВМН).</P>


    <P>Являясь участником террористической группы названной организации, присутствовал
    на нелегальных сборищах, где обсуждались вопросы террора и вооруженного восстания
    против советской власти. </P>


    <P>Имел задания по организации по организации повстанческих кадров из кулацко-мульского
    и другого антисоветского элемента, а также лично высказывал террористические намерения
    против руководителей ВКП(б) и советского правительства.</P>


    <P>Работая начальником Райотделения НКВД, проводил вредительство в оперативно-чекистской
    работе, заключающееся в необоснованных арестах и фальсификации следственных дел.</P>


    <P>Изобличается показаниями: ЭМИРОВА, САИД-ГУСЕЙНОВА, ГАФУРОВА,  МАМЕДБЕКОВА (осуждены),  СХИРТЛАДЗЕ,
    МУСАЕВА, АЛИЕВА Б.  (арестованы) и очными ставками с МАМЕДБЕКОВЫМ, ЭМИРОВЫМ, ГАФУРОВЫМ,
    АЛИЕВЫМ Б., МУСАЕВЫМ И СХИРТЛАДЗЕ.</P>


    </TR>

    </TABLE>


    </BODY></HTML>

