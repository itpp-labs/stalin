    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>КУЗНЕЦОВ Григорий Алексеевич, 1916 г. рождения, урожен.деревни Векшино, Коммунистич.р-на
    Московской области, русский, гр-н СССР, беспартийный, в 1937 году судим по ст.
    74 УК РСФСР за хулиганство.

    <p>До ареста зав. транспортом колхоза "Воля труда" в дер. Векшино.

    <p>Обвиняется по постановлению ЦИК и СНК СССР от 7 августа 1932 года.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>НКВД СССР вскрыта и ликвидирована хищническая группа, существовавшая на Московском
    аффинажном заводе, которой с 1937 по 1940 г.г. похищено около 20 килограммов высокопробного
    золота.

    <p>Участником и одним из организаторов хищнической группы являлся КУЗНЕЦОВ, который
    лично похитил около полутора килограммов и скупил у других соучастников группы
    17 килограммов золота.

    <p>При аресте у КУЗНЕЦОВА было изъято золотой монеты и золотых изделий на сумму
    351.544 руб.

    <p>В 1937 г. КУЗНЕЦОВ установил преступную связь с КУЛИКОВЫМ и АШУРОВЫМ (арестованы),
    которым продал все похищенное золото, за что получил от АШУРОВА примерно 150 тыс.
    рублей совзнаками, 105 штук золотых монет царской чеканки, 15 штук часов, из которых
    половина - золотых и другие золотые изделия и дефицитные товары.

    <p>В 1938 г. привлек к хищению золота работавших в цехе № 4 того же завода КУПРИЯНОВА,
    ВОЛКОВА, совместно с ними продолжал заниматься хищениями.

    <p>В конце 1939 г. установил преступную связь с участниками хищнической группы
    по краже с завода высокопробного золота МИТРОФАНОВЫМ (арестован), с которым имел
    преступные сделки до дня своего ареста.

    <p>Изобличается показаниями арестованных: КУЗНЕЦОВОЙ, КУЗНЕЦОВА, КУПРИЯНОВА, ВОЛКОВА,
    МИТРОФАНОВА, КУЛИКОВА, АШУРОВА Н., АШУРОВА Е. и шестью очными ставками.

    </TD> </TR> </TABLE> </body></html>

