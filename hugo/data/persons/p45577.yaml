    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>СТАРИЧКОВ Василий Георгиевич, 1904 года рождения, ур. с. Мощеново, Карачевского
    р-на, Орловской области, русский, гр-н СССР, б.член ВКП(б) с 1923 года.

    <p>До ареста секретарь Дзержинского РК ВКП(б) гор. Москвы.

    <p>Арестован 7.IX-1938 года.

    <p>Обвиняется по ст. 58 п.8, 10 и 11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>С 1930 года является участником антисоветской право-троцкистской организации,
    куда был вовлечен б. секретарем ЦК ЛКСМУ КОРСУНОВЫМ (устанавливается).

    <p>В 1931-35 г.г. работая в аппарате ЦК КП(б) Азербайджана, а впоследствии в должности
    нач. политотдела Узловского отделения М.Д. жел.дор., проводил подрывную деятельность
    в области партийной работы.

    <p>В конце 1937 года установил антисоветскую связь с б.секретарем МГК ВКП(б),
    участником право-троцкистской организации БРАТАНОВСКИМ и по его заданию проводил
    вражескую работу в партийном хозяйстве, в бытность свою секретарем Дзержинского
    РК ВКП(б) гор. Москвы.

    <p>Разделял террористические позиции, направленные против руководителей ВКП(б)
    и советского правительства.

    <p>Изобличается показаниями осужденных к ВМН участников право-троцкистской организации:
    ГУРЕВИЧ Г.М., БРАТАНОВСКОГО Г.А. и УГАРОВА А.И.

