    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>ЖИВОТОВ Иван Евстафьевич, 1908 года рождения, уроженец Курской области, гор.Шигры,
    русский, гр-н СССР, служащий, беспартийный. В 1939 году судим по ст.111 УК к принуд.работам,
    срок 6 м-цев отбыл.

    <p>В момент ареста - электротехник Хабаровского мелькомбината Дальне-Восточного
    треста "Главмука" в гор.Хабаровске.

    <p>Арестован 2 января 1940 года.

    <p>Обвиняется по ст.58 п.п.7,9 и 11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Участник антисоветской диверсионно-вредительской организации, существовавшей
    в Дальне-Восточном тресте "Главмука", в которую завербован в начале 1939 году
    бывшим главным инженером Хабаровского мелькомбината - ИВАЩЕНКО (арестован).

    <p>По заданию ИВАЩЕНКО проводил диверсионно-вредительскую работу в электрохозяйстве
    комбината - сжег вспомогательную водонасосную станцию, 30 электромоторов, поджег
    рабочее общежитие (пожар был локализован).

    <p>К Октябрьским торжествам 1939 года получил задание ИВАЩЕНКО произвести поджог
    крупозавода Хабаровского мелькомбината, но по трусости задание не выполнил.

    <p>Диверсионно-вредительская работа ЖИВОТОВА подтверждена актами технических экспертиз.

    <p>Как участник диверсионно-вредительской организации изобличается показаниями
    арестованных ИВАЩЕНКО, МОРОЗОВА, ПАНИНА, и ЦЫБАСОВА.

    </TD> </TR> </TABLE> </body></html>

