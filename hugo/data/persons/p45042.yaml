    <P>Лист 41.</P>

    <TABLE CELLSPACING=0 BORDER=0 CELLPADDING=7 WIDTH=638>

    <TR><TD WIDTH="35%" VALIGN="TOP">

    <P>ЛЕОНОВ-НЕМИРОВСКИЙ Леонид Исаакович, 1899 года рождения, урож. г. Днепропетровска
    УССР, еврей, быв. член ВКП(б) с 1919 г. С 1917 по 1919 год состоял в еврейской
    мелко-буржуазной партии “Серп”.</P>


    <P>До ареста – зам. Наркома Внутренних Дел Узб. СССР – майор Гос. Безопасности.</P>


    <P>Арестован 7-го сентября 1938 года.</P>


    <P>&nbsp;</P>

    <P>&nbsp;</TD>

    <TD WIDTH="65%" VALIGN="TOP">

    <P>В 1930 году принял на хранение нелегальную троцкистскую литературу от троцкиста
    АЛЕКСАНДРОВСКОГО (осужден), которую хранил до 1934 года.</P>


    <P>В 1937 году был завербован в троцкистскую организацию бывшим секретарем КП(б)
    Узбекистана ЦЕХЕРОМ (осужден), по заданиям которого проводил работу по сохранению
    от разгрома право-троцкистких кадров, давая установки на оперативных совещаниях
    сотрудников НКВД не вести борьбу с троцкистами объясняя, что это “несезонно”.</P>


    <P>В 1937-1938 г.г. под видом борьбы с контрреволюционными элементами проводил
    массовые необоснованные аресты населения и извращал революционную законность в
    следственной работе.</P>


    <P>В 1938 году дал установку подчиненному ему аппарату на составление справок
    на арест по спискам избирателей, в результате чего было арестовано свыше 2000
    человек без наличия каких-либо компрометирующих материалов.</P>


    <P>Изобличается показаниями ЦЕХЕРА (осужден), документами и свидетельскими показаниями.</P>


    <P>&nbsp;</TD>

