    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>ЭМИНОВ Григорий Иванович, 1876 года рождения, урож. гор. Тбилиси, из семьи
    торговца, армянин, гражданин СССР, беспартийный.

    <p>В 1930 году арестовывался Аз.ГПУ по обвинению в принадлежности к вредительской
    организации в нефтяной промышленности, был осужден к 10 годам лишения свободы,
    однако, через три месяца из под стражи освобожден, как специалист.

    <p>До ареста - инженер отдела качества Главнефтесбыта.

    <p>Арестован 13.II-1940 года.

    <p>Обвиняется по ст.ст.63-1 и 73 УК Аз.ССР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Агент английской разведки, завербован в 1922 году англо-разведчиком ТАГИАНОСОВЫМ
    бывшим управляющим нефтезаводов Нобеля в Баку (умер в 1939 году).

    <p>С 1924 по 1929 год передавал ТАГИАНОСОВУ шпионские сведения по нефтепереработке,
    с указанием ассортимента, потенциала и выхода светлых нефтепродуктов.

    <p>С 1933 года по день ареста был связан по шпионской работе с СУРАБЕКОВЫМ - бывшим
    главным инженером фурфурологового завода в гор. Баку, которому передавал шпионские
    материалы по перегонке нефти и о ходе строительства советского крекинга в Баку.

    <p>Как агент английской разведки изобличается показаниями ТЕР-МИКАЭЛЯНА, СУРАБЕКОВА,
    ВЛАСЕНКО (арестованы).

