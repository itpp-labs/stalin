  html: '<HTML><HEAD><META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=windows-1251"><TITLE>Сталинские
    списки - Список 06.09.1940 (РГАСПИ. Ф.17. Оп.171. Д.420. Лл.1-68)</TITLE></HEAD><BODY>


    <P>Лист 62.</P>

    <TABLE CELLSPACING=0 BORDER=0 CELLPADDING=7 WIDTH=638>

    <TR><TD WIDTH="35%" VALIGN="TOP">

    <P>ТИМОХИН Василий Дмитриевич, 1899 года рождения, урож. гор. Николаев, УССР,
    б/парт., русский, гр. СССР.</P>


    <P>До ареста глав. Инженер жилищного отдела Главного Управления Гражданского Воздушного
    Флота.</P>


    <P>Арестован 20 августа 1939 года.</P>

    <P>Ст. 58 п. 1-а, УК РСФСР. -</P>


    <P>&nbsp;</P>

    <P>&nbsp;</TD>

    <TD WIDTH="65%" VALIGN="TOP">

    <P>Агент польской и немецкой разведок.</P>


    <P>Для шпионской деятельности был завербован в 1936 году агентом польской разведки
    ОКШЕВСКИМ (осужден к ВМН), по заданиям которого собирал сведения шпионского характера.</P>


    <P>В 1937 году ТИМОХИН был привлечен для работы в пользу немецкой разведки, агентом
    этой  разведки. ШЕНБЕРГОМ /не арестован/, которому передавал сведения секретного
    порядка по различным отраслям народного хозяйства СССР. По заданию Шенберга связался
    с рядом агентов немецкой разведки.</P>


    <P>Изобличается показаниями УЛЬБРИХА /осужден к 20 годам/ и ХЕЙФЕЦА (арестован).</P>

    </TD>

    </TR>

    </TABLE>


    </BODY></HTML>

    '
