  html: '<HTML><HEAD><META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=windows-1251"><TITLE>Сталинские
    списки - Список 06.09.1940 (РГАСПИ. Ф.17. Оп.171. Д.420. Лл.1-68)</TITLE></HEAD><BODY>


    <P>Лист 56.</P>

    <TABLE CELLSPACING=0 BORDER=0 CELLPADDING=7 WIDTH=638>

    <TR><TD WIDTH="35%" VALIGN="TOP">

    <P>РУБЦОВ Дмитрий Иванович, 1895 года рождения, урож. г. Сталинграда, русский,
    б/п., быв. офицер царской армии в чине прапорщика, сын пекаря, имевшего собственную
    хлебопекарню и применявшего наемную рабочую силу.</P>


    <P>До ареста – начальник окружного отделения по призыву в войска НКВД, майор.
    </P>


    <P>Арестован 17.X.39 г. Обвиняется по ст.ст. 58-1б, 17-58-8 и 58-11 УК РСФСР.</P>


    <P>Следдело №846. -</P>


    <P>&nbsp;</P>

    <P>&nbsp;</TD>

    <TD WIDTH="65%" VALIGN="TOP">

    <P>Участник антисоветской террористической организации, существовавшей в войсках
    НКВД Московского округа.</P>

    <P>В антисоветскую организацию завербован в 1935 году КОБЕЛЕВЫМ – бывшим начальником
    войск НКВД Московского округа.</P>

    <P>Принимал участие в подготовке вооруженного выступления против Советской власти.</P>

    <P>Уличается показаниями КОБЕЛЕВА, СМИРНОВА, МАТЕРОВА (осуждены к ВМН). -</P>

    </TD>

    </TR>

    </TABLE>


    </BODY></HTML>

    '
