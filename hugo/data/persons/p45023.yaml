    <P>Лист 23.</P>

    <TABLE CELLSPACING=0 BORDER=0 CELLPADDING=7 WIDTH=638>

    <TR><TD WIDTH="35%" VALIGN="TOP">


    <P>ДОНЕЦ Владимир Маркович, рождения 1888 года, урож. г. Иркутска, еврей, гр-н
    СССР, в прошлом активный меньшевик, бывш. член ВКП(б), исключен в 1938 году, как
    не оправдавший доверия партии, переродившийся и неискренний.</P>


    <P>До ареста – директор Центрального Научно-Контрольного Ин-та Наркомздрава.</P>


    <P>Арестован 11 августа 1938 года, ст.ст. 17-58-8 и 58-7, 11 УК РСФСР.</P>

    </TD>

    <TD WIDTH="65%" VALIGN="TOP">

    <P>Участник антисоветской право-троцкисткой организации, действовавшей в органах
    Наркомздрава.</P>


    <P>В 1936 году был завербован в право-троцкистскую организацию бывш. директором
    Центрального Института Курортологии ДАНИШЕВСКИМ (арестован).</P>


    <P>Являясь участником право-троцкистской организации, ДОНЕЦ проводил активную
    подрывную работу, направленную на срыв профилактических мероприятий по предупреждению
    инфекционных заболеваний, по подготовке медицинских кадров и по выполнению важнейших
    научно-исследовательских работ.</P>

    <P> </P>

    <P>По своей подрывной работе ДОНЕЦ был связан с активными заговорщиками: РАКОВСКИМ,
    КАМИНСКИМ, БОЛДЫРЕВЫМ, ГУРЕВИЧ, КАНГЕЛАРИ (осуждены к ВМН).</P>


    <P>Кроме этого, ДОНЕЦ подозревается в антисоветских связях с колчаковской контр-разведкой
    в период гражданской войны.</P>


    <P>Изобличается показаниями участников организации: БОЛДЫРЕВА и ЛЮБАРСКОГО (осуждены
    к ВМН), показаниями свидетелей: АБДИРКИНОЙ А.Л. и ДАВЫДОВОЙ А.М., а также материалами
    экспертной Комиссии.</P>

    <P> </TD>

