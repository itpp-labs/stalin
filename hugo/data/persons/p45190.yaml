    <p>АБИХ Рудольф Петрович, 1901 года рождения, уроженец гор. Баку, немец, гр-н
    СССР, по профессии литератор.

    <p>Состоял в ВКП(б) с 1918 года.  В 1922 году за должностные преступления исключался
    из партии.

    <p>В 1930 и 1933 г.г. исключался из партии за троцкистскую деятельность.

    <p>В 1936 году Особым Совещанием при НКВД СССР был осужден к 5 годам ИТЛ за троцкистскую
    деятельность. Вызван из лагеря в связи с новыми материалами по делу.

    <p>Арестован 8/IX-1939 года.

    <p>Обвиняется по ст.58 1-а и 58-11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>С 1923 года являлся активным участником троцкистской группы и вел в Военной
    Академии антисоветскую работу. По заданию руководства группы, в1923 году выезжал
    в Ленинград для активизации троцкистской борьбы против партии.

    <p>В 1924-25 г.г. являлся участником троцкистской группы в Наркоминделе.

    <p>В 1925-26 г.г. был участником троцкистской группы в Курской Губсовпартшколе,
    где вербовал новых лиц для антисоветской троцкистской работы.

    <p>В 1927 году принимал участие в нелегальном троцкистском совещании в Москве.

    <p>В 1931-33 г.г. входил в антисоветскую троцкистскую группу в Соцэкгизе, возглавлявшуюся
    ВАРДИНЫМ (арестован).  До момента ареста в 1936 г. вел активную антисоветскую
    деятельность.

    <p>В 1934 году агентом английской разведки ДУНАЕВСКИМ Е.В. (арестован) был привлечен
    для шпионской работы

    <p>По заданиям ДУНАЕВСКОГО занимался сбором шпионских сведений о целлюлозной промышленности
    и состоянии железнодорожного транспорта в СССР. Кроме того, передавал английской
    разведке сведения об иранских политэмигрантах в СССР и другие секретные сведения.

    <p>Изобличается показаниями осужденных: ЛЕВИЦКОГО И.Б., АБУКОВА Б.Л., БУЛЛЕ М.О.,
    АЛЬФИНА К.К., ГАЛУНОВА Р.А., СУЛТАН-ЗАДЕ А., ОСЕТРОВА В.П., АЛАВЕРДОВОЙ Л.А.,
    АШУРИ Г.А., ВАЛЬЦЕНА Г.И., СУХОРУКОВА В.Г., УРВАНЦЕВОЙ Л.Н. и арестованного ДУНАЕВСКОГО
