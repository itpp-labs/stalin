    <TR><TD WIDTH="39%" VALIGN="TOP">

    <P>ХАУЭР Бела Яковлевич,</P>

    <P>1884 г.р., урож. д. Малэ (Венгрия), венгерский подданный, нацпаспорта не имеет,
    происходит из семьи торговца, образование высшее, б/п, в момент ареста без определенных
    занятий.</P>

    <p>Арестован 29.3-37 г., содержится в Бутырской тюрьме.</P>

    <p>Обвиняется по ст. 58, п.6,8. УК РСФСР.</P>

    <U><P>Следдело № 12916</P>

    </U><P>3 отд. ГУГБ НКВД СССР.</P>

    <P></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>ХАУЭР, проживая в СССР, вел шпионскую работу в пользу германской разведки,
    для этой цели был завербован разоблаченным шпионом БИРО Б.Ф.</P>

    <p>На протяжении своей шпионской деятельности ХАУЭРОМ было передано лично БИРО
    ряд шпионских материалов секретного характера.</P>

    <p>Изобличается показаниями арестованного БИРО Б.Ф.</P>

    <p>Виновным себя НЕ ПРИЗНАЛ.</P>

    <p>ШПИОН.</P>

    <P>ЗАМ. НАЧ. 3 ОТДЕЛА ГУГБ НКВД <BR>

    МАЙОР ГОСБЕЗОПАСНОСТИ: (ПАССОВ)</P>

    <P>НАЧ. 6 ОТД. 3 ОТДЕЛА ГУГБ НКВД<BR>

    КАПИТАН ГОСБЕЗОПАСНОСТИ:<BR>

    (БРИЛЬ)</TD>

