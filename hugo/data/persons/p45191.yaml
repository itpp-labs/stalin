  html: "<HTML>\n<HEAD>\n<META HTTP-EQUIV=\"Content-Type\" CONTENT=\"text/html; charset=windows-1251\"\
    >\n<TITLE>Сталинские списки - Список 28.03.1941 (РГАСПИ. Ф.17. Оп.171. Д.421)\
    \ </TITLE>\n</HEAD>\n<BODY>\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n\
    <TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n<P><i>  стр.34.\n</i></TD>\n<TD WIDTH=\"\
    61%\" VALIGN=\"TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\"\
    >\n\n\n<p>АВЕРБУХ Владимир Борисович, он-же ХАЙДАР-АБУЗЯМ-ДАНИЭЛЬ, 1889 года рождения,\
    \ урожен. мес. Березино БССР, еврей, гр-н СССР. С 1905 по 1922 г. член партии\
    \ \"Поалей Цион\". С 1922 по 1930 г. состоял членом компартии Палестины и секретарем\
    \ ЦК этой партии. С 1930 г. по 1936 г. - член ВКП(б), исключен в связи с арестом.\n\
    <p>До ареста - зам. председателя Краевого Совета Профессион. Союзов Северо-Кавказского\
    \ края.\n<p>Арестован 8.VI-1936 года.\n<p>1.XI-1936 г. осужден Особым Совещанием\
    \ к 5 годам ИТЛ. Следствие по делу возобновлено в связи с новыми материалами.\n\
    <p>Обв. по ст. 58-1/а, 58-4, 58-8, 58-11 УК РСФСР.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">\n<p>Агент английской разведки. \n<p>По заданию английской разведки пробрался\
    \ в компартию Палестины и проводил внутри ее провокаторскую работу.\n<p>В 1930\
    \ году переброшен в СССР со шпионскими заданиями.\n<p>Лично завербовал для шпионской\
    \ работы бывших политэмигрантов, прибывших в СССР из Палестины, ЭЛЬЯСА и РОЗИНЕРА\
    \ (осуждены к 8 г. ИТЛ) и БРИЛЬ (осуждена к 5 г. ИТЛ).\n<p>Являлся руководителем\
    \ террористической группы. Готовил совершение террористических актов против руководителей\
    \ партии и советского правительства.\n<p>Изобличается в шпионской, провокаторской\
    \ и террористической деятельности показаниями: ВОЛКОВИЦКОГО, ШЕХТМАНА, АЙЗЕНБЕРГА,\
    \ ГЕЛЬМАНА, КОСОГО-АВИГДОРА, РОГИНСКОЙ, ФУРМАНОВИЧ-ГАЛАХА, ЛЕЩИНСКОГО-НАДАБА,\
    \ РОЗЕНБЕРГА, ПОЛАКА (осуждены к ВМН), ХАРИБИ БАСКИНА, СЕГАЛЯ, БРАЛЬ (осуждены\
    \ к 5 г. ИТЛ), РОЗИНЕРА, и ЭЛЬЯСА (осуждены к 8 г. ИТЛ), ШНАЙДЕР (осуждена к 10\
    \ годам ИТЛ) и САФАРОВА (арестован).\n</TD> </TR> </TABLE> </body></html>\n"
