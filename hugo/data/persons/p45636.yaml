    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>ШВАЛЬБАХ Альфонс Иванович, 1881 года рождения, урож. гор.Аренсбурга, быв.Лифляндской
    губ. (Эстония), по национальности - немец, гр. СССР, беспартийный, по специальности
    - инженер-электрик, в 1933 году арестовывался по подозрению в шпионаже, вторично
    арестован в 1938 году и осужден за шпионаж Особым Совещанием на 8 лет ИТЛ, возвращен
    из лагеря для доследования его дела.

    <p>До ареста - инженер отдела капитального строительства газеты "Известия".

    <p>Арестован 25 апреля 1938 года.

    <p>Обвиняется в преступлениях, предусмотренных ст.58 п.1-а.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Агент германской разведки.

    <p>С 1928 года по шпионажу был связан с ГРУНДМАНОМ Р.Р. - быв. начальником Планового
    отдела Морского завода в гор. Кронштадте (арестован), получал от него на протяжении
    1928-1936 года секретные сведения о строющихся в СССР крейсерах, миноносцах и
    других боевых кораблях, так же об их оснащенности, количестве находящихся в строю
    Балтийского флота подводных лодок, о строительстве военной базы на Балтийском
    побережье и другие сведения, имеющие оборонное значение.

    <p>Шпионские материалы, полученные от ГРУНДМАНА, передавал резиденту немецкой
    разведки - своему родному брату - ШВАЛЬБАХ Г.И. (проживает за границей), неоднократно
    приезжавшему в СССР.

    <p>Как агент германской разведки изобличается показаниями: ПАВЕМ К.А., МАРМИНСОНА
    Г.Л. (осуждены к ВМН), ГРУНДМАНА Р.Р. (арестован) и очной ставкой с последним.

    </TD> </TR> </TABLE> </body></html>

