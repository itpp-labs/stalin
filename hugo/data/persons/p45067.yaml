  html: '<HTML><HEAD><META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=windows-1251"><TITLE>Сталинские
    списки - Список 06.09.1940 (РГАСПИ. Ф.17. Оп.171. Д.420. Лл.1-68)</TITLE></HEAD><BODY>


    <P>Лист 64.</P>

    <TABLE CELLSPACING=0 BORDER=0 CELLPADDING=7 WIDTH=638>

    <TR><TD WIDTH="35%" VALIGN="TOP">

    <P>ЧЕРСТВЕНКОВ Иван Алексеевич, 1894 года рождения, урож. Иваново-Промышленной
    области, русский, гр-н СССР, бывший член ВКП(б) с 1920 года, исключен в связи
    с арестом.</P>


    <P>До ареста председатель Приморского Областного суда, в прошлом прапорщик царской
    армии.</P>


    <P>Арестован 26.VI. 1938 г.</P>

    <P>По ст. 58-1а, 58-7,8 и 11 УК РСФСР. </P>


    <P>&nbsp;</P>

    <P>&nbsp;</TD>

    <TD WIDTH="65%" VALIGN="TOP">

    <P>Являлся участником антисоветской, правотроцкистской террористической организации,
    существовавшей в органах прокуратуры и суда Дальневосточного Края, в которую был
    завербован в 1937 году бывшим председателем Дальневосточного Крайсуда ЕНДЕРАЛ
    (арестован).</P>


    <P>В интересах организации, в целях сохранения враждебных советской власти кадров,
    прекращал и смазывал дела на государственных преступников, изобличенных в проведении
    активной подрывной работы.</P>


    <P>Изобличается показаниями ВЯТКИНА, ШУЛЕПОВА (арестованы), документами, а также
    показаниями свидетелей БОЛГОВА, ФЕДОРЕНКО, ЗАЙКОВА и очными ставками с ними.</P>

    </TD>

    </TR>

    </TABLE>


    </BODY></HTML>

    '
