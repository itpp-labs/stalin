  html: '<HTML><HEAD><META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=windows-1251"><TITLE>Сталинские
    списки - Список 06.09.1940 (РГАСПИ. Ф.17. Оп.171. Д.420. Лл.1-68)</TITLE></HEAD><BODY>


    <P>Лист 26.</P>

    <TABLE CELLSPACING=0 BORDER=0 CELLPADDING=7 WIDTH=638>

    <TR><TD WIDTH="35%" VALIGN="TOP">

    <P>ЖИЛКОВ Александр Антонович - 1899 года рождения, уроженец дер.Пески, Пружанского
    уезда, быв. Гродненской губ., русский, гр-н СССР, бывший член ВКП(б) с 1930 года.

    <P>До ареста - начальник Бийской тюрьмы - лейтенант государственной безопасности.</P>

    <P>Арестован УНКВД по Алтайскому краю. Обвин.по ст.58-7 УК. РСФСР.</P>


    </TD>

    <TD WIDTH="65%" VALIGN="TOP">

    <P>По установкам заговорщиков – ПЕРМИНОВА, ЛАЗАРЕВА и БИРИМБАУМА проводил активную
    вражескую работу по истреблению партийно-советских кадров в Алтайском крае.</P>


    <P>В 1937 году вместе со своим соучастником БАРАНОВЫМ, создали провокационное
    следственное дело на 303 человека немцев, как на участников шпионско-повстанческой
    организации, в большинстве своем колхозников, которых по следственным материалам
    изображали, как кулаков и бандитов. 302 человека по этому делу были расстреляны.</P>


    <P>ЖИЛКОВЫМ были сфальсифицированы и целый ряд других следственных дел, осужденные
    по которым впоследствии были освобождены и реабилитированы.</P>


    <P>Изобличается показаниями соучастников ЛАЗАРЕВА и БАРАНОВА (арестованы), показаниями
    свидетелей: ЕФРОСИНЬКИНА, БОБРОВА, НИКИТИНА, ОРЛОВА, ВАСИЛЬЕВА и документами находящимися
    в деле.</P>

    <P> </TD>

    </TR>

