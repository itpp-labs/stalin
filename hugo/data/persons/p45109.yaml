    <P>38. КВИТКО Лейба Моисеевич, еврейский поэт, 1890 года рождения, еврей, бывший
    член ВКП(б) с 1941 года, с 1920 по 1925 год проживал в Германии. </P>

    <P>Арестован 25 января 1949 года.</P><DIR>

    <DIR>

    <DIR>


    <P>Обвиняется в шпионской деятельности. Активный еврейский националист.</P>

    <P>На протяжении многих лет проводил вражескую деятельность против ВКП(б) и Советского
    правительства.</P>

    <P>В 1920 году бежал за границу, где находился до 1925 года. Возвратившись в Советский
    Союз, примкнул к существовавшей в Харькове националистической группировке “Бой”.</P>

    <P>В 1940 году вместе с группой еврейских писателей-националистов выезжал в Западную
    Белоруссию, где проводил националистическую деятельность.</P>

    <P>Будучи заместителем ответственного секретаря Еврейского антифашистского комитета,
    вошел в преступный сговор с активными врагами советского народа МИХОЭЛСОМ, ФЕФЕРОМ
    и ЭПШТЕЙНОМ, вместе с которыми использовал комитет в преступных целях, превратив
    его во враждебную Советской власти организацию.</P>

    <P>Давал задания своим сообщниками собирать шпионские материалы для отправки в
    США.</P>

    <P>В 1944 году выезжал в Крым для сбора сведений об экономическом положении области
    и наличии там еврейского населения, которые затем переслал в США.</P>

    <P>В 1946 году установил шпионскую связь с американским разведчиком ГОЛЬДБЕРГОМ
    и информировал его о положении дел в Союзе советских писателей. Приглашал ГОЛЬДБЕРГА
    к себе на квартиру и дал ему согласие на выпуск советско-американского ежегодника,
    через который американцы надеялись получать разведывательную информацию об СССР.
    </P>

    <P>Изобличается показаниями арестованных ЛОЗОВСКОГО, ФЕФЕРА, МАРКИША, КОТЛЯРА,
    БРЕГМАНА, КАГАНА, НУСИНОВА, ШТИФ, ГОНТАРА, а также материалами обыска.</P>

