  html: '<HTML><HEAD><META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=windows-1251"><TITLE>Сталинские
    списки - Список 06.09.1940 (РГАСПИ. Ф.17. Оп.171. Д.420. Лл.1-68)</TITLE></HEAD><BODY>


    <P>Лист 32.</P>

    <TABLE CELLSPACING=0 BORDER=0 CELLPADDING=7 WIDTH=638>

    <TR><TD WIDTH="37%" VALIGN="TOP">

    <P>КАМЕНСКИХ Геннадий Степанович - 1910 г. рождения,  урож. гор. Канока, Красноярского
    края, русский, гр-н СССР, бывший член ВКП(б) с 1939 г. </P>


    <P>До ареста оперуполномоченный УНКВД по Алтайскому краю – мл. лейтенант государственной
    безопасности.</P>


    <P>Арестован УНКВД по Алтайскому краю.</P>


    <P>Обвиняется по ст.17-58-7 УК РСФСР.</P>


    <P>&nbsp;</P>

    <P>&nbsp;</TD>

    <TD WIDTH="63%" VALIGN="TOP">

    <P>По установкам заговорщика бывшего начальника 3 отдела УГБ УНКВД по Алтайскому
    краю – ЛАЗАРЕВА, КАМЕНСКИХ вместе со своим соучастником СМОЛЬНИКОВЫМ, произвели
    незаконные аресты 129 человек рабочих и служащих промышленных предприятий гор.
    Бийска, на которых сфальсифицировал следственное дело, как на шпионско-диверсионную
    организацию. 112 из арестованных по этому делу расстреляны, остальные получившие
    наказания – заключение в ИТЛ, в настоящее время освобождены и реабилитированы.</P>


    <P>КАМЕНСКИХ, кроме этого, сфальсифицировал и ряд других следственных дел.</P>


    <P>Изобличается показаниями соучастников БИРИМБАУМА, СМОЛЬНИКОВА, ОЛЕЙНИКА, ПРИХОДЬКО
    (арестованы), показаниями свидетелей: МАЛЬЦЕВА, МИХАЙЛОВА, ЧУГУНОВА, ЛЕОНОВА,
    ПЕВНЕР, ОСТРАХАНЦЕВА, БОРОДИНА, НИКИТИНА, БАРАНОВА, МОСКАЛЕВА.</P>

    <P>Очными ставками со СМОЛЬНИКОВЫМ, ОЛЕЙНИКОМ, БИРИМБАУМ, САЛТЫМАКОВЫМ, ПЕВНЕР
    и документами, находящимися в деле. </P>

    </TD>

    </TR>

    </TABLE>


    </BODY></HTML>

