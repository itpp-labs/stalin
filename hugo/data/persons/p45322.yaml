    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>ДОРЖИЖАБ-ЛУБСАН-ШАРАП, 1900 года рождения, уроженец Самона Ихеула, Косогольского
    аймака, МНР, быв.служитель религиозного культа лама, гр.МНР. С 1925 года член
    МНРП.

    <p>В момент ареста работал первым секретарем ПК Монгольской Народно-Революционной
    партии.

    <p>Арестован 9 июля 1939 года, по ст.58 п.1-а, 7 и 6 и 11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Являлся одним из руководителей контр-революционной пан-монгольской шпионско-заговорщической
    организации, в которую был завербован в 1931 году - ЖИГЖИДЖАПОМ - бывшим премьер-министром
    МНР. (осужден к ВМН).

    <p>По заданию японской разведки разработал план вооруженного переворота в МНР,
    создал и возглавил руководящий повстанческий центр и руководил его работой.

    <p>Неоднократно посылал японцам шпионские сведения и численности, технической
    вооруженности и дислокации частей РККА и МНРА, а также о политическом и экономическом
    состоянии МНР.

    <p>Изобличается показаниями соучастников: НАСЫН-ТОХТОХО, ГАЛИНДЫП-САЙРЫ, БАЯС-ХАЛАНА,
    ДАНСОРОН-ДОКСОМА, ДОБЧИН-САНЖИ, ШАГДОРЖАП, ШИДЖИЯ (арестованы), ФРИНОВСКОГО, ГОЛУБЧИКА
    и МИРОНОВА (осуждены к ВМН).

    </TD> </TR> </TABLE> </body></html>

