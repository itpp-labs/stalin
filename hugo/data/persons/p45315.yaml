    <BODY>


    <TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <P><i>  стр.154

    </i></TD>

    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>ДАНИШЕВСКИЙ Григорий Михайлович, 1890 года рождения, уроженец г.Москвы, еврей,
    гр-н СССР, быв.член ВКП(б), быв.директор Центрального института Курортологии.

    <p>В 1937г. исключен из ВКП(б) за связь с врагами народа.

    <p>Арестован 14 декабря 1937 года.

    <p>В 1938г. за принадлежность к право-троцкистской организации Особым Совещанием
    при Народном комиссаре Внутренних Дел СССР осужден к 5 годам ИТЛ.

    <p>В связи с получением новых материалов 13 сентября 1939 г. ДАНИШЕВСКИЙ был доставлен
    из лагерей и вновь привлечен к следствию по ст.ст.58, п.1"а", 7 и 11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>В 1934 году был завербован КАМИНСКИМ - быв.Наркомздрав (осужден к ВМН) в организацию
    правых, действовавшую в органах Наркомздрава.

    <p>Проводил подрывную работу в области здравоохранения.

    <p>Кроме того проводил шпионскую работу в пользу французской разведки.

    <p>По шпионской работе был связан с ЗИПАЛОВЫМ и ЛЕВИЦКОЙ (арестованы).

    <p>Уличается показаниями участников организации: НАДЖАРОВА, ГУРЕВИЧА, БОЛДЫРЕВА
    (осуждены к ВМН), ЛЕВИЦКОЙ, ДОНЕЦ, ЗИПАЛОВЫМ. (арестованы) и показаниями свидетелей:
    ЧЕРНЫХ, ЛЕЙБЕНЗОНА, КАЛЬМАНСОН, РУТЕНБЕРГ, КАВЕРИНСКОГО, ЗАСЛАВСКОГО, ГЕЛЬШТЕЙНА.

    </TD> </TR> </TABLE> </body></html>

