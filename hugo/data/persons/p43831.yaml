    <TR><TD WIDTH="39%" VALIGN="TOP">

    <U><P>ГАУШИЛЬД-ЛЕВЕН Гильда Карловна</P>

    </U><P>1904 г.р., ур.г.Лейпцига, Германия, немка, германская-подданная, дочь купца.</P>

    <p>В СССР прибыла в 1932 г. по визе полпредства СССР на работу.</P>

    <p>Состояла чл.КПГ с 1922 г. по 1937 г., исключена в связи с арестом мужа ГАУШИЛЬД-ГАУС)
    Р.К. (осужден), будучи чл.КПГ имела строгий выговор за нарушение дисциплины.</P>

    <p>Работала в инорадио ВЦСПС. Уволена как не внушавшая политического доверия.</P>

    <p>До ареста – преподавательница немецкого языка на дому.</P>

    <P></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>С 1924 г. по 1932 г., будучи чл.КПГ, имела связь с троцкистами и брандлерианцами,
    одновременно примыкала к примиренцам.</P>

    <p>В СССР поддерживала тесную связь с врагом народа – РАДЕКОМ, с активным троцкистом
    быв.председателем Межрабпома МЮНЦЕНБЕРГОМ (проживает за границей) и бывш. директором
    ЦДКА МУТНЫХ (осужден).</P>

    <p>Работая в Инорадио ВЦСПС входила в шпионскую группу, организованную агентом
    немецкой разведки НЕЙЕРК (осуждена ВК в 1937 г.), в которой занимала руководящую
    роль. Кроме ГАУШИЛЬД в названную группу входили: Петр ГОЛЬМ (осужден) и ШИРМАН
    (арестован).</P>

    <p>В Москве посещала австрийское и польское посольства.</P>

    <p>В 1933 г. выезжала из СССР в Австрию, где вызывалась в полицию и тщательно
    допрашивалась о причине ее приезда.</P>

    <p>До момента ареста у себя на квартире хранила литературные труды врагов народа:
    подлинные рукописи РАДЕКА, переписку БУХАРИНА, фашистские книги и секретные книги
    военно-стратегического значения.</P>

    <p>ВИНОВНОЙ СЕБЯ НЕ ПРИЗНАЛА.</P>

    <p>Изобличается показаниями обв. ГЛОБИГ и ШИРМАН и очной ставкой с последним.</P>

    <p>ТРОЦКИСТКА-ШПИОНКА.</TD>

    </TR>

