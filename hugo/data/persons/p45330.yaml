    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>ЕФРЕМОВ Николай Александрович, 1904 года рождения, уроженец г.Великие-Луки
    Ленинградской области, русский, гр-н СССР, бывший член ВКП(б) с 1923 года.

    <p>До ареста секретарь Володарского райкома ВКП(б) г.Ленинграда.

    <p>Арестован 21 августа 1938 года УНКВД ЛО, обв. по ст.58-8, 58-11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Участник антисоветской террористической организации правых, существовавшей
    в Ленинграде, в которую был вовлечен в 1935 году бывшим секретарем Василе-Островского
    райкома ВКП(б) г.Ленинграда ВОЛЦИТ (осужден к ВМН).

    <p>По заданию организации проводил вражескую работу по сохранению троцкистско-зиновьевских
    кадров.

    <p>Входил в состав боевой террористической группы, подготавливавшей террористический
    акт против А.А.ЖДАНОВА.

    <p>В 1936 году получил задание от ЛУКЬЯНОВА (осужден к ВМН) о развертывании вредительской
    и диверсионной работы на заводе "Большевик".

    <p>Присутствовал на антисоветских сборищах участников организации, где обсуждались
    вопросы борьбы против руководителей партии и правительства.

    <p>Изобличается показаниями: УГАРОВА, ЛУКЬЯНОВА, СМОРОДИНА, ХАРЛАМОВА, ПЕТРОВСКОГО
    (осуждены к ВМН), АЛЬБЕРГА, ЮХАЧЕВОЙ, МАНАЕВА, ПОТЕМКИНА и ЖИЛКОВА (осуждены на
    различные сроки).

    </TD> </TR> </TABLE> </body></html>

