    <p>ВОЛЬФ Рейнгард Брунович, 1906 г. рождения, урож.гор.Берлина (Германия), немец,
    гр-н СССР, беспартийный, по специальности медицинский врач.

    <p>До ареста заведывающий Лариндорфской больницы, Лариндорфского р-на, Крымской
    АССР.

    <p>Арестован 22 июня 1938 года НКВД Крыма.

    <p>Обв.по ст.ст.58, п.6, 19-58 п.9 и 58 п.11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Являлся агентом германской разведки и руководителем антисоветской шпионско-диверсионной
    организации в Лариндорфском районе Крымской АССР.

    <p>Для шпионской работы в пользу Германии, был вовлечен в 1934 г. председателем
    Берлинского отделения ОЗЕТ"а ВАЛЬКОМ, по рекомендации которого прошел специальные
    4-х месячные подготовительные курсы разведчиков, после чего в январе 1935 года
    под видом безработного иноспециалиста, был переброшен в Советский Союз.

    <p>От ВАЛЬКА, ВОЛЬФ получил задание создать в СССР шпионско-диверсионную группу,
    которую включить в активную диверсионную работу в случае войны СССР с Германией.
    Через эту диверсионную группу ставиласть задача дезорганизации тыла РККА, заражения
    водохранилищ бактериями инфекционных болезней, для чего ВОЛЬФУ было вручено 7
    флаконов специальных препаратов, при помощи которых он должен был производить
    заражение водохранилищ. (Эти препараты при обыске изъяты и их диверсионное значение
    подтверждено экспертизой).

    <p>Следуя этим указаниям, ВОЛЬФ создал в немецких колониях: Кулар-Кипчак, Учвели-Орка,
    Сеид-Бутал, Биеч-Кайман и Акчора шпионско-диверсионной группы из кулаков и антисоветского
    элемента, через которые вел шпионскую работу.

    <p>Как шпион и диверсант изобличается показаниями осужденных к ВМН: ШРЕЙДЕРА Г.В.,
    ДАХЛЕРА А.Ф., БЕРГЕРА И.Г., ФУСТА Э.Г., ГОХА Г.Г., ПОПА Д.Г., РУФА Г.И., ПОПА
    Ф.Г., БЕРГЕРА Ю.Г., КАЙЗЕРА А.И., ТРАКСЕЛЯ А.К., БИРКЛЕ А.Я., МАЙЕРА М.А., ГООГЕ
    О.Э., КРАУТЕРА Ф.Л., РИККЕРА Г.Ф., ГАГИНА К.К., ГАМПЕРА Э.Г., ГАМПЕРА Я.Г., ГООГЕ
    Г.И., ШУРРА Г.А., ГАУФЛЕРА Г.Г., ШТРАБЕЛЯ Ф.С., ИЛЛЕ А.Р., БУРГЕРА К.К., БРОДЕЛЯ
    Г.Ф., БИРКЛЕ Б.Э., МАЙЭРА О.А., ЯУФМАНА П.М., ВИД Г.Я., ВОЛЬГЕЛУТА П.В., ГАССА
    Ф.Ф., МАЙЕРА Б.И., ГАСС Т.Ф., ВИНСА Г.Ф., ФЕЛЯ Т.Д., ВЕЙНГАРТА Х.Х., ГАУФЛЕРА
    Р.Т., ВАЙНГАРТА В.Ф., ЭНГЕЛЯ К.К., ВАЙНГАРТА Р.Х., ВАЙНГАРТА С.Ф., и очными ставками
    с ФУСТОМ Э.Г., КАЙЗЕРОМ А.Г. и ГООГЕ О.Э. ВОЛЬФ на предварительном следствии дал
    подробные показания о своей шпионско-диверсионной деятельности, а на суде от своих
    показаний отказался.

    <p>В июле месяце 1939 г., Выездная Сессия Военного трибунала Черноморского флота
    приговорила ВОЛЬФА к ВМН, а в октябре м-це 1939 г. ВК Верхсуда СССР приговор ВТЧФ
    отменила и дело возвратила на доследование.

