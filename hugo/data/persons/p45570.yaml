    <p>СМИРНОВ Павел Леонтьевич, 1900 года рождения, уроженец гор. Кинешма Ивановской
    области, русский, гр-н СССР, с высшим образованием, в прошлом находился под следствием
    за халатное отношение к служебным обязанностям.

    <p>Состоял в ВКП(б) с 1918 года, из партии исключен.

    <p>К моменту ареста - зам. председателя Госплана Казахской ССР.

    <p>Обвиняется по ст.ст. 58-7, 58-8 и 58-11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Активный участник антисоветской право-троцкистской террористической организации.

    <p>В 1935 году вовлечен в право-троцкистскую организацию ТЕВОСЯН Юлией (жена врага
    народа, бывшего секретаря ЦК КП(б)К - МИРЗОЯНА, осуждена к ВМН), являвшейся директором
    КИМЛа.

    <p>Во вражеских целях создал фонд контрреволюционной литературы, засорял преподавательский
    состав антисоветским элементом.

    <p>Вовлекал новых лиц в антисоветскую право-троцкистскую организацию. В этих целях
    лично обработал и завербовал слушателей КИМЛа - ГОЛОВАНЧЕВА, ГОЛОДЕНКО и НИКИФОРОВА.

    <p>Был осведомлен о террористических методах борьбы организации, а также знал
    о подготовке организацией террористических актов против руководителей партии и
    советского правительства.

    <p>Изобличается показаниями арестованных: ТЕРЕНТЬЕВА, НИГМЕТОВА, КУВАТОВА, УРБАНСКОГО,
    КУЗИЧА, ВОЛЧЕВА, МУСТАФИНА, АСРИЕВА; очными ставками с УРБАНСКИМ, ТЕРЕНТЬЕВЫМ,
    ВОЛЧЕВЫМ и КУЗИЧЕМ; показаниями свидетелей ПОЛУХИНА, АБИШЕВА, ШАХМАТОВОЙ, ДАРДЫКИНА,
    ГРИНГРУЗ и АЙДЖАНОВА, а также другими документами.

