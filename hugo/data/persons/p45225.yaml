    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>БЕЛИХТЭ-АМОГАЛАН, 1914 года рождения, урож. Цавганского аймака, МНР, монгол,
    гр-н МНР, быв. нач. отделения СПО МВД, член МНРП.

    <p>Арестован 3.7-39 года.

    <p>Ст. 58 п.п.1б и 58-11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Участник к-р пан-монгольской шпионско-заговорщической организации, в которую
    был завербован в мае месяце 1939 года заговорщиком ЧИМИТ-ДОРЖИ (арестован).

    <p>По заданию организации, проводил необоснованные аресты граждан Монголии и фальсифицировал
    на них следственные дела.

    <p>Знал о готовившемся восстании и вербовал новых лиц в организацию

    <p>Изобличается показаниями ЧИМИТ-ДОРЖИ, ЛУБСАН-ДОНОЯ, НАСЫН-ТОХТОХО, ГАЛСАН-ПУНЦУКА
    и очными ставками с ЧИМИТ-ДОРЖИ и ЛУБСАН-ДОНОЕМ (арестованы).

    </TD> </TR> </TABLE> </body></html>

