    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>ТИШБЕЙН Роман Робертович, 1892 года рождения, уроженец гор.Ленинграда, по национальности
    немец, гр-н СССР, беспартийный, с 1919 года по 1921 год состоял членом РКП(б),
    из партии выбыл по собственному желанию, сын дворянина, прапорщик царской армии,
    по специальности - корабельный инженер. До ареста - инженер технического отдела
    Наркомата судостроительной промышленности.

    <p>Арестован 25.VIII.1939 года.

    <p>Обвиняется в преступлениях, предусмотренных ст. 58 п.1-а, п.7 и 11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Агент немецкой и английской разведок, участник военно-фашистского заговора.

    <p>Для сотрудничества с германской разведкой завербован в 1930 году АЛЯКРИЦКИМ
    - бывшим начальником отдела Кораблестроения Наркомвоенмора (осужден к ВМН).

    <p>В 1931 году СИВКОВЫМ - бывшим начальником Управления Кораблестроения Наркомвоенмора
    был вовлечен в военно-фашистский заговор, существовавший в Управлении военно-морских
    сил РККА. (СИВКОВ осужден к ВМН).

    <p>В том же 1934 году был привлечен к шпионской работе на английскую разведку
    ЖАРИНЦЕВЫМ бывшим начальником 1-го отдела Управления Кораблестроения Наркомвоенмора
    (осужден к ВМН).

    <p>На протяжении ряда лет передавал АЛЯКРИЦКОМУ и ЖАРИНЦЕВУ шпионские сведения
    о вооружении военно-морского флота, пополнении его новыми боевыми единицами (крейсерами,
    подводными лодками и др.).

    <p>По заданию СИВКОВА проводил вредительскую работу в области планирования военного
    кораблестроения, срывал строительство боевых кораблей.

    <p>Как участник заговорщической организации и агент германской и английской разведок
    изобличается показаниями ЖАРИНЦЕВА, ЛЕТЧФОРДА, НЕВИНСКОГО, РОХМАЛОВА (осуждены
    к ВМН), ГРУНДМАНА (арестован), очной ставкой с последним, а также официальными
    документами.

    </TD> </TR> </TABLE> </body></html>

