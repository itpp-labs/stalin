    <p>МЕШКОВ Сергей Сергеевич, 1892 года рождения, урож. мест.Шувалово, Ленинградской
    области, русский. без гражданства, белоэмигрант-возвращенец, бывший офицер царского
    флота, проживал в Париже с 1920 по 1937 год.

    <p>До ареста консультант Московского Радиокомитета.

    <p>Арестован 17 апреля 1940 года. Обвиняется по ст. 58-6 УК РСФСР.

    <p>Следдело № 1183.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>С 1918 по 1920 год состоял участником шпионско-белогвардейского заговора в
    Петрограде, руководившегося резидентом английской разведки ПОЛЬ-ДЮКСОМ.

    <p>Готовил к восстанию против Советской власти части китайской минно-подрывной
    бригады.

    <p>В 1919 году был в рядах армии Юденича и выполнял шпионские поручения Штаба
    этой армии.

    <p>С 1921 года являлся агентом французской разведки.

    <p>С 1923 по 1937 год, до момента отъезда из Парижа в СССР, состоял в контрреволюционной
    монархической организации РОВС.

    <p>В 1937 году прибыл в СССР, как агент разведок, под видом специалиста по военно-морским
    приборам со своими изобретениями, не представлявшими ценности для РКВМФ.

    <p>Имел задание от агентов французской и английской разведок - ШЕФТЕЛЯ и ЩЕНСНОВИЧА
    (оба в Париже) организовать в СССР разведывательную резидентуру.

    <p>По приезде в СССР установил связь по шпионской работе с агентами разведок -
    ГРАММАТЧИКОВЫМ (арестован), САФОНОВЫМ (осужден к ВМН), через которых добывал секретные
    сведения и пересылал их за границу.

    <p>Уличается показаниями: РОДИОНОВА, БЕРГ Б.П., БЕРГ М.А., КОСТЮШКО, ПЕТРОВА,
    ГАВРИШЕНКО, РОМАНОВА, КЮРЦ, ДОБРОТВОРСКОГО, ПЕТРОВСКОЙ (осуждены к ВМН), МЕШКОВОЙ
    и ГРАММАТЧИКОВА (арестованы).

