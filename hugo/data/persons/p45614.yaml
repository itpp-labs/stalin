    <p>ХАН-ШУН-ТХАЙ, 1892 года рождения, уроженец гор.Пхен-Ян, по национальности кореец,
    вне подданства, сын фабриканта, до ареста работал уборщиком в колхозе им. 3-го
    Интернационала Юмагузинского района БАССР.

    <p>Арестован 10-го января 1940 года.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Являлся агентом японской разведки с 1927 года, завербован начальником японской
    консульской полиции ТАКЕДА (находится в Китае).

    <p>В 1927 году был переброшен на территорию СССР с целью установления связи с
    японскими агентами и сбора шпионских сведений.

    <p>В этом же году ХАН-ШУН-ТХАЙ установил связь с агентами японской разведки ЧАН-ХЕ-РОН,
    КИМ-ЧУН-ХО (не установлены), через которых получал сведения о корейцах, проживающих
    на территории СССР и направлял их ТАКЕДА, кроме того, ХАН-ШУН-ТХАЙ занимался сбором
    сведений о гарнизонах РККА.

    <p>Работая в колхозе, занимался антисоветской агитацией и избиением колхозников.

    <p>Изобличается показаниями свидетелей: ВАРЛАМОВА, ВОЛОСНОВА, ФИЛИППОВА, ЧАРИКОВА,
    ПИЛЬНОВА, ШАГИЕВА, КУЗНЕЦОВА, ПЧЕЛЕНЦОВА, КОСОВА, ИЖДАВЛЕТОВА и ПОДРЯДОВА.

