  html: '<HTML><HEAD><META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=windows-1251"><TITLE>Сталинские
    списки - Список 11.04.1950 (АП РФ Ф.3 оп.57 д.100 лл.55-76)</TITLE></HEAD><BODY>

    <P>29. ТОПОРКОВА Елена Алексеевна, бывшая художница московской артели промкооперации
    “Заря”, 1924 года рождения, русская, беспартийная, из семьи дворянина. Ее отец
    осужден за антисоветскую деятельность и умер в лагере.</P>

    <P>Арестован 26 апреля 1948 года.</P><DIR>

    <DIR>

    <DIR>


    <P>Обвиняется в терроре.</P>

    <P>Будучи озлоблена против Советской власти, высказывала готовность лично совершить
    террористический акт против Главы советского государства.</P>

    <P>Принимала участие в антисоветских сборищах, происходивших на квартире РОСТОВЦЕВЫХ.</P>

    <P>Изобличается показаниями осужденных ВАЛОВОЙ, СИНИЦИНА, СИНИЦИНОЙ, ПОЗНЫШЕВА,
    АРЦИШЕВСКОГО, КУДИНОВА, а также арестованных РОСТОВЦЕВОЙ О.М. и РОСТОВЦЕВОЙ И.Е.
    </P>

    </DIR>

    </DIR>

    </DIR>


    </BODY></HTML>

