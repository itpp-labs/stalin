    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>УБИЙ-ВОВК Даниил Даниилович, 1896 г. рождения, уроженец Полтавской области,
    Решетиловского р-на, украинец, гр-н СССР, быв. член ВКП(б) с 1919 года, исключен
    в связи с его арестом.

    <p>До ареста начальник Южно-Уральской железной дороги.

    <p>Арестован 16 ноября 1939 года.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Участник антисоветской право-троцкистской организации.

    <p>Завербован в 1937 году одним из руководящих участников антисоветской организации,
    быв. зам. наркома путей сообщения - БИЛИКОМ (осужден к ВМН).

    <p>Являясь участником антисоветской право-троцкистской организации, установил
    связь с БУЦКИМ (арестован), КОТЛЯР  (не арестован) и совместно с ними проводил
    вредительско-диверсионную работу на Южно-Уральской дороге, в результате чего работа
    дороги была дезорганизована: срывалась погрузка важнейших грузов. Имели место
    массовые крушения и аварии поездок с человеческими жертвами.

    <p>Изобличается показаниями КИНЖАЛОВА, ИВАНОВА и ЛИСИЧКИНА (осуждены к ВМН), БУЦКОГО,
    БОДРОВА, ЛИКИНА (арестованы), очными ставками с БУЦКИМ, ЛИКИНЫМ, БОДРОВЫМ и актом
    технической экспертизы.

    </TD> </TR> </TABLE> </body></html>

