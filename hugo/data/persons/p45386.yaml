    <p>КОРАК Борис Яковлевич, 1892 года рождения, уроженец мес. Ясинево, бывш. Подольской
    губ. УССР, еврей, гр-н СССР, член ВКП(б) с 1917 г., с 1935 по 1938 г. работал
    уполторгпредом СССР в Иране.

    <p>До ареста - зав. торговым отделом Медгиза Наркомздрава СССР.

    <p>Арестован 12-го октября 1939 года.

    <p>Обвиняется по ст.ст. 58-7 и 58-11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Участник право-троцкистской организации, существовавшей в системе Наркомвнешторга.

    <p>Будучи уполномоченным Наркомвнешторга в Иране, с 1935 г. по заданию руководителя
    антисоветской группы в торгпредстве ШОСТАКА, а затем САДОВСКОГО и ТАМАРИНА (осуждены
    к ВМН), проводил вражескую работу, направленную на подрыв торгово-политических
    отношений между Советским Союзом и Ираном.

    <p>Производил заготовку недоброкачественного сырья в провинции Хоросан, срывал
    выполнение плана государственных закупок, не выявлял и сознательно преуменьшал
    действительные запасы с/х сырья в Хоросане, задерживал отправку в Советский Союз
    закупленного в Хоросане хлопка и шерсти, заключал с иранскими купцами незаконные
    торговые сделки, переплачивая государственные средства, чем наносил материальный
    ущерб Советскому Союзу.

    <p>Как участник право-троцкистской организации изобличается показаниями МАТИСОНА
    А.А., ТАМАРИНА А.М., САДОВСКОГО П.Я. и КАЛНИНА К.К. (осуждены к ВМН), очными ставками
    с САДОВСКИМ и ТАМАРИНЫМ и материалами экспертизы.

