  html: "<HTML>\n<HEAD>\n<META HTTP-EQUIV=\"Content-Type\" CONTENT=\"text/html; charset=windows-1251\"\
    >\n<TITLE>Сталинские списки</TITLE>\n</HEAD>\n<BODY>\n\n\n<TABLE BORDER=0 CELLSPACING=1\
    \ CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n<P>Том 3,стр.\
    \ 30</TD>\n<TD WIDTH=\"61%\" VALIGN=\"TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<U><P>МЮЛЛЕР Эрна Оттовна, она-же РОНТКЕ Люция,</P>\n</U><P>1903\
    \ г.р., урож. гор. Берлина, Германского подданства, родственники живут в Берлине,\
    \ с 1921 г. член КП Германии, член ВКП(б) с 1928 г. </P>\n<P>До ареста – зам.зав.\
    \ бюро секретариата ИККИ.</P>\n<U><P>След.дело №-11888</P>\n<P>3 отд. ГУГБ НКВД</P>\n\
    <P></U></TD>\n<TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>1) МЮЛЛЕР Э.О. с 1924 г. являлась\
    \ агентом германской разведки.</P>\n<p>2) Состояла членом антисоветской организации\
    \ в системе Коминтерна.</P>\n<p>3) Передавала секретные сведения:</P>\n<p>а) о\
    \ работе германской компартии;</P>\n<p>б) копии отдельных информационных писем\
    \ и отдельных циркуляров ЦК КПГ;</P>\n<p>в) о командировках членов ЦК КПГ в СССР\
    \ и о целях этих командировок;</P>\n<p>г) служила связью между Германским шпионом\
    \ АБРАМОВЫМ-МИРОВЫМ и Германской разведкой. АБРАМОВУ-МИРОВУ передала следующие\
    \ секретные сведения:</P>\n<p>а) постановления, резолюции и протоколы секретариата\
    \ ИККИ;</P>\n<p>б) директивы ИККИ отдельным компартиям по политическим и организационным\
    \ вопросам;</P>\n<p>в) совершенно секретный документ ИККИ по революционному движению\
    \ в Испании и ряд других материалов.</P>\n<p>Изобличается показаниями арестованных:</P>\n\
    <p>Виновной себя признала.</P>\n<p>ШПИОНКА-ТРОЦКИСТСКА.</P>\n<P>ЗАМ.НАЧ. 3 ОТДЕЛА\
    \ ГУГБ НКВД<BR>\n КОМБРИГ (Давыдов)</P>\n<P>НАЧ. 9 ОТД-НИЯ 3 ОТД. ГУГБ НКВД<BR>\n\
    КАПИТАН ГОСУД. БЕЗОПАСНОСТИ (Полячек)</TD>\n</TR>\n</TABLE>\n</body></html>\n"
