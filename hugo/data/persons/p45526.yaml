    <p>ПОТОЦКИЙ Август Владиславович, 1892 г.р., ур. Вильно, поляк, происходит из
    графской семьи, гр-н СССР, быв. член ВКП(б) с 1910 года.

    <p>До ареста - зам. секретаря редакции газеты "Правда".

    <p>Арестован 3 февраля 1939 года. Обв. по ст.ст. 58-1а, 17-58-8 и 58-11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Участник право-троцкистской террористической организации.

    <p>В 1928-29 г.г., в период своей работы в редакции газеты "Правда", разделял
    антисоветские позиции правых в вопросе индустриализации страны.

    <p>В 1932 году был завербован РЕЗНИКОВЫМ (осужден к ВМН) в антисоветскую группу
    правых в редакции газеты "Правда".

    <p>В 1935 году был вовлечен БОГОВЫМ в антисоветскую право-троцкистскую террористическую
    организацию, по заданию которой проводил вражескую работу.

    <p>Изобличается показаниями БОГОВОГО, КАПУСТИНА, НИКИТИНА, ПОПОВА и КРАСИНОЙ (арестованы),
    а также очной ставкой с КАПУСТИНЫМ.

    <p>Кроме того во вражеской работе изобличается показаниями свидетелей МАРКУСА,
    ШЕСТАКОВОЙ, ПАНЮКОВА, ПАВЛИКА, РОЗЕНБЛАТ и другими материалами.

