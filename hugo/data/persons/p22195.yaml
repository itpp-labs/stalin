    <TR><TD WIDTH="39%" VALIGN="TOP">

    <U><P>ТИЛЛЕ-БЕРНГРАДТ Генрих Германович</P>

    </U><P>1902 г.р., ур. г. Кельна, Германия, немец, германский подданный, проживавший
    на территории СССР с 1931 г. по 1935 г. и вновь приехавший из Германии (нелегально)
    в СССР в 1936 (?) году.</P>

    <P>Беспартийный. До ареста – без определенных занятий.</P>

    <U><P>След.дело №-10788</P>

    </U><P>3 отдел ГУГБ НКВД</P>

    <P></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>Проживая на территории Союза ССР с 1931 года по 1935 г. вошел в 1931 г. в состав
    троцкистской террористической группы существовавшей на Кировском машиностроительном
    заводе.</P>

    <p>Принимал активное участие на контрреволюционных сборищах, на которых систематически
    вел троцкистскую агитацию.</P>

    <p>Обсуждал с участниками троцкистской группы – ВЫДРИНЫМ, РУДНИЦКИМ, РУКОМОЙНИКОВОЙ
    (арестованы) и принял террористические установки в борьбе против руководства ВКП(б).</P>

    <p>Лично высказывал террористические намерения против руководителей партии и правительства.</P>

    <p>С 1932 г. по день отъезда за границу (1935 г.) проводил активную шпионскую
    деятельность в пользу одного из иностранных государств, собирал секретные сведения
    и материалы об оборонной промышленности СССР и в шпионских целях передавал их
    в одно из иностранных посольств в Москве.</P>

    <p>В 1936 г. нелегально приехал из заграницы для продолжения шпионской деятельности
    на территории СССР.</P>

    <p>Уличен показаниями обвиняемой РУКОМОЙНИКОВОЙ.</P>

