    <p>ХАИН Файвуш Григорьевич, 1891 года рождения, уроженец гор. Баку, из семьи служащего,
    еврей, гр-н СССР, эсер-боевик с 1905 года.

    <p>До ареста - пом. заготовщика Московского Пищекомбината им. Микояна.

    <p>Арестован 12 февраля 1940 года.

    <p>Обвиняется по ст. 63-1 и 72 УК Аз.ССР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Агент английской разведки, эсер с 1905 года.

    <p>В 1921 году арестовывался Аз.ЧК за принадлежность к эсеровской партии и активную
    контрреволюционную работу.

    <p>Для шпионской работы в пользу английской разведки был завербован в 1932 году
    меньшевиком ЭЙСУРОВИЧЕМ, бывшим заведующим лаборатории электро-магнитных волн
    Наркомпищепрома СССР.

    <p>По шпионское работе был связан с КОГЕНОМ В.В. - бывшим экономистом Госплана
    Аз.ССР, получал от него шпионские сведения о состоянии нефтяной промышленности
    Азербайджана и переправлял их в Москву ЭЙСУРОВИЧУ, который направлял непосредственно
    в английскую разведку.

    <p>Изобличается показаниями ЭЙСУРОВИЧА, КОГЕНА (арестованы) и очными ставками
    с ними.

