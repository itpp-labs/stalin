    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>ЛУКИН Михаил Федорович, 1885 года рождения, урож.гор.Гомеля, русский, гр-н
    СССР, беспартийный, по соц. происхождению из рабочих, семейный, с высшим юридическим
    образованием.

    <p>В момент ареста - юрисконсульт Бакстройтреста.

    <p>В прошлом - прапорщик царской армии, исполнял должность военного следователя,
    в период временного правительства - член Тифлисской Чрезвычайной следственной
    комиссии и зам. председателя Тифлисского трибунала.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Агент английской разведки. Завербован в 1931 году резидентом этой разведки
    РОХЛИНЫМ А.В. бывш зав. отделом Наркомхоза Аз.СССР (арестован).

    <p>В 1932 году по шпионской работе связался с ПЕТУХОВСКИМ бывш. управделами Баксовета
    (осужден к ВМН).

    <p>По заданиям РОХЛИНА и ПЕТУХОВСКОГО передавал последним шпионские сведения,
    характеризующие хозяйство, строительство и промышленность гор.Баку.

    <p>Изобличается показаниями  РОХЛИНА А.В. и очной ставкой с ним.

    </TD> </TR> </TABLE> </body></html>

