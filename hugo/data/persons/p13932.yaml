    <TR><TD WIDTH="39%" VALIGN="TOP">

    <P>ЯН Генрих Павлович,</P>

    <P>рождения 1901 года, ур. предместья Нейкельм г. Берлина, по национальности немец,
    германский подданный, в СССР проживает с 1932 г.</P>

    <p>Состоял членом германской компартии с 1919 г. по 1928 г.</P>

    <p>До ареста работал наладчиком цеха пусковых моторов Челябинского тракторного
    завода.</P>

    <U><P>След.дело №-5496</P>

    </U><P>3-й отдел УГБ УНКВД<BR>

    по Челябин.области.</P>

    <P></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>С 1936 г. по день ареста являлся активным участником нелегальной фашистской
    организации в Челябинской области, связанной с контр-революционной троцкистской
    организацией на Челябинском тракторном заводе.</P>

    <p>Завербован был в 1936 г. активным участником этой организации ЦИМЕР (арестован)
    и МЮЛЛЕР (выехал в Германию).</P>

    <p>Разделял шпионские и диверсионные задачи нелегальной организации германской
    фашистской партии в СССР, направленные против руководителей ВКП(б) и правительства,
    на подрыв военной мощи Советского Союза, свержение советской власти и установление
    фашистского режима.</P>

    <p>Проводил шпионскую работу в пользу Германии.</P>

    <p>Передал германской разведки, через ЦИМЕР и МЮЛЛЕР ряд шпионских сведений о
    работе и состоянии цеха пусковых моторов тракторного завода, характере выпускаемой
    военной продукции на Пензенском заводе №-50, применяющейся в РККА сигнализации
    и подробные данные одного типа танка, находящегося на вооружении РККА.</P>

    <p>Переслал в Германию МЮЛЛЕРУ ряд сведений с тем, чтобы он их использовал для
    клеветнических выпадов против СССР и для обработки общественного мнения в Германии
    против Советского Союза.</P>

    <p>От участника контр-революционной фашистской организации принял задание вывести
    из строя автоматное отделение механо-сборочного чеха ЧТЗ, путем пробоя электро-кабелей.</P>

    <P> По заданию нелегальной национал-социалистской организации, систематически
    и умышленно изготовлял бракованные детали, путем заведомо неправильной наладки
    станков автоматов или разладки уже настроенных станков.</P>

    <p>Изобличается показаниями обвиняемых – ПЕТРАС, ЦИМЕР и ЗАВЕРТ.</P>

    <p><U>ГЕРМАНСКИЙ ШПИОН-ДИВЕРСАНТ</U>.</P>

    <p>Сознался.</TD>

