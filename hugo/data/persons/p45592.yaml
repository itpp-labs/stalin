    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>ТЕРЕХОВ Александр Федорович, 1913 года рождения, из крестьян села Бычки Бондарского
    района Тамбовской обл., русский, гр-н СССР, беспартийный, несудившийся, низшего
    образования.

    <p>Отец ТЕРЕХОВА убит в 1921 году, как участник банды Антонова.

    <p>До ареста - работал кузнецом в мастерской базы Артикснаба.

    <p>Арестован 9 января 1940 года.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>В 1938 году был завербован в контр-революционную, террористическую группу ДУБИНИНЫМ
    А. (арестован).

    <p>Дал согласие принять участие в террористическом акте против одного из руководителей
    ВКП(б) и Советского правительства.

    <p>В конце 1939 года - начале 1940 года пытался завербовать в эту группу рабочего
    базы Артикснаба - КОСТЫЛЕВА А.

    <p>Изобличается документальными данными и показаниями свидетеля КОСТЫЛЕВА.

    </TD> </TR> </TABLE> </body></html>

