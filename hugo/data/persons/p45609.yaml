    <p>ФИРСОВ Борис Иванович, 1896 года рожд., урож. гор. Саратова, беспартийный,
    в прошлом офицер царской, а затем деникинской армий, участвовал в боях против
    красных, до ареста - техник текстильной фабрики "Победа Октября" в Москве.

    <p>Арестован 1 мая 1940 г.

    <p>Обвиняется в преступления, предусмотренных ст. 58 п.п. 8,10 и 11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Имел намерение осуществить террористический акт против руководителей партии
    и правительства на первомайской демонстрации 1940 года.

    <p>29 апреля 1940 года вместе со своей сообщницей МИХАЙЛОВОЙ С.М., б. княжной
    Долгоруковой (арестована) обсуждал план террористического акта и изъявил готовность
    совершить покушение.

    <p>Создал антисоветскую группу и имел намерение произвести ограбление при перевозке
    ценностей и денежных сумм.

    <p>Систематически вел злобную антисоветскую агитацию, клеветнически отзывался
    о политике ВКП(б) и Советского правительства.

    <p>В террористических намерениях изобличается показаниями своей сообщницы МИХАЙЛОВОЙ-ДОЛГОРУКОВОЙ
    С.М. и женой ФИРСОВОЙ Н.Н. (арестованы).

