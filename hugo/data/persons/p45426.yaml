    <TITLE>Сталинские списки - Список 28.03.1941 (РГАСПИ. Ф.17. Оп.171. Д.421) </TITLE>

    </HEAD>

    <BODY>


    <TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <P><i>  стр.262.

    </i></TD>

    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>ЛИКИН Яков Степанович, 1898 г. рождения, урож. г.Валдай, Ленинградской обл.,
    русский, гр-н СССР, кандидат в члены ВКП(б).

    <p>До ареста - зам.нач. Центрального Управления Движения НКПС.

    <p>Арестован 29.VII-1939 года.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Участник антисоветской право-троцкистской организации.

    <p>Завербован в 1937 году бывш. Наркомпути БАКУЛИНЫМ (осужден к ВМН).

    <p>По антисоветской работе был связан с участниками организации БАКУЛИНЫМ, ЛЕДЕРОМ
    (осуждены ВМН), ЖУРАВЛЕВЫМ и БУЦКИМ (арестованы).

    <p>Зимой 1937-38 г.г. по заданию БАКУЛИНА срывал погрузку важнейших грузов.

    <p>По сговору с ЖУРАВЛЕВЫМ противодействовал выполнению приказов наркома путей
    сообщения, зашивал дороги Восточного направления, применял направления грузопотоков
    кружным путем.

    <p>В целях сокрытий преступной деятельности участников антисоветской организации
    давал ложные сведения правительству о причинах срыва государственного плана погрузки.

    <p>Изобличается показаниями БАКУЛИНА, ЛЕДЕРА, ВИНОКУРОВА, ЯКОВЛЕВА (осуждены к
    ВМН), ЖУРАВЛЕВА, ТОРОПЧЕНОВА, очными ставками с ЛЕДЕРОМ и ЖУРАВЛЕВЫМ, документами,
    показаниями свидетелей и выводами технической экспертной комиссии.

    </TD> </TR> </TABLE> </body></html>

