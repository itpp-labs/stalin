  html: '<HTML>

    <HEAD>

    <META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=windows-1251">

    <TITLE>Сталинские списки - Список 28.03.1941 (РГАСПИ. Ф.17. Оп.171. Д.421) </TITLE>

    </HEAD>

    <BODY>


    <TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <P><i>  стр.219.

    </i></TD>

    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>КНЯЗЕВ Алексей Никитич, 1903 года рождения, уроженец д.Пашье, Свердловской
    области, русский, гр-н СССР, быв. член ВКП(б), по июль м-ц 1937, исключен. До
    июля 1937 г. работал ст. агрономом овощекартофельного управления при Калининском
    Облзу.

    <p>Арестован 5 октября 1937 года.

    <p>Обвиняется по ст.ст. 19-58-8, 58-11 УК РСФСР.

    <p>Следстчасти УНКВД Калининской области.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Участник право-троцкистской террористической организации, существовавшей гор.
    Калинине.

    <p>В право-троцкистскую организацию КНЯЗЕВ был завербован быв. нач. овощекартофельного
    управления Облзу ГУДКОВЫМ (Военной Коллегией Верхсуда осужден к ВМН).

    <p>От ГУДКОВА КНЯЗЕВ был осведомлен о том, что правотроцкистская организация стоит
    на позициях применения более острых средств борьбы, совершения террористических
    актов против руководителей партии и советской власти.

    <p>В принадлежности к антисоветской и право-троцкистской организации изобличается
    показаниями участников этой организации: ГУДКОВА И.И., САЗЫКИНА П.Г., МАКУШКИНА
    И.С. (осуждены Военной Коллегией Верхсуда к ВМН) и НИФАНОВА А.П. (дело прекращено
    за смертью).

    </TD> </TR> </TABLE> </body></html>

