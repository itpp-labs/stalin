    <TABLE CELLSPACING=0 BORDER=0 CELLPADDING=7 WIDTH=638>

    <TR><TD WIDTH="35%" VALIGN="TOP">

    <P>СХИРТЛАДЗЕ Петр Спиридонович, 1902 года рождения, урож. г.Орджоникидзе, грузин,
    гр-н СССР, с 1920 г. по день ареста состоял в рядах ВКП(б), из семьи торговца.</P>


    <P>До ареста начальник отдела кадров Наркомзема Дагестанской АССР.</P>

    <P>С 1920 по 1931 годы работал в органах ВЧК-ОГПУ.</P>

    <P>Арестован 13.7.38г. след. дело № 5948 НКВД Дагестанской АССР.</P>

    </TD>

    <TD WIDTH="65%" VALIGN="TOP">

    <P>Участник антисоветской буржуазно-националистической организации, существовавшей
    в Дагестане, в которую был вовлечен в 1932 г. одним из ее руководителей МАМЕДБЕКОВЫМ
    Керимом (осужден к ВМН).</P>

    <P>Участвовал на нелегальных сборищах организации, на которых намечались и обсуждались
    конкретные планы вооруженного восстания против советской власти и намечались объекты
    террора.</P>

    <P>Как участник организации принял на себя выполнение задания по совершению террористического
    акта над руководителями ВКП(б) и советского правительства.</P>

    <P>Сохранял от разгрома кадры повстанческой организации.</P>

    <P>Изобличается показаниями СУНГУРОВА С., САИД-ГУСЕЙНОВА А., АЛИЕВА М., АЛИЕВА
    Б., МУСАЕВА М. (арестованы).</TD>

    </TR>

