    <U><P>ЦОДРОВ Лео Бернгардович,</P>

    </U><P>1897 года рождения, урож.г.Шнайдемуль - Германия, по национальности немец,
    германско-подданный, офицер германской армии в чине лейтенанта. В Советский Союз
    прибыл в 1929 г. как иноспециалист по договору.</P>

    <P>До ареста – обер-мастер мартеновского цеха Верх-Исетского металлургического
    завода в гор.Свердловске.</P>

    <U><P>СЛЕД. ДЕЛО № 8390</P>

    <P>3 ОТДЕЛ УГБ</P>

    <P><I>10 л</I></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>Участник контрреволюционной организации правых на Верх-Исетском металлургическом
    заводе.</P>

    <p>В 1934 году был завербован в контрреволюционную организацию ГОРБУЗОМ – нач.
    мартеновского цеха завода, по предложению КОЛГУШКИНА – директора завода, руководителя
    контрреволюционной организации правых на заводе.</P>

    <p>По заданиям контрреволюционной организации проводил вредительскую и диверсионную
    работу:</P>

    <p>а) Верх-Исетский завод имел основное правительственное задание по производству
    высококачественных сталей, т.е. динамную и трансформаторную, идущих на техническое
    оснащение оборонной продукции самолетов и друг., а также электростанций. По заданию
    участника контрреволюционной организации ГАРБУЗА срывал выпуск этих сталей;</P>

    <p>б) принимал участие в совершении ряда аварий на мартеновских печах, повлекших
    за собой простои печей и недоотпуск большого количества металла;</P>

    <p>в) выпускал на мартеновских печах холодные плавки динамного железа, которые
    по этой причине выходили в брак.</P>

    <p>Будучи агентом германской разведки, занимался созданием сети секретной агентуры
    на Урале и сбором шпионских сведений.</P>

    <p>В 1931 году по заданию германской разведки связался с участником контрреволюционной
    организации правых на заводе, являющемся агентом германской разведки КОЛГУШКИНЫМ.</P>

    <p>Виновным себя признал в участии в контрреволюционной организации на Верх-Исетском
    заводе и в проведении вредительской и диверсионной работы на заводе.</P>

    <p>Изобличается показаниями КОЛГУШКИНА, ГУРВИЧ, ТЕБЕЛЕВА.</P>

    <p>ДИВЕРСАНТ-ШПИОН.</P>

