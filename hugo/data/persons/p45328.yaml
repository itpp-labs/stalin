    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>ДЬЯЧИХИН Михаил Алексеевич, 1897 года рождения, уроженец Хабаровского края,
    Краснореченского р-на, село Хоперское, русский, гр-н СССР, Уссурийский казак,
    белокаратель банды Калмыкова, в 1919-1920 г.г. принимал участие в карательных
    экспедициях против частей Народно-Революционной Армии.

    <p>В 1932 году высылался из погранполосы, как социально-опасный элемент, возвратился
    самовольно.

    <p>В 1938 году органами НКВД привлекался по ст.58 п.п. 7, 9 и 11 УК РСФСР, в марте
    1939 года освобожден из под стражи.

    <p>Бывший сменный помощник механика Хабаровского мелькомбината.

    <p>В момент ареста - машинист Краснореченского мельзавода № 7 Дальне-Восточного
    треста "Главмука".

    <p>Арестован 4 апреля 1940 года.

    <p>Обвиняется по ст.58 п.п.7,9,11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Участник антисоветской диверсионно-вредительской организации, существовавшей
    в Дальне-Восточном тресте "Главмука", в которую завербован в 1937 году бывшим
    главным механиком Хабаровского мелькомбината САЛЬНИКОВЫМ П.П. (арестован).

    <p>По заданию САЛЬНИКОВА в силовом цехе Хабаровского мелькомбината проводил подрывную
    работу: расплавил коренной подшипник главной паровой машины, выведя ее из строя;
    питал котлы водой из-под конденсатора, в результате происходили перегары труб;
    вредительски производил ремонт котлового хозяйства.

    <p>По контрреволюционной работе был связан с САЛЬНИКОВЫМ, ЦЫБАСОВЫМ и ПИПКИНЫМ
    - работниками мелькомбината (арестованы).

    <p>Диверсионно-вредительская работа ДЬЯЧИХИНА подтверждена актами технической
    экспертизы.

    <p>Как участник диверсионно-вредительской организации изобличается показаниями
    арестованных: САЛЬНИКОВА, ЦЫБАСОВА, ПИПКИНА, БОГДАНОВА и ИВАЩЕНКО.

    </TD> </TR> </TABLE> </body></html>

