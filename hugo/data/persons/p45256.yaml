    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>ВЛАСОВ Иван Владимирович, он же АВЧИННИКОВ Викторин Владимирович, 1900 года
    рождения, урож. г. Днепропетровска, русский, вне гражданства, работавший в гор.
    Воронеже в Горкомхозе на строительстве дома трампарка в должности плотника.

    <p>Арестован 7.I-40 года.

    <p>Обвиняется по ст.ст. 58 п.6, 58-8, 58-11 и 84 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>В 1920 году в момент разгрома Деникина, эмигрировал за границу, до 1939 года
    проживал в Белграде (Югославия) и являлся активным членом бело-эмигрантской террористической
    организации "Национально-Трудовой Союз Нового Поколения".

    <p>В 1939 году исполнительным бюро НТСНП был направлен в Варшаву, где прошел подготовку
    в школе, организованной бывшей польской разведкой и в августе месяце 1939 года
    нелегально переброшен в СССР для создания очагов НТСНП, подготовки террористических
    актов против руководителей ВКП(б) и шпионажа в пользу польской разведки.

    <p>Был вооружен гранатами, пистолетами, имел яды и контрреволюционную литературу.

    <p>Находясь на территории СССР вместе с другими членами НТСНП, намеревался совершить
    террористический акт против руководителей ВКП(б) и советского правительства. С
    этой целью дважды посещал Москву и, в частности, Красную площадь во время празднеств
    Международного Юношеского дня и Октябрьских торжеств 1939 г.

    <p>Изобличается показаниями СЕМЕНОВА-ДУРНОВО М.И.

