  html: '<HTML><HEAD><META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=windows-1251"><TITLE>Сталинские
    списки - Список 23.03.1950 (АП РФ Ф.3 оп.57 д.100 лл.2-54)</TITLE></HEAD><BODY>

    <P>71. КОССА Михаил Ильич, бывший командир звена учебного центра Добровольного
    общества содействия авиации в селе Ротмистровка, Киевской области, майор, Герой
    Советского Союза, 1921 года рождения, украинец, бывший член ВКП(б) с 1944 года.</P>

    <P>Арестован 26 сентября 1949 года.</P><DIR>

    <DIR>

    <DIR>


    <P>Обвиняется в измене родине.</P>

    <P>Будучи озлоблен против Советской власти, решил бежать в Турцию, где установить
    связь с представителями США и Англии и выдать им секретные данные о советской
    авиации. </P>

    <P>В этих целях 24 сентября 1949 года, захватил самолет и совершил на нем перелет
    государственной границы и был задержан на территории Румынии.</P>

    <P>Находясь в Советской Армии, проводил вражескую агитацию.</P>

    <P>Изобличается показаниями свидетелей РЯСНОГО, ГОРДЕЕВА, СУК и других, всего
    в количестве 22 человек.</P>

    </DIR>

    </DIR>

    </DIR>


    </BODY></HTML>

    '
