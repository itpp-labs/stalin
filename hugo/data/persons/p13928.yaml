    <P>Том 4,стр. 257</TD>

    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <P>ЛЕВЕНШТЕТ Ганс Юлианович,</P>

    <P>1895 г.р., ур. г.Бреславля – Германия, германско-подданный.</P>

    <p>В партиях не состоял.</P>

    <p>До ареста работал врачем бактериологом областной санитарно-гигиенической станции.</P>

    <U><P>Следдело №-8995</P>

    </U><P>3-й отдел УГБ УНКВД<BR>

    по Челябин.области.</P>

    <P></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>С 1936 года являлся активным участником созданной гестапо шпионской диверсионно-террористической
    организации в СССР, действовавшей в тесной связи с к-р организацией правых в г.
    Челябинске.</P>

    <p>Завербован в 1933 г. в г. Берлине сотрудником тайной полиции БЭР.</P>

    <p>Являясь агентом германской полиции со специальными заданиями для провокационной
    деятельности в 1935 г. из г. Берлина выезжал в Париж, Марсель, Лондон и Палестину,
    где собирал для полиции сведения о настроениях политэмигрантов.</P>

    <p>В 1934-35 г.г. в Палестине, по заданию гестапо проводил провокационную деятельность
    по разжиганию антогонизма между еврейским и арапским населением.</P>

    <p>В СССР прибыл с заданием по организации диверсионных и террористических актов.</P>

    <p>Лично завербовал для диверсионной деятельности ГРЮНБЕРГ, ФЛИКИ и друг., всего
    9 человек.</P>

    <p>По заданию гестапо проводил работу по подготовке бактериологической диверсии,
    путем заражения бактериями чумы, брюшного тифа, дифтерита, водопроводы, колодцы
    воинских эшелонов и т.п.</P>

    <p>С этой целью им были подготовлены определенные запасы культур бактерий брюшного
    тифа и дифтерита.</P>

    <p>Совместно с НОСОВЫМ и КАН подготовлял массовое отравление партийных работников,
    получив для этой цели от немецкого агента КРОМБАХ коробку с ядами.</P>

    <p>Пересылав в зашифрованном виде шпионскую информацию в гестапо.</P>

    <p>Изобличается показаниями НОСОВА, КАНА, ФИНКЕЛЬ, ГРЮНБЕРГ, ЛЕВИНА.</P>

    <p><U>ШПИОН, ДИВЕРСАНТ-ТЕРРОРИСТ</P>

    </U><p>Сознался.</TD>

