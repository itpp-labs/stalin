  html: '<HTML><HEAD><META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=windows-1251"><TITLE>Сталинские
    списки - Список 23.03.1950 (АП РФ Ф.3 оп.57 д.100 лл.2-54)</TITLE></HEAD><BODY>

    <P>21. ШУМИЛОВ Николай Дмитриевич, бывш. редактор газеты “Ленинградская правда”,
    до ареста – ответственный секретарь редакции газеты “За прочный мир, за народную
    демократию”, 1904 года рождения, русский, бывший член ВКП(б) с 1925 года.</P>

    <P>Арестован 2 сентября 1949 года.</P><DIR>

    <DIR>

    <DIR>


    <P>Обвиняется в том, что вместе с КУЗНЕЦОВЫМ и другими подрывниками партийно-советского
    аппарата проводил линию на отрыв ленинградской партийной организации от ЦК ВКП(б).</P>

    <P>Являясь редактором газеты “Ленинградская правда”, в антипартийных целях воспитывал
    кадры в духе угодничества, зазнайства и самодовольства, помещал на страницах газеты
    статьи, в которых замалчивалась роль ЦК ВКП(б) и Советского правительства в деле
    разгрома немцев под Ленинградом.</P>

    <P>Изобличается показаниями арестованных КУЗНЕЦОВА, ПОПКОВА, СОЛЬВЬЕВА, ЛАЗУТИНА
    и других своих сообщников.</P></DIR>

    </DIR>

    </DIR>


    </BODY></HTML>

    '
