    <TR><TD WIDTH="41%" VALIGN="TOP">

    <P>29. <B><U>ХОДЯКОВ Александр Константинович</U></B><br>

    <DIR>


    <P>1908 года рождения, бывший член ВКП(б) с 1928 года, в прошлом зам. Наркома
    Боеприпасов. <br>

    <P>До ареста – член хозяйственного совета по Оборонной Промышленности при СНК
    СССР. <br>

    <P>Арестован 30/V-1941 года.<br>

    </DIR>

    </TD>

    <TD WIDTH="59%" VALIGN="TOP"><P>&nbsp;</P>

    <dd>Уличается показаниями ХРЕНКОВА, СИДОРА, БЕРЕЗИНА, ШИБАНОВА, ГОРИНА, ИНЯШКИНА,
    ИРЛИНА и ТОЛСТОВА, как руководящий участник антисоветской организации и агент
    германских разведорганов.<br>

    <dd>Сознался в том, что с 1939 года являлся участником вредительской организации,
    в которую был вовлечен ХРЕНКОВЫМ. По антисоветской работе был связан с ХРЕНКОВЫМ,
    СЕРГЕЕВЫМ, ИРЛИНЫМ, БЕРЕЗИНЫМ и ТОЛСТОВЫМ.<br>

    <dd>Проводил вредительство в Оборонной промышленности и по заданию СЕРГЕЕВА занимался
    шпионажем в пользу Германии.<br>

    <dd>От своих показаний отказался.</TD>

    </TR>

