    <p>ЯРИН Михаил Ефимович, 1896 года рождения, урож. с.Кочкаровка, Береславского
    р-на, Николаевской обл., еврей, сын торговца, быв. член ВКП(б) с 1918 г. по 1937
    год, исключен за связь с врагами народа.

    <p>До ареста - начальник политотдела Омской жел. дороги.

    <p>Арестован 7.X-1937 года.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Участник антисоветской право-троцкистской организации.

    <p>В партдокументах скрыл свое социальное прошлое и настоящую свою фамилию - ЯРОШЕВСКИЙ.

    <p>В 1928 году был снят с должности председателя Окрпрофсовета г. Шахты, как не
    оправдавший политического доверия партии, за что от ЦК ВКП(б) получил строгий
    выговор.

    <p>В период работы на Северном Кавказе 1926-28 г.г. был связан по антисоветской
    работе с БЕЛЕНЬКИМ, ЗЕЛЬДИЧ и КУДРЯВЦЕВЫМ (осуждены к ВМН).

    <p>В 1936 году прибыв на Омскую жел. дорогу связался с участником организации
    ФУФРЯНСКИМ (арестован), совместно с которым организовал на дороге диверсионно-вредительские
    очаги, через которые проводил подрывную деятельность.

    <p>Совместно с ФУФРЯНСКИМ сохранил на ответственных должностях на дороге участников
    организации: МАМАЕВА - б. нач. депо Барабинск, САЛЬНИКОВА - б.нач.Акмолинского
    отделения сл.движени, АМУРОВА - б.нач. электросилового хозяйства дороги и покрывал
    их вредительскую деятельность (все три осуждены к ВМН).

    <p>Изобличается показаниями обвиняемых: ЗИМИНА, РОССОВА и КОКАРЕВА (осуждены к
    ВМН).

    <p>Диверсионно-вредительская деятельность подтверждена актом комиссии технической
    экспертизы.

