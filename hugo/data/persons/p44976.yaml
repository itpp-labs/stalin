  html: '<HTML><HEAD><META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=windows-1251"><TITLE>Сталинские
    списки - Список 29.01.1942 (РГАСПИ. Ф.17. Оп.171. Д.378. Лл.196-211)</TITLE></HEAD><BODY>


    <TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=638>

    <TR><TD WIDTH="41%" VALIGN="TOP">

    <P>16. <B><U>ЛАСКИН Николай Алексеевич<br><DIR>


    </U></B><P>1894 года рождения, беспартийный, из мещан.<br>

    <P>До ареста – начальник штаба ВВС Юго-Западного фронта, генерал-майор авиации.<br>

    <P>Арестован 12/VII-1941 года.<br>

    </DIR>

    </TD>

    <TD WIDTH="59%" VALIGN="TOP"><P>&nbsp;</P>

    <dd>Уличается показаниями БЕЛОВА и БЕРГОЛЬЦА, как участник антисоветского военного
    заговора.<br>

    <dd>Во вредительской деятельности уличается показаниями свидетелей ЖАВОРОНКОВА,
    ТАЙГРЕБЕТ, ПОЛИКАРПОВА, ГУЩИНА и СОБОЛЕВА.<br>

    <dd>Не сознался.<br>

    </TD>

    </TR>

    </TABLE>


    </BODY></HTML>

    '
