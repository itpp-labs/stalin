    <p>БРЮХАНОВ Артемий Николаевич (сын быв.Наркомфина БРЮХАНОВА), 1904 г. рождения,
    уроженец г.Уфы, русский, гр.СССР, беспартийный. Последнее место работы зам.директора
    Всесоюзной конторы "Союзметизстройторга". С 23 октября 1937 г. по 30 апреля 1938
    г. без определенных занятий.

    <p>Арестован 30/IV-1938 года.

    <p>Из лагеря прибыл 21/X-39 г. Постановление Особого Совещания отменено 7/IV-1940
    г.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>В 1938 году за вредительскую работу во Всесоюзной конторе "Союзметизстройторга",
    Особым Совещанием НКВД СССР был осужден к 8 годам ИТЛ. Отбывая наказание в "Севвостлаге",
    в декабре 1938 г., совершил побег, но по истечении 7 дней был задержан.

    <p>С 1934 года являлся участником антисоветской организации правых, существовавшей
    в комитете товарных фондов СТО, в которую был завербован быв. заведующим сектором
    цен комитета товарных фондов БРАНДУКОВЫМ Н.В. (арестован).

    <p>Входил в состав террористической группы организации и вместе с другими участниками
    тергруппы БРАНДУКОВЫМ Н.В., ДАДУКИНЫМ А.М. и ДУБИНИНЫМ А.А. (арестованы) и БАРОНОМ
    Г.М. (осужден к ВМН) подготовлял террористический акт против руководителей партии
    и правительства, который намечалось осуществить в 1934 г. в помещении комитета
    товарных фондов.

    <p>Вместе с БРАНДУКОВЫМ Н.В. привлек в состав террористической группы заведующего
    сектором цен Нарковмнуторга ОЛЕЙНИКОВА Александра Федоровича (арестован).

    <p>В конце 1936 г., работая в Всесоюзной конторе "Союзметизстройторга", установил
    преступную связь с участником антисоветской организации - быв. директором конторы
    ИВАНОВЫМ А.П. (осужден к ВМН), вместе с которым проводил вредительскую работу
    в системе "Союзметизстройторга" (срыв снабжения магазинов, затоваривание их неходовыми
    товарами, неправильное использование средств отпускаемых на капитальное строительство
    и т.д.).

    <p>Как участник антисоветской организации и террористической группы изобличается
    показаниями БРАНДУКОВА, ДАДУКИНА, ДУБИНИНА, очными ставками с ними и показаниями
    ОЛЕЙНИКОВА (арестованы).

    <p>Во вредительской деятельности изобличается заключением экспертной комиссии.

