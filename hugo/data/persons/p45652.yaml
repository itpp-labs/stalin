    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>ЭФРОН-АНДРЕЕВ Сергей Яковлевич, 1893 года рождения, уроженец гор. Москвы, русский,
    гр-н СССР, происходит из семьи купца, офицер доброволец белой армии после разгрома
    последней бежал за границу, в СССР прибыл в 1937 году.

    <p>До ареста без определенных занятий.

    <p>Арестован 10 октября 1939 года.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Участник антисоветской организации. Польский шпион.

    <p>В 1923 году будучи в Праге организовал среди русских белогвардейцев антисоветскую
    организацию, называвшуюся "Демократический Союз русских студентов".

    <p>В 1927 году, находясь в Париже вошел в антисоветскую "евразийскую" организацию
    и был одним из ее руководителей, редактировал газеты "Евразия", находился в связи
    с разведкой быв. польского государства и по ее каналам засылал в СССР "евразийскую"
    литературу своих эмиссаров.

    <p>Изобличается показаниями - ТОЛСТОГО П.Н., КЛЕПИНИНА-ЛЬВОВА А.Н., ЛИТАУЭР Э.Э.
    и очными ставками с ними, АФАНАСОВА, ЭФРОН А.С. и КЛЕПИНИНОЙ-ЛЬВОВОЙ (все арестованы).

    </TD> </TR> </TABLE> </body></html>

