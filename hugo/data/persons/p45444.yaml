    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>МАЛАЧИХАНОВ Багадур Гамзатович, 1882 г. рожд., уроженец Дагестанской ССР, аварец,
    инженер-механик, быв. министр контрреволюционного горского правительства и губернатор
    Закатальского округа при муссаватском правительстве. В 1920 году и 1931 годах
    арестовывался за контрреволюционную деятельность.

    <p>До ареста работал зав. энергоотделом научно-исследовательского института промышленности
    г. Махач-Кала.

    <p>Арестован 17/10-37 года НКВД ДАССР, с. 58 п.п. 1-а,2 и 11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Участник дагестанского филиала т.н. "Партии Независимости Кавказа", действовавшего
    по заданию зарубежного центра и ставившего своей задачей свержение советской власти
    на Кавказе, путем вооруженного восстания и установление буржуазного строя.

    <p>В названную организацию был вовлечен в 1924 году.

    <p>Являлся одним из руководителей антисоветского филиала в Дагестане и вместе
    с ДУДОРОВЫМ Ахмедом (осужден к ВМН) вербовал в организацию новых лиц из числа
    бывшего офицерства.

    <p>Участвовал на нелегальных совещаниях, на которых осуждались вопросы дальнейшей
    антисоветской деятельности.

    <p>Являлся агентом закордонного бело-эмигрантского центра, снабжая последний сведениями
    о положении в Дагестане.

    <p>Изобличается показаниями соучастников: ДУДАРОВА Ахмеда (осужден к ВМН), НАХИБАШЕВА
    Абдул Бутая (арестован), АХМЕДОВА Жамалутдина (АРЕСТОВАН), РАМАЗАНОВА Абдул Бутая,
    ЭФФЕНДИЕВА (осужден), ИСМАИЛОВА Джегирхала, ДАВЕТОВА Шахмирза, ДЗАГУРОВА Григория
    (осужден к лишению свободы), БУТАЕВА А. (осужден к ВМН) и очными ставками с НАХИБАШЕВЫМ,
    РАМАЗАНОВЫМ и ДУДАРОВЫМ А.

    <p>Кроме того изобличается 12-ю показаниями относящимися к периоду 1931 года.

    </TD> </TR> </TABLE> </body></html>

