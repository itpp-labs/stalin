    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>ДРУЯН Семен Семенович, 1895 года рождения, уроженец гор.Ленинграда, еврей,
    гр-н СССР, состоял в ВКП(б) с 1917 г. исключен в связи с арестом.

    <p>До ареста начальник Цужелдорстроя НКПС.

    <p>Арестован 23.IV-1936 года.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Участник антисоветской право-троцкистской организации и агент германской разведки.

    <p>В антисоветскую организацию завербован в 1934 году быв.секретарем Воронежского
    обкома ВКП(б) ВАРЕЙКИСОМ (осужден к ВМН).

    <p>По антисоветской работе установил связь с ГРАНОВСКИМ, БИЛИКОМ, ТЕУМИНЫМ, ШАТОВЫМ
    (осуждены к ВМН), ГУРОВЫМ и ТОРОПЧЕНОВЫМ (арестованы).

    <p>Лично завербовал в организацию МЯКИШЕВА - быв. главного инженера строительства
    Москва - Донбасской жел.дороги (арестован).

    <p>На протяжении последних 5-ти лет проводил вредительскую работу в области нового
    железнодорожного строительства.

    <p>Срыв сроки строительства и проектирования; распылял материально-технические
    средства и задерживал сдачу в эксплуатацию новых железнодорожных линий и вторых
    путей.

    <p>В результате вредительской работы ДРУЯНА был нанесен Цужелдорстрою убыток в
    сумме 398 млн.руб.

    <p>Вел шпионскую работу в пользу Германии. В 1936 году для этой работы привлек
    РОХВАГЕРА (осужден к ВМН).

    <p>Изобличается показаниями РОХВАГЕРА, ЯКОВЛЕВА, ТЕУМИНА, ПАШКОВСКОГО, ЗИМИНА
    и ЛАЗАРЕВА (осуждены к ВМН) и материалами технической экспертизы.

