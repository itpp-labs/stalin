  html: '<HTML><HEAD><META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=windows-1251"><TITLE>Сталинские
    списки - Список 23.03.1950 (АП РФ Ф.3 оп.57 д.100 лл.2-54)</TITLE></HEAD><BODY>

    <P>22. ТИХОНОВ Александр Яковлевич, бывш. заведующий отделом тяжелой промышленности
    Ленинградского горкома ВКП(б), 1913 года рождения, русский, бывший член ВКП(б)
    с 1931 года.</P>

    <P>Арестован 5 августа 1949 года.</P><DIR>

    <DIR>

    <DIR>


    <P>Обвиняется в том, что был связан по вражеской работе с ПОПКОВЫМ, КАПУСТИНЫМ
    и другими врагами партии и покрывал их подрывную деятельность против ЦК ВКП(б)
    и Советского правительства.</P>

    <P>По заданию ПОПКОВА сфальсифицировал результаты тайного голосования при выборах
    руководящих партийных органов на Ленинградской партконференции в 1948 году.</P>

    <P>Изобличается показаниями арестованных ПОПКОВА, КАПУСТИНА, ЛЕВИНА и других своих
    сообщников.</P></DIR>

    </DIR>

    </DIR>


    </BODY></HTML>

    '
