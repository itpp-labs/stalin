    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>УРНИС Сергей Владимирович, 1907 года рождения, ур. гор.Ленинграда, русский,
    гр-н СССР, беспартийный.

    <p>До ареста писатель. Арестован 28.7.40 года.

    <p>Обвиняется по ст.ст. 17-58-8, 58-10-11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Является участником троцкистской организации, существовавшей в Ленинграде,
    в которую был завербован в 1927 году б. литературным сотрудником газеты "Ленинские
    Искры" ПАЙНОМ Е.М.

    <p>В том же 1927 году участвовал в создании подпольной троцкистской типографии
    в Ленинграде и размножении троцкистской прокламации. Бывал на нелегальных сборищах
    организации, и выступал на комсомольских собраниях с троцкистско-зиновьевской
    платформой.

    <p>В 1929 году вместе с ПАЙНОМ и другими троцкистами участвовал в составлении
    и распространении троцкистской листовки среди рабочих Ленинграда.

    <p>В 1933-38 г.г. неоднократно участвовал на троцкистских сборищах, где высказывал
    свою вражду к ВКП(б) и советской власти.

    <p>В 1935 году в одной из антисоветских бесед, вместе с троцкистами ПАЙНОМ и ЛОСКУТОВЫМ
    одобрял террористические намерения направленные против руководителей ВКП(б) и
    советского правительства.

    <p>Изобличается показаниями арестованных участников организации ПАЙНА Е.М., ЛОСКУТОВА
    М.П. и СЛЕПНЕВА Н.В.

    </TD> </TR> </TABLE> </body></html>

