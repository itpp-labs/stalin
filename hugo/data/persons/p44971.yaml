  html: '<HTML><HEAD><META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=windows-1251"><TITLE>Сталинские
    списки - Список 29.01.1942 (РГАСПИ. Ф.17. Оп.171. Д.378. Лл.196-211)</TITLE></HEAD><BODY>


    <TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=638>

    <TR><TD WIDTH="41%" VALIGN="TOP">

    <P>11. <B><U>ФИЛИН Александр Иванович<br><DIR>


    </U></B><P>1905 года рождения, бывший член ВКП(б) с 1924 года.<br>

    <P>До ареста – начальник НИИ ВВС Красной Армии, генерал-майор.<br>

    <P>Арестован 23/V-1941 года.<br>

    </DIR>

    </TD>

    <TD WIDTH="59%" VALIGN="TOP"><P>&nbsp;</P>

    <dd>Уличается показаниями ШЕВЧЕНКО, ЮСУПОВА и АЛЕКСЕЕВА, как участник антисоветского
    военного заговора.<br>

    <dd>Во вредительской деятельности изобличается показаниями САКРИЕРА, ШТЕРНА, СМУШКЕВИЧА
    и как шпион – показаниями СТРЕЛЬНИКОВА.<br>

    <dd>Не сознался.<br>

    </TD>

    </TR>

    </TABLE>


    </BODY></HTML>

    '
