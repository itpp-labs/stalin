  html: '<HTML><HEAD><META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=windows-1251"><TITLE>Сталинские
    списки - Список 23.03.1950 (АП РФ Ф.3 оп.57 д.100 лл.2-54)</TITLE></HEAD><BODY>

    <P>3. ПОПКОВ Петр Сергеевич, бывш. секретарь Ленинградского областного и городского
    комитетов ЦК ВКП(б), до ареста – аспирант Академии общественных наук при ЦК ВКП(б),
    1903 года рождения, русский, бывший член ВКП(б) с 1925 года.</P>

    <P>Арестован 13 августа 1949 года.</P><DIR>

    <DIR>

    <DIR>


    <P>Обвиняется в том, что установив в 1937 году вражескую связь с КУЗНЕЦОВЫМ, вместе
    с ним и другими сообщниками из числа руководящих работников ленинградской партийной
    организации проводил подрывную деятельность против ЦК ВКП(б) и Советского правительства.</P>

    <P>В беседах со своими единомышленниками клеветал на ЦК, а в практической работе
    вел преступную линию, направленную на отрыв ленинградской партийной организации
    от ЦК ВКП(б).</P>

    <P>Окружал себя троцкистами и подхалимами, насаждал в ленинградской партийной
    организации антипартийные нравы и транжирил государственные средства, а также
    проводил другую преступную работу, направленную на подрыв деятельности партийного
    и советского аппарата.</P>

    <P>Изобличается показаниями арестованных ВОЗНЕСЕНСКОГО, КУЗНЕЦОВА, КАПУСТИНА,
    ЛАЗУТИНА и других своих сообщников и документами.</P>

