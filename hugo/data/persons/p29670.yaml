    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <U><P>МАМЕДОВ-САРРАФИ ГАДЖИ АБДРАСУЛЬ,</P>

    </U><P>1916 г.р., ур. н.Ашхабада, Туркмен.ССР, иранец, иранско-подданный, сын
    торговца, холост, б/п., не судим.</P>

    <P>До ареста студент Московской госконсерватории.</P>

    <P>СЛЕДДЕЛО № 17636</P>

    <P>3 ОТДЕЛ ГУГБ НКВД</P>

    <P></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>МАМЕДОВ САРРАФИ, в 1937 г. в Москве связался с атташе Иранского посольства,
    известным английским и иранским разведчиком КАЗИМ-ЗАДЕ.</P>

    <p>В конце 1937 г. МАМЕДОВ-САРАФИ был завербован КАЗИМ ЗАДЕ для шпионской работы
    в пользу иранской разведки.</P>

    <p>По заданию КИЗИМ-ЗАДЕ обв. МЕМЕДОВ САРРАФИ – знакомил его с советскими студентами
    с целью вербовки их для шпионской работы в пользу иранской разведки.</P>

    <p>Виновным себя признал.</TD>

