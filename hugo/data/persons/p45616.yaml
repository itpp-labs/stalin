    <p>ХУСИДО Григорий Савельевич, 1899 года рождения, уроженец м.Тывров, Винницкой
    области (УССР), еврей, гр-н СССР, бывш. член ВКП(б) с 1919 года, исключен в связи
    с арестом, б.пом.управделами НКИД.

    <p>До ареста - зав. плановым отделом "Снабцветмета".

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>С 1931 года участник антисоветской, право-троцкистской, шпионской организации.

    <p>Работая в полпредстве СССР в Греции (с 1928 по 1932 г.г.), в 1931 г. принял
    деятельное участие по переброске в СССР для развертывания троцкистско-шпионской
    работы группы греческих троцкистов.

    <p>Был осведомлен о проводимом участниками организации финансировании греческих
    троцкистов и о их связях непосредственно с ТРОЦКИМ.

    <p>В 1932 году, по приезде из Греции в СССР, ХУСИДО установил шпионскую связь
    с переброшенными в СССР греческими троцкистами ПИЛИОТЕСОМ и ДУРОС (осуждены к
    ВМН).

    <p>В принадлежности к право-троцкистской организации уличается прямыми показаниями
    БЛАГОВА (арестован), КУНДУРИС  (осужден к ВМН) и очной ставкой с БЛАГОВЫМ.

    </TD> </TR> </TABLE> </body></html>

