  html: '<HTML>

    <HEAD>

    <META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=windows-1251">

    <TITLE>Сталинские списки</TITLE>

    </HEAD>

    <BODY>



    <TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <P>Том 10,стр. 188</TD>

    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <U><P>ЭМИХ Иоган Иоганович -</P>

    </U><P>1885 г.р., ур. Альт-Фрадтауц, Австрия, <U>австрийский-подданный</U>, австриец,
    беспартийный, образование нисшее, слесарь, ранее не судим.</P>

    <U><P>След.дело №-9572</P>

    </U><P>Ст. 19-58-8 и 58-10-11 УК РСФСР</P>

    <P>3 отдел УНКВД Саратовской области</P>

    <U><P>г. Саратов.</P>

    <P></U></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>Являлся активным участником контрреволюционно-фашистской организации в г. Прокопьевске,
    при вербовке людей в организацию им заявлял, что основной задачей организации
    является насильственное свержение Сталинского руководства в СССР и в первую очередь
    совершение террористического акта над тов. СТАЛИНЫМ.</P>

    <p>ВИНОВНЫМ СЕБЯ НЕ ПРИЗНАЛ.</P>

    <p>Изобличается показаниями БОТТ А.А. и ЭКСА А.</TD>

    </TR>

