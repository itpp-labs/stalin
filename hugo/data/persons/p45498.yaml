    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>ОЛЕЙНИКОВ Александр Федорович, 1906 года рождения, урож. гор. Астрахани, состоял
    членом ВКП(б).

    <p>До ареста - ст.инспектор Главстрой-химпрома, до этого работал нач. сектора
    цен на промтовары в отделе регулирования цен Наркомвнуторга.

    <p>Арестован 29/IV-1939 года.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Являлся участником антисоветской организации, существовавшей в Наркомторге
    Союза, в которую был завербован в феврале 1935 года КУЛЕШЕВЫМ А.И. - бывш. секретарем
    парткома Наркомторга (осужден к ВМН).

    <p>В 1935 году связался по вражеской работе с участниками антисоветской организации
    правых БРАНДУКОВЫМ Н.В. и БРЮХАНОВЫМ А.Н., (арестованы), с которыми обсуждал вопросы
    террористической работы организации.

    <p>В том же 1935 году был вовлечен  БРАНДУКОВЫМ в состав террористической группы,
    которая готовила террористические акты в отношении руководителей партии и правительства.

    <p>В принадлежности к антисоветской, террористической организации изобличается
    показаниями БРАНДУКОВА Н.В. и БРЮХАНОВА А.Н. и очными ставками с ними. Кроме того,
    как участник антисоветской организации изобличается показаниями ВАНШТЕЙНА Н.Б.
    и КУЛЕШОВА А.И. (осуждены к ВМН).

    </TD> </TR> </TABLE> </body></html>

