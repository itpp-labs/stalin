    <P>46. МАРКИШ Перец Давидович, еврейский писатель, 1895 года рождения, еврей,
    бывший член ВКП(б) с 1939 года. </P>

    <P>Арестован 28 января 1949 года.</P><DIR>

    <DIR>

    <DIR>


    <P>Обвиняется в шпионской деятельности. Активный еврейский националист.</P>

    <P>Враждебно восприняв установление Советской власти в России, в 1921 году нелегально
    бежал в Польшу, где поддерживал связь с еврейскими националистами и печатал в
    варшавской реакционной еврейской прессе свои националистические произведения.</P>

    <P>В 1926 году, возвратившись в СССР, установил преступную связь с еврейскими
    националистами, вместе с которыми до последнего времени вел подрывную работу против
    советского государства.</P>

    <P>В 1945 году имел несколько встреч с приезжавшим в СССР американским разведчиком
    ГОЛЬДБЕРГОМ, которому передал сведения о положении еврейских писателей в СССР
    и обсуждал с ним вопрос о созыве в Европе еврейского конгресса.</P>

    <P>Изобличается показаниями арестованных НУСИНОВА, ФЕФЕРА, СПИВАКА, КОТЛЯРА, ЮЗЕФОВИЧА
    и других в количестве 10 человек.</P></DIR>

