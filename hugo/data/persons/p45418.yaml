    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>ЛАКОБА Тенгиз Васильевич, 1923 года рождения, урож. с. Лыхны Гудаутского р-на,
    Абхазской АССР, абхазец, гр-н СССР, быв.член ВЛКСМ.

    <p>До ареста - учащийся в с.Лыхны.

    <p>Арестован 17/X-1939 года.

    <p>Обв. в пр.пр. ст. 19-58-8, 58-10 и 58-11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Является сыном врага народа В.ЛАКОБА активного участника антисоветской троцкистской
    террористической организации в Абхазии (осужден к ВМН).

    <p>Мать Тенгиза ЛАКОБА,  также осуждена, как активная участница той же контрреволюционной
    организации.

    <p>Будучи озлоблен против советской власти за разоблачение своих родителей, как
    врагов народа, ЛАКОБА Тенгиз вошел в состав контрреволюционной террористической
    группы молодежи, в которую был вовлечен в начале 1937 года своим двоюродным братом
    Рауфом ЛАКОБА - сыном врага народа Нестора ЛАКОБА.

    <p>Террористическая группа, участниками которой являлись дети репрессированных
    врагов народа - родственники Тенгиза ЛАКОБЫ, имела намерение совершить террористический
    акт против одного из руководителей ВКП(б).

    <p>Кроме того, Тенгиз ЛАКОБА систематически вел контрреволюционную, клеветническую
    агитацию.

    <p>Изобличается показаниями соучастников, обвиняемых по этому же делу ЛАКОБА Р.Н.,
    ЛАКОБА Н.М., ИНАЛ-ИПА К.К. (арестованы) и очными ставками с ними.

    </TD> </TR> </TABLE> </body></html>

