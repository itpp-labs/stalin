  html: "<HTML>\n<HEAD>\n<META HTTP-EQUIV=\"Content-Type\" CONTENT=\"text/html; charset=windows-1251\"\
    >\n<TITLE>Сталинские списки</TITLE>\n</HEAD>\n<BODY>\n\n\n<TABLE BORDER=0 CELLSPACING=1\
    \ CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n<P>Том 2,стр.\
    \ 231</TD>\n<TD WIDTH=\"61%\" VALIGN=\"TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<U><P>БЕК</U> Ганс,</P>\n<P>1894 г.р., урож. гор.Эрфурт\
    \ (Германия), прож. Москва, Покровка, 7, кв.122, герм.подданный, политэмигрант,\
    \ подал заявление о принятии в сов.гражданство, с 1919-29 г. состоял в КПГ, исключен\
    \ из партии за принадлежность к брандлеровской организации.</P>\n<P>След. дело\
    \ № 11055</P>\n<P>1 отд. 3 Отдел ГУГБ</P>\n<P><I>Р</I></TD>\n<TD WIDTH=\"61%\"\
    \ VALIGN=\"TOP\">\n<p>Будучи представителем заграничного Брандлеровского центра\
    \ в СССР вел активную борьбу против ВКП(б) и Коминтерна. Входил в состав московской\
    \ к-р брандлеровской группы. Поддерживал тесную связь с заграничным Брандлеровским\
    \ центром, получал от Брандлера разного рода директивы, установки и к-р брандлеровскую\
    \ литературу с которыми систематически знакомил участников московской к-р брандлеровской\
    \ группы.</P>\n<p>Изобличается показаниями арестованных РАКОВА, ГЮСФЕЛЬД, ОРТМАН-ГАВАТИН\
    \ Рики и других.</P>\n<p>Сознался.</P>\n<p>Брандлеровец.</P>\n\n<P>ЗАМ. НАЧ.Ш\
    \ ОТДЕЛА ГУГБ НКВД СССР – <BR>\nКОМБРИГ (ДАВЫДОВ)</P>\n\n<P>ВР/НАЧ. 1 ОТДЕЛЕНИЯ\
    \ Ш ОТДЕЛА ГУГБ –<BR>\n КАПИТАН ГОСУД. БЕЗОПАСНОСТИ (НАЙДМАН)</TD>\n</TR>\n</TABLE>\n\
    </body></html>\n"
