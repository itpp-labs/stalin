    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>ДЫЖИД-ОСОР /ДЕДИД-ОСОР/, 1889 года рождения, уроженец села Байрон, Центрального
    аймака МНР, монгол, бывший член МНРП. До ареста - начальник строительного отдела
    МВД МНР.

    <p>Арестован 12.VII.-1939 года по ст. 58 п.1 "а" и 11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Участник пан-монгольской контр-революционной организации, ставившей своей целью
    свержение Народно-Революционного строя в МНР и восстановление буржуазно-феодального
    строя под протекторатом Японии.

    <p>В организацию был вовлечен бывшим зам. министра внутренних дел МНР - ЛОСОЛОМ
    (арестован в МНР).

    <p>В период с 1937 года до половины 1939 года по заданию контр-революционной организации
    вел подрывную работу в МВД МНР.

    <p>Изобличается показаниями соучастников контр-революционной организации: ДОНДОПА,
    НАСЫН-ТОХТОХО, БАЗАР-ХАНДА, ХАСО-ОЧИР, БАТО-СУХЭ и очными ставками с НАСЫН-ТОХТОХО
    и БАЗАР-ХАНДОМ.

    <p>Все перечисленные выше лица арестованы.

    </TD> </TR> </TABLE> </body></html>

