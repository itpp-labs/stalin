  html: "<HTML>\n<HEAD>\n<META HTTP-EQUIV=\"Content-Type\" CONTENT=\"text/html; charset=windows-1251\"\
    >\n<TITLE>Сталинские списки</TITLE>\n</HEAD>\n<BODY>\n\n\n<TABLE BORDER=0 CELLSPACING=1\
    \ CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n<P>Том 4,стр.\
    \ 111</TD>\n<TD WIDTH=\"61%\" VALIGN=\"TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P>ШВЕРТНЕР Рудольф Рудольфович,</P>\n<P>.1905 г. рождения,\
    \ урож. гор. Либерец (Рейхенберг) Чехо-Словакия, немец, подданный Чехословакии,\
    \ в СССР прибыл в 1931 г. как турист.</P>\n<p>Бывший член Компартии Чехословакии\
    \ с 1924 года, исключен в 1937 году.</P>\n<P> Бывш.культурник по обслуживанию\
    \ инорабочих и шуцбундовцев на заводе РОСТСЕЛЬМАШ.</P>\n<p>До ареста без определенных\
    \ занятий.</P>\n<U><P>След.дело № 15855</P>\n<P></U></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">\n<p>Являлся одним из руководителей фашистско-троцкистской шпионско-диверсионной\
    \ организации созданной им совместно с агентом Германской разведки ИОГ (выехал\
    \ за границу) в гор. Ростов н/Дону.</P>\n<p>В 1928 г. в Чехо-Словакии был завербован\
    \ в троцкистскую группу по заданию которой вел разложенческую работу в рядах Чехословацкой\
    \ компартии, а в 1931 г. по заданию троцкистского центра в г. Праге был переброшен\
    \ в СССР для подпольной троцкистской работы среди политэмигрантов и иностранных\
    \ рабочих, находящихся в СССР.</P>\n<p>Пользуясь полученными явками, в 1931 г.\
    \ связался в г. Марксшадте (нем.республика) с директором Педтехникума троцкистом\
    \ КЮНАСТ (осужден) совместно с –которым создал троцкистскую группу поставив перед\
    \ нею задачу обрабатывать в троцкистском духе студентов и готовить из них пропагандистов\
    \ троцкизма.</P>\n<p>Лично завербовал в эту группу ЦИММЕРМАНА, ИОСТ, АНЕВЕЛЬДА\
    \ (разыскиваются).</P>\n<p>В 1932 году в г. Саратове создал аналогичную группу,\
    \ в которую лично завербовал работника Саркомбайна ГЕЙГЕЙ и шофера Союзтранса\
    \ КУЛЬМАН (разыскиваются).</P>\n<p>С целью проникнуть в партийный аппарат, в 1932\
    \ г. с помощью КЮНАСТ поступил в Комуниверситет народов Запада в г. Москве, где\
    \ установил организационную связь с фашистом ПАТАК (осужден) и вошел в состав\
    \ фашистско-троцкистской организации возглавлявшейся ПАТАК, которая ставила своей\
    \ задачей подготовку из студентов организаторов фашистских групп для оказания\
    \ помощи германским войскам в момент нападения Германии на СССР.</P>\n<p>Руководя\
    \ одной из групп этой организации лично завербовал в нее студента ШРЕБЕР (разыскивается).</P>\n\
    <p>В июне 1933 г. эмиссаром троцкистского центра ВИЛЬДНЕРОМ (находится за границей)\
    \ был информирован о переходе троцкистов к таким формам борьбы как террор в отношении\
    \ руководителей ВКП(б) и Советского правительства, подготовка диверсионных актов\
    \ на оборонных предприятиях с целью содействовать поражению СССР в войне с Германием\
    \ и шпионажу в пользу Германии, т.к. троцкистами установлен контакт с Гестапо.</P>\n\
    <p>Тогда-же через ВИЛЬДНЕРА связался с сотрудником Германского посольства в Москве\
    \ МЕРГНЕРОМ, от которого получил шпионские задания.</P>\n<p>По заданию ПАТАК и\
    \ МЕРГНЕРА в конце 1933 года выехал в г. Златоуст, где связался с германским шпионом\
    \ ПОРТЭН (разыскивается) и по его заданию создал и возглавил диверсионную группу\
    \ из инорабочих и перебежчиков, проводившую подрывную работу на стройке блюминга.</P>\n\
    <p>Одновременно собирал и передавал шпионские сведения по Златоустовскому заводу.</P>\n\
    <p>В 1935 году по заданию организации переехал в г. Ростов н/Дону на завод “РОСТСЕЛЬМАШ”,\
    \ где заменил разоблаченного и исключенного из ВКП(б) троцкиста АНДЕРСЕНА (разыскивается),\
    \ от которого принял руководство созданной им среди инорабочих шпионско-диверсионной\
    \ организацией.</P>\n<p>Лично завербовал в эту организацию работавших на РОСТСЕЛЬМАШЕ\
    \ иностранцев ПИЛЬЦ, АУСТ и ЗИМОНТ (арестованы) и связался с эмиссаром Копенгагенского\
    \ троцкистского центра переброшенным в 1934 г. в СССР – КЛЮНДЕРОМ (арестован),\
    \ которым дал задание создать диверсионные группы в основных, а главным образом\
    \ оборонных цехах завода с расчетом его разрушения в момент нападения Германии\
    \ на СССР.</P>\n<p>Связанных с ним участников организации ЗИМОНТ, АУСТ и СЕМАЙЕР\
    \ (арестован) привлек к шпионской деятельности и использовал для сбора сведений\
    \ о работе оборонных цехов заводов “РОСТСЕЛЬМАША” и “Красный Аксай”, которые пересылав\
    \ в германское посольство в гор. Москве и через оказии непосредственно заграницу.</P>\n\
    <p>В средине 1936 г. установил организационную связь с агентом германской разведки\
    \ в г. Ростове ИОГ создавшим параллельную шпионско-диверсионную организацию, а\
    \ в конце 1936 г. в связи с выдворением ИОГ за пределы СССР принял от него руководство\
    \ созданной им резидентурой объединив таким образом в своих руках руководство\
    \ всей организацией и связался со шпионом ШУСТЕР (арестован) и др. завербованными\
    \ ИОГОМ.</P>\n<p>ПРИЗНАЛ СЕБЯ ВИНОВНЫМ ПОЛНОСТЬЮ.</P>\n<p>Кроме того, в руководстве\
    \ шпионско-диверсионной деятельностью организации уличается показаниями обвиняемого\
    \ ШУСТЕР.</P>\n<p>Шпион-диверсант.</P>\n<P ALIGN=\"RIGHT\">(АЧК)</P>\n<p>Пом.Нач.отд.3\
    \ Отдела УНКВД<BR>\n Мл.лейтенант госуд.безопасности (МЕТАЛОВ)</TD>\n</TR>\n</TABLE>\n\
    </body></html>\n"
