  html: '<HTML><HEAD><META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=windows-1251"><TITLE>Сталинские
    списки - Список 23.03.1950 (АП РФ Ф.3 оп.57 д.100 лл.2-54)</TITLE></HEAD><BODY>

    <P>6. ЛАЗУТИН Петр Георгиевич, бывш. председатель исполкома Ленинградского городского
    Совета депутатов трудящихся, 1905 года роождения, русский, бывший член ВКП(б)
    с 1925 года.</P>

    <P>Арестован 13 августа 1949 года.</P><DIR>

    <DIR>

    <DIR>


    <P>Обвиняется в том, что вместе с КУЗНЕЦОВЫМ, ПОПКОВЫМ, КАПУСТИНЫМ и другими подрывал
    деятельность партийного и советского аппарата, прибегал к самоуправству, действуя
    в обход ЦК ВКП(б) и Советского правительства.</P>

    <P>Клеветал на руководителей партии и Советского правительства, подвергал ревизии
    указания правительства, касающиеся генерального плана развития Ленинграда, а также
    решения правительства о ленинградской промышленности.</P>

    <P>Обманным путем получал и хищнически тратил крупные государственные средства.</P>

    <P>Скрывал от партии, что его отец был эсером и пособничал белогвардейцам (умер).</P>

    <P>Изобличается показаниями арестованных КУЗНЕЦОВА, ПОПКОВА, КАПУСТИНА, СОЛОВЬЕВА
    и других своих сообщников и документами.</P></DIR>

    </DIR>

    </DIR>


    </BODY></HTML>

