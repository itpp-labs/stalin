    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>ГУРО АРАКЧА НАРЕН ОРОГ, 1906 года рождения, уроженец м.Саган-Нур, Кондайского
    сомона, Дорнадо аймака МНР, монгол, гр-н МНР, быв.член МНРП.

    <p>До ареста - начальник отделения КРО МВД МНР.

    <p>Арестован 16/VII-1939 года.

    <p>Ст.ст. 58-1-б и 58-11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Участник контрреволюционной, пан-монгольской шпионско-заговорщической организации,
    существовавшей в МНР.

    <p>Завербован в 1938 году, быв.зам.министра Внутренних Дел ЛОСОЛОМ (арестован
    в МНР).

    <p>Проводил вражескую работу по незаконным арестам и фальсификации следственных
    дел.

    <p>Изобличается показаниями арестованных участников организации: БАЗАР-ХАНДА,
    НАСЫН-ТОХТОХО, ИДАМ-СУРУНЕЙ, БИМБО-ЖАБ.

    </TD> </TR> </TABLE> </body></html>

