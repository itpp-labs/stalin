    <P>52. БОРОДИН Михаил Маркович, бывш. редактор издававшейся в Москве газеты на
    английском языке “Москау Ньюз”, 1884 года рождения, еврей, бывший член ВКП(б)
    с 1903 года. </P>

    <P>Арестован 28 февраля 1949 года.</P><DIR>

    <DIR>

    <DIR>


    <P>Обвиняется в шпионской деятельности Агент американской разведки.</P>

    <P>Еще в первые годы пребывания в РСДРП был оппортунистом и стоял на меньшевистских
    позициях по вопросу о диктатуре пролетариата.</P>

    <P>В 1906 году, будучи несогласен с большевиками, эмигрировал в США, где выступал
    за единство с буржуазией в русской революции.</P>

    <P>В 1918 году установил преступную связь с директором бюро информации при президенте
    США – КРИЛЛОМ и дал ему согласие вести после возвращения в Россию проамериканскую
    пропаганду.</P>

    <P>В 1919 году, находясь по поручению Коминтерна в Норвегии, связался там с американским
    разведчиком ПАЛЬМЕРОМ, который привлек его для сбора шпионской информации о положении
    в России.</P>

    <P>Выехав в 1923 году на работу в Китай, оставаясь примиренцем и в силу своих
    проамериканских настроений, предал интересы китайской революции и действовал в
    пользу США.</P>

    <P>Работая верховным советником при гоминдановском правительстве, БОРОДИН в 1924
    году установил шпионскую связь с американцем – ректором Енченского университета
    ДЭВИСОМ и снабжал его разведывательными данными о политике СССР в отношении Китая.
    По заданию ДЭВИСА помогал американским компаниям упрочить свои экономические позиции
    в Китае.</P>

    <P>Будучи в 1927 году отозван ЦК ВКП(б) из Китая, установил в Москве шпионскую
    связь с американским разведчиком и троцкистом Луи ФИШЕРОМ и передал ему подробную
    информацию о Китае.</P>

    <P>В дальнейшем, работая редактором газеты “Москау Ньюз”, передавал американцам
    шпионские сведения и клеветническую информацию об СССР.</P>

    <P>Изобличается показаниями арестованных ЮЗЕФОВИЧА, ДЖОНСОН, ХОДОРОВА, МАТУСИС,
    КАЛЬЧУГИНОЙ-БЛЮХЕР, ШВАРЦ-ШТЕЙНА, САРАТОВЦЕВА и БОРИСОВА-ВИЛЬДЕ.</P></DIR>

