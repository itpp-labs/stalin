    <TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <P>Том 5,стр. 371</TD>

    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <P>ВИЛЬНЕР Альберт Эрнстович,</P>

    <P>1893 г.р., ур. г. Оппельн, Германия, по национальности немец, германский подданный.
    член КПГ с 1929 г. в СССР проживает с 1922 г.</P>

    <p>До ареста – мастер механического цеха завода НКПС им. т.Кагановича при ст.
    ЛЮБЛИНО ж.д. им. Дзержинского.</P>

    <U><P>След.дело №-3270</P>

    </U><P>ДТО ГУГБ НКВД ж.д. им.Дзержинского</P>

    <P></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>Прибыв в 1932 г. в СССР на Муромский завод НКПС связался с германским инженером
    БЕССОРТ Эрвин. В прошлом офицер германской армии, фашист, являлся агентом немецких
    разведывательных органов и осуществлявший связь с чиновником Германского посольства
    в г. Москве ФАЙФЕР.</P>

    <p> В 1935 г. при посредстве БЕССОРТ под видом регистрации паспортов посещал Германское
    посольство, где читал фашистскую литературу и впоследствии через чиновника ФАЙФЕР
    осуществлял шпионскую связь с выехавшим в 1935 г. в Германию БЕССОРТ.</P>

    <p>В январе мес. 1936 г. связался на заводе НКПС им. Л.М. Кагановича с агентом
    “Гестапо” ТЫРКЕ Оскаром, приехавшим из Германии в СССР на завод под видом монтера
    фирмы “Нилес” для ремонта станков этой фирмы.</P>

    <p>Устроил ТЫРКЕ у себя на квартире и дал ему согласие на проведение на территории
    СССР шпионской деятельности в пользу Германских разведывательских органов</P>

    <p>Получил задание от ТЫРКЕ по сбору сведений о работе завода, его оборудовании
    и продукции, о расположении других крупных заводов и политическом настроении рабочих,
    которые должен был передавать агенту-связисту по паролю “СТАЛЬ и ЖЕЛЕЗО”.</P>

    <p>Перед отъездом ТЫРКЕ в Германию передал ему техническую характеристику завода
    “Можерез”, содержавшую данные о механическом оборудовании цехов, их мощности и
    использовании, о выпускаемой продукции, численности рабочих на заводе и ряд экономических
    данных о Куйбышевском заводе “Сажерез” и Московском вагоно-ремонтном заводе им.Войтовича.</P>

    <p>Виновным себя признал полностью.</P>

    <p>Изобличается личными признаниями.</P>

    <p>Шпион-агент “Гестапо”.</TD>

