    </i></TD>

    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>МУСАЕВ АЗИЗ ИБРАГИМОВИЧ, 1900 года рождения, урож. г. Шуши, Аз. ССР, сын быв.
    купца 1-й гильдии, азербайджанец, гр-н СССР, в ВКП(б) состоял с 1920 года.

    <p>До ареста работал директором газолинового завода № 2 треста "Азгаз" в г. Баку.

    <p>Арестован 1 апреля 1940 года.

    <p>Обвин. по ст.ст. 69 18/71 и 73 УК РСФСР Аз.ССР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Участник антисоветской вредительской организации. Завербован в 1935 году ПРОЗУМЕНТИКОМ
    Р.С., б.директором нефтеперерабатывающего завода им.СТАЛИНА в Баку (осужден к
    ВМН).

    <p>Будучи директором завода им. ДЖАПАРИДЗЕ, тормозил реконструкцию завода, тем
    самым срывал производство авиамасла повышенного качества. В 1936 году сорвал строительство
    новой водокачки.

    <p>В 1937 году установил организационную связь с руководителем антисоветской вредительской
    организации ИСКАНДЕРОВЫМ А.Б., б. Зам.Наркомнефти и в дальнейшем по его заданию
    вел активную вредительскую работу.

    <p>Изобличается как участник антисоветской организации показаниями КОСТРИНА К.В.
    и очной ставкой с ним, показаниями ГАСАНОВА Р.Р., ГОРБУНОВА С.И., ЗЕМСКОВА И.Г.
    и ОБРАЗЦОВА М.С (осуждены к разным срокам заключения), ШЕВЛЯКОВА В.А., ДОРОЖИЛОВА
    Е.Г. (арестованы) и документами экспертной -технической комиссии.

    </TD> </TR> </TABLE> </body></html>

