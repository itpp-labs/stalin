  html: '<HTML><HEAD><META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=windows-1251"><TITLE>Сталинские
    списки - Список 23.03.1950 (АП РФ Ф.3 оп.57 д.100 лл.2-54)</TITLE></HEAD><BODY>

    <P>14. ВОЗНЕСЕНСКАЯ Мария Алексеевна, бывш. секретарь Куйбышевского райкома ВКП(б)
    гор. Ленинграда, 1901 года рождения, русская, бывш. член ВКП(б) с 1919 года.</P>

    <P>Арестована 23 июля 1949 года.</P><DIR>

    <DIR>

    <DIR>


    <P>Обвиняется в том, что в 1922-1924 г.г. разделяла антипартийные взгляды “рабочей
    оппозиции”, а в 1931 году примкнула к троцкистской группе, существовавшей в Ленинградском
    Комвузе. После осуждения в 1937 году за связь с троцкистами, с помощью брата ВОЗНЕСЕНСКОГО
    Н.А. добилась отмены решения по своему делу.</P>

    <P>В 1946 году обманным путем пробралась на руководящую партийную работу в Ленинграде.</P>

    <P>Знала о подрывной деятельности бывшего руководства ленинградской партийной
    организации и скрывала это от партии. </P>

    <P>Являясь в период Отечественной войны секретарем Свердловского горкома ВКП(б),
    при содействии своего брата ВОЗНЕСЕНСКОГО Н.А., незаконно добивалась обеспечения
    Свердловска различными материалами сверх фонда.</P>

    <P>Изобличается показаниями арестованных КУЗНЕЦОВА, ПОПКОВА, КАПУСТИНА и других
    арестованных.</P>

    </DIR>

    </DIR>

    </DIR>


    </BODY></HTML>

