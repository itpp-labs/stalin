- list_id: '411'
  html: '<HTML><HEAD><META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=windows-1251"><TITLE>Сталинские
    списки - Список 23.03.1950 (АП РФ Ф.3 оп.57 д.100 лл.2-54)</TITLE></HEAD><BODY>

    <P>72. ГЛАВАЦКИЙ Иосиф Иосифович, до ареста – командир 111 гвардейского истребительного
    авиационного полка, подполковник, 1913 года рождения, еврей, бывший член ВКП(б)
    с 1941 года, имеет родственников в США. Его сестра в 1944 году осуждена за измену
    родине на 15 лет каторги.</P>

    <P>Арестован 28 ноября 1949 года.</P><DIR>

    <DIR>

    <DIR>


    <P>Обвиняется в измене родине.</P>

    <P>23 ноября 1949 года, переодевшись в штатский костюм посетил американское посольство
    и имел там беседу с сотрудником посольства ГОЛУЭЙ, которому предложил свои услуги
    сотрудничать с американской разведкой и высказывал клевету на советскую действительность.</P>

    <P>Изобличается показаниями свидетеля ГЛАВАЦКОЙ и материалами слежки.</P>

    </DIR>

    </DIR>

    </DIR>


    </BODY></HTML>

    '
