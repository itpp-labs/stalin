    <p>ГУХМАН Ефим Израйлович - 1884 г.рожд., урож.гор.Мозыря, БССР, гр-н СССР, беспартийный,
    из мещан, еврей, бывш.управляющий конторой нефтепромышленника МЕЛИКОВА, перед
    арестом - референт Азсовнаркома по финансовым вопросам.

    <p>Арестован 7-го ноября 1937 года по ст.73, 64 УК Аз.ССР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Участник антисоветской организации правых, завербован в 1931 году РИЗАЕВЫМ
    А.А., бывшим управделами Совнаркома АзССР (осужден к ВМН).

    <p>Кроме того, ГУХМАН с 1927 года по день ареста был связан с английской разведкой.

    <p>По шпионской работе был связан с английским разведчиком ВАЛЬТОНОМ (в 1931 году
    уехал в Англию), КАПЛАН Е.И. - бывшим зав.информационного бюро при Совнаркоме
    АзССР (арестован) и ФРИШБЕРГОМ А.С. - бывшим представителем американского общества
    "Агро-Джойнт" в Москве (осужден к ВМН).

    <p>Через этих лиц ГУХМАН собирал и впоследствии передавал английской разведке
    шпионские материалы о нефтедобывающей промышленности Азербайджана, содержащих
    данные о добыче, эксплоатации и наличии скважин в Азнефти.

    <p>Вместе с тем, ГУХМАН передавал английской разведке сведения о состоянии сельского
    хозяйства и развитии хлопоководства в Азербайджанской ССР.

    <p>Изобличается показаниями РИЗАЕВА А.А., ВАХУТИНА А.С. (осуждены к ВМН), КАПЛАНА
    И.С. и очной ставкой с ними.

