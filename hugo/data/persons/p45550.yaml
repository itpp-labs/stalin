    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>САЛЬНИКОВ Петр Павлович, 1895 года рождения, уроженец Куйбышевской области,
    Кандальского р-на, села Березовка, русский, гр-н СССР, б. член ВКП(б), в 1936
    году исключен в связи с судимостью по ст. 109 УК РСФСР (приговорен условно 3 года
    л/с). В 1937 году органами НКВД привлекался по ст. 58 пп. 9 и 11 УК РСФСР, в марте
    1939 года освобожден в порядке ст. 204 п. "б" УК РСФСР.

    <p>Продолжительное время проживал в Австро-Венгрии, в СССР прибыл в 1919 году.
    Бывший главный механик Хабаровского мелькомбината Дальнего Вост. треста "Главмука".

    <p>В момент ареста - механик мельзавода № 3 в гор. Свердловске.

    <p>Арестован 27 февраля 1940 года.

    <p>Обвиняется по ст. 58 п.п. 7, 9 и 11 УК.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Активный участник антисоветской диверсионно-вредительской организации, существовавшей
    в мукомольной промышленности, в которую был завербован в 1936 году бывшим директором
    Хабаровского мелькомбината БОГДАНОВЫМ Л.Н. (арестован).

    <p>По заданию БОГДАНОВА создал диверсионно-вредительскую группу в силовом цехе
    Хабаровского мелькомбината. Лично завербовал сменных помощников механиков ЦЫБАСОВА,
    ДЬЯЧИХИНА и ПИПКИНА (арестованы).

    <p>Совместно с ЦЫБАСОВЫМ, ДЬЯЧИХИНЫМ и ПИПКИНЫМ проводил диверсионно-вредительскую
    работу - вывели из строя два паровых котла, расплавили коренной подшипник главной
    паровой машины, снабжали водой котлы из-под конденсатора, вредительски проводили
    ремонт механизмов.

    <p>В 1939 году установил контрреволюционную связь с участниками организации АПОСТОЛОВЫМ,
    МОРОЗОВЫМ и ИВАЩЕНКО (арестованы), выполнял их задания по разрушению силового
    хозяйства комбината.

    <p>Диверсионно-вредительская работа САЛЬНИКОВА подтверждена актами технической
    экспертизы.

    <p>Как участник антисоветской организации изобличается показаниями арестованных:
    АПОСТОЛОВА, БОГДАНОВА, ЦЫБАСОВА, ИВАЩЕНКО, ДЬЯЧИХИНА, МОРОЗОВА и ПИПКИНА.

