    <P>42. БРЕГМАН Соломон Леонтьевич, бывший зам. министра Госконтроля РСФСР, 1895
    года рождения, еврей, из торговцев, бывший член ВКП(б) с 1912 года. Его брат являлся
    активным бундовцем, а брат жены репрессирован, как сионист. </P>

    <P>Арестован 28 января 1949 года.</P><DIR>

    <DIR>

    <DIR>


    <P>Обвиняется в шпионской деятельности. Активный еврейский националист.</P>

    <P>В 1935 году поддерживал преступную связь с правыми. В 1943 году установил вражескую
    связь с ЛОЗОВСКИМ и другими еврейскими националистами, вместе с которыми проводил
    преступную деятельность против ВКП(б) и Советского правительства.</P>

    <P>Являлся одним из инициаторов активизации националистической работы и способствовал
    направлению в Америку шпионских материалов о Советском Союзе.</P>

    <P>В 1945 году, по заданию ЛОЗОВСКОГО, возглавил комиссию по изданию “Черной книги”,
    которая по своему содержанию являлась националистической и готовилась для отправки
    в Америку.</P>

    <P>В 1946 году встречался с приезжавшим из США разведчиком ГОЛЬДБЕРГОМ, которого
    информировал о работе Госконтроля и передал ему материалы с цифровыми данными
    о достижениях в области здравоохранения и постановки просвещения в РСФСР.</P>

    <P>Изобличается показаниями арестованных ЛОЗОВСКОГО, ЮЗЕФОВИЧА и ФЕФЕРА, а также
    показаниями осужденных в 1937 году ЭСКИНА и ТАГЕНБАУМАНА.</P>

