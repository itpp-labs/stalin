  html: '<HTML><HEAD><META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=windows-1251"><TITLE>Сталинские
    списки - Список 23.03.1950 (АП РФ Ф.3 оп.57 д.100 лл.2-54)</TITLE></HEAD><BODY>

    <P>35. ЮЗЕФОВИЧ Иосиф Сигизмундович, до ареста – научный сотрудник института истории
    Академии Наук СССР, 1890 года рождения, еврей, бывший член ВКП(б) с 1917 года.
    В прошлом бундовец и член Российской социалистической рабочей партии интернационалистов.
    </P>

    <P>Арестован 13 января 1949 года.</P><DIR>

    <DIR>

    <DIR>


    <P>Обвиняется в шпионской деятельности. Активный еврейский националист.</P>

    <P>Вместе с ЛОЗОВСКИМ, МИХОЭЛСОМ, ФЕФЕРОМ и другими врагами советского государства,
    под прикрытием Еврейского антифашистского комитета проводил шпионскую и вражескую
    националистическую деятельность.</P>

    <P>Осенью 1944 года в Москве, на частной квартире американского пресс-атташе ФИЛИПСА,
    установил связь с американской разведчицей ИГАН, которой передал шпионскую информацию.</P>

    <P>В 1945 году установил шпионскую связь с приезжавшим в Советский Союз американским
    разведчиком ГОЛЬДБЕРГОМ, которому передал секретный материал о советской промышленности,
    транспорте, а также о состоянии науки и культуры в СССР. Кроме того, на основании
    имеющихся в Совинформбюро, где он тогда работал, материалов, составил и передал
    ГОЛЬДБЕРГУ справку о положении в Литве и Латвии.</P>

    <P>Изобличается показаниями арестованных ЛОЗОВСКОГО, ЗУСКИНА, ТЕУМИН, ФЕФЕРА,
    БРЕГМАНА и КОТЛЯРА.</P></DIR>

    </DIR>

    </DIR>


    </BODY></HTML>

