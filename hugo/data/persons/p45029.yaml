  html: '<HTML><HEAD><META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=windows-1251"><TITLE>Сталинские
    списки - Список 06.09.1940 (РГАСПИ. Ф.17. Оп.171. Д.420. Лл.1-68)</TITLE></HEAD><BODY>


    <P>Лист 29.</P>

    <TABLE CELLSPACING=0 BORDER=0 CELLPADDING=7 WIDTH=638>

    <TR><TD WIDTH="35%" VALIGN="TOP">

    <P>ЗВОНОВ Михаил Ильич, 1896 года рождения,  уроженец Боткинского завода, быв.
    Вятской губ., русский, гр-н СССР, быв. член ВКП(б) с 1917 г., прапорщик царской
    армии.</P>


    <P>До ареста работал старшим консультантом Верховного Суда РСФСР.</P>


    <P>Арестован 10 ноября 1939 года.</P>


    <P>&nbsp;</P>

    <P>&nbsp;</TD>

    <TD WIDTH="65%" VALIGN="TOP">

    <P>В 1935 году завербован в антисовтский военный заговор быв. председателем Военного
    Трибунала МВО ПЛАВНЕКОМ (осужден к ВМН).</P>


    <P>На ДВК имел заговорщическую связь с быв. зам. главн. Военного прокурора ГРОДКО
    (арестован).</P>


    <P>Проводил линию на смазывание дел троцкистов и вражескую работу по подрыву боеспособности
    РККА.</P>


    <P>Был агентом японской разведки и по шпионской деятельности, имел связь с МАЛКИС
    (арестован).</P>


    <P>Изобличается показаниями участников антисоветского заговора ПЛАВНЕКА (осужден
    к ВМН), СПЕРАНСКОГО (осужден к ВМН), ГРОДКО, ВАСЬКОВИЧА, ЖИГУРА, ТАУРИНА и ЧАКСТЭ
    (арестованы).</P>

    <P> </TD>

    </TR>

    </TABLE>



    </BODY></HTML>

