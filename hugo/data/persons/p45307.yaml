    <p>ДАВЫДОВ Павел Иванович, 1896 г.рождения, уроженец ст.Красноармейская Градинского
    р-на, Донецкой области, УССР, русский, гр-н СССР, бывш.член ВКП(б) с 1926 года
    по 1939 г., исключен в связи с арестом, депутат Верховного Совета УССР.

    <p>До ареста - начальник Центрального управления паровозного хозяйства НКПС.

    <p>Арестован 26.X-1939 г.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Участник антисоветской право-троцкистской организации.

    <p>Завербован в августе 1935 года быв. нач. паровозной службы Южно-Уральской ж.д.
    ФЛОРИНОВИЧЕМ (осужден к ВМН).

    <p>Проводил вредительскую работу по развалу паровозного парка на жел.дорожном
    транспорте.

    <p>Лично вовлек в антисоветскую организацию быв. начальника ЗЛАТОУСТОВСКОГО депо
    КОЧУКОВА (осужден к ВМН).

    <p>По антисоветской деятельности был связан с руководителями право-троцкистской
    организации в НКПС зам. наркомпути ТОРОПЧЕНОВЫМ и БЕЛЬСКИМ (арестованы). Получил
    от БЕЛЬСКОГО задание на совершение террористического акта против вождей ВКП(б)
    путем организации крушения поезда.

    <p>Изобличается показаниями ТОРОПЧЕНОВА и БЕЛЬСКОГО (арестованы) и очными ставками
    с ними.

    </TD> </TR> </TABLE> </body></html>

