    <p>РЭМ Михаил Семонович (Семенович) 1890 года рождения, ур. дер. Малышево, быв.
    Боярской вол. Архангельской обл., русский, гр-н СССР, состоял в ВКП(б) с 1918
    по 1934 год, исключен за принадлежность к оппозиции. До этого исключался из партии
    в 1925 г. также за принадлежность к оппозиции.

    <p>До ареста - начальник Дор. ОРСа Октябрьской жел. дороги.

    <p>Арестован 16.XII-1934 года 16.I-1935 г. осужден особым Совещанием на 5 лет.
    2.I-38 г. доставлен в Ленинград из Верхне-Уральской тюрьмы в связи в выявившимися
    новыми обстоятельствами по его делу.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Участник антисоветской право-троцкистской организации.

    <p>С 1925 года вел активную борьбу с партией в составе троцкистско-зиновьевской
    оппозиции и как участник этой оппозиции был избран делегатом на 14 съезд партии.

    <p>За антипартийную деятельность был переведен из Ленинграда на работу сначала
    в Кострому, а затем в Воронеж.

    <p>В 1927 году по личному указанию ЗИНОВЬЕВА вернулся в Ленинград и продолжал
    вести активную борьбу против партии.

    <p>Был связан по антисоветской работе с ЗИНОВЬЕВЫМ и КАМЕНЕВЫМ, как с руководителями
    антисоветского троцкистско-зиновьевского центра в Ленинграде и с 1932 года был
    осведомлен о подготовке террористического акта против С.М. КИРОВА.

    <p>Изобличается показаниями ТИБЕРГА, РОЦКАНА (осуждены к ВМН), СЕРДОХИНА и АЛЕКСАНДРОВА
    (осуждены на 5 лет) и очной ставкой с САФАРОВЫМ (арестован).

