    <TR><TD WIDTH="39%" VALIGN="TOP">

    <U><P>НУМАЕВ Юнатан Сельмович</P>

    </U><P>1909 г.р., ур.Турции, по национальности – ассириец, гражданин Ирана, беспартийный.
    К моменту ареста чистильщик обуви.</P>

    <P></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>1. Состоял членом антисоветской ассирийской националистической шпионской террористической
    организации.</P>

    <p>2. Входил в террористическую группу, подготавливавшую террористические акты
    над руководителями партии и правительства в дни Октябрьских торжеств в 1937 г.
    на Красной площади.</P>

    <p><U>ВИНОВНЫМ СЕБЯ ПРИЗНАЛ.</P>

    </U><P>Изобличается очной ставкой с САРКИСОВЫМ Г.С.</TD>

