    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>ИВАНОВ Григорий он же Георгий, Тимофеевич, 1916 года рождения, ур.мест.Знаменка
    УССР, сын быв.жандарма, домовладельца г.Здолбуново, русский, быв.польский подданный,
    затем гр-н СССР, окончил 6 классов русской гимназии в Польше.

    <p>С 1938 г.служил рядовым в польской армии.

    <p>До ареста работал техническим конторщиком ст.Здолбуново, Ковельской ж.д.

    <p>Арестован 5.VI.1940 года.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Участник к/р повстанческой организации, существовавшей на территории западных
    областей Украины до последнего времени, в которую вошли члены так.наз."младоросской
    партии", "национально-трудового союза нового поколения" и "русской фашистской
    партии", ранее нелегально существовавших на территории Польши.

    <p>Еще в период существования польского государства члены вышеуказанных контрреволюционных
    групп готовили и перебрасывали в СССР по заданию польской разведки шпионов, диверсантов
    и террористов.

    <p>В 1936 году ИВАНОВ подготавливался к нелегальному переходу в СССР с литературой
    контрреволюционного содержания. Отправлял контрреволюционную литературу в СССР
    в вагонах. Участвовал в собраниях организации, где обсуждались вопросы применения
    террора против руководителей ВКП(б) и Советского правительства.

    <p>После советизации Западной Украины участники организации ушли в подполье, продолжая
    вести свою контрреволюционную работу. ИВАНОВ по заданию к/р организации проник
    на жел.дор.транспорт в качестве технического конторщика и проводил подрывную работу:
    задерживал продвижение вагонов с продовольствием, засылал не по назначению вагоны
    с грузами, неоднократно пытался направить военные грузы, в том числе и вагон с
    крыльями военных самолетов, через пограничную ст.Граево в Германию под видом экспортных
    грузов.

    <p>Изобличается показаниями КАЛАШНИКОВА, ПРЕСМАНА, САДОВСКОГО, ВУЛЬКОВСКОГО (арестованы)
    и очными ставками с ними.

    </TD> </TR> </TABLE> </body></html>

