    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>ВАНЧЕНХУ-БАНДЫ, 1912 года рождения, монгол, гр.МНР, бывш.член Ревсомола, уроженец
    Хобдосского аймака МНР.

    <p>До ареста - нач. отделения ОО МВД МНР.

    <p>Арестован 20 июня 1939 года.

    <p>Ст.ст.58-1б, 58-11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Являлся участником контрреволюционной пан-монгольской шпионско-заговорщической
    организации, существовавшей в МНР, ставившей своей целью свержение революционного
    строя в Монголии, путем вооруженного восстания.

    <p>В начале 1939 года установил связь по вражеской деятельности с бывшим зам.министра
    Внутренних Дел МНР НАСЫН-ТОХТОХО и совместно с последним проводил вражескую работу,
    направленную против интересов монгольского народа. Проводил необоснованные аресты,
    фальсифицировал следственные дела, тем самым создавал недовольство против Народно-Революционного
    правительства и МНР.

    <p>Изобличается показаниями арестованных соучастников организации: НАСЫН-ТОХТОХО,
    БАТО-СУХЭ, БАЯС-ХАЛАНА, ДОРЖИ ЭРДЫНИЕВА (отказался) и очной ставкой с НАСЫН-ТОХТОХО.

    </TD> </TR> </TABLE> </body></html>

