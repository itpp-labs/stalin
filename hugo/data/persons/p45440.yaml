  html: "<HTML>\n<HEAD>\n<META HTTP-EQUIV=\"Content-Type\" CONTENT=\"text/html; charset=windows-1251\"\
    >\n<TITLE>Сталинские списки - Список 28.03.1941 (РГАСПИ. Ф.17. Оп.171. Д.421)\
    \ </TITLE>\n</HEAD>\n<BODY>\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n\
    <TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n<P><i>  стр.276.\n</i></TD>\n<TD WIDTH=\"\
    61%\" VALIGN=\"TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\"\
    >\n\n\n<p>МАГАМЕДХАНОВ Магомед, 1894 года рождения, урож. Дагестанской АССР, по\
    \ национальности аварец, б/парт., б. кулак.\n<p>Арестован 5/VII-1939 года ст.\
    \ 58 п.8 УК. \n<p>Следдело № 6601 НКВД Дагестанской АССР.\n</TD> <TD WIDTH=\"\
    61%\" VALIGN=\"TOP\">\n<p>25 ноября 1938 года совершил террористический акт над\
    \ активистом-учителем ЗАЙНАЛОВЫМ Али, разоблачившим МАГАМЕДХАНОВА, как кулака\
    \ и враждебно настроенного к колхозному строительству.\n<p>Боясь ответственности\
    \ за совершенный террористический акт МАГАМЕДХАНОВ перешел на нелегальное положение\
    \ и имея огнестрельное оружие, скрывался в горах до момента ареста.\n<p>Находясь\
    \ в горах, установил связь с бандитом ОСМАНОВЫМ Магомедом.\n<p>При аресте у МАГАМЕДХАНОВА\
    \ изъяты: 3-х линейная винтовка и 20 шт. боевых патрон.\n<p>В совершении террористического\
    \ акта изобличается показаниями арестованного бандита ОСМАНОВА (осужден к ВМН)\
    \ и показаниями свидетеля ИСМАЙЛОВОЙ Хабибад.\n</TD> </TR> </TABLE> </body></html>\n"
