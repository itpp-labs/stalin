  html: '<HTML><HEAD><META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=windows-1251"><TITLE>Сталинские
    списки - Список 06.09.1940 (РГАСПИ. Ф.17. Оп.171. Д.420. Лл.1-68)</TITLE></HEAD><BODY>


    <P>Лист 21.</P>

    <TABLE CELLSPACING=0 BORDER=0 CELLPADDING=7 WIDTH=638>

    <TR><TD WIDTH="35%" VALIGN="TOP">


    <P>ГУММЕЛЬ Эрнест Андреевич, 1881 года рождения, немец,  гр. СССР, беспартийный.</P>

    <P>В 1926 году по делу б.работников кооператива “Конкордия” был осужден на 3 года.
    Наказание отбыл.</P>

    <P>До ареста работал приемщиком-качественником в “Росглаввино”.</P>


    <P>Арестован 28 февраля 1938 года. -</P>

    </TD>

    <TD WIDTH="65%" VALIGN="TOP">

    <P>Являлся агентом немецкой разведки. По шпионской деятельности был связан с резидентом
    германской разведки быв. сотрудником германского генерального консульства в Тифлисе  -
    ФУФАЕВЫМ (осужден к ВМН).</P>


    <P>Имел нелегальную связь с немецким шпионом Теодором ГУММЕЛЬ, проживающим в Германии.</P>


    <P>Через германское консульство субсидировал Теодора большими суммами валюты из
    средств б.Азербайджанского кооператива “Конкордия”.</P>


    <P>Поддерживал связь с белонемецкой Закавказской эмиграцией, существовавшей в
    Германии.</P>


    <P>Изобличается показаниями соучастников ФУФАЕВА, ЦАЙЗЕРА, ГУММЕЛЯ Якова (осуждены
    к ВМН) и СИККАРДА /осужден на 10 лет тюремного заключения/.</P>

    <P> </TD>

    </TR>

    </TABLE>


    </BODY></HTML>

