  html: '<HTML><HEAD><META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=windows-1251"><TITLE>Сталинские
    списки - Список 23.03.1950 (АП РФ Ф.3 оп.57 д.100 лл.2-54)</TITLE></HEAD><BODY>

    <P>29. ХОВАНОВ Николай Петрович, бывш. третий секретарь Крымского обкома партии,
    до ареста – директор ферментационного завода в гор. Симферополе, 1904 года рождения,
    русский, бывший член ВКП(б) с 1927 года.</P>

    <P>Арестован 18 декабря 1949 года.</P><DIR>

    <DIR>

    <DIR>


    <P>Обвиняется в том, что он и его единомышленники СОЛОВЬЕВ, ПЕТРОВСКИЙ, ЧУРСИН
    и НИКАНОРОВ проводили подрывную работу, игнорировали решения ЦК ВКП(б) и Советского
    правительства, клеветали на руководителей партии и правительства. Зажимали критику,
    засоряли партийные, советские и хозяйственные учреждения Крыма чуждыми партии
    людьми.</P>

    <P>Вместе с СОЛОВЬЕВЫМ проводил преступную линию в деле исключения коммунистов
    из рядов ВКП(б).</P>

    <P>Изобличается показаниями арестованных СОЛОВЬЕВА, ПЕТРОВСКОГО, НИКАНОРОВА и
    других своих сообщников.</P>

