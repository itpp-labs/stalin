    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>КРАЧКОВСКИЙ Николай Игнатьевич, 1905 года рождения, уроженец г. Ковно (Литва),
    русский, гр-н СССР, беспартийный, до ареста ответственный исполнитель по железнодорожным
    перевозкам хлопко-завода в г. Чимкенте, Казахской ССР.

    <p>Арестован 25.XII-1939 года.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Участник антисоветской диверсионной организации, существовавшей на Калининской
    железной дороге.

    <p>Завербован в 1934 году ЛУТЦ быв. нач. станции Волоколамск Калининской железной
    дороги (арестован).

    <p>По заданию ЛУТЦ, КРАЧКОВСКИЙ в 1934 году совершил крушение пассажирского поезда
    на ст. Нахабино.

    <p>В 1937 году, будучи диспетчером 1-го Московского отделения службы движения
    той же дороги проводил вредительскую деятельность, направленную на дезорганизацию
    движения поездов.

    <p>В 1937 году КРАЧКОВСКИЙ вместе с ВЕРЖБИЦКИМ (умер в тюрьме), АРХИПОВЫМ (арестован)
    и ЛУТЦ арестовывался по обвинению в участии в антисоветской диверсионной организации.

    <p>В 1939 году дело по обвинению КРАЧКОВСКОГО, ЛУТЦ и АРХИПОВА без достаточного
    основания ДТО НКВД Калининской жел.дороги было прекращено, а указанные лица из
    под стражи освобождены.

    <p>В связи с крушением пассажирского поезда 14.2-39 года на ст. Гучково была вскрыта
    диверсионная организация, в которую входил и КРАЧКОВСКИЙ,  Установлено, что крушение
    этого поезда было совершено ОШМЯГО Еленой (осуждена к ВМН) по заданию своего брата
    (ОШМЯГО Б.И.), который в свою очередь получил указание на организацию диверсионных
    актов от КРАЧКОВСКОГО.

    <p>По делу арестованы ОШМЯГО Б.И., ЛУТЦ и АРХИПОВ. Все трое в своих преступлениях
    сознались.

    <p>Изобличается показаниями ЛУТЦ, ОШМЯГО и очной ставкой с последними.

    </TD> </TR> </TABLE> </body></html>

