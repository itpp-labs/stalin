    <p>КИПЕРМАН Лев Саулович, 1884 года рождения, уроженец гор. Кременец, еврей, гр.
    СССР, беспартийный, в прошлом меньшевик, в 1918 году был зам. комиссара продовольствия
    эсеро-меньшевистской диктатуры "Центрокаспий" в Баку.

    <p>До ареста  - заместитель начальника планового отдела Главснаба Наркомнефти
    СССР.

    <p>Арестован 18 декабря 1939 года.

    <p>Обвиняется по ст.ст. 63 ч.1, 72 и 73 УК РСФСР Аз.ССР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Агент английской разведки.

    <p>Завербован в 1921 году резидентом английской разведки РОХЛИНЫМ Абрамом Вениаминовичем
    - бывш. зав. отд. Наркомхоза Аз. ССР (арестован), которому до 1931 года передавал
    шпионские материалы о настроениях рабочих и служащих города Баку.

    <p>В 1933 году КИПЕРМАН установил шпионскую связь с КОГЕНОМ Виктором Владимировичем
    - быв. экономистом Госплана Аз. ССР (арестован), получал от него шпионские материалы
    о нефтеперерабатывающей промышленности, в частности, по авиабензину и специальным
    маслам, переправлял эти сведения агенту английской разведки.

    <p>Изобличается показаниями РОХЛИНА А.В., КОГЕНА В.В., ЭЙСУРОВИЧА И.Ф. (арестованы)
    и очными ставками с ними.

