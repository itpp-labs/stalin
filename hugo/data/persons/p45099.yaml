    <P>28. ПЕТРОВСКИЙ Михаил Иванович, бывш. секретарь Крымского обкома ВКП(б) по
    кадрам, 1909 года рождения, русский, бывший член ВКП(б) с 1931 года.</P>

    <P>Арестован 23 сентября 1949 года.</P><DIR>

    <DIR>

    <DIR>


    <P>Обвиняется в том, что будучи секретарем Крымского обкома ВКП(б) по кадрам,
    он и его сообщники СОЛОВЬЕВ, ХОВАНОВ, НИКАНОРОВ и ЧУРСИН проводили подрывную работу,
    игнорировали решения ЦК ВКП(б) и Советского правительства, окружали себя троцкистами
    и другими чуждыми партии людьми, в беседах между собой клеветали на руководителей
    партии и правительства.</P>

    <P>В практической работе вел антигосударственную, рваческую линию.</P>

    <P>Скрывал от партии обстоятельства своего пребывания за границей.</P>

    <P>Изобличается показаниями арестованных СОЛОВЬЕВА, ХОВАНОВА, НИКАНОРОВА и других
    своих сообщников.</P>

    </DIR>

