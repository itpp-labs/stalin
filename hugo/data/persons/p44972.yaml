  html: '<HTML><HEAD><META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=windows-1251"><TITLE>Сталинские
    списки - Список 29.01.1942 (РГАСПИ. Ф.17. Оп.171. Д.378. Лл.196-211)</TITLE></HEAD><BODY>


    <TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=638>

    <TR><TD WIDTH="41%" VALIGN="TOP">

    <P>12. <B><U>ЮСУПОВ Павел Павлович<br><DIR>


    </U></B><P>1894 года рождения, беспартийный, офицер царской армии.<br>

    <P>До ареста – заместитель начальника штаба ВВС Красной Армии, генерал-майор.<br>

    <P>Арестован 4/VI-1941 года.<br>

    </DIR>

    </TD>

    <TD WIDTH="59%" VALIGN="TOP"><P>&nbsp;</P>

    <dd>Уличается показаниями ИОНОВА, как участник антисоветского военного заговора,
    проводил вредительство.<br>

    <dd>Сознался, что с 1939 года являлся участником антисоветского военного заговора,
    завербован СМУШКЕВИЧЕМ, был связан по заговору с АРЖЕНУХИНЫМ, ИОНОВЫМ, РЫЧАГОВЫМ,
    ВОЛОДИНЫМ.<br>

    </TD>

    </TR>

    </TABLE>


    </BODY></HTML>

    '
