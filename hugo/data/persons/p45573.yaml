    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>СОКОЛОВ Федор Георгиевич, 1891 года рождения, урож. дер. Коняшино Московской
    области, русский, гр-н СССР, быв. член ВКП(б) с 1918 года.

    <p>До ареста начальник пограничных и внутренних войск НКВД ДВК.

    <p>Арестован 30.IV-1939 года.

    <p>ст.ст. 58 п.п. 1б, 7 и 11 УК РСФСР.

    <p>След.дело № 370.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Участник антисоветской заговорщической организации существовавшей в органах
    и войсках НКВД.

    <p>В заговорщическую организацию был завербован в конце 1932 года.

    <p>При вербовке получил задание о проведении широкой вербовочной и вредительской
    работы в войсках НКВД.

    <p>В 1935 году работая начальником УПВО НКВД ЗСК завербовал в заговорщическую
    организацию своего помощника по снабжению ДАНИЛЕНКО Ф.С. (осужден к ВМН).

    <p>В том же 1935 и 1936 годах вместе с ДАНИЛЕНКО, систематически срывали снабжение
    частей НКВД всеми видами довольствия и проводили вредительскую работу в строительстве.

    <p>Выявлял антисоветски настроенных лиц и подготовлял их в вербовке.

    <p>В 1936 году будучи на ДВК установил антисоветскую связь с заговорщиками ГРУЗДОЙ,
    ФЕДОТОВЫМ и КОВАЛЬКОВЫМ (осужден к ВМН). Вместе с ГРУЗДОЙ, КОВАЛЬКОВЫМ и другими
    подготовляли поражение Красной армии в войне с Японией.

    <p>Имел близкую связь с быв. нач. УНКВД по ДВК предателем ЛЮШКОВЫМ и способствовал
    ему в побеге за границу.

    <p>Изобличается показаниями участников заговора: КРУЧИНКИНА, ГОРБАЧ, ФРИНОВСКОГО,
    ДАНИЛЕНКО, САВЧЕНКО, БАРКАН П.В., ОСИНИНА-ВИННИЦКОГО и ФЕДОТОВА (осуждены к ВМН).

    <p>Во вредительской деятельности документальными данными экспертной комиссии и
    показаниями свидетелей: КАЧАРОВА, КОЛОМИЙЦЕВА, РАХМАНИНА, ДМИТРИЕВА, БОРДЮГОВА,
    ФАЛИКОВОЙ и БЫЗЕЕВА.

    </TD> </TR> </TABLE> </body></html>

