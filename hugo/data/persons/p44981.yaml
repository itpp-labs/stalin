    <TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=638>

    <TR><TD WIDTH="41%" VALIGN="TOP">

    <P>21. <B><U>ДИМАНТ Семен Маркович</U> </B><br>

    <DIR>


    <P>1903 года рождения, бывший член ВКП(б) с 1937 года, из рабочих.<br>

    <P>До ареста – начальник курса академии Механизации и Моторизации Красной Армии,
    полковник. <br>

    <P>Арестован 12/IX-1941 года.<br>

    </DIR>

    </TD>

    <TD WIDTH="59%" VALIGN="TOP"><P>&nbsp;</P>

    <dd>Уличается показаниями МИНДАЛЬ, как участник антисоветского военного заговора.<br>


    <dd>Не сознался.<br>

    </TD>

    </TR>

