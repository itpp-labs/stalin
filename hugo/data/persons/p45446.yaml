    </i></TD>

    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>МАМИН Умярь Эксанович, 1891 года рождения, ур.села Cатар-Никольское, Пачелмовского
    р-на Пензенской области, по национальности - татарин, гр-н СССР, беспартийный,
    до ареста работал продавцом в палатке №36 "Обмосторга".

    <p>Арестован 9 января 1940 года.

    <p>Обвиняется в преступлениях, предусмотренных ст. 17 УК РСФСР - постановлением
    ЦИК и СНК СССР от 7 августа 1932 года.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>НКВД СССР вскрыта и ликвидирована хищническая группа существовавшая на московском
    аффинажном заводе, которой с 1937 по 1940 г. похищено около 20 килограммов высокопробного
    золота.

    <p>Активный участник хищнической группы МАМИН, вовлечен в преступную работу весной
    1939 года АШУРОВЫМ - бывш. заведующим палаткой "Утшвейобъединение" на Зацепском
    рынке (арестован).

    <p>Поддерживая преступную связь с АШУРОВЫМ, скупил у него 2 килограмма 25 грамм
    высокопробного золота, которое перепродавал спекулянтам ЯНАКАЕВУ, ГИЗАТУЛИНУ,
    БАДЯУТДИНОВУ (все арестованы).

    <p>В 1931-1932 г.г. скупил и перепродал 200 американских долларов, 300 рублей
    золотой валюты царской чеканки.

    <p>Изобличается показаниями АШУРОВОЙ, АШУРОВА, БАДЯУТДИНОВА, ГИЗАТУЛИНА, МУСИНА,
    АЗИЗОВА, ЯНАКАЕВА (арестованы) и очными ставками с шестью последними.

    </TD> </TR> </TABLE> </body></html>

