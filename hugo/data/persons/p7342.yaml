    <P>БУКСБАУМ Эдуард Германович,</P>

    <P>1906 г.р, урож. г.Леобен (Австрия), австрийский подданный, до ареста техник-конструктор
    Гос. ин-та по проектированию промышленности искусственного волокна.</P>

    <U><P>СЛЕД. ДЕЛО № 11673</P>

    </U><P>3-й ОТДЕЛ ГУГБ НКВД</P>

    <U><P>Москва</P>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>Агент германской разведки с 1932 г. Для шпионской деятельности был завербован
    австрийским подданным представителем германской фирмы “Когорн”, ОБЕРСДОРФЕРОМ,
    совместно с которым прибыл из Германии в составе бюро этой фирмы, для проектирования
    заводов искусственного волокна в СССР. В течении всего времени собирал и передавал
    германской разведке шпионские сведения о промышленности искусственного волокна,
    имеющей важное оборонное значение и представляющей специальный интерес для германской
    разведки.</P>

    <p>После отъезда из СССР ОБЕРСДОРФЕРА установил контакт с резидентом контрразведывательного
    отдела штаба Рейхсвера, германским подданным ВИЗЕРОМ, поддерживая непосредственную
    шпионскую связь с одним из агентов ВИЗЕРА, германским подданным КАЙЗЕРОМ.</P>

    <p>ВИЗЕРОМ, БУКСБАУМ, как являющийся сторонником террористических методов борьбы
    с Советской властью, обрабатывался для совершения террористического акта.</P>

    <p>Виновным себя в шпионаже признал, как террорист изобличается показаниями ВИЗЕРА.</P>

    <p><U>ШПИОН, ТЕРРОРИСТ</U>.</TD>

