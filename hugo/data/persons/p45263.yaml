    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>ВОЛКОВ Глеб Петрович, 1917 года рождения, уроженец г.Киева, русский, гр-н СССР,
    до ареста работал делопроизводителем Здолбуновского горсовета.

    <p>Арестован 28/V-1940 года.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Участник контр-революционной повстанческой организации, существовавшей на территории
    Западных областей Украины до последнего времени, в которую вошли члены, так называемой,
    "младоросской партии","национально-трудового союза нового поколения" и "русской
    фашистской партии", ранее нелегально существовавших на территории б.Польши.

    <p>Еще в период существования польского государства члены вышеуказанных контр-революционных
    групп готовили и перебрасывали в СССР по заданию польской разведки шпионов, диверсантов
    и террористов.

    <p>После советизации Западной Украины участники организации ушли в подполье, продолжая
    вести свою контр-революционную работу.

    <p>ВОЛКОВ являлся активным членом "национально-трудового союза нового поколения"
    присутствовал на собраниях контр-революционной организации, принимал участие в
    обсуждении вопросов применения террора против руководителей ВКП(б) и советского
    правительства, готовился этой организацией для перехода границы СССР с диверсионно-террористическими
    целями.

    <p>Изобличается прямыми показаниями ИВАНОВА, ПРЕСМАНА, КАЛАШНИКОВА (арестованы)
    и очными ставками с ними.

