    <p>СТОМОНЯКОВ Борис Спиридонович, 1882 года рождения, урож. г. Одессы, по национальности
    болгарин, гр-н СССР, бывший член ВКП(б) с 1921 года.

    <p>До ареста - зам. наркома Иностранных Дел Союза ССР.

    <p>Арестован 17.XII-1938 года.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Являлся одним из руководителей антисоветской право-троцкистской организации
    в Наркоминделе и на протяжении ряда лет проводил вражескую работу.

    <p>С 1922 года являлся агентом германской разведки, которой передавал секретные
    сведения, а также привлекал новых лиц для шпионской работы.

    <p>В 1924 году МАКДОНАЛЬДОМ завербован для сотрудничества с "конфиденциальной"
    службой информации министерства иностранных дел Англии.

    <p>По шпионской работе был связан с послами Англии в СССР, которым передавал секретные
    материалы.

    <p>С 1926 года являлся агентом польской разведки, в которую был завербован послом
    Польши ПАТЕКОМ. Передавал секретные сведения интересующие польскую разведку.

    <p>Для право-троцкистской и шпионской работы вербовал участников из числа работников
    Наркоминдела, через которых проводил срыв политики Советского Союза в международных  вопросах.

    <p>Изобличается показаниями сообщников: БАРЧЕНКО Д.В., АПРЕСОВА Г.А., КАРСКОГО
    М.А, ЛОГАНОВСКОГО М.А., БОКИЙ Г.И., РОЗЕНГОЛЬЦА А.П., САБАНИНА А.В., КОРОЛЕВА
    В.Н., МОСКВИНА И.М., КОСТРИКИНА М.Л., АБРАМОВА Р.П., ШМИДТА, РЫКОВА А.И. (осуждены),
    ЛЕБЕДЕВОЙ М.О., ПАСТУХОВА и МИХАЙЛОВА (арестованы).

