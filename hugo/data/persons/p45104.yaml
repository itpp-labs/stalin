  html: '<HTML><HEAD><META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=windows-1251"><TITLE>Сталинские
    списки - Список 23.03.1950 (АП РФ Ф.3 оп.57 д.100 лл.2-54)</TITLE></HEAD><BODY>

    <P>33. ЛОЗОВСКИЙ Соломон Абрамович, бывш. начальник Совинформбюро, 1878 года рождения,
    еврей, бывший член ВКП(б) с 1901 года, исключен в январе 1949 года за вражескую
    деятельность.</P>

    <P>Арестован 29 января 1949 года.</P><DIR>

    <DIR>

    <DIR>


    <P>Обвиняется в шпионской деятельности. Был одним из руководителей еврейского
    националистического подполья в СССР.</P>

    <P>Являясь еще с дореволюционного времени врагом партии, до дня ареста не прекращал
    борьбы против ВКП(б) и советского государства.</P>

    <P>Будучи руководителем Еврейского антифашистского комитета, превратил его в очаг
    националистической и шпионской работы против СССР.</P>

    <P>Во вражеских целях, добившись в 1943 году разрешения на посылку в Америку своих
    сообщников МИХОЭЛСА и ФЕФЕРА, дал им задание установить связь с еврейскими реакционными
    кругами в Америке с тем, чтобы заручиться их поддержкой в борьбе против Советской
    власти. Снабдил МИХОЭЛСА и ФЕФЕРА для передачи американцам шпионскими материалами
    о состоянии промышленности, хозяйства и культурной жизни СССР.</P>

    <P>Выполняя указание американцев, вместе со своими сообщниками домогался передачи
    Крыма евреям, а также организовал сбор и передачу американцам шпионских сведений
    о Советском Союзе. Имел личную шпионскую связь с приезжавшим в СССР американским
    разведчиком ГОЛЬДБЕРГОМ.</P>

    <P>Изобличается показаниями арестованных ФЕФЕРА, ГОФШТЕНА, ЮЗЕФОВИЧА, НУСИНОВА
    и других, всего в количестве 20 человек.</P>

