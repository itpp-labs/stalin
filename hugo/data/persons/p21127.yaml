    <TR><TD WIDTH="39%" VALIGN="TOP">

    <U><P>ЭРГАРДТ Курт Оттович</P>

    </U><P>1908 г.р., ур. г.Эрфурт, Германия, немец, германский подданный.</P>

    <P>С 1933 по 1935 г. состоял кандидатом ВКП-б, во время проверки партдокументов
    исключен, как принятый с нарушением устава.</P>

    <P> До ареста работал мастером обдирочного отделения электросталелитейного цеха
    Златоустовского металлургического завода.</P>

    <P>СЛЕДДЕЛО № 14855</P>

    <P>3-й отдел УГБ УНКВД<BR>

    Челяб.области</P>

    <P></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>С 1932 г. являлся агентом германской разведки.</P>

    <p>С 1933 г. состоял участником контр-революционной организации национал-социалистичской
    партии Германии, связанной с троцкистской организацией, проводившей диверсионную
    деятельность и подготовлявшей террористические акты над руководителями партии
    и правительства.</P>

    <p>Для разведывательной деятельности был завербован в 1932 г. немецким агентом
    ШУЛЬ (выбыл в Германию).</P>

    <p>В контр-революционную организацию национал-социалистической партии завербован
    в 1933 году ЛЕМАХЕР (арестован).</P>

    <p>По заданию троцкиста ПЯТИГОРСКОГО, подготовлял вывод из строя электроподстанции
    № 2 Златоустовского металлургического завода и проводил подрывную работу в электросталелитейном
    цехе этого-же завода, выводя из строя 5 станков фирмы “Вальдрих”.</P>

    <p>Как участник контр-революционной организации национал-социалистической партии,
    проводил подрывную деятельность.</P>

    <p>Уличается показаниями ЛЕМАХЕР, ЭНДТЕР, ШМАУС и др.</P>

    <p>ВРЕДИТЕЛЬ-ДИВЕРСАНТ.</P>

    <p> Сознался.</TD>

