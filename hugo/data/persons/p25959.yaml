    <TR><TD WIDTH="39%" VALIGN="TOP">

    <U><P>ПЕТРОВСКИЙ Борис Николаевич, он же ХОРВАТИН Камило.</P>

    </U><P>1896 г.р., ур. г. Вараждин, Югославия, по нац.хорват, югославский подданный
    (имеет вид на жительство для иностранцев). Из семьи учителя, в СССР прибыл в 1930
    г. в порядке политэмиграции, член КПЮ с 1919 г., до ареста работал политреферентом
    в ИККИ.</P>

    <p>Арестован 7/П-38 г., содержится в Бутырской тюрьме НКВД.</P>

    <p>Обвиняется по ст. 58 п. 4, 10, 11 и через 17 по ст. 58 п.8 УК РСФСР.</P>

    <U><P>След.дело №-17343</P>

    <P>3 отдел ГУГБ НКВД</P>

    <P></U></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>С 1926 г. до момента ареста являлся активным участником существовавшей в Компартии
    Югославии контр-революционной троцкистской организации, будучи завербован в организацию
    троцкистом РАДА ВУЙВОВИЧЕМ.</P>

    <p>Как участник организации проводил большую троцкистскую работу, извращая, игнорируя
    и саботируя решения ИККИ, чем способствовал развалу работы КПЮ и всего революционного
    движения в Югославии.</P>

    <p>Проводил вербовочную работу в организации. Им вовлечено 4 новых участника из
    членов КПЮ, которых он через ЦК КПЮ направил в СССР с заданиями оживить троцкистскую
    работу среди югославянской эмиграции.</P>

    <p>Организация, участником которой являлся ПЕТРОВСКИЙ ставила тер-задачи.</P>

    <p>СОЗНАЛСЯ.</P>

    <p>Изобличается показаниями ГОРЧИКА М.И., ФЛЕЙШЕРА.</P>

