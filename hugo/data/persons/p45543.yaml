    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>РУТКОВСКИЙ Анатолий Федорович, 1894 года рождения, уроженец ст. Кошедары быв.
    Петербургско-Варшавской жел.дор., белорус, гр-н СССР. быв. нач. 1-го отделения
    и пом. начальника СПО НКВД СССР.

    <p>До ареста - плановик промартели МГО.

    <p>Арестован 28/X-39 г.

    <p>Ст.ст. 58 п. 1 "а", 58-7, 19-58-8, 58-11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Являлся с 1930 года участником антисоветской заговорщической организации, в
    которую был завербован АГРАНОВЫМ Я.С. (осужден к ВМН).

    <p>В этом же 1930 году АГРАНОВЫМ был привлечен к шпионской работе в пользу Германии.

    <p>Под руководством АГРАНОВА и МОЛЧАНОВА (осуждены к ВМН) проводил широкую вражескую
    работу по сохранению от разгрома право-троцкистских антисоветских кадров.

    <p>Вовлек в заговорщическую организацию: КАЦЕНЕЛЕНБОГЕНА М.Э., КРЕЙНИНА И.Ф. и
    др. (арестованы).

    <p>Изобличается показаниями соучастников: БЕЛЬСКОГО Л.Н., ЛАНЦЕВИЦКОГО М.М., КРЕЙНИНА
    И.Ф., КАЦЕНЕЛЕНБОГЕНА М.Э.  (арестованы), ЕЖОВА Н.И., МИРОНОВА Л.Г., ШАЛАВИНА
    Ф.И., РАДЗИВИЛОВСКОГО А.П., ЭДЕЛЬМАНА С.Д., САДОВСКОГО М.И., ЯГОДЫ Г.Г., БРАЧЕВА
    Г.Я., ЛУЛОВА Г.Н., МАРТЫНОВА И.Ф., АРНОЛЬДОВА-КЕСЕЛЬМАНА А.А. (осуждены к ВМН)
    очными ставками с ШАЛАВИНЫМ Ф.И., ЛАНЦЕВИЦКИМ М.М. и документами.

    </TD> </TR> </TABLE> </body></html>

