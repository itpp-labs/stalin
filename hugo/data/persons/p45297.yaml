    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>ГРОЛЬ-КРОЛЬ Ханон Мовшович, 1901 г.рождения, уроженец гор.Ковно (Литва), еврей,
    гр.СССР, б/парт., сын кустаря, в 1926 и 1936 г.г. судился за мошенничество и был
    осужден к разным срокам наказания, в 1932 году арестовывался органами ОГПУ за
    хранение валюты царской чеканки.

    <p>До ареста работал агентом снабжения артели "Мосзаготпром".

    <p>Арестован 6 мая 1940 года.

    <p>Обвиняется в преступлениях предусмотренных ст.107 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>НКВД СССР вскрыта и ликвидирована хищническая группа, существовавшая на московском
    аффинажном заводе, которой с 1937 по 1940 г.г. похищено около 20 клг. высокопробного
    золота.

    <p>Участник хищнической группы ГРОЛЬ-КРОЛЬ Ханон Мовшович, вовлеченный в эту группу
    ТЕРКУЛОВЫМ Абдуллой, бывш.заведующим комиссионным магазином № 112 Москоопремонтторга
    (арестован), скупил для спекуляции у участника группы ТЕРКУЛОВА (арестован) золотую
    монету царской чеканки на сумму 60 тысяч рублей советскими знаками.

    <p>Спекулировал и другими ценностями, приобретенными у спекулянтов.

    <p>Изобличается показаниями обвиняемого ТЕРКУЛОВА (арестован) и очной ставкой
    с ним.

    </TD> </TR> </TABLE> </body></html>

