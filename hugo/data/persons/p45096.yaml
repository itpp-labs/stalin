  html: '<HTML><HEAD><META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=windows-1251"><TITLE>Сталинские
    списки - Список 23.03.1950 (АП РФ Ф.3 оп.57 д.100 лл.2-54)</TITLE></HEAD><BODY>

    <P>25. ЗАКРЖЕВСКАЯ Таисия Владимировна, бывш. секретарь Куйбышевского РК ВКП(б)
    гор. Ленинграда, до ареста – заведующая отделом партийных, профсоюзных и комсомольских
    органов Ленинградского обкома ВКП(б), 1908 года рождения, русская, бывший член
    ВКП(б) с 1930 года.</P>

    <P>Арестован 27 июля 1949 года.</P><DIR>

    <DIR>

    <DIR>


    <P>Обвиняется в том, что, работая в Ленинграде, находилась в преступной связи
    с КУЗНЕЦОВЫМ, ПОПКОВЫМ и другими врагами партии, способствовала им в проведении
    подрывной деятельности в партийном и советском аппарате.</P>

    <P>Использовала свое положение руководящего партийного работника в рваческих целях
    и обогащалась за счет государства.</P>

    <P>Изобличается показаниями КУЗНЕЦОВА, ПОПКОВА, СОЛОВЬЕВА и других своих сообщников.</P></DIR>

    </DIR>

    </DIR>


    </BODY></HTML>

    '
