  html: '<HTML><HEAD><META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=windows-1251"><TITLE>Сталинские
    списки - Список 06.09.1940 (РГАСПИ. Ф.17. Оп.171. Д.420. Лл.1-68)</TITLE></HEAD><BODY>


    <P>Лист 68.</P>

    <TABLE CELLSPACING=0 BORDER=0 CELLPADDING=7 WIDTH=638>

    <TR><TD WIDTH="35%" VALIGN="TOP">

    <P>ЮРКИН Иван Яковлевич - 1904 года рождения, уроженец дер. Пласкуша, быв. Ржевского
    уезда, Тверской губ., русский, гр-н СССР, быв. член ВКП(б) с 1925 года.</P>


    <P>До ареста начальник следчасти УНКВД по Алтайскому краю – ст. лейтенант гос.
    безопасности.</P>


    <P>Арестован УНКВД по Алтайскому краю. 26/XII-39 года.</P>

    <P>Обвиняется по ст. 58-7 УК РСФСР. </P>


    <P>&nbsp;</P>

    <P>&nbsp;</TD>

    <TD WIDTH="65%" VALIGN="TOP">

    <P>По указаниям заговорщиков быв. начальника УНКВД по Алтайскому краю ПОПОВА (осужден
    к ВМН) и его помощника БИРИМБАУМА (арестован), проводил активную вражескую работу
    по истреблению честных партийно-советских кадров.</P>


    <P>Путем нарушения революционной законности и фальсификации следственных материалов,
    создавал следственные дела на несуществующие антисоветские организации.</P>


    <P>Изобличается показаниями соучастников ПЕРМИНОВА, СТЕПАНОВА, КАМЕНСКИХ, САЛТЫМАНОВА
    (арестованы), показаниями свидетелей: ПОЗДНЯКОВА, КОЧЕРГИНА, ЗУБРИЛИНА, БРАНТА,
    КЛОБУКОВА, ШОР, БАРЫШЕВА, ПТАШИНСКОГО, САРАНЦЕВА, МИНИНА, ЛЫХИНА.</P>

    <P>Очными ставками с ПЕРМИНОВЫМ, СТЕПАНОВЫМ, КАМЕНСКИХ, ПОЗДНЯКОВЫМ и документами,
    находящимися в деле.</P>

    </TD>

    </TR>

    </TABLE>


