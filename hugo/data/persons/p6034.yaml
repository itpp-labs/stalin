  html: "<HTML>\n<HEAD>\n<META HTTP-EQUIV=\"Content-Type\" CONTENT=\"text/html; charset=windows-1251\"\
    >\n<TITLE>Сталинские списки</TITLE>\n</HEAD>\n<BODY>\n\n\n<TABLE BORDER=0 CELLSPACING=1\
    \ CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n<P>Том 2,стр.\
    \ 233</TD>\n<TD WIDTH=\"61%\" VALIGN=\"TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<U><P>МАЛИНКА</U> Пауль Фридрихович,</P>\n</U><P>1900 г.р.,\
    \ ур.Ристенбурга, Пруссия, немец, германско-подданный, б. член КПГ, политэмигрант.</P>\n\
    <p>До ареста работал инструктором “Спецстроя” в г. Севастополе.</P>\n<U><P>СЛЕД.\
    \ ДЕЛО № 11343</P>\n</U><P>ст.58 п.6 УК</P>\n<U><P>3-й ОТДЕЛ ГУГБ НКВД</P>\n</U><P>г.\
    \ Москва</P>\n<P><I>Р</I></TD>\n<TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Как нелегальный\
    \ партработник в марте 1933 года был арестован в Берлине Гестапо. На допросе дал\
    \ Гестапо показания о партийной работе, принял предложение стать агентом Гестапо,\
    \ и выдал полиции партийные явки и известных связанных с ним коммунистов.</P>\n\
    <p>Как завербованный агент был из под стражи немедленно освобожден и прибыл в\
    \ СССР с шпионскими целями, устроившись на спецстроительство в Севастополе.</P>\n\
    <p>Виновным себя признал в том, что был провокатором в КПГ, но отрицает шпионскую\
    \ работу в СССР.</P>\n<p><U>ШПИОН.</P>\n\n</U><P>ЗАМ. НАЧ.3 ОТДЕЛА ГУГБ НКВД <BR>\n\
    КОМБРИГ (ДАВЫДОВ)</P>\n\n<P>ВРИД НАЧ. 1 – ОТДЕЛ. 3 ОТДЕЛА ГУГБ –<BR>\n КАПИТАН\
    \ ГОС. БЕЗОПАСНОСТИ (НАЙДМАН)</TD>\n</TR>\n</TABLE>\n</body></html>\n"
