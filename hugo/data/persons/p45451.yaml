    <p>МАРУСИН Виктор Кириллович, 1914 г.р., урож. гор. Здолбуново, Западной Украины,
    родители имели два собственных дома и хлебо-пекарню, русский. быв.польский подданный,
    затем гр-н СССР, быв. подпоручик польской армии.

    <p>К моменту занятия Красной Армией гор. Здолбуново был комендантом стражи гор.
    Здолбуново.

    <p>До ареста студент 3 курса Львовского Ветеринарного ин-та.

    <p>Арестован 30 мая 1940 года.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Участник контрреволюционной постанческой организации, существовавшей на территории
    западных областей Украины до последнего времени, в которую вошли члены так называемой
    "младоросской партии", "национально-трудового союза нового поколения" и "русской
    фашистской партии", ранее нелегально существовавших на территории Польши.

    <p>еще в период существования польского государства члены вышеуказанных контрреволюционных
    групп готовили и перебрасывали в СССР по заданию польской разведки шпионов, диверсантов
    и террористов.

    <p>МАРУСИН  в 1932-33 г.г., являясь активным участником контрреволюционной белогвардейской
    организации "братство русской правды", транспортировал контрреволюционную литературу,
    а также распространял ее среди населения.

    <p>В 1934 году был вовлечен в контрреволюционную повстанческую организацию "национально-трудовой
    союз нового поколения".

    <p>В 1936 году выступал с антисоветскими докладами на собраниях этой организации
    и пропагандировал применение террора против руководителей ВКП(б) и Советского
    правительства.

    <p>после советизации западной Украины участники организации ушли в подполье, продолжая
    вести свою контрреволюционную работу.

    <p>В ноябре месяце 1939 года был созван так называемый политический совет, который
    должен был руководить всей контрреволюционной деятельностью организации. Политическим
    советом МАРУСИН  был назначен помощником военного руководителя восстания и принял
    задание совершить террористический акт против руководителей Советской власти.

    <p>изобличается показаниями ПРОХОРОВА, ИВАНОВА, ПРЕСМАН (арестованы) и очной ставкой
    с ИВАНОВЫМ и ПРОХОРОВЫМ.

