    <P>8. ВОЗНЕСЕНСКИЙ Александр Алексеевич, бывш. ректор Ленинградского университета,
    а затем министр просвещения РСФСР, 1898 года рождения, русский, бывший член ВКП(б)
    с 1927 года.</P>

    <P>Арестован 19 августа 1949 года.</P><DIR>

    <DIR>

    <DIR>


    <P>Обвиняется в том, что в 1917 году установил связь с “народными социалистами”,
    неприязненно встретил Октябрьскую революцию, голосовал за меньшевистский список
    в учредительное собрание. Имел антисоветскую связь со своей женой СУДАКОВОЙ и
    на протяжении долгих лет скрывал ее вражескую деятельность.</P>

    <P>Составлял и издавал вредные работы, в которых извращал марксистско-ленинскую
    науку.</P>

    <P>Являясь ректором Ленинградского университета, группировал в университете врагов
    партии – троцкистов, зиновьевцев и других антисоветски настроенных лиц из числа
    профессорско-преподавательского состава.</P>

    <P>Будучи министром просвещения РСФСР, продолжал поддерживать связь с врагами
    Советской власти, пригретыми им в Ленинградском университете, оказывал им всяческую
    поддержку и помощь в сокрытии своих преступлений.</P>

    <P>Изобличается показаниями КУЗНЕЦОВА, ПОПКОВА, РЕЙХАРДА и других арестованных
    и документами.</P></DIR>

    </DIR>

    </DIR>


