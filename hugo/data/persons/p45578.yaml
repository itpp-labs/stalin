    <p>СТАЦЕВИЧ Георгий Михайлович, 1898 года рождения, уроженец б. Гродненской губернии,
    Крушапского уезда (Польша), белорусс, гражданин СССР, быв. член ВКП(б) с 1917
    г., исключен в связи с арестом.

    <p>В момент ареста 1-й секретарь Далькрайкома ВКП(б), депутат Верховного совета
    СССР.

    <p>Арестован 22 июня 1938 года.

    <p>Обвиняется по ст. 58 п.п. 1,7,8 и 11 УК РСФСР.

    <p>След.дело №-11345.

    <p>УНКВД Хабаровского края.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>В 1928 году вступив на путь борьбы с ВКП(б) и советским правительством, активно
    участвовал в группировке правых.

    <p>В 1933 году, работая зав. сельхозотделом МК ВКП(б) по контрреволюционной работе
    связался с членом право-троцкистского центра в Москве с ЯКОВЛЕВЫМ (осужден к ВМН).

    <p>В 1937 году находясь на особо законспирированном положении в организации, через
    ЯКОВЛЕВА, при поезде в Хабаровск на работу 1 секретарем Далькрайкома ВКП(б), получил
    задание на восстановление организации на Дальнем Востоке в связи с провалом руководителя
    организации ВАРЕЙКИС (осужден к ВМН).

    <p>По заданию ЯКОВЛЕВА на Дальнем Востоке создал новый центр организации (в составе
    его  СТАЦЕВИЧА, ЛЕГКОНРАВОВА, АНИСИМОВА, ЛЮШКОВА), связался с сохранившимися от
    ареста участниками организации и до своего ареста проводил активную предательскую
    работу по ослаблению военной и хозяйственной мощи края; в подготовке прямой помощи
    интервентам в случае войны, в осуществлении отторжения Дальне-Восточного края
    от СССР и создания буферного государства под протекторатом Японии.

    <p>Изобличается показаниями арестованных однодельцев: АНИСИМОВА, ШАПИРО, КОРОЛЮК,
    КАЗНАЧЕЕВА (осужденных к ВМН), ЯКОВЛЕВА, ВАРЕЙКИС, ЛЕГКОНРАВОВА, УДОДОВА, ДЕМИДОВА,
    ОСИНИНА-ВИНИЦКОГО, МАЛАХОВА, ГОВЛИГ.

