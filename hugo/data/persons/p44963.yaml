  html: '<HTML><HEAD><META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=windows-1251"><TITLE>Сталинские
    списки - Список 29.01.1942 (РГАСПИ. Ф.17. Оп.171. Д.378. Лл.196-211)</TITLE></HEAD><BODY>


    <TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=638>

    <TR><TD WIDTH="41%" VALIGN="TOP">

    <P>3. <B><U>ПТУХИН Евгений Саввич<br><DIR>


    </U></B><P>1900 года рождения, бывший член ВКП(б) с 1918 года, из крестьян.<br>

    <P>До ареста – командующий ВВС КОВО, генерал-лейтенант авиации.<br>


    <P>Арестован 24/VI-1941 года.</DIR></TD>

    <TD WIDTH="59%" VALIGN="TOP"><P>&nbsp;</P>

    <dd>Уличается показаниями СМУШКЕВИЧА, ЧЕРНОБРОВКИНА, ЮСУПОВА, ИВАНОВА и очной
    ставкой с ним, как участник антисоветского военного заговора.<br>

    <dd>Дал показания, что с 1935 года являлся участником антисоветского военного
    заговора, куда был завербован УБОРЕВИЧЕМ, но от данных показаний отказался, признав,
    что преступно руководил вверенными ему войсками.</TD>

    </TR>

    </TABLE>


    </BODY></HTML>

    '
