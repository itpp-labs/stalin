    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>ЖДАНОВ-ЖУКОВ Михаил Герасимович, 1907 года рождения, уроженец гор.Харбина,
    русский, гр-н СССР, бывш.член ВКП(б) с 1926 года.

    <p>До ареста 3-й секретарь Полпредства СССР в Китае.

    <p>Арестован 31/VIII-1939 года по ст.ст.58-1-а, 58-11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Являлся участником право-троцкистской организации, существовавшей в Полпредстве
    СССР в Китае, куда был завербован в январе 1938 года быв.полпредом СССР в Китае
    ЛУГАНЕЦ-ОРЕЛЬСКИМ и по его заданию проводил вражескую работу (умер при автомобильной
    катастрофе).

    <p>Изобличается показаниями осужденных к ВМН СТРЕЛЬЦОВА, и ГАНИНА, арестованного
    ТЕПЛОВА-СЕВЕРНОГО и документами.

    </TD> </TR> </TABLE> </body></html>

