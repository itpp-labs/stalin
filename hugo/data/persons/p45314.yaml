    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>ДАНИЛЯК Яков Данилович, 1898 года рождения, урож.гор.Махач-Кала, еврей, гр-н
    СССР, беспартийный, сын доверенного быв.торговой фирмы "Трифель".

    <p>До ареста - экономист бюро учета городского хозяйства при Баксовете.

    <p>Арестован 14-го декабря 1939 года.

    <p>Ст.63 ч.1-я, 72, 73 УК Аз.ССР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Агент английской разведки, участник антисоветской организации, существовавшей
    в нефтяной промышленности Азербайджана.

    <p>В 1923 году РОХЛИНЫМ А.В. - бывш.начальником отдела Наркомхоза Аз.ССР (арестован)
    привлечен к сотрудничеству с английской разведкой, систематически передавал ему
    шпионские сведения по коммунальному хозяйству гор.Баку, подробное описание электростанций,
    водопровода, а также железной дороги Аз.ССР.

    <p>В 1937 году по указанию РОХЛИНА установил шпионскую связь с КОГЕНОМ В.В. -
    бывшим экономистом Госплана Аз.ССР (арестован), которому передавал подробные сведения
    о провозоспособности железных дорог Аз.ССР, емкости вагонного парка, протяженности
    рельсового пути, а также о числе и мощности электростанций.

    <p>За переданные шпионские сведения получил вознаграждение от РОХЛИНА в размере
    2.500 рублей.

    <p>Как агент английской разведки изобличается показаниями РОХЛИНА А.В. и КОГЕНА
    В.В. (арестованы) и очными ставками с ними.

    </TD> </TR> </TABLE> </body></html>

