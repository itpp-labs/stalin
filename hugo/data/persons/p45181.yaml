    <P>27. РОСТОВЦЕВА Ольга Михайловна, бывш. методист лечебной физкультуры Лечсанупра
    Кремля, 1902 года рождения, русская, беспартийная, из семьи помещика. Ее муж бывш.
    поручик царской армии, являлся активным врагом Советской власти, арестовывался
    органами ВЧК (умер в 1938 году).</P>

    <P>Арестован 26 апреля 1948 года.</P><DIR>

    <DIR>

    <DIR>


    <P>Обвиняется в терроре.</P>

    <P>Являясь активным врагом Советской власти, высказывала своим сообщникам ПОЗНЫШЕВУ
    и АРЦИШЕВСКОМУ (осуждены) готовность лично совершить террористический акт против
    Главы советского государства.</P>

    <P>Устраивая у себя на квартире вражеские сборища, с антисоветских позиций критиковала
    политику ВКП(б) и правительства, превозносила капиталистический строй в Америке,
    высказывала намерение бежать за границу и опубликовать там клеветническую книгу
    об СССР.</P>

    <P>В 1944 году имела встречу с бывш. атташе норвежского посольства КЛАВЕНЕСОМ,
    которому рассказала о своей враждебности к Советской власти и изменнических замыслах.
    Кроме того, информировала КЛАВЕНЕСА о некоторых секретных данных, ставших ей известными
    по службе в Лечсанупре Кремля.</P>

    <P>Изобличается показаниями осужденных ПОЗНЫШЕВА, АРЦИШЕВСКОГО, ВАЛОВОЙ, СИНИЦИНА,
    СИНИЦИНОЙ и арестованных РОСТОВЦЕВОЙ И.Е. и ТОПОРКОВОЙ.</P>

