    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <U><P>ПРИЛЛЕР Юзеф Францевич,</P>

    </U><P>1907 г.р., ур. д.Ашах-Андерштан (Австрия), австриец, австрийско-подданный,
    б/п, состоял в рабочей организации шуцбундовцев, образование 7 летнее, по профессии
    слесарь, до ареста работал слесарем на заводе им.Кирова в г.Тбилиси.</P>

    <U><P>СЛЕДДЕЛО №-15107</P>

    <P>3 ОТДЕЛ УГБ НКВД ГРУЗ.ССР.</P>

    <P></U></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>ПРИЛЛЕР Юзеф Францевич признал себя виновным в том, что в письмах, отправляемых
    в Австрию сообщал клеветнические данные о тяжелом положении в Советском Союзе.</P>

    <p>Показаниями ГЕВЕРТ Р.Г. и ИЛЛЕ К.М. – ПРИЛЛЕР изобличается в ведении контрреволюционной
    фашистской агитации и участии во вредительской работе на станкостроительном заводе
    им. Кирова в Тбилиси.</P>

    <p><U>КОНТРРЕВОЛЮЦИОНЕР-ФАШИСТ-ВРЕДИТЕЛЬ</U></TD>

    </TR>

