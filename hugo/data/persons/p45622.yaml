    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>ЦЫБАСОВ Александр Зосимович, 1906 года рождения, уроженец Приморского края,
    гор. Владивостока, русский, гр-н СССР, служащий, беспартийный.

    <p>В 1932 году судим по ст. 111 УК на 2 г. л/свободы, срок отбыл.

    <p>В 1938 году НКВД привлекался по ст. 58 п.п.7, 9, 11 УК, давал показания, отказался,
    освобожден в марте 1939 года в порядке ст. 204 п."б" УПК РСФСР.

    <p>В момент ареста - главный механик Хабаровского мелькомбината Дальне-Восточного
    треста "Главмука" в гор. Хабаровске.

    <p>Арестован 2-го января 1940 года.

    <p>Обвиняется по ст. 58 п.п. 7,9,11 УК РСФСР.

    <p>УНКВД Хабаровского края.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Являлся участником антисоветской организации, существовавшей в Дальне-Восточном
    тресте "Главмука", в которую завербован в 1936 году бывшим главным механиком Хабаровского
    мелькомбината САЛЬНИКОВЫМ Петром Павловичем.

    <p>По заданию САЛЬНИКОВА и ИВАЩЕНКО, проводил вредительство в силовом хозяйстве
    мелькомбината, вывел из строя паровые котлы, главную паровую машину.

    <p>По диверсионно-вредительской работе был связан с участниками организации -
    САЛЬНИКОВЫМ, ИВАЩЕНКО, ПИПКИНЫМ, ДЬЯЧИХИНЫМ, КУТУЗОВЫМ.

    <p>В августе 1939 года в целях вывода из строя главной паровой машины, дал задание
    КУТУЗОВУ при установке задвижки "Лудло", разбить последнюю с тем, чтобы путем
    перекачки воды произошел гидравлический удар (задание КУТУЗОВ выполнил, но диверсия
    была предотвращена).

    <p>Диверсионно-вредительская работа ЦЫБАСОВА подтверждена актами экспертизы.

    <p>Находился в курсе подготовки поджога Хабаровского мелькомбината на 1 января
    1940 года.

    <p>Изобличается показаниями арестованных однодельцев: САЛЬНИКОВА, МОРОЗОВА, ИВАЩЕНКО,
    ПИПКИНА, КУТУЗОВА, ДЬЯЧИХИНА и АПОСТОЛОВА.

    </TD> </TR> </TABLE> </body></html>

