  html: '<HTML><HEAD><META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=windows-1251"><TITLE>Сталинские
    списки - Список 06.09.1940 (РГАСПИ. Ф.17. Оп.171. Д.420. Лл.1-68)</TITLE></HEAD><BODY>


    <P>Лист 57.</P>

    <TABLE CELLSPACING=0 BORDER=0 CELLPADDING=7 WIDTH=638>

    <TR><TD WIDTH="35%" VALIGN="TOP">

    <P>САЛТЫМАКОВ Тимофей Кондратьевич - 1902 года рождения, уроженец села Айло-Атынаково,
    Крапивинского р-на, Новосибирской обл., русский, гр-н СССР, быв. член ВКП(б) с
    1920 года.</P>


    <P>До ареста зам. нач. следчасти УНКВД по Алтайскому краю. Лейтенант государственной
    безопасности.</P>


    <P>Арестован УНКВД по Алтайскому краю.</P>


    <P>Обвиняется по ст.ст.17-58-7 УК РСФСР.</P>


    <P>&nbsp;</P>

    <P>&nbsp;</TD>

    <TD WIDTH="65%" VALIGN="TOP">

    <P>По указаниям заговорщиков ПЕРМИНОВА, ЛАЗАРЕВА, БИРИМБАУМА, проводил активную
    вражескую работу, направленную на истребление партийно-советских кадров в Алтайском
    крае.</P>


    <P>В декабре 1937 года составил фиктивные постановления на арест врача – СОКОЛ-ЧЕРНИЛОВСКУЮ
    и др. в числе 10 человек, сфальсифицировал на них следственные материалы, в результате
    чего 9 человек из этой группы невинно расстреляны.</P>


    <P>В июне 1938 года САЛТЫМАКОВЫМ также сфальсифицировано следственное дело на
    группу районного партийного актива Родинского района Алтайского края, в количестве
    9 человек. В ноябре 1939 это дело было прекращено и обвиняемые из под стражи освобождены.</P>


    <P>В 1937-38 г.г. во время допроса убил арестованных БЛЕКИСА, ИКШАНОВСКОГО и,
    с целью скрыть это преступление, заставил врача Барнаульской тюрьмы ИВАНОВУ составить
    фиктивные справки о смерти указанных арестованных от “паралича сердца”.</P>


    <P>Во вражеской работе изобличается показаниями сообщников: БИРИМБАУМА, ПЕРМИНОВА,
    ШУТИЛИНА, СТЕПАНОВА, СМОЛЬНИКОВА, КАМЕНСКИХ (все арестованы). Показаниями свидетелей:
    РЕННИХ, СТАРОСЕЛЬНИКОВА, ЧЕРЕПАНОВА, ИВАНОВОЙ, ШОР, ТОКМАШЕВА, ИТАНИСИАНА, СТАРИКОВА,
    КАРАСЕВА, ПОЗДНЯКОВА, ГОЦ, ПЕРМЯКОВА; очными ставками с КАМЕНСКИХ и ЮРКИНЫМ и
    документами имеющимися в деле.</P>

    </TD>

    </TR>

    </TABLE>


    </BODY></HTML>

