    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>КАМИНСКИЙ Анатолий Наумович, 1907 года рождения, уроженец гор. Минска, русский,
    гр. СССР, быв. кандидат в члены ВКП(б) с 1930 г., исключен в связи с арестом.

    <p>До 1924 г. проживал в Польше, откуда по ходатайству своего брата, бывш. Наркомздрава
    КАМИНСКОГО (осужден к ВМН), прибыл в СССР.

    <p>До ареста ст. консультант сектора Торгпредства Наркомвнешторга СССР.

    <p>Арестован 17/6-1938 г. в г. Москве, обвин. по ст.ст. 58 1-а и 11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Участник право-троцкистской организации, существовавшей в Наркомвнешторге СССР,
    завербован в 1935 г. ЛЕВИНЫМ - быв. начальником сектора Торгпредства (осужден
    к ВМН), по заданию которого занимался шпионской деятельностью в пользу Германии
    и снабжал его сведениями о предстоящих экспортных сделках СССР с Германией и Турцией.
    (1936-37 г.г.).

    <p>Сокращал торговлю с Голландией и Бельгией, расширял ее с Германией, действуя
    вопреки указаниям в тот период соответствующих директивных инстанций.

    <p>В 1933 г. КАМИНСКИЙ, работая в Торгпредстве СССР в Англии, был завербован для
    шпионажа в пользу Англии своим тестем Робертом СТЮАРТ (англичанин), которому передавал
    сведения, характеризующие количество заказов Советского Союза на фабрично-заводское
    оборудование и заказы на электрооборудование.

    <p>В 1936 году, при выезде в Англию участницы троцкистской организации - английской
    шпионки МОСИНОЙ (осуждена к ВМН), КАМИНСКИЙ предложил ей, в целях финансирования
    троцкистов, связаться с троцкистом РИЧАРДСТОМ, а в августе 1936 года, во время
    своего временного пребывания в Англии связал ее по шпионской работе с Робертом
    СТЮАРТ, с которым ранее сам был связан.

    <p>С августа 1937 года по май 1938 года КАМИНСКИЙ имел шпионскую связь с находившимся
    в Москве английским шпионом Робертом АРНАД, которому в разное время передал сведения
    об использовании иностранных судов для советских экспортных и импортных перевозок
    и план экспорта пушнины и лесоматериалов из СССР в Англию и Германию.

    <p>В начале 1938 года, после ареста ЛЕВИНА, КАМИНСКИЙ свою вражескую работу в
    НКВТ контактировал с быв. Наркомом внешней торговли, участником троцкистской организации
    ЧВЯЛЕВЫМ (осужден к ВМН), от которого получал секретные сведения о военном оборудовании
    и вооружении, направляемом в Испанию и передавал их резиденту германской разведки
    ДАСТИХУ, официально являвшемуся военным атташе Чехословакии.

    <p>Как шпион и участник к.-р. организации изобличается показаниями участников
    право-троцкистской организации ЧВЯЛЕВА, МОСИНОЙ (осужд. к ВМН) и ТАЙЦА (арестован).

    </TD> </TR> </TABLE> </body></html>

