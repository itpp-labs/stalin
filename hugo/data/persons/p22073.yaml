    <TR><TD WIDTH="39%" VALIGN="TOP">

    <U><P>РАМАЗАН Хан Афранд</P>

    </U><P>1892 г.р., ур. Ирана, гражданин Ирана, по национальности иранец, без определенных
    занятий.</P>

    <P>СЛЕДДЕЛО № 13868</P>

    <P>3 ОТДЕЛ ГУГБ НКВД</P>

    <P></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>С 1921 года до момента ареста вел активную шпионскую работу против СССР, являясь
    одновременно агентом трех иностранных разведок: английской с 1921 г., иранской
    с 1925 г. и германской с 1935 г.</P>

    <p>Вел активную работу по вербовке шпионских кадров для вышеуказанных разведок.</P>

    <p>Виновным себя признал.</TD>

    </TR>

