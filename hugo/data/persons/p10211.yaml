    <TR><TD WIDTH="39%" VALIGN="TOP">

    <P>ЭЙМИКЕ Вильгельм Рихардович,</P>

    <P>1883 г.р., урож. гор. Брауншвейга, германский подданный, по профессии торговец
    дрессированными животными.</P>

    <U><P>СЛЕДДЕЛО № 11673</P>

    </U><P>3 ОТДЕЛ ГУГБ НКВД</P>

    <P>гор. Москва.</P>

    <P></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>Агент контр-разведывательного отдела штаба Рейхсвера. Выполнял специальные
    поручения в качестве агента связи с заграничной агентурой контр-разведывательного
    отдела, перевозя в Германию добываемые этой агентурой шпионские сведения и снабжал
    ее деньгами.</P>

    <p>В частности поддерживал таким образом связь московского резидента контр-разведывательного
    отдела штаба Рейхсвера ВИЗЕРА, с его начальником офицером этого отдела КЕЛЛЕРОМ.</P>

    <p>ВИЗЕР, имевший специальное задание от КЕЛЛЕРА по организации террористических
    актов против руководителей ВКП(б) и Советского правительства через ЭЙМИКЕ пересылал
    шпионские материалы КЕЛЛЕРУ и получал от него указания по шпионской и террористической
    работе и деньги.</P>

    <p>Виновным себя признал, помимо этого изобличается показаниями ВИЗЕРА.</P>

    <P>Шпион-террорист.</P>

    <P>ЗАМ. НАЧ. 3 ОТДЕЛА ГУГБ НКВД СССР<BR>

    МАЙОР ГОСБЕЗОПАСНОСТИ (ПАССОВ)</TD>

