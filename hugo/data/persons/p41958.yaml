    <TR><TD WIDTH="39%" VALIGN="TOP">

    <P>Том 11,стр. 91</TD>

    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <U><P>ЗИНКОВ Георгий Константинович,</P>

    </U><P>1910 г.р., ур. Греции, греческо-подданный, по профессии педагог, политэмигрант,
    б.член КП Греции, в СССР прибыл в 1933 г. в момент ареста - учитель греческой
    школы в селе Александровка, Екатерининского с/с, Сухумского р-на.</P>

    <U><P>СЛЕДДЕЛО №-29300</P>

    <P>НАРКОМВНУДЕЛ АБХАЗСКОЙ АССР</P>

    <P>гор. Сухуми</P>

    <P></U></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>ЗИНКОВ Г.К. прибыл из Греции в 1933 г. нелегально, как политэмигрант. До 1936
    года учился в Москве КУНМЗ, каковой окончил и был направлен для практической работы
    в Абхазию.</P>

    <p>Будучи на работе в селе Цебельда, в должности зав.культчастью табаководческого
    союза, проявлял право-троцкистские настроения в вопросах проведения коллективизации
    среди греческого населения. По показаниям арестованного политэмигранта ПСИЛИАСА
    (в Мариуполе) ЗИНКОВ проходит как член к-р националистической организации существовавшей
    в КУНМЗ в Москве под руководством политэмигранта ОЧАЛИСА.</P>

    <p>Виновным себя в антипартийных право-троцкистских настроениях признал.</P>

    <p>В принадлежности к к-р националистической организации виновным себя не признал.</P>

    <p>Подозрителен по шпионажу.</TD>

    </TR>

