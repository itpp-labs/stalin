    <p>ВАРНАКОВ Владимир Тихонович, 1915 года рождения, уроженец гор. Москвы, русский,
    гр-н СССР, беспартийный.

    <p>До ареста - студент художественного училища в Москве.

    <p>Арестован 26 августа 1939 года.

    <p>Обвиняется по ст. 162 "в" и 136 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Вор-рецидивист. Занимался квартирными кражами с 1932 года по день ареста.

    <p>С 1938 года возглавлял организованную им группу воров.

    <p>В 1932 году за кражу был осужден на 5 лет.

    <p>В ночь на 15 июля 1939 года ВАРНАКОВ и его сообщники ОГОЛЬЦОВ и КУРНОСОВ при
    попытке совершить кражу в квартире МЕЙЕРХОЛЬДА,  по Брюсовскому пер., в доме №12,
    убили жену МЕЙЕРХОЛЬДА - артистку З.Н. РАЙХ.

    <p>Убийство совершил лично ВАРНАКОВ.

    <p>Изобличается показаниями своих сообщников по кражам и убийству РАЙХ - ОГОЛЬЦОВА
    А.М., КУРНОСОВА А.И. (арестованы) и сожительницы МАТЮХИНОЙ.

