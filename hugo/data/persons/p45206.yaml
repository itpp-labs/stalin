  html: "<HTML>\n<HEAD>\n<META HTTP-EQUIV=\"Content-Type\" CONTENT=\"text/html; charset=windows-1251\"\
    >\n<TITLE>Сталинские списки - Список 28.03.1941 (РГАСПИ. Ф.17. Оп.171. Д.421)\
    \ </TITLE>\n</HEAD>\n<BODY>\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n\
    <TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n<P><i>  стр.48.\n</i></TD>\n<TD WIDTH=\"\
    61%\" VALIGN=\"TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\"\
    >\n\n\n<p>АПЕЧУК  Фома Николаевич, 1896 года рождения, уроженец Винницкой области\
    \ УССР, беспартийный, украинец, гр-н СССР. \n<p>До ареста - столяр колхоза села\
    \ Павловка, Винницкой области.\n<p>Арестован 22 января 1940 года по ст.ст. 54\
    \ п. 2-9-11 УК УССР.\n<p>След. дело № 164633 УНКВД Винницкой области.\n</TD> <TD\
    \ WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Участник антисоветской повстанческой группы\
    \ в селе Павловка, Винницкой области.\n<p>В период Гражданской войны служил в\
    \ петлюровской армии.\n<p>В 1932 году за злостное невыполнение хлебопоставки,\
    \ его имущество было распродано.\n<p>В контрреволюционную повстанческую группу\
    \ был вовлечен в 1939 году СЫТНЮКОМ Иосифом и МИЛИЦИЯНОМ Феодосием, по заданию\
    \ которых готовил диверсионные акты на железнодорожном транспорте.\n<p>Вербовал\
    \ в группу новых лиц, в частности, лично вовлек МИЛИЦИЯНА Сергея и пытался привлечь\
    \ для работы в группе ПИЛЬГАНЧУКА Степана.\n<p>Изобличается показаниями арестованных\
    \ соучастников: МИЛИЦИЯНА Ф., МИЛИЦИЯНА С., ГОРКАВЛЮКА Н., ГАВРИЛЮКА В., СЫТНЮКА\
    \ И. и др.\n</TD> </TR> </TABLE> </body></html>\n"
