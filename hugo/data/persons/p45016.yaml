  html: '<HTML><HEAD><META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=windows-1251"><TITLE>Сталинские
    списки - Список 06.09.1940 (РГАСПИ. Ф.17. Оп.171. Д.420. Лл.1-68)</TITLE></HEAD><BODY>


    <P>Лист 16.</P>

    <TABLE CELLSPACING=0 BORDER=0 CELLPADDING=7 WIDTH=638>

    <TR><TD WIDTH="35%" VALIGN="TOP">


    <P>БРОДСКИЙ Евгений Григорьевич, 1908 г. рождения, уроженец гор. Баку, из служащих,
    еврей, гр-н СССР, с высшим экономическим образованием.</P>

    <P>Быв. кандидат в члены ВКП(б) с 1932 г. исключен в связи с арестом. </P>

    <P>До ареста нач. 6-го отделения 4 отдела УНКВД по Красноярскому краю.</P>


    <P>Арестован 15/XII - 1938 года.-</P>


    <P>Обвин. по ст.58 п.п.7 и 11 УК РСФСР.</P>

    </TD>

    <TD WIDTH="65%" VALIGN="TOP">

    <P> Являлся участником заговорщической организации, существовавшей в НКВД. – </P>


    <P>Был непосредственно связан по проведению практической вражеской деятельности
    с одним из руководителей этой заговорщической организации СЕРБИНОВЫМ (осужден
    на 15 лет ИТЛ), от которого получал задания по вражеской работе в части избиения
    партийно-советских кадров. – </P>


    <P>В 1938 году сфальсифицировал следдела на ряд бывш. партийно-советских работников
    МИХАЙЛОВА, ПРУДНИКОВА, ИВАНОВА и др., след. дело на бывш. чекиста запаса – АТАМАНОВА,
    следдело на бывш. работников пединститута АВИЛЬЦЕВА, НЕЧАЕВА, ИВАЩЕНКО, ПАРАХИНОЙ
    (все освобождены).</P>


    <P>Изобличается показаниями соучастников: ШАЛАВИНА Ф.И. и ЗАХАРЧЕНКО Ф.Д. (осуждены
    к ВМН) и очными ставками с ними, показаниями БИРОСТА (арестован).</P>

    <P>Кроме того изобличается показаниями свидетелей: ГАРКУША, МИХАЙЛОВА, ПРУДНИКОВА,
    БЛИНОВА, АТАМАНОВА и ЗНАМЕРОВСКОГО. - </P>

    <P> </TD>

    </TR>

    </TABLE>


    </BODY></HTML>

