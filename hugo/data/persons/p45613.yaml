    <p>ХОЛЬЦМАН Вольф Семенович, 1886 года рождения, уроженец гор. Москвы, еврей,
    гр.СССР, б.кандидат в члены ВКП(б), в прошлом меньшевик.

    <p>До ареста - директор Центрального Туберкулезного института.

    <p>Арестован 4-го июня 1939 года, ст.ст. 58 1-а, 58-8 и 58-11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>В 1921 году членом эстонской торговой миссии - КОЛЛАКАСОМ И.Я. (осужден к ВМН)
    был привлечен для работы в пользу эстонской разведки, которому передавал шпионский
    материал о наличии на территории СССР подпольных меньшевистских формирований.

    <p>В 1922 году, будучи в заграничной командировке был завербован для работы в
    пользу польской дефензивы, белоэмигрантом - ПЕРЕСЕЛЕНКОВЫМ Н.Н. (проживает в Германии).

    <p>В 1931 году по заданию ПЕРЕСЕЛЕНКОВА установил шпионскую связь с немецкой разведкой.
    Эта связь осуществлялась через немецкого разведчика ФИНК Я.А. (осужден к ВМН),
    а впоследствии АБРАГАМОМ А.С. (осужден к 8 годам ИТЛ).

    <p>ХОЛЬЦМАНОМ немецкой и польской разведкам были переданы шпионские сведения по
    дислокации воинских частей, работе предприятий оборонной промышленности и о состоянии
    медицинского обслуживания РККА.

    <p>В 1933 году ХОЛЬЦМАН  был привлечен ЛЕВИНЫМ - быв.главным врачем Санупра Кремля
    (осужден к ВМН) в антисоветскую террористическую организацию, действовавшую в
    Санупре Кремля.

    <p>По заданию ЛЕВИНА, ХОЛЬЦМАН принял участие в умерщвлении заслуженного артиста
    Республики БАТАЛОВА и б.работника ЦК ВКП(б) - ТОВСТУХИ.

    <p>В своей террористической деятельности ХОЛЬЦМАН был связан непосредственно с
    ЛЕВИНЫМ и ПЛЕТНЕВЫМ.

    <p>Изобличается показаниями АБРАГАМА и БОЛДЫРЕВА (осужден к ВМН), а также очными
    ставками с ПЛЕТНЕВЫМ и АБРАГАМОМ.

