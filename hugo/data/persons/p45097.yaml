    <P>26. ИВАНОВ Всеволод Николаевич, бывш. первый секретарь Ленинградского обкома
    и горкома ВЛКСМ, а затем второй секретарь ЦК ВЛКСМ, до ареста – инспектор ЦК ВКП(б),
    1912 года рождения, русский, бывший член ВКП(б) с 1931 года.</P>

    <P>Арестован 4 ноября 1949 года.</P><DIR>

    <DIR>

    <DIR>


    <P>Обвиняется в том, что, работая в 1940-1941 г.г. секретарем Ленинградского обкома
    и горкома ВЛКСМ, был связан по вражеской деятельности с КУЗНЕЦОВЫМ, ПОПКОВЫМ и
    КАПУСТИНЫМ и являлся проводником их антипартийного влияния среди руководящих комсомольских
    работников Ленинграда. </P>

    <P>Будучи в 1944-1945 г.г. секретарем Ленинградского горкома ВКП(б) по агитации
    и пропаганде и действуя вместе с КУЗНЕЦОВЫМ и его сообщниками, подрывал идеологическую
    работу в Ленинграде, извращал ход Отечественной войны, пропагандировал лживую
    теорию “ленинградской исключительности”.</P>

    <P>В 1945-1949 г.г., работая вторым секретарем ЦК ВЛКСМ, также вел антипартийную
    линию, допускал извращенные методы в работе и создавал трения среди руководящих
    работников ЦК комсомола.</P>

    <P>Изобличается показаниями арестованных КУЗНЕЦОВА, ПОПКОВА, СОЛОВЬЕВА, КАПУСТИНА
    и других своих сообщников.</P></DIR>

    </DIR>

    </DIR>


