    <BODY>


    <TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <P><i>  стр.426.

    </i></TD>

    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>ТЕРКУЛОВ Абдулла Зерулович, 1907 г. рождения, урож. дер. Шусстрой Торбеевского
    р-на, Мордовской АССР, по национальности татарин, гр. СССР, беспарт.

    <p>До ареста - зав. комиссионным магазином № 112 Москопромторга.

    <p>Арестован 4 мая 1940 года.

    <p>Обвиняется в преступлениях, предусмотренных ст. 17 УК РСФСР - постановлением
    ЦИК и СНК СССР от 7 августа 1932 года.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>НКВД СССР вскрыта и ликвидирована хищническая группа, существовавшая на московском
    аффинажном заводе, которой с 1937 по 1940 г.г. похищено около 20 кгр. высококачественного
    золота.

    <p>Активный участник хищнической группы ТЕРКУЛОВ Абдулла привлеченный в конце
    1939 года ЯНАКАЕВЫМ С. (в момент ареста без определенных занятий) скупал у последнего
    высокопробное золото, а также золотую монету царской чеканки.

    <p>Кроме того у спекулянта ЗИНЕТА (арестован) скупал золотую монету царской чеканки
    и перепродал ее своему знакомому ГРОЛЬ-КРОЛЮ Х.М. (арестован) получив от последнего
    60.000 рублей совзнаками.

    <p>Изобличается показаниями обвиняемых: ЯНАКАЕВА, ГРОЛЬ-КРОЛЯ и очными ставками
    с ними.

    </TD> </TR> </TABLE> </body></html>

