    <p>МЕДВЕДЕВ Николай Семенович, 1883 года рождения, уроженец г. Тбилиси гр-н СССР,
    русский, состоял в ВКП(б) с 1906 г. по 1915 г. и с 1917 г. по 1933 г.

    <p>Оба раза вышел из партии, первый раз как оборонец, второй - встав на враждебный
    Сов.власти путь.

    <p>В момент ареста - зав. снабжением промкооперативной артели "Красный химик"
    в гор.Баку.

    <p>Арестован 27 февраля 1940 года.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Агент германской разведки, завербован в 1930 году, НОВИКОВЫМ В.Т. бывш. директором
    Бакинского отделения "Укрторга" (арестован), снабжал его по день ареста шпионскими
    материалами о продукции, выпускаемой бакинскими нефтеперегонными заводами.

    <p>В 1927 году принимал активное участие в троцкистской оппозиции, являлся членом
    подпольного бакинского троцкистского центра.

    <p>В 1929 году вступил в подпольную контрреволюционную группу, существовавшую
    в гор. Баку и ставившую задачей организацию вооруженного восстания и террора против
    руководителей ВКП(б) и Советского правительства.

    <p>За свою шпионскую работу получал от германской разведки, через НОВИКОВА, денежное
    вознаграждение.

    <p>Во вражеской работе изобличается показаниями НОВИКОВА В.П., РЯБОВА Г.З. (арестованы)
    и очными ставками с ними.

