    <P>Лист 10.</P>


    <TABLE CELLSPACING=0 BORDER=0 CELLPADDING=7 WIDTH=638>

    <TR><TD WIDTH="35%" VALIGN="TOP">

    <P>&nbsp;</P>

    <P>АНАНОВ Леон Каспарович, 1893 года рождения, уроженец гор. Степанаван (Армения),
    сын торговца, армянин, гражданин СССР. Бывший член ВКП(б) с 1911 года, исключен
    в связи с арестом.</P>

    <P>До ареста – пом. заведующего 1-м Западным отделом НКИД.</P>

    <P>Арестован 20 /VI -  1939 года, ст.58 п.п. 10 и 11  УК РСФСР.</TD>

    <TD WIDTH="65%" VALIGN="TOP">

    <P>Участник антисоветской право-троцкистской организации, существовавшей в системе
    НКИД. </P>


    <P>С 1933 по 1938 г., будучи секретарем полпредства в Норвегии был осведомлен
    об антисоветских настроениях отдельных сотрудников полпредства и разделял их взгляды.</P>


    <P>В 1938 году по прибытии из Норвегии в СССР, АНАНОВ установил близкие отношения
    с участниками право-троцкистской организации ГИРШФЕЛЬДОМ и БЕЖАНОВЫМ (арестованы),
    в беседах с которыми высказывал антисоветские настроения и выражал недовольство
    проводимой политикой ВКП(б) и советского правительства.</P>


    <P>В 1939 году был завербован в антисоветскую право-троцкистскую организацию,
    действовавшую в органах НКИД бывш. заведующим 1-м Западным отделом НКИД – БЕЖАНОВЫМ
    (арестован).</P>


    <P>Изобличается прямыми показаниями и очной ставкой с БЕЖАНОВЫМ. </TD>

