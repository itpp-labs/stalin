  html: '<HTML><HEAD><META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=windows-1251"><TITLE>Сталинские
    списки - Список 11.04.1950 (АП РФ Ф.3 оп.57 д.100 лл.55-76)</TITLE></HEAD><BODY>

    <P>31. ПОПОВ Назар Анфиногенович, бывш. старший бухгалтер инспекции Госстраха
    по Спицевскому району, Ставропольского края, 1918 года рождения, русский, беспартийный.</P>

    <P>Арестован 15 сентября 1949 года.</P><DIR>

    <DIR>

    <DIR>


    <P>Обвиняется в измене родине. Агент германской разведки.</P>

    <P>В 1941 году, сдавшись в плен немцам, поступил к ним на службу в качестве агента
    и выявлял советских партизан.</P>

    <P>Участвовал в карательных экспедициях, за что был награжден немцами медалью
    и получил чин унтер-офицера.</P>

    <P>В 1944 году был передан в распоряжение германской разведки, обучался в разведывательной
    и диверсионной школе, где подготавливался для подрывной работы в тылу Советской
    Армии.</P>

    <P>При наступлении советских войск, с оружием в руках действовал против частей
    Советской Армии, а затем бежал в американскую зону оккупации Австрии.</P>

    <P>Изобличается показаниями осужденных РЕШЕТНИКОВА, ТЕРЕХОВА и других, всего в
    количестве 16 человек.</P>

    </DIR>

    </DIR>

    </DIR>


    </BODY></HTML>

    '
