    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>СВАНИДЗЕ Александр Семенович, 1884 г. рождения, урож. села Боджи, быв. Кутаисской
    губ., грузин, гр. СССР, быв. член ВКП(б) с 1904 г.

    <p>До ареста работал заместителем управляющего Госбанка СССР.

    <p>Обвиняется по ст.ст. 58 1-а, п.7, 58 п. 11 УК РСФСР.

    <p>Арестован 23 декабря 1937 года.

    <p>Следователь - ВОРОНИН

    <p>группа - ШВАРЦМАНА.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>В 1917 году находясь в Мюнхенбергском штрафном лагере военнопленных был завербован
    комендантом этого лагеря - ротмистром КЕЛЬХ, для шпионской работы в пользу германской
    разведки. По шпионской работе был в разное время связан с германским послом в
    Грузии РАУШЕРОМ заведующим русским отделом  Германского министерства иностранных
    дел - ГАНОМ, вторым секретарем германского посольства СССР ХИЛЬГЕРОМ и другими,
    которым передавал шпионские материалы о переговорах Советского правительства с
    Правительством Ллойд-Джоржа, об импортном плане СССР в Германию, данные о денежном
    обращении, кредитах и валютных рынках СССР.

    <p>В 1922 году СОКОЛЬНИКОВЫМ (осужден к ВМН) был завербован в антисоветскую организацию
    правых.

    <p>Принимал активное участие в подготовке террористических актов против руководителей
    партии и правительства.

    <p>По заданию антисоветской организации правых проводил вредительскую работу в
    Госбанке СССР, разбазаривал государственные средства не по назначению и срывал
    планирование финансов.

    <p>Вредительски в ущерб интересам СССР провел финансирование Иранских и Турецких
    купцов, бюджетную реформу в МНР и реализацию пятимиллионного займа в Синьцяне.

    <p>Как участник антисоветской организации изобличается показаниями ОЗЕРОВА Г.Л.,
    ЧИЧИНАДЗЕ В.А., ГЛОНТИ Ф.З., ЛЕЖАВА Ш.К., ГОГОБЕРИДЗЕ Ж.Е., ОРАХЕЛЕШВИЛИ М.П.,
    ДУХОВНОГО Б.И., ЭЛИАВА Ш.З., БАРЫШНИКОВА М.В., САНДЛЕРА Д.Е., ПОТЕХИНОЙ О.Л.,
    ФРУМКИНЫМ М.И., ШАПИРО Е.М., ШЕЙНА И.И., КОГАН Ц.О. (все осуждены) и ЛЕВИНЫМ А.Я.
    (арестован).

