  html: "<HTML>\n<HEAD>\n<META HTTP-EQUIV=\"Content-Type\" CONTENT=\"text/html; charset=windows-1251\"\
    >\n<TITLE>Сталинские списки - Список 28.03.1941 (РГАСПИ. Ф.17. Оп.171. Д.421)\
    \ </TITLE>\n</HEAD>\n<BODY>\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n\
    <TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n<P><i>  стр.178\n</i></TD>\n<TD WIDTH=\"\
    61%\" VALIGN=\"TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\"\
    >\n\n\n<p>ЗАБЕЛЫШИНСКИЙ Хаим Моисеевич, 1897 года рождения, урож.м.Кричев, быв.Могилевской\
    \ губернии, еврей, гр-н СССР, член ВКП(б) с 1920 года. С 1916 по 1919 г. состоял\
    \ в партии Бунд, с 1935 года по 1938 г. работал начальником управления учебными\
    \ заведениями Наркомвнешторга.-\n<p>До ареста - старший инспектор Главмясо.-\n\
    <p>Арестован 6 ноября 1939 года.\n<p>Обвиняется по ст.ст.58-7 58-11 УК РСФСР.\n\
    </TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Участник антисоветской право-троцкистской\
    \ организации, существовавшей в системе Наркомвнешторга. Завербован в 1936 году\
    \ ХАЗОВЫМ А.Ф.- быв.торгпредом СССР в Бельгии (осужден к ИТЛ на 15 лет).- \n<p>Проводил\
    \ вредительскую работу, направленную на дезорганизацию учебного процесса в академии\
    \ и институте Внешней торговли, умышленно задерживал учебные планы, не принимал\
    \ мер к обеспечению специалистами кафедр, ухудшал работу ФОН\"а, умышленно засорял\
    \ аппарат управления академии и институтов политически ненадежными людьми, затоваривал\
    \ на складах КОГИЗ\"а большое количество учебников и другой литературы, издавал\
    \ заведомо негодные вредные учебники.\n<p>По антисоветской работе был связан с\
    \ участниками организации СУДЬИНЫМ, ХАЗОВЫМ (осуждены), ТРОИЦКИМ, АНГАРСКИМ (арестованы).\n\
    <p>Как участник к/р организации, изобличается показаниями арестованных: ТРОИЦКОГО,\
    \ АНГАРСКОГО-КЛЕСТОВА и очными ставками с ними и также показаниями осужденных\
    \ к ВМН ЧВЯЛЕВА Е.Д., БОГОМОЛОВА И.А., МОСИНОЙ Н.В. и ГОЛЬШТЕЙНА Ю.В.-\n</TD>\
    \ </TR> </TABLE> </body></html>\n"
