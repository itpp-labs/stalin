    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>ЛАНЦЕВИЦКИЙ Михаил Маркович, 1898 года рождения, урож. гор. Волковыска, БССР,
    еврей, гражданин СССР, быв. бундовец, бывш. работник НКВД СССР. До ареста - диспетчер
    Геолмаштреста НКПСМ РСФСР.

    <p>Арестован 3 июля 1940 года.

    <p>По ст. 58-7, 19-58-8, 58-11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>С 1932 года являлся участником антисоветской правотроцкистской организации,
    проводившей вражескую работу в ОГПУ-НКВД СССР, в которую был завербован РУТКОВСКИМ
    А.Ф. (арестован).

    <p>Проводил широкую вражескую работу по сохранению от разгрома право-троцкистских,
    террористических кадров.

    <p>Работая в 1-м спецотделе НКВД СССР по указаниям заговорщиков ДЕЙЧА и ЗУБКИНА
    проводил вредительство в центральной и обще-справочной картотеке, преследуя ту
    же цель сохранения от разгрома антисоветских кадров.

    <p>Изобличается показаниями: РУТКОВСКОГО А.Ф. (арестован), ШТУКАТЕРА Ц.Л., ГОЛЬДИНА
    Э.М. (свидетели), ЗАЙЦЕВА А.Д. и ЦЕСАРСКОГО В.Е. (осуждены к ВМН), очной ставкой
    с РУТКОВСКИМ А.Ф. и документами.

    </TD> </TR> </TABLE> </body></html>

