    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>ЯРОЩУК Федот Максимович, 1888 года рождения, из крестьян Житомирской области
    УССР.

    <p>Арестован 24 июля 1939 года по ст. 58-6,9 УК РСФСР.

    <p>Следдело № 705.

    <p>быв. заведующий мастерскими службы связи Сталинградской дороги.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Польский агент, привлеченный для работы в пользу Польши в 1923 году бывшим
    офицером царской и петлюровской армий КИРИКОМ Петром Михайловичем (осужден к ВМН).

    <p>В 1918/19 г.г. являлся активным участником контрреволюционных организаций на
    Украине.

    <p>Будучи председателем волостной земской управы при правительстве Украинской
    рады и гетмане Скоропадском, входил в штаб по организации политических банд, активно
    борясь с советской властью.

    <p>Участвовал в налете банды, организованной его братом Андреем (находится за
    границей) на станцию Белокоровичи Юго-Западной жел.дор.

    <p>Являясь агентом польской разведки, на протяжении с 1923-1928 г., ЯРОЩУК по
    заданию КИРИКА собирал и передавал польской разведке сведения о воинских перевозках,
    настроениях рабочих и служащих, выявлял лиц, враждебно настроенных против советской
    власти, о которых также сообщал КИРИКУ.

    <p>В 1928 году, будучи переброшенным на территорию Польши со специальными заданиями,
    ЯРОЩУК был перевербован офицером польской разведки ТХОРЖЕВСКИМ для шпионско-диверсионной
    работы на территории СССР, где по возвращении из Польши в 1930 году организовал
    диверсионный акт на станции Вороново, совершив крушение поезда.

    <p>Вербовал новых агентов для польской разведки.

    <p>Изобличается показаниями КИРИКА Петра Михайловича (осужден к ВМН) и документами.

    </TD> </TR> </TABLE> </body></html>

