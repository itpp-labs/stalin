    </i></TD>

    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>ХАЗАНОВ Яков Моисеевич, 1891 года рождения, уроженец гор. Херсона, УССР, служащий,
    еврей, образование среднее, бывший член ВКП(б) с 1918 года.

    <p>До ареста зам.Управляющего треста Востокосталь.

    <p>Арестован 2-го марта 1939 года УНКВД Свердловской области.

    <p>Обвиняется по ст.ст. 58-7-8-9-10-11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Являлся участником контрреволюционной троцкистской террористической организации,
    существовавшей в Днепропетровской области и на Урале.

    <p>По заданию руководства организации проводил вредительскую работу на Магнитогорском
    металлургическом комбинате и в тресте "Востокосталь".

    <p>В принадлежности к троцкистской террористической организации, существовавшей
    в Днепропетровской области, изобличается показаниями ВОЛКОВА Н.Ф. (осужден к ВМН).

    <p>Как участник троцкистской организации на Урале и в проведении диверсионно-вредительской
    деятельности на Магнитогорском Меткомбинате изобличается показаниям: БЕРМАНА Л.З.,
    САВЕЛЬЕВА Ф.Ф., БЕЗМОЛИТВИНОВА Н.А., СТОРОЖИЛОВА Г.П. (все осуждены), материалами
    экспертизы, а также показаниями свидетелей КОЗЛЕНКОВА И.М., ХАДАКОВА П.В., АЛЕКСЕЕВА
    Н.И.

    </TD> </TR> </TABLE> </body></html>

