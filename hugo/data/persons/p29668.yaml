    <TR><TD WIDTH="39%" VALIGN="TOP">

    <P>КРЕШИЧ-ЦВЕЙЧ Георгий Георгиевич,</P>

    <P>1896 г.р., ур. г.Загреба (Югославия), Югославский подданный, по национальности
    хорват, из семьи служащего, быв. член КП Югославии с 1919 года, исключен в 1937
    г. в момент ареста работал политреферентом в Международном аграрном ин-те.</P>

    <p>Арестован 7 февраля 1937 г., содержится в Бутырской т-ме, обвиняется по ст.58
    п.4,10,11 и 17-58 п.8 УК РСФСР.</P>

    <P>3 ОТДЕЛ ГУГБ НКВД СССР</P>

    <P>гор. Москва</P>

    <P></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>КРЕШИЧ с 1921 года, до момента ареста являлся одним из активных участников
    к-р. троцкистской организации в КПЮ:</P>

    <p>а) Как участник организации проводил большую троцкистскую работу по разложению
    Югославской компартии. Всю свою работу и других участников организации направлял
    против решений Коминтерна.</P>

    <p>б) Находясь в СССР КРЕШИЧ, как участник организации, блокировался с троцкистами
    и правыми в СССР через троцкистку СЛОМНИЦКУЮ (ныне осужденную) и троцкиста-шпиона
    ДОМБОЛЯ (ныне осужденного) от первой получал троцкистскую литературу. Одновременно
    проводил работу и выступал за возвращение всех антипартийных элементов и провокаторов
    в КПЮ, как то ФУКСА, ДАНИЦУ, ДЗЮБИНА и других.</P>

    <p>в) Организация, участником которой являлся КРЕШИЧ, ставила в своей деятельности
    террористические задачи, что определяет его как лицо, причастное к террору.</P>

    <p>ВИНОВНЫМ СЕБЯ ПРИЗНАЛ.</P>

    <p>Изобличается показаниями арестованных БОШКОВИЧЕМ, ГОРКИЧЕМ, ФЛЕЙШЕРОМ, ПЕТРОВСКИМ
    и КЕРБОРОМ.</P>

    <p>Один из руководителей к-р. троцк. организации.</TD>

