    <p>КАРП Борис Борисович, 1894 года рождения, уроженец мест. Богополь, быв. Подольской
    губ., еврей, гр. СССР, член ВКП(б) с 1919 года.

    <p>До ареста руководитель сектора экономики Союза НИХИ в Ташкенте.

    <p>Арестован 12/1-38 г. НКВД Узб.ССР.

    <p>Обвиняется по ст. 60,63,64,14-65 и 67 УК РСФСР Узб/ ССР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>В 1931 году был завербован в антисоветскую организацию правых РОЗИТОМ (осужден
    к ВМН).

    <p>По указаниям РОЗИТА, в целях дискредитации постановления партии и правительства
    о развитии хлопководства, проводил монокультуру хлопка, одновременно занимался
    вредительством в ирригационном строительстве и на промышленных стройках Чирчикстроя,
    Кувасай и др.

    <p>Работая директором планового института, проводил вредительство в области подготовки
    кадров. В 1936 г. получил от ЗЕЛЕНСКОГО (расстрелян по процессу право-троцкистского
    блока) задание о диверсионной работе для передачи РОЗИТУ.

    <p>Вместе с РОЗИТОМ обсуждал вопросы подготовки диверсионных актов на строительстве
    Кара-Музар, Кувасай, Чирчикском комбинате, дизельной станции Ташкентской городской
    ж.д., Боссуйской гидроэлектростанции головной плотины Чирчикстроя, после чего
    по приезде в Москву информировал ЗЕЛЕНСКОГО о плане диверсионных работ и об организации
    террористических групп.

    <p>Как участник организации КАРП изобличается показаниями: ЯРОЦКОГО В.Я., ЗЕЛЬКИНА
    Е.Л. (осуждены к ВМН), ДРЕНОВА К.А., МУЛЛИНА П.Т., (осуждены на 10 лет), ПИЖУРИНА
    А.И. (арестован).

    <p>Показаниями свидетелей ВЛАДИМИРОВА Е.В., АРХАНГЕЛЬСКОГО (умер), МЕЩЕРИНА, МИНУБАЕВА
    и материалами экспертной комиссии.

