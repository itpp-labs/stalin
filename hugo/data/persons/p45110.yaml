    <P>39. ГОФШТЕЙН Давид Наумович, еврейский поэт, 1889 года рождения, еврей, бывший
    член ВКП(б) с 1942 года, происходит из семьи торговца, сионист. </P>

    <P>Арестован 16 сентября 1948 года.</P><DIR>

    <DIR>

    <DIR>


    <P>Обвиняется в шпионской деятельности. Активный еврейский националист.</P>

    <P>Являлся врагом Советской власти и до дня ареста проводил преступную работу
    против советского государства.</P>

    <P>В период существования на Украине контрреволюционного правительства “Центральной
    Рады” выступал в еврейской националистической печати с антисоветскими статьями.</P>

    <P>В 1925 году выехал в Германию, где установил вражескую связь с бежавшими из
    Советского Союза еврейскими националистами БЕРГЕЛЬСОНОМ, МАРКИШЕМ, КВИТКО и ЛАЦКИМ,
    вел с ними переговоры по поводу организации антисоветской работы среди евреев,
    проживающих в СССР.</P>

    <P>В этих же преступных целях выезжал в Палестину и, возвратившись в 1927 году
    на Украину, развернул там антисоветскую работу среди евреев.</P>

    <P>Находясь во время Отечественной войны в эвакуации в Уфе, по заданию МИХОЭЛСА
    и ФЕФЕРА собрал и передал им, предназначавшиеся для американцев, шпионские материалы
    о 26 военном заводе, Ишимбаевских нефтяных промыслах, а также данные об эвакуации
    промышленных предприятий с запада на восток, и клеветническую информацию о положении
    эвакуированного еврейского населения.</P>

    <P>В 1944 году переслал МИХОЭЛСУ сведения о залежах каменного угля в местечке
    Коростышеве, строящихся там шахтах, о газопроводе Дашава-Киев и о ходе восстановительных
    работ в Киеве и других городах Украины.</P>

    <P>В 1946 году установил шпионскую связь с приезжавшим в СССР американским разведчиком
    ГОЛЬДБЕРГОМ и содействовал ему в сборе шпионских сведений о положении в Киеве.
    Снабдил ГОЛЬДБЕРГА клеветнической информацией о жизни евреев на Украине, а также
    ввел его в курс проводимой им и его сообщниками антисоветской работы. </P>

    <P>Изобличается показаниями арестованных ФЕФЕРА, КАГАНА, СПИВАК, ЛОЙЦКЕРА, БЕРГЕЛЬСОНА
    и НУСИНОВА.</P>

