  html: '<HTML>

    <HEAD>

    <META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=windows-1251">

    <TITLE>Сталинские списки</TITLE>

    </HEAD>

    <BODY>



    <TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <P>Том 8,стр. 22</TD>

    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <U><P>ХУСЕЙН ОГЛЫ САБРИ МУСТАФА он же САБРИ БОСКУРТ,</P>

    </U><P>1889 г.р., ур. Эрзрума, Турция, турок, турецко-подданный, беспартийный,
    без определенных занятий, дважды судим особым Совещанием – высылался в Турцию.
    В СССР после возвращения из Турции проживал нелегально.</P>

    <U><P>След.дело №-16971</P>

    <P>3 отдел ГУГБ НКВД</P>

    <P></U></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>В 1934 г. осужден Особым Совещанием и в 1935 г. выслан, как социально-опасный
    элемент из пределов СССР в Турцию.</P>

    <p>По приезде в Турцию, завербован турецкой разведкой в г.Стамбуле и в 1936 г.
    со специальным шпионским заданием переброшен обратно в СССР, но через месяц снова
    был арестован и по решению Особого Совещания выслан вторично в Турцию.</P>

    <p>Летом 1937 г. опять приехал нелегально в Советский Союз и по момент ареста
    разъезжал по различным городам, выполняя задание турецкой разведки.</P>

    <p>Виновным себя в принадлежности к турецкой разведке признал полностью.</TD>

    </TR>

    </TABLE>

