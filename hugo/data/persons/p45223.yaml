    <p>БЕЖАНОВ Григорий Яковлевич, 1900 года рождения, уроженец села Варташен, Азербайджанской
    ССР, быв. член ВКП(б) с 1920 года, гр-н СССР.

    <p>До ареста - заведующий 1-м Западным отделом НКИД.

    <p>Арестован 27-го мая 1939 года.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>В 1921 году нелегальной перешел границу из бывшей Польши в Советский Союз,
    в связи с чем подвергался аресту. Скрыв это обстоятельство, в 1923 году обманным
    путем проник в ряды ВКП(б).

    <p>С 1923 года являлся участником троцкистской группы в военной академии им. Фрунзе,
    в которую входили: ЛЕО ЕНУКИДЗЕ, АЛЬФИН и ЛЕВИЦКИЙ (осуждены на разные сроки).
    Участвовал на сборищах этой группы и по ее заданию распространял нелегальную троцкистскую
    литературу.

    <p>В 1932 году был завербован ТУМАНОВЫМ в право-троцкистскую террористическую
    организацию, существовавшую в НКИД.

    <p>По заданию организации проводил вражескую работу, направленную на подрыв политических
    и экономических отношений СССР со Скандинавскими странами.

    <p>Оказывал финансовую помощь троцкистской организации путем различных незаконных
    операций.

    <p>Был осведомлен о заграничном центре троцкистской организации по линии НКИД
    и о каналах связи с ТРОЦКИМ.

    <p>В 1937 году установил связь с английской разведкой, которой передавал шпионские
    сведения о торговых и политических взаимоотношениях СССР с Латвией, Эстонией и
    бывшей Польшей.

    <p>Изобличается показаниями: ТУМАНОВА, КРЕЙНИНА (осуждены к ВМН), МИХАЙЛОВА, ИГНАТЬЕВА,
    ПАСТУХОВА, ПЛОТКИНА (арестованы) и очными ставками с ПЛОТКИНЫМ, МИХАЙЛОВЫМ и КРЕЙНИНЫМ.

