    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>ГАЛИНДЫП-САЙРЫ, 1907 года рождения, уроженец Убсомырского аймака МНР, бывш.член
    МНРП с 1932 года, ранее работал начальником СПО МВД, перед арестом - министр Здравоохранения
    МНР.

    <p>Арестован 9 июля 1939 года.

    <p>Ст.ст.58-1-б, 58-11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Заговорщик-шпион.

    <p>Активный участник пан-монгольской контрреволюционной организации, шпион японской
    разведки.

    <p>В пан-монгольскую организацию завербован в феврале 1933 года, быв.зам.нач.государственной
    внутренней охраны МНР - АЮШИ (осужден).

    <p>Как участник контрреволюционной организации, участвовал в подготовке вооруженного
    восстания против народно-революционного правительства МНР.

    <p>По заданию организации проводил вражескую работу в министерстве Здравоохранения,
    готовя специальные кадры мед.работников для обслуживания повстанцев в момент вооруженного
    восстания.

    <p>Для шпионской работы привлечен в феврале 1939 года ЛУПСАН-ШАРАПОМ, по заданиям
    которого собирал секретные сведения по линии Здравоохранения и передавал их японской
    разведке.

    <p>Изобличается показаниями арестованных соучастников: ЛУПСАН-ШАРАПА, ЛОСОЛ-ДАРИЗАБАЯ,
    ДОКСОМДОНСОРОМА, ЧОПЯКА, НАСЫН-ТОХТОХО, ЧИМИТДОРЖИ, КОШАКА, ЛУБСАН-ДОНОЯ, БАЯС-ХАЛАНА
    и очными ставками с ЛУПСАН-ШАРАПОМ и НАСЫН-ТОХТОХО.

    </TD> </TR> </TABLE> </body></html>

