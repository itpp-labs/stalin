    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>АЛЬШТЕЙН Яков Иосифович, 1900 г. рождения, уроженец с. Рожок-Микулинецкий,
    Винницкой области, еврей, гр. СССР, беспартийный, быв. групповой инженер Главкомбикорма
    Наркомпищепрома РСФСР.

    <p>До ареста - инженер-руководитель сметной группы "Гипромясо" Наркомата мясной
    и молочной промышленности СССР.

    <p>Арестован 26 июня 1940 года.

    <p>Обвиняется по ст.ст.58-7, 17-58-8, 58-9 и 58-11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Активный участник право-троцкистской организации, проводил вредительскую работу
    по комбикормовой промышленности: умышленно задерживал проектные материалы для
    новостроек, срывал снабжение оборудованием действующих комбикормовых заводов,
    тормозил установку чешуйчатых сит, чем понижал производительность труда на предприятиях
    и увеличивал выпуск недоброкачественных кормов.

    <p>В 1938 году совместно с другими участниками право-троцкистской организации
    подготовил и осуществил взрыв Гулькевического комбикормового завода, повлекший
    человеческие жертвы (убито и ранено 19 человек), кроме того нанес материальный
    ущерб советскому государству в размере 3-х миллионов рублей.

    <p>Как участник антисоветской диверсионной организации изобличается показаниями
    бывших работников комбикормовой промышленности КОПЫЛА, КУПРЯНОВА, БАЛЕНКО, МОРГАЕВА
    (осуждены к ВМН), КОНДРАШЕВА (арестован) и очными ставками с ними.

