    <TR><TD WIDTH="39%" VALIGN="TOP">

    <U><P>БРОЖЕК Альферд Игнатьевич,</P>

    </U><P>1878 г.р., ур. г.Белостока, Польша, чех, беспартийный, образование среднее,
    служащий, бухгалтер-товаровед. К моменту ареста без определенных занятий, чехословацкий
    подданный.</P>

    <U><P>След.дело №-17471</P>

    <P>3 отдел ГУГБ.</P>

    <P></U></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>БРОЖЕК Альфред Игнатьевич с 1923 г. состоит агентом германской разведки.</P>

    <p>В 1923-25 г.г. БРОЖЕК представлял германской разведке через резидента БОРТМАНА
    – обзоры, в которых на основе собранных им шпионских материалов освещал политико-экономическое
    состояние СССР.</P>

    <p>В 1925-31 г.г. БРОЖЕК поддерживал шпионскую связь с резидентом германской разведки
    Георгом ЛУКМАН по его заданиям с разведывательной целью ездил в Среднюю Азию,
    откуда доставлял германской разведке шпионские материалы о контрреволюционном
    движении басмачества.</P>

    <p>В 1931-37 г.г. БРОЖЕК будучи непосредственно связан в Москве по шпионской работе
    с представителем германского посольства, передавал через него для немецкой разведки
    шпионские материалы о состоянии северной железной дороги и 11 заводов треста Шерстоснабсбыта.</P>

    <p>В 1933 году БРОЖЕК через агента немецкой разведки ЭРНУ ПАПЕНДЫК, прибывшую
    в качестве связистки из Берлина передал германской разведки ряд шпионских материалов,
    добытых им в Москве о реконструкции г. Москвы.</P>

    <p>ВИНОВНЫМ БРОЖЕК СЕБЯ ПРИЗНАЛ и ИЗОБЛИЧАЕТСЯ ПОКАЗАНИЯМИ АРЕСТОВАННОГО ПАВЛА
    ВОРТМАН.</P>

    <p><U>НЕМЕЦКИЙ ШПИОН.</U></TD>

