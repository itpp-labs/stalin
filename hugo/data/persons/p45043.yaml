  html: '<HTML><HEAD><META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=windows-1251"><TITLE>Сталинские
    списки - Список 06.09.1940 (РГАСПИ. Ф.17. Оп.171. Д.420. Лл.1-68)</TITLE></HEAD><BODY>


    <P>Лист 42.</P>

    <TABLE CELLSPACING=0 BORDER=0 CELLPADDING=7 WIDTH=638>

    <TR><TD WIDTH="35%" VALIGN="TOP">

    <P>МАМЛЕЙ Ахмед Набиулич, 1904 г. рождения, урож. г. Белебей Башкирской АССР,
    татарин, гр-н СССР, быв. член ВКП(б) с 1930 года.</P>


    <P>С 1934 года по 1937 год работал в трогпредстве СССР в Иране.</P>

    <P>До ареста нач. планово-экономического отдела Совмонтувторга.</P>

    <P>Обвиняется по ст.58 п.7 и 58 п.11 УК РСФСР.</P>


    <P>&nbsp;</P>

    <P>&nbsp;</TD>

    <TD WIDTH="65%" VALIGN="TOP">

    <P>Участник антисоветской правотроцкистской организации, существовавшей в системе
    Наркомвнешторга.</P>

    <P>Будучи начальником планово-экономического отдела трогпредства СССР в Иране
    по заданию руководителя антисоветской группы в торгпредстве – ШОСТОКА (осужден
    к ВМН), а потом ТАМАРИНА (арестован), вместе с другими участниками организации
    проводил подрывную работу, направленную на срыв торгово-политических отношений
    между СССР и <BR>

    Ираном.</P>


    <P>Изобличается показаниями МАТИСОВА А.А., ТАМАРИНА А.М., САДОВСКОГО П.Я. /осуждены/
    и очными ставками с двумя последними.</P>


    <P>&nbsp;</P>

    <P>&nbsp;</TD>

    </TR>

    </TABLE>


    </BODY></HTML>

