    <p>ПИЛЬЖИД МАГИН БАЛЬЖИНИМА, 1898 года рождения, ур. Хубсугилинского аймака, МНР,
    монгол, гр. МНР, быв. член МНРП с 1926 года.

    <p>До ареста нач. УПВО МНР.

    <p>Арестован 9 июля 1939 года.

    <p>ст.ст. 58-1-б, 58-11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Являлся активным участником контрреволюционной пан-монгольской организации,
    существовавшей  на территории МНР и ставившей себе целью свержение существующего
    Монгольского Народно-Революционного правительства.

    <p>В названную организацию был завербован в 1938 году быв. зам. министра Внутренних
    дел МНР НАСЫН-ТОХТОХО (арестован).

    <p>С вражеской целью проводил массовые необоснованные аресты среди командно-политического
    состава погранвойск МНРА.

    <p>Принимал активное участие в подготовке вооруженного восстания против Революционного
    правительства Монголии, ослаблял и разрушал пограничную охрану стараясь создать
    условия для беспрепятственного вторжения японских войск на территорию МНР.

    <p>По шпионской работе был связан с японским генералом УРЖИН ГАРМАЕВЫМ, которому
    передавал сведения о дислокации, численности и состоянии вооружения погранотрядов
    восточной границы МНР, а также планы подготовки вооруженного восстания.

    <p>Изобличается показаниями соучастников ЛОСОЛА, НАСЫН-ТОХТОХО, БАЗАР-ХАНДА, НЕРЕНДО-ЧИМИТ-ДОРЖИ,
    ХАСО-ОЧИРА, ГАЛЕНДЫП-САЙРЫ, КИЧИКОВА, БАТО-СУХЭ, ПУРБО-ДОРЖИ, ДОНДОК, ЖАЛСАРАЯ,
    ГОНЧИК ДОРЖИ, ДАМДИН-СУРУНА, ТОХТОХО, ШАРАПА и очными ставками с НАСЫН-ТОХТОХО,
    ХАСО-ОЧИРОМ и ПУРБО-ДОРЖИ.

