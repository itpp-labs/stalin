    <TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=638>

    <TR><TD WIDTH="41%" VALIGN="TOP">

    <P>22. <B><U>ГЕРАСИМЕНКО Иван Абрамович<br><DIR>


    </U></B><P>1904 года рождения, бывший член ВКП(б) с 1925 года. <br>

    <P>До ареста – начальник 3-го Отдела Управления Наземной Артиллерии ГАУ Красной
    Армии, военинженер I ранга. <br>


    <P>Арестован 23/VI-1941 года.</DIR></TD>

    <TD WIDTH="59%" VALIGN="TOP"><P>&nbsp;</P>

    <dd>Показаниями МОГИЛЕВКИНА, САВЧЕНКО, ДЫМАН, ДРАБКИНА и ИГНАТЕНКО уличается,
    как участник антисоветского военного заговора.<br>

    <dd>Сознался, что в антисоветский заговор был завербован в 1937 году МОГИЛЕВКИНЫМ
    и по его указанию проводил вредительскую работу, направленную на поражение Красной
    Армии, однако впоследствии от своих показаний отказался.<br>

    <dd>МОГИЛЕВКИН, САВЧЕНКО и ДЫМАН изобличили его, как заговорщика на очной ставке.</TD>

    </TR>

    </TABLE>


