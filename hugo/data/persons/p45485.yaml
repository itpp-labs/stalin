    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>НИГМЕТОВ Ермекгали, 1902 года рождения, урож. Бергембинского аула Западно-Казахской
    области, казах, состоял членом КП(б) с 1926 г. из партии исключен.

    <p>К моменту ареста - зам. зав. ОРПО ПК КП(б)К.

    <p>Обвиняется по ст.ст. 58-2 и 58-11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Участник антисоветской буржуазно-националистической организации.

    <p>Завербован в 1935 году быв. зав. АПО ЦК КП(б) Казахстана - КОБУЛОВЫМ Ильясом
    (осужден к ВМН).

    <p>Участвовал в нелегальных совещаниях организации в КИМЛ''е где обсуждались вопросы
    практической подрывной работы по борьбе против руководства ВКП(б) и советской
    власти.

    <p>Проводил вражескую работу, направленную к сохранению от разоблачения участников
    антисоветской организации.

    <p>Был осведомлен о практической работе буржуазно-националистической организации
    путем создания повстанческих отрядов для вооруженной борьбы против советской власти.

    <p>Изобличается показаниями арестованных соучастников: КУБАТОВА, СМИРНОВА, ПОТАПОВОЙ,
    МУСТАФИНА, УРБАНСКОГО, ПИНХАСИК, АСРИЕВА, БАЙБУСУНОВА и КУЗИЧ; очной ставкой с
    КУБАТОВЫМ и другими документами.

    </TD> </TR> </TABLE> </body></html>

