    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>ГАМПЫЛ-ДАНШИ-ЦОДОЛ, 1905 года рождения, уроженец Уборхайганского аймака, Диргирху-Самон
    МНР, монгол, гр-н МНР, по соц.происхождению из арат-бедняков-скотовод, бывш.член
    МНРП.

    <p>До ареста - министр Юстиции.

    <p>Арестован 9/VII-39 г. по ст.58 п.п. 1-а, 58-11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Активный участник контрреволюционной пан-монгольской организации существовавшей
    на территории МНР, в которую был вовлечен в 1936 году ШОЙДОК СУРУНОМ, работавшим
    в то время Прокурором МНР (осужден).

    <p>Проводил вражескую работу по развалу судебной системы МНР.

    <p>Кроме того, проводил вербовку в контрреволюционную организацию новых лиц и
    руководил их вражеской деятельностью.

    <p>Изобличается показаниями арестованных соучастников: ЛУБСАН-ШАРАПА, ГОЛИНДЫП-САЙРЫ,
    ЧИМИТ-ДОРЖИ и НАСЫН-ТОХТОХО.

    </TD> </TR> </TABLE> </body></html>

