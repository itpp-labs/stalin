    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>КУДРЯШОВ Василий Тихонович, 1908 г. рождения, уроженец Калининской области,
    из крестьян-середняков, русский, гр-н СССР, судим по 113 ст. УК РСФСР; с 1932
    года по 1935 г. состоял в ВКП(б), исключен в связи с привлечением к судебной ответственности.
    Восстановлен в 1937 году, вновь исключен в 1938 году, как враг народа.

    <p>В момент ареста без определенных занятий.

    <p>Арестован 24 мая 1938 года, обвиняется по ст. 58 п.п. 1-а,7,8 и 11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>В 1933 году был завербован резидентом польской разведки ПИРОГ Иваном Михайловичем
    (осужден Военным Трибуналом к ВМН) для шпионской работы.

    <p>Передавал польской разведке шпионские сведения по 170 полку войск НКВД и секретные
    сведения по охране Кузнецкого металлургического комбината.

    <p>В 1934 году бывшим начальником штаба 170-го полка ГОРБУШИНЫМ В.Т. был вовлечен
    к право-троцкистскую террористическую организацию Западно-Сибирской области.

    <p>По заданию руководства организации совместно с ПИРОГ вовлекал в охрану завода
    социально чуждых и антисоветски настроенных людей, которые проводили диверсионно-вредительскую
    работу.

    <p>Был осведомлен и разделял террористические методы борьбы организации против
    руководителей партии и советского правительства.

    <p>Лично завербовал в организацию ЕРМАКОВА Д.Ф. (не арестован), которому поручил
    создать террористическую группу из числа антисоветски настроенных людей.

    <p>Изобличается показаниями: КИШКИНА, ГОРБУШИНА (арестованы), ПИРОГ и очными ставками
    с последними.

    <p>В проведении вражеской работы изобличается также показаниями 13-ти свидетелей.

    </TD> </TR> </TABLE> </body></html>

