    <TR><TD WIDTH="39%" VALIGN="TOP" HEIGHT=255>

    <U><P>МЕЛЬХИОР Антон Генрихович –</U></P>

    <P>1898 г.р., ур.г.Вены, австрийско-подданный, инженер-конструктор, образование
    высшее-техническое, семейный, женат, беспартийный. </P>

    <p> До ареста работал начальником монтажного сектора Семипалатинского мясохладстроя.</P>

    <U><P>СЛЕДДЕЛО №-10765</P>

    <P>3-Й ОТДЕЛА УГБ НКВД КССР</P>

    <P>гор. Алма-Ата</P>

    <P></U></TD>

    <TD WIDTH="61%" VALIGN="TOP" HEIGHT=255>

    <p>С 1932 г. является шпионом австрийской разведки, в которую был завербован сотрудником
    австрийского министерства внутренних дел, быв.офицером разведывательной службы
    австрийской армии Эрнестом ТЕЛЛЕНОМ.</P>

    <p>Проводил шпионско-разведывательную работу на территории СССР в пользу Австрии.</P>

    <p>Лично завербован для проведения шпионской и диверсионной работы ЛЮДВИГА и ПЕТУХОВА.</P>

    <p>Проводил вредительскую работу в монтаже консервного и колбасного цеха, срывал
    сроки пуска Мясокомбината.</P>

    <p><U>ВИНОВНЫМ СЕБЯ ПРИЗНАЛ</U>.</P>

    <p>Кроме того, изобличается показаниями Людвига и Петухова.</P>

    <p><U>ШПИОН-ВРЕДИТЕЛЬ.</U></TD>

