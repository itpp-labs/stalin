    <p>ТОЛСТОЙ Павел Николаевич, 1909 года рождения, уроженец гор. Ленинграда, из
    дворян, русский, гр-н СССР, беспартийный, до 1933 года проживал во Франции, журналист.

    <p>До ареста работал литературным сотрудником в "ВОКСе".

    <p>Арестован 29 июля 1939 года.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>С 1928 года состоял в антисоветской белоэмигрантской "евразийской" организации,
    работавшей в контакте с троцкистами и иностранными разведками.

    <p>С 1932 года является шпионом французской разведки, завербован ее резидентом
    белогвардейцем ЭФРОН С.Я. (арестован).

    <p>В 1933 году по указанию ЭФРОН прибыл в СССР для ведения шпионской работы. ТОЛСТОЙ
    установил связь с французскими шпионами СЛАНСКОЙ (осуждена на 8 лет ИТЛ) и ЛИТАУЭР
    (арестована) и через них передавал шпионские материалы для французской разведки.

    <p>В 1938 году по заданию ЭФРОН создал террористическую группу, которая вела подготовку
    для осуществления террористических актов против руководителей ВКП(б) и Советского
    правительства.

    <p>Изобличается показаниями осужденных к ВМН участников право-троцкистской организации
    МОСИНОЙ, ВВЕДЕНСКОГО, СТРЕЛКОВА, осужденных на разные сроки ГИЛЕВА, ЗАЛЬЦЕРОВИЧА
    и ФОРМОЗЫ.

