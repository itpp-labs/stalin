    <TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <P>Том 6,стр. 226</TD>

    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <U><P>КОНСТАНДАКИ Яков Константинович</P>

    </U><P>1915 г.р., ур. г. Одессы, по национальности грек. Греческий подданный.
    Образование среднее. Окончил Одесский морской техникум, беспартийный, холост,
    не судимый.</P>

    <P>В момент ареста - без определенных занятий.

    <U><P>Х1 ОТДЕЛ ГУГБ НКВД СССР</P>

    <P>След.дело №-16382</P>

    <P></U></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>Будучи иностранно-подданным обманным путем пытался проникнуть на работу на
    один из судоремонтных заводов Дальнего Востока, представив в Наркомвод ряд подложных
    документов, а именно:</P>

    <p>а) исправил срок действия вида на жительство для иностранцев, выданного УРКМ
    г. Одессы за №-2-002184, вместо 31/ХП-37 г. на 31/ХП-38 г.</P>

    <p>б) подделал аттестат об окончании Одесского Морского техникума, указав дату
    окончания техникума вместо 1937 г. – 1936 г.;</P>

    <p>в) сделал подложную положительную характеристику о своей работе на Красноярском
    Судоремонтном заводе, с которого фактически дезертировал, похитив ряд точных измерительных
    приборов.</P>

    <p><U>Виновным себя признал</U>.</P>

    <p>Изобличается вещественными доказательствами.</TD>

    </TR>

    </TABLE>

