    <TR><TD WIDTH="39%" VALIGN="TOP">

    <U><P>РАКОВ Вернер (Феликс Вольф),</P>

    </U><P>1893 г.р., урож. Германии, германский подданный, подал заявление о принятии
    в совгражданство, служащий, происходит из служащих, член ВКП(б) с 1917-1935 г.,
    исключен за принадлежность к троцкизму, до ареста работал в редакции “ДЦЦ”, в
    1928 г. был арестован ОГПУ за активное участие в к-р. троцкистской организации.</P>

    <U><P>СЛЕД. ДЕЛО № 4075</P>

    </U><P>3 ОТДЕЛ ГУГБ НКВД</P>

    <U><P>г. Москва</P>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>Будучи в Германии являлся одним из руководителей брандлеровской организации,
    которой примкнул с самого начала ее возникновения, т.е. в 1923 г.</P>

    <p>По приезде в СССР в 1927 г. был РАДЕКОМ вовлечен в активную троцкистскую работу.
    Являлся кадровым троцкистом. Позже входил в Московскую к-р. террористическую организацию
    ВОЛЕНБЕРГА, бежавшего за границу.</P>

    <p>Изобличается показаниями ТАУБЕНБЕРГА, Кети ГЮСФЕЛЬД, АЛЬБЕРТ-ТАКЕ и других.</P>

    <p><U>СОЗНАЛСЯ.</P>

    </U><p><U>ТРОЦКИСТ-ТЕРРОРИСТ</U>.</TD>

