    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>СТРУЖУК Георгий Макарович, 1915 года рождения, уроженец гор. Здолбуново-бывш.Польши,
    из рабочих, русский, бывш.польский подданный, затем гр-н СССР, образование незаконченное
    высшее, окончил два курса богословского факультета Варшавского университета и
    лекторат русского языка.

    <p>К моменту ареста - директор неполной средней школы села Тайкуры, Здолбуновского
    района, Ровенской области.

    <p>Арестован 5 июля 1940 года.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Участник контрреволюционной повстанческой организации, существовавшей на территории
    западных областей Украины до последнего времени, в которую вошли члены так называемой
    "младоросской партии", ранее нелегально существовавших на территории Польши.

    <p>Еще в период существования польского государства, члены вышеуказанных контрреволюционных
    групп готовили и перебрасывали в СССР по заданию польской разведки шпионов, диверсантов
    и террористов.

    <p>СТРУЖУК с 1935 года вел активную контрреволюционную работу, переотправлял контрреволюционные
    листовки из Польши в Советский Союз.

    <p>В 1936 году на собраниях членов кружка "русской молодежи" и "национально-трудового
    союза нового поколения", призывал к террору против руководителей партии и правительства
    СССР.

    <p>В мае 1935 года в Варшаве принимал участие в работе съезда "русского общества
    молодежи" (РОМ). На этом съезде СТРУЖУК выступал с докладом об антисоветской работе
    кружка "русской молодежи" Здолбуновского филиала.

    <p>Изобличается показаниями: ПРОХОРОВА, ПРЕСМАНА, ВЕЛЕЖИНСКОГО, САДОВСКОГО (арестованы)
    и очными ставками с ними.

    </TD> </TR> </TABLE> </body></html>

