  html: "<HTML>\n<HEAD>\n<META HTTP-EQUIV=\"Content-Type\" CONTENT=\"text/html; charset=windows-1251\"\
    >\n<TITLE>Сталинские списки</TITLE>\n</HEAD>\n<BODY>\n\n\n<TABLE BORDER=0 CELLSPACING=1\
    \ CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n<P>Том 8,стр.\
    \ 293</TD>\n<TD WIDTH=\"61%\" VALIGN=\"TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<U><P>ШТИРБЕР</U> Иосиф Иосифович,</P>\n<P>1903 г. рождения,\
    \ уроженец г. Вены (Австрия), по национальности австриец, австрийско-подданный,\
    \ беспартийный.</P>\n<p>В СССР прибыл в 1933 г. по договору с Торгпредством СССР\
    \ в Вене.</P>\n<p>До ареста работал инженером фото-телеграфа при Центральном телеграфе\
    \ в г. Ростове.</P>\n<U><P>СЛЕДДЕЛО №-18966</P>\n</U><P>12 Отдел УГБ УНКВД по\
    \ Ростовской области.</P>\n<P></TD>\n<TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Участник\
    \ контр-революционной вредительской организации в Управлении Связи. Занимался\
    \ шпионажем в пользу Австрии.</P>\n<p>В феврале 1933 г. ШТИРБЕР прибыл в СССР\
    \ по торговому договору с Торгпредством СССР в Вене, якобы, как шуцбундовец, преследуемый\
    \ за революционные настроения.</P>\n<p>Будучи арестован и сознавшись в своей к.р.\
    \ вредительской и шпионской деятельности признался, что шуцбундовцем никогда не\
    \ был, а выдал себя за шуцбундовца в целях беспрепятственного выезда в СССР.</P>\n\
    <p>Со дня приезда в СССР, занимаясь шпионской деятельностью привлек к к-р шпионской\
    \ деятельности быв.Нач.радиостанции РВ-12 ГАБРУС (поляк быв. австрийско-подданный).\
    \ Завербовал его и пытался получить от него планы оборудования Минской радиостанции\
    \ и Новороссийской Пограничной радиостанции. Проводил антисоветскую фашистскую\
    \ агитацию, распространял клеветнические измышления на СССР.</P>\n<p>Под руководством\
    \ ШУЛЬМАН и МЕТЕЛЕВА, являвшихся участниками к-р троцкистской организации вредительски\
    \ спланировал и построил Сочинскую радиостанцию снабдив ее заведомо негодной радиоаппаратурой\
    \ и сдав ее в эксплоатацию.</P>\n<p>Будучи связан в Управлении Связи с участниками\
    \ троцкистской вредительской организации ОРЛОВЫМ, ХОЛОПОВЫМ и другими, две радиопередающие\
    \ станции, предназначенные для расширения РВ-12, сознательно организовал их отправку\
    \ не по назначению, забросив их в Новороссийский район в Пшаду и др., заведомо\
    \ зная, что никакого строительства там не намечается, в результате чего ценная\
    \ аппаратура не была использована и погибла.</P>\n<p>В 1935 г. работая в Москве\
    \ на Центральном телеграфе установил на квартире секретаря Австрийской Миссии\
    \ в Москве (в здании Австрийской Миссии) ЛОНЕРА нелегальную коротковолновую приемно-передающую\
    \ станцию в шпионских целях.</P>\n<p><U>ВИНОВНЫМ СЕБЯ ПРИЗНАЛ.</P>\n</U><p>В принадлежности\
    \ к организации и во вредительстве и в шпионской деятельности изобличается показаниями\
    \ ГАБРУСА, ОРЛОВА.</P>\n<p>ШПИОН-ВРЕДИТЕЛЬ.</P>\n<P ALIGN=\"RIGHT\">(Ростовская\
    \ область).</P></TD>\n</TR>\n</TABLE>\n\n<P>ПОМ НАЧ 3 ОТДЕЛА УГБ УНКВД<BR>\nпо\
    \ Ростовской области<BR>\nМЛ.ЛЕЙТЕНАНТ ГОСУД.БЕЗОПАСН.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\n\
    \ (МЕЖАНОВ)\n</body></html>\n"
