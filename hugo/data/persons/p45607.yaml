    <p>ФАЛЕЕВ Николай Михайлович, 1901 года рождения, уроженец гор. Калуги, русский,
    гр. СССР, быв. член ВКП(б) с 1920 года, исключен за развал работы дороги им. Л.М.Кагановича.

    <p>До ареста начальник дороги им.Л.М.Кагановича.

    <p>Арестован 3 сентября 1938 года.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Участник антисоветской правотроцкистской организации.

    <p>В 1936 году, будучи начальником Московско-Окружной ж.д. был завербован в антисоветскую
    право-троцкистскую организацию ЗИМИНЫМ Н.Н., проводил вредительскую работу на
    дороге.

    <p>В 1937 году будучи начальником дороги им.Л.М.Кагановича, проводил активную
    диверсионно-вредительскую работу, в результате чего на дороге имели место массовые
    случаи крушений и аварий поездов с большими человеческими жертвами. Дорога им.Л.М.Кагановича
    в период 1937-1938 г.г. являлась барьером в продвижении грузов на Восток.

    <p>Путевое хозяйство довел до аварийного состояния, нарушал план формирования
    поездов, зашивал Свердловский жел.дор.узел, создавал условия для крушений и аварий
    поездов.

    <p>Изобличается показаниями обвиняемых: ЗИМИНА Н.Н., АВРАМЕНКО И.Б., БРЮЗГИНА
    И.И., ДЕВЯТОВА Н.Л., ИВАНОВА К.П., КЛАССЕНА Э.Ю., МИРОШНИКОВА Н.И., ЧУРСИНА Ф.И.
    (все осуждены к ВМН), ПЕТРОВА Г.Г. (осужден на 5 лет), БОДРОВА А.В. (арестован),
    очными ставками с ПЕТРОВЫМ, БОДРОВЫМ, ЧУРСИНЫМ и БУХВОСТОВЫМ (осужден на 10 лет).

    <p>Вредительско-диверсионная деятельность подтверждается актом технической экспертизы.

