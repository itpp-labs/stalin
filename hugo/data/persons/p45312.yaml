    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>ДАМДИН-СУРУН-ШАГДОР-ЖАБ, 1902 года рождения, уроженец села Тарахан Селенгинского
    аймака МНР, монгол, гр-н МНР, быв. член МНРП.

    <p>До ареста - министр торговли МНР.

    <p>Арестован 15-го июля 1939 года по ст.58-1-а и 58-11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Активный участник контр-революционной заговорщической пан-монгольской организации,
    существовавшей на территории МНР. Завербован бывшим секретарем ЦК МНРП ЛУБСАН-ШАРАПОМ
    в 1938 году.

    <p>По заданию организации проводил вражескую работу по линии торговли.

    <p>Принимал участие в контрреволюционных совещаниях организации, где обсуждались
    вопросы по подготовке вооруженного восстания и свержения народно-революционного
    монгольского правительства.

    <p>Изобличается показаниями соучастников организации: ЛУБСАН-ШАРАПА, НАСЫН-ТОХТОХО,
    ГАЛИНДАБА, ПУРБО-ДОРЖИ, ЛОСОЛА, ДАНШИ-ЦОДОЛА и очными ставками с ЛУБСАН-ШАРАПОМ,
    НАСЫН-ТОХТОХО и ПУРБО-ДОРЖИ.

    <p>Все перечисленные выше лица арестованы.

    </TD> </TR> </TABLE> </body></html>

