    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>КУНОВСКИЙ Леон Константинович, 1897 года рождения, уроженец быв. Лепенского
    уезда, Витебской губ., поляк, подданный б. Польши, беспартийный.

    <p>До ареста - владелец ресторана в г. Глубоком (б.Польша) и состоял на секретной
    службе в бывш. польской разведке.

    <p>Арестован 24 сентября 1939 года.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Агент польской разведки. Завербован в 1929 году в гор. Глубоком поручиком польской
    разведки ТОМЧАКОМ (находится в Германии).

    <p>По заданиям ТОМЧАКА и другого офицера бывш. польской разведки - ГРАБОВСКОГО
    (не установлен), вербовал новых лиц для секретной работы в б. Польше и для нелегальной
    переброски агентов со шпионскими заданиями на территорию Советского Союза.

    <p>Изобличается показаниями ГИНТОВТА (арестован) и свидетелей СОКОЛОВСКОГО, НОВИЦКОГО.
    КОСТЕВИЧА и МОЛЧАНОВА.

    </TD> </TR> </TABLE> </body></html>

