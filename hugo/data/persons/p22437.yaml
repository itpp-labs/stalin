    <TR><TD WIDTH="39%" VALIGN="TOP">

    <P>Том 6,стр. 227</TD>

    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <U><P>ПОПАНДОПУЛО Иван Дмитриевич -</P>

    </U><P>1875 г.р., ур. Турции, грек, греческий подданный. До ареста священник греческой
    церкви в Москве.</P>

    <p>Обвиняется в преступлении, предусм. ст.58 п.6 и 58 п.10 и через 19, 58 п. 8
    УК РСФСР.</P>

    <p>Арестован 21/ХП-37 г., содержится в Бутырской тюрьме.</P>

    <U><P>След.дело №-16303</P>

    </U><P>3 отдел ГУГБ НКВД</P>

    <P></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p> В 1926 году завербован для проведения к-р шпионской деятельности посланником
    Греции в Москве ПАНУР-ЯСОМ.</P>

    <p>С этого времени до момента ареста проводил активную к-р шпионскую работу в
    Краснодарском крае.</P>

    <p>Привлек для шпионской к-р работы ДИМИТРИАДИ, КАРАЯНИДИ и др.</P>

    <p>Передавал греческой миссии шпионские материалы по Краснодарскому краю о политическом
    и экономическом положении края и греческого населения.</P>

    <p>Изобличается показаниями ПОПАНДОПУЛО Георгием Николаевичем.</P>

    <p><U>ШПИОН</U>. <U>К-Р ДЕЯТЕЛЬНОСТЬ</U>.</P>

    <p><U>СОЗНАЛСЯ</U>.</TD>

