    <p>ЮЗЕФОВИЧ Иосиф Самойлович, 1904 года рождения, уроженец гор. Полтавы, еврей,
    гр-н СССР, бывш. член ВКП(б) с 1931 года, бывш. зам.нач.Главнефтепереработки центра
    и Востока Наркомтопа СССР.

    <p>Арестован 17 июля 1939 года.

    <p>Обвиняется по ст. 58, п.7, 11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Активный участник право-троцкистской организации, действовавшей в системе нефтяной
    промышленности, завербован в 1934 г. КОКУРИНЫМ - бывш. директором Горьковского
    завода Нефтегаз № 2 (осужден к 15 годам ИТЛ).

    <p>Проводил вражескую работу направленную на срыв строительства новых нефтеперегонных
    заводов, ослабление действующих и снижение выпуска нефтепродукции.

    <p>В 1936 году на Нефтегазе № 1, по указанию участника организации КРАСИЛЬНИКОВА
    (арестован) путем изменения режима работы печей снизил на 20% выработку ароматики.

    <p>Неправильно финансируя строительство нефтеперерабатывающих заводов, а также
    путем задержки реализации заявок на импортное оборудование, частности по Уфимскому
    заводу (контрольно-измерительные приборы насосы, трубы), задерживал окончание
    строительства их и сдачу в эксплуатацию.

    <p>Задержал строительство обессоливающей установки для Ишимбаевской нефти и пуск
    асфальто-вакуумной установки на Одесском Крекинг-заводе.

    <p>По заданию ИСКАНДЕРОВА - быв. зам. наркома нефтяной промышленности (арестован)
    занижал план выпуска продукции на 1939 г. по действующим нефтезаводам СССР.

    <p>Занимался вербовкой новых участников в право-троцкистскую организацию.

    <p>Изобличается показаниями ВЕЛИКАНОВА В.Г., ИСКАНДЕРОВА А.Б., СБАРСКОГО П.Ф.,
    КРАСИЛЬНИКОВА Н.М. (арестованы) и очными ставками с ними.

