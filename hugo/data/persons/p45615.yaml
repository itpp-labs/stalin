    <p>ХАСА ОЧИР, 1897 г. рождения, уроженец МНР, по национальности монгол, гр. МНР,
    быв. член Монгольской Народно-Революционной Партии, перед арестом зам.министра
    Внутренних дел МНР.

    <p>Арестован 20 июля 1939 года, по ст.ст.58 п.1-б и 58-11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Являлся активным участником пан-монгольской шпионско-заговорщической организации,
    ставившей задачу свержения революционного правительства МНР.

    <p>В пан-монгольскую организацию был завербован в 1935 году бывшим зам. нач. государственной
    внутренней охраны МНР АЮШИ (осужден к ВМН) и в том же году был передан на связь
    бывш. нач. ОО ГВО МНР НАСЫН-ТОХТОХО, с которым и поддерживал к-р связь до момента
    ареста.

    <p>По заданию АЮШИ и НАСЫН-ТОХТОХО, активно проводил к-р подрывную работу, направленную
    против существующего революционного строя в МНР.

    <p>Занимался вербовкой новых участников в заговорщическую организацию.

    <p>Проводил вражескую работу, направленную на развал агентурно-осведомительной
    работы КРО МВД и оперотдела гл. управления Милиции МНР.

    <p>В период провокационных действий японо-манчжур (лето 1939 г.) на восточной
    границе МНР проводил вредительство, направленное на поражение воинских частей
    МНРА.

    <p>Изобличается показаниями: НАСЫН-ТОХТОХО, ЛУБСАН-ШАРАПА, ЧИМИТ-ДОРЖИ, БАЛЬЖИ-НИМЫ
    (арестованы); ГОМБО (осужден к ВМН), а также очными ставками с НАСЫН-ТОХТОХО  и
    БАЛЬЖИ-НИМА (арестованы).

