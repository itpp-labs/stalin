    <p>ШМАВГОНЕЦ Николай Захарович, 1917 г.рождения, урож. д. Дубовое, Оршанского
    р-на, БССР, белорусс, гр-н СССР, член ВЛКСМ, крестьянин-колхозник, образование
    5 классов, в РККА с 1938 года.

    <p>До ареста - красноармеец-шофер легкотанковой бригады г. Вильно.

    <p>Арестован 4.VI.40 г.

    <p>Обвиняется по ст.ст. 58-1 "б" УК РСФСР.

    <p>Следдело № 174.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Изменник родине.

    <p>Находясь в спецкомандировке в г. Вильно, 18 мая 1940 года дезертировал из рядов
    Красной Армии.

    <p>В период дезертирства на квартире литовской гражданки Юлии САВИЦКОЙ сообщил
    секретные сведения о советском гарнизоне агенту иностранной разведки ГАРЛИНУ и
    был завербован последним для шпионской работы против СССР.

    <p>По заданию ГАРЛИНА возвратился в часть для выполнения шпионского задания и
    рассказал командованию легенду, подсказанную ГАРЛИНЫМ о хищении его на улице неизвестными
    лицами с целью сокрытия своих предательских действий.

    <p>Виновным себя признал.

    <p>САВИЦКАЯ арестована, показания ШМАВГОНЦА о дезертирстве подтвердила.

    <p>ГАРЛИН устанавливается.

