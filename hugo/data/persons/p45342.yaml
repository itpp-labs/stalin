    <p>ЗАПОЛЬСКИЙ Сергей Алексеевич, 1898 г. рождения, уроженец гор.Зарайска, русский,
    происходит из семьи учителя, офицер военного времени в чине прапорщика.

    <p>В РККА по призыву с 1918 года, беспартийный.

    <p>До ареста старш.инженер 4 госпроектного института Наркомата боеприпасов. Военинженер
    2-го ранга.

    <p>Арестован 12.8.38 г. Обвиняется по ст.ст.58-1б, 7 и 11 УК РСФСР.

    <p>Следдело № 677.

    <p>Брат ЗАПОЛЬСКОГО - ЗАПОЛЬСКИЙ М.А. в 1937 г. осужден к ВМН как участник троцкистско-вредительской
    организации.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Участник контрреволюционной офицерской организации и агент польских разведывательных
    органов.

    <p>В офицерскую организацию ЗАПОЛЬСКИЙ был вовлечен в 1926 году в бытность слушателем
    артакадемии РККА. В тот же период ЗАПОЛЬСКИЙ был привлечен для шпионской работы
    в пользу Польши БАРАНЦЕВИЧЕМ, которому передал для шпионских материалов об оснащении
    РККА. Кроме этого ЗАПОЛЬСКИЙ проводил широкую вредительскую деятельность в области
    изготовления артиллерийских взрывателей, в результате чего государству был причинен
    ущерб около 45 миллионов рублей.

    <p>Во вредительстве изобличается показаниями ХАСИНА (осужден к 25 годам ИТЛ),
    очной ставкой с ним, документами и заключениями экспертных комиссий.

    <p>В участии в офицерской организации и шпионской деятельности уличается показаниями
    БАРАНЦЕВИЧА, (осужден к 10 годам ИТЛ) и ТВЕРСКОГО (осужден к ВМН).

