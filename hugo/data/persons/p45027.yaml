    <P>Лист 27.</P>

    <TABLE CELLSPACING=0 BORDER=0 CELLPADDING=7 WIDTH=638>

    <TR><TD WIDTH="35%" VALIGN="TOP">

    <P>ЖИТКОВ Иван Николаевич, 1908 года рождения,  уроженец г.Маршанска, русский,
    гр-н СССР, состоял членом ВКП(б) с 1939 г., исключен в связи с арестом по настоящему
    делу.</P>


    <P>До ареста – главный инженер Центрального Управления Вагонного хозяйства НКПС.</P>


    <P>&nbsp;</P>

    <P>&nbsp;</TD>

    <TD WIDTH="65%" VALIGN="TOP">

    <P>Участник антисоветской право-троцкисткой организации, существовавшей в НКПС.</P>


    <P>По антисоветской работе был связан с участником той же организации – быв. зам.
    наркома путей сообщения БЕЛЬСКИМ (арестован).</P>


    <P>Дал свое согласие БЕЛЬСКОМУ принять участие в организации террористического
    акта против руководителей партии.</P>


    <P>По заданию БЕЛЬСКОГО в зиму 1938 года провел вредительскую работу в буксо-смазочном
    и авто-тормозном хозяйстве, вызвав этим крупные затруднения в продвижении поездов
    на дорогах Сибири и Востока.</P>


    <P>Подбирал людей для диверсионной работы на железнодорожном транспорте.</P>


    <P>Изобличается прямыми показаниями соучастников: БЕЛЬСКОГО, очной ставкой с ним
    и РЕМИЗЮКА (арестован). </P>

    <P>РЕМИЗЮК впоследствии от своих показаний отказался.</P>

    <P>Кроме того во вредительской работе изобличается документами.</P>

    <P> </TD>

