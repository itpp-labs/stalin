    <p>ЛЮБИМОВ-ГУРЕВИЧ Александр Аркадьевич, 1900 года рождения, уроженец гор.Луганска,
    Ворошилоградской области, еврей, гр-н СССР, член ВКП(б) с 1919 по 1937 год.

    <p>До ареста - прокурор Приморской области, сын владельца магазина.

    <p>Арестован 28.VIII.1937 г. Обв. по ст. 58-1а, 58-7, 58-8, 58-11 УК РСФСР.

    <p>Следдело № 74166 УНКВД Приморской области.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Участник право-троцкистской террористической организации, существовавшей на
    Дальнем Востоке.

    <p>В 1921 году примыкал к троцкистской оппозиции и голосовал за тезисы Троцкого.

    <p>В 1923 году, будучи военным Прокурором Черноморского флота, голосовал за троцкистские
    тезисы АНТОНОВА-ОВСЕЕНКО.

    <p>С 1928 по 1934 год работал в системе Наркомпроса, примыкал к троцкистской группе
    ШУЛЬГИНА-ШАЦКОГО и друг.

    <p>В 1935 году, работая в качестве зам. Наркомюста и зам. прокурора Азербайджанской
    ССР, вошел в состав право-троцкистской заговорщической организации, существовавшей
    в системе Союзной Прокуратуры.

    <p>Работая прокурором в Приморской области, создал в 1936 году в системе Областной
    Прокуратуры и Областного Суда право-троцкистскую организацию, в которую вовлек
    работников прокуратуры и суда ВЯТКИНА, КРУШИНИНА, РАСПОПОВА, ШУЛЕПОВА (арестованы).

    <p>Совместно с участниками организации, противодействовал борьбе с врагами народа,
    и незаконно прекращал дела по контрреволюционным преступлениям.

    <p>Способствовал сокрытию контрреволюционной вредительской деятельности в угольной
    промышленности.

    <p>Участвовал в подготовке провокационного террористического акта против сотрудников
    японского и германского консульств в целях создания конфликта между СССР и Японией.

    <p>Изобличается показаниями  соучастников ЧЕРНИНА, РУНГ (осуждены к ВМН), ВЯТКИНА,
    РАСПОПОВА, ШУЛЕПОВА (арестованы) , а также документами.

