    <TR><TD WIDTH="39%" VALIGN="TOP">

    <P>Том 7,стр. 199</TD>

    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <U><P>БОШКОВИЧ-ФИЛИПОВИЧ Филипп Васильевич,</P>

    </U><P>1878 г.р, ур. г.Чачак (Югославия), по национальности серб, югослав.подданный,
    бывший член КПЮ с 1919 г., исключен в 1938 г., в момент ареста -–ответ.референт
    Международн. Аграрного Института.</P>

    <P>Обвин. по ст. 58 п.4,10,11 УК РСФСР.</P>

    <P>Арестован 7/II-38 г.</P>

    <U><P>3 отдел ГУГБ НКВД.</P>

    <P></U></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>На протяжении ряда лет проводил активную к-р работу.</P>

    <p>С 1929 г. являясь членом антисоветской троцкистской организации, связанной
    с антисоветской организацией в Коминтерне, прибыл по ее заданию в СССР под видом
    партработника, для проведения предательской к-р деятельности среди югославян находящихся
    в СССР.</P>

    <p>Являлся соучастником провалов коммунистов (ВУКА, ВАЛЬТЕР и др., которые были
    в последствии расстреляны югославской полицией).</P>

    <p>Изобличается показаниями ГОРКИЧА, ЯЕЙШАРА, КЕРБЕРА.</P>

    <p>Член антисоветской троцкистской организации.</P>

    <p><U>ТРОЦКИСТ</U> – <U>СОЗНАЛСЯ</U>.</TD>

    </TR>

