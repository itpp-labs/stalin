    <p>КАРСТЕНС Эрнест Эрнестович, 1875 г. рождения, уроженец гор. Риги, швед, гр-н
    СССР, беспартийный, в 1938 году арестовывался по подозрению во вредительстве.
    Судом был оправдан.

    <p>До ареста - начальник физико-химической лаборатории Пятигорского Бальнеологического
    Института.

    <p>Арестован 29.8.39 г. ст. 58 п.п. 1-а, 7, 9 и 11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Участник антисоветской вредительско-диверсионной организации. Немецкий шпион.

    <p>В 1925 году был завербован  А.Н. ОГИЛЬВИ (бывш. директор Пятигорского Бальнеологического
    Института - арестован) в антисоветскую вредительскую организацию, действовавшую
    на группе курортов Кавминвод.

    <p>С целью скрытия диверсионной работы, проводимой участниками организации, по
    выводу из строя и бактериального заражения важнейших минеральных источников -
    фальсифицировал физико-химические исследования минеральных вод.

    <p>В 1927 году был завербован для работы в пользу немецкой разведки немецким разведчиком
    ТУБЕНТАЛЕМ Р.Г. (выехал в Германию), которому передавал шпионские материалы, касающиеся
    состояния группы курортов Кавминвод, ее гидроминерального хозяйства и ряд других
    сведений.

    <p>В принадлежности к организации и во вредительстве уличается показаниями участников
    организации: ЛЕВИЦКОЙ, ЛАНГВАГЕНА, А.Н. ОГИЛЬВИ, ЛЕБЕДЕВА, ЗИПАЛОВА и очными ставками
    с ЛЕВИЦКОЙ, ЛАНГВАГЕНОМ и ЛЕБЕДЕВЫМ (все арестованы).

    <p>Показаниями свидетелей: ШИНКАРЕНКО, БАНЧУЖНОЙ, ГУРЕВИЧ и ПШЕНИЧНИКОВОЙ.

    <p>Заключением экспертно-технической комиссии от 28.1.1940 г.

