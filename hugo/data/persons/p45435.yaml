    <p>ЛОСКУТОВ Михаил Петрович, 1906 г. рождения, уроженец г. Курска, русский, гр-н
    СССР, быв. чл. ВЛКСМ, исключен в 1925 г. за бытовое разложение.

    <p>В 1925 году арестовывался органами ОГПУ за принадлежность к анархизму.

    <p>До ареста писатель.

    <p>Арестован 12 января 1940 г.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>В 1923 году ЛОСКУТОВ примкнул к анархистской группе в гор. .Курске и проводил
    разложенческую работу среди молодежи, распространяя идеи анархизма.

    <p>В 1927 году ЛОСКУТОВ был вовлечен в троцкистскую организацию, существовавшую
    в Ленинграде, участником этой организации ПАЙНОМ (арестован).

    <p>В 1929 году вместе с ПАЙНОМ и др. единомышленниками похищали типографский шрифт
    для организации подпольной троцкистской типографии. Принимал активное участие
    в редактировании, размножении и распространении троцкистской листовки в Ленинграде.

    <p>Разделял террористические позиции и высказывал среди своего окружения террористические
    намерения, направленные против руководителей ВКП(б) и Сов. правительства. На протяжении
    ряда лет проводил активную антисоветскую агитацию, направленную на свержение сов.
    власти.

    <p>Изобличается показаниями участников троцкистской организации: ЛАВРОВА, ЛАВРЕНТЬЕВА
    (осуждены к ВМН), СЛЕПНЕВА, ПАЙНА и УРНИСА (арестованы) и на очной ставке с последними.

