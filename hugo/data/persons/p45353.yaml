    <BODY>


    <TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <P><i>  стр.191

    </i></TD>

    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>ИЛЬДРЫМ Чингис, 1890 г.р., уроженец Курдистана Аз.ССР, по национальности курд,
    гр-н СССР, член ВКП(б) с 1920 по 1937 год.

    <p>В момент ареста зам.начальника Криворожского металлургического комбината.

    <p>Арестован 7.VII.1937 года.

    <p>Обвиняется по ст.58-1-а, 58-7, 17-58-8 и 58-11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>В 1925 году в Азербайджане оформилась контрреволюционная националистическая
    организация АНЦ ("Азербайджанский Националистический центр"), в руководящее ядро
    которой вошел в числе других и ИЛЬДРЫМ Чингис, в то время зам.председателя ВСНХ
    Аз.ССР.

    <p>ИЛЬДРЫМ, как участник АНЦ был в курсе повстанческого движения в Азербайджане
    и шпионской связи АНЦ с турецко-иранскими правительственными кругами.

    <p>От имени ЦК АНЦ поддерживал нелегальную связь с одним из руководителей "Промпартии"
    РАМЗИНЫМ и закордонными муссавитскими организациями в Париже и Константинополе.

    <p>Работал на Магнитогорском и Криворожском металлургических комбинатах, входил
    в состав троцкистской организации, лично вербовал новых участников в эту организацию.

    <p>Используя свое руководящее служебное положение, ИЛЬДРЫМ вступил в преступную
    связь с представителем американской фирмы "Макки"- БЕККЕРОМ и в размещении заказов
    на оборудование для Магнитогорска проводил политику ориентации исключительно на
    американские фирмы.

    <p>Вредительская деятельность ИЛЬДРЫМА частично подтверждена актами экспертных
    комиссий и подробно изложена в показаниях его сообщников.

    <p>Изобличается показаниями ТКАЧЕНКО А.М., ЖУРОВСКОГО Д.Л., ОСИПОВА С.А., КОТТА
    А.Т., РЕТТА И.Е., ФРАЙФЕЛЬДА А.В., КОЛОМЕЙЦА И.С., ОМЕЛЕЧКО Г.И., ЦВИЛЯ П.С.,
    ШАДРИНА А.П. и ДЕЛЬОФФА С.Г., ТАГИЕВА Зейнала, ФАРАДЖ Задэ, ХАЛИЛОВА Магомеда
    и ГАСАНОВА Рагима (осуждены к ВМН).

    <p>Все вышепоименованные лица осуждены, данные ими показания на предварительном
    следствии, на суде полностью подтвердили.

    </TD> </TR> </TABLE> </body></html>

