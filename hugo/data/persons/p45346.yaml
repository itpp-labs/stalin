    <BODY>


    <TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <P><i>  стр.185

    </i></TD>

    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>ИВАНОВ Григорий Иванович, 1897 года рождения, уроженец дер.Райновки Смоленской
    обл., русский, гр-н СССР, член ВКП(б) с 1919 года, быв.зам. нач. Контрольно-Инспекторской
    группы ГУШОСДОРА, до ареста - нач. 3 отделения Административно-Хозяйственного
    отдела АХУ НКВД СССР.

    <p>Арестован 28/VIII-39 года.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Является участником антисоветской заговорщической организации, существовавшей
    в органах НКВД, в которую был завербован в марте месяце 1937 года, бывшим нач.
    контрольно-инспекторской группы ГУШОСДОРА НКВД СССР - ПРОХОРОВЫМ Т.А.

    <p>Как участник заговорщической организации, проводил подрывную работу в ГУШОСДОРЕ.
    направленную на срыв строительства автомагистралей.

    <p>Входил в состав террористической группы, готовившей террористические акты против
    руководителей партии и правительства.

    <p>В принадлежность к заговорщической организации и в проведении вражеской работы,
    изобличается показаниями обвиняемых ПРОХОРОВА Т.А., ТАРАСОВА И.Г., БЛАГОНРАВОВА
    Г.И. и ИСАЕВИЧА Н.М.

    <p>Все перечисленные выше лица арестованы.

    </TD> </TR> </TABLE> </body></html>

