    <p>ОГАНОВ Григорий Никитович, 1902 года рождения, урож. г. Баку, армянин, гр-н
    СССР, б/парт., из семьи торговца-кулака.

    <p>До ареста - ст. геолог треста "Сталиннефть".

    <p>Арестован 13 февраля 1940 года.

    <p>Обвиняется по ст.ст. 69 и 73 УК Аз.ССР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Участник антисоветской вредительской организации.

    <p>Завербован в 1936 году МАШКОВИЧЕМ К.А. - бывш. начальником геологической службы
    треста "Азнефтедобыча" (арестован).

    <p>В 1938 году лично завербовал в контрреволюционную организацию ЛАВРЕНТЬЕВА -
    бывш. геолога треста "Молотовнефть" в Баку (арестован).

    <p>Проводил вредительскую работу в нефтяной промышленности Азербайджана.

    <p>Будучи старшим геологом, скрыл нефтеносные площади и горизонты, заведомо неправильно
    размещал разведочные скважины и тормозил бурение их.

    <p>В 1938-39 г.г., с целью скрытия новых нефтяных залежей, ОГАНОВ составил и осуществил
    вредительский план разведки новой мощной нефтеносной площади Ясамальской долины.

    <p>Как участник антисоветской организации изобличается показаниями МАШКОВИЧА,
    БИЛИБИНА, МИХУРА (арестованы), очными ставками с ними и материалами экспертно-технической
    комиссии.

