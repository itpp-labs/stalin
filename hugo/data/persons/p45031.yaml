    <P>Лист 31.</P>

    <TABLE CELLSPACING=0 BORDER=0 CELLPADDING=7 WIDTH=638>

    <TR><TD WIDTH="35%" VALIGN="TOP">

    <P>ИСАЕВ Борис Викторович, 1897 года рождения,  уроженец гор. Москвы, сын дворянина,
    русский, гр-н СССР, беспартийный.</P>

    <P>До ареста – зам. главного инженера “Союзтранспроекта” НКПС.</P>


    <P>Арестован 20-го ноября 1939 года.</P>


    <P>&nbsp;</P>

    <P>&nbsp;</TD>

    <TD WIDTH="65%" VALIGN="TOP">

    <P>Участник антисоветской вредительской организации.</P>


    <P>Завербован в 1934 г. быв. работниками Научно-технического совета НКПС ЛУНЕВЫМ
    (осужден к ВМН) и МОИСЕЕНКО (арестован, умер).</P>


    <P>По проведению вредительской работы был связан с АРЖАНОВЫМ (осужден к ВМН),
    ДРЕЙЕРОМ (осужден к 8 г. ИТЛ), по сговору с которым срывал разработку мероприятий
    по организации движения поездов.</P>


    <P>В 1938 и 1939 г.г. работал в должности заместителя начальника Центрального
    Управления движения НКПС и Главного инженера, проводил вредительскую работу, направленную
    на дезорганизацию движения, зашивку важнейших ж.д. узлов, покрывал вредительскую
    работу участников право-троцкистской организации, допускал неправильное регулирование
    движением поездов, массовое применение направления вагонопотоков кружным путем.</P>


    <P>В 1938 и 1939 г. руководя отделом станций, саботировал выполнение приказов
    НКПС, создавал широкую возможность на линии проводить антигосударственную практику
    в эксплоатационной работе.</P>


    <P>Тогда же сорвал выполнение плана капитального строительства по хозяйству Центрального
    управления движения НКПС, разработал и ввел в действие вредительский план формирования
    поездов, вызвав дезорганизацию работы дорог.</P>


    <P>Изобличается как участник антисоветской организации косвенными показаниями
    ЛЕДАРА (осужден к ВМН), в проведении вредительской работы показаниями БЕЛЬСКОГО,
    ЦЕЙТЛИНА, ЛИКИНА, ЯРЕМЕНКО, ЖУРАВЛЕВА, ДРУЯНА (арестованы), очной ставкой с ЦЕЙТЛИНЫМ,
    показаниями свидетелей ДЛУГАЧА, ЗАГЛЯДИМОВА, ПРОКОФЬЕВА, ГЕРАСИМОВА, БАРАШКОВА
    и НОВОКА, документами и технической экспертизой.</P>

    </TD>

    </TR>

