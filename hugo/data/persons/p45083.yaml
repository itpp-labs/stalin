  html: '<HTML><HEAD><META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=windows-1251"><TITLE>Сталинские
    списки - Список 23.03.1950 (АП РФ Ф.3 оп.57 д.100 лл.2-54)</TITLE></HEAD><BODY>

    <P>12. ЛЕВИН Пантелеймон Иванович, бывш. секретарь Ленинградского горкома ВКП(б),
    1911 года рождения, русский, бывший член ВКП(б) с 1932 года.</P>

    <P>Арестован 2 сентября 1949 года.</P><DIR>

    <DIR>

    <DIR>


    <P>Обвиняется в том, что, находясь на руководящей партийной работе в Ленинграде,
    являлся сообщником КУЗНЕЦОВА, ПОПКОВА и других врагов партии, вместе с которыми
    вел подрывную работу, направленную на отрыв ленинградской партийной организации
    от ЦК ВКП(б).</P>

    <P>Вместе с ПОПКОВЫМ укрывал преступные элементы, пробравшиеся на руководящие
    посты в партийный и советский аппарат города Ленинграда.</P>

    <P>Скрывал от партии, что происходит из семьи торговца и, что отец жены, кулак,
    за антисоветскую деятельность в 1920 году расстрелян.</P>

    <P>В целях личной наживы незаконно расходовал государственные средства.</P>

    <P>Изобличается показаниями арестованных КУЗНЕЦОВА, ПОПКОВА, КАПУСТИНА, ЛАЗУТИНА
    и других своих сообщников и документами. </P></DIR>

    </DIR>

    </DIR>


    </BODY></HTML>

