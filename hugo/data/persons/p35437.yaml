    <TR><TD WIDTH="39%" VALIGN="TOP">

    <U><P>КУЛИШ Карл Францевич -</P>

    </U><P>1899 г.р., ур. Чехословакии. чех, <U>чехословацкий подданный</U>, штукатур
    Грузокурортстроя, из рабочих, прибыл в СССР в 1931 г., с 1930 г. по 1931 г. член
    Чехословацкой компартии, выбыл из партии в связи с выездом в СССР.</P>

    <P></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>Член к-р фашистской организации в Тбилиси, проводившей к-р подрывную шпионско-диверсионную
    и террористическую работу на территории СССР.</P>

    <p>Изобличается показаниями члена к-р организации СИРМАЙ.</TD>

    </TR>

    </TABLE>

