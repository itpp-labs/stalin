    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>ДЕДОВ Яков Михайлович, 1885 года рождения, уроженец гор.Торжка, гр-н СССР,
    русский, беспартийный.

    <p>В момент ареста - экономист Кировского завода в Ленинграде.

    <p>Арестован 16/XII-1939 года.

    <p>Обв.по ст.58-1-а, 58-11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>В начале 1938 года привлечен к шпионской работе агентом германской разведки
    ВОЛКОНСКИМ - бывш.зав.курсами иностранных языков ДИТР"а в г.Ленинграде (арестован).

    <p>По заданию ВОЛКОНСКОГО неоднократно передавал ему для германской разведки секретные
    сведения об оборонной продукции, выпускаемой Кировским заводом в Ленинграде, сведения
    о танках, артиллерии и опытных образцах зенитных орудий.

    <p>Будучи знаком с ВОЛКОНСКИМ с 1936 года, еще до непосредственной вербовки для
    шпионской работы, разглашал последнему секретные сведения, известные ему по роду
    своей служебной работы.

    <p>Изобличается показаниями ВОЛКОНСКОГО (арестован) свидетеля ГЕРМАН и очной ставкой
    с ВОЛКОНСКИМ.

    </TD> </TR> </TABLE> </body></html>

