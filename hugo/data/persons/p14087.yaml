    <TR><TD WIDTH="39%" VALIGN="TOP">

    <P>Том 5,стр. 6</TD>

    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <P>ВИНАВЕР Михаил Львович,</P>

    <P>1880 г.р., ур. г. Варшавы, польский подданный, по образованию инженер-технолог,
    беспартийный. Состоял членом Бунда с 1898 г. по 1918 г., в 1919 г. арестовывался
    ВЧК на квартире меньшевика МАРТОВА. Ко моменту ареста работал заместителем уполномоченного
    польского красного креста и помощи политзаключенным.</P>

    <U><P>Дело №-11184</P>

    </U><P>3 отдел ГУГБ НКВД СССР</P>

    <P>г. Москва</P>

    <P></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>Вел активную шпионскую деятельность в пользу Польши с 1926 г. по день ареста.</P>

    <p>Был лично связан с польскими консулами ЗЕЛЕЗИНСКИМ, ЭСКО и БЛАШКЕВИЧЕМ, информируя
    их о происходящих арестах лиц обвиняемых в польском шпионаже, о структуре и личном
    составе органов ОГПУ-НКВД, куда он имел доступ, как уполномоченный помощи политзаключенным.
    Являлся связником между II отделом ПГШ и рядом ныне разоблаченных польских шпионов,
    передавая польской разведке получаемые от них шпионские материалы, как через упомянутых
    выше консулов, так и лично, во время поездок в Польшу.</P>

    <p>Был связан с видными меньшевиками белоэмигрантами АБРАМОВИЧЕМ, ЮГОВЫМ, ДАНОМ,
    а также с ПРОКОПОВИЧЕМ.</P>

    <p>Виновным в шпионаже себя признал. Помимо того изобличается показаниями ДОМСКОГО
    Г.Г, МАКОВСКОГО Ю.Г., КРУКОВСКОГО М.О., ВАРЕЦКОГО М.Т., МЕССИНГА С.А.</P>

    <p>ПОЛЬСКИЙ ШПИОН.</TD>

