    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <P>РИККЕР-ЛАНГЕ Эдуард,</P>

    <P>1906 г.р., ур. г. Триест (Италия), итальянец, австрийско-подданный, прибыл
    в СССР в 1936 г. как шуцбундовец из Швейцарии.</P>

    <p>С 1920 по 1928 г. состоял членом фашист. организации, б.чл. КП Австрии, по
    специальности слесарь, перед арестом нигде не работал.</P>

    <U><P>Дело № 11276</P>

    </U><P>3-й отдел ГУГБ НКВД.</P>

    <U><P></U></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>1) РИККЕР-ЛАНГЕ в период 1920-1928 г.г. являлся членом фашистской организации
    “Турнер-Брунд”.</P>

    <p>2) По заданию нац. соц. партии и ее руководителя БЕРНАШЕК, с которым до ареста
    поддерживал связь, пробрался в компартию и на Ленинские курсы, скрыв свое участие
    в фашистской организации.</P>

    <p>3) Будучи арестованным в Австрии в 1934 г. выдал полиции шуцбундовцев ЛЕБЕРБАУЭРА
    и ШТИГЕЛЬБАУЭРА Иогана;</P>

    <p>4) Имел приглашение от БЕРНАШЕКА на выезд из Швейцарии в Чехословакию для ведения
    нац. соц. работы в Чехословакии.</P>

    <p>5) Среди студентов Ленинской школы в Москве вел к.-р. фашистскую агитацию,
    восхваляя фашиста генерала ФРАНКО.</P>

    <p>Виновным себя ПРИЗНАЛ.</P>

    <p>Фашист.</P>

    <P>ЗАМ. НАЧ. 3 ОТД. ГУГБ НКВД СССР<BR>

    МАЙОР ГОСБЕЗОПАСНОСТИ (ПАССОВ)</P>

    <P>ВР. НАЧ. 1 ОТД. 3 ОТДЕЛА ГУГУБ НКВД<BR>

