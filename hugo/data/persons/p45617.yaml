    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>ЦАТУРОВ Степан Сергеевич, 1899 г. рожд., урож. г.Баку, армянин, гр-н СССР,
    до ареста член ВКП(б) с 1918 г., исключался из партии за бытовое разложение и
    растрату партвзносов, в связи с чем имел перерыв в партстаже с 1928 по 1930 год.
    С марта 1938 г. работал в Главсевморпути, в должности управделами, инструктором
    политуправления, врид. начальника управления полярной авиации. Последнее место
    работы - нач. отдела кадров Главного Управления Гражданского Воздушного флота.

    <p>Арестован 17 июля 1939 года. Обвиняется по ст. 58 п.8 и 11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Является участником антисоветской право-троцкистской организации, в которую
    был завербован в марте 1937 года, быв.нач.отдела культуры и пропаганды Политуправления
    Главсевморпути - ДОГМАРОВЫМ (осужден к ВМН). Им же был вовлечен в террористическую
    группу.

    <p>Террористическая группа в составе КОЗЬМИНА, ЭРМАНА (осуждены к ВМН), ЦАТУРОВА,
    ПАНОВА, ЛОПУХИНА и ДУБИНИНА (арестованы), возглавляемая врагом народа БЕРГАВИНОВЫМ
    (умер) неоднократно готовила и пыталась осуществить террористические акты в отношении
    руководителей партии и правительства.

    <p>В октябре 1937 года пытался совершить террористический акт против руководителей
    партии и правительства, путем столкновения автомашин на Можайском шоссе.

    <p>Вторично в марте 1938 года пытался совершить террористический акт на Октябрьском
    вокзале, при встрече экспедиции ПАПАНИНА.

    <p>Как участник террористической группы и антисоветской организации изобличается
    показаниями ПАНОВА В.С., ДУБИНИНА А.А. (арестованы) и очными ставками с ними.
    Кроме того, в принадлежности к к.-р. организации изобличается показаниями ВЛАДИМИРОВА
    В.С., ЕГОРОВА Д.Я., ЧВЯЛЕВА Е.Д. и ФИНКЕЛЬШТЕЙНА Б.А. (осуждены к ВМН).

    </TD> </TR> </TABLE> </body></html>

