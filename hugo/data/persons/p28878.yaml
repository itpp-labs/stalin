    <TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <P>Том 7,стр. 252</TD>

    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <U><P>ДАТЕ Юнсаку,</P>

    </U><P>1881 г.р., японец, подданный Японии, крупный торговец, в прошлом находясь
    в Японии состоял с 1899 г. по 1907 г. в буржуазной партии Кокурюкай, служил в
    японской армии в чине поручика, имеет высшее незаконченное образование, владеет
    японским и русским языками. Объясняется на английском и немецком языках.</P>

    <p>В момент ареста служил сторожем на заводе №-153.</P>

    <U><P>5 отдел УГБ УНКВД НСО</P>

    <P>г. Новосибирск.</P>

    <P></U></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>Японский шпион состоял на службе в японских развед-органах, по заданию последних,
    с момента существования Соввласти и до дня ареста занимался:</P>

    <p>Сбором шпионских сведений по всем вопросам военной, хозяйственной и экономической
    жизни СССР.</P>

    <p>Создал сеть резидентов японских разведорганов на территории СССР, через которых
    организовывал и проводил восстания против Соввласти (Базаро-Незнамовское выступление
    в бывш. Барабинском округе).</P>

    <p>Подготовлял и осуществил диверсии на жел.дор. транспорте, промышленных предприятиях
    и в сельском хозяйстве.</P>

    <p>Подготовлял вооруженное восстание к моменту начала войны.</P>

    <p>Обвиняется по ст.ст. 58-2-6-9 и 11 УК РСФСР.</P>

    <p>ВИНОВНЫМ СЕБЯ ПРИЗНАЛ.</P>

    <p>Изобличается показаниями КОЗАЧЕНКО, МИНГАЙЛОВА, ЛИ, ОЛЬХОВА, МИХАЙЛОВА и УТКИНА.</P>

    <p>Содержится под стражей в Новосибирской тюрьме.</TD>

