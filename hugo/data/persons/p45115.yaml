    <P>44. СПИВАК Илья Григорьевич, он же Эля Гершович, бывший директор кабинета еврейской
    культуры в г.Киеве, 1890 года рождения, еврей, беспартийный в 1907-1917 г.г. состоял
    в еврейской буржуазно-националистической партии “Поалей-Цион”. </P>

    <P>Арестован 13 января 1949 года.</P><DIR>

    <DIR>

    <DIR>


    <P>Обвиняется в шпионской деятельности. Активный еврейский националист.</P>

    <P>Являясь врагом Советской власти на протяжении многих лет группировал вокруг
    себя еврейских националистов, вместе с которыми вел борьбу против партии и Советского
    правительства.</P>

    <P>В 1943 году вместе со своими сообщниками МИХОЭЛСОМ, ФЕФЕРОМ и ЭПШТЕЙНОМ установил
    вражескую связь с еврейскими организациями Америки, направлял американцам шпионские
    сведения о евреях-ученых, работавших в Академии наук УССР, а также о перспективах
    развития еврейской культуры и возможностях усиления националистической деятельности
    в условиях Украинской ССР.</P>

    <P>В 1946 году дважды встречался в Киеве с американским разведчиком ГОЛЬДБЕРГОМ,
    которого информировал о работе кабинета еврейской культуры и других еврейских
    организаций Украины.</P>

    <P>Изобличается показаниями арестованных ФЕФЕРА, ГОФШТЕЙНА, КАГАНА, ЛОЙЦКЕРА,
    МАРКИША и ГОНТАРА.</P></DIR>

    </DIR>

    </DIR>


