    </i></TD>

    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>ОРЖАНОВСКИЙ Николай Викторович, 1915 года рождения, уроженец гор. Кременец
    быв. Польши, сын офицера царской армии, расстрелянного в 1918 году частями Красной
    армии, русский, быв. польский подданный, в 1938 году принял католическую веру,
    образование среднее.

    <p>До ареста работал бурильщиком углеразведки в гор. Кременце.

    <p>Арестован 5 июля 1940 года.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Участник к.р. повстанческой организации, существовавшей на территории западных
    областей Украины до последнего времени, в которую вошли члены так называемой "младоросской
    партии", "национально-трудового союза нового поколения" и "русской фашистской
    партии", ранее нелегально существовавших на территории Польши.

    <p>Еще в период существования польского государства члены вышеуказанных к.р групп
    готовили и перебрасывали в СССР по заданию польской разведки шпионов, диверсантов
    и террористов.

    <p>После советизации Западной Украины участники организации ушли в подполье, продолжая
    вести свою контрреволюционную работу.

    <p>ОРЖАНОВСКИЙ с 1934 года являлся руководителем Кременецкого филиала "национально-трудового
    Союза нового поколения".

    <p>Имел связь с бывшими польскими разведывательными органами, по заданию которых
    нелегально ходил в СССР.

    <p>Изобличается показаниями ПРЕСМАНА, ВУЛЬКОВСКОГО, СТРУЖУК (арестован) и очными
    ставками с ними.

    </TD> </TR> </TABLE> </body></html>

