    <U><P>РАКУС Феликс Феликсович,</P>

    </U><P>1890 г.р., ур.г.Сумы, поляк, польско-подданный, беспартийный.</P>

    <P>До ареста – ст химик Бабаевского Спиртозавода, Харьковского Спиртотреста.</P>

    <U><P>След.дело №-45464</P>

    <P>3 отд. УГБ НКВД по Харьковской области. </P>

    <P></U></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>РАКУС – агент польской разведки.</P>

    <p>Для разведывательной работы был завербован в 1932 г. секретарем польского консульства
    в г. Харькове – МИЛОШЕВСКИМ.</P>

    <p>В период с 1932 г. по момент ареста РАКУС вел разведывательную работу в Харькове,
    Донбассе и др. городах, осуществляя связь по шпионской деятельности с секретарями
    польского консульства МИЛОШЕВСКИМ, КОЦЯТКЕВИЧЕМ и МИХАЙЛОВСКИМ.</P>

    <p>По заданиям названных лиц РАКУС собирал сведения о сахарной промышленности,
    похищая разные материалы из Харьковского сахаротреста в бытность его там на работе,
    могущие характеризовать деятельность сахзаводов.</P>

    <p>Находясь на службе в “Укринвенторе” в 1934-35 г.г. РАКУС использовал служебные
    командировки по Донбассу для сбора сведений о промышленности, выпускаемой продукции,
    расположении частей Красной армии, наименование их, количество, настроение рабочих
    и крестьян и др.</P>

    <p>В 1935 г. РАКУС похитил полученный им план г. Херсона, передав его в консульство.</P>

    <p>Работая в последующее время в системе Харьковского Спиртотреста, РАКУС занимался
    шпионажем по этой отрасли промышленности.</P>

    <p>Кроме того РАКУС собирал сведения: о частях Красной армии, по г. Харькову,
    хозяйственной и политической жизни в г. Харькове, в районах и Сумского округа,
    об артиллерийском городке в г. Полтаве, настроениях крестьян по ряду районов Харьковской
    области и др.</P>

    <p> По заданию польского консульства, РАКУС занимался хищением чистых бланков
    учреждений, где он работал, передавая их- в консульство.</P>

    <p>В 1934 г. РАКС по указаниям секретаря консульства, на основе лично им собранных
    сведений, газетных материалов и др. источников, составил письменный доклад о деятельности
    МТС, посевной и уборочной кампаний, настроениях колхозников на Украине за 1933
    г., который был консульством направлен в Варшаву.</P>

    <p>Для шпионской работы РАКУСОМ привлечен районный инженер Харьковского Сахаротреста
    МИХАЙЛОВ-СВИРИДОВ (арестован), который снабжал его материалами по сахарной промышленности.</P>

    <p>За разведывательную деятельность РАКУС получал вознаграждения деньгами и вещами.</P>

    <p>Изобличается личным сознанием.</P>

    <p>СОЗНАЛСЯ.</P>

