    <p>БРИКУЛЬС Петр Викентьевич, 1898 года рождения, уроженец дер. Медынск. б.Витебской
    губернии, латыш, гр-н СССР, быв.член ВКП(б).

    <p>До ареста зам.зав.пром.транспортным отделом ЦК КП(б) Казахской ССР.

    <p>Обви.по ст.ст.58-1-а, 58-7, 17-58-8, 58-11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>В 1935 году был вовлечен в право-троцкистскую организацию быв.секретарем ЦК
    КП(б) МИРЗОЯНОМ Л.И. (осужден к ВМН).

    <p>Работая секретарем Актюбинского обкома КП(б) К. БРИКУЛЬС, входил в руководящий
    центр областного филиала право-троцкистской организации.

    <p>Работая на руководящей партийной работе, сохранял в партии право-троцкистские
    буржуазно-националистические кадры.

    <p>Вместе с участниками организации: КУЗИЧЕМ, АСРИЕВЫМ и НИКОЛАЕВЫМ (арестованы)
    занимался шпионской работой в пользу германской и японской разведок.

    <p>Был осведомлен о террористической работе право-троцкистской организации.

    <p>Как участник право-троцкистской организации изобличается показаниями арестованных
    соучастников: НИПОРКИНА, ГУСЕВА, НИКОЛАЕВА,АСРИЕВА, КУЗИЧА, ГУМАН, СИДОРОВА, ДЖУНУСОВА,
    СТЕЦЮРА (осужден на 10 лет) и очными ставками с АСРИЕВЫМ, ДЖУНУСОВЫМ, СТЕЦЮРА,
    НИКОЛАЕВЫМ, КУЗИЧ.

