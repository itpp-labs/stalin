    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>ГЕРР Виктор Федорович, 1875 года рождения, уроженец с.Ташань, бывш.Полтавской
    губ.(УССР), немец, до 1913 г. германскоподданный, гр-н СССР, беспартийный, сын
    домовладельца.

    <p>До ареста - заведующий кафедры по органической химии Аз.Пед.института, профессор
    химии.

    <p>В 1914 году арестовывался по подозрению в шпионаже бакинским жандармским управлением,
    через 10 дней был освобожден.

    <p>Арестован 31.III.1940 года.

    <p>Обвиняется по ст.ст.68 УК Аз.ССР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Агент германской разведки. Завербован в 1913 году резидентом германской разведки
    БЕНЕДИКТОМ, тогда владельцем перевозочной конторы в Баку (выехал за границу).

    <p>В 1920 году с ГЕРРОМ по шпионской работе от имени БЕНЕДИКТА связался приехавший
    из-за границы фон - ВАКАНО, бывш.владелец пивоваренного завода в Баку. Получил
    от ГЕРРА шпионские материалы о количестве экспорта нефтепродуктов, их качестве,
    настроениях, инженерно-технического персонала, а в 1921 году связал ГЕРРА с резидентом
    той же разведки ПЕНГУ Максом Адольфовичем, (осужден к ВМН), бывш.директором нефтеперегонного
    завода им.Андреева в Баку.

    <p>В 1928 году ГЕРР через ПЕНГУ установил шпионскую связь с приехавшим из Германии
    ВИРТОМ (выехал за границу) и в 1931 году с ВАГНЕРОМ (находится в Германии), которым
    передал шпионские материалы о коксовальных печах беспрерывного действия, о способах
    получения высококачественного бензина на реконструированных печах системы пиккерита
    и о выделении азокерита из мазута.

    <p>В 1934 году установил шпионскую связь с БЕГИНЕРОМ Ричардом Юрьевичем (находится
    в Германии), а в 1937 г. с СУРАБЕКОВЫМ Георгием Семеновичем (арестован), которым
    до дня своего ареста передавал сведения о способах получения моторного бензола
    из газа, о специальных видах асфальта из гудрона, отчеты о замене нитробензола
    нитроксилолом для селективного выделения масел из сырых дестилатов, об опытах
    выделения аронетики из керосина нового дестилата при помощи форфулола и о содержании
    аронатики в сураханском бензине.

    <p>Во вражеской работе изобличается показаниями ГЕЛИНЕРА Р.Ю., СУРАБЕКОВА Г.С.
    (арестованы) и очными ставками с ними.

