    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>ОЛЕЙНИК Виктор Григорьевич, 1881 года рождения, уроженец Полтавской области,
    Луховицкого района, село Пески, украинец, гр-н СССР, беспартийный, в 1937 году
    арестовывался по подозрению во вредительстве, дело было прекращено.

    <p>До ареста заведующий по наблюдению за минеральными источниками Ессентукского
    курорта.

    <p>Арестован 23 сентября 1939 года ст. 58-7 и 58-11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Участник антисоветской вредительско-диверсионной организации, действовавшей
    на группе курортов Кавминвод.

    <p>В 1924 году был вовлечен в антисоветскую вредительско-диверсионную организацию,
    действовавшую на группе курортов Кавминвод быв. директором Бальнеологического
    института ОГИЛЬВИ А.Н (арестован).

    <p>Являясь участником организации ОЛЕЙНИК проводил активную вредительскую работу,
    направленную на бактериальное загрязнение ведущих минеральных источников группы
    курортов Кавминвод. С этой целью ОЛЕЙНИК умышленно срывал проведение необходимых
    профилактических мероприятий по ликвидации технического неблагополучия минерального
    хозяйства.

    <p>По своей вредительско-диверсионной работе был связан с участниками организации:
    ЛЕБЕДЕВЫМ, НЕМСАДЗЕ (арестованы).

    <p>Изобличается прямыми показаниями участников организации: НЕМСАДЗЕ Г.С., ЛЕБЕДЕВА
    Л.А., ЛЕВИЦКОЙ К.П. (арестованы), косвенными показаниями ОГИЛЬВИ В.Н. (арестован).

    <p>Очными ставками с НЕМСАДЗЕ, ЛЕБЕДЕВЫМ, ЛЕВИЦКОЙ и заключениями экспертно-технических
    комиссий от 28 января 1940 года и 22 сентября 1938 года.

    </TD> </TR> </TABLE> </body></html>

