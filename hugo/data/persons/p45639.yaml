    <p>ШЕВЛЯКОВ Владимир Алексеевич, 1903 года рождения, уроженец гор.Баку, русский,
    гр-н СССР, беспартийный, с высшим образованием, по специальности инженер-технолог,
    работал главным инженером нефтеперегонных заводов им. АНДРЕЕВА и СТАЛИНА.

    <p>В момент ареста инженер лаборатории химии масел Аз.НИИ. 6 августа 1938 года
    ШЕВЛЯКОВ был арестован органами НКВД Аз.СССР, признался в участии в контрреволюционной
    троцкистской организации и проведении подрывной диверсионно-вредительской работы.
    Однако, в судебном заседании ВТ Зак.ВО отказался от своих показаний и был освобожден
    из-под стражи 23/III-1939 года.

    <p>7/I-40 года ШЕВЛЯКОВ был арестован вторично.

    <p>Ст.ст. 68, 69, 71, 73 УК Аз.ССР.

    <p>След.дело № 24.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>В троцкистскую организацию был завербован в 1935 году ИСКАНДЕРОВЫМ (арестован),
    по заданию которого на протяжении последующих лет активно проводил подрывную работу
    на нефтеперегонных заводах им. АНДРЕЕВА и СТАЛИНА. В этих целях:

    <p>1). Затягивал темпы строительства новых трубчаток;

    <p>2). Занижал планы выработки светлых нефтепродуктов по ряду установок от 10-20%;

    <p>3). Искажал политику премирования и системы оплаты труда, вызывая этим недовольство
    среди работников завода;

    <p>4). Затягивал ремонт и ликвидацию дефектов в строительстве новых трубчаток,
    вызывая тем самым недовыработку нефтепродуктов;

    <p>5). Противодействовал внедрению новых производств нефтепродуктов, повышенного
    качества (автол, лигроин, авиабензин и др.).

    <p>6). Умышленно занижал мощности нефтеперегонных установок, в частности, "АЛКО"
    на 10%.

    <p>7). Содействовал срыву ремонта установки "Гревер", в результате чего страна
    недополучила значительное количество нефтепродуктов;

    <p>8). Производил расход авиабензина для поднятия октанового числа лигроина, чем
    умышленно снижал ресурсы нефтепродуктов, идущих на нужды обороны страны.

    <p>Изобличается показаниями участников контрреволюционной организации ИСКАНДЕРОВА,
    КОСТРИНА, ЕГИЗАРОВА (арестованы), ДЕБУС, ФЮРСТА и ЛЕВКОПУЛО (осуждены к ВМН).

