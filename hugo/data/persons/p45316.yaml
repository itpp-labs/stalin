    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>ДАНСОРОН-ДОКСОМ, 1884 года рождения, уроженец саймана Баин-Обо, Кентейского
    аймака, монгол, гр-н МНР, быв. член МНРП. В момент ареста работал председателем
    малого хурала МНР.

    <p>Арестован 9/VII-39 года.

    <p>Ст. 58 п.п. 1-а, 7 и 11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Являлся одним из руководителей контр-революционной пан-монгольской, шпионско-заговорщической
    организации, ставившей своей задачей свержение существующего народно-революционного
    строя в МНР и создание буржуазно-феодального государства под протекторатом Японии.

    <p>В контр-революционную организацию был завербован в 1935 году быв. премьер-министром
    МНР АМОРОМ и под его руководством вел предательскую шпионскую и подрывную деятельность.

    <p>В 1935 году, находясь в Манчжурии в качестве члена пограничной комиссии МНР
    по переговорам с японо-манчжурами, установил шпионскую связь с видными деятелями
    японских разведывательных органов - ИНОКУЧИ и ХАНКИ, с которыми вел переговоры
    по вопросу оказания вооруженной помощи для осуществления государственного переворота
    в Монголии.

    <p>В 1938 году установил заговорщическую и шпионскую связь с участником заговора
    ЛУБСАН-ШАРАПОМ, бывшим первым секретарем ЦК МНРП (арестован).

    <p>Вербовал в к-р организацию новых участников.

    <p>Изобличается также показаниями соучастников: АМОРА, ЛУБСАН-ШАРАПА, ЛОСОЛА,
    ГАЛИНДЫП САЙРЫ, ПУРБО-ДОРЖИ и БАТО-СУХЭ, очными ставками с АМОРОМ, ЛУБСАН-ШАРАПОМ,
    ЛОСОЛОМ и ПУРБО-ДОРЖИ.

    <p>Все перечисленные выше лица арестованы.

    </TD> </TR> </TABLE> </body></html>

