  html: '<HTML><HEAD><META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=windows-1251"><TITLE>Сталинские
    списки - Список 06.09.1940 (РГАСПИ. Ф.17. Оп.171. Д.420. Лл.1-68)</TITLE></HEAD><BODY>


    <P>Лист 12.</P>

    <TABLE CELLSPACING=0 BORDER=0 CELLPADDING=7 WIDTH=638>

    <TR><TD WIDTH="35%" VALIGN="TOP">


    <P>БАРАНОВ Тимофей Устинович, 1909 года рождения, урож. дер. Орешки, Гродненской
    губ., русский, гр-н СССР, бывший кандидат в члены ВКП(б) с 1932 года.</P>


    <P>До ареста – оперуполномоченный УНКВД по Алтайскому краю – сержант гос. безопасности.</P>


    <P>Арестован  УНКВД по Алтайскому краю.</P>


    <P>Обвиняется по ст.17-58-7 УК РСФСР.</TD>

    <TD WIDTH="65%" VALIGN="TOP">

    <P>По установкам заговорщиков ПЕРМИНОВА и ЛАЗАРЕВА, проводил вражескую работу,
    направленную на истребление партийно-советских кадров в Алтайском крае.</P>


    <P>В 1937 году вместе со своим соучастником – ЖИЛКОВЫМ, создали провокационное
    дело из 303 чел. немцев, как на участников повстанческой организации. Арестованных
    по делу в большинстве своем колхозников представили в следственных материалах
    как кулаков и бандитов. 302 человека по этому делу были расстреляны.</P>


    <P>Кроме того, БАРАНОВ сфальсифицировал и ряд других следственных дел, часть обвиняемых
    по которым в данное время из под стражи освобождены и реабилитированы.</P>


    <P>Изобличается показаниями соучастников ЛАЗАРЕВА, ЖИЛКИНА (арестованы), показаниями
    свидетелей: ОРЛОВА, ЛАПИНА, ВАСИЛЬЕВА, ДМИТРИЕНКО, ПОПОВА, ПОПОВИЧА, ТУПИЦА, РОГОВА,
    ЭПШТЕЙНА, ЧУРСИНА, РИХАРДА; очными ставками: с ШИЛКОВЫМ, ПОПОВИЧ, ТУПИЦА и документами,
    находящимися в деле. </TD>

    </TR>

    </TABLE>


