    <p>МАНУХИН Василий Андреевич, 1895 года рождения, урож.Павлово-Посад, Московской
    области, русский, гр-н СССР, б.член ВКП(б), быв. зам.нач. Главэнерго по капитальному
    строительству.

    <p>До ареста - начальник отдела капитального строительства Электростанций электропромышленности.

    <p>Арестован 6.11-39 г.

    <p>Ст.ст. 58-7 и 11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Являлся участником право-троцкистской организации, существовавшей в системе
    Главэнерго.

    <p>В состав этой организации был завербован в марте 1938 г. РЕГЕНТОВЫМ - быв.нач.
    Главэнерго (арестован).

    <p>По заданиям РЕГЕНТОВА проводил вредительскую работу по срыву строительства
    и ввода в эксплуатацию ряда электростанций и подстанций системы Главэнерго.

    <p>Во вредительских целях затянул реорганизацию строительной сети системы "Главэнерго",
    в результате чего были сорваны сроки окончания строительства ряда объектов в Московской,
    Свердловской и др. областях Советского союза.

    <p>Изобличается прямыми показаниями РЕГЕНТОВА Т.П. и ЦЮРУПЫ Г.Д. бывш. зам. нач.
    отдела Тяжелого Машиностроения НКТП (осужден к ВМН), очными ставками с ними и
    материалами экспертной комиссии.

