    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>АМОР-АГДАГБУГИН, 1887 года рождения, уроженец Булганского аймака МНР, бывший
    член МНРП с 1923 года в прошлом монгольский князь, до ареста - премьер-министр
    МНР.

    <p>Арестован 7 марта 1939 года.

    <p>Ст.ст. 58 п.п.1-б, 58-11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>С 1935 года являлся одним из руководителей контр-революционной пан-монгольской
    организации, действовавшей в МНР.

    <p>Подготовлял контр-революционное вооруженное восстание. направленное на свержение
    существующего народно-революционного строя в МНР, установление буржуазно-феодального
    государства под протекторатом Японии.

    <p>Вербовал в контр-революционную пан-монгольскую организацию новых лиц.

    <p>Поддерживал связи с японскими правительственными кругами через разведывательные
    органы, информируя последние о политико-экономической мощи страны и ее вооруженных
    силах.

    <p>Изобличается показаниями соучастников организации: ЕЖОВА Н.И. (осужден к ВМН),
    ЛУБСАН-ШАРАПА, ДАМБА, ДОКСОМА, НАСЫН-ТОХТОХО, БАТО-СУХЭ, ДОБЧИН-САНЖИ, УЛЬЗУЙТО-БОДАРХО  и
    др. (арестованы) и очными ставками с ЛУПСАН-ШАРАПОМ, ДАМБО, ДОКСОМ УЛЬЗУЙТО-БОДАРХО
    и ДОБЧИН-САНЖИ.

    </TD> </TR> </TABLE> </body></html>

