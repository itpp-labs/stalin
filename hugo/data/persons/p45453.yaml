  html: "<HTML>\n<HEAD>\n<META HTTP-EQUIV=\"Content-Type\" CONTENT=\"text/html; charset=windows-1251\"\
    >\n<TITLE>Сталинские списки - Список 28.03.1941 (РГАСПИ. Ф.17. Оп.171. Д.421)\
    \ </TITLE>\n</HEAD>\n<BODY>\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n\
    <TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n<P><i>  стр.289.\n</i></TD>\n<TD WIDTH=\"\
    61%\" VALIGN=\"TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\"\
    >\n\n\n<p>МИКУЛИНСКИЙ Наум Саулович, 1882 года рождения, урож. гор.Кременчуг,\
    \ еврей, гр-н СССР, беспартийный, бывш. меньшевик с 1903 по 1907 г.г.\n<p>До ареста\
    \ - товаровед Бакинской базы \"Оптобакалея\".\n<p>Арестован 8 марта 1940 года.\
    \ \n<p>Обвиняется по ст.ст. 68 и 72 УК Аз.ССР.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">\n<p>Агент английской разведки.\n<p>Завербован в 1922 г. резидентом англо-разведки\
    \ АТВЕЛЬ ДЖЕМСОМ (из Батуми выехал за границу в 1933 году).\n<p>По шпионской работе\
    \ был связан с ЖИТКОВЫМ -бывш.нач.отдела заготовок Мособлпищеторга и КУНОМ - бывш.\
    \ зав.Торготдела Союзтекстильсбыта (арестованы), получал от них шпионские материалы\
    \ о состоянии экономики Азербайджана, о добыче и переработке нефти, а также об\
    \ экспорте советских товаров через Баку, пересылал эти сведения английской разведке\
    \ в адрес англо-разведчика, проживающего в Лондоне СЕЛАВРИ (невозвращенец).\n\
    <p>МИКУЛИНСКИЙ передавал также английской разведке шпионские материалы о состоянии\
    \ промышленности и сельского хозяйства Аджарии и Грузии, а также об экспорте товаров\
    \ через Батумский порт.\n<p>В шпионской работе изобличается показаниями КУНА (арестован)\
    \ и очной ставкой с ним.\n</TD> </TR> </TABLE> </body></html>\n"
