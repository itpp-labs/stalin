    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>ЗОЛЬБИН-ШИДЖИЯ, 1901 года рождения, уроженец местности Бартал Синьцянской провинции
    (Западный Китай) монгол рода Чохар, гр-н МНР, окончил КУТВ в 1928 году, с 1930
    по 1932 г. работал 3-м секретарем ЦК МНРП, с 1933 по 1937 г. научный сотрудник
    КУТВ"а.

    <p>Арестован в декабре 1937 года, за участие в пан-монгольской организации и осужден
    в МНР к 10 годам лишения свободы, по ст.58 п.п.1/б, 6 и 11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Являлся одним из руководящих участников контр-революционной пан-монгольской,
    шпионской, заговорщической организации, существовавшей в Монголии, в которую был
    завербован в Улан-Баторе в 1930 году УЛЬЗУЙТО-БАДАРХо, работавшим тогда секретарем
    ЦК Монгольской Народно-Революционной Партии (осужден).

    <p>Лично завербовал в контр-революционную организацию ЧИМИТ-ДОРЖИ, БАН-ЗАРАКЧИ
    и ЦЫНДЕ.

    <p>Проводил активную повстанческую работу.

    <p>Был связан с участниками троцкистской организации, существовавшей в Восточном
    секторе Коминтерна МИФОМ, КУЧУМОВЫМ, ЧЕРНОМОРДИКОМ, ПОЛОНСКИМ и АМАЛАЕВЫМ.

    <p>Изобличается показаниями: БАДАРХО, ЛУБСАН-ШАРАПА, ЛОСОЛА, ДОБЧИН-САНЖИ, ГАЛИНДЫПА,
    АМОРА и ПУРБО-ДОРЖИ и очными ставками с БАДАРХО и ЛУБСАН-ШАРАПОМ.

    <p>Все перечисленные выше лица арестованы.

