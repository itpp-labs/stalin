  html: '<HTML>

    <HEAD>

    <META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=windows-1251">

    <TITLE>Сталинские списки - Список 28.03.1941 (РГАСПИ. Ф.17. Оп.171. Д.421) </TITLE>

    </HEAD>

    <BODY>


    <TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <P><i>  стр.273.

    </i></TD>

    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>ЛУТЦ Иван Кузьмич, 1899 года рождения, уроженец гор. Торопец, Калининской области,
    эстонец, гр-н СССР, б/п, быв.нач. ст. Волоколамск Калининской ж.д., до ареста
    товаровед завода № 1 железобетонных изделий в Москве.

    <p>Арестован 27.II-1940 года.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Участник антисоветской диверсионнной организации, существовавшей на Калининской
    ж.д.

    <p>Завербован в 1932 году ТЕРЕХИНЫМ бывш. нач. 1-го отделения службы движения
    (осужден к ВМН).

    <p>В 1933 году лично вовлек в организацию КРАЧКОВСКОГО (арестован) и установил
    связь с АРХИПОВЫМ (арестован).

    <p>В 1934-37 г.г. будучи нач. станции Нахабино, а затем ст. Волоколамск, проводил
    вредительскую работу, направленную на дезорганизацию движения поездов.

    <p>В связи с крушением пассажирского поезда на ст. Гучково, совершенного 14.9-39
    г. диверсантами ОШМЯГО Е. и БОРИСОВЫМ (осужден к ВМН) была вскрыта диверсионная
    организация, в которую входил ЛУТЦ.

    <p>Изобличается показаниями  ОШМЯГО, АРХИПОВА и КРАЧКОВСКОГО (арестованы).

    </TD> </TR> </TABLE> </body></html>

