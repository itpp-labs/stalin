    <TR><TD WIDTH="39%" VALIGN="TOP">

    <P>Том 4,стр. 251</TD>

    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <P>ВИЛЬМЕР Арнольд Юзефович,</P>

    <P>1888 г.р., ур.г.Гильденбург-Германия, немец-германский подданный.</P>

    <P>С 1908 по 1922 г. член социал-демократической партии</P>

    <P>С 1922 по 1933 г. член КПГ</P>

    <P>До ареста врач рентгено-терапевт курортной поликлиники в г. Ялте.</P>

    <U><P>След.дело №-8995</P>

    </U><P>3-й отдел УГБ УНКВД<BR>

    по Челябин.области.</P>

    <P></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>С 1934 г. до ареста являлся активным участником созданной гестапо шпионско-диверсионной
    террористической организации, действовавшей в СССР.</P>

    <p>Завербован в 1933 г. гестапо в г. Дюссельдорф.</P>

    <P> По шпионско-диверсионной работе в СССР был связан с агентами гестапо ГЕМПЕЛЬ,
    ГАЙМАН и ЛЕВЕНШТЕТ, ШМИДТ и КУРЦ (арестованы).</P>

    <p>В целях поражения СССР в войне, подготовлял распространение эпидемий чумы,
    холеры и тифа, путем заражения бактериями питьевых водоемов, столовых, больниц,
    госпиталей и мест расквартирования частей Красной армии.</P>

    <p>Работая в Ялте, вел вербовочную работу и подготовку к бактериологической диверсии.</P>

    <p>По заданиям гестапо собирал и передавал шпионские материалы агенту гестапо
    ГЕМПЕЛЬ о состоянии противоэпидемической и санитарной работы в Ялте.</P>

    <p>По заданиям гестапо осуществлял связь с агентурой гестапо в Крыму, принимая
    и переотправляя шпионские материалы, собранные в СССР.</P>

    <p>Изобличается показаниями ГЕЙМАН и ЛЕВЕНШТЕТ.</P>

    <p><U>ШПИОН, ДИВЕРСАНТ-ТЕРРОРИСТ.</P>

    </U><p>Сознался.</TD>

