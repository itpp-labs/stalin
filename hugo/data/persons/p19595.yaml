    <BODY>



    <TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <P>Том 6,стр. 15</TD>

    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <U><P>ОСМАН ОГЛЫ ХАЙДАР ИБРАГИМ он же ЯЛАНЖИ ОГЛЫ,</P>

    </U><P>1888 г.р., ур.Бакос, Турция, окончил духовную арабскую школу, из крестьян-скотоводов.
    быв.член ВКП(б). С 1918 г. отбывал судимость с 1934 г. по 1935 г. в Темлаге НКВД
    за злоупотребление по службе, б.председатель промыслово-кооперативной артели “Турецкий
    Пищевик” в г. Можайске Московской обл. Турецкий гражданин.</P>

    <U><P>След.дело №-14409</P>

    </U><P>3-й отдел ГУГБ НКВД</P>

    <P></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>В 1929 году был завербован в турецкую разведку ДЖАВАТОМ и ХИЛЬМИ и вел шпионскую
    работу под руководством ДЖАВАТА – резидента турецкой разведки.</P>

    <p>В 1933 г. уставил связь по шпионской работе с консулом турецкого посольства
    в Москве Измаилом ХОККИ под руководством которого осуществлял шпионскую работу
    на территории СССР в пользу Турции.</P>

    <p>Собирал шпионские материалы о работе предприятий военной промышленности.</P>

    <p>ВИНОВНЫМ СЕБЯ ПРИЗНАЛ.</P>

    <P>Уличается показаниями ХИЛЬМИ и ДЖАВАТА.</TD>

    </TR>

