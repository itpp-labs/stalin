    <BODY>



    <TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <P>Том 6,стр. 283</TD>

    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <U><P>ТАНК Герман Евгеньевич</P>

    </U><P>1899 г.р., уроженец Германии, немец. <U>германский подданный</U>, образование
    высшее, служащий, беспартийный, женат, в германской армии <U>служил офицером.</P>

    </U><P> Прибыл в СССР из Германии в 1931 году.</P>

    <P> К моменту ареста ревизор Саргорторга в г. Саратове.</P>

    <P>Сведений о судимости нет.</P>

    <U><P>СЛЕДДЕЛО № 14555</P>

    </U><P>3 ОТДЕЛ УГБ УНКВД</P>

    <P>г. Саратов.</P>

    <P></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>Имел связь с одним из сотрудников германского посольства в Москве, неоднократно
    лично встречался с ним.</P>

    <p>Состоял в тесной связи с шпионом германских разведывательных органов РОТТЕ
    Карлом, переброшенным в СССР для разведывательной работы.</P>

    <p>Среди своего окружения проводил фашистскую пропаганду, распространял клевету
    о жизни трудящихся в СССР, восхвалял фашизм в Германии и Гитлера.</P>

    <P>&lt;...&gt;</P>

    <p>Виновным себя не признал.</P>

    <P>Изобличается показаниями арестованных: БАЙЕРА, ЯКОБА, ВАЙДНЕРА, ГОРСТА.</P>

    <p>ГЕРМАНСКИЙ ШПИОН.</TD>

    </TR>

