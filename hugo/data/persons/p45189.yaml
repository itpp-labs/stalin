  html: '<HTML><HEAD><META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=windows-1251"><TITLE>Сталинские
    списки - Список 11.04.1950 (АП РФ Ф.3 оп.57 д.100 лл.55-76)</TITLE></HEAD><BODY>

    <P>35. ЯНКЕ Курт, 1890 года рождения, немец, германский подданный, из помещиков,
    бывший почетный член организации “Стальной шлем”, депутат прусского ландтага.</P>

    <P>Арестован 27 марта 1945 года.</P><DIR>

    <DIR>

    <DIR>


    <P>Обвиняется в шпионской деятельности. Один из руководителей германской разведки,
    возглавлял разведывательное бюро при ГЕССЕ.</P>

    <P>На протяжении многих лет проводил активную разведывательную деятельность против
    Советского Союза.</P>

    <P>Во время Отечественной войны являлся одним из организаторов батальона спецназначения
    “Бранденбург-800”, проводившего подрывную работу в тылу Советской Армии. Одновременно
    руководил разведывательным бюро при Министерстве иностранных дел Германии, которое
    занималось политической разведкой против СССР.</P>

    <P>Изобличается показаниями свидетелей ШАФ, ШТАНДЛЕР и ТЕЦКЕ, а также вещественными
    доказательствами.</P>

    </DIR>

    </DIR>

    </DIR>


    </BODY></HTML>

