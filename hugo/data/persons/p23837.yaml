    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <U><P>АКЧАЙ БИЛЯЛ ХИЛЬМИ ХУСЕЙН,</P>

    </U><P>1900 г.р., турок, турецкий гр-н, б/п, из зажиточной семьи, в Турции имел
    собственное кафе, в СССР быв.владелец пекарнями, с 1933 г. без определенных занятий
    и места жительства.</P>

    <U><P>След.дело №-15612</P>

    </U><P>3 отдел ГУГБ НКВД</P>

    <P></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>В 1923 г. вместе с братом, находящимся в Польше, нелегально перешел госграницу
    из Батума в Турцию, откуда после ареста турецкой полицией переброшен обратно нелегально
    в Советский Союз.</P>

    <p>С 1925 года, будучи связан с турецкими консулами в Москве, АРИФ-БЕЕМ, СУРИЯ-БЕЕМ,
    САБРИ-БЕЕМ, ИЗМАЙЛ-ХАККИ, РАГИП-АРМАНОМ, НУРИ АКЧА и с работающим в настоящее
    время консулом ДЖАМАЛ Гюнен занимался как резидент турецкой разведки активной
    шпионской деятельностью на территории СССР в пользу Турции.</P>

    <p>Признал, что выполнял задания турецких консулов в Москве по освещению деятельности
    турков и турецких коммунистов, проживающих на территории СССР и посещение им польского
    посольства.</P>

    <p>Уличается показаниями ОСМАН ОГЛЫ ХАЙДАР ИБРАГИМОМ на очной ставке с ним.</P>

    <p>Виновным себя в принадлежности к турецкой разведке не признал.</TD>

