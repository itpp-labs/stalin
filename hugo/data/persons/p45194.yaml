    <p>АВИЛОВ Федор Никитович, 1894 года рождения, уроженец хут. Балдиново, объединенного
    Сельисполкома, Егорлыкского района, Ростовской области, бывш. кулак, лишался избирательных
    прав, сектант-старовер, русский, гр-н СССР, паспорта не немеет.

    <p>До ареста работал кузнецом в колхозе "Красный Боец", Егорлыкского района.

    <p>Арестован 7 февраля 1940 года УНКВД Ростовской области.

    <p>Обвиняется по ст.58 п.8, 58 п.10 ч.1 и 58 п.11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Являясь активным участником террористической группы, совместно с участниками
    этой же группы МАРЕНИЧ, ШВЕЦ и др. принимал активное участие в разработке плана
    по совершению террористического акта против активистов-коммунистов, по захвату
    руководства в колхозе "Красный Боец" и в проведении подрывной деятельности в колхозе,
    а также обработал в контрреволюционном духе и привлек в террористическую группу
    ПОПОВА (арестован).

    <p>По договоренности между участниками группы 26 января 1940 года АВИЛОВ совместно
    с МАРИНИЧЕМ, ГВОЗДИКОВЫМ и др. обвиняемыми подготовили и совершили террористический
    акт над чл. ВКП(б) - депутатом Райсовета ГАСЕНКО и активистом СИДОРЕНКО. СИДОРЕНКО
    был убит, ГАСЕНКО тяжело ранен.

    <p>Пропагандировал повстанческие настроения и проводил агитацию против проводимых
    мероприятий Советской власти.

    <p>Изобличается показаниями соучастников: МАРЕНИЧ, ШЕВКУНОВА, ЛЕПИНА и ГВОЗДИКОВА
    (арестованы, привлечены по настоящему делу) и очными ставками с ними, а также
    показаниями свидетелей: КАРТАШЕВА и МАТВИЕЦ.

