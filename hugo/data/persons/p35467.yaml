    <TR><TD WIDTH="39%" VALIGN="TOP">

    <U><P>МОРОТТИ Юлий Фердинандович</P>

    </U><P>1893 г.р., ур. г.Рабб, Венгрия, венгерец, <U>венгерско-поддан.</U>, военнопленный,
    б.офицер, член ВКП(б), исключен из партии в 1927 г. за принадлежность к к-р троцкизму,
    был в Иране, б.сотр.Зак.ГПУ, в 1933 году был осужден Коллегией ОГПУ на 3 года
    за шпионаж, все время находился в связи с германским консульством и венгерской
    миссией, в момент ареста нигде не работал.</P>

    <P></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>Является членом а/с. фашистской шпионско-террористической организации, б. военнопленных
    венгерцев, существовавшей в Тбилиси и руководившейся германской разведкой. Вел
    вербовку новых членов и антисов. агитацию среди б. военнопленных венгерцев. Как
    бывший сотрудник Зак. ГПУ нарушил подписку о неразглашении известных ему государственных
    сведений о работе органов НКВД. СОЗНАЛСЯ.</TD>

    </TR>

    </TABLE>

