    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>ФУФРЯНСКИЙ Александр Ефимович, урож.дер. Екатерининка Лозовского р-на, быв.
    Екатеринославской губ., русский, гр-н СССР, бывший член ВКП(б) с 1917 года по
    1937 год, исключен в связи с арестом.

    <p>До ареста нач.Омской железной дороги.

    <p>Арестован 15.I.1939 года.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Кадровый троцкист.

    <p>В 1920 году на Всеукраинской партийной конференции, голосовал за троцкистскую
    резолюцию. В 1921 году во время профсоюзной дискуссии, защищал платформу "рабочей
    оппозиции".

    <p>В 1932 году, работая начальником Самаро-Златоустовской жел. дороги, вошел в
    состав существовавшей там контрреволюционной троцкистской организации и возобновил
    активную борьбу против партии.

    <p>В 1935 году в Москве установил антисоветскую связь с быв.зам.Наркомпути ЛИФШИЦЕМ
    и нач. паровозного Управления НКПС ТОМЛЕНОВЫМ (осужден).

    <p>На московском процессе право-троцкистского центра, показаниями обвиняемого
    ЛИФШИЦ изобличался, как активный участник антисоветской право-троцкистской организации.

    <p>В 1936 году, по заданию руководящего центра право-троцкистской организации,
    организовал на Омской жел.дороге диверсионно-вредительские очаги, и руководил
    их подрывной деятельностью.

    <p>Совместно с участником организации ЯРИНЫМ - б.нач. Подора Омской ж.д. (арестован),
    сохранял на руководящих должностях по дороге участников организации.

    <p>На протяжении ряда лет проводил активную подрывную и диверсионную работу, направленную
    на дезорганизацию работы ж.д. транспорта и совершения крушений поездов.

    <p>Изобличается показаниями: ЛИВШИЦА, СЕРЕБРЯКОВА, БАКУЛИНА, ПОДШИВАЛИНА, ПЕТРИКОВСКОГО
    и других (все осуждены к ВМН).

    <p>Диверсионно-вредительская деятельность подтверждается актом комиссии технической
    экспертизы.

