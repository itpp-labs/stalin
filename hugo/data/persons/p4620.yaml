    <TR><TD WIDTH="39%" VALIGN="TOP">

    <U><P>ШРЕЙБЕР</U> Элиас Максимович,</P>

    <P>1905 г.р. урожен. г.Лодзь, служащий, еврей, <U>латвийский подданный</U>.</P>

    <p>Б.член компартии в Латвии.</P>

    <p>До ареста состоял в распоряжении ИККИ.</P>

    <U><P>СЛЕД. ДЕЛО № 3257</P>

    <P>4 ОТДЕЛ ГУГБ</P>

    <P><I>Р.</I></U></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>Из показаний ШРЕЙБЕРА, являвшегося руководящим работником КП Латвии, устанавливается:</P>

    <p>С 1926-27 г.г. был тесно связан с закордоном с троцкистами БЫХОВСКИМ, ГУРЕВИЧЕМ,
    ГАЛЬПЕРИНЫМ, ФРИДМАНОМ (осужден) впоследствии переброшенным в СССР для организации
    ими террористических актов над руководителями партии и правительства, а с 1936
    года с ШВАРЦ и ВЛАДИМИРОВЫМ (осужден).</P>

    <p>В 1933 году, будучи в Берлине, встречался с террористами БЫХОВСКИМ, ФРИДМАНОМ
    и ЛЕВИ. Подозревая, что ФРИДМАН является полицейским агентом, не реагировал на
    его поездку в СССР и ничего не сообщил о нем соответствующим парторганизациям.</P>

    <p>В 1933 году установил в Риге связь с троцкистом ШЕФТЛИНЫМ и неоднократно встречался
    с ним на конспиративной квартире Рижской организации Лат. Компартии. Санкционировал
    владельцев конспиративной квартиры в Риге МИХЕЛЬСОН в случае провала совершить
    предательский акт, – выдать его – ШРЕЙНБЕРГА охранке.</P>

    <p>В 1935 году обратился в Полпредство СССР в Риге с предложением провокационного
    характера написать статьи в подпольную партийную печать. В течение 1933-36 г.г.
    будучи известен охранке Латвии, как коммунист, ШРЕЙБЕР ни разу не подвергался
    полицейским преследованиям, несмотря на ряд грубейших нарушений конспирации с
    его стороны.</P>

    <p>В 1936 году прибыл в СССР без разрешения ЦК КПЛ под предлогом доклада о мнимых
    подозрениях против одного из руководящих работников КПЛ.</P>

    <p>Немедленно по приезде в СССР установил связь с БЫХОВСКИМ, ШВАРЦ, ВЛАДИМИРОВЫМ
    и братом террориста ГУРЕВИЧА в Москве, а также пытался связаться с террористом
    ГАЛЬПЕРИНЫМ в гор. Ленинграде.</TD>

