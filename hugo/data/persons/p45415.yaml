    <BODY>


    <TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <P><i>  стр.252.

    </i></TD>

    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>ЛАЗАРЕВ Иван Кириллович, 1904 года рождения, уроженец с.Виликтуй, Усольского
    района, Иркутской области, русский, гр-н СССР, бывш.член ВКП(б) с 1924 года.

    <p>До ареста - начальник 3 отдела УГБ УНКВД по Алтайскому Краю - ст. лейтенант
    госуд. безопасности.

    <p>Арестован УНКВД по Алтайскому Краю.

    <p>Обвиняется по ст. 58-7,11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Являлся участником антисоветской заговорщической группы, созданной бывш.нач.УНКВД
    по Алтайскому краю ПОПОВЫМ (осужден к ВМН).

    <p>Занимался вредительством в оперативно-чекистской работе, путем применения незаконных
    методов следствия и фальсификации следственных материалов.

    <p>Как заговорщик изобличается показаниями осужденных к ВМН ПОПОВА и УСПЕНСКОГО.

    <p>Во вражеской работе изобличается показаниями соучастников: ЮРКИНА, ШУТИЛИНА,
    СТЕПАНОВА, САЛТЫМАКОВА, СМОЛЬНИКОВА, ЖИЛКОВА, КАМЕНСКИХ, БАРАНОВА (все арестованы),
    показаниями свидетелей: ХРОМОВА, ВАСИЛЬЕВА и имеющимися в деле документами.

    </TD> </TR> </TABLE> </body></html>

