    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>БАРАНОВ Семен Моисеевич, 1906 года рождения, урож. гор. Симферополя, по национальности
    еврей, гражданин СССР, беспартийный, сын торговца.

    <p>До ареста - руководитель группы центральной лаборатории Кировского завода в
    Ленинграде.

    <p>Арестован 14 мая 1939 года.

    <p>Обвиняется по ст. 58 п.1-а и 11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Участник военно-заговорщической организации, в которую вовлечен в 1937 году
    МАХАНОВЫМ И.А, бывшим начальником артиллерийского опытного конструкторского отдела
    Кировского завода (арестован).

    <p>Агент германской разведки, к сотрудничеству с которой привлечен в 1933 году
    РУБИНОВИЧЕМ Д.М. бывшим пом. директора металлургического отдела Кировского завода
    (осужден к ВМН).

    <p>Передавал германской разведке секретные сведения о стали, применяемой для производства
    танков и других видов вооружения.

    <p>По заданию организации проводил вредительскую работу в области производства
    сталей для артсистем и других видов вооружения РККА.

    <p>Умышленно, не проверив экспериментальным путем, запустил валовое производство
    стали 33 ХСМА (заменитель хромоникелевой молибденовой стали) для изготовления
    артиллерийских труб, чем внес дезорганизацию в производство (брак и простои).

    <p>Умышленно запустил в производство для изготовления танковых гусениц негодную
    для этой цели сталь с 3-мя процентами содержания хрома, в результате чего имел
    место брак в размере 3-х сот тонн стали.

    <p>В результате вредительства БАРАНОВА срывалось изготовление артсистем и других
    видов вооружения РККА.

    <p>Как участник антисоветской, вредительской организации и агент германской разведки
    изобличается показаниями МАХАНОВА И.А., МАКУЛОВА Н.А. (арестованы) и очными ставками
    с ними.

    <p>Во вредительской работе изобличается показаниями ТЕР-АСАТУРОВА М.Л. (осужден
    к ВМН), свидетельскими показаниями и актом экспертно-технической комиссии.

    </TD> </TR> </TABLE> </body></html>

