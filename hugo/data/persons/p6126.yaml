gb_spravka:
- list_id: '64'
  html: "<HTML>\n<HEAD>\n<META HTTP-EQUIV=\"Content-Type\" CONTENT=\"text/html; charset=windows-1251\"\
    >\n<TITLE>Сталинские списки</TITLE>\n</HEAD>\n<BODY>\n\n\n<TABLE BORDER=0 CELLSPACING=1\
    \ CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n<P>Том 2,стр.\
    \ 247</TD>\n<TD WIDTH=\"61%\" VALIGN=\"TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<U><P>ГЮБНЕР</U> Иоганн Бейта,</P>\n<P>1907 г.рожд., урож.г.\
    \ Вены, состоял в Австрийской с.д. партии и шуцбунде, в данное время б/п., до\
    \ ареста работал слесарем ремонтно-механического цеха СТЗ. Немец, <U>подданный\
    \ Австрии.</P>\n</U><P>Следств. дело № 8482</P>\n<P>3-й Отдел УНКВД</P>\n<P><I>Р</I></TD>\n\
    <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Участник троцкистской террористической группы\
    \ на Сталинградском тракторном заводе, созданной эмиссаром берлинского троцкистского\
    \ центра – КУНДТОМ (арестован). Завербован активным участником группы – РЕГИАТ\
    \ Иосифом (арестован).</P>\n<p>Террористическая группа ставила задачу совершения\
    \ терактов над руководителями ВКП(б) и Советского правительства, с целью свержения\
    \ существующего в СССР социалистического строя и подготовку условий для прихода\
    \ к власти вождей контр-революционного троцкизма.</P>\n<p>Являлся участником контр-революционных\
    \ сборищ группы, где обсуждался “новый курс” о борьбе с руководством ВКП(б). (применение\
    \ террора).</P>\n<p>Полностью стоял на троцкистских позициях, соглашался с применением\
    \ террора в борьбе с руководством ВКП(б).</P>\n<p>Среди иностранных и русских\
    \ рабочих активно проводил фашистскую пропаганду, злобно критиковал с к-р позиции\
    \ политику партии и Сов. правительства.</P>\n<p>Признал факт получения фашистской\
    \ литературы и чтение ее от активного участника группы – РЕГНАТА. Участие в к-р\
    \ группе, троцкистскую, террористическую деятельность – отрицает.</P>\n<p>Уличается\
    \ показаниями обвиняемых: ФОЛЛЕНБРУХ, ЛИБЕНАУ, РЕГНАТ, ПЛЮМЕ, КОБЛИЦ, ГУММЕЛЬ,\
    \ РИЕИ и свидетелями: ВЕРЛИ, ВЫШИНСКОЙ, БАУЭР, ШТЕГЕР, ТВУБЕРТ и очными ставками\
    \ с РЕГНАТ, КОБЛИЦ и ФОЛЛЕНБРУХ.</P>\n\n<P ALIGN=\"RIGHT\">Сталинградская область</P>\n\
    \n<P>ПОМ. НАЧ. 3 ОТДЕЛА ГУГБ НКВД СССР<BR>\n КАПИТАН ГОС.БЕЗОПАСНОСТИ (НАЙДИЧ)</TD>\n\
    </TR>\n</TABLE>\n</body></html>\n"
