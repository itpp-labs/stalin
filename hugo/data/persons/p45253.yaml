    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>ВИНАВЕР Владимир Николаевич, 1897 года рождения, уроженец гор.Ровно (УССР),
    бывший член ВКП(б) с 1919 года, исключен в связи с арестом, еврей, гр-н СССР.

    <p>До ареста - начальник производственно-распределительного сектора "Главрыбпрома"
    Наркомата Рыбной Промышленности, в прошлом заместитель директора русско-австрийского
    общества "Ратао" в г. Вене.

    <p>Арестован 10 ноября 1939 года.

    <p>Обвиняется по ст.ст. 58 п.1-а, 58-11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Агент немецкой разведки. Участник антисоветской троцкистской организации, завербован
    в 1938 году БИТКЕРОМ Германом Самойловичем, бывшим торгпредом СССР в гор. Вене
    (осужден к ВМН). По заданию БИТКЕРА проводил антисоветскую работу по сохранению
    в партийной организации торгпредства троцкистов, укрывал их от разоблачения, смазывал
    поступавшие сигналы об их вражеской работе.

    <p>Принимал активное участие в сборищах троцкистской организации на которых клеветал
    на ВКП(б) и Советскую власть.

    <p>Для шпионской деятельности был завербован в 1929 году своим сообщником по троцкистской
    организации - КАЛИНОЙ С.П, бывшим секретарем полпредства СССР в Вене (умер).

    <p>Через КАЛИНУ установил шпионскую связь с ФРИДЛЕНДЕРОМ, директором Смешанного
    Акционерного Об-ва "Ратао" и СИГАЛОМ - бывш. пом. прокурора Грузинской СССР (арестован).

    <p>По заданию КАЛИНЫ и ФРИДЛЕНДЕРА, снабжал немецкую разведку материалами о заказах
    Советского Союза в Австрии, экспорте рыбопродуктов на иностранные рынки и получаемыми
    от СИГАЛА сведениями по нефтяной промышленности СССР, воинским частям и работе
    ОГПУ.

    <p>Работая в рыбной промышленности, установил антисоветскую связь с АНДРИАНОВЫМ
    Ф.И. - бывш. начальником Главрыбы (осужден к ВМН), по заданию которого проводил
    вредительскую работу в рыбной промышленности, срывал добычу рыбы и завоз жести
    на рыбные промыслы, расположенные на Оби.

    <p>Как участник антисоветской организации изобличается показаниями арестованного
    СИГАЛА - бывшего пом. прокурора Грузинской ССР и очной ставкой с ним.

    </TD> </TR> </TABLE> </body></html>

