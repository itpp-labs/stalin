    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>ИОАНЕСЯН Ашот Гарегинович, армянин, гр-н СССР, бывший член ВКП(б).

    <p>До ареста - директор Московского отделения Академии Истории и материальной
    культуры.

    <p>Обв. по ст.ст. 59, 19-16, 67 и 68 УК Армянской ССР.

    <p>Дело НКВД Армянской ССР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Будучи секретарем ЦК КП(б) Армении с 1921 по 1927 год проводил националистическую
    политику. Защищал дашнаков, эсеров, и спецификов, создавая им возможность проводить
    контр-революционную, подрывную работу во всех отраслях народного хозяйства Армении.
    Имел ряд встреч с представителями Англии и вел с ними переговоры об установлении
    протектората над Арменией в случае войны капиталистических стран с СССР.

    <p>В 1927 году установил преступную связь с активными участниками право-троцкистской
    и националистической организации ЛУКАШИНЫМ и ТЕР-ГАБРИЭЛЯНОМ (осуждены к ВМН)
    по предложению которых вошел в террористическую группу в Москве.

    <p>Давал указания об организации контр-революционных групп в Армении и о развертывании
    активной контр-революционной работы по подготовке отторжения Армении от СССР и
    созданию дашнакского буржуазного государства.

    <p>Изобличается показаниями соучастников организации ТЕР-СИМОНЯНА, ЕГИАЗАРЯНА,
    ЧУБАРЯ Е.П. ДАШТОЯНА, ЕВАНГУЛОВА, МУГДУСИ, ГУЛОЯНА, АЛЕКСАНДРЯНА, ДОСТАКЯНА, ШАХСУВОРОВА,
    АКОПЯНА, СААКЯНА, АМБАРЦУМЯНА, ЕСАЯНА, ДЖАЛЛАТЯНА, АМАТУНИ (осуждены к ВМН), ОГАНЕСЯНА
    (осужден к ИТЛ) ЕРЗНКЯНА (умер), МАРКАРЯНА, ПИРУМОВА, БАГРАМОВА (арестованы) и
    очной ставкой с ЧУБАРЕМ.

    </TD> </TR> </TABLE> </body></html>

