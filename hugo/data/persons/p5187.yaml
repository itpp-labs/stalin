  html: "<HTML>\n<HEAD>\n<META HTTP-EQUIV=\"Content-Type\" CONTENT=\"text/html; charset=windows-1251\"\
    >\n<TITLE>Сталинские списки</TITLE>\n</HEAD>\n<BODY>\n\n\n<TABLE BORDER=0 CELLSPACING=1\
    \ CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n<P>Том 2,стр.\
    \ 187</TD>\n<TD WIDTH=\"61%\" VALIGN=\"TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<U><P>СЯО-ХАЙ-ЧЖУ,</U> он же ЧЖАН-ЧЕН-ФУ, он же ЧЖАН-ВАНЬ-ФУ,</P>\n\
    <P>1895 г.р. китайский подданный, владелец сапожной мастерской в г. Благовещенске.</P>\n\
    <P>След. дело № </P>\n<P>3 Отдел УНКВД ДВК</P>\n<P><I>Р</I></TD>\n<TD WIDTH=\"\
    61%\" VALIGN=\"TOP\">\n<p>Завербован резидентом ЛЮ-КО-ЖУНОМ в 1935 г. для ведения\
    \ шпионской работы в пользу японцев. По поручению ЛЮ-КО-ЖУНА, СЯО-ХАЙ-ЧЖУ установил\
    \ связь с диверсантом ВОЛИНЫМ, собирал сведения о частях Благовещенского гарнизона\
    \ ОКДВА и авиации.</P>\n<p>ВИНОВНЫМ себя НЕ ПРИЗНАЛ.</P>\n<p>Уличается в шпионаже\
    \ показаниями ВОЛИНА и ЛЮ-КО-ЖУНА.</P>\n<P>гор. Хабаровск.</P>\n\n<P>ВР.НАЧ. 3\
    \ ОТДЕЛА ГУГБ НКВД СССР<BR>\nКОМИССАР ГОС. БЕЗОПАСНОСТИ 3-го РАНГА -<BR>\n (МИНАЕВ)</TD>\n\
    </TR>\n</TABLE>\n</body></html>\n"
