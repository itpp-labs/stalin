    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>АСМАНОВ Мустафа Османович, 1899 года рождения, урож. гор. Евпатории, татарин,
    гр-н СССР, бывший член ВКП(б) с 1921 года.

    <p>До ареста - Нарком Юстиции Крымской АССР.

    <p>Арестован НКВД Крыма.

    <p>Обв. по ст. 58-7, 19-58-8 и 58-11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Участник контрреволюционной националистической организации, в которую был завербован
    в 1926 году. быв. председателем Крымского ЦИК Вели ИБРАИМОВЫМ (осужден к ВМН).

    <p>С этого времени, вплоть до 1933 года АСМАНОВ, работая в Евпаторийском и Балаклавском
    районах Крымской АССР, проводил антисоветскую работу на селе, защищая интересы
    кулацких и антисоветских элементов.

    <p>В 1933 году был завербован в буржуазно-националистическую организацию бывш.
    председателем СНР Крыма САМЕДИНОВЫМ, при помощи которого, с антисоветской целью,
    был выдвинут на руководящую работу в правительственные инстанции Крымской АССР.

    <p>В 1936 году, с целью скрыть контр-революционную работу САМЕДИНОВА и других
    участников организации, самовольно уничтожил архив Крымского представительства
    в Москве.

    <p>Работая с 1936 года на должности Наркомюста Крымской АССР, проводил широкую
    вредительскую работу, направленную на дезорганизацию аппарата органов Юстиции
    и на дискредитацию карательной политики советской власти.

    <p>Как участник контр-революционной организации изобличается показаниями САМЕДИНОВА,
    ТРУПЧУ (осуждены к ВМН) и ГРАЛОВА (осужден к 5 годам ИТЛ).

    </TD> </TR> </TABLE> </body></html>

