  html: '<HTML><HEAD><META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=windows-1251"><TITLE>Сталинские
    списки - Список 11.04.1950 (АП РФ Ф.3 оп.57 д.100 лл.55-76)</TITLE></HEAD><BODY>

    <P>9. ХУДЯКОВ Сергей Алексанрович, он же ХАНФЕРЯНЦ Арменак Артемьевич, маршал
    авиации, бывший командующий 12 воздушной армией, 1902 года рождения, армянин,
    сын владельца рыбного промысла, бывший член ВКП(б) с 1924 года.</P>

    <P>Арестован 18 марта 1946 года.</P><DIR>

    <DIR>

    <DIR>


    <P>Обвиняется в шпионской деятельности. Агент английской разведки.</P>

    <P>В 1918 году был завербован в гор. Баку английской разведкой, по заданию которой,
    скрыв свою настоящую фамилию, национальность и социальное прошлое, внедрился на
    военную службу в Красную Армию и пролез в ряды ВКП(б).</P>

    <P>На протяжении многих лет выдавал себя за ХУДЯКОВА Сергея Александровича, сына
    железнодорожного машиниста, тогда как на самом деле происходит из семьи владельца
    рыбного промысла ХАНФЕРЯНЦ.</P>

    <P>Являясь агентом английской разведки, в 1918 году дезертировал из красногвардейского
    отряда и, перейдя на сторону дашнаков, участвовал в вооруженной борьбе против
    Советской власти. В том же 1918 году входил в состав конвойной команды, сопровождавшей
    на расстрел 26 бакинских комиссаров.</P>

    <P>По заданиям английской разведки перебрасывался в период 1918-1919 г.г. в расположение
    частей Красной Армии и доставлял англичанам шпионские сведения.</P>

    <P>Изобличается показаниями арестованных ГАРБУЗЕНКО, КАРПЕНКО, свидетелей ХАНФЕРЯНЦ
    и САНАМЯНЦ.</P></DIR>

    </DIR>

    </DIR>


    </BODY></HTML>

