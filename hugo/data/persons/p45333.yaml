    <p>ЕГОРЬЕВ Владимир Владимирович, 1895 года рождения, уроженец гор.Курска, по
    происхождению из дворян, сын генерала, в прошлом чиновник министерства иностранных
    дел России, гр-н СССР, беспартийный.

    <p>До ареста работал консультантом Правового отдела НКИД.

    <p>Арестован 22.VIII-1939 года.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>С 1931 года являлся участником троцкистской террористической организации, существовавшей
    в НКИД.

    <p>Проводил шпионскую работу в пользу английской, французской и японской разведок,
    которым передавал секретные сведения о вооружении, оснащения и дислокации частей
    Красной Армии, а также секретные директивы по линии Наркоминдела. Английской разведкой
    завербован в 1927 году, а японской и французской разведками завербован в 1932
    г.

    <p>В 1937 году по заданию право-троцкистской организации подготовлял террористический
    акт против руководителей партии и советского правительства.

    <p>Изобличается показаниями участников право-троцкистской организации: ЛАШКЕВИЧА,
    ГОРБИНА, ТУМАНОВА, КЛЯВИНА, МЕЛЬНИКОВА, ГЕРШЕЛЬМАНА, МИРОНОВА и КОРЖЕНКО (все
    осуждены к ВМН).

