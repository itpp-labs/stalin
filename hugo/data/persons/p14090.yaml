  html: "<HTML>\n<HEAD>\n<META HTTP-EQUIV=\"Content-Type\" CONTENT=\"text/html; charset=windows-1251\"\
    >\n<TITLE>Сталинские списки</TITLE>\n</HEAD>\n<BODY>\n\n\n<TABLE BORDER=0 CELLSPACING=1\
    \ CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n<P>Том 5,стр.\
    \ 9</TD>\n<TD WIDTH=\"61%\" VALIGN=\"TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P>ШТРАУС Вальтер Карлович,</P> \n1898 г.р., ур. Германии,\
    \ немец германск.подданный, инженер, б/п.</P>\n<U><P>След.дело №-13981</P>\n</U><P>Ш\
    \ отдел ГУГБ НКВД</P>\n<P></TD>\n<TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Участник\
    \ антисоветской фашистской группы в составе герм. подданных Г.БЕРШ, Э.ЛЕВИ и В.ШТРАУС.\
    \ Г.БЕРШ и Э.ЛЕВИ сознались в том, что были завербованы германским консульством\
    \ и проводили шпионскую деятельность, и что им было известно о шпионской деятельности\
    \ В.ШТРАУС.</P>\n<P>Последний в шпионаже не сознался, но признал, что будучи связан\
    \ с НКВД,сообщил об этом участникам фашистской группы,а также скрыл от НКВД о\
    \ шпионской деятельности германского подданного ШТРАТМАН.</P>\n<p>В.ШТРАУС сознался\
    \ в участии в троцкистской вредительско-диверсантской группе в НИИ ГУГВФ, руководителем\
    \ которой был инженер АКСЮТИН, проводивший вредительскую работу по авиационному\
    \ турбостроению.</P>\n<p>Фашист-шпион.</TD>\n</TR>\n</TABLE>\n</body></html>\n"
