    <U><P>УНГАР Герман Германович,</P>

    </U><P>1886 г.р., ур. г. Кассель (Германия), немец, германский подданный, быв.
    член КПГ с 1933 года.</P>

    <p>До ареста – зав. электросиловым хозяйством ж.д. имени Дзержинского.</P>

    <P>СЛЕДДЕЛО №-3270</P>

    <P>ДТО ГУГБ НКВД ж.д. имени Дзержинского.</P>

    <P></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>В 1934 году через врага народа ПЯТАКОВА с заданиями шпионского характера, полученными
    от агента Гестапо ПЮЛЬМАН, под видом инспеца прибыл в СССР.</P>

    <p>В 1936 году работал в НКПС, завербовал для шпионской разведывательной работы
    советского гр-на НОВИКОВА С.К. (арестован), которому дал задание:</P>

    <P> 1. Собирать за вознаграждения шпионские сведения для Германии.</P>

    <p>2. Вести разрушительную работу на ж.д. им. Дзержинского в области водоснабжения.</P>

    <p>3. Связаться с существующей на ж.д. имени Дзержинского диверсионно-вредительской
    организацией.</P>

    <p>В середине 1936 года получил от НОВИКОВА сведения шпионского характера о состоянии
    механического оборудования водокачек и производительности водоснабжения по каждой
    станции на всей дороге.</P>

    <p>Находясь в Москве имел связи с МАНГЕЙМ и ФИШЕР, которые под видом интуристов
    и монтеров приезжали в СССР с заданиями от ПЮЛЬМАН по сбору сведений шпионского
    характера о состоянии тягового хозяйства железных дорог СССР.</P>

    <p>В июле 1936 года одним из руководителей троцкистской организации на дороге
    ГОРЯЧИХ (арестован) был переведен на 2-е паровозное отделение, где разрушал электросиловое
    хозяйство.</P>

    <p>ВИНОВНЫМ СЕБЯ ПРИЗНАЛ ПОЛНОСТЬЮ, за исключением вредительства и вербовки им
    НОВИКОВА, не отрицая факт передачи им шпионских сведений от НОВИКОВА по поручению
    МАНСФЕЛЬД (арестован за шпионаж).</P>

    <p>Изобличается показаниями обвиняемого НОВИКОВА С.К., свидетелей: ФИЛИППОВА,
    БУЛАВКИНА, очной ставкой с обвиняемым НОВИКОВЫМ и материалами следствия.</P>

    <p>ШПИОН-ДИВЕРСАНТ. </TD>

