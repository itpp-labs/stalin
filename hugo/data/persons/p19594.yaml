    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <U><P>ЛИК ОГЛЫ ИБРАГИМ ХАЛИЛ</P>

    </U><P>1900 г.р., турок – турецкоподданный, последнее местожительство г. Зарайск,
    председатель Кустпромкооперации, б/п., грамотный, в прошлом сын крупного торговца.</P>

    <U><P>След.дело №-14440</P>

    </U><P>3-й отдел ГУГБ НКВД</P>

    <P></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>В 1922 г. ЛИК ОГЛЫ ИБРАГИМ ХАЛИЛ приехал из Турции в Крым, где связался с турецкими
    купцами ДЖАФАР ЭФЕНДИ, КАЧЕЛИ ОГЛЫ АХМЕТ ЭФЕНДИ и др.</P>

    <p>В 1924 г. приехал в Москву, где установил связь с быв.консулом Турецкого посольства
    НУРА АКЧА (резидент турецкой и немецкой разведок) и с др. чиновниками посольства
    под руководством которого осуществлял шпионскую работу на территории СССР.</P>

    <p>В 1929 г. ЛИК ОГЛЫ нелегально уехал в Турцию откуда выехал в Лондон, Париж,
    Берлин и Варшаву. Из Польши в 1930 г. приехал в СССР транзитом и остался в Москве.</P>

    <p>В Москве в Турецком посольстве получил национальный паспорт и под руководством
    консула продолжал вести шпионскую работу.</P>

    <p>Виновным себя признал частично.</P>

    <p>Уличается показаниями ОСМАН ОГЛЫ ХАЙДАР ИБРАГИМ И ХИЛЬМИ Р.А.</P>

    <p><U>Ш П И О Н</U></TD>

