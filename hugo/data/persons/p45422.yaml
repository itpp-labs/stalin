    <p>ЛЕБЕДЕВ Леонид Александрович, 1896 года рождения, урож. б.Астраханской губ.,
    Черниговского р-на, с. Дубов-овраг, русский, гр-н СССР, сын попа, служил в армии
    Колчака.

    <p>До ареста зав. лабораторией Санкургигиены Пятигорского Бальнеологического института.

    <p>Арестован 3/XI-1937 года.

    <p>ст.ст. 58 п.п. 1-а,7, 9 и 11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Агент японской разведки и активный участник антисоветской вредительско-диверсионной
    организации, действовавшей на группе курортов Кавминвод.

    <p>В 1919 году во Владивостоке был завербован для шпионской работы в пользу японских
    разведывательных органов быв. членом городской управы г. Владивостока - КОЖЕВНИКОВЫМ
    С.В.

    <p>В своей шпионской работе против СССР ЛЕБЕДЕВ был связан с японскими разведчиками:
    САТО ТАНАКИ, КАЗИМА и КИРЛИЕВЫМ.

    <p>ЛЕБЕДЕВЫМ были переданы японской разведке секретные материалы о численности,
    вооружении, дислокации частей РККА, расположенных в районе гор. Владивостока.

    <p>В 1925 году, при переезде в Краснодар, ЛЕБЕДЕВ получил от представителя японской
    разведки КАЗИМА указание - обосноваться в г. Краснодаре и ждать задания по вражеской
    работе, которые ему будут даны в случае японо-советской войны

    <p>В 1924 году ЛЕБЕДЕВ привлек для шпионской работы в пользу Японии - БОГОЯВЛЕНСКОГО
    Н.И.

    <p>В 1935 году, ЛЕБЕДЕВ был завербован в антисоветскую, вредительско-диверсионную
    организацию, действовавшую на группе курортов Кавминвод - НЕМСАДЗЕ Г.С. (арестован).

    <p>ЛЕБЕДЕВ с вредительской целью срывал проведение необходимых мероприятий по
    оздоровлению минеральных источников и тем самым создавал условия способствующие
    загрязнению минеральных источников бактериями.

    <p>Изобличается показаниями участников организации: НЕМСАДЗЕ Г.С., ОГИЛЬВИ В.Н.,
    ЛЕВИЦКОЙ К.П., КАРСТЕНСА Э.Э., очными ставками с НЕМСАДЗЕ, ОГИЛЬВИ В.Н, КАРСТЕНСОМ,
    ОЛЕЙНИК (арестованы) и актом экспертно-технической комиссии от 28 января 1940
    года.

