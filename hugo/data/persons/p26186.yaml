    <TR><TD WIDTH="39%" VALIGN="TOP">

    <U><P>МОВЛАДАТ ХАН ГУЛАМ МУХАМЕТОВ</P>

    </U><P>1901 г.рождения, ур. Афганистана, афганско-подданый, без определенных занятий.</P>

    <U><P>След.дело №-11054.</P>

    </U><P>3 ОТДЕЛ ГУГБ НКВД.</P>

    <P></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>1. В сентябре месяце 1936 года получил указание от СИДДЫКХАНА бывш. афганского
    посла в Берлине, связанного с германской разведкой, проживающего в Берлине – совершить
    террористический акт над военным министром Афганистана ШАХМАХМУДХАНА во время
    его пребывания в Москве.</P>

    <p>2. Еще до получения этого указания МОВЛАДАТХАНУ было известно со слов афганца
    НАСТР АХМЕДХАНА о подготавливавшемся убийстве в Москве ШАХМАХМУДХАНА.</P>

    <p>3. Во исполнение указанного задания МОВЛАДАТХАН готовился к совершению теракта,
    но произведен не был ввиду тщательной охраны ШАХМАХМУДХАНА.</P>

    <p>ВИНОВНЫМ СЕБЯ ПРИЗНАЛ.</TD>

    </TR>

