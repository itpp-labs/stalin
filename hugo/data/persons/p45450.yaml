    <p>МАРТЫНОВ Иван Фадеевич, 1901 года рождения, уроженец Западной области, Борятинского
    р-на, дер.Елизаветино, русский, гр-н СССР, бывший член ВКП(б) с 1921 года, исключен
    в связи с арестом, до ареста - работал директором Ленгослитиздата.

    <p>Арестован 26-го марта 1938 года УНКВД ЛО.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>С 1928 года являлся участником антисоветской организации правых.

    <p>В 1928 году, работая зав.отделом газеты "Ленинградская Правда", вошел в антисоветскую
    группу в составе: СТЕЦКОГО, ПЕТРОВСКОГО, ШАБАНОВА, МАТУСЕВИЧ, БЕЛЕНКО и др.

    <p>Принимал участие в антисоветских сборищах, устраиваемых на квартире СТЕЦКОГО,
    на которых совместно с ШАБАНОВЫМ, ПЕТРОВСКИМ, СТЕЦКИМ и др. обсуждал антимарксистские
    работы БУХАРИНА и его "Заметки экономиста".

    <p>В том же 1928 году, обсудив на группе правых антипартийную статью СЛЕПКОВА
    о самокритике, готовившуюся к опубликованию, ездил по поручению группы в Москву
    со специальным письмом к СЛЕПКОВУ по поводу вышеупомянутой статьи.

    <p>В 1937 году МАРТЫНОВ, ШАБАНОВ и БЕЛИЦКИЙ по указанию СТЕЦКОГО готовили террористический
    акт над одним из руководителей ВКП(б).

    <p>Изобличается показаниями: СТЕЦКОГО, РАФАИЛА, ЦИЛЬШТЕЙНА, ВАЛЛЕРШТЕЙНА, ЗАХАРОВА,
    ГАРНИЦ, БОГДАНОВА, ПЕТРОВСКОГО, МАТУСЕВИЧА, ЛЕВИНОЙ, БЕЛЕНКО, ГОЛЬДЕНБЕРГА (все
    осуждены к ВМН), БЕЛИЦКОГО и ШАБАНОВА (арестованы) и очными ставками с ними.

