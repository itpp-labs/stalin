    <P>10. ВЕРБИЦКИЙ Александр Дмитриевич, бывш. третий секретарь Ленинградского горкома
    ВКП(б), до ареста – заместитель министра морского флота СССР, 1904 года рождения,
    русский бывший член ВКП(б) с 1928 года.</P>

    <P>Арестован 28 августа 1949 года.</P><DIR>

    <DIR>

    <DIR>


    <P>Обвиняется в том, что, находясь на руководящей партийной работе в Ленинграде,
    вместе с КУЗНЕЦОВЫМ, ПОПКОВЫМ и другими своими сообщниками проводил подрывную
    деятельность в партийном и советском аппарате, организовывал гонение на честных
    коммунистов, изживал критику.</P>

    <P>Использовал свое положение руководящего работника для личного обогащения за
    счет государства.</P>

    <P>Изобличается показаниями арестованных КУЗНЕЦОВА, ПОПКОВА, КАПУСТИНА, ЛАЗУТИНА
    и других своих сообщников и документами.</P></DIR>

    </DIR>

