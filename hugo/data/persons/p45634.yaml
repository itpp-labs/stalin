    <p>ШАТОВ (ЛИВШЕН) Ефим Самойлович, 1892 года рождения, уроженец гор.Одессы, еврей,
    гр-н СССР, состоял в ВКП(б) с 1918 года, в 1935-37 г.г. работал начальником Житомирского
    гор. и окротдела НКВД и начальником Особого Отдела, а затем пом.нач. УНКВД по
    Черниговской области, в момент ареста - начальник управления Красноярского лагеря
    НКВД.

    <p>Арестован 21 апреля 1940 года.

    <p>Обвиняется в преступлениях, предусмотренных ст.ст.58 п.1-а и 193 п.17 "а".

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Являлся участником антисоветской заговорщической организации, в которую был
    завербован летом 1936 года, бывшим начальником УНКВД по Киевской области - ШАРОВЫМ
    (осужден к ВМН). Впоследствии связался с участниками военного заговора бывш. командиром
    2 Кавкорпуса КРИВОРУЧКО и бывш.начальником Политотдела этого корпуса - РИТТЕЛЕМ
    (осуждены к ВМН). Был осведомлен об участии в заговоре БАЛИЦКОГО, ЯКИРА и АМЕЛИНА
    (осуждены к ВМН).

    <p>Как участник заговора выполнял задание ШАРОВА о прекращении активной разработки
    право-троцкистов, скрывал вражескую работу РИТТЕЛЯ, направленную на развал политической
    работы корпуса, покрывал преступления КРИВОРУЧКО.

    <p>Будучи заговорщиком, продолжал вражескую работу в Красноярском лагере НКВД,
    применял антигосударственные методы в работе, нарушал революционную законность
    и режим содержания заключенных в лагере.

    <p>Следствием также установлено, что ШАТОВ обманным путем проник в ряды ВКП(б),
    присвоив партстаж с 1918 года. Давал ложные сведения о своей службе в партизанских
    отрядах и Красной армии. Скрывал проживание на территории белых и свой арест белогвардейской
    контрразведкой.

    <p>Как участник антисоветского заговора изобличается показаниями ШАРОВА Н.Д. и
    ШЕЙДЕМАНА Е.С. (осуждены к ВМН). По вражеской работе изобличается также показаниями
    КОРНЕВА М.Б., КРИВОРУЧКО Н.Н. (осуждены к ВМН), КРИЧЕВСКОГО З.М., ОПЕКУНОВА П.Д.,
    ВЕНЕДИКТОВА А.Д., БАРАЦЕМ И.В, МИРИМОВА И.И. (арестованы) и свидетельскими показаниями.

