    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>КЛЕПИНИНА-ЛЬВОВА Антонина Николаевна, 1894 года рождения, уроженка гор. Варшавы,
    русская, гр-ка СССР, беспартийная, художница, с 1922 по 1937 г. проживала за границей.

    <p>До ареста без определенных занятий.

    <p>Арестована 7 ноября 1939 года.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Участница антисоветской организации. Французская шпионка.

    <p>С 1925 года являлась участницей антисоветской "евразийской" организации, проводила
    большую работу против Советского Союза.

    <p>В 1937 году по заданию французской разведки прибыла в СССР и собирала шпионские
    сведения для французской разведки.

    <p>С первых дней приезда в СССР систематически вела антисоветскую агитацию, высказывая
    злобную клевету по адресу руководителей ВКП(б) и советского правительства.

    <p>Изобличается показаниями арестованных своих сообщников: КЛЕПИНИНА-ЛЬВОВА Николая
    Андреевича (муж), ЛИТАУЭР Э.Э., ЭФРОН А.С. и очными ставками с двумя первыми.

    </TD> </TR> </TABLE> </body></html>

