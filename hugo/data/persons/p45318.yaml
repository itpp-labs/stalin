    <BODY>


    <TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <P><i>  стр.157

    </i></TD>

    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>ДЕЛИК ГАЛСАН ПУНЦУК, 1913 года рождения, уроженец Хун-Хурейченского аймака
    МНР, скотовод-бедняк, монгол, гр-н МНР, быв.член МНРП, до ареста - начальник-
    отделения СПО МВД МНР.

    <p>Арестован 18/VII-1939 года, по ст.58-1-б, 58-11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Активный участник контр-революционной пан-монгольской, заговорщической организации,
    существовавшей в МНР.

    <p>В назначенную организацию был завербован в январе 1939 года, быв. начальником
    СПО МВД МНР - ЧИМИТ-ДОРЖИ (арестован).

    <p>Как участник организации проводил вражескую работу,  направленную на истребление
    честных преданных Монгольскому Народно-Революционному и МНРП кадров.

    <p>Проводил массовые необоснованные аресты людей, фальсифицировал на них следственные
    дела, вымогая показания, путем применения к арестованным физических мер воздействия.

    <p>Скрывал от разоблачения и провала действительные кадры Пан-Монгольской организации.

    <p>Изобличается показаниями арестованных соучастников: ЧИМИТ-ДОРЖИ, НАСЫН-ТОХТОХО,
    БАЗАР-ХАНДА, ДЫНДЫК-ЖАЛСАРАЯ и осужденного к ВМН - КИЧИКОВА и очной ставкой с
    ЧИМИТ-ДОРЖИ.

    </TD> </TR> </TABLE> </body></html>

