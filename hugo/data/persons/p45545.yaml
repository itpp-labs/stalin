    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>РЭНЧИНЕ Минде, 1901 года рождения, монгол, гр-н МНР, бывш. член МНРП, урож.
    местечка Тайшал Забхин аймака МНР.

    <p>До ареста - министр торговли и промышленности МНР.

    <p>Арестован 25 сентября 1937 года по ст. 58-1-а и 58-11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Являлся одним из руководителей контрреволюционной заговорщической пан-монгольской
    организации, существовавшей в МНР.

    <p>В эту организацию был завербован в июне месяце 1933 г. ГЕНДУНОМ быв. премьер-министром
    МНР (осужден).

    <p>По заданию организации проводил вражескую работу по линии торговли и промышленности.

    <p>Поощрял феодально-ламские элементы, занимавшиеся частной торговлей, предоставляя
    им кредиты на наиболее выгодных условиях. В аппарате министерства торговли и промышленности
    насаждал чуждых феодальных и чиновнических элементов.

    <p>Проводил в армии подрывную контрреволюционную работу по линии снабжения, создавая
    перебой в снабжении продовольствием пограничных частей, срывая планы снабжения
    армейских частей мясом и другими продуктами питания.

    <p>Изобличается показаниями: ГЕНДУНА, ЛУБСАН-ШАРАПА, ТАИРОВА, НАСЫН-ТОХТОХО, УЛЬЗУЙТО
    БОДАРХО, ДОБЧИНА-САНЖИ, ЛОСОЛА и очными ставками с ЛУБСАН-ШАРАПОМ и УЛЬЗУЙТО-БАДАРХО.

    </TD> </TR> </TABLE> </body></html>

