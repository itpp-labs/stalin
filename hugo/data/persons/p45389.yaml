  html: "<HTML>\n<HEAD>\n<META HTTP-EQUIV=\"Content-Type\" CONTENT=\"text/html; charset=windows-1251\"\
    >\n<TITLE>Сталинские списки - Список 28.03.1941 (РГАСПИ. Ф.17. Оп.171. Д.421)\
    \ </TITLE>\n</HEAD>\n<BODY>\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n\
    <TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n<P><i>  стр.227.\n</i></TD>\n<TD WIDTH=\"\
    61%\" VALIGN=\"TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\"\
    >\n\n\n<p>КОРОЛЮК Кирилл Данилович, 1899 года рожд., урож.бывш.Гродненской губ.,\
    \ белорусс, гр. СССР, служащий, быв.член ВКП(б) с 1919 года, исключен в связи\
    \ с арестом, не судим. \n<p>В момент ареста заведывающий сельсхозотделом Далькрайкома\
    \ ВКП(б) в гор. Хабаровске.\n<p>Арестован 28 мая 1938 года.\n<p>Обвиняется по\
    \ ст. 58 п. 1-а, 7,8 и 11 УК РСФСР.\n<p>След.дело №-11345.\n<p>УНКВД Хабаровского\
    \ края.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Являлся активным участником\
    \ право-троцкистской организации существовавшей на Дальнем Востоке, в состав которой\
    \ был завербован в 1936 году, бывшим зав. сельхозотделом Далькрайкома ВКП(б) ВАСИЛЕВИЧЕМ\
    \ (осужден к ВМН).\n<p>По заданиям ВАСИЛЕВИЧ, работая инструктором сельхозотдела\
    \ Далькрайкома ВКП(б) покрывал вредительскую работу участников организации в сельском\
    \ хозяйстве.\n<p>В конце 1937 года, после разгрома основных кадров право-троцкистской\
    \ организации на Дальнем Востоке с сохранившимися от разгрома заговорщиками АЙРИЯНОМ,\
    \ ФЕДОРОВЫМ, ШАПИРО принял деятельное участие в восстановлении организации борьбы\
    \ против ВКП(б) и советского правительства.\n<p>В начале 1938 года установил непосредственную\
    \ контр-революционную связь с руководителями, вновь образовавшегося на Дальнем\
    \ Востоке право-троцкистского центра: СТАЦЕВИЧ, АНИСИМОВЫМ (быв. секретари Далькрайкома\
    \ ВКП(б)  и ЛЕГКОНРАВОВЫМ (быв.председатель Далькрайисполкома, осужден к ВМН)\
    \ и по их заданиям возглавил вредительскую работу в сельском хозяйстве края и\
    \ занимался вербовкой новых участников организации.\n<p>Изобличается показаниями\
    \ арестованных однодельцев: СТАЦЕВИЧА, АНИСИМОВА, ШАПИРО, МИХЕЙ и показаниями\
    \ осужденных ВОЛОДИНА, АЙРИЯНА, ЛЫСЕНКО, ФЕДОРОВА, КОНДРАТЮК, ДЕМИДОВА, БУРБУЛЬ,\
    \ ПОЛИЩУК, ОДИНЦОВА, МАУЙЛОВА, МУЦЕНЕК.\n</TD> </TR> </TABLE> </body></html>\n"
