    <p>ТЕПЛОВ-СЕВЕРНЫЙ Иван Илларионович, 1903 года рождения, уроженец села Репьевки,
    бывшей Симбирской губернии, быв.член ВКП(б) с 1924 года.

    <p>До ареста работал советником полпредства СССР в Китае.

    <p>Арестован 25 сентября 1939 года, по ст.58 1/а, 58-11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Участник антисоветского заговора в системе органов НКВД.

    <p>Завербован в 1936 году начальником контрабандного отделения ГУПВО НКВД ГОРЕВЫМ
    (осужден к ВМН).

    <p>В конце 1936 года, как активный заговорщик был послан на нелегальную работу
    в Китай, где установил заговорщическую связь с одним из руководителей этого заговора,
    бывшим полпредом СССР в Китае и по его заданиям проводил вражескую работу, направленную
    на обострения отношений СССР с Китаем и создание условий поражения Китая в войне
    с Японией.

    <p>Изобличается показаниями заговорщиков ФРИНОВСКОГО М.П. (осужден к ВМН) и ГЛУЩЕНКО
    Ф.И. (осужден к ВМН).

