    <p>ПОРЯДИН Захар Арсентьевич, 1903 года рождения, уроженец села Грачевки, Грачевского
    района Воронежской области.

    <p>С 1926 года состоял членом КП(б) Казахстана. В 1933 году за сокрытие антисоветской
    деятельности КАСОБУЛАТОВА привлекался к партийной ответственности. Из партии исключен
    за связь с врагами народа.

    <p>К моменту ареста - директор школы пропагандистов в гор. Алма-Ата.

    <p>Обв. по ст. 58-7, 58-8 и 58-11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Активный участник антисоветской право-троцкистской террористической организации.

    <p>В право-троцкистскую организацию завербован в 1935 году бывшим директором КИМОЛа
    в гор. Алма-Ата ТЕВОСЯНОМ Юлией (жена врага народа - быв. секретаря ЦК КП(б) -
    МИРЗОЯНА, осужден к ВМН).

    <p>Практическую вражескую работу контактировал с участниками антисоветской буржуазно-националистической
    повстанческой организации.

    <p>Был одним из организаторов подготовки террористических актов против руководителей
    ВКП(б) и Советского правительства.

    <p>Для террористических целей в 1937 году завербовал студента КИМЛа - РУСОВА и
    связал его с участником буржуазно-националистической организации КОБУЛОВЫМ Ильясом
    (осужден к ВМН).

    <p>Совместно с КОБУЛОВЫМ снабдил РУСОВА оружием и направил в гор.Ленинград для
    практического осуществления террористического акта над одним из руководителей
    ВКП(б).

    <p>Будучи директором Высшей школы засорял преподавательский состав участниками
    антисоветской организации и расходовал государственные средства на финансирование
    врагов народа.

    <p>Изобличается показаниями свои соучастников УРБАНСКОГО, НИГМЕТОВА, АСРИЕВА и
    КУЗИЧА; очными ставками с УРАБАНСКИМ и КУЗИЧ, показаниями свидетелей: ПОЛУХИНА,
    ЯУРОНЗИНА, ДАРДЫКИНА и АЙТЖАНОВА.

    <p>ТЕВОСТЬЯН Юлия арестована.

