    <p>БЕЛОВ Николай Федорович, 1899 года рождения, уроженец гор. Аткарска, состоял
    в ВКП(б) с 1926 года, исключен в связи с арестом, русский, гр-н СССР.

    <p>До ареста зам. начальника отдела нормативов и организации перевозок Наркомата
    автотранспорта.

    <p>Арестован 5-го ноября 1939 года.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Участник антисоветской право-троцкистской организации, существовавшей в Московском
    Автодорожном Институте Гушосдора НКВД СССР.

    <p>Завербован в начале 1935 года руководителем организации быв. директором Института
    КНЯЗЕВЫМ (осужден к ВМН).

    <p>Входил в состав террористической группы организации, намечался как физический
    исполнитель террористического акта над Л.М. КАГАНОВИЧЕМ.

    <p>Как секретарь парткома парторганизации МАДИ имел задание обеспечить присутствие
    участников террористической группы на собраниях партактива гор. Москвы для осуществления
    террористического акта над Л.М. КАГАНОВИЧЕМ.

    <p>Изобличается показаниями КНЯЗЕВА, ШУВАЛОВА, ПРОНИНА (осуждены к ВМН), ВОРОБЬЕВА
    (осужден к 15 г.) и показаниями свидетеля СКУЙБИНА.

