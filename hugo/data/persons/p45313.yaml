    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>ДОНДОК-ЖАЛСАРАЙ (ДОНДОК-ДЖАЛСАРАЙ), 1908 года рождения, уроженец Селегинского
    аймака МНР, монгол, гр-н МНР, бывш. член МНРП.

    <p>До ареста - зам. нач. СПО МВД МНР.

    <p>Арестован 17-го июля 1939 года по ст.58 п. 1 "б", 11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Активный участник пан-монгольской контр-революционной организации, ставившей
    своей целью свержение Народно-Революционного строя в МНР и восстановление буржуазно-феодального
    строя под протекторатом Японии.

    <p>В организацию был завербован в декабре 1938 года, бывш.нач. СПО МВД МНР - НЕРЕНДО-ЧИМИТ-ДОРЖИ.

    <p>Проводил вербовку новых членов в контр-революционную организацию.

    <p>Производил массовые незаконные аресты и фальсифицировал следственные материалы.

    <p>Участвовал в подготовке вооруженного восстания.

    <p>Изобличается показаниями соучастников контр-революционной организации: НЕРЕНДО-ЧИМИТ-ДОРЖИ,
    БАЗАР-ХАНДА, БАИР-САЙХАНХАСА, ГАЛСАН-ПУНЦУКА и очными ставками с НЕРЕНДО-ЧИМИТ-ДОРЖИ
    и ГАЛСАН-ПУНЦУКОМ.

    <p>Все перечисленные выше лица арестованы.

    </TD> </TR> </TABLE> </body></html>

