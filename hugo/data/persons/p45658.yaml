    <p>ЯРЕМЕНКО Николай Григорьевич, 1905 года рождения, уроженец ст. Ворожба Сумской
    области, украинец, гр-н СССР, член ВКП(б) с 1930 года.

    <p>До ареста зам.начальника Оперативного Управления НКПС.

    <p>Арестован 28-го сентября 1939 года.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Немецкий шпион и участник антисоветской право-троцкистской организации.

    <p>К шпионской работе привлечен весной 1935 г. агентом немецкой разведки МИКЕЛЬСОНОМ
    К.П. (осужден к ВМН).

    <p>По проведению вредительской работы на ж.д. транспорте был связан с БАКУЛИНЫМ
    (осужден к ВМН) и ЖУРАВЛЕВЫМ (арестован).

    <p>В период 1937 и 1938 г.г. по сговору с ЖУРАВЛЕВЫМ срывал выполнение государственного
    плана погрузки важнейших грузов, зашивал важнейшие ж.д. направления, дезорганизовывал
    движение поездов, организовывал срыв приказов Наркома Путей Сообщения, направлял
    грузопотоки кружным путем.

    <p>Изобличается, как агент немецкой разведки прямыми показаниями МИКЕЛЬСОНА (осужден
    к ВМН), как участник контрреволюционной право-троцкистской организации показаниями
    ТОРОПЧЕНОВА, БЕЛЬСКОГО, ЖУРАВЛЕВА, ЛИКИНА (арестованы), очными ставками с ЖУРАВЛЕВЫМ
    и ЛИКИНЫМ, документами и выводами технической экспертной комиссии.

