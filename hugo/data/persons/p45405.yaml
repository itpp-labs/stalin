    <p>КУН Абрам Наумович, 1884 года рождения, уроженец села Юровки Киевской области,
    еврей, гр-н СССР, беспартийный, образование низшее, семейный. В момент ареста
    зав. торговым отделом Азербайджанской базы Текстильсбыта. В прошлом бундовец.

    <p>Арестован 22/II-1940 года.

    <p>Обвиняется по ст.ст. 63-1 УК АзССР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>В 1921 году был завербован резидентом английской разведки СЕЛАВРИ, быв. уполномоченным
    Центросоюза в Баку, впоследствии невозвращенцем.

    <p>В 1923 году состоял в шпионской связи с ЗЕЛТЫНЬ бывшим членом правления Госторга
    РСФСР в Москве. В 1924 году КУН завербовал работника Сибгосторга ГЕРНШТЕЙНА (арестован),
    через которого наладил непосредственную переотправку за границу шпионских материалов,
    шедших в Лондон агентам английской разведки бывшим работникам Центросоюза КУЗНЕЦОВУ
    и ИОНОВУ (невозвращенцы, находятся в Англии).

    <p>Переотправка шпионских материалов через ГЕРНШТЕЙНА шла до 1933 года. С 1933
    года по 1939 год шпионские материалы КУНОМ переправлялись через МИКУЛИНСКОГО,
    проживавшего в г. Батуми и работавшего в отделении Центросоюза (арестован).

    <p>Для сбора шпионских материалов КУНОМ завербован бывший работник Центросоюза
    НОВИКОВ (арестован).

    <p>Одновременно с этим КУН  состоял в шпионской связи с агентом английской разведки
    бывшим активным меньшевиком РОХЛИНЫМ (арестован) и был в курсе диверсионной и
    террористической работы последнего.

    <p>КУНОМ  в английскую разведку передавались шпионские материалы, характеризующие
    состояние нефтяной промышленности и транспорта.

    <p>Изобличается показаниями: РОХЛИНА, НОВИКОВА, МИКУЛИНСКОГО (арестованы) и очными
    ставками с ними.

