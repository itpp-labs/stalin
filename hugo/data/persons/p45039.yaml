  html: '<HTML><HEAD><META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=windows-1251"><TITLE>Сталинские
    списки - Список 06.09.1940 (РГАСПИ. Ф.17. Оп.171. Д.420. Лл.1-68)</TITLE></HEAD><BODY>


    <P>Лист 39.</P>

    <TABLE CELLSPACING=0 BORDER=0 CELLPADDING=7 WIDTH=638>

    <TR><TD WIDTH="35%" VALIGN="TOP">


    <P>ЛАВРЕНТЬЕВ Михаил Васильевич, 1909 г. рождения, урож. села Урицкого, Аткарского
    района, русский, гр. СССР, беспартийный, из семьи рабочего плотника.</P>


    <P>До ареста пом. главного геолога по разработке треста “Молотовнефть”.</P>


    <P>Арестован 20/IV 1940&nbsp;г., ст.ст. 69 и 73 УК Аз. ССР.</P>



    <P>&nbsp;</TD>

    <TD WIDTH="65%" VALIGN="TOP">

    <P>Участник контр-революционной вредительской организации. </P>

    <P>В контр-революционную организацию был привлечен в середине 1938 г. ОГАНОВЫМ
    Григорием Никитовичем (арестован).</P>

    <P>На протяжении 1938 и 1939 г.г. совместно с ОГАНОВЫМ осуществлял вредительство
    путем неправильной расстановки разведочных скважин и торможения темпов эксплоатационного
    бурения в тресте “Молотовнефть”.</P>

    <P>В те же годы /1938-39/ с его участием был составлен и проведен вредительский
    план разведки новой мощной нефтеносной площади Ясамальской долины.</P>

    <P>Изобличается показаниями СТАНОВА и БИЛИБИНА (арестованы), очной ставкой с ОГАНОВЫМ,
    а также материалами экспертизы.</P>

    </TD>

    </TR>

    </TABLE>

    </BODY></HTML>

    '
