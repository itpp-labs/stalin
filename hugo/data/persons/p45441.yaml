    <p>МАЙЕР Владимир Иванович, 1878 года рождения, уроженец гор. Херсона, русский,
    гр. СССР, б/парт., образование высшее, в 1930 году привлекался к ответственности
    по ст.ст. 58 п.7, 58 п.11 УК РСФСР.

    <p>Работал научным сотрудником Горно-Мелиоративной Экспедиции при Академии Коммунального
    хозяйства.

    <p>Арестован 10 ноября 1939 года.

    <p>По ст. 58 п.п. 1-а, 58 п.7,8 и 11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>В 1925 году МАЙЕРОМ возглавлялась контрреволюционная организация т.н. "Лесное
    дело", участники которой проводили вредительство в лесном хозяйстве.

    <p>В 1926 году МАЙЕР примкнул к контрреволюционной организации "Промпартий" и
    в 1930 году был арестован и осужден к ВМН, с заменой на 10 лет ИТЛ, но в 1932
    году из под стражи был освобожден.

    <p>В 1935 году МАЙЕР  снова устанавливает преступные связи с рядом работников
    лесной промышленности и возобновляет вражескую работу в Комитете по заповедникам.
    В 1937 году связывается  с активными участниками контрреволюционной организации
    в комитете по заповедникам и продолжает вражескую работу, направленную на дезорганизацию
    научной деятельности в заповедниках.

    <p>По заданию контрреволюционной организации МАЙЕР совместно с ОХЛОПКОВЫМ, в 1938
    году организуют в Крымском заповеднике террористическую группу с расчетом подготовить
    и провести террористический акт в отношении одного из руководителей партии и правительства.

    <p>Как участник антисоветской организации изобличается показаниями АРХИПОВА (арестован),
    КАЛИННИКОВА, КВИТКОВСКОГО, КОГАН-БЕРНШТЕЙНА и ЛАРИЧЕВА (осуждены к ВМН).

