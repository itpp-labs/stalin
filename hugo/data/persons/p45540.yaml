    <p>РОМАНОВ Николай Иванович, 1898 года рождения, урож. гор. Уфы, русский, гр-н
    СССР, состоял членом ВКП(б) с 1919 года, исключен в связи с арестом по настоящему
    делу.

    <p>До ареста - нач. центрального финансового отдела НКПС и член коллегии НКПС.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Участник антисоветской организации.

    <p>В 1936 году был завербован в антисоветскую организацию ИВАНОВЫМ быв. председателем
    Калининского Облисполкома (осужден к ВМН).

    <p>Проводил подрывную вредительскую работу по финансовому хозяйству НКПС. В целях
    дезорганизации работы железных дорог, задерживал расчеты с дорогами по прибылям
    и доходам, ущемлял в финансовом отношении дороги Сибири и Дальнего Востока, снижал
    нормы расчетных оборотных средств дорогам.

    <p>Сорвал выполнение решения правительства по образованию и расходованию фонда
    начальника дороги. Доходы дорог планировал без экономических обоснований, задерживал
    расчеты со строительными организациями и перевода оборотных средств строительно-монтажным
    конторам на дорогах.

    <p>Сорвал разработку важнейших инструкций по организации единого учета на железнодорожном
    транспорте и положении о хозяйственном расчете на дорогах.

    <p>С целью вызова массовых недовольств, пытался сорвать выдачу заработной платы
    на ряде железных дорог ко дню открытия 18-го съезда ВКП(б).

    <p>По заданию заговорщика БЕЛЬСКОГО (арестован) передал шпионские сведения о состоянии
    вагонного парка на железных дорогах Союза СССР министру путей сообщения Финляндии,
    во время пребывания его в Москве в 1938 году.

    <p>Изобличается показаниями БЕЛЬСКОГО (арестован), очной ставкой с ним и показаниями
    ГОЛЯКОВА (осужден к ВМН), показаниями свидетелей КАРЕЛОВА, НЕФЕДКИНА, ПОВЕТКИНОЙ,
    ПЕСКОВА, ГРИШУКА и заключением экспертной комиссии.

