    <p>ПОПОВ Михаил Иванович, 1902 года рождения, урож. села Закручевье, Архангельской
    области, русский, гр. СССР, быв член ВКП(б) с 1920 года.

    <p>До ареста редактор газеты "Труд".

    <p>Обвин. по ст.ст. 58-1а, 58-8 и 58-11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>В 1928 году был привлечен работником редакции газеты "Правда" БОГОВЫМ (арестован)
    к антисоветской работе и по его указаниям проводил линию правых в газете.

    <p>В 1935 году МУШПЕРТОМ (осужден к ВМН) был завербован в право-троцкистскую террористическую
    организацию. В том же году установил антисоветскую связь с троцкистом ФУРЕРОМ
    (застрелился), ВАСИЛЬКОВСКИМ (осужден к ВМН) и участником антисоветской организации
    правых НИКИТИНЫМ (арестован), вместе с которыми проводил вражескую работу в редакции
    "Правда". Неоднократно посещал нелегальные сборища участников право-троцкистской
    организации, где обсуждались методы борьбы с руководством ВКП(б).

    <p>В 1936 г., будучи редактором газеты "Труд" совместно с ПОЛОНСКИМ (осужден к
    ВМН) проводил подрывную работу по линии профсоюзов.

    <p>Совместно с БОГОВЫМ принимал участие в подготовке террористического акта против
    одного из руководителей ВКП(б).

    <p>Изобличается показаниями КАПУСТИНА, НИКИТИНА, БОГОВОГО, ПОТОЦКОГО и КРАСИНОЙ
    (арестованы), КОЛЬЦОВА, ЯНТАРОВА (осуждены к ВМН), а также очными ставками с КАПУСТИНЫМ
    и НИКИТИНЫМ и другими следственными материалами.

