  html: '<HTML><HEAD><META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=windows-1251"><TITLE>Сталинские
    списки - Список 06.09.1940 (РГАСПИ. Ф.17. Оп.171. Д.420. Лл.1-68)</TITLE></HEAD><BODY>


    <P>Лист 38. </P>

    <TABLE CELLSPACING=0 BORDER=0 CELLPADDING=7 WIDTH=638>

    <TR><TD WIDTH="35%" VALIGN="TOP">


    <P>КУЗНЕЦОВА Аграфена Никитична, 1890 года рождения, уроженка села Игнатово Московской
    области, русская, гр-ка СССР, беспартийная, до ареста домашняя хозяйка.</P>


    <P>Арестована 8 января 1940 года.</P>


    <P>Обвиняется по ст. 17 УК РСФСР - постановления ЦИК и СНК СССР от 7 августа 1932
    года.</P>

    </TD>

    <TD WIDTH="65%" VALIGN="TOP">

    <P>Соучастница хищнической группы на заводе №171, была в курсе преступной деятельности
    своего сына КУЗНЕЦОВА (арестован) и других лиц, связанных с ним по краже золота
    с завода.</P>


    <P>Принимала участие в хранении золота и денег, выручавшихся КУЗНЕЦОВЫМ Г.А. от
    продажи его скупщику АШУРОВУ (арестован).</P>


    <P>В июле 1939 года совместно со своим мужем КУЗНЕЦОВЫМ А.И. (арестован) спрятала
    3,5 килограмма золота, похищенного участниками группы с завода.</P>


    <P>Изобличается показаниями: КУЗНЕЦОВА Г.А., КУПРИЯНОВА И.И., КУЗНЕЦОВА А.И.,
    АШУРОВА Н. (арестованы), КОЛЕСНИКОВОЙ П.А., КОЛЕСНИКОВА П.М., БАРЧЕНКОЙ  и очной
    ставкой с АШУРОВЫМ.</P>


    <P>&nbsp;</TD>

    </TR>

    </TABLE>


    </BODY></HTML>

