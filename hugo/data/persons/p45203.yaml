    <p>АНИСИМОВ Алексей Михайлович, 1903 г. рождения, уроженец д. Дубки, Одоевского
    р-на, б.Тульской губ., русский, гр-н СССР, бывший член ВКП(б) с 1920 года, исключен
    в связи с арестом, работал 2-м секретарем Дальневосточного Крайкома ВКП(б) депутат
    Верховного Совета СССР.

    <p>Арестован 30 июля 1938 года.

    <p>Обвиняется в преступлениях предусмотренных ст.ст. 58 п.п.1-а, 7,8,11 УК РСФСР.

    <p>Следственное дело №11345.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>В состав право-троцкистской организации АНИСИМОВ был завербован СТАЦЕВИЧЕМ
    в 1934 году в период совместной работы в МК ВКП(б) СТАЦЕВИЧ работал зав.Сельхозотделом
    МК ВКП(б), а АНИСИМОВ его заместителем.

    <p>В 1937 году работая 2-м секретарем Дальневосточного Крайкома ВКП(б) АНИСИМОВ
    вновь восстановил связь по контрреволюционной работе со СТАЦЕВИЧЕМ, который в
    этот период работал 1-м секретарем Дальне-Восточного крайкома ВКП(б).

    <p>Как руководитель право-троцкистской организации на Дальнем Востоке проводил
    подрывную работу, направленную на срыв укрепления обороноспособности страны, на
    срыв выполнения программы оборонной промышленности и на развал колхозного строительства.

    <p>Изобличается показаниями арестованных однодельцев: СТАЦЕВИЧА, КОРОЛЮК, ШАПИРО;
    осужденных к ВМН: ЛЕГКОНРАВОВА, ГЛАДИЛОВА, ДЕМИДОВА, КОНДРАТЮКА, ОРЕХОВА, АПРИЯН,
    УДОДОВА, ЛЮСЕНКО, БУРБУЛЬ, ОСИНИНА-ВИНИЦКОГО, ГОВЛИЧ, МАЛИХОВА,  и показаниями
    арестованных по другим делам: КАЗНАЧЕЕВА, МАКОГОНОВА, КОВРЯЖНИКОВА, МИХЕЙ и ГЛУЩЕНКО.

