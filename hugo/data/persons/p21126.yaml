    <TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <P>Том 6,стр. 136</TD>

    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <U><P>ЛЕМАХЕР Вильгельм Вильгельмович,</P>

    </U><p>1898 г.р., ур. г.Кельн-Германия, германский подданный.</P>

    <p>В 1932 г. состоял членом КПГ, исключен за неуплату членских взносов.</P>

    <p>До ареста работал мастером вальце-токарного цеха Златоустовского металлургического
    завода.</P>

    <U><P>СЛЕДДЕЛО №-14855</P>

    </U><P>УНКВД ЧЕЛЯБ.ОБЛАСТИ.</P>

    <P></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>С 1933 г. являлся активным участником к-р организации национал-социалистической
    партии Германии, действовавшей в тесной связи с троцкистской организацией, проводившей
    диверсионную деятельность и подготовлявшей террористические акты над руководителями
    партии и правительства.</P>

    <p>Завербован в 1933 году германским агентом ПЛЕЙГЕР (арестован).</P>

    <p>Как агент гестапо и участник шпионской диверсионной вредительской организации,
    занимался подготовкой диверсионных актов по поджогу электростанций и заводов.</P>

    <p>Будучи одним из руководителей организации националистической партии, занимался
    созданием террористической группы.</P>

    <p>Лично завербовал для диверсионно-шпионской деятельности ШМАУС, ГАЙНАЦКОГО (арестованы),
    ГААС (не арестован) и друг. всего 7 чел.</P>

    <p>Проводил шпионскую деятельность, отправляя в Германию сведения по заводам оборонного
    значения.</P>

    <p>Уличается показаниями ЭРГАРДТА, ЭНДТЕР и др.</P>

    <p><U>ШПИОН-ДИВЕРСАНТ, ТЕРРОРИСТ</P>

    </U><p>Сознался полностью.</TD>

