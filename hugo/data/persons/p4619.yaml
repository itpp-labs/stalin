    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <P>МУССУРИ Петр Степанович,</P>

    <P>греческий подданный, 1911 г.рожд., урож. г.Баку, сын коммерсанта, с высшим
    образованием, б/п, без определенных занятий</P>

    <p>Содержится с 20/III-37г. в Бутырской тюрьме.</P>

    <P>След. дело № 12256</P>

    <P>3-й отдел ГУГБ НКВД СССР<BR>

    “ “ июля 1937 года</P>

    <U><P><i>Р</i></U></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>МУССУРИ Петр Степанович встречался с участником к-р. троцкистской организации
    Буду МДИВАНИ, оказывал содействие своей матери А.П. МУССУРИ в выполнении ею поручения
    МДИВАНИ по получению в Париже, где в это время находился П.С. МУССУРИ, 10000 долларов
    на финансирование к-р. троцкистской организации в Сов.Союзе.</P>

    <p>Принимал активное участие в контрабандных и валютных операциях А.П. МУССУРИ
    выразившихся в скупке и вывозе драгоценностей из Сов. Союза за границу на крупные
    суммы денег.</P>

    <p>В инкриминируемых преступлениях изобличен А.П. МУССУРИ.</P>

    <p>Сознался частично.</P>

    <P>К-Р ТРОЦКИСТСКАЯ ДЕЯТЕЛЬНОСТЬ И КОНТРАБАНДА.</TD>

    </TR>

    </TABLE>

