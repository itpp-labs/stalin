    <p>НЕДАЧИН Лев Павлович, 1899 года рождения, уроженец гор. Елец, русский, гр-н
    СССР, состоял членом ВКП(б) с 1918 по 1939 год, за потерю политической бдительности
    в 1938 году переведен в кандидаты ВКП(б).

    <p>До ареста - зам. начальника Экономического отдела грузовой службы Казанской
    ж.д.

    <p>Жена НЕДАЧИНА-БАБИНА М.Е. за троцкистскую деятельность осуждена Особым Совещанием
    НКВД на 8 лет ИТЛ.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Участник антисоветской право-троцкистской организации в НКПС, был завербован
    в августе 1938 года БЕЛЬСКИМ - бывшим зам. Наркомпути (арестован).

    <p>С 1917 по июль 1917 года примыкал к интернационалистам.

    <p>В 1922-23 г.г., будучи слушателем Свердловского Университета, проводил активную
    антипартийную деятельностью.

    <p>В 1928 году, будучи секретарем редакции газеты "Труд", поместил в газете передовую
    статью, искажающую директиву партии в области хлебозаготовок.

    <p>В 1937 году по поводу процесса над врагами ТУХАЧЕВСКИМ и другими высказывал
    антипартийные взгляды.

    <p>В 1938 году получил от БЕЛЬСКОГО задание на совершение диверсионных актов на
    Южно-Уральской и Томской железных дорогах и на подготовку террористического акта
    против одного из руководителей ВКП(б).

    <p>Изобличается показаниями БЕЛЬСКОГО (арестован) и ЗИМИНА (осужден к ВМН). Косвенными
    показаниями БИЛИКА, ПОГРЕБИНСКОГО и КАРПЕНКО (осуждены к ВМН) и очной ставкой
    с БЕЛЬСКИМ.

