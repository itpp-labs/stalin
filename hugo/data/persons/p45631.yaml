    <p>ШАБАНОВ Александр Афанасьевич, 1900 года рождения, уроженец гор. Двинска, русский,
    гр-н СССР. бывш.член ВКП(б) с 1919 года, исключен в связи с арестом, до ареста
    работал секретарем Ленинградского отделения Союза Советских писателей.

    <p>Арестован 12.III-1938 года УНКВД Л.О.

    <p>Обвиняется по ст. 58-8-10 и 11 УК.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>В 1923 году являлся активным участником троцкистской оппозиции и будучи в то
    время студентом Комвуза, неоднократно выступал с пропагандой троцкистских взглядов
    на партийных собраниях лекторской группы.

    <p>В 1928 году, работая зав.отделом редакции газеты "Ленинградская Правда", примкнул
    к антисоветской группе правых в составе СТЕЦКОГО, РАФАИЛА, МАТУСЕВИЧ, БЕЛЕНКО,
    ПЕТРОВСКОГО (осуждены) и МАРТЫНОВА (арестован).

    <p>В том же 1928 году по сговору с правыми, работавшими в редакции газеты "Правда",
    ШАБАНОВ совместно с ПЕТРОВСКИМ, опубликовал в "Ленинградской Правде" ряд своих
    статей, направленных против решения 15 съезда ВКП(б) и июльского пленума ЦК ВКП(б)
    1928 года.

    <p>После 1928 года ШАБАНОВ, МАРТЫНОВ и БЕЛИЦКИЙ образовали в редакции газеты "Ленинградская
    правда" глубоко законспирированную группу правых и проводили активную антисоветскую
    деятельность вплоть до дня ареста.

    <p>В 1937 году ШАБАНОВ, МАРТЫНОВ и БЕЛИЦКИЙ по указанию СТЕЦКОГО готовили террористический
    акт против одного из руководителей ВКП(б) и в период Ленинградской партконференции
    обсуждали план практического осуществления этого террористического акта.

    <p>В принадлежности к антисоветской организации изобличается показаниями СТЕЦКОГО,
    РАФАИЛА, ЦИЛЬШТЕЙНА, ГОЛЬДЕНБЕРГА, БЕЛЕНКО, ЗАЙЦЕВА, МАТУСЕВИЧА, ПЕТРОВСКОГО (осуждены
    к ВМН), МАРТЫНОВА, БЕЛИЦКОГО (арестованы) и очными ставками с ними.

    </TD> </TR> </TABLE> </body></html>

