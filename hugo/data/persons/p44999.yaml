  html: '<HTML><HEAD><META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=windows-1251"><TITLE>Сталинские
    списки - Список 29.01.1942 (РГАСПИ. Ф.17. Оп.171. Д.378. Лл.196-211)</TITLE></HEAD><BODY>


    <TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=638>

    <TR><TD WIDTH="41%" VALIGN="TOP">

    <P>39. <B><U>КАМИНСКИЙ Анисим  Владимирович<br><DIR>


    </U></B><P>1902 года рождения, бывший член ВКП(б) с 1932 года. <br>

    <P>До ареста – зам. Нач. 3-го Главного Управления Наркомата Авиапромышленности.<br>

    <P>Арестован 5/V-1941 года.<br>

    </DIR>

    </TD>

    <TD WIDTH="59%" VALIGN="TOP"><P>&nbsp;</P>

    <dd>Уличается показаниями МИХАЙЛОВА, ВОДЯНИЦКОГО, БРИСКИНА, КОРОЛЕВА, ДАВИДЗОНА,
    АЛМАЗОВА, АМБРОСОВА и АКИМОВА в принадлежности к антисоветской организации и проведении
    вредительской работы.<br>

    <dd>Сознался в том, что с 1938 года являлся участником антисоветской организации,
    в которую был вовлечен АЛЕКСАНДРОВЫМ.<br>

    <dd>По вражеской работе в Авиационной Промышленности СССР был связан с АЛМАЗОВЫМ
    и КОРОЛЕВЫМ.<br>

    </TD>

    </TR>

    </TABLE>


    </BODY></HTML>

    '
