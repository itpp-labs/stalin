    <p>ПОДОЙКО Александр Михайлович, 1898 года рождения, уроженец гор. Баку, русский,
    гр. СССР, бывш. член ВКП(б) с 1919 года, до ареста - управляющий Бакинским отделением
    "Ирансовтранса".

    <p>Арестован 22 февраля 1940 года.

    <p>Обвиняется по ст.ст. 58 УК Аз.ССР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Агент английской разведки.

    <p>Завербован в 1936 году ГЛУЩЕНКО Ф.И. - бывш. уполномоченным Наркомвнешторга
    в Баку (осужден к ВМН).

    <p>Передавал ГЛУЩЕНКО шпионские сведения о работе пищевой промышленности Аз.ССР
    и Каспийском пароходстве.

    <p>В 1937 году установил шпионскую связь с САГАЕВЫМ П.К. - бывш. диспетчер треста
    общего Монтажстроя в Баку (арестован), от которого по день своего ареста получал
    шпионские сведения о работе нефтяной и пищевой промышленности Аз.ССР.

    <p>В том же 1937 году по заданию ГЛУЩЕНКО установил шпионскую связь с АВАКЯНОМ
    А.А. - бывш. уполномоченным Наркомвнешторга СССР в Иране (арестован), которому
    переправлял шпионские материалы, получаемые от САГАЕВА.

    <p>ПОДОЙКО привлек к сотрудничеству с английской разведкой МАМЕДОВА и МИКАЭЛЯНЦА
    А.В. - капитанов пароходов заграничного плавания (арестованы).

    <p>Как агент английской разведки ПОДОЙКО изобличается показаниями САГАЕВА П.К.,
    МИКАЭЛЯНЦА А.В. (арестованы) и очными ставками с ними.

