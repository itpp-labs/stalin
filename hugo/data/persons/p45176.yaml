- list_id: '411'
  html: '<HTML><HEAD><META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=windows-1251"><TITLE>Сталинские
    списки - Список 23.03.1950 (АП РФ Ф.3 оп.57 д.100 лл.2-54)</TITLE></HEAD><BODY>

    <P>70. САВИНОВ Владимир Александрович, старшина первой статьи, бывший старший
    боцман торпедного катера 4-го Военно-морского флота, 1927 года рождения, русский,
    бывший член ВКП(б) с 1949 года.</P>

    <P>Арестован 29 сентября 1949 года.</P><DIR>

    <DIR>

    <DIR>


    <P>Обвиняется в измене родине.</P>

    <P>В силу своего враждебного отношения к ВКП(б) и Советскому правительству и находясь
    под влиянием изменнически настроенного сослуживца – командира отделения мотористов
    ТАРАСОВА (арестован), 27 сентября 1947 года пытался изменить родине, для чего
    захватил торпедный катер и совершил побег из порта Балтийск за границу.</P>

    <P>Стремясь предупредить погоню, вывел из строя три торпедных катера, разрушив
    на них пульты управления и бензопроводку, а также похитил комплект боевых снарядов
    к пушке, рассчитывая использовать их против советских моряков, в случае организации
    преследования.</P>

    <P>Был задержан в открытом море. </P>

    <P>Изобличается показаниями арестованного ТАРАСОВА, а также актом технического
    осмотра повреждений, учиненных им на катерах.</P>

    </DIR>

    </DIR>

    </DIR>


    </BODY></HTML>

    '
