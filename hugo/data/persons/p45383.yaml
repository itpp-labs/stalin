    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>КОЛЛЕГОВ Иван Карпович, 1900 г.р., ур. села Ново-Пышминское Свердловской области,
    бывш.член ВКП(б) с 1918 года, русский, гр-н СССР, кулак, белогвардеец, работал
    начальником Соловецкой тюрьмы, с работы снят, согласно приказа НКВД СССР от 10.3.1939
    года за № 051.

    <p>Арестован 7.5-1939 г. ст.ст. 58 п.п. 7,11 и 17-58 п.2 и 8 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Участник антисоветской повстанческо-террористической организации действовавшей
    на острове Соловки.

    <p>Проводил вредительство на строительстве Соловецкой тюрьмы.

    <p>Разваливал агентурно-оперативную работу - создал возможность формирования антисоветской
    организации среди заключенных лагерников.

    <p>Разваливал работу Соловецкой авиалинии, вследствие чего произошла авария самолета
    У-2 с человеческими жертвами.

    <p>Изобличается показаниями осужденных к ВМН: ДЛУЖНЕВСКОГО, ГУСЕВА, МИНИХ К.В.,
    МИНИХ Б.В., ОСИПОВА, свидетелей: ГАСНЕР, АНТОНЕНКО, очными ставками КОЛЛЕГОВА
    с МИНИХ и ДЛУЖНЕВСКИМ, а также документами.

    </TD> </TR> </TABLE> </body></html>

