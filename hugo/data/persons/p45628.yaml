    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>ЧЕРНЫШЕВ Михаил Михайлович, 1907 года рождения, урож.села Промысловки, Долбанского
    улуса, Калмыцкой АССР, сын кулака.

    <p>В 1933 году судим за конокрадство на 8 лет ИТЛ. Срок наказания отбыл.

    <p>Арестован 27/I-40 года НКВД Калмыцкой АССР.

    <p>Обвиняется по ст.ст. 58-8 и 11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Являлся участником контр-революционной террористической группы, созданной быв.бандитом
    и кулаком села Промысловки Долбанского улуса Калмыцкой АССР - ГОЛОВАНЕВЫМ.

    <p>В мае 1932 года с участниками этой группы РОМАНЕНКО Иваном Игнатьевичем, ГОЛОВАНЕВЫМ
    Ильей Яковлевичем и РОМАНЕНКО Георгием Игнатьевичем (арестованы), на почве классовой
    мести принимал участие в совершении террористического акта над коммунистом общественником
    села Промысловки ВОРОНЦОВЫМ Иосифом Петровичем.

    <p>Изобличается показаниями соучастников: ГОЛОВАНЕВА, РОМАНЕНКО Георгия, РОМАНЕНКО
    Ивана (арестованы) и очными ставками с ними.

    </TD> </TR> </TABLE> </body></html>

