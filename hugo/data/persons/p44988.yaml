  html: '<HTML><HEAD><META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=windows-1251"><TITLE>Сталинские
    списки - Список 29.01.1942 (РГАСПИ. Ф.17. Оп.171. Д.378. Лл.196-211)</TITLE></HEAD><BODY>


    <TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=638>

    <TR><TD WIDTH="41%" VALIGN="TOP">

    <P>28. <B><U>СЕРГЕЕВ Иван Павлович</U></B><br>

    <DIR>


    <P>1897 года рождения, бывший член ВКП(б).<br>

    <P>До ареста – Нарком Боеприпасов СССР. <br>

    <P>Арестован 30/V-1941 года.<br>

    </DIR>

    </TD>

    <TD WIDTH="59%" VALIGN="TOP"><P>&nbsp;</P>

    <dd>Уличается показаниями СИДОРА, ХОДЯКОВА, КУПЕРА, ГОРИНА, ИНЯШКИНА, ШИБАНОВА,
    ЕФРЕМОВА, ХРЕНКОВА, ТОЛСТОВА и ИРЛИНА в том, что он являлся одним из руководящих
    участников антисоветской организации, проводил вредительскую и шпионскую работу.
    <br>

    <dd>Сознался в том, что в 1936 году был вовлечен КАЗАНСКИМ  в военно-заговорщическую
    организацию, а в 1940 году привлечен к шпионской работе немецким агентом БОТЛАКОМ.<br>

    <dd>По вражеской работе в области подготовки командиров РККА и Оборонной промышленности
    был связан с КАЗАНСКИМ, РОГОВСКИМ, БОНДАРЕМ, ХРЕНКОВЫМ, ШИБАНОВЫМ, ТОЛСТОВЫМ,
    ХОДЯКОВЫМ, ИНЯШКИНЫМ, ЕФРЕМОВЫМ и ИРЛИНЫМ.<br>

    <dd>Кроме того, занимался шпионажем в пользу Германии.<br>

    </TD>

    </TR>

    </TABLE>


    </BODY></HTML>

    '
