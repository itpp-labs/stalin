  html: '<HTML><HEAD><META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=windows-1251"><TITLE>Сталинские
    списки - Список 11.04.1950 (АП РФ Ф.3 оп.57 д.100 лл.55-76)</TITLE></HEAD><BODY>

    <P>17. ЗЫБИН Ефим Сергеевич, генерал-майор, бывший командир 36 кавалерийской дивизии,
    1894 года рождения, русский, бывший член ВКП(б) с 1927 года.</P>

    <P>Арестован 29 декабря 1945 года.</P><DIR>

    <DIR>

    <DIR>


    <P>Обвиняется в измене родине.</P>

    <P>В августе 1941 года перешел на сторону немцев и выдал им данные о частях Советской
    Армии.</P>

    <P>Был назначен немцами комендантом Хаммельбургского лагеря военнопленных.</P>

    <P>В конце 1941 года вступил в созданную немцами антисоветскую организацию “Русская
    трудовая народная партия” и в числе других изменников родины обращался к германскому
    командованию с предложением сформировать из числа военнопленных отряды для вооруженной
    борьбы против Советского Союза. Участвовал в формировании этих отрядов и лично
    завербовал около 40 военнопленных.</P>

    <P>Изобличается показаниями осужденных ТРУХИНА, БЛАГОВЕЩЕНСКОГО, а также арестованных
    сообщников ЕГОРОВА, АРТЕМЕНКО и других.</P>

    </DIR>

    </DIR>

    </DIR>


    </BODY></HTML>

