    39%\" VALIGN=\"TOP\">\n<U><P>ПАН-ХУН-И</U>, он же НИЮ-ЦЗИ-ЧУО,</P>\n<P>1898 г.рождения,\
    \ уроженец Китая, кит. подданный, к моменту ареста без определенных занятий.</P>\n\
    <P>След. дело № </P>\n<P>3 Отдел УНКВД ДВК</P>\n<P><I>Р</I></TD>\n<TD WIDTH=\"\
    61%\" VALIGN=\"TOP\">\n<p>Завербован резидентом консульской разведки Манчжоу-Го\
    \ ЛЮ-КО-ЧЖУНОМ в Благовещенске в 1936 г. затем был передан на связь и использование\
    \ лично секретарю консульства Манчжоу-Го ЛЮ-ДЗИ-ШАНЬ по заданиям которого собирал\
    \ сведения шпионского характера о дислокации воинских частей ОКДВА, расположении\
    \ и численности подразделения погранохраны.</P>\n<p>ВИНОВНЫМ СЕБЯ НЕ ПРИЗНАЛ.\
