  html: '<HTML><HEAD><META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=windows-1251"><TITLE>Сталинские
    списки - Список 29.01.1942 (РГАСПИ. Ф.17. Оп.171. Д.378. Лл.196-211)</TITLE></HEAD><BODY>


    <TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=638>

    <TR><TD WIDTH="41%" VALIGN="TOP">

    <P>15. <B><U>ИОНОВ Алексей Павлович<br>

    <DIR>


    </U></B><P>1894 года рождения, бывший член ВКП(б) с 1938 года, из кулаков.<br>

    <P>До ареста – командующий ВВС ПРИБОВО, генерал-майор авиации.<br>

    <P>Арестован 26/VI-1941 года.<br>

    </DIR>

    </TD>

    <TD WIDTH="59%" VALIGN="TOP"><P>&nbsp;</P>

    <dd>Уличается показаниями СМУШКЕВИЧА, ЛЕВИНА и ЮСУПОВА, как участник антисоветского
    военного заговора.<br>

    <dd>Сознался, что с 1939 года являлся участником антисоветского военного заговора,
    завербован СМУШКЕВИЧЕМ. <br>

    <dd>Был связан по линии заговора с ЛЕВИНЫМ и ЮСУПОВЫМ.<br>

    <dd>Проводил вредительство в аэродромном строительстве.<br>

    </TD>

    </TR>

    </TABLE>


    </BODY></HTML>

    '
