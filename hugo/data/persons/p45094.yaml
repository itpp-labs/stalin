  html: '<HTML><HEAD><META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=windows-1251"><TITLE>Сталинские
    списки - Список 23.03.1950 (АП РФ Ф.3 оп.57 д.100 лл.2-54)</TITLE></HEAD><BODY>

    <P>23. САФОНОВ Михаил Иванович, бывш. заместитель председателя Ленинградского
    облисполкома, до ареста – председатель Новгородского облисполкома, 1903 года рождения,
    русский, бывший член ВКП(б) с 1925 года.</P>

    <P>Арестован 22 сентября 1949 года.</P><DIR>

    <DIR>

    <DIR>


    <P>Обвиняется в том, что, работая в Леноблисполкоме, являлся сообщником КУЗНЕЦОВА,
    ПОПКОВА, КАПУСТИНА и СОЛОВЬЕВА по подрывной работе. </P>

    <P>Принимал участие во вражеских беседах, в процессе которых бывшие председатели
    Леноблисполкома СОЛОВЬЕВ и ХАРИТОНОВ допускали злобные выпады по адресу Главы
    советского правительства; извращал историю обороны Ленинграда, умышленно умалчивал
    о роли ЦК ВКП(б) и Советского правительства в обороне города.</P>

    <P>Глушил критику, подвергал гонениям лиц, критиковавших его работу. Присваивал
    государственное имущество.</P>

    <P>Изобличается показаниями арестованных КУЗНЕЦОВА, ПОПКОВА, КАПУСТИНА и других
    своих сообщников.</P></DIR>

    </DIR>

    </DIR>


    </BODY></HTML>

