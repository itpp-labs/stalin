    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <U><P>МАРГГРАФ Рихард Карлович -</P>

    </U><P>1890 г.р., ур. Германии, Германский подданный, в СССР проживает с 1926
    г., с 1919 г. по 1926 г. состоял чл.КПГ.</P>

    <P>Арестовывался 4 раза – в 1920-1921-1923-1924 г.г. в Чехословакии, якобы, за
    революционную деятельность.</P>

    <P> К моменту ареста литературный работник редакции журнала “Дер Кемпфер” в г.Энгельсе
    АССРНП.</P>

    <p>В СССР судим в 1928 г. на 7 мес. принудработ за превышение цен.</P>

    <U><P>След.дело №-9366</P>

    </U><P>3 отдел УГБ УНКВД</P>

    <P>г. Саратов</P>

    <P></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>В 1934 г. МАРГГРАФ, проживая на Украине связался с агентами германской разведки
    РАДЕШТОК и КАМПГАУЗЕН (арестованы). По заданию германской разведки МАРГГРАФ проводил
    антисоветскую диверсионную работу.</P>

    <p>В 1936 г. на Украине МАРГГРАФ обрабатывал и вербовал отдельных лиц для диверсионной
    деятельности, подготавливая кадры для широкой диверсионной работы в СССР с началом
    военных действий.</P>

    <p>В конце 1936 г. МАРГГРАФ переехал с Украины в АССРНП, связался с антисоветской,
    фашистско-троцкистской группой, существовавшей в г.Марксштадте.</P>

    <p>МАРГГРАФ также был связан с участниками террористической организации, существовавшей
    в АССРНП.</P>

    <p>ВИНОВНЫМ СЕБЯ НЕ ПРИЗНАЛ.</P>

    <p>Изобличен показаниями арестованных ГЕФТЕРА, БРАУНА, КЕЛЛЕРМАНА, ВИЛЬДЕ, БОНЬХОДИ.
    Свидетелями МАРГГРАФ В.А., КЕЛЬМ, РЕЗЕЛЬ, БРАНД, КРИГЕР.</P>

    <p>ФАШИСТ-ДИВЕРСАНТ.</TD>

