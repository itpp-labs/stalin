    <TR><TD WIDTH="39%" VALIGN="TOP">

    <U><P>МАРГГРАФ Рихард Карлович,</P>

    </U><P>1890 г.р, ур. Германии, германский подданный, в СССР проживает с 1926 г.
    с 1919 по 1926 г. состоял членом КПГ. Арестовывался 4 раза в 1920, 1921, 1923
    и 1925 г. в Чехословакии, якобы, за революционную деятельность.</P>

    <p>К моменту ареста литературный сотрудник редакции журнала “Дер Кемпфер” в гор.
    Энгельсе АССРНП.</P>

    <p>В СССР судим в 1928 г. на 7 м-цев принудработ за превышение цен.</P>

    <U><P>След.дело №-9366</P>

    </U><P>3-й отдел УГБ УНКВД</P>

    <P>г. Саратов.</P>

    <P></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>В 1934 г. МАРГГРАФ, проживая на Украине связался с агентами германской разведки
    ПАДЕШТОК и КАМПГАУЗЕН (арестованы). По заданиям германской разведки МАРГГРАФ проводил
    антисоветскую диверсионную работу.</P>

    <p>В 1936 г. выезжал из АССРНП на Украину, МАРГГРАФ обрабатывал и вербовал отдельных
    лиц для диверсионной деятельности, подготавливал кадры для широкой диверсионной
    работы в СССР с началом войны.</P>

    <p>В конце 1934 г. МАРГГРАФ, переехав с Украины в АССРНП связался с антисоветской,
    фашистско-троцкистской группой, существовавшей в г. Марксштадте и являлся участником
    этой группы.</P>

    <p>МАРГГРАФ также был связан с участниками террористической организации, существовавшей
    в АССРНП.</P>

    <p>Виновным себя не признал. Изобличается показаниями арестованных: ГЕФЕРТА, БРАУНА,
    КЕЛЛЕРМАНА, ВИЛЬДЕ, БОНЬХОДИ, ЛИНЦЕКВЕРГЕРА, свидетелями: МАРГГРАФ Б.А., КЕЛЬМ,
    РЕЗЕЛЬ, БРАНД, КРИГЕР.</P>

    <p><U>ФАШИСТ-ДИВЕРСАНТ.</P>

    <P ALIGN="RIGHT">г. Саратов.</U></TD>

