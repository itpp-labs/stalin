    <TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <P>Том 8,стр. 344</TD>

    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <U><P>ГРЕБЛЬ Карл Карлович -</P>

    </U><P>1902 г.р., ур. Чехословакии, - немец, гр-н Чехословацкой республики, беспартийный,
    сведений о судимости нет.</P>

    <p>Нац. паспорт №-103/31.</P>

    <p>До ареста работал инструктором по оформлению магазинов.</P>

    <U><P>След.дело №-23182</P>

    <P>3 отдел УГБ УНКВД Арханг.обл.</P>

    </U><P>г. Архангельск</P>

    <P></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>ГРЕБЛЬ – немец, чехословацкий подданный, приехал в СССР в 1931 г. До 1933 г.
    ГРЕБЛЬ совершил ряд подозрительных поездок по ряду крупных промышленных предприятий
    Союза в Энергострой, Магнитострой и др. С 1933 г. ГРЕБЛЬ проживал в Архангельске.
    Здесь (в Архангельске) он был замечен в систематическом сборе различных данных
    шпионского характера, как-то: о Соловецких лагерях, о стратегическом значении
    побережья Белого моря, в частности мыса Нордвик, как базы топлива на Северном
    морском пути. Интересовался состоянием ледокольного флота, посещал для этого без
    всякой иной необходимости ремонтную базу ледоколов, собирал ряд других данных.</P>

    <p>ГРЕБЛЬ был связан с рядом немцев проживающих в Архангельске, в частности с
    иноподданными. Связался с другими к-р элементом, адм. высланным, б.белыми и др.
    В навигационный период он имел систематические связи с иностранными моряками,
    которые посещали квартиру ГРЕБЛЯ, а он посещал иностранные пароходы. Эти моряки
    интересовались у ГРЕБЛЯ положением Советского Союза.</P>

    <p>В течение ряда лет ГРЕБЛЬ проводил активную фашистскую агитацию. Восхвалял
    Геринга и Гитлера, Муссолини, отзываясь о них как истинных, дескать, представителях
    народа, распространял злобные клеветнические измышления, утверждая, что если пролетариат
    капиталистических стран знал бы действительное положение в СССР, они стали бы
    фашистами. Во время Лейпцигского процесса ГРЕБЛЬ был волне согласен с фашистами,
    заявляя, что ДИМИТРОВА следует осудить или убить и этим обезопасить себя от революции
    в Европе. Проводил пораженческую агитацию о неминуемости поражения СССР в войне,
    благодаря массовому недовольству населения и т.д.</P>

    <p>Подозревается в шпионаже.</P>

    <p>ВИНОВНЫМ СЕБЯ НЕ ПРИЗНАЛ.</P>

    <p>В фашистской агитации изобличается показаниями свидетелей АНДРЕЕВОЙ, ПАРКИНЕН
    и др.</TD>

    </TR>

