    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>ВУЛЬКОВСКИЙ Александр Моисеевич, 1906 года рождения, уроженец г.Здолбуново,
    Ровенской области, русский, беспартийный, до ареста учитель неполной средней школы.

    <p>Арестован 25-го мая 1940 года

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Участник контр-революционной повстанческой организации, существовавшей на территории
    западных областей Украины до последнего времени, в которую вошли члены, так называемой,
    "младоросской партии", "национально-трудового союза нового поколения", и "русской
    фашисткой партии", ранее нелегально существовавших на территории Польши.

    <p>Еще в период существования польского государства члены вышеуказанных контр-революционных
    групп готовили и перебрасывали в СССР по заданию польской разведки шпионов, диверсантов
    и террористов.

    <p>После советизации Западной Украины участники организации ушли в подполье, продолжая
    вести свою контр-революционную работу.

    <p>ВУЛЬКОВСКИЙ являясь с 1934 года активным участником контр-революционной повстанческой
    организации в г.Здолбуново, принимал руководящее участие в деятельности этой организации,
    вербовал новых членов, выступал на собрании за применение террора против руководителей
    Советского Союза.

    <p>С 1937 года являлся агентом 2-го отдела польгенштаба и через сержанта военной
    разведки ЧАКАЯ, контактировал работу здолбуновской организации "национально трудового
    союза нового поколения" с военной разведкой.

    <p>По заданию контр-революционной организации и польской военной разведки подготовлял
    кадры для переброски из Польши в СССР со шпионско-диверсионными заданиями.

    <p>Перебрасываемых в СССР лиц снабжал контр-революционной литературой.

    <p>По указанию ВУЛЬКОВСКОГО польской разведкой были переброшены в СССР в 1938
    году САНЕЦ С.С. (арестован) и в 1939 году ЧЕРНИЙ (не установлен).

    <p>Изобличается прямыми показаниями КАЛАШНИКОВА Н.Н., ИВАНОВА Г.Т., ПРОХОРОВА
    В.А. (арестованы) и очными ставками с ними.

    </TD> </TR> </TABLE> </body></html>

