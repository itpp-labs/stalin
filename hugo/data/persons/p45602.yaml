    <p>УЛЬЗУЙТО-БАДАРХО, 1895 года рождения, урожен. села Дабосота, Убсунгурского
    аймака МНР, монгол, бывший член МНРП с 1924 г.

    <p>До ареста - консультант издательства "Иностранный Рабочий" в Москве. Ранее
    секретарь ЦК МНРП.

    <p>Арестован 21 декабря 1937 г. по ст.ст. 58, п. 1-а и 58 п. 11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Являлся одним из руководителей контрреволюционной пан-монгольской организации,
    действовавшей в МНР, в которую был завербован в 1926 году, быв. премьер-министром
    МНР ГЕНДУНОМ (осужден к ВМН).

    <p>Подготовлял контрреволюционное вооруженное восстание, направленное на свержение
    существующего Народно-Революционного строя в МНР.

    <p>Поддерживал связи с японскими разведывательными органами, вступая с ними в
    предательские переговоры.

    <p>Вербовал в контрреволюционную пан-монгольскую организацию новых участников.

    <p>Являлся непосредственным организатором и руководителем восстания кулаков и
    лам, имевшим место в Хобдосском аймаке в 1929 году.

    <p>Был одним из инициаторов создания контрреволюционных групп из кулаков и лам
    в Хобдосском, Убсунурском, Хубсугульском, Архангайском, Южно-Гобийском и др. аймаках,
    как опорную силу в момент к-р государственного переворота.

    <p>Изобличается показаниями: РЕНЧИНЭ-МИНДЭ, ШИДЖИЯ, АМОРА-АГДАМБУИНА, ЗАПЛАВНОГО,
    ДОБЧИН-САНЖИ, ПУРБО-ДОРЖИ, ГАЛИНДЫП-САЙРЫ (арестованы), МИРОНОВА, ГОЛУБЧИКА (осуждены
    к ВМН) и очными ставками с ЛОСОЛОМ-ДАРИЗАБАЙ, РЕНЧИНЭ-МИНДЭ, АМОРОМ-АГДАМБУИНОМ,
    ДОБЧИНЫМ-САНЖИ и ЛУБСАН-ШАРАПОМ.

