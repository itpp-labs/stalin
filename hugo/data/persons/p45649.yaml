    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>ЭЙСУРОВИЧ Израиль Филиппович, 1890 года рождения, урож. г. Севастополя, еврей,
    гр-н СССР, беспартийный, с 1917 по 1918 г.г. состоял в партии меньшевиков. В 1921
    году арестовывался Аз.ЧК.

    <p>До ареста - зам.директора Центральной лаборатории электро-магнитных волн Наркомпищепрома
    СССР.

    <p>Арестован 19/XII-1939 года, содержится под стражей во внутренней тюрьме НКВД
    Аз. ССР - ст.ст. 63 ч.1, 72 и 73 УК Аз.ССР.

    <p>След.дело № 26151.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Агент английской разведки, участник контрреволюционной шпионской организации.

    <p>К шпионской работе в пользу английской разведки был привлечен в 1919 году РОХЛИНЫМ
    Абрамом Вениаминовичем (арестован). В 1932 году по указанию РОХЛИНА связался по
    шпионской работе с экономистом Госплана Аз.ССР КОГЕНОМ Виктором Владимировичем.
    В 1933 году установил в Москве шпионскую связь с ГИНЗБУРГОМ (осужден к ВМН) -
    зав. отдела Центросоюза.

    <p>Помимо непосредственной работы по сбору шпионских материалов на протяжении
    всех этих лет осуществлял пересылку шпионских материалов за границу, непосредственно
    в английскую разведку через ГИНЗБУРГА. В частности через него же пересыла шпионские
    материалы, получаемые из Баку от КОГЕНА Виктора Владимировича, освещавшие народное
    хозяйство Азербайджана. В основном же нефтяную промышленность.

    <p>За свою шпионскую работу ЭЙСУРОВИЧ с 1933 года по день ареста получил от английской
    разведки 80.000 руб., из них израсходовал на личные нужды 15 тыс. рублей, а остальные
    переотправил КОГЕНУ Виктору Владимировичу.

    <p>Кроме того, проводил антисоветскую работу, направленную на дискредитацию политического
    строя в Советском Союзе, в кругу своих единомышленников с антисоветских позиций
    критиковал политику партии и советского правительства.

    <p>Изобличается показаниями КОГЕНА, РОХЛИНА, ХАИНА (арестованы) и очными ставками
    с ними.

    </TD> </TR> </TABLE> </body></html>

