    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>ОГОЛЬЦОВ Анатолий Михайлович, 1919 года рождения, уроженец гор. Москвы, беспартийный,
    гр-н СССР, русский.

    <p>До ареста - учащийся парашютной школы Аэроклуба Таганского р-на гор. Москвы.

    <p>Арестован 26-го августа 1939 года.

    <p>Обвиняется по ст. 162 "в" и 17-136 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Вор-рецидивист.

    <p>С 1938 года входил в группу воров, возглавляемую ВАРНАКОВЫМ, и совместно с
    ним совершал квартирные кражи со взломом.

    <p>С декабря 1938 года по август 1939 года совершил 12 квартирных краж.

    <p>Является соучастником убийства артистки З.Н. РАЙХ, совершенного ВАРНАКОВЫМ
    в ночь на 15 июля 1939 года, при попытке обокрасть квартиру РАЙХ по Брюссовскому
    пер., в доме № 12.

    <p>Изобличается показаниями: ВАРНАКОВА В.Т. и КУРНОСОВА А.И. (арестованы).

    </TD> </TR> </TABLE> </body></html>

