    <TR><TD WIDTH="39%" VALIGN="TOP">

    <U><P>ЯКОБ</U> Эрнст Бертрамович,</P>

    </U><P>1880 г., урож. г.Зоненберг (Германия), быв.член КПГ с 1919 г. по 1921 г.,
    немец, <U>германский подданный</U>.</P>

    <p>До ареста – проживал в г. Витебске, работал зав. лабораторией Витебского пивоваренного
    завода.</P>

    <U><P>След.дело № 8990</P>

    <P>СПО и ОО УГБ Саратовского края</P>

    <P><I>Р</I></U></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <P> Активный троцкист с 1928 г., скатившийся к фашизму.</P>

    <p>Активный участник к.-р. троцкистско-террористической организации в Саратовском
    крае. Завербован в 1934 г. лично ГОФМАН-ЛЕОВ и введен последним в руководство
    контрреволюционной организации. Гитлеровец.</P>

    <p>При его активном участии на его квартире ГОФМАН-ЛЕОВ проводил обработку и вербовку
    в контрреволюционную троцкистскую организацию.</P>

    <p>У него на квартире и с его участием происходили к.-р. сборища руководящего
    состав организации.</P>

    <p>Принимал активное участие в обсуждении вопроса подготовки террористических
    актов над т.т. Сталиным, Геккертом и Димитровым.</P>

    <p>Виновным себя признал в том, что входил в состав контрреволюционной троцкистско-фашистской
    организации, отрицая свое участие в подготовке террористических актов над руководителями
    ВКП(б) и соввласти.</P>

    <p>Изобличается показаниями руководителя троцкистско-террористической организации
    в АССРНП ГОФМАН-ЛЕОВ и террористов ВИЛЬДЕ, БАЙЕР и АККЕРМАН.</P>

    <p>Террорист.</P>

    <P ALIGN="RIGHT">(Саратов)</TD>

