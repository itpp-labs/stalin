    <p>АПЕЛЬ Исаак Аронович, 1909 г.р., урожен. гор. Леова (Бессарабия), еврей, гр-н
    СССР, прибыл в СССР в 1935 г. из Румынии, где дважды арестовывался. Скрываясь
    от ареста был без определенных занятий.

    <p>Арестован 7 октября 1938 г., обвиняется по ст: 58-1а, 10 и 11.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Агент Румынской разведки.

    <p>Проживая в Румынии, "сигуранцой" был направлен в СССР для проведения шпионской
    и террористической работы.

    <p>В 1938 г. АПЕЛЬ нелегально проживал на квартире Александра  ЗАК, быв. сотрудник
    Академии Наук СССР (арестован) в тот же период установил антисоветскую связь с
    участниками шпионской группы Анны ЗАК, быв. экономистом московского управления
    Наркомместпрома РСФСР (осуждена к ВМН).

    <p>По заданию руководителя антисоветской шпионской группы - Анны ЗАК пересылал
    во Францию через рыбаков-контрабандистов в г. Одессе антисоветскую информацию
    для белогвардейской печати. Высказывал террористические намерения. Подготовлял
    нелегальный переход за границу Анны и Александра ЗАК (арестован).

    <p>Изобличается показаниями Анны ЗАК (осуждена к ВМН), Александра ЗАК (арестован)
    и очными ставками с ними.

