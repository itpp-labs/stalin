    <p>ЛИНЕВ Николай Вячеславович, 1914 года рождения, уроженец с.Гульча, Здолбуновского
    р-на, Ровенской области, УССР, сын священника, владельца 30-ти десятин земли,
    имел наемную рабочую силу, русский, быв. польский подданный, затем гр-н СССР,
    кончил русскую гимназию в гор. Ровно, окончил один курс математического факультета
    Варшавского университета.

    <p>Арестован 7 июля 1940 года.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Участник к-р повстанческой организации, существовавшей на территории западных
    областей Украины до последнего времени, в которую вошли члены так наз. "младоросской
    Партии", "национально-трудового союза нового поколения" и "русской фашистской
    партии", ранее нелегально существовавших на территории Польши.

    <p>Еще в период существования польского государства члены вышеуказанных контрреволюционных
    групп готовили и перебрасывали в СССР по заданию польской разведки шпионов, диверсантов
    и террористов.

    <p>После советизации Западной Украины, участники организации ушли в Подполье,
    продолжая вести свою контрреволюционную работу.

    <p>ЛИНЕВ с 1932 года являлся активным участником антисоветской организации "молодая
    Россия" - филиала белогвардейской контрреволюционной организации "братство русской
    правды". С 1934 г. являлся активным членом контрреволюционной повстанческо-террористической
    организации "национально-трудового союза нового поколения" в гор. Ровно и с 1935
    года являлся участником монархической контрреволюционной организации "младоросская
    партия" и был руководителем одной из ее ячеек в гор.Ровно. Хранил контрреволюционную
    литературу, переправлял ее на территорию СССР. Вместе с арестованными ПРОХОРОВЫМ
    В.А. и ВЕТВИНСКИМ А. подготавливался к нелегальной переброске из быв. Польши в
    СССР с террористическими заданиями.

    <p>Изобличается прямыми показаниями ВЕТВИНСКОГО, МИТРОФАНОВОЙ, ПРОХОРОВА, САДОВСКОГО
    (арестованы) и очными ставками с ними.

