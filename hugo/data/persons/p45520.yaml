    <p>ПОЛЛАЧЕК Владислав Маркович, 1892 года рождения, уроженец Венгрии, быв. член
    ВКП(б) с 1919 года.

    <p>До ареста заведующий ушным отделом Кремлевской больницы.

    <p>Арестован 29/IV-1939 года, ст.ст. 58-1-а, 58-8,58-11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>С 1921-1922 г.г. являлся участником антисоветской организации, возглавляемой
    Бела КУНОМ, проводившей подрывную раскольническую работу внутри компартии Венгрии
    и против Коминтерна. Будучи доверенным лицом Бела КУНА выполнял его антисоветские
    поручения по установлению связей с участниками по фракционной борьбе, находившимися
    за границей.

    <p>В 1929-1930 годах находясь на заграничной работе, ПОЛЛАЧЕК был завербован офицером
    Венской полиции ШВЕЙНИЦЕРОМ для шпионской работы в пользу венгерской и германской
    разведок и по заданию последнего установил связи по шпионской деятельности с ВАЛЬТЕР,
    Ф. КРЕЙЧИ, МЮННИХОМ (осуждены к ВМН), которым и передавал шпионские сведения:
    о положении дел в ИККИ, о внутреннем положении СССР и  о проводимых мероприятиях
    органами НКВД.

    <p>В 1931 году ПОЛЛАЧЕК вошел в антисоветскую группу врачей, действовавшую в Кремлевской
    больнице и являвшуюся филиалом антисоветской террористической организации правых,
    ставившей своею задачей осуществление террористических актов против руководителей
    партии и советского правительства.

    <p>Проводил в практике врачебной работы вредительские методы лечения больных.

    <p>Изобличается показаниями: ВИММЕРНАЛЬ, КРЕЙЧИ А., ГАЙДУ, МАДЬЯРА, Ф. КРЕЙЧИ,
    КАТОНА, ГЕЙЗЛЕР, МЮЛЛЕРА, ЧЕРРИ Е., ЕГЕРЬ ВИММЕР (осуждены к ВМН).

