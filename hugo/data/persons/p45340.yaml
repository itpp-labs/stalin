    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>ЗАЗОВСКИЙ Лев Борисович, 1904 года рождения, уроженец Заингодинской слободы,
    Читинской области, еврей, сын крупного скотопромышленника, гр-н СССР, беспартийный.

    <p>В момент ареста начальник строительства Куйбышевского гидроузла НКВД.

    <p>Арестован 22 июля 1938 года.

    <p>Ст.ст.58-1а, 58-7 и 58-11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Участник антисоветской заговорщической организации, существовавшей в органах
    НКВД, в которую был вовлечен в 1934 году, бывшим начальником ЭКУ ОГПУ МИРОНОВЫМ
    (осужден к ВМН).

    <p>Проводил вражескую работу по сохранению от разгрома право-троцкистских формирований.

    <p>В 1935 году, как активный участник заговора, по распоряжению врага народа ЯГОДЫ,
    был послан на строительство канала Москва-Волга для проведения вражеской работы.

    <p>Изобличается показаниями участников заговора БЕРМАНА, ПОЛЯЧЕК, МИРОНОВА (осуждены
    к ВМН) и очной ставкой с последними.

