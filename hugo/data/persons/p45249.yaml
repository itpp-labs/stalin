    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>ВАСИЛЬЕВ Николай Петрович, 1898 года рождения, урож.гор.Ленинграда, из рабочих,
    русский, гр-н СССР, состоял в ВКП(б) с 1920 по 1936 год, исключен за участие в
    зиновьевской оппозиции, образование высшее, до ареста работал ст. инженером-конструктором
    опытного конструкторского бюро Кировского завода гор. Ленинграда.

    <p>Арестован 23 июня 1937 года.

    <p>Обвиняется по ст.ст.58 п.1-а, 7 и 11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Участник военно-заговорщеской организации, в которую был завербован  в 1934
    году бывш.директором Кировского завода - ОТСОМ К.М. (застрелился в 1937 году).

    <p>В мае-июне 1934 года установил антисоветскую связь с участником военно-заговорщической
    организации МАХАНОВЫМ быв.начальником артиллерийского опытного конструкторского
    отдела Кировского завода (арестован), под руководством которого проводил вредительскую
    работу в области перевода серийных чертежей полковой и танковой пушки на литер
    "Б" (забракованная пушка).

    <p>Умышленно затягивал на протяжении ряда лет разработку окончательно отработанных
    (литер "Б") серийных чертежей для запуска танковой и полковой пушки в валовое
    производство. Совместно с МАХАНОВЫМ умышленно конструировал негодные для РККА
    универсальные дивизионные пушки, конструктивно разрабатывал и формировал изготовление
    заведомо негодных для вооружения РККА пушек: танковой пушки ПС-3, дивизионной
    пушки Л-4, 203 мм и самоходной гаубицы "Л-5". В результате вредительской работы
    ВАСИЛЬЕВА было сорвано вооружение РККА новыми арт. системами и нанесен крупный
    материальный ущерб государству.

    <p>В августе 1936 г. ВАСИЛЬЕВ вовлек в антисоветскую организацию АМЕЛЬКОВИЧА И.И.
    быв. ст. инженера конструктора артиллерийского опытного конструкторского отдела
    Кировского завода (арестован) и давал указания последнему по проведению вредительской
    работы в конструировании новой танковой пушки.

    <p>Кроме этого, ВАСИЛЬЕВ в мае 1937 г. установил связь по шпионской работе с участником
    военно-заговорщической организации МАКУЛОВЫМ Н.А. быв.начальником арт. отдела
    Кировского завода (арестован), получал от последнего шпионские сведения о производстве
    танков на Кировском заводе и передавал их немецкой разведке.

    <p>Как участник антисоветской организации изобличается показаниями: МАХАНОВА,
    МАКУЛОВА, АМЕЛЬКОВИЧА (арестованы), ВЕТЮТНЕВА и МАТВЕЕВА (осуждены к ВМН).

    <p>По шпионской работе изобличается показаниями МАКУЛОВА и очной ставкой с ним.
    Вредительская деятельность документирована актом технической экспертизы.

