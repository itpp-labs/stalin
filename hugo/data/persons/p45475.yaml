    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>МУСТАФИН Бекбулат Джанпеисович, 1910 года рождения, урож. с. Петропавловска,
    Белагачинского района, Восточно-Казахской обл., казах, гр-н СССР, служащий.

    <p>С 1930 года состоял членом КП(б) Казахстана, из партии исключен.

    <p>К моменту ареста - зав. АПО ЦК КП(б) Казахстана.

    <p>Обвиняется по ст.ст. 58-2 и 58-11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Участник антисоветской буржуазно-националистической повстанческой организации
    в Казахстане, в которую был вовлечен в 1936 году быв. зав. АПО ЦК КП(б) Казахстана
    КОБУЛОВЫМ Ильясом (осужден к ВМН).

    <p>В 1936 году установил связь с участниками буржуазно-националистической организации
    НИГМЕТОВЫМ, АХИМЖАНОВЫМ, ТЕВОСЯН и УРБАНСКИМ.

    <p>В гор. Караганде, по заданию КОБУЛОВА Ильяса (осужден к ВМН) установил связь
    с участниками буржуазно-националистической организации МАКАТОВЫМ и ДОЖАНОВЫМ,
    совместно с которыми руководил подрывной работой буржуазно-националистической
    организации в Карагандинской области.

    <p>Впоследствии установил антисоветскую связь с одним из руководителей буржуазно-националистической
    организации в Казахстане быв. 2-й секретарем ЦК КП(б)К НУРПЕЙСОВЫМ Садыком и по
    его заданию проводил вражескую работу по расстановке участников антисоветской
    организации на ответственные посты и должности в республике.

    <p>Изобличается показаниями своих соучастников УРБАНСКОГО, АРСТАНОВА, НИГМЕТОВА,
    БАЙБУЛСУНОВА, СМИРНОВА, ПОТАПОВОЙ, АМИРОВА, АЛМАНОВА, КУВАТОВА и АСРИЕВА, а также
    очными ставками с УРБАНОВЫМ, КУВАТОВЫМ и КУЗИЧ.

    <p>Все перечисленные выше лица арестованы.

    </TD> </TR> </TABLE> </body></html>

