  html: '<HTML>

    <HEAD>

    <META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=windows-1251">

    <TITLE>Сталинские списки - Список 28.03.1941 (РГАСПИ. Ф.17. Оп.171. Д.421) </TITLE>

    </HEAD>

    <BODY>


    <TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <P><i>  стр.374.

    </i></TD>

    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>РОХЛИН Абрам Вениаминович, 1881 года рождения, гр-н СССР, еврей, бывш. меньшевик,
    с 1903 года, с 1920 г. по 1921 г. состоял в ВКП(б), исключен при чистке. Бывший
    комиссар по продовольствию эсеро-меньшевистского контрреволюционного правительства
    "диктатуры Центрокаспия" г. Баку, в 1918 г., бывш. активный член Бакинского комитета
    меньшевистской организации гласный думы при муссавате.

    <p>В момент ареста зав. сектором эксплуатации Главжилуправления ЖКХ в Аз.ССР.

    <p>Родной брат РОХЛИНА осужден в 1938 г. как германский шпион.

    <p>Арестован 27.IX.1939 г. НКВД Аз.ССР.

    <p>Ст.ст. 63-1, 70, 71, 72, 73 и 75 УК Аз.ССР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Агент царской охранки, выдавал виднейших деятелей и руководителей ВКП(б).

    <p>Резидент английской разведки, завербован в 1919 году полковником английской
    службы КЛАРКОМ ПЕРСИ ГЕНРИ.

    <p>Имея задание английской разведки на разворот шпионской работы, РОХЛИН создал
    свою сеть, вербуя агентуру из числа бывших меньшевиков и прочего антисоветского
    элемента. РОХЛИНЫМ для шпионажа были завербованы 14 человек.

    <p>Проживая в Артемовске, в 1932 году РОХЛИН информировал английскую разведку
    о работе угольной промышленности "Донбасса".

    <p>По заданию английской разведки РОХЛИН подготавливал в 1939 году диверсионные
    акты на крупнейших нефтеперегонных заводах им. Сталина и им. Буденного в гор.
    Баку, с целью вывода их из строя.

    <p>РОХЛИН  был также связан и с германской разведкой.

    <p>В 1938 году РОХЛИН, по заданию МИРЗОЯНА (осужден к ВМН) через связанного с
    ним германского шпиона НОВИКОВА В.Т. - бывш. директора Бакинского отделения "Укрторг"
    (арестован), подготовлял террористический акт против одного из руководящих работников
    ВКП(б).

    <p>На шпионскую и диверсионную работу РОХЛИНЫМ разновременно было получено от
    английской разведки: 550 фунтов стерлингов и 35 тысяч рублей совзнаками.

    <p>Изобличается показаниями: КОГЕНА В.В., ЭЙСУРОВИЧА И.Ф., РАММ С.Н., ДАНИЛЯК
    Я.Д., ВОЛЬПЕ А.С., НОВИКОВА В.Т., ТЕР-МИКАЭЛЯНА В.Б., КУНН А.Н., ЛУКИНА М.Ф.,
    МЕМЕШКИНА А.В. (арестованы) и очными ставками с ними.

    </TD> </TR> </TABLE> </body></html>

