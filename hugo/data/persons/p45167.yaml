- list_id: '411'
  html: '<HTML><HEAD><META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=windows-1251"><TITLE>Сталинские
    списки - Список 23.03.1950 (АП РФ Ф.3 оп.57 д.100 лл.2-54)</TITLE></HEAD><BODY>

    <P>61. ЕГОРОВ Юрий Федорович, до ареста находился в резерве Северного государственного
    морского пароходства, морской штурман, 1925 года рождения, русский, беспартийный.</P>

    <P>Арестован 20 сентября 1949 года.</P><DIR>

    <DIR>

    <DIR>


    <P>Обвиняется в измене родине. Английский шпион.</P>

    <P>Будучи штурманом советского парохода “Сочи”, в 1948 году в бельгийском порту
    Антверпен связался с русскими белоэмигрантами, агентами английской разведки МОРОЗОВЫМ
    и КРЫЛОВЫМ, которым передал клеветническую информацию об СССР, а также шпионские
    сведения о структуре Северного морского пароходства, Архангельском военном порте
    и расположении военных объектов в районе г. Архангельска.</P>

    <P>Намеревался остаться за границей.</P>

    <P>Изобличается показаниями свидетеля МОРОЗОВА.</P>


    </DIR>

    </DIR>

    </DIR>


    </BODY></HTML>

    '
