    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>ДАМБА-ЦЕНДЕ, 1903 года рождения, уроженец Тубинского аймака МНР, бывш. член
    МНРП.

    <p>До ареста - пом. нач. ИТУ МВД, арестовывался МВД МНР в 1938 году за контр-революционную
    деятельность, в 1939 году за недоказанностью был освобожден.

    <p>Вторично арестован 29 июля 1939 года по ст.ст. 58 п. 1-б и 58-п.11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Являлся участником контр-революционной пан-монгольской заговорщической организации,
    существовавшей на территории Монгольской Народной Республики и ставившей своей
    целью свержение Народно-Революционного правительства, путем вооруженного переворота.

    <p>Работая зам. нач. СПО МВД, проводил вражескую работу, направленную на массовое
    истребление кадров преданных Народно-Революционному правительству и МНРП путем
    незаконных арестов и фальсификации следственных материалов.

    <p>Изобличается показаниями арестованных соучастников организации: НАСЫН-ТОХТОХО,
    ЧИМИТ-ДОРЖИ, ГАЛСАН-ПУНЦУК, ЖАЛСАРАЯ, БЕЛИХТЕ, МИЛХАБАТОРА, БАЯС-ХАЛАНА и очной
    ставкой с БЕЛИХТЕ.

    </TD> </TR> </TABLE> </body></html>

