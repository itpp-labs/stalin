  html: '<HTML><HEAD><META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=windows-1251"><TITLE>Сталинские
    списки - Список 23.03.1950 (АП РФ Ф.3 оп.57 д.100 лл.2-54)</TITLE></HEAD><BODY>

    <P>20. ГРИГОРЬЕВ Алексей Михайлович, бывш. секретарь Ленинградского обкома ВКП(б),
    до ареста – председатель облпрофсовета в Ленинграде, 1907 года рождения, русский,
    бывший член ВКП(б) с 1932 года.</P>

    <P>Арестован 16 октября 1949 года.</P><DIR>

    <DIR>

    <DIR>


    <P>Обвиняется в том, что имел вражескую связь с КУЗНЕЦОВЫМ, КАПУСТИНЫМ и ПОПКОВЫМ,
    проводившими подрывную работу в партийном и советском аппарате. Вместе с ними
    изгонял из Ленинграда лиц, выступавших с критикой порочных методов руководства
    КУЗНЕЦОВА.</P>

    <P>Выполнял вражеские указания КУЗНЕЦОВА, направленные на игнорирование ЦК ВКП(б).
    Преступно засорял партийные и советские органы в Ленинградской области политически
    неблагонадежными людьми.</P>

    <P>Изобличается показаниями арестованных КУЗНЕЦОВА, ПОПКОВА, КАПУСТИНА, ТУРКО
    и других своих сообщников.</P>

