    <p>ГОРИН Григорий Исаевич, 1897 года рождения, урож. г.Киева, еврей, гр-н СССР,
    чл.ВКП(б) с 1917 г. В 1937 г. за сокрытие своей причастности к троцкизму в период
    1923 г. - объявлен выговор.

    <p>В РККА с 1918 г., в 1937 г. уволен вовсе.

    <p>До увольнения - комиссар стройкорпуса Наркомтяжпрома на ДВК - дивизионный комиссар.

    <p>До ареста - нач.краевого коммунального хоз.Орджоникидзевского Края.

    <p>Арестован по ст.ст.58-1 "б", 58-11 УК РСФСР.

    <p>Следдело № 4496.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>В период 1923-24 г.г., будучи военкомом 152 стрелкового полка 51 Перекопской
    дивизии, являлся активным троцкистом, полностью разделял контрреволюционные троцкистские
    взгляды. В своих официальных выступлениях ГОРИН обвинял ЦК ВКП(б) с к/р позиций
    и делал ряд выпадов против руководства партии и правительства.

    <p>В 1928 г. ГОРИН примкнул к белорусско-толмачевской оппозиции.

    <p>С 1933 г. являлся активным участником антисоветского военного заговора и установил
    связь с АРОНШТАМОМ - быв.нач.Политуправления ОКДВА (осужден к ВМН).

    <p>В марте м-це 1934 г. ГОРИН завербовал в военно-троцкистский заговор РАЙСИНА.

    <p>Как участник троцкистской организации ГОРИН изобличается показаниями АРОНШТАМА,
    СУСЛОВА, РАЙСИНА, РУДНЕВА (осуждены к ВМН), а также стенографической записью заседания
    VII партконференции 51 стрелковой дивизии.

