    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>РУДАКОВ Гавриил Васильевич, 1901 года рождения, уроженец гор. Томска, русский,
    гр-н СССР, бывш. член ВКП(б), служил в армии Колчака.

    <p>До ареста - начальник планово-финансового отдела Казпотребсоюза.

    <p>Арестован НКВД Каз. ССР 14 августа 1938 г.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Являлся участником право-троцкистской организации, в которую был вовлечен в
    1935 году ИВАНОВЫМ - быв. председателем Казпотребсоюза (арестован).

    <p>Участвовал в нелегальных контрреволюционных совещаниях организации. Завербовал
    в право-троцкистскую организацию бывш. председателя Кустанайского Облпотребсоюза
    ЛЕОНОВА и нач. финотдела Северо-Казахстанского Облпотребсоюза ЕРОФЕЕВА (арестован).

    <p>По заданию ИВАНОВА проводил активную вредительскую работу в потребкооперации,
    в результате чего была дезорганизована финансовая деятельность Казпотребсоюза.

    <p>По вражеской работе был связан с быв. работником Казпотребсоюза - ИВАНОВЫМ,
    БЛАГОСМЫСЛОВЫМ, ПАЛАТБЕКОВЫМ (арестованы).

    <p>Изобличается показаниями участников право-троцкистской организации: ЕРОФЕЕВА,
    ПОЛАТБЕКОВА (осуждены к ВМН), ИВАНОВА, БЛАГОСМЫСЛОВА и ЛЕОНОВА (арестованы), а
    также очными ставками с ИВАНОВЫМ и БЛАГОСМЫСЛОВЫМ.

    <p>Кроме того, изобличается во вредительской деятельности материалами экспертной
    комиссии.

    </TD> </TR> </TABLE> </body></html>

