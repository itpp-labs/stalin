  html: '<HTML><HEAD><META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=windows-1251"><TITLE>Сталинские
    списки - Список 06.09.1940 (РГАСПИ. Ф.17. Оп.171. Д.420. Лл.1-68)</TITLE></HEAD><BODY>


    <P>Лист 30.</P>

    <TABLE CELLSPACING=0 BORDER=0 CELLPADDING=7 WIDTH=638>

    <TR><TD WIDTH="35%" VALIGN="TOP">

    <P>ЗИМИН Павел Михайлович, 1902 года рождения,  уроженец гор. Гаур, Чернышевского
    района, Восточно-Сибирской области, русский, гр-н СССР, б. член ВКП(б) с 1921
    г. </P>


    <P>До ареста – начальник Управления Лесхозсоюза Наркомлеса Казахской ССР.</P>


    <P>Арестован 27 апреля 1938 года НКВД Казахстана.</P>


    <P>&nbsp;</P>

    <P>&nbsp;</TD>

    <TD WIDTH="65%" VALIGN="TOP">

    <P>В 1933 году в гор. Чите был вовлечен в право-троцкистскую организацию б. секретарем
    Читинского Горкома СИДОРОВЫМ (арестован).</P>

    <P>Работая председателем Семипалатинского Горсовета (1934-37 г.г.), проводил вредительскую
    работу по срыву культурно-бытового и коммунального строительства, расхищал и разбазаривал
    городской жилищный фонд, незаконно списывал налоги с единоличников, возвращал
    домовладения бывшим торговцам, кулакам и другим нетрудовым элементам.</P>

    <P>Принимал участие в подготовке террористического акта над одним из руководителей
    ВКП(б) и советского правительства во время его приезда в гор. Семипалатинск в
    1935 году.</P>

    <P>Как участник право-троцкистской организации изобличается показаниями осужденных
    к ВМН участников право-троцкистской организации СВЕРДЛОВА, КУЛИК и ПАВЛИХА, арестованных
    КАЙП-НАЗАРОВА, ШИПИЛО, КУРИЦИНА и очными ставками с ШИПИЛО и ПАВЛИХА.</TD>

    </TR>

