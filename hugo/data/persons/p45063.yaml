    <P>Лист 61.</P>

    <TABLE CELLSPACING=0 BORDER=0 CELLPADDING=7 WIDTH=638>

    <TR><TD WIDTH="35%" VALIGN="TOP">

    <P>СТЕПАНОВ Александр Терентьевич, 1903 г. рождения, уроженец села Новоселово,
    быв. Минусинского уезда, Енисейской губ., чуваш, бывший член ВКП(б) с 1920 года.</P>


    <P>До ареста начальник отдела кадров  УНКВД по Алтайскому краю. </P>


    <P>Арестован УНКВД по Алтайскому краю. 10/I-1939 года.</P>

    <P>Обвиняется по ст.17 58-7 УК РСФСР.</P>


    </TD>

    <TD WIDTH="65%" VALIGN="TOP">

    <P>По установкам заговорщика бывшего начальника УНКВД по Алтайскому краю ПОПОВА
    (осужден к ВМН), проводил активную вражескую работу, направленную на истребление
    партийно-советских кадров.</P>


    <P>В 1937 году составил фиктивные справки на арест группы рабочих города Барнаула
    в числе 41 человека, на которых сфальсифицировал следственное дело и по этим материалам
    40 человек были невинно расстреляны.</P>


    <P>Во преступлениях изобличается показаниями соучастников: ПЕРМИНОВА, ЛАЗАРЕВА,
    БИРИМБАУМА, ЮРКИНА (арестованы), показаниями свидетелей: МАКАРОВА, КУРОЧКИНА,
    ВЫДРА, очными ставками с БИРИМБАУМ, ЮРКИНЫМ и документами, находящимися в деле.</P>


    </TD>

    </TR>

    </TABLE>

    </BODY></HTML>

