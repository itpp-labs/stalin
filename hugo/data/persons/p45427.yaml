    </i></TD>

    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>ЛЕЙБОВИЧ Евгений Михайлович, 1902 года рождения, уроженец дер. Марино, бывш.
    Невельского уезда, Витебской губернии, бывший член ВКП(б), с 1921 г. по 1937 г.
    исключен за вредительскую деятельность в прокурорской работе, с 1935 г. по 1937
    г. работал Прокурором Татарской АССР.

    <p>До ареста - прокурор 2-го отделения Прокуратуры РСФСР.

    <p>Арестован 11/XI-38 г. ст.58 п.п 7 и 11 ст.17-58-8 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Участник антисоветской право-троцкистской организации.

    <p>Работая прокурором Татарской АССР, проводил вредительскую деятельность в руководстве
    прокуратуры: засорял аппарат прокуратуры чуждыми, враждебными элементами, прекращал
    уголовные дела по к-р преступлениям, подводя их под должностные преступления (дело
    ФЕЛЬДМАНА) допускал сам и поощрял действия других работников по возбуждению необоснованных
    уголовных дел против преданных советской власти работников (неосновательно привлечено
    за период его работы в Татарии 15 тысяч человек).

    <p>Изобличается показаниями соучастников: МУРАТОВА, ЛЕПА, МУХАМЕТЗЯНОВА, ФАИЗОВА
    (осуждены к ВМН), МАСИСЯ (осужден к 3 годам ИТЛ) и АЛКИНА (осужден к 5 годам ИТЛ),
    показаниями свидетелей АГАПОВА, ПОКРОВСКОГО, ЯКУБОВСКОГО, МУХТАРУЛЛИНА, КАЛМЫКОВА,
    ЩЕЛКИНА, ТАЗЕТДИНОВА, а также и документами.

    </TD> </TR> </TABLE> </body></html>

