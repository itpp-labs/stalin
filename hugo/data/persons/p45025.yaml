  html: '<HTML><HEAD><META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=windows-1251"><TITLE>Сталинские
    списки - Список 06.09.1940 (РГАСПИ. Ф.17. Оп.171. Д.420. Лл.1-68)</TITLE></HEAD><BODY>


    <P>Лист 25.</P>

    <TABLE CELLSPACING=0 BORDER=0 CELLPADDING=7 WIDTH=638>

    <TR><TD WIDTH="35%" VALIGN="TOP">

    <P>ЕРЕМИН Михаил Прокофьевич, 1900 года рождения, из крестьян, с.&nbsp;Никольского,
    Кривошеенского района, Нарымского округа, Новосибирской области, русский, гр.
    СССР, два брата репрессированы. Состоял членом ВКП(б) с 1921 года.</P>


    <P>В 1919 году служил в белой армии Колчака. До 1933 года скрывал свою службу
    в белой армии. </P>

    <P>Быв. инструктор Политуправления Главсевморпути, а к моменту ареста работал
    директором лесотарного завода в г. Бор /около г.Горького/.</P>


    <P>Арестован 1/IV – 1940 года.</P>

    </TD>

    <TD WIDTH="65%" VALIGN="TOP">

    <P>Участник антисоветской право-троцкисткой организации.</P>


    <P>В 1936 году завербован в антисоветскую право-троцкистскую организацию террористом
    СЕРКИНЫМ И.О. б. зам. нач. Политуправления Главсевморпути (арестован), и имел
    задания от СЕРКИНА пропагандировать антисоветские взгляды правых и вербовать людей
    в антисоветскую организацию.</P>


    <P>Пытался скрыть вредительскую деятельность руководителя антисоветской право-троцкистской
    организации БЕРГАВИНОВА /умер во время следствия/ на Мурманском судостроительном
    заводе ГУСМП.</P>


    <P>Изобличается в принадлежности к антисоветской право-троцкистской организации
    показаниями соучастника СЕРКИНА И.О. (арестован), очной ставкой с ним и косвенными
    показаниями террористов: КОЗЬМИНА Д.Д. и ДОГМАРОВА А.А. (осуждены к ВМН).</P>

    <P> </TD>

    </TR>

