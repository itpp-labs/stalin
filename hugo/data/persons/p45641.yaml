    <TR><TD WIDTH="39%" VALIGN="TOP">

    <P><i>  стр.472.

    </i></TD>

    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>ШКУРАТОВ Михаил Прокофьевич, 1897 года рождения, урож. г. Здолбуново, Ровенской
    области, происходит из торговцев, быв. польский подданный, гр-н СССР, русский,
    содержал ресторан и гостиницу в Здолбуново.

    <p>До ареста - без определенных занятий.

    <p>Арестован 4.VII.40 г.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Агент польской разведки. Завербован в 1938 году исправником ЗАКШЕВСКИМ.

    <p>По шпионской деятельности был связан с начальником польской разведки в Здолбуново
    - поручиком ДАНИНКОВИЧЕМ (арестован). Знал о нахождении конспиративной квартиры
    польской разведки в Здолбуново.

    <p>Состоял членом белогвардейской к/р. организации "Русского благотворительного
    общества" посещал собрания этой организации.

    </TD> </TR> </TABLE> </body></html>

