    <P>Лист 20.</P>

    <TABLE CELLSPACING=0 BORDER=0 CELLPADDING=7 WIDTH=638>

    <TR><TD WIDTH="35%" VALIGN="TOP">


    <P>ГРИШИН Александр Сергеевич, 1901 г. рождения, урож. с.Тепловка, быв. Саратовского
    уезда, из рабочих, образование низшее, гражданин СССР, русский.</P>

    <P>Быв. член ВКП(б) с 1920 года, исключен в связи с арестом. </P>

    <P>До ареста начальник 1 отделения 3 Спецотдела УНКВД по Краснодарскогму краю.
    </P>


    <P>Арестован 10 сентября 1939 года.</P>

    <P>Обв. по ст. 58-8 и 58-11 УК РСФСР.</P>

    </TD>

    <TD WIDTH="65%" VALIGN="TOP">

    <P>Являлся участником антисоветской заговорщической организации, существовавшей
    в НКВД, в которую завербован в 1938 г. быв. нач. УНКВД Краснодарского края МАЛКИНЫМ
    (осужден к ВМН).</P>

    <P> По заданию МАЛКИНА готовил тер. акт против одного из руководителей ВКП(б)
    и правительства. - </P>


    <P>По террористической деятельности ГРИШИН был связан с заговорщиком КАБАЕВЫМ
    – бывш. сотрудником горотдела НКВД в г. Сочи. -</P>


    <P>Изобличается показаниями соучастников: КАБАЕВА и АБАКУМОВА (осуждены к ВМН)
    и очной ставкой с КАБАЕВЫМ. -</P>

    <P> </TD>

