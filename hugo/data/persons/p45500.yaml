    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>ОСИПОВ Александр Васильевич, 1899 года рождения, уроженец села Ершово Саратовской
    области, русский, гр-н СССР, член ВКП(б), исключен в связи с арестом быв. секретарь
    Харьковского обкома КП(б) У.

    <p>До ареста заведующий отделом физкультуры ВЦСПС.

    <p>Арестован 11.VII-1939 года по ст.ст. 58 п. 1-а, 7 и 11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Участник право-троцкистской организации. Будучи секретарем Харьковского обкома
    КП(б)У проводил вредительскую работу в области сельского хозяйства, выразившуюся
    в срыве своевременного проведения весенне-посевной кампании по области в 1938
    году и понуждении колхозников к сдаче сортовых семян в счет хлебозаготовок.

    <p>Был связан с участниками заговора в системе НКВД: УСПЕНСКИМ (осужден к ВМН),
    КОБЫЗЕВЫМ (осужден в ИТЛ), покрывал их вражескую работу, как член тройки при УНКВД
    по Харьковской области, принимал личное участие в осуждении невинных людей.

    <p>В причастности к организации и во вражеской работе изобличается показаниями:
    ДЕДИКОВА, ГИНЗБУРГА, БОГОМОЛОВА, КОРЫТНОГО (осуждены к ВМН), СОЛОВЬЯ (умер), показаниями
    свидетелей и документами.

    </TD> </TR> </TABLE> </body></html>

