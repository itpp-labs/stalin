    <TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <P>Том 8,стр. 278</TD>

    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <U><P>БИНИНШТЕЙН Иоганнес Фердинандович,</P>

    </U><P>1909 года рождения, происходит из Австрии, немец, австрийский подданный,
    б/п., с 1925 по 1931 г. состоял членом соцдемократического союза молодежи в Австрии.</P>

    <p>Прибыл в СССР в 1931 году.</P>

    <p>К моменту ареста конструктор Саратовского завода комбайнов.</P>

    <U><P>След.дело №-10214</P>

    </U><P>3-й отдел УГБ УНКВД</P>

    <P>г. Саратов.</P>

    <P></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>С 1934 г. состоял участником фашистской группы, которую возглавлял германский
    шпион ГЕРБСГОФЕР (выслан из СССР в 1935 г.).</P>

    <p>В 1936-37 г.г. состоял участником фашистской группы, возглавляемой бывшим иностранцем,
    германским шпионом ГЕГЕЕМ (арестован).</P>

    <p>Вел шпионскую работу, собирая сведения о положении в АССРНП и пересылал их
    за границу.</P>

    <p>Специально посещал завод №-195 оборонного значения в Саратове, для сбора шпионских
    сведений.</P>

    <p>Завербовал ряд лиц для шпионской и диверсионной деятельности.</P>

    <p>Среди окружения проводил фашистскую агитацию.</P>

    <p>Признал себя виновным только в том, что сообщил за границу сведения провокационного
    содержания об СССР.</P>

    <p>Изобличается показаниями обвиняемых БОГНЕРА, ГУБЕРА, ЭРФУРТА, ТУШЕРА, САБО,
    ГЕГЕЙ, РАИФ и БУШ, а также очными ставками с САБО, БОГНЕРОМ, ГУБЕРОМ, ЭРФУРТОМ,
    ГЕГЕЙ и БУШ.</P>

    <p><U>ГЕРМАНСКИЙ ШПИОН</U>.</TD>

    </TR>

