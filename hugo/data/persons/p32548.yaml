  html: '<HTML>

    <HEAD>

    <META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=windows-1251">

    <TITLE>Сталинские списки</TITLE>

    </HEAD>

    <BODY>



    <TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <P>Том 6,стр. 277</TD>

    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <U><P>БИНЕНШТЕЙН Иоганес Фердинандович</P>

    </U><P>1909 г.р., происх. из Австрии, немец.<BR>

    <U>Австрийский подданный.</P>

    </U><P>Беспартийный, с 1925 г. по 1931 г. состоял членом соц.демократич. союза
    молодежи в Австрии. Прибыл в СССР в 1931 г.</P>

    <p>К моменту ареста конструктор Саратовского завода комбайнов.</P>

    <U><P>СЛЕДДЕЛО № 10214</P>

    </U><P>3-Й ОТДЕЛ УГБ УНКВД</P>

    <P>г. Саратов.</P>

    <P>НАЧ. УНКВД МАЙОР Г.Б.<P>/СТРОМИН/<P></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p><U>Первая категория.</P>

    </U><P>С 1934 г. состоял участником фашистской группы, которую возглавлял германский
    шпион ГЕРБСГОФЕР (выслан из СССР в 1935 г.).</P>

    <p>В 1936-37 г.г. состоял участником фашистской группы, возглавляемой бывшим иностранцем,
    германским шпионом ГЕГЕЙ (арестован).</P>

    <p>Вел шпионскую работу, собирая сведения о положении в АССРНП и пересылал их
    за границу. Специально посещал завод № 195 оборонного значения в г. Саратове,
    для сбора шпионских сведений.</P>

    <p>Среди окружения проводил фашистскую агитацию.</P>

    <p>Признал себя виновным в том, что входил в состав фашистской группы, возглавляемой
    ГЕРБСГОФЕРОМ. Кроме того, изобличается показаниями свидетелей БОГНЕРА, ГУБЕРА,
    ЭРФУРТА, ТУШЕРА и обвиняемых ГЕГЕЙ, РАЙФ и БУШ, а также очными ставками с БОГНЕРОМ,
    ГУБЕРОМ, ЭРФУРТОМ, ГЕГЕЙ и БУШ.</P>

    <p><U>ГЕРМАНСКИЙ ШПИОН.</P>

    </U><P>ПРОКУРОР САРАТОВСКОЙ ОБЛАСТИ – (КАЛАЧЕВ)</P>

    <P>ВЕРНО: НАЧ.1 ОТДЕЛЕНИЯ 3 ОТДЕЛА МЛ.ЛЕЙТЕНАНТ Г.Б. – (КОНДРАКОВ)</TD>

    </TR>

    </TABLE>

    </body></html>

    '
