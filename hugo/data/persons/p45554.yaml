    <p>СБАРСКИЙ Петр Федосеевич, 1904 года рождения, уроженец станицы Троицкая, Краснодарского
    края, русский, гр-н СССР, б. член ВКП(б) с 1930 года, бывший заместитель начальника
    Главнефтепереработки центра и Востока Наркомтопа СССР.

    <p>Арестован 17-го июля 1939 года.

    <p>Обвиняется по ст. 58 п. 7 и 11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Участник право-троцкистской организации, действовавшей в системе нефтяной промышленности.

    <p>Завербован в 1939 году ЮЗЕФОВИЧЕМ быв. заместителем начальника "Главпереработки"
    (арестован).

    <p>По указанию ЮЗЕФОВИЧА проводил вражескую работу, направленную к ослаблению
    действующих заводов и снижению выпуска нефтепродукции.

    <p>Занизил план выпуска продукции на 1939 год. Не принимал мер к уменьшению аварийности
    на нефтезаводах.

    <p>В целях ухудшения качества ремонта оборудования нефтезавода, дал заниженные
    сроки капитального и текущего ремонтов по Саратовскому заводу.

    <p>Как участник антисоветской организации изобличается показаниями ЮЗЕФОВИЧА И.С.,
    ИСКАНДЕРОВА А.Б. и ВЕЛИКАНОВА В.Г. (арестованы) и очными ставками с ними.

    </TD> </TR> </TABLE> </body></html>

