  html: '<HTML><HEAD><META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=windows-1251"><TITLE>Сталинские
    списки - Список 23.03.1950 (АП РФ Ф.3 оп.57 д.100 лл.2-54)</TITLE></HEAD><BODY>

    <P>43. ЗУСКИН Вениамин Львович, до ареста – художественный руководитель Московского
    Государственного еврейского театра, 1899 года рождения, еврей, беспартийный. </P>

    <P>Арестован 24 декабря 1948 года.</P><DIR>

    <DIR>

    <DIR>


    <P>Обвиняется в шпионской деятельности. Активный еврейский националист.</P>

    <P>Вместе со своими сообщниками МИХОЭЛСОМ и ФЕФЕРОМ возглавлял вражескую националистическую
    деятельность Еврейского антифашистского комитета.</P>

    <P>Направлял в Америку шпионские материалы о выпускаемой оборонными заводами продукции,
    некоторых проблемах, разрабатываемых научно-исследовательскими институтами, а
    также ряд клеветнических статей о положении искусства в Советском Союзе.</P>

    <P>Изобличается показаниями арестованных ЛОЗОВСКОГО, ФЕФЕРА, БЕЛЕНЬКОГО и ПЕРСОВА.</P>

    </DIR>

    </DIR>

    </DIR>


    </BODY></HTML>

    '
