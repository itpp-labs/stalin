  html: '<HTML><HEAD><META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=windows-1251"><TITLE>Сталинские
    списки - Список 29.01.1942 (РГАСПИ. Ф.17. Оп.171. Д.378. Лл.196-211)</TITLE></HEAD><BODY>


    <TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=638>

    <TR><TD WIDTH="41%" VALIGN="TOP">

    <P>42. <B><U>АЛАВИРИДЗЕ-ПТИЦЫН Сергей Александрович<br><DIR>


    </U></B><P>1914 года рождения, беспартийный, из рабочих. <br>

    <P>До ареста – в распоряжении отдела Кадров ГАБТУ Красной Армии, старший лейтенант.<br>

    <P>Арестован 11/I-1942 года.<br>

    </DIR>

    </TD>

    <TD WIDTH="59%" VALIGN="TOP"><P>&nbsp;</P>

    <dd>Уличается показаниями свидетелей КОКУРИНА, ВИНОГРАДОВА, АНТОНОВОЙ Н., КОРЕЦКОГО,
    ДЕНИСОВА, ЛАВРОВОЙ и АНТОНОВОЙ М. в мошенническом присвоении себе звания “Героя
    Советского Союза”.<br>

    <dd>Сознался.<br>

    </TD>

    </TR>

    </TABLE>


    </BODY></HTML>

