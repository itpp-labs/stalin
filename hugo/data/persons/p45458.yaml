    <p>МЕЖЛАУК Чарна Марковна (она же МАЕРС-МИХАЙЛОВА), 1902 года рождения, ур. гор.
    Тюмень, еврейка, гр-ка СССР, беспартийная, происходит из семьи торговца.

    <p>Особым Совещанием при НКВД СССР от 13/X-1938 года, как член семьи изменника
    родина осуждена к 8 годам ИТЛ с 2/XII-37 года.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Жена врага народа.

    <p>С 1922 по 1930 г.г. являлась женой участника антисоветской террористической
    организации правых МАЕРСА (осужден к ВМН).

    <p>В 1929 году имела личное знакомство и встречалась у себя на квартире с разоблаченными
    впоследствии врагами народа: ПЯТАКОВЫМ, КОНОРОМ, МАРЬЯСИНЫМ, ЮРОВЕЦКИМ (осуждены
    к ВМН) и принимала участие в общей "вечеринке", где присутствовали указанные враги
    народа.

    <p>С 1932 года по день ареста, являясь женой, ныне осужденного, руководящего участника
    террористической организации МЕЖЛАУКА Валерия от которого знала о его близких
    связях с разоблаченными последствии врагами народа РОЗЕНГОЛЬЦЕМ, РУДЗУТАК, АНТИПОВЫМ,
    ГРИНЬКО, ГАМАРНИКОМ, ЧУБАРЕМ, СМИРНОВЫМ Г., ЛЮБИМОВЫМ, ЭЙХЕ, ГОЛОДЕЦ, ЗВЕНЯГИНЫМ,
    БРУСКИНЫМ. ТУМАНОВЫМ, МНАЦАКАНОВЫМ и др. (осуждены к ВМН).

    <p>Сама лично неоднократно встречалась с этими изменниками родины и была близко
    связана с ними.

    <p>В 1935 и 1936 г., будучи с МЕЖЛАУКОМ за границей, встречалась там с ГРИНЬКО,
    РУДЗУТАК, ТУМАНОВОЙ, ПОДОЛЬСКИМ и МНАЦАКАНОВЫМ (осуждены к ВМН).

    <p>В 1936 году имела встречу с руководителем право-троцкистской организации РЫКОВЫМ
    (осужден к ВМН).

