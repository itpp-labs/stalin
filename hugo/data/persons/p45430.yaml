    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>ЛИСИЦИН Анатолий Николаевич, 1903 года рождения, урож. гор.Тулы, русский, гр-н
    СССР, член ВКП(б) быв.зам.нач. 4-го отдела УНКВД по Калининской области.

    <p>До ареста - врид. нач. 3 отдела ЭКУ УНКВД по Хабаровскому краю.

    <p>Арестован 13/12-1939 года.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>С 1937 года являлся участником антисоветской заговорщической организации, существовавшей
    в органах НКВД.

    <p>Завербован в эту организацию быв. нач. 4-го отдела УНКВД по Калининской области
    РОЖДЕСТВЕНСКИМ (осужден к ВМН), по заданию которого проводил вредительство в оперативно-следственной
    работе, путем искусственного создания дел по контрреволюционным организациям.

    <p>В период разгрома контрреволюционного право-троцкистского подполья в Калининской
    области, пытался отвести удар от врагов народа.

    <p>Изобличается показаниями: РОЖДЕСТВЕНСКОГО (осужден к ВМН), СИДОРОВА (осужден
    на 7 лет ИТЛ), и АФАНАСЬЕВА (осужден на 3 года ИТЛ).

    <p>Во вредительстве в оперативно-следственной работе изобличается специальными
    материалами и свидетельскими показаниями СИЛАНОВА, ВОСТРОВА, СОКОЛОВА, РЕШЕТОВА,
    ПОРТНОВА и ВЫГОДЧИКОВА.

    </TD> </TR> </TABLE> </body></html>

