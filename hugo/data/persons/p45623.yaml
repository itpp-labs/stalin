    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>ЦЫБИК-ДОЛГОР-ЖАБ, 1913 года рождения, уроженец местечка Матыли Дородно аймак
    МНР, монгол, быв. член МНРП с 1935 г. ранее работал нач. СПО МВД МНР, перед арестом
    начальник Убурхайгэйского аймачного отдела МВД.

    <p>Арестован 20 июля 1939 года по ст.ст. 58-1-б, 58-11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Активный участник контр-революционной пан-монгольской организации. Завербован
    быв.товарищем министра внутренних дел МНР ХАСА-ОЧИРОМ (арестован).

    <p>Будучи начальником Кубсубульского аймачного отдела МВД, по заданию руководителей
    организации проводил массовые необоснованные аресты с целью вызова возмущения
    у населения МНР политикой Народно-Революционного правительства.

    <p>Проводил вербовку новых членов организации из числа неустойчивых элементов.

    <p>Изобличается показаниями арестованных: НАСЫН-ТОХТОХО, БАТО-СУХЭ, ЧИМИТ-ДОРЖИ,
    БАЯС-ХАЛАНА и ГЕНДЫН ЖАМСАРАНА и очными ставками с ними.

    </TD> </TR> </TABLE> </body></html>

