  html: '<HTML><HEAD><META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=windows-1251"><TITLE>Сталинские
    списки - Список 06.09.1940 (РГАСПИ. Ф.17. Оп.171. Д.420. Лл.1-68)</TITLE></HEAD><BODY>


    <P>Лист 13.</P>

    <TABLE CELLSPACING=0 BORDER=0 CELLPADDING=7 WIDTH=638>

    <TR><TD WIDTH="35%" VALIGN="TOP">


    <P>БАРСКИЙ Михаил Савельевич, 1884 года рождения, гр-н СССР, урож. гор. Кировограда
    УССР, происходит из купеческой семьи, еврей, беспартийный, с высшим образованием,
    холост, по профессии – врач, до сентября м-ца 1939 года работал старшим ординатором
    Лечсанупра Кремля. Перед арестом – консультант поликлиники имени “Октябрьской
    революции”. </P>


    <P>Арестован 27/X-1939 года. </TD>

    <TD WIDTH="65%" VALIGN="TOP">

    <P>В 1918 году бежал из Ленинграда к белым в гор. Одессу, где работая в местной
    больнице врачом укрывал белогвардейских офицеров.</P>


    <P>До ареста, являясь антисоветски настроенным, вел в кругу близких ему лиц антисоветскую
    агитацию, возводя клевету на руководителей партии и правительства.</P>


    <P>В своей врачебной деятельности занимался вредительством, вследствие чего скончался
    Народный артист Союза ССР ЩУКИН Б.В.</P>


    <P>В своей преступной деятельности изобличается показаниями свидетелей: АБРИКОСОВОЙ,
    СЕРГЕЕВА, АВДЕЕВА, актом экспертизы и документальными доказательствами.</P>

    <P> </TD>

    </TR>

    </TABLE>


    </BODY></HTML>

