    <p>ГОЛОЩЕКИН Филипп Исаевич, 1876 года рождения, уроженец г.Невель Витебской губ.,
    еврей, гр-н СССР, бывший член ВКП(б) с 1903 года.

    <p>До ареста - главный арбитр при СНК СССР.

    <p>Арестован 15-го октября 1939 года.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>В 1917-1918 г.г. примыкал к контрреволюционной группировке "левых коммунистов",
    подготовлявших свержение советской власти путем совершения террористических актов
    против руководителей ВКП(б).

    <p>В период VII съезда ВКП(б) предсъездовской дискуссии разделял троцкистские
    взгляды и на Уральской областной партийной конференции голосовал против заключения
    Брестского мира.

    <p>На VIII съезде ВКП(б) ГОЛОЩЕКИН продолжал борьбу с партией в лагере троцкистов
    и участвовал в "оппозиции" по военному вопросу.

    <p>ГОЛОЩЕКИН систематически высказывал недовольство в отношении руководства ВКП(б)
    и распространял контрреволюционные взгляды о необходимости привлечения "лидеров"
    контрреволюционной правой организации к руководству страной.

    <p>ГОЛОЩЕКИН был организационно связан с руководящими участниками контрреволюционного
    заговора ЕЖОВЫМ Н.И. и Г.САФАРОВЫМ.

    <p>Без разрешения соответствующих органов хранил у себя 7 револьверов с боевыми
    патронами.

    <p>Изобличатся показаниями врагов народа САФАРОВА (арестован), Я.ЛИВШИЦА, ЕЖОВА
    Н.И. (осуждены к ВМН) и очными ставками с ЕЖОВЫМ и САФАРОВЫМ.

    </TD> </TR> </TABLE> </body></html>

