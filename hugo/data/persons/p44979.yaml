    <TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=638>

    <TR><TD WIDTH="41%" VALIGN="TOP">

    <P>19. <B><U>ТАЛЬКОВСКИЙ Александр  Александрович<br><DIR>


    </U></B><P>1894 года рождения, бывший член ВКП(б), из дворян, капитан царской
    армии.<br>

    <P>До ареста – начальник курса академии им.Фрунзе, комдив. <br>

    <P>Арестован 30/V-1941 года.<br>

    </DIR>

    </TD>

    <TD WIDTH="59%" VALIGN="TOP"><P>&nbsp;</P>

    <dd>Уличается показаниями ПОГРЕБНОГО и КУНИЦКОГО, как участник антисоветского
    военного заговора. Во вредительской деятельности уличается показаниями АУССЕМ-ОРЛОВА.<br>

    <dd>Дал показания, что являлся участником антисоветского военного заговора – отказался.<br>

    </TD>

    </TR>

    </TABLE>


    </BODY></HTML>

