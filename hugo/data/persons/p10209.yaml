    <P>ВИЗЕР Ганс Карлович,</P>

    <P>1896 г.р., урож. г. Эссена, германский подданный.</P>

    <p>Состоял в фашистской партии Германии, по профессии инженер, специалист по снарядам,
    в течение последнего времени основным занятием являлась разведывательная деятельность.</P>

    <U><P>СЛЕДДЕЛО № 11673</P>

    </U><P>3 отдел ГУГБ НКВД СССР.</P>

    <P></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>Кадровый агент контр-революционного отдела штаба Рейхсера, состоящий на службе
    в этом отделе с 1919 г.</P>

    <p>В прошлом выполнял особо-доверительные поручения штаба по организации террористических
    и диверсионных актов (взрывов поездов, поджогов) в Рурской области во время оккупации
    ее французами. В это время действовал в одной организации с Лео ШЛАГЕТТЕРОМ. Двурушнически
    проникнув в секретную агентуру французской военной контр-разведки (“Сюртемилитер”)
    похитил архивы Аахенского отдела “Сюртемилитер”, в частности списки французской
    агентуры, которая в последующем была ликвидирована путем террора.</P>

    <p>В СССР прибыл в качестве резидента контр-разведывательного отдела в 1930 г.
    под видом специалиста фирмы “Рейнметалл”. Вел активную работу по насаждению шпионской
    диверсионной агентуры, завербовав с этой целью свыше десяти человек. Собирал через
    эту агентуру секретные военные сведения и документы.</P>

    <p>В 1932 году получил специальное задание контр-разведывательного отдела об организации
    террористических актов против руководителей ВКП(б) и советского правительства.
    Вел вербовку террористической агентуры и обработал ряд лиц, в качестве личных
    исполнителей теракта против т. СТАЛИНА. Лично вел наблюдение за автомобилем тов.
    СТАЛИНА.</P>

    <p>По заданию контрразведки вступил в контакт с органами НКВД, с целью использования
    своей связи для разведывательной и террористической деятельности.</P>

    <p>Виновным себя признал полностью.</P>

    <P>Помимо этого, изобличается показаниями ряда своих агентов.</P>

    <U><P>ТЕРРОРИСТ, ДИВЕРСАНТ, ШПИОН.</P>

