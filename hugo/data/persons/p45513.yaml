    <p>ПЕТРОВ Михаил Иванович, 1906 года рождения, украинец, гр-н СССР, член ВКП(б)
    с 1932 года, бывший начальник Томской жел.д.

    <p>Брат ПЕТРОВА Евгений белогвардеец, бежал за границу. Отец ПЕТРОВА арестовывался
    за связь с сыном - белогвардейцем.

    <p>Жена ПЕТРОВА происходит из кулацкой семьи, ее мать раскулачена.

    <p>В 1933 и 1934 г.г. ПЕТРОВ привлекался к уголовной ответственности за должностные
    преступления. Обо всем этом ПЕТРОВ скрывал.

    <p>Арестован 17 сентября 1939 г.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Участник антисоветской право-троцкистской организации.

    <p>Завербован в сентябре 1937 года БАКУЛИНЫМ, бывшим наркомпути и ВАНЬЯНОМ, бывшим
    начальником Томской ж.д. (осуждены к ВМН).

    <p>С сентября 1937 года по день снятия в июне 1939 г. с работы начальника Томской
    жел. дороги, проводил вредительство: срывал выполнение государственного плана
    погрузки, в особенности по углю и металлу.

    <p>Поручи КАЗАКОВЦЕВУ, быв. нач. службы движения Томской ж.д. (арестован), вредительски
    распределять порожние вагоны на дороге, довел до развала путевое хозяйство и ухудшал
    паровозный парк на дороге.

    <p>Проводил на железнодорожном транспорте диверсионную работу, для чего давал
    участникам антисоветской организации задания организовывать крушения и аварии
    поездов на дороге.

    <p>Изобличается показаниями БЕЛЬСКОГО, КАЗАКОВЦЕВА, очными ставками с ними и косвенными
    показаниями ЖУРАВЛЕВА, быв. нач. центр. управления движения НКПС (арестованы).

    <p>Вражеская работа подтверждена документами, заключением экспертной комиссии
    и свидетельскими показаниями.

