  html: '<HTML><HEAD><META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=windows-1251"><TITLE>Сталинские
    списки - Список 23.03.1950 (АП РФ Ф.3 оп.57 д.100 лл.2-54)</TITLE></HEAD><BODY>

    <P>50. ТЕРЕНТЬЕВ Иван Николаевич, бывш. первый секретарь Ульяновского обкома ВКП(б),
    1908 года рождения, русский, бывший член ВКП(б) с 1930 года. </P>

    <P>Арестован 21 июля 1949 года.</P><DIR>

    <DIR>

    <DIR>


    <P>Обвиняется в том, что являясь секретарем Ульяновского обкома партии, подрывал
    экономическую мощь советского строя, лично на протяжении ряда лет расхищал социалистическую
    собственность и позволял другим воровать государственное добро. При его содействии
    в Ульяновской области расхищено большое количество спирта, чем нанесен государству
    ущерб, составляющий в денежном выражении свыше 70 миллионов рублей.</P>

    <P>В период карточной системы допускал разбазаривание фондовых товаров, предназначенных
    к выдаче рабочим и служащим.</P>

    <P>Распространял среди коммунистов вражескую “теорию” о невозможности подъема
    сельского хозяйства Ульяновской области без обновления всего существующего тракторного
    парка.</P>

    <P>В быту вел себя недостойно, пьянствовал и развратничал.</P>

    <P>Изобличается показаниями арестованных АРТАМОНОВА, ОСИПОВА и других, всего в
    количестве 30 человек.</P>


    </DIR>

