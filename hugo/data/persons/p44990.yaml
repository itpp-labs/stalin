    <TR><TD WIDTH="41%" VALIGN="TOP">

    <P>30. <B><U>ХРЕНКОВ Николай Матвеевич</U></B><br>

    <DIR>


    <P>1897 года рождения, бывший член ВКП(б). <br>

    <P>До ареста – Зам. Наркома Боеприпасов СССР. <br>

    <P>Арестован 12/XI-1940 года.<br>

    </DIR>

    </TD>

    <TD WIDTH="59%" VALIGN="TOP"><P>&nbsp;</P>

    <dd>Уличается показаниями МОГИЛЕВКИНА, ТОЛЬСКОГО, ХОХУЛЯ, МУЛЕВИЧА, БОНДАРЯ, КОНДРАТЬЕВА,
    СИДОРА, ЯНОВА, ХОДЯКОВА, БЕРЕЗИНА, ГОРИНА, ДЫНКИНА, СЕРГЕЕВА, ШИБАНОВА, ИНЯШКИНА
    и ТУМАНОВА, как руководящий участник антисоветской троцкистской организации.<br>

    <dd>Сознался в том, что с 1930 года являлся участником антисоветской троцкистской
    организации, в которую был вовлечен ЛИБЕРМАНОМ.<br>

    <dd>По антисоветской работе был связан с МОГИЛЕВКИНЫМ, БОНДАРЕМ, СЕРГЕЕВЫМ, ИНЯШКИНЫМ,
    ШИБАНОВЫМ, ХОДЯКОВЫМ, ТОЛСТОВЫМ и БЕРЕЗИНЫМ.<br>

    <dd>Проводил вредительскую работу в Оборонной промышленности и занимался шпионажем
    в пользу германской разведки.<br>

    </TD>

