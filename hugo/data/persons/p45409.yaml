    <p>КУРКИН Александр Петрович, 1904 года рождения, урож. Тульской области, Тарусского
    района деревни Хлопково, русский, гр. СССР, быв.член ВКП(б) с 1925 года.

    <p>До ареста директор Московского хлебозавода № 12.

    <p>Арестован 9 января 1940 года.

    <p>Обвиняется по ст. 58 п.п. 7,9 и 11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Участник антисоветской вредительско-диверсионной группы, существовавшей на
    Московском хлебозаводе № 12, в которую был вовлечен в 1934 году бывшим директором
    завода КОПЫРИНЫМ (осужден к ВМН).

    <p>Совместно с другим участником антисоветской группы бывшим зав. мучным складом
    завода МАЛИНИНЫМ (арестован) руководили диверсионной и вредительской работой на
    московском хлебозаводе № 12.

    <p>Совместно с МАЛИНИНЫМ систематически засорял выпускаемую заводом продукцию
    посторонними предметами и битым стеклом.

    <p>В декабре 1939 года через МАЛИНИНА в диверсионных целях засыпал битое стекло
    в сухарный хлеб, выпускавшийся для снабжения частей Красной армии, действовавших
    на финляндском фронте.

    <p>Изобличается показаниями арестованных по этому делу ПАВЛОВА М.Б., АНДРЕЕВА
    П.И., МАЛИНИНА А.В. и очными ставками с ними, а также актами государственной инспекции
    хлебопечения.

