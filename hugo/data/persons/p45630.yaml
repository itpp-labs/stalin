    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>ЧИМИК-БОРДУХО, 1913 года рождения, урож. Дзун-Ханго-Сомоно Ойзаробос аймака
    МНР, монгол, гр-н МНР, быв.член Союза Рев.Молодежи с 1929 года, быв.нач.ПРП Даригана
    МНРА.

    <p>Арестован 6 июля 1939 года по ст.68 п.п. 1а и 11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Участник пан-монгольской контрреволюционной организации, ставившей своей целью
    свержение Народно-Революционного строя в МНР и восстановление буржуазно-феодального
    строя под протекторатом Японии.

    <p>В организацию вовлечен с февраля 1937 года быв. нач. Пограничным разведывательным
    Пунктом Дариганга ДАШИ-НИМА (осужден к ВМН).

    <p>По заданию контрреволюционной организации, через своих соучастников НАЙДАНА
    и ЧОЙНЕТА, передавал шпионские сведения военно-экономического характера японским
    разведчикам НОНГО и МАКСАР ТУСЛАКЧИ.

    <p>Занимался вербовкой новых членов в пан-монгольскую контрреволюционную организацию.

    <p>Изобличается показаниями соучастников контрреволюционной организации: НАЙДАНА,
    ЛУБСАН-ДОНОЯ и БАТО-СУХЭ (арестованы).

    </TD> </TR> </TABLE> </body></html>

