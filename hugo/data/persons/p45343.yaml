    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>ЗЕЛИКСОН Ефим Лазаревич, 1890 г. рождения, уроженец гор.Велиж, быв.Витебской
    губ., еврей, происходит из семьи торговца, беспартийный.

    <p>До ареста - ст. инженер треста "Гипроазот" в Москве.

    <p>Арестован 23 марта 1940 года.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Активный участник антисоветской шпионской группы.

    <p>Завербован для шпионской работы на английскую разведку весной 1936 г. своим
    братом Григорием ЗЕЛИКСОНОМ, б. главный диспетчер завода "Шарикоподшипник" (осужден
    к ВМН).

    <p>В 1936 году был завербован для работы на французскую разведку Марией ГАРТМАН
    - артистка (проживает в Латвии).

    <p>Лично завербовал для шпионской работы свою жену БАРБАНЕЛЬ Е.С. - б. зам. нач.
    планового отдела Главэнергостроя Наркомата Электростанций и Электропромышленности
    (арестована) и ЗАК Анну - б. экономиста Московского Управления местной промышленности
    (осуждена к ВМН), от которых получал шпионские материалы и отправлял их за границу
    через агентов разведок КРАСИНСКОГО З.Э. - б. эконом.завода "Платиноприбор", КАМЕНЬКОВИЧА
    З.С. - б.гид.интуриста (арестованы).

    <p>Передал англо-французским разведкам следующие материалы: подробное описание
    Сталиногорской ГРЭС, Лисичанской и Березниковской ТЭЦ, эксплоатационные показатели
    электростанций и другие сведения.

    <p>В шпионской работе изобличается показаниями БАРБАНЕЛЬ Е.С., КРАСИНСКОГО З.Э.,
    КАМЕНКОВИЧ З.С., ЗАК Александром (арестованы) и ЗАК Анны (осуждена к ВМН) и очнами
    ставками с ними.

    </TD> </TR> </TABLE> </body></html>

