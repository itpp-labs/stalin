    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>СЕРЕБРЯНСКАЯ Полина Натановна, 1899 года рождения, урож. г. Баку, еврейка,
    гр. СССР, быв. член ВКП(б) с 1924 года исключена в связи с арестом.

    <p>До ареста сотрудница спецгруппы ГУГБ НКВД.

    <p>Арестована 10 ноября 1938 года.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Являлась соучастницей антисоветской деятельности своего мужа быв. нач. спецгруппы
    ГУГБ НКВД СССР, шпиона английской и французской разведок СЕРЕБРЯНСКОГО (арестован).

    <p>Работая с 1924 по 1938 года на закордонной работе по линии И.Н.О. НКВД СССР
    и последнее время в спецгруппе ГУГБ НКВД, знала о сотрудничестве СЕРЕБРЯНСКОГО
    с английской, французской разведками и способствовала ему в проведении шпионской
    деятельности в пользу указанных разведок.

    <p>В 1930 году ей стало известно, что СЕРЕБРЯНСКИЙ по заданию английской разведки
    перебросил в СССР группу белогвардейцев для шпионской и террористической деятельности
    на территории СССР.

    </TD> </TR> </TABLE> </body></html>

