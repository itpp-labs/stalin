    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>ЖУРАВЛЕВ Василий Павлович, 1902 года рождения, уроженец села Ивановки Сальского
    района Ворошиловской области, русский, гр-н СССР, член ВКП(б) с 1927 года.

    <p>До ареста начальник Центрального Управления движения и член Коллегии НКПС.

    <p>Арестован 26 апреля 1939 года.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Участник антисоветской право-троцкистской организации в НКПС.

    <p>Завербован в ноябре 1935 года быв. начальником Подора Дзержинской дороги КАСТАНЬЯНОМ
    (осужден к ВМН).

    <p>По заданиям КАСТАНЬЯНА в 1935 и 1936 г.г. проводил диверсионно-вредительскую
    работу на Орловском отделении движения.

    <p>Зимой 1936-1937 г.г. по заданию БИЛИКА (осужден к ВМН) зашивал движение на
    Дзержинской дороге.

    <p>Работая с ноября 1937 года по март 1939 года в должности начальника Центрального
    Управления Движения НКПС, срывал выполнение государственного плана погрузки важнейших
    грузов, дезорганизовывал движение поездов, с целью парализовать нормальную работу
    промышленных предприятий страны.

    <p>В 1938 году принял задание БЕЛЬСКОГО (арестован) - совершить террористический
    акт против одного из руководителей ВКП(б).

    <p>Изобличается показаниями ПУРИСА, ЯКОВЛЕВА, ЗИМИНА, КОКОРЕВА, ПРОВОТОРОВА, КУДРЯВЦЕВА,
    ЛЕДЕРА (осуждены к ВМН), БЕЛЬСКОГО, ЛИКИНА, ТОРОПЧЕНОВА, ЦЕЙТЛИНА (арестованы)
    и очными ставками с ними, документами и выводами технической экспертной комиссии.

