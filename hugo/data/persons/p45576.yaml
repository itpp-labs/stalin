    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>СТАБРОВСКИЙ Владимир Антонович, 1888 г.р., урож.с.Глухово, Ногинского р-на,
    Московской области, русский, гр-н СССР, с 1905 по 1917 год примыкал к эсерам.

    <p>В 1917 году вступил в ВКП(б), в 1922 году исключен в связи с арестом Мор.ЧК
    в гор. Одессе.

    <p>С 1932 по 1935 год снова был в ВКП(б), но исключен как разложившийся.

    <p>В 1905 году арестовывался по делу эсеровской студенческой организации Днепровской
    частью в г. Екатеринославе, но был освобожден.

    <p>В 1908 году вторично арестовывался Нижне-Днепровской частью (в г. Екатеринославле),
    но был снова освобожден.

    <p>С 1905 по 1910 год учился в Германии в г. Митвайде и в г. Манчейме, состоя
    в землячестве эсеров.

    <p>После революции арестовывался в 1922 году Мор.ЧК за хозяйственное преступление;
    в 1928 году арестовывался в г. Одессе по делу белогвардейской организации "РОПИТ",
    но через 6 месяцев был освобожден; в 1935 году арестовывался НКВД в г. Ленинграде
    за растрату, приговорен к 1 году принудработ. После революции был за границей
    два раза - при плавании на пароходе "Ленин" в 1923 году (Константинополь, Пиреи,
    Афины, Афора) и в 1925-26 гг. в Англии для производства ремонта парохода "Ильич".

    <p>До ареста работал нач-ком механико-судового отдела Балттехфлота.

    <p>Арестован 25.X.1939 года.

    <p>Обвинение предъявлено 4.XI.1939 г. по ст. 58-11 и 58-7 УК.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Участник право-троцкистской организации, существовавшей в системе Главсевморпути,
    по заданию которой проводил вредительскую работу в зал. Кожевникова, где был начальником
    центральной базы (зимовки), начальником портостроительства и главным механиком
    "Нордвикстроя".

    <p>По вредительской работе был связан с ЯНСОНОМ (осужден к ВМН), КРАСИНЫМ (осужден
    к ВМН) и ЛАВРОВЫМ (арестован), под непосредственным руководством последнего проводил
    всю вредительскую работу.

    <p>В результате вредительства было сорвано портостроительство, законсервирован
    угольный участок, затоплены плавсредства и систематически срывалось бурение на
    соль и нефть.

    <p>Работая в 1935 году в Гипроводтрансе б. Наркомвода, проводил вредительство
    в планировании строительства на водном транспорте, в чем изобличается показаниями
    ПАХОМОВА (осужден к ВМН).

    <p>Изобличается прямыми показаниями ЛАВРОВА Б.В. (арестован), материалами экспертизы
    и показаниями свидетелей: ЛУГИНЕЦ И.П., САВЕЛЬЕВА Г.С., РЫБИНА Ф.С., ПОНОМАРЕВА
    В.М., ВАСИЛЬЕВА и ИВЛИЕВА.

    </TD> </TR> </TABLE> </body></html>

