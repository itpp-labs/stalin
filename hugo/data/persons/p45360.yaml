    <BODY>


    <TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <P><i>  стр.199

    </i></TD>

    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>КАЛАШНИКОВ Николай Николаевич, 1884 года рождения, урож.гор. Бердичева УССР,
    русский, гр-н СССР, быв. польский подданный, быв. купец, имел железно-скобяную
    торговлю, собственный дом с садом, эксплоатировал наемный труд. В 1920 году бежал
    из СССР в Польшу.

    <p>До ареста - заведующий складом нефтебазы Райпотребсоюза в гор.Здолбуново Западной
    Украины. До установления Советской власти там же работал кустарем-переплетчиком.

    <p>Арестован 26 мая 1940 года.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Участник к-р повстанческой организации, существовавшей на территории Западных
    областей Украины до последнего времени, в которую вошли члены так называемой "младоросской
    партии" "Национально-трудового союза нового поколения" и "Русско-фашистской партии",
    ранее нелегально существовавших на территории Польши.

    <p>Еще в период существования польского государства члены вышеуказанных контрреволюционных
    групп готовили и перебрасывали в СССР по заданию польской разведки шпионов, диверсантов
    и террористов.

    <p>КАЛАШНИКОВ с 1932 года вел активную контрреволюционную работу против Советского
    Союза, являлся руководителем Здолбуновского филиала к-р повстанческой организации
    "Национально-трудового Союза нового поколения", организовывал переброску контрреволюционной
    литературы на советскую территорию, вербовал кадры для активной контрреволюционной
    работы.

    <p>После советизации Западной Украины установил связь с участниками организации:
    ИВАНОВЫМ и ПРЕСМАН (арестованы), дал им задание проводить вредительскую и диверсионную
    работу на ж.д.транспорте с целью дезорганизации движения, давал установки на совершение
    террористических актов против руководителей Советского Правительства и ВКП(б).

    <p>Изобличается показаниями ИВАНОВА, ВУЛЬКОВСКОГО, САНЕЦ, ПРЕСМАНА (арестованы)
    и очными ставками с ними.

    </TD> </TR> </TABLE> </body></html>

