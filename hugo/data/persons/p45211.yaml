    <p>АУГУСТ Андрей Карлович, 1903 г.р., ур. Днепропетровской области , мелитопольского
    р-на, с.Большой-Токмак, немец, гр-н СССР, беспартийный, не судим, из рабочих.

    <p>В момент ареста - зав. механической мастерской, по совместительству - освобожденный
    сменный помощник механика Хабаровского Мелькомбината Дальне-Восточного треста
    "Главмука" в гор. Хабаровске.

    <p>Арестован 6 февраля 1940 года.

    <p>Обвиняется по ст. 58 п.п. 7,9 и 11 УК РСФСР.

    <p>УНКВД Хабаровского края.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Являлся участником антисоветской организации. существовавшей в Дальне-Восточном
    тресте "Главмука", в которую завербован в 1938 году бывшим директором хабаровского
    Мелькомбината МОРОЗОВЫМ Григорием Александровичем.

    <p>По заданию МОРОЗОВА и ИВАЩЕНКО, проводил диверсионно-вредительскую работу в
    силовом хозяйстве Мелькомбината. В 1938 г. при заливке коренного подшипника главной
    паровой машины, залил куски меди и два гвоздя, в результате чего машина вышла
    из строя, производил вредительский ремонт мельничного оборудования.

    <p>Накануне поджога Хабаровского Мелькомбината 1-го января 1940 г. по заданию
    ИВАЩЕНКО вместе с участником организации ПИПКИНЫМ наглухо забил муфту, соединяющую
    водопроводную трубу шерстовочного отделения с силовым цехом, в результате чего
    лишил подачи воды при локализации пожара.

    <p>Диверсионно-вредительская работа АУГУСТ подтверждена актами технической экспертизы,
    показаниями свидетелей и однодельцев.

    <p>Изобличается показаниями арестованных однодельцев - МОРОЗОВА, ИВАЩЕНКО, ЦЫБАСОВА
    и ПИПКИНА.

