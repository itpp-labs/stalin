    <p>КОТЛЯР Иван Лаврентьевич, 1902 года рождения, уроженец гор. Полтавы, украинец,
    беспартийный, ранее работал начальником службы движения Южно-Уральской ж.д.

    <p>До ареста - зам начальника службы движения Ярославской ж.д.

    <p>Арестован 15/IV-1940 года.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Участник антисоветской право-троцкистской организации.

    <p>В начале 1936 года вовлечен в антисоветскую организацию бывшим начальником
    Политотдела Южной ж.д. РАИСОВЫМ (осужден к ВМН).

    <p>В 1937 г., работая на Южно-Уральской ж.д. в должности начальника Карталинского
    отделения, установил связь с ЛИСИЧКИНЫМ (осужден к ВМН) и совместно с ним проводил
    диверсионно-вредительскую работу. Бросал поезда на полевых станциях и у светофоров,
    зашивал основные узлы дороги (Челябинский и др.), неправильно формировал и отправлял
    неполновесные поезда; задерживал грузы, идущие в восточном направлении.

    <p>Изобличается показаниями БОДРОВА, БУЦКОГО, УБИЙ-ВОВКА (арестованы), КУДРИНА
    К.В., КОШМАН А.П., КОМАРОВА В.А., ИВЧЕНКО Л.С. (осуждены к ВМН) и актом технической
    экспертизы.

