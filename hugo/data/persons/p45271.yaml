    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>ГАВРИЛЮК Борис Стефанович, 1894 года рождения, уроженец Винницкой области,
    УССР, украинец, гр-н СССР, б/п, до ареста - конюх колхоза села Павловка Винницкой
    области.

    <p>Арестован 22 января 1940 года по ст.ст.54-2-9-11 УК РСФСР.

    <p>Следдело № 164633 УНКВД Винницкой обл.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Участник контрреволюционной повстанческой группы в селе Павловка Винницкой
    области.

    <p>В 1919 году служил в Петлюровской армии и принимал активное участие в боях
    против Красной Армии.

    <p>В 1930 году являлся организатором кулацкого восстания против коллективизации
    в селе Павловка Винницкой области.

    <p>В названную контрреволюционную повстанческую группу был вовлечен в 1939 году
    МИЛИЦИЯНОМ Феодосием, по заданию которого проводил активную контрреволюционную
    деятельность.

    <p>Участвовал на нелегальных сборищах группы, где обязался быть руководителем
    повстанческих групп.

    <p>Группа, участником которой являлся ГАВРИЛЮК, ставила перед собой задачу организации
    вооруженного восстания против Советской власти в период войны и совершение диверсионных
    актов на жел.дор.транспорте и в колхозе.

    <p>Изобличается показаниями учасников группы: МИЛИЦИЯНА Ф., СЫТНЮКА И., МИЛИЦИЯНА
    С., ГОРКАВЛЮКА Н., АПЕЧУКА и показаниями свидетелей - ГУБЫ В. и МЕЛЬНИЦКОЙ М.

