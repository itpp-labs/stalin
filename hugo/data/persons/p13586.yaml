    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <U><P>ЛАНГЕ Фридрих Францевич,</P>

    </U><P>1903 г.р., ур. г.Одессы, по национальности немец, германско-подданный,
    беспартийный.</P>

    <P>До ареста – мастер кирпичного завода Юго-Западной ж.д. в Белой-Церкви.</P>

    <U><P>СЛЕДДЕЛО № 1786</P>

    </U><P>ГУГБ НКВД Юго-Запад.</P>

    <P></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>Являясь германским подданным, был связан с германским консульством в Киеве.</P>

    <p> При очередном посещении германского консульства в Киеве в 1931 г. был завербован
    для шпионской деятельности германским консулом ЗОММЕРОМ, от которого получил задание
    собирать сведения о настроениях населения, выявлять повстанческие настроения среди
    населения и т.д.</P>

    <p>ЛАНГЕ дал согласие на шпионскую деятельность и выполнял полученные им задания.</P>

    <p>В последующем ЛАНГЕ был связан по шпионской деятельности с консулом ЗОММЕРОМ
    и секретарем консульства - резидентом германской разведки - БАУНОМ. Последний
    посетил ЛАНГЕ по месту его жительства в 1937 году.</P>

    <p>В 1932 г. при содействии ЗОММЕРА, ЛАНГЕ ездил в Берлин, якобы для посещения
    своих родственников, где пробыл до 1&frac12; месяца и по возвращении немедленно
    посетил консульство.</P>

    <p>В Германии проживают братья, сестры и другие родственники ЛАНГЕ, выехавшие
    туда в период 1924-30 г.г.</P>

    <P>В ШПИОНСКОЙ ДЕЯТЕЛЬНОСТИ ВИНОВНЫМ СЕБЯ ПРИЗНАЛ.</TD>

