    <p>КОЗЫРЕВ Михаил Иванович, 1890 года рождения, уроженец гор. Москвы, русский,
    гр-н СССР, бывший член ВКП(б) с 1917 года.

    <p>С 1932 по 1936 год работал председателем Беломорского лесного треста в Англии.

    <p>До ареста - зам. управляющего треста перевалочных баз Наркомлеса СССР.

    <p>Арестован 2-го октября 1939 года.

    <p>Обвиняется по ст.ст. 58 п.1-а, 58-7 и 58-11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Являлся активным участником антисоветской право-троцкистской организации, существовавшей
    в системе Наркомвнешторга. Агент английской разведки.

    <p>К антисоветской работе был привлечен в 1928 году СМИРНОВЫМ А.П. - бывшим заместителем
    председателя СНК РСФСР (осужден к ВМН) и по его заданию проводил подрывную работу
    в лесной кооперации, срывал строительство совхозов и колхозов.

    <p>Будучи на заграничной работе в Англии, в 1934 году восстановил преступную связь
    с ЖИЛИНЫМ бывшим заместителем торгпреда СССР в Англии (осужден к ВМН), вместе
    с которым занимался хищением государственных средств для финансирования троцкистов.

    <p>В 1935-36 г.г. передал БОГОМОЛОВУ - б. торгпреду в Англии (осужден к ВМН) для
    передачи в троцкистскую организации 33 тысяч фунтов стерлингов.

    <p>В 1936 году КОЗЫРЕВ лично завербовал в антисоветскую организацию ШОШЕНКОВА
    Д.Н. (арестован), работавшего тогда в русском лесном агентстве в Англии.

    <p>Для шпионской работы в пользу английской разведки КОЗЫРЕВ был завербован в
    1935 году участником право-троцкистской организации ОЗЕРСКИМ - бывшим торгпредом
    СССР в Англии (осужден к ВМН) и по день своего ареста передавал шпионские материалы
    английской разведке.

    <p>Как участник антисоветской организации изобличается показаниями: МОСИНОЙ Н.В.,
    ШЕФЛЕРА, ТЕОДОРОВИЧА, КУШНЕРА,. КОТЕЛЬНИКОВА, ШУЛЬЦА, ЛОБОВА (осуждены к ВМН),
    ШОШЕНКОВА (арестован) и тремя очными ставками.

    <p>В принадлежности к шпионской работе, изобличается показаниями БЕЛИЦКОГО - бывшего
    председателя русского лесного агентства в Англии (осужден к ВМН).

