    <TR><TD WIDTH="39%" VALIGN="TOP">

    <P>Том 4,стр. 144</TD>

    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <U><P>ПАСКАЛЬ-ДЮБИ Лидия Яковлевна</P>

    </U><P>1901 г.р., ур. Швейцарии, швейцарская подданная, член Компартии Швейцарии
    с 1921 г. и быв.член ВКП(б) с 1924 года. До ареста зав.пунктом службы связи ИККИ
    в Париже.</P>

    <U><P>СЛЕД.ДЕЛО № 11888</P>

    <P>3 ОТДЕЛ ГУГБ НКВД СССР</P>

    </U><P>гор. Москва.</P>

    <P></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>1. С 1933 г. состояла членом международной троцкистской организации в системе
    ИККИ и одновременно являлась агентом германской разведки.</P>

    <p>2. Была связана с агентом французской разведки ЭРНЕСТОМ.</P>

    <p>3. По линии троцкистской организации была связана с руководителем техникой
    троцкистского центра в Париже “Алексом”.</P>

    <p>4. Для иноразведок передала следующие секретные сведения:</P>

    <p>а) о движении нелегалов по линии ИККИ, о содержании переписки Германской компартии
    с ИККИ, о личном составе Парижского и Берлинского пунктов связи ИККИ;</P>

    <p>б) о явках в Париже, сведения о прибывших курьерах в ИККИ.</P>

    <p>в) Содержание переписки ИККИ с братскими компартиями Франции, Италии, Бельгии,
    Польши, Венгрии, Испании, Индо-Китая, Палестины, Южной Америки и др.</P>

    <p>5. По линии троцкистской организации была также связана с членом “ПОВ” – РЫЛЬСКИМ
    и агентом японской разведки МЕЛЬНИКОВЫМ.</P>

    <p>Изобличается показаниями – РЫЛЬСКОГО, ФЕЙЕРГЕРДА и ГАРТМАН-БЕНЦ.</P>

    <p>Виновной себя признала.</TD>

    </TR>

