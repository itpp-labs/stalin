    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>ПРЕСМАН Георгий Иванович, 1914 года рождения, ур. г. Здолбуново, русский, гр-н
    СССР, до ареста инструктор школы ФЗУ в г. Здолбуново.

    <p>Арестован 28/V-1940 года.

    <p>след.дело № 1280.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>С 1936 года являлся членом контрреволюционной диверсионно-террористической
    организации "Национально-трудового союза нового поколения".

    <p>Как член этой организации готовился для перехода границы СССР с диверсионно-террористическими
    целями.

    <p>На протяжении трех лет направлял в СССР листовки контрреволюционного содержания.

    <p>Занимался вербовкой в свою организацию новых членов.

    <p>С приходом советской власти Национально-трудовой союз нового поколения ушел
    в подполье и готовил контрреволюционное восстание против советской власти.

    <p>В конце 1939 года ПРЕСМАН установил связь с одним из руководителей "национального
    трудового союза нового поколения" КАЛАШНИКОВЫМ (арестован), от которого получил
    задание на проведение подрывной работы, а также установки по вопросу террора.

    <p>Изобличается прямыми показаниями арестованных участников организации: КАЛАШНИКОВА,
    ИВАНОВА, СОНЕЦ, ВУЛЬКОВСКОГО, ВОЛКОВА П. и ВОЛКОВА Г.

    </TD> </TR> </TABLE> </body></html>

