    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>СМОЛИН Александр Петрович, 1898 года рождения, уроженец г. Кургана, русский,
    сын купца 1-й гильдии, б/п., при Керенском был офицером в чине прапорщика.

    <p>До увольнения из РККА старший инженер авиационной армии Особого назначения
    - воен-инженер 1-го ранга.

    <p>Арестован 5.X.1938 года. Обвиняется по ст.ст. 58-1 "б", 58-7 и 58-11 УК РСФСР.

    <p>Следдело № 22216.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Участник антисоветской организации, существовавшей в РККА.

    <p>В антисоветскую организацию вовлечен в начале 1937 года ХРИПИНЫМ - бывшим командующим
    авиационной армией Особого Назначения.

    <p>Как участник антисоветской организации проводил вредительскую работу, выразившуюся
    в доведении моторного рессурса до 35-40%, срыве ремонта авиационных моторов, дезорганизации
    снабжения частей АОН авиационным имуществом.

    <p>Уличается показаниями ХРИПИНА, АНДРИАНОВА (осуждены к ВМН) и ОРЛОВСКОГО, явившегося
    в органы НКВД с повинной (не арестован).

    </TD> </TR> </TABLE> </body></html>

