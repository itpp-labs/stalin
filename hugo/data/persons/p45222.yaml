    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>БЛИНОВ Александр Николаевич, 1894 года рождения, уроженец г. Москвы, русский,
    гр. СССР, беспартийный, бухгалтер.

    <p>До ареста главный бухгалтер Мосавтотреста.

    <p>Арестован 3 июля 1938 года.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Участник антисоветской правотроцкистской диверсионно-террористической организации,
    действовавшей в системе Мосавтотреста.

    <p>В антисоветскую организацию был завербован в 1935 году быв. управляющим Мосавтотреста
    КУЗНЕЦОВЫМ (осужден к ВМН).

    <p>Будучи участником антисоветской организации проводил вредительство направленное
    на срыв финансирования строительства автобазы, складов и жилых домов Мосавтотреста.

    <p>Входил в состав террористической группы, готовившей террористические акты против
    руководителей ВКП(б) и советского правительства.

    <p>Как участник контр-революционной, террористической организации изобличается
    показаниями РУБИНШТЕЙНА, АЛЬТМАНА и ГАЦКОГО (осуждены к ВМН).

    </TD> </TR> </TABLE> </body></html>

