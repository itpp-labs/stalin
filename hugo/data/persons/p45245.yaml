    <BODY>


    <TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <P><i>  стр.84.

    </i></TD>

    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>ВЕЛИКАНОВ Василий Георгиевич, 1903 года рождения, уроженец Тамбовской области,
    русский, гр-н СССР, бывший кандидат в члены ВКП(б) с 1932 года, бывший начальник
    "Главнефтепереработки" Наркомата нефтяной промышленности СССР.

    <p>Арестован 16 февраля 1940 года.

    <p> Обв. по ст. 58 п.7 и 11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Участник право-троцкистской организации, действовавшей в нефтяной промышленности
    СССР.

    <p>Завербован в 1936 году КОКУРИНЫМ быв. директор завода Нефтегаз № 2 в г. Горьком
    (осужден на 15 лет ИТЛ).

    <p>По заданию КОКУРИНА и ЮЗЕФОВИЧА И.С. (арестован), проводил вредительскую работу
    в нефтяной промышленности, по срыву строительства новых нефтеперерабатывающих
    заводов и снижению выпуска бензинов на действующих нефтезаводах.

    <p>ВЕЛИКАНОВ умышленно не снабжал новостроящиеся заводы необходимым оборудованием
    и спускал заниженные производственные программы действующим нефтезаводам.

    <p>Изобличается показаниями ИСКАНДЕРОВА, ЮЗЕФОВИЧА, СБАРСКОГО, БЕРЕЗАНСКОГО (арестованы),
    очными ставками с ними, а также и актом экспертно-технической комиссии.

    </TD> </TR> </TABLE> </body></html>

