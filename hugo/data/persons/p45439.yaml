    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>ЛЮЛЕДЖАН Мкртыч Георгиевич, 1893 года рождения, урож. Ростовской области, армянин,
    гр-н СССР, бывший офицер царской и белой армий.

    <p>В 1920-21 г.г состоял членом ВКП(б), исключен ввиду неявки на чистку, что также
    скрывал.

    <p>До ареста работал зав. учебной частью армянской средней школы в гор. Симферополе.

    <p>Арестован 22/I-38 года. Обв. по ст.ст. 19-58-8,11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Участник контрреволюционной националистической организации "Дашнак-Цутюн",
    действовавшей в Крыму, в которую был завербован в 1935 году дашнаком ТЕР-СТЕПАНЯНОМ
    С.Г.

    <p>В 1936 году вошел в состав дашнакской террористической группы, ставившей своей
    целью борьбу против руководителей ВКП(б) и Советской власти.

    <p>Изобличается показаниями  арестованных: АСЛАНЯНА Е.И., ТЕР-СТЕПАНЯНА С.Г.,
    ТЕР-ОВАНЕСЯНА М.С, БАФРАДЖАНА М.М. и показаниями свидетелей: ДАВТЯНА Г.А. и АСАТУРЬЯНА
    Д.А.

    </TD> </TR> </TABLE> </body></html>

