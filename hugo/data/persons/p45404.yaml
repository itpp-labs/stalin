    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>КУЛИКОВ Иван Васильевич, 1899 года рождения, урож. дер. Ларино, Луховицкого
    р-на, московской области, русский, гр-н СССР, беспартийный, до ареста - нач. Гужтранспорта
    Военторга МВО.

    <p>Арестован 9 января 1940 года.

    <p>Обвиняется в преступлениях, предусмотренных постановлением ЦИК и СНК Союза
    СССР от 7 августа 1932 года.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>НКВД СССР вскрыта и ликвидирована хищническая группа, существовавшая на московском
    аффинажном заводе, которой с 1937 по 1940 год похищено около 20 килограммов высокопробного
    золота.

    <p>Участник хищнической группы КУЛИКОВ в июле 1937 года установил преступную связь
    с КУЗНЕЦОВЫМ Г.А. бывш. заведующим транспортом колхоза "Воля труда" в дер.Векшино,
    Московской области (арестован), совместно с которым спекулировал высокопробным
    золотом, похищенным с аффинажного завода.

    <p>Поддерживая преступную связь с другим участником хищнической группы АШУРОВЫМ
    (арестован), скупал у него золотую валюту царской чеканки.

    <p>При аресте КУЛИКОВА у него было изъято 14 тысяч рублей сов. знаками, 5 штук
    часов, из которых 2-е золотых.

    <p>Изобличается показаниями АШУРОВОЙ, КУЗНЕЦОВА, АШУРОВА (арестованы) и очными
    ставками с двумя последними.

    </TD> </TR> </TABLE> </body></html>

