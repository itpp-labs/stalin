    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>ИНАЛ-ИПА Константин Константинович, 1923 года рождения, уроженец г.Сухуми,
    Абхазской АССР, абхазец, гр-н СССР, беспартийный.

    <p>До ареста - учащийся средней школы г.Сухуми.

    <p>Арестован 26/X-1939 года.

    <p>Обвиняется в прест. предусм. ст.ст.19-58 п.8, 58-10 и 58-11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Является сыном врага народа, активного участника антисоветской троцкистской
    террористической организации в Абхазии К.ИНАЛ-ИПА (осужден к ВМН).

    <p>Будучи антисоветски настроен и озлоблен против советской власти за разоблачение
    его отца, как врага народа, вошел в состав контрреволюционной, террористической
    группы молодежи, состоявшей из детей репрессированных.

    <p>Имел намерение совершить террористический акт против одного из руководителей
    ВКП(б).

    <p>В террористическую группу был вовлечен в начале 1937 года Рауфом ЛАКОБА, -
    сыном врага народа б.пред.ЦИК"а Абхазской ССР- НЕСТОРА ЛАКОБА.

    <p>Кроме того, систематически вел злобную антисоветскую, клеветническую агитацию.

    <p>Изобличается показаниями соучастников, обвиняемых по этому же делу: ЛАКОБА
    Р.Н., ЛАКОБА-ГРИГОЛИЯ Н.М., ЛАКОБА Т.В. (арестованы) и очными ставками с ними.

    </TD> </TR> </TABLE> </body></html>

