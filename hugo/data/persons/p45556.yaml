    <p>СЕВОСТЬЯНОВ Николай Федорович, 1896 г. рождения, урож. д. Белая, Свердловской
    обл., русский, унтер-офицер царской армии, бывший член ВКП(б) с 1918 года, до
    ареста - начальник политотдела войск НКВД Ленинградского округа. Военное звание
    - дивизионный комиссар.

    <p>Арестован 5.V.39 г.

    <p>Следдело № 383.

    <p>Обвиняется по ст.ст. 58-1 "б" и 58-11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Участник антисоветского заговора в войсках НКВД, в который был завербован в
    1935 году бывшим начальником политотдела ГУПВО НКВД РОШАЛЕМ (осужден к ВМН).

    <p>Как участник антисоветской организации проводил вредительство, направленное
    на ослабление боевой и политической подготовки войск НКВД. В 1921 году голосовал
    за троцкистскую резолюцию.

    <p>В принадлежности к антисоветской организации уличается показаниями РОШАЛЯ и
    очной ставкой с ним.  В троцкистской деятельности уличается показаниями свидетелей
    ФЕДОРОВА и КУЗНЕЦОВОЙ.

