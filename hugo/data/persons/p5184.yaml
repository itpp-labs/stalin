    39%\" VALIGN=\"TOP\">\n<U><P>ЛИ-И-ФЫН</U> он же Е-ЕН-СЫ,</P>\n<P>1902 г.рожд.,\
    \ урож. Китая, китайский подданный, житель гор. Благовещенска, кустарь-сапожник.</P>\n\
    <P>След. дело № </P>\n<P>3 Отдел УНКВД ДВК</P>\n<U><P><I>Р</I></U></TD>\n<TD WIDTH=\"\
    61%\" VALIGN=\"TOP\">\n<p>Завербован и привлечен к шпионской работе консульской\
    \ разведки резидентом ЛЮ-КО-ЖУНОМ в 1936 году.</P>\n<p>По его заданиям собирал\
    \ сведения о технической оснащенности артиллерии и танковых частей ОКДВА в Благовещенске.\
    \ Передавал сведения японской разведке о состоянии аэродромов и авиации.</P>\n\
    <P>ВИНОВНЫМ себя ПРИЗНАЛ.</P>\n<p>гор. Хабаровск</P>\n\n<P>ВР.НАЧ. 3 ОТДЕЛА ГУГБ\
