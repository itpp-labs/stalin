    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>САГАЕВ Петр Константинович, 1883 года рождения, уроженец с. Баранниково, Ленинградской
    области, русский, гр-н СССР, образование низшее, семейный, по социальному происхождению
    из рабочих, бывш. член ВКП(б) с 1918 года, бывш. диспетчер Бак. конторы треста
    "Продмонтаж".

    <p>В прошлом с 1904 г. по 1918 г. эсер (максималист), в 1918 году состоял членом
    совета меньшевистско-эсеровской "диктатуры Центрокаспий" в Баку.

    <p>Арестован 14 февраля 1939 года.

    <p>Обвиняется по ст.ст. 63-1, 75 УК Аз.ССР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Агент царской охранки, выдавал революционно-настроенных портовых рабочих и
    матросов.

    <p>В 1921 году был привлечен для шпионской работы в пользу английской разведки
    ЧЕЛЯПИНЫМ А.П., бывш. директором Сабучинской больницы в Баку (умер в 1935 г.)
    и передавал последнему шпионские сведения о состоянии Каспийского пароходства,
    о количестве и тоннаже судов, перевозящих нефтяные продукты, о состоянии механического
    оборудования судоремонтных мастерских и данные о состоянии паровозного и вагонного
    парков.

    <p>Кроме того передавал сведения ЧЕЛЯПИНУ о кооперации Закавказья и удельном весе
    частной торговли в Аз.ССР.

    <p>По заданию ЧЕЛЯПИНА, в 1933 г. лично завербовал для проведения шпионской работы
    в пользу английской разведки ДОРОДНОГО А.В., бывш. зав. отдела механизации погрузки
    и выгрузки НКПС (осужден к ВМН) и из Тувинской Народной республики, где САГАЕВ
    работал в качестве советника ТНР, направлял в адрес ДОРОДНОГО для ЧЕЛЯПИНА шпионские
    сведения об экономическом состоянии Тувинской Народной Республики и экспорте в
    СССР.

    <p>С 1937 года по 1940 год поддерживал шпионскую связь с агентом английской разведки
    ПОДОЙКО А.М. - управляющим Бакинского отделения Ирансовтранса (арестован), которому
    передавал списки масел, вырабатываемых заводами Азнефти и 3-х видах масел, идущих
    на военные нужды, а также и о строительстве в Советском Союзе пищевых предприятий.

    <p>Как участник организации и шпион изобличается показаниями: ПОДОЙКО А.М., РОХЛИНА
    А.В., НОВИКОВА В.Т. и ВЕСЕЛОВА Д.В. и очными ставками с ними. (все арестованы).

