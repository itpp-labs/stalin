    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>СЫТНЮК Иосиф Григорьевич, 1897 г. р., урож. Винницкой области УССР, гр-н СССР.

    <p>До ареста работал в колхозе села Павловка.

    <p>Арестован 6 января 1940 года, по ст. 54-2, 9, 11 УК УССР.

    <p>След.дело № 164633 УНКВД Винницкой области.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Участник контр-революционной повстанческо-диверсионной группы в селе Павловка
    Винницкой области.

    <p>В 1918 году служил в петлюровской армии, участвуя в боях против Красной Армии.

    <p>В 1930 году принимал активное участие в кулацком выступлении против коллективизации,
    организовывал массу крестьян  на выход из колхоза.

    <p>В названную контр-революционную группу завербован в 1939 году МИЛИЦИЯНОМ Феодосием,
    по заданию которого проводил работу по подготовке к восстанию на случай войны,
    а также совершению диверсионных актов на железнодорожном транспорте и в колхозах.

    <p>Завербовал в антисоветскую группу ГОРКАВЛЮКА Николая и АНЕЧУК Фому.

    <p>Изобличается показаниями участников группы: МИЛИЦИЯНА Ф., МИЛИЦИЯНА С., ГОРКАВЛЮКА
    Н.П. и ГАВРИЛЮКА Б.С. (арестованы).

    </TD> </TR> </TABLE> </body></html>

