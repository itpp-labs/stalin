    <p>ЛЕБЕДЕВА Мария Осиповна, 1897 года рождения, уроженка гор. Варшавы, еврейка,
    дочь владельца типографии, гр-ка СССР, быв. член ВКП(б) с 1918 года, исключена
    в связи с арестом.

    <p>В момент ареста - директор выставки станков "Наркоммаша".

    <p>Арестована 18.XII.1938 года.

    <p>Ст.ст. 58-1а, 58-10,7 и 58-8 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Участница право-троцкистской организации, существовавшей в системе Наркоминдела.
    Шпионка.

    <p>В право-троцкистскую шпионскую организацию была завербована в 1925 году своим
    мужем СТОМОНЯКОВЫМ Борисом Спиридоновичем (арестован).

    <p>Являясь агентом немецкой и польской разведок, по шпионской работе была связана
    с польским послом в Москве ПАТЭКОМ. Во время своей поездки за границу лично передавал
    через участника организации ПОДОЛЬСКОГО (осужден к ВМН) секретные материалы оборонного
    значения для немецкой разведки полученные от СТОМОНЯКОВА.

    <p>Наряду с этим она была осведомлена о вражеской шпионской работе, проводимой
    СТОМОНЯКОВЫМ в НКИД.

    <p>Изобличается показаниями бывшего сотрудника ИНО НКВД ЧАПСКОГО Адольфа Сигизмундовича
    (осужден к ВМН).

