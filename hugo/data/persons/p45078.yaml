  html: '<HTML><HEAD><META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=windows-1251"><TITLE>Сталинские
    списки - Список 23.03.1950 (АП РФ Ф.3 оп.57 д.100 лл.2-54)</TITLE></HEAD><BODY>

    <P>7. РОДИОНОВ Михаил Иванович, бывш. председатель Совета Министров РСФСР, до
    ареста – аспирант Академии общественных наук при ЦК ВКП(б), 1907 года рождения,
    русский, бывший член ВКП(б) с 1929 года.</P>

    <P>Арестован 13 августа 1949 года.</P><DIR>

    <DIR>

    <DIR>

    <DIR>


    <P>Обвиняется в том, что, установив преступную связь с </P>

    <P>КУЗНЕЦОВЫМ, проводил подрывную деятельность, выступая в роли самозванного опекуна
    Ленинградской и Горьковской областей, выделял им в обход Советского правительства
    средства, не предусматриваемые бюджетом. Тайно от ЦК ВКП(б) организовал ярмарку
    в Ленинграде.</P>

    <P>Клеветал по адресу ЦК ВКП(б) и Советского правительства и с вражеских позиций
    обсуждал с КУЗНЕЦОВЫМ вопрос о создании ЦК РКП.</P>

    <P>Изобличается показаниями арестованных КУЗНЕЦОВА, ПОПКОВА, ЛАЗУТИНА и других
    своих сообщников.</P></DIR>

