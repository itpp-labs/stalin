    </i></TD>

    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>ТЕЛЕСНИН Борис Николаевич, 1894 года рождения, уроженец г. Смоленска, русский,
    гр-н СССР, из дворян, прапорщик царской армии, в партиях не состоял.

    <p>В 1921 году арестовывался по подозрению в шпионаже в пользу Польши, но несмотря
    на прямые уличающие его показания, был освобожден.

    <p>До ареста нач. артиллерии 204 стрелк. полка 10-й стрелковой дивизии, имеет
    военное звание - капитан.

    <p>Арестован 21.IV-1940 года.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Участник антисоветского военного заговора и агент германской разведки.

    <p>В антисоветский военный заговор завербован в ноябре 1936 года БАТОРСКИМ б.
    комкором, пом. нач. кафедры оперативного искусства Академии Генерального штаба
    (осужден к ВМН).

    <p>По замыслам заговорщиков в момент переворота должен был возглавить конно-артиллерийский
    полк.

    <p>В этих целях произвел наметку расстановки командного состава полка из числа
    лиц, считавшихся надежными с точки зрения заговорщиков.

    <p>В декабре 1936 года был привлечен ПРЖИЛЕНЦКИМ (осужден на 8 лет) для шпионской
    работы в пользу Германии.

    <p>Передавал сведения о состоянии конно-артиллерийского полка кавдивизии им.СТАЛИНА,
    а в период работы в НКПС данные об использовании рельс 4-й категории.

    <p>Изобличается показаниями ШИШКОВСКОГО б.нач. вечернего отделения Артиллерийск.
    Академии РККА (осужден к ВМН) и БАЙЕНИНА б.слушателя Академии Генерального штаба
    РККА (осужден к ВМН).

    </TD> </TR> </TABLE> </body></html>

