  html: '<HTML><HEAD><META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=windows-1251"><TITLE>Сталинские
    списки - Список 23.03.1950 (АП РФ Ф.3 оп.57 д.100 лл.2-54)</TITLE></HEAD><BODY>

    <P>47. ВАТЕНБЕРГ-ОСТРОВСКАЯ Чайка Семеновна, бывш. переводчица Еврейского антифашистского
    комитета, 1899 года рождения, еврейка, беспартийная. В 1914-1933 г.г. проживала
    в Америке, где работала в ряде еврейских буржуазных организаций.</P>

    <P>Арестована 25 января 1949 года.</P><DIR>

    <DIR>

    <DIR>


    <P>Обвиняется в шпионской деятельности. Активная еврейская националистка.</P>

    <P>Будучи враждебно настроена против Советской власти, в 1945-1946 г.г. установила
    в Москве шпионскую связь с приезжавшими в СССР американскими разведчиками НОВИКОМ
    и ДЭВИСОМ, которым сообщила данные об евреях, проживающих в Биробиджане и в средне-азиатских
    советских республиках, а также клеветническую информацию о Советском Союзе.</P>

    <P>В 1944-1948 г.г., по указанию своих сообщников МИХОЭЛСА, ЭПШТЕЙНА и ФЕФЕРА
    переводила с еврейского на английский язык шпионские материалы, которые посылались
    в Америку.</P>

    <P>Изобличается показаниями арестованных ФЕФЕРА, БЕРГА, ТАЛМИ и ЗУСКИНА.</P></DIR>

    </DIR>

    </DIR>


    </BODY></HTML>

