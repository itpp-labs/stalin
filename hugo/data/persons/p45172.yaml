  html: '<HTML><HEAD><META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=windows-1251"><TITLE>Сталинские
    списки - Список 11.04.1950 (АП РФ Ф.3 оп.57 д.100 лл.55-76)</TITLE></HEAD><BODY>

    <P>16. ЕГОРОВ Евгений Арсеньевич, генерал-майор, бывший командир 4 стрелкового
    корпуса, 1891 года рождения, русский, бывший член ВКП(б) с 1920 года.</P>

    <P>Арестован 23 декабря 1945 года.</P><DIR>

    <DIR>

    <DIR>


    <P>Обвиняется в измене родине.</P>

    <P>В июне 1941 года перешел на сторону немцев и являлся одним из руководителей
    созданной немцами так называемой “Русской трудовой народной партии”, проводил
    вражескую работу среди военнопленных.</P>

    <P>В ноябре 1941 года, вместе с другими изменниками родины, обратился к германскому
    командованию с предложением сформировать из числа военнопленных отряды для вооруженной
    борьбы против Советского Союза.</P>

    <P>Возглавлял созданный при “Русской тродовой народной партии” штаб, занимавшийся
    антисоветской обработкой военнопленных и вербовкой их в указанные отряды.</P>

    <P>Изобличается показаниями осужденных ТРУХИНА, БЛАГОВЕЩЕНСКОГО, а также арестованных
    сообщников КИРИЛЛОВА, ПОТАПОВА и других.</P>

    </DIR>

    </DIR>

    </DIR>


    </BODY></HTML>

    '
