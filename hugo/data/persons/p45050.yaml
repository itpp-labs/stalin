  html: '<HTML><HEAD><META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=windows-1251"><TITLE>Сталинские
    списки - Список 06.09.1940 (РГАСПИ. Ф.17. Оп.171. Д.420. Лл.1-68)</TITLE></HEAD><BODY>


    <P>Лист 48.</P>

    <TABLE CELLSPACING=0 BORDER=0 CELLPADDING=7 WIDTH=638>

    <TR><TD WIDTH="35%" VALIGN="TOP">

    <P>МЯСОЕДОВ Николай Александрович, 1902 года рождения, уроженец гор. Москвы, русский,
    гр. СССР, состоял в ВКП(б) с 1920 года по 1921 г. исключен за самовольный уход
    на учебу.</P>


    <P>До ареста преподаватель Московского энергетического института.</P>


    <P>Арестован 14 октября 1939 г. по ст.58 п.1-б, 7 и 11 УК РСФСР.</P>


    <P>&nbsp;</P>

    <P>&nbsp;</TD>

    <TD WIDTH="65%" VALIGN="TOP">

    <P>Участник антисоветской организации, существовавшей в военно-авиационной промышленности
    и агент германской разведки.</P>


    <P>В антисоветскую организацию завербован в 1935 году активным участником этой
    организации БАЖЕНОВЫМ (осужден к ВМН), по его заданиям проводил вредительскую
    работу по срыву сроков выполнения важных оборонных заказов и передавал ему же
    сведения шпионского характера.</P>


    <P>Как участник антисоветской организации и агент германской разведки. Изобличается
    показаниями БАЖЕНОВА (осужден к ВМН) и косвенными показаниями СИНЧУГОВА (осужден
    к ВМН), УГЛОВА (осужден к ВМН), НЕНСБЕРГА (осужден к ВМН) и РАЗДЕРИШИНА (арестован),
    показаниями свидетелей: ГОРШКОВА, ДОРОФЕЕВА и ЛИТВИНА  и актом экспертной комиссии.</P>


    <P>&nbsp;</P>

    <P>&nbsp;</TD>

