  html: '<HTML><HEAD><META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=windows-1251"><TITLE>Сталинские
    списки - Список 29.01.1942 (РГАСПИ. Ф.17. Оп.171. Д.378. Лл.196-211)</TITLE></HEAD><BODY>


    <TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=638>

    <TR><TD WIDTH="41%" VALIGN="TOP">

    <P>32. <B><U>ИНЯШКИН Михаил Степанович</U></B><br>

    <DIR>


    <P>1904 года рождения, бывший член ВКП(б) с 1928 года. <br>

    <P>До ареста – зам. Наркома Боеприпасов СССР. <br>

    <P>Арестован 11/XII-1940 года.<br>

    </DIR>

    </TD>

    <TD WIDTH="59%" VALIGN="TOP"><P>&nbsp;</P>

    <dd>Уличается показаниями ЗОМБЕ, ЕФРЕМОВА, ТОЛЬСКОГО, ХРЕНКОВА, ШИБАНОВА, СЕРГЕЕВА,
    ТОЛСТОВА, ДЫНКИНА, ИРЛИНА и ГОРИНА в принадлежности к антисоветской организации
    и проведении вредительской работы.<br>

    <dd>Сознался в том, что с 1936 года являлся участником антисоветской организации,
    в которую был вовлечен ЗОМБЕ.<br>

    <dd>По вражеской работе в промышленности боеприпасов был связан с ЗОМБЕ, ЕФРЕМОВЫМ,
    ТОЛЬСКИМ, ХРЕНКОВЫМ, ШИБАНОВЫМ, СЕРГЕЕВЫМ, ТОЛСТОВЫМ, ДЫНКИНЫМ, ИРЛИНЫМ и ГОРИНЫМ.<br>

    <dd>Наряду с этим занимался шпионажем.<br>

    <dd>От своих показаний отказался.</TD>

    </TR>

    </TABLE>


    </BODY></HTML>

