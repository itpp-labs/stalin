  html: '<HTML><HEAD><META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=windows-1251"><TITLE>Сталинские
    списки - Список 06.09.1940 (РГАСПИ. Ф.17. Оп.171. Д.420. Лл.1-68)</TITLE></HEAD><BODY>


    <P>Лист 60.</P>

    <TABLE CELLSPACING=0 BORDER=0 CELLPADDING=7 WIDTH=638>

    <TR><TD WIDTH="35%" VALIGN="TOP">

    <P>СОКОЛОВСКИЙ Георгий Викентьевич, 1898 года рождения, уроженец г.Брест-Литовска,
    русский, гражданин СССР, с 1919 до 1921 года состоял в рядах ВКП(б).</P>

    <P>8 июня 1938 года Особым Совещанием при НКВД СССР осужден на 8 лет ИТЛ по признакам
    ст.58-6 УК РСФСР. Вновь дело возбуждено 14.II.40 г. по признакам ст.58-11 и 19
    58-8 УК РСФСР.</P>


    <P>До ареста работал ответственным исполнителем по хозчасти Политуправления ГУСМП.</P>


    <P>&nbsp;</P>

    <P>&nbsp;</TD>

    <TD WIDTH="65%" VALIGN="TOP">

    <P>Участник антисоветской организации. По антисоветской работе был непосредственно
    связан с БЕРГАМИНОВЫМ (умер в заключении), а с октября 1936 года с ДУБИНИНЫМ (арестован).</P>


    <P>Входил в состав террористической группы. Принимал участие в совещаниях у БЕРГАМИНОВА
    совместно с ЧИКОВАНИ (осужден к ВМН) и ДУБИНИНЫМ по вопросу обсуждения плана организации
    террористического акта против вождя ВКП(б).</P>


    <P>По заданию террористической группы СОКОЛОВСКИЙ должен был на собственной автомашине
    увезти исполнителя теракта (ДУБИНИНА или ЧИКОВАНИ) в целях сокрытия последнего
    от ареста.</P>


    <P>Изобличается прямыми показаниями ДУБИНИНА (арестован) и косвенными показаниями
    СЕРКИНА и ЛОПУХИНА (арестованы).</P>

    </TD>

    </TR>

    </TABLE>


    </BODY></HTML>

