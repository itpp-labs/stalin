    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>КЛЕПИНИН-ЛЬВОВ Николай Андреевич, 1899 года рождения, уроженец гор. Пятигорска,
    из дворян, бывший офицер царской армии, русский, гр. СССР, доброволец белой армии,
    в 1920 г. бежал за границу и проживал там до 1937 года.

    <p>До ареста работал литературным сотрудником в ВОКСе.

    <p>Арестован 7 ноября 1939 года.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Участник антисоветской организации. Французский шпион.

    <p>С 1920 года по 1927 год, будучи за границей, примыкал к крайне правым монархистам
    и религиозникам.

    <p>В 1926 году был членом зарубежного съезда правой религиозной партии, во главе
    которой стояли злейшие враги советской власти, митрополит Антоний и МАРКОВ.

    <p>В 1927 году в Париже вступил в антисоветскую террористическую "евразийскую"
    организацию, был членом ее центрального комитета.

    <p>Изобличается показаниями арестованных своих сообщников ЛИТАУЭР, КЛЕПИНИНОЙ-ЛЬВОВОЙ,
    ЭФРОН А.С. и АФАНАСОВА.

    </TD> </TR> </TABLE> </body></html>

