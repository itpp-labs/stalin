  html: '<HTML><HEAD><META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=windows-1251"><TITLE>Сталинские
    списки - Список 06.09.1940 (РГАСПИ. Ф.17. Оп.171. Д.420. Лл.1-68)</TITLE></HEAD><BODY>


    <P>Лист 7.</P>


    <TABLE CELLSPACING=0 BORDER=0 CELLPADDING=7 WIDTH=638>

    <TR><TD WIDTH="33%" VALIGN="TOP">

    <P>АЛИЕВ Бейбулла Алиевич, </P>

    <P>1903 г. рождения, уроженец Дагестанской АССР, по национальности дагестанец,
    гр-н СССР, быв. член ВКП(б) с 1929 года исключен в связи с арестом.</P>


    <P>До ареста начальник Ахтынского Райотделения НКВД.</P>


    <P>Арестован 15 февраля 1938 года НКВД Дагестанской АССР.</P>


    <P>Ст.52 п.2,Х и 11 и 193 п.17-а УК РСФСР.</TD>

    <TD WIDTH="67%" VALIGN="TOP">

    <P>Участник антисоветской буржуазно-националистической организации действовавшей
    в Дагестане, в которую был вовлечен в 1932 году одним из ее руководителей быв.
    пред. Сов. наркома Даг. АССР МАМЕДБЕКОВЫМ Керимом (осужден к ВМН).</P>


    <P>Как участник а/с организации присутствовал на нелегальных к.р. сборищах, где
    обсуждались практические задачи о подготовке и совершении диверсионных и террористических
    актов.</P>


    <P>Выполнял задания организации по формированию повстанческих кадров из кулацко-мульского
    элемента.</P>


    <P>Кроме того лично высказывал террористические намерения против руководства ВКП(б)
    и сов. правительства.</P>


    <P>Будучи начальником Райотделения НКВД, проводил незаконные аресты, создавал
    фиктивные дела и злоупотреблял своим служебным положением, присваивая государственные
    средства.</P>


    <P>Изобличается в принадлежности к буржуазно-националистической террористической
    организации показаниями: МАМЕДБЕКОВА Керима, НУРОВА Рабадана, и ОМАР-КАДИЕВА (осуждены),
    АЛИЕВА М., МУСАЕВА М. И СХИРТЛАДЗЕ П. (арестованы).</P>


    <P>В незаконных арестах и создании фиктивных дел, а также в присвоении государственных
    ценностей изобличается показаниями свидетелей: ФАТАЛИЕВА, ЗАБИТОВА, САФАРОВА,
    ДЕМИРОВА, СУЛЕЙМАНОВА, КАДЫРОВА и ДЖАФАРОВОЙ.</TD>

    </TR>

    </TABLE>


    </BODY></HTML>

