    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <U><P>ЗЕЙНАЛ ЗАДЕ МАМЕД БАГИР</P>

    </U><P>1879 г.р., ур. г.Тавриза, иранец, гр. Ирана из зажиточных крестьян, образования
    не имеет, женат, не судим, работал представителем Иракской Багдадской торговой
    фирмы Хашим Заде в Москве.</P>

    <U><P>След.дело №-17386</P>

    <P>3 отдел ГУГБ НКВД.</P>

    <P></U></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>До 1917 г. являлся агентом русской царской охранки в Иране. После Октябрьской
    революции до 1938 г. работал агентом иранской разведки. Был связан с иранским
    послом Саидом, консулом Эт Сами, атташе иранского посольства КАЗИМ ЗАДЕ, сотрудниками
    посольства САМИИ И САТТАРОМ.</P>

    <p>С 1925 г. был связан с английским разведчиком ХАКИМОВЫМ. С 1933 г. до 1938
    г. работал агентом известного немецкого разведчика иранского фашиста ДЖАВАТ РАМЗИ
    ХАШИМ ЗАДЕ, которому передавал через САМИИ собираемые им от САРРАФ КУДРАТА, АХМЕДИ
    ШАУЛЛА и других шпионские сведения о политических и торговых взаимоотношениях
    СССР с Турцией, Ираном, Афганистаном и Ираком, о политических настроениях отдельных
    лиц с целью вербовки, о мощности военных предприятий СССР.</P>

    <p>Виновным себя признал.</P>

    <p>Изобличается показаниями САРРАФА КУДРАТА.</TD>

    </TR>

