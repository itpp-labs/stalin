    <P>Том 3,стр. 216</TD>

    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <P>ЛЕВИ Эрих Максович,</P>

    <P>1904 г.р., урож. Берлина, немецкий еврей, германский подданный, инженер, беспартийный.</P>

    <U><P>СЛЕДДЕЛО № 12997</P>

    </U><P>3 ОТДЕЛ ГУГБ НКВД</P>

    <P>гор. Москва.</P>

    <P></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>Участник антисоветской группы.</P>

    <p>В 1935 г. завербован сотрудником Германского консульства в Ленинграде ГЕЙНИЦ
    на шпионскую работу.</P>

    <p>Собирал секретные сведения об оборонной работе НИИ Гл. Упр. Гражд.Возд.Флота
    и чертежи и передавал в Германское консульство и посольство.</P>

    <p>Виновным себя признал полностью.</P>

    <p><U>ШПИОН.</P>

    </U><P>ЗАМ. НАЧ. 3 ОТДЕЛА ГУГБ НКВД СССР<BR>

    МАЙОР ГОСБЕЗОПАСНОСТИ (ПАССОВ)</P>

    <P>ЗАМ. НАЧ. 1 ОТД. 3 ОТДЕЛА ГУГБ НКВД<BR>

    ЛЕЙТЕНАНТ ГОСБЕЗОПАСНОСТИ (БПЛПИКТОВ)</TD>

