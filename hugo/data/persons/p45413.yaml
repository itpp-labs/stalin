    <p>КУШЕЛЕВСКИЙ Борис Львович, 1883 г. рождения, уроженец гор. Кирова, еврей, гр-н
    СССР, б/п, с высшим образованием, с 1905 по 1917 год состоял в сионистской организации.

    <p>До ареста - заведующий музыкальным отделом управления по делам искусств при
    СНК Аз.ССР.

    <p>Арестован 20.4.1940 года.

    <p>Обвиняется по ст.68 УК Аз.ССР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Агент германской разведки.

    <p>Завербован в 1927 году БОНДАРЕВСКИМ Б.М. бывшим зам. редактора журнала "Азербайджанское
    нефтяное хозяйство" (арестован).

    <p>Передавал шпионские сведения о реконструкции нефтепромыслов, производственной
    мощности Бакинских нефтеперерабатывающих заводов, о вводе в эксплуатацию новых
    разведочных районов.

    <p>За шпионскую работу получил  от БОНДАРЕВСКОГО вознаграждение в размере 2.500
    рублей.

    <p>Кроме того, по шпионской работе был связан с КУНОМ - бывшим завед. торгового
    отдела Азтекстильсбыта (арестован), по заданиям которого проводил шпионскую работу
    в пользу английской разведки, передавал ей сведения об экспорте нефтепродуктов.

    <p>Как агент германской и английской разведок изобличается показаниями КУНА А.Н.
    (арестован) и очной ставкой с ним.

