  html: "<HTML>\n<HEAD>\n<META HTTP-EQUIV=\"Content-Type\" CONTENT=\"text/html; charset=windows-1251\"\
    >\n<TITLE>Сталинские списки - Список 28.03.1941 (РГАСПИ. Ф.17. Оп.171. Д.421)\
    \ </TITLE>\n</HEAD>\n<BODY>\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n\
    <TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n<P><i>  стр.487.\n</i></TD>\n<TD WIDTH=\"\
    61%\" VALIGN=\"TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\"\
    >\n\n<p>ЯЗГУР Борис Израилевич, 1903 г. рождения, урож. г. Витебска, из служащих,\
    \ еврей, гр-н СССР, с высшим образованием, беспартийный, до ареста - вольнонаемный\
    \ преподаватель японского языка в академии им.Фрунзе.\n<p>Арестован 6.V-40 г.\
    \ \n<p>Обвиняется по ст.ст. 58-1 п. \"а\" УК РСФСР.\n<p>Следдело № 1184.\n</TD>\
    \ <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Агент японской разведки.\n<p>В 1927 г.,\
    \ будучи в г. Новосибирске, на производственной практике по японскому языку, связался\
    \ с секретарем японского консульства ТОКА-ХАССИ, которого продолжительное время\
    \ посещал и брал уроки японского языка.\n<p>В 1929 году в качестве переводчика\
    \ японского языка работал среди японских инженеров и техников, являвшихся японскими\
    \ шпионами.\n<p>С 1934 по 1936 год находился в Японии в качестве переводчика японского\
    \ языка.\n<p>В 1936 году по заданию японского шпиона ПОКЛАДОКА, быв. преподаватель\
    \ японского языка академии им. Фрунзе КЛЕТНЫЙ связался с ЯЗГУРОМ по шпионской\
    \ деятельности в пользу Японии, от которого вплоть до 1938 года получал совершенно\
    \ секретные данные о подготовке слушателей спецфакультета японского отделения\
    \ в академии им. Фрунзе.\n<p>В 1938 году, после ареста КЛЕТНОГО, ЯЗГУР по шпионской\
    \ деятельности связался с ЕРМАКОВЫМ (осужден к ВМН).\n<p>Как агент японской разведки\
    \ изобличается показаниями ЕРМАКОВА, КАЛУЖСКОГО (осуждены к ВМН), показаниями\
    \ КЛЕТНОГО и очной ставкой с ним. (КЛЕТНЫЙ арестован).\n</TD> </TR> </TABLE> </body></html>\n"
