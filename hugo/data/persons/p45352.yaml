    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>ИЛЬЮЩЕНКО-МАЛЫШЕВ Борис Александрович, 1895 года рождения, украинец, уроженец
    с.Кликши, Черниговской области УССР, гр-н СССР, бывший член ВКП(б) с 1917 года.

    <p>До ареста начальник УНКВД по Иркутской области.

    <p>Арестован 5-го января 1939 года.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Являлся активным участником заговорщической организации, существовавшей в органах
    НКВД и на протяжении ряда лет активно проводил подрывную работу.

    <p>Проводил массовые незаконные аресты и применял незаконные методы ведения следствия,
    фальсифицируя следственные материалы.

    <p>Вопреки правительственному указанию от 15.XI и 17.XI-1938 г. продолжал приводить
    приговора в исполнение на лиц ранее осужденных на тройке к ВМН.

    <p>Развалил агентурную и оперативную работу. Укрывал от разгрома право-троцкистские
    кадры и антисоветские формирования.

    <p>Изобличается показаниями осужденных к ВМН заговорщиков: ЕЖОВА Н.И., ФРИНОВСКОГО
    М.П., ЕВДОКИМОВА Е.Г., ДАГИНА И.Я., НИКОЛАЕВА-ЖУРИД Н.Г., УСПЕНСКОГО А.И., МАЛКИНА
    И.П., БЕРМАНА Б.Д., ИЛЬИНА И.Я., ХВОРОСТЯНА З.В., ЕРШОВА А.М., ЮРЬЕВА-ЦУГУЛИЕВА
    Н.В., АЛЕХИНА М.С., КУЧИНСКОГО Н.П., ПОГИБА П.И., ЗАЯРНОГО Г.А., СМИРНОВА Н.Н.,
    ЛИСТЕНГУРТА Р.А. и документами.

