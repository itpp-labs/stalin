    <TR><TD WIDTH="39%" VALIGN="TOP">

    <P>АДЛЕР Валентина Альфредовна,</P>

    <P>1898 г.р, ур. гор.Вены, дочь богатого врача, образование высшее, бывш.член
    КП Австрии с 1919 г., редакционный работник, немка, австрийского подданства, ранее
    не судимая. Жена ШАШ-АКВИЛА.</P>

    <U><P>СЛЕД. ДЕЛО № 11192<BR>

    </U>ст.58 п.п.10 и 11</P>

    <P>3 ОТДЕЛ ГУГБ НКВД</P>

    <U><P>г. Москва</P>

    <P></U></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>В 1923 г. В.АДЛЕР – активная брандлеровка.</P>

    <p>Поддерживала непрерывно связь со своей матерью – известной троцкистской Р.АДЛЕР,
    лично связанной с ТРОЦКИМ с 1911 г. и работающей последнее время по непосредственному
    заданию СЕДОВА.</P>

    <p>Работая редактором в издательстве Иностранных рабочих в Москве – замечена в
    троцкистской вылазке в печати.</P>

    <p>Выезжая за границу – переписывалась с троцкистами.</P>

    <p>Адрес ее квартиры использовался троцкистами для нелегальной переписки троцкистов
    с заграничным троцкистским центром.</P>

    <p>ВИНОВНОЙ СЕБЯ НЕ ПРИЗНАЛА.</P>

    <p><U>ТРОЦКИСТСКА.</U></TD>

