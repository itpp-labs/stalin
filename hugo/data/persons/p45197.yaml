    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>АЛЕКСЕЕВ Серафим Иванович, 1907 года рождения, уроженец Дубинского р-на, Ровенской
    области, русский, гр-н СССР, сын попа, беспартийный, без определенных занятий.

    <p>Арестован 28 мая 1940 года.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Участник контрреволюционной повстанческой организации, существовавшей на территории
    западных областей Украины до последнего времени, в которую вошли члены так называемых
    "Младоросской партии", "Национально-трудового союза нового поколения" и "Русской
    фашистской партии", ранее нелегально существовавших на территории Польши.

    <p>Еще в период существования польского государства члены вышеуказанных контрреволюционных
    групп готовили и перебрасывали в СССР по заданию польской разведки шпионов, диверсантов
    и террористов. После советизации Западной Украины, участники организации ушли
    в подполье, продолжая вести свою контрреволюционную работу.

    <p>АЛЕКСЕЕВ, являясь участником контрреволюционной повстанческой организации в
    г. Здолбуново и секретарем антисоветского "Кружка русской молодежи", существовавшего
    с 1934 года, присутствовал на собраниях при обсуждении вопросов о применении террора
    против руководителей ВКП(б) и советского правительства.

    <p>Изобличается показаниями обвиняемых: ИВАНОВА, МОРОЗ (арестованы) и очной ставкой
    с ИВАНОВЫМ.

    </TD> </TR> </TABLE> </body></html>

