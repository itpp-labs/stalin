    <p>КЕДРОВ Михаил Сергеевич, 1878 года рождения, уроженец гор. Москвы, русский,
    потомственный дворянин, гр-н СССР, бывший директор Всесоюзного Сельхозинститута
    Наркомзема СССР, в момент ареста - пенсионер.

    <p>Арестован 16.04-39 г.

    <p>Обвиняется по ст.ст. 58 п. 1-а и 11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Активный участник антисоветской организации, прикрывавшейся обществом "Северное
    землячество" в Москве.

    <p>Был связан с руководящим участником зиновьевско-троцкистской организации Г.
    САФАРОВЫМ и одобрял его контрреволюционные методы в борьбе с партией и советской
    властью.

    <p>КЕДРОВ подозревается в секретном сотрудничестве с царской охранкой на основании
    следующих данных:

    <p>В 1912 году, после неоднократных его арестов охранкой, он при подозрительных
    обстоятельствах выезжает в Швейцарию, где устанавливает связь с меньшевистской
    организацией, а в 1914 году получает право возвратиться в Россию как "политически
    благонадежный".

    <p>КЕДРОВ был тесно связан с руководящим участником заговорщической организации
    в НКВД, активным агентом германской разведки АРТУЗОВЫМ (осужден к ВМН), которого
    рекомендовал на работу в органы ВЧК ОГПУ.

    <p>Брат жены КЕДРОВА - МАЙЗЕЛЬ, постоянно проживающий в Америке, при его неоднократных
    приездах в СССР, связывался с КЕДРОВЫМ.

    <p>МАЙЗЕЛЬ известен НКВД СССР, как агент американской разведки.

    <p>Кроме того установлено, что КЕДРОВ в 1918 году, командуя северным фронтом,
    при наступлении англичан, самовольно уехал из Архангельска, дезорганизовав боевые
    действия и открыв фронт для вторжения интервентов.

    <p>Изобличается во вражеской работе показаниями ШИЛКИНА П.П. быв. работника Наркомвода
    (осужден к ВМН), АФОНСКОГО В.А бывш. командир полка (осужден к ВМН), САФАРОВА
    Г.И. (арестован, находится под следствием в НКВД), очными ставками с САФАРОВЫМ
    и АФОНСКИМ, а также показаниями свидетельницы ТАГУНОВОЙ В.И. и официальными документами
    о предательской работе КЕДРОВА на Северном фронте.

