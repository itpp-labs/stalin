    <TR><TD WIDTH="41%" VALIGN="TOP">

    <P>24. <B><U>ЛИПИН Василий Всеволодович<br><DIR>


    </U></B><P>1897 года рождения, бывший член ВКП(б).<br>

    <P>До ареста – начальник Управления Вооружения Наземной Артиллерии ГАУ Красной
    Армии, военный инженер I-го ранга. <br>


    <P>Арестован 5/VII-1941 года.</DIR></TD>

    <TD WIDTH="59%" VALIGN="TOP"><P>&nbsp;</P>

    <dd>Показаниями ДРОЗДОВА, САВЧЕНКО и ЗАБОРОВСКОГО уличается, как участник антисоветского
    военного заговора.<br>

    <dd>Сознался, что в заговор был завербован в 1935 году ДРОЗДОВЫМ – бывш. нач.
    отдела материальной части ГАУ Красной армии, но затем от показаний отказался.<br>

    <dd>Проводил вредительскую работу, направленную на срыв вооружения Красной Армии.<br>

    </TD>

