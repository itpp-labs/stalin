    <p>ДИМЕНТМАН Михаил Иосифович, 1903 года рождения, уроженец гор. Тулы, еврей,
    гр-н СССР, бывший член ВКП(б) с 1920 года.

    <p>До ареста - начальник Приморского Управления НКВД.

    <p>Арестован 25-го июля 1938 года.

    <p>Обвиняется по ст. 58 п.1-б, 58-7, 58-8 и 11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Участник антисоветской заговорщической организации в органах НКВД.

    <p>Работая в Средней Азии, вел под руководством заговорщиков ПИЛЯРА и МИРОНОВА
    активную вражескую работу по сохранению антисоветских формирований.

    <p>В тот-же период установил связь по шпионской работе с английской разведкой.

    <p>С 1937 года совместно с активными заговорщиками - ЛЮШКОВЫМ (скрылся за границу),
    КАГАНОМ, ЯРЦЕВЫМ (осуждены к ВМН) вел активную антисоветскую подрывную работу,
    направленную на сохранение враждебных элементов и создание провокационных дел
    на партийных и советских работников.

    <p>Изобличается показаниями: ВОЛЫНСКОГО, МАРТЫНОВА, КРУКОВСКОГО, ЯРЦЕВА, ДЕНОТКИНА,
    КАГАНА, ПЕТРОСЯНА, ЛИХОДЗИЕВСКОГО, МОЧАЛОВА и очной ставкой с последним (арестованы),
    а также показаниями свидетелей - ВИШНЕВСКОГО, ВЕРНЕРА, КОВЕРИНА, АНДРЕЕВА, ГОСТЕВА,
    НЕГРОВА, ЛИПШЕС, КОВРИГИНА, ШЕРЕМЕТ и очными ставками с ними.

