    \ 188</TD>\n<TD WIDTH=\"61%\" VALIGN=\"TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<U><P>ШИ-ТО</U> он же ВАН-ДЕ-ЦАЙ,</P>\n<P>1892 г.рожд.\
    \ уроженец Китая, кит. подданный, к моменту ареста без определенных занятий.</P>\n\
    <P><I>Р</I></TD>\n<TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Завербован для шпионской\
    \ работы в пользу японцев в начале 1937 г. По заданиям ЛЮ-КО-ЖУНА, вел наблюдение\
    \ за передвижением частей ОКДВА в погранполосе, неоднократно проникал на территорию\
    \ военных аэродромов переда японцам сведения о типах самолетов и их численности.</P>\n\
    <P>ВИНОВНЫМ себя НЕ ПРИЗНАЛ.</P>\n<p>Уличается показаниями ЛЮ-КО-ЖУНА.</P>\n<P>гор.\
    \ Хабаровск.</P>\n\n<P>ВР.НАЧ. 3 ОТДЕЛА ГУГБ НКВД СССР<BR>\nКОМИССАР ГОС. БЕЗОПАСНОСТИ\
    \ 3-го РАНГА -<BR>\n (МИНАЕВ)</TD>\n</TR>\n</TABLE>\n</body></html>\n"
