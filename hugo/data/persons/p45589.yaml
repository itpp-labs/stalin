    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>ТЕР-ОВАНЕСЯН (ТЕР-СААКЯН) Мигран Семенович, 1890 года рождения, уроженец Турции,
    гр-н СССР, кадровый дашнак, с 1910 года член ЦК партии "Дашнак-Цутюн".

    <p>До ареста - педагог Армянской школы гор. Симферополя.

    <p>Арестован 22-го января 1938 года.

    <p>Ст.ст. 19-58-8 и 58-11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Один из руководителей антисоветской организации "Дашнак-Цутюн" в гор. Симферополе.

    <p>С 1926 по 1930 год за антисоветскую дашнакскую работу отбывал ссылку.

    <p>В 1930 году вернувшись в гор. Симферополь из ссылки установил организационную
    антисоветскую связь с руководящим ядром организации в лице ТЕР-СТЕПАНЯНА, БАФРАДЖАНА,
    ЛЮЛЕДЖАНА и др. и вместе с ними возглавил работу организации.

    <p>Будучи педагогом армянской школы, проводил подрывную работу, направленную на
    срыв подготовки в советском духе национальных кадров.

    <p>Вел среди учащихся антисоветскую пропаганду.

    <p>Вместе с тем проводил широкую вербовочную работу, вовлекая в организацию новых
    участников.

    <p>В 1935 году установил связь с загранбюро дашнаков, откуда имел поручение о
    подготовке террористических актов против руководителей партии и советского правительства.

    <p>В начале 1936 года по заданию загранбюро дашнаков организовал совместно с ТЕР-СТЕПАНЯНОМ,
    БАФРАДЖАНОМ, АСЛАНЯНОМ и ЛЮЛЕДЖАНОМ террористическую группу с задачей подготовки
    террористических актов против руководителей ВКП(б) и советского правительства.

    <p>Изобличается показаниями арестованных: БАФРАДЖАНА М.М., ТЕР-СТЕПАНЯНА С.Г.,
    АСЛАНЯНА Е.П., ЛЮЛЮДЖАНА М.Г. и очными ставками с БАФРАДЖАНОМ М.М. и ЛЮЛЕДЖАНОМ
    М.Г.

    </TD> </TR> </TABLE> </body></html>

