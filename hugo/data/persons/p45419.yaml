    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>ЛАНГВАГЕН Яков Васильевич, 1874 года рождения, урож. г. Ленинграда, русский,
    гр-н СССР.

    <p>До ареста - руководитель гидрогеологических работ Ессентукского курорта.

    <p>Арестован 28.VIII-1939 года.

    <p>ст. 58 п.п. 7 и 11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>С 1929 года участник вредительско-диверсионной организации, действовавшей на
    группе курортов Кавминвод, в которую был завербован А.Н. ОГИЛЬВИ - быв. директор
    Бальнеологического института (арестован).

    <p>По заданию А.Н. ОГИЛЬВИ проводил активную вредительскую работу направленную
    на вывод из строя действующих минеральных источников и скрытия минеральных ресурсов
    Ессентукского курорта.

    <p>Изобличается показаниями участников организации: А.Н. ОГИЛЬВИ, ЛЕВИЦКОЙ и КАРСТЕНС
    (арестованы).

    <p>Очными ставками с КАРСТЕНС и А.Н. ОГИЛЬВИ.

    <p>Заключением экспертно-технической комиссии от 28 января 1940 года.

    </TD> </TR> </TABLE> </body></html>

