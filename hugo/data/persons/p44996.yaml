  html: '<HTML><HEAD><META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=windows-1251"><TITLE>Сталинские
    списки - Список 29.01.1942 (РГАСПИ. Ф.17. Оп.171. Д.378. Лл.196-211)</TITLE></HEAD><BODY>


    <TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=638>

    <TR><TD WIDTH="41%" VALIGN="TOP">

    <P>36. <B><U>ГОРИН Сергей Петрович<br></U></B>

    <DIR>


    <P>1903 года рождения, бывший член ВКП(б) с 1920 года. <br>

    <P>До ареста – директор завода №80 Наркомата Боеприпасов СССР. <br>

    <P>Арестован 8/VII-1941 года.<br>

    </DIR>

    </TD>

    <TD WIDTH="59%" VALIGN="TOP"><P>&nbsp;</P>

    <dd>Уличается показаниями СЕРГЕЕВА, ИНЯШКИНА, ШИБАНОВА и ХРЕНКОВА в принадлежности
    к антисоветской организации и проведении вредительской работы.<br>

    <dd>Сознался в том, что с 1940 года являлся участником антисоветской организации,
    в которую был вовлечен ШИБАНОВЫМ.<br>

    </TD>

    </TR>

    </TABLE>


    </BODY></HTML>

    '
