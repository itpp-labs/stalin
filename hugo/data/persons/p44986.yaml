  html: '<HTML><HEAD><META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=windows-1251"><TITLE>Сталинские
    списки - Список 29.01.1942 (РГАСПИ. Ф.17. Оп.171. Д.378. Лл.196-211)</TITLE></HEAD><BODY>


    <TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=638>

    <TR><TD WIDTH="41%" VALIGN="TOP">

    <P>26. <B><U>ОНИСЬКО Сергей Григорьевич</U></B><br>

    <DIR>


    <P>1903 года рождения, бывший член ВКП(б) с 1923 года. <br>

    <P>До ареста – начальник Отдела Научно-Испытательного полигона авиационного вооружения
    ВВС Красной Армии, военинженер I-го ранга. <br>

    <P> Арестован 6/VI-1941 года.<br>

    </DIR>

    </TD>

    <TD WIDTH="59%" VALIGN="TOP"><P>&nbsp;</P>

    <dd>Уличается показаниями ШЕВЧЕНКО, как участник антисоветского военного заговора,
    проводил вредительство.<br>

    <dd>Сознался, что с 1939 года являлся участником антисоветского военного заговора,
    завербован ШЕВЧЕНКО, по заданию последнего связался с заговорщиком ЦИЛОВЫМ, вместе
    с ним, в целях вредительства срывал производство нового вооружения для ВВС Красной
    Армии.<br>

    </TD>

    </TR>

    </TABLE>


    </BODY></HTML>

