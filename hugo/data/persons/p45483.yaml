    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>НЕРЕНДО-ЧИМИТ-ДОРЖИ, 1914 года рождения, монгол, гражданин МНР, бывший член
    МНРП, уроженец Нилькопа Самон, Центрального аймака МНР.

    <p>До ареста начальник СПО МВД МНР.

    <p>Арестован 3/VII-1939 года по ст.ст. 58 1-б и 58-11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Активный участник контрреволюционной пан-монгольской шпионско-заговорщической
    организации, существовавшей в МНР. Завербован зам. министра Внутренних дел МНР
    НАСЫН-ТОХТОХО в мае месяце 1935 года (арестован).

    <p>По заданию организации, как начальник СПО МВД МНР, проводил вредительство в
    оперативно-чекистской работе.

    <p>Знал о готовившемся организацией вооруженном восстании и в этих целях проводил
    вражескую работу, направленную на массовые необоснованные аресты трудящегося населения
    Монголии.

    <p>Изобличается показаниями соучастников организации: КИЧИКОВА (осужден к ВМН),
    ЛУБСАН-ШАРАПА, НАСЫН-ТОХТОХО, БАТО-СУХЕ, ПУРБО-ДОРЖИ, ГАЛСАН-ПУНЦУКА и другими
    и очными ставками с НАСЫН-ТОХТОХО, ПУРБО-ДОРЖИ, ГАЛСАН-ПУНЦУКОМ, БИМБО-ЖАБОМ и
    другими (арестованы).

    </TD> </TR> </TABLE> </body></html>

