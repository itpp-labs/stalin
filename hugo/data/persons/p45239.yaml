    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>БОЧАРОВ Леонид Иванович, 1900 г. рождения, урож. Смоленской губ., из крестьян-середняков,
    русский, гр-н СССР, бывш. член ВКП(б) с 1918 года.

    <p>В 1937 году за антипартийное поведение в практике руководства, создание семейственности
    и угодничества в партбюро штаба корпуса и за замазывание своего активного участия
    в белорусско-толмачевской оппозиции - объявлен строгий выговор.

    <p>В РККА с 1919 года.

    <p>До ареста - комиссар 4 кав.казачьего корпуса, дивизионный комиссар.

    <p>Арестован 21/II-1938 г. Обвиняется по ст.ст.58-1б, 58-11 УК РСФСР.

    <p>2 апреля 1939 г. Военная Коллегия Верховного Суда осудила БОЧАРОВА к ВМН.

    <p>8 мая 1939 г. Президиум Верховного Совета СССР в порядке помилования заменил
    высшую меру наказания 20-тью годами ИТЛ с поражением в правах на 5 лет.

    <p>2 июля 1939 г. Подготовительным заседанием Военной Коллегии Верховного Суда
    Союза ССР приговор был отменен, следдело возвращено на доследование.

    <p>Пленум Верховного Суда утвердил 23 июня 1940 г. решение Подготовительного заседания
    Военной Коллегии Верховного Суда Союза СССР и предложил дело после доследования
    представить на рассмотрение Военной Коллегии.

    <p>Следдело № 20072.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>В 1927-28 г.г. принимал активное участие в так называемой белорусско-толмачевской
    оппозиции, голосовал за резолюцию оппозиции и подписал письмо в ЦК ВКП(б) по этому
    вопросу.

    <p>Являлся активным участником троцкистской группировки, сформировавшейся в 1928
    г. в бывшей Толмачевской академии. Изобличают: КОСЬМИН, СУХОТИН, АКАТОВ (осуждены
    к ВМН).

    <p>В 1928 г. связался с троцкистской организацией в БВО, руководителями которой
    были ЛАНДА (осужден к ВМН) и СОНКИН (осужден на 15 лет ИТЛ).

    <p>Изобличается показаниями СОНКИНА и СУХОТИНА.

    <p>В 1931 г., будучи в СКВО в должности начальника подива-10, по антисоветской
    работе установил связь с толмачевцем - троцкистом СУХОТИНЫМ.

    <p>В 1933 г. совместно с другими троцкистами участвовал на нелегальном совещании,
    где обсуждался вопрос об усилении контрреволюционной деятельности в СКВО.

    <p>В 1934 г. через посредство участника заговора ШИФРЕС вошел в состав антисоветского
    военного заговора.

    <p>Изобличается показаниями ШИФРЕСА, ДОГМАР (ВАСИЛЬЕВА), ПРОЩЕНКО (осуждены к
    ВМН).

    <p>Результатом преступной деятельности со стороны БОЧАРОВА явилось плохое состояние
    боевой и политической подготовки частей и штабов 4-го кав.корпуса.

    <p>Изобличается актами инспектирования частей 4-го кав. корпуса.

