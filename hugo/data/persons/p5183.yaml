  html: "<HTML>\n<HEAD>\n<META HTTP-EQUIV=\"Content-Type\" CONTENT=\"text/html; charset=windows-1251\"\
    >\n<TITLE>Сталинские списки</TITLE>\n</HEAD>\n<BODY>\n\n\n<TABLE BORDER=0 CELLSPACING=1\
    \ CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n<P>Том 2,стр.\
    \ 183</TD>\n<TD WIDTH=\"61%\" VALIGN=\"TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<U><P>ВАН-ФА</U> он же ЛО-БЕН,</P>\n<P>1876 г.рожд., урож.\
    \ Хобейской провинции (Китай), китайский подданный, владелец гужевого транспорта.</P>\n\
    <P>След. дело № </P>\n<P>3 Отдел УНКВД ДВК</P>\n<U><P><I>Р</I></U></TD>\n<TD WIDTH=\"\
    61%\" VALIGN=\"TOP\">\n<p>Для шпионской работы завербован в 1936 г. резидентом\
    \ консульской разведки ЛЮ-КО-ЖУНОМ, по заданиям которого собирал сведения о состоянии\
    \ аэродромов, количестве боевых машин, сообщал о расположении и нумерации воинских\
    \ частей расположенных на границе.</P>\n<p>ВИНОВНЫМ себя ПРИЗНАЛ.</P>\n<p>гор.\
    \ Хабаровск</P>\n\n<P>ВР.НАЧ. 3 ОТДЕЛА ГУГБ НКВД СССР<BR>\nКОМИССАР ГОС. БЕЗОПАСНОСТИ\
    \ 3-го РАНГА -<BR>\n (МИНАЕВ)</TD>\n</TR>\n</TABLE>\n</body></html>\n"
