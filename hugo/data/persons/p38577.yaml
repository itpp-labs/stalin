    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <U><P>ШЛИКМАН Иоган Иоганович-</P>

    </U><P>1905 г.р, ур. м. Фридрихсдорф Вестфальской области, Германия, немец, германский
    подданный, беспартийный.</P>

    <p>До ареста – зав. электростанцией ст. Нырково.</P>

    <U><P>След.дело №-4808</P>

    </U><P>ДТО ГУГБ НКВД<BR>

    СЕВ.ДОНЕЦ. ж.д.</P>

    <P>г. Артемовск</P>

    <P></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>В состав немецкой шпионско-диверсионной организации был завербован германским
    консулом при посещении в 1932 г. германского консульства в г. Харькове.</P>

    <p>Принял задание – передавать секретные сведения германскому консулу о состоянии
    электростанции и водокачек, а также взорвать электростанцию и водокачку ст. Нырково.</P>

    <p>В порядке выполнения полученного задания ШЛИКМАН в 1932 г. передал германскому
    консулу в г. Харькове сведения о состоянии электростанций солерудника им. Свердлова.</P>

    <p>В 1934-35 г.г. тому же консулу передал сведения о состоянии электростанции
    и водокачки ст. Нырково.</P>

    <p>Лично завербовал в диверсионно-вредительскую организацию МИЛЛЕРА, МИТТЕЛЬШТЕДТА,
    КИНТЛЕРА и ГУГЕНГЕЙМЕРА, которым дал задание срывать нормальную подачу электроэнергии
    и подготовить взрыв электростанции и водокачки.</P>

    <p>ВИНОВНЫМ СЕБЯ ПРИЗНАЛ ПОЛНОСТЬЮ.</P>

    <p>Изобличается показаниями обвиняемых МИЛЛЕРА и МИТЕЛЬШТЕДТА.</P>

    <p>Германский шпион-диверсант.</TD>

