- list_id: '411'
  html: '<HTML><HEAD><META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=windows-1251"><TITLE>Сталинские
    списки - Список 23.03.1950 (АП РФ Ф.3 оп.57 д.100 лл.2-54)</TITLE></HEAD><BODY>

    <P>63. БУДЫХО Александр Ефимович, генерал-майор, бывший командир 171 стрелковой
    дивизии, 1893 года рождения, белорус, бывший член ВКП(б) с 1919 года.</P>

    <P>Арестован 21 ноября 1943 года.</P><DIR>

    <DIR>

    <DIR>


    <P>Обвиняется в измене родине.</P>

    <P>В ноябре 1941 года перешел на сторону немцев и являлся одним из руководителей
    созданной немцами так называемой “Русской трудовой народной партии”, проводившей
    работу против Советского Союза.</P>

    <P>Вошел в состав “Политического центра борьбы” и вместе с предателем БЕССОНОВЫМ
    готовил выброску десанта из числа советских военнопленных для проведения диверсионной
    и повстанческой работы в тылу Советской Армии.</P>

    <P>С апреля 1943 года являлся представителем так называемой “Русской освободительной
    армии” при штабе 16 немецкой армии.</P>

    <P>Изобличается показаниями арестованных сообщников БЕССОНОВА, БАРТЕНЕВА и других.</P>

    </DIR>

    </DIR>

    </DIR>


    </BODY></HTML>

    '
