    <p>СЫРКИНА Вера Яковлевна, 1900 года рождения, уроженка г.Друя, Виленской губ.,
    еврейка, гр-ка СССР, беспартийная.

    <p>До ареста - секретарь спецшколы НКВД СССР.

    <p>Арестована 10 ноября 1938 года.

    <p>Обвиняется по ст. 58-12 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>С 1921 года и до последнего времени являлась женой польского шпиона СЫРКИНА
    Альберта Иоахимовича, который в марте месяце 1940 года осужден военной Коллегией
    Верховного суда Союза ССР к ВМН.

    <p>Знала о том, что СЫРКИН в 1924 году нелегально ездил в Польшу.

    <p>С 1925 года по 1933 год совместно с СЫРКИНЫМ проживала за границей: в Италии,
    Франции, Германии. В течение всего этого периода была в курсе специальной секретной
    работы, которую проводил СЫРКИН  за границей.

    <p>Проживая во Франции, познакомилась и встречалась с реакционно-настроенными:
    бывшим членом государственной думы России ГУЧКОВЫМ Александром и эмигрантом -
    адвокатом РУБИНШТЕЙНОМ.

    <p>Была осведомлена о близкой связи своего мужа - СЫРКИНА с врагами народа троцкистами:
    ТАТАРОВЫМ, РАППОПОРТОМ и ЦВИБАКОМ. Сама неоднократно встречалась с ними у себя
    на квартире.

    <p>Была также осведомлена о том, что СЫРКИН состоял в подозрительной связи с польским
    шпионом МАКОВСКИМ (осужден к ВМН).

    <p>В течение ряда лет состояла в близкой связи с врагами народа: УМАНСКИМ П.В.,
    ФЕРРАРИ Е.К., ЧАПСКИМ-ШУСТЕРОМ, ИЛЬК Б.К., ШПИГЕЛЬГЛАЗОМ, КАРИНЫМ Ф.Я., ТОМЧИНЫМ
    Ю.Я. (осуждены к ВМН) и ИЛЬК А.П., ШУСТЕР-ЧАПСКОЙ З.К., ТРУСОВОЙ Е.А., КРИКОВЫМ
    М.С., СТЕН Ф.Л. (осуждены к разным срокам).

