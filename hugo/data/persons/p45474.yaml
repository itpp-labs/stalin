    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>МУСАЕВ Максут, 1904 года рождения, уроженец Дагестанской АССР, из бывш. торговцев,
    по национальности - аварец, гр-н СССР, с 1928 года по день ареста состоял в ВКП(б).

    <p>До ареста - начальник УРКМ НКВД Дагестанской АССР и непродолжительное время
    начальник УРКМ Ферганской области Уз.ССР.

    <p>Арестован 16/VIII-38 г.

    <p>След.дело № 5928 Дагестанской АССР.

    <p>Ст. 58 п.п. 2,8 и 11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Участник антисоветской буржуазно-националистической организации, в которую
    был завербован в 1935 году одним из ее руководителей МАМЕДБЕКОВЫМ Керимом (осужден
    к ВМН).

    <p>Как участник организации имел задание по сколачиванию повстанческих кадров
    из кулацко-мульского и прочего антисоветского элемента, а также лично высказывал
    террористические намерения против руководителей партии и правительства.

    <p>Участвовал на нелегальных совещаниях организации, на которых обсуждались задачи
    вооруженного восстания против Советской власти и намечались объекты террора.

    <p>Изобличается показаниями МАМЕД-БЕКОВА Керима и ШАРАПИЛОВА (осуждены). Показаниями
    и очными ставками соучастников АЛИЕВА Магомеда, АЛИЕВА Бейбуллы и СХИРТЛАДЗЕ Петра
    (арестованы).

    </TD> </TR> </TABLE> </body></html>

