    <BODY>


    <TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <P><i>  стр.385.

    </i></TD>

    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>САНЕЦ Спиридон Семенович, 1912 года рождения, из кресьян с. Запесочье-Туров,
    Туровского р-на, Полесской обл., БССР, сын кулака, белорусс, гр-н СССР, образование
    низшее, б/п.

    <p>После нелегального ухода из СССР в Польшу с 1930 г. проживал в гор. Здолбуново.

    <p>Без определенных занятий.

    <p>Арестован 24.IX.1939 года.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Участник к/р повстанческой организации, существовавшей на территории западных
    областей Украины до последнего времени, в которую вошли члены так назыв. "младоросской
    партии", "национально-трудового союза нового поколения" и "русской фашистской
    партии", ранее нелегально существовавшей на территории Польши.

    <p>Еще в период существования польского государства члены вышеуказанных контрреволюционных
    групп готовили и перебрасывали в СССР по заданию польской разведки шпионов, диверсантов
    и террористов.

    <p>После советизации Западной Украины участники организации ушли в подполье, продолжная
    вести свою контрреволюционную работу.

    <p>САНЕЦ в 1930 г. нелегально бежал из СССР в Польшу и остановившись на жительство
    в гор. Здолбуново состоял участником к/р террористической организации "национально-трудового
    союза нового поколения" и одновременно с 1932 года являлся агентом польской военной
    разведки.

    <p>В 1935 г. два раза и в 1938 г. один раз из Польши нелегально переносил в СССР
    листовки контрреволюционного характера.

    <p>В 1938 г. по заданию поручика польской разведки ДАНЕНКЕВИЧА (арестован) нелегально
    переходил из Польши в СССР для фотографирования жел. дор. станции Славута и за
    это получил денежное вознаграждение от польской разведки.

    <p>Изобличается показаниями ИВАНОВА, КАЛАШНИКОВА, ПРОХОРОВА, ВУЛЬКОВСКОГО, ПРЕСМАНА,
    МОРОЗ, ШКУРАТОВА (арестованы) и очными ставками.

    </TD> </TR> </TABLE> </body></html>

