    <p>ЛОПУХИН Сергей Дмитриевич, 1896 года рождения, уроженец Средне-Волжского края,
    беспартийный, русский, гр-н СССР, ранее работал в Главсевморпути.

    <p>До ареста - агент конторы Мособлпищепрома.

    <p>Арестован 6 ноября 1939 года.

    <p>Обвиняется по ст.ст. 58 п.п. 8,11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Участник антисоветской право-троцкистской организации, действовавшей в Главсевморпути,
    в которую был завербован в 1937 году б. начальником Политуправления Главсевморпути
    БЕРГАВИНОВЫМ (умер). Входил в состав террористической группы той же организации.

    <p>Осенью 1937 года принимал участие в подготовке террористического акта против
    руководителей партии и правительства, и с этой целью вместе с руководителем террористической
    группы БЕРГАВИНОВЫМ неоднократно выезжал на автомашине для изучения трассы проезда
    правительственных автомашин.

    <p>Как участник антисоветской организации и террорист изобличается показаниями
    ДУБИНИНА и ЦАТУРОВА (арестованы)  и очными ставками с ними.

