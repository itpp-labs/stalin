    <P>Лист 49.</P>

    <TABLE CELLSPACING=0 BORDER=0 CELLPADDING=7 WIDTH=638>

    <TR><TD WIDTH="35%" VALIGN="TOP">

    <P>НАДЕЖДИН Николай Леонидович, 1904 года рождения, уроженец гор. Москвы, состоял
    в ВКП(б) с 1925 года по 1938 год,  исключен в связи с арестом, русский, гр-н СССР.</P>


    <P>До ареста – зам. начальника отдела организации и подготовки работ в Управлении
    строительства магистрали Москва – Хабаровск (Наркомсвязь).</P>


    <P>Арестован 30-го ареля 1938 г. </P>


    <P>&nbsp;</P>

    <P>&nbsp;</TD>

    <TD WIDTH="65%" VALIGN="TOP">

    <P>Агент немещкой и английской разведок.</P>

    <P>Для работы в пользу немецкой разведки был привлечен в 1935 году в Берлине бывшим
    директором научно-исследовательского института связи ЛАПИРОВЫМ-СКОБЛО (арестован).</P>

    <P>В 1936 году тем-же ЛАПИРОВЫМ-СКОБЛО был использован для работы в пользу английской
    разведки. Передавал ряд сведений шпионского характера по объектам Наркомата связи.</P>

    <P>Для проведения шпионской работы завербовал инженера ШИТОВА Н.И. (не арестован).</P>

    <P>Изобличается показаниями: ЛАПИРОВА-СКОБЛО (арестован), МЕТЕЛЬСКОГО и АКСЕНОВА
    (осуждены к 8 годам ИТЛ каждый).</P>


    <P>&nbsp;</TD>

