    <TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <P>Том 4,стр. 255</TD>

    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <P>ИЛЕНФЕЛЬД Вальтер Павлович,</P>

    <P>1909 г.р., ур. г.Берлина, по национальности немец, германский подданный, в
    СССР проживает с 1932 г.</P>

    <P>В партиях не состоит.</P>

    <P>До ареста работал модельщиком ремонтно-строительного Челябин.тракторного завода.</P>

    <U><P>След.дело №-5496</P>

    </U><P>3-й отдел УГБ УНКВД<BR>

    по Челябин.области.</P>

    <P></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>С 1933 г. являлся германским шпионом, а с 1934 г. являлся участником нелегальной
    шпионско-диверсионной и террористической организации национал-социалистической
    партии Германии, действовавшей в Челябинской областии связанной с контрреволюционной
    троцкистской организацией на тракторном заводе.</P>

    <p>В организацию был завербован в 1934 г. фашистом ЦИМЕР (арестован).</P>

    <p>Разделял шпионско-диверсионные задачи нелегальной организации германской фашистской
    партии в СССР, направленные на подрыв военной мощи Советского Союза, свержение
    советской власти и установление фашистского режима.</P>

    <p>С 1933 г. по день ареста занимался шпионажем в пользу Германии. Через разведчиков
    ГЕРШИНСКОГО и ЦИМЕР передал германской разведке РЯД ШПИОНСКИХ СВЕДЕНИЙ О СОСТОЯНИИ
    И РАБОТЕ ВОЕННОГО ЗАВОДА №24 Челябинского тракторного завода и о политических
    настроениях рабочих на этих заводах.</P>

    <p>Участнику контрреволюционной национал-социалистской организации ЦИМЕР, дал
    согласие принять и выполнить ряд заданий по диверсии в предвоенный период.</P>

    <p>Изобличается показаниями обвиняемых ЦИМЕР и ЛЕДЕР.</P>

    <p><U>ГЕРМАНСКИЙ ШПИОН-ДИВЕРСАНТ</P>

    </U><p>Сознался.</TD>

