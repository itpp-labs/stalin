    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>РЕГЕНТОВ Тимофей Пантелеевич, 1904 года рождения, уроженец д. Вихарево, Коробовского
    района Московской области, член ВКП(б), русский, гр-н СССР, быв. начальник Главэнерго.

    <p>До ареста состоял в резерве назначения отдела кадров Наркомата Элетростанций
    и электропромышленности.

    <p>Арестован 11.VI.1939 г. ст. 58 п.7, 11 УК.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Являлся участником право-троцкистской организации, существовавшей в системе
    Главэнерго.

    <p>В эту организацию был завербован в ноябре 1936 года КОНТОРЩИКОВЫМ А.М. (бывшим
    директором Шатурской ГРЭС (арестован).

    <p>Проводил вредительскую работу, направленную к срыву снабжения электроэнергией
    промышленных предприятий Советского Союза, срыву строительства и ввода в эксплуатацию
    ряда электростанций и подстанций системы Главэнерго, осуществлял вербовку новых
    участников в право-троцкистскую организацию.

    <p>На протяжении 1937-1938 г.г. завербовал в состав указанной контрреволюционной
    организации бывшего заместителя начальника Главэнерго МАНУХИНА (арестован по данному
    делу) бывшего начальника высоковольтных сетей Мосэнерго ТИМОФЕЕВА (осужден к ВМН)
    и управляющего трестом "Телоэлектропроект" - УГОРЕЦ (не арестован).

    <p>Как участник антисоветской организации изобличается показаниями МАНУХИНА З.А.
    (осуждены к ВМН), ДРОЖЖИНА (арестован), очными ставками с ДРОЖЖИНЫМ и МАНУХИНЫМ
    а также официальными документами.

    </TD> </TR> </TABLE> </body></html>

