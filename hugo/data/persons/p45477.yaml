    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>МЯКИШЕВ Михаил Филиппович, 1895 года рождения, русский, гр/н СССР, бывший член
    ВКП(б) с 1918 года, исключен за срыв производственной программы.

    <p>До ареста - начальник Юго-Восточного строительно-монтажного треста НКПС.

    <p>Арестован 5 ноября 1937 года.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Участник антисоветской право-троцкистской организации.

    <p>Завербован в мае 1934 года бывшим начальником Политотдела строительства Москва-Донбасс
    ДРУЯНОМ (арестован).

    <p>Работая на строительстве Москва-Донбасс, был одним из руководителей действовавшей
    на строительстве право-троцкистской организации.

    <p>По антисоветской работе имел связь с участниками организации ГРАНОВСКИМ, ПАРФЕНОВЫМ.
    ПОКРОВСКИМ, ШАРОВЫМ, ДАГАЕВЫМ, ТУЗУКОМ (осуждены к ВМН).

    <p>На протяжении ряда лет проводил активную вредительскую работу: срывал сроки
    строительства, создавал искусственное удорожание строительства.

    <p>В 1936 году через участников организации МЫШАКА и ЗАЙЦЕВА проводил вредительскую
    работу в проектировании.

    <p>Изобличается во вражеской работе показаниями: ДРУЯНА (арестован), ГРАНОВСКОГО,
    ПАРФЕНОВА, ПОКРОВСКОГО, ШАРОВА, МЫШАКА, САНАМОВА, ЗАЙЦЕВА, ВЕЙНГОЛЬДА (осуждены),
    ДУЛЬЧИНА, ГУДЗИКА и ТУЗУКА (осуждены) и очными ставками с ДРУЯНОМ и ШАРОВЫМ.

    <p>Вредительская работа также подтверждена документами и экспертизами.

    </TD> </TR> </TABLE> </body></html>

