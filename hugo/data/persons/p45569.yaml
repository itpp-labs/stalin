    <p>СМИРНОВ Апполон Васильевич, 1898 года рождения, уроженец гор. Вильно, русский,
    гр-н СССР, беспартийный, бывш. сотрудник Иностранного отдела НКВД СССР.

    <p>Перед арестом - опер. уполн. 3 отдела Карлага НКВД.

    <p>Арестован 21-го июля 1938 года.

    <p>След.дело № 640.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Являлся агентом польской разведки, в которую был завербован в 1920 году офицером
    польской полиции - ЯБЛОНСКИМ (устанавливается).

    <p>В 1930 году установил шпионскую связь с резидентом польской разведки бывш.
    сотрудником ИНО НКВД - БАРАНСКИМ (осужден к ВМН).

    <p>В том же 1930 году был привлечен для шпионской работы в пользу германской разведки
    - ШТЕЙНБРЮКОМ - бывш. сотрудником ИНО НКВД (осужден к ВМН) через которого связался
    с агентами немецкой разведки КЕДРОВЫМ и СИЛИ (осуждены к ВМН).

    <p>За шпионскую работу получал денежное вознаграждение.

    <p>Кроме того являлся участником антисоветского заговора, существовавшего в органах
    НКВД. Работая в Карагандинском лагере НКВД, организовывал повстанческую группу.

    <p>В шпионской деятельности изобличается показаниями: КЕДРОВА и КИЧИКОВА (осуждены
    к ВМН). В заговорщической деятельности изобличается показаниями ЧОПЯКА, ЕМЕЛЬЯНОВА,
    БАДМАИНА и СИТИКОВА (осуждены к ВМН).

