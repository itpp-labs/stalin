    <p>ПОПОВА-СЫРЦОВА Августина Евлампиевна, 1897 г.р., ур. г. Архангельска. русская,
    гр-ка СССР, б. член ВКП(б) с 1917 г.

    <p>До ареста сотрудница изд-ва журнала "Общественница".

    <p>Решением Особого Совещания при НКВД СССР от 15.9.37 г. осуждена к 8 годам ИТЛ,
    как жена изменника родины.

    <p>В связи с поступлением новых материалов 5.6.39 г. была доставлена в Москву
    и вновь привлечена к следствию.

    <p>ст.ст. 58-8,58-11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Кадровая троцкистка, террористка. Участница право-троцкистской организации.

    <p>В 1929 году была вовлечена троцкистом НУСИНОВЫМ (осужден к ВМН) в контрреволюционную
    троцкистскую организацию.

    <p>В 1935 году по заданию СЫРЦОВА (осужден к ВМН) установила связь для совместной
    антисоветской деятельности с РЫКОВЫМ (осужден к ВМН).

    <p>В 1937 году при участии кадровой троцкистки СОСНОВСКОЙ-ГЕРЖЕВАН (арестована)
    создала террористическую группу из жен репрессированных врагов народа с целью
    подготовки совершения террористических актов над руководителями ВКП(б) и советского
    правительства.

    <p>Изобличается показаниями участников организации: НУСИНОВА, НУРС, СТЕПАНОВА
    (осуждены к ВМН), УБОРЕВИЧ, СОСНОВСКОЙ-ГЕРЖЕВАН (арестованы).

