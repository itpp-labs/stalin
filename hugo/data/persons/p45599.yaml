    <TITLE>Сталинские списки - Список 28.03.1941 (РГАСПИ. Ф.17. Оп.171. Д.421) </TITLE>

    </HEAD>

    <BODY>


    <TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <P><i>  стр.431.

    </i></TD>

    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>ТУХАЧЕВСКАЯ Нина Евгеньевна, 1900 года рождения, уроженка гор. Ростова, Ярославской
    области, русская, гр. СССР, беспартийная, из семьи подполковника царской армии.

    <p>До ареста - домохозяйка.

    <p>Решением Особ.Совещания при НКВД СССР от 28.VIII.1937 года была осуждена к
    8 годам ИТЛ, как жена изменника родины.

    <p>В связи с поступлением новых материалов 22.VIII.1939 года была доставлена в
    Москву и вновь привлечена к следствию.

    <p>Ст. 58-8, 58-11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Жена изменника родины.

    <p>В 1929-1930 годах была осведомлена о причастности своего мужа - ТУХАЧЕВСКОГО
    (осужден к ВМН) к руководящему ядру антисоветской организации.

    <p>Была в близких отношениях и принимала участие на антисоветских сборищах, устраиваемых
    врагами народа ЯКИРОМ, ХАЛЕПСКИМ, УБОРЕВИЧЕМ, ТРОИЦКИМ, КОРК, ЕГОРОВЫМ (осуждены).

    <p>Высказывала террористические намерения в отношении руководителей ВКП(б) и Советского
    правительства.

    <p>Изобличается показаниями УБОРЕВИЧ и АВЕРБУХ-ГАМАРНИК (арестованы).

    </TD> </TR> </TABLE> </body></html>

