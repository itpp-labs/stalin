    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>ДАМБО-ЧИМИДИН, 1900 года рождения, уроженец Восточного аймака МНР, монгол,
    гр-н МНР.

    <p>В 1920 году служил в банде барона УНГЕРНА.

    <p>До ареста - нач. отдела мест заключения МВД МНР.

    <p>Арестован 15/VII-39 года.

    <p>Ст.58 п.п.1-б и 11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Участник пан-монгольской контрреволюционной организации, ставившей своей целью
    свержение народно-революционного строя в МНР и восстановление буржуазно-феодального
    строя под протекторатом Японии.

    <p>В организацию завербован в 1938 году бывш.зам.министра Внутренних Дел МНР -
    НАСЫН-ТОХТОХО.

    <p>Участвовал в подготовке вооруженного восстания против народно-революционного
    строя в Монголии.

    <p>Изобличается показаниями соучастников контрреволюционной организации: БАЗАР-ХАНДА,
    БАТО-СУХЭ, НАСЫН-ТОХТОХО и очной ставкой с последним (Все арестованы).

    </TD> </TR> </TABLE> </body></html>

