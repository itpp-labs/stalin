    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <U><P>ЛЮЛЬСДОРФ</U> Бартель Бартелевич,</P>

    <P>1892 г.рождения, ур.г.Кельне Германия, по национальности – немец, <U>германско-подданный</U>.</P>

    <p>Б.член КПГ.</P>

    <p>По профессии инженер энергетик и механик.</P>

    <p>До ареста – работал в конторе “Промэнергетика” треста “Оргэнерго” в Москве.</P>

    <U><P>СЛЕДДЕЛО № 3257</P>

    <P>4 ОТДЕЛ ГУГБ</P>

    <P><I><br>Р. (отдельно!!)</U></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>В 1930 году входил в Берлине в к-р троцкистский кружок ОЛЬБЕРГА В.П. (расстрелян),
    готовивший троцкистов-террористов для работы в СССР.</P>

    <p>В 1931 году по заданию СЕДОВА и ОЛЬБЕРГА В.П. выехал в СССР для террористической
    деятельности. ЛЮЛЬСДОРФ должен был обосноваться в Советском Союзе, организовать
    явочную квартиру и подготовить условно для приезда и устройства в СССР ОЛЬБЕРГА
    В.П.</P>

    <p>Обосновавшись в Москве, организовал у себя явочную квартиру, на которой в 1933
    и 1935 г.г. принимал и укрывал ОЛЬБЕРГА В.П., ОЛЬБЕРГ П.О. РОБЕЛЯ КУЧТА и других
    террористов, прибывавших в СССР для связи с ОЛЬБЕРГОМ В.П.</P>

    <p>Дал ОЛЬБЕРГУ В.П. согласие принять личное участие в теракте против руководителей
    партии и правительства.</P>

    <p>По плану, разработанному ОЛЬБЕРГОМ В.П., должен был участвовать в теракте 1-го
    мая на Красной площади в г. Москве.</P>

    <p>Уличается показаниями ОЛЬБЕРГА В.П., ОЛЬБЕРГА В.А., ОЛЬБЕРГА-БРАУН С.А., ОЛЬБЕРГА
    В.Н.</P>

    <p><U>Троцкист – сознался.</P>

    </U><p><U>Террорист</U>.</P>

    <P ALIGN="RIGHT">(г. Москва)</TD>

    </TR>

