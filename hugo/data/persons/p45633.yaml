    <p>ШАПИРО Рувим Израилевич, 1902 г.рождения, уроженец быв. Виленской губернии,
    Диснинского уезда, села Постова, еврей, гражданин СССР, служащий, бывший член
    ВКП(б) с 1920 года, исключен в связи с арестом.

    <p>До ареста работал заведывающим Совторготделом Далькрайкома ВКП(б).

    <p>Арестован 19 июня 1938 года.

    <p>Обвиняется по ст.58 п.п. 1-а, 7,8 и 11 УК РСФСР.

    <p>След.дело № 11345.

    <p>УНКВД Хабаровского края.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Являлся активным участником антисоветской право-троцкистской организации, существовавшей
    на Дальнем Востоке, в состав которой был завербован в августе 1936 года бывшим
    1-м секретарем Далькрайкома ВКП(б) - ЛАВРЕНТЬЕВЫМ (осужден к ВМН).

    <p>Являясь наиболее приближенным лицом к руководству право-троцкистского заговора
    на Дальнем Востоке, был широко осведомлен о всей вредительско-диверсионной, террористической,
    шпионской и повстанческой работе организации.

    <p>Установив контр-революционную связь с участниками организации в торговой системе:
    МАЛИШЕВСКИМ, БРЕЙВО, СОРОКИНЫМ, ЛУПАН, ТИТОВЫМ и др., по заданию СТАПЕВИЧА проводил
    вредительскую работу в торговле, снабжении и заготовках.

    <p>Занимался вербовкой новых участников организации для вредительской работы.

    <p>Вредительская работа ШАПИРО подтверждена показаниями однодельцев и др.арестованных
    по другим следственным делам.

    <p>Изобличается показаниями арестованных однодельцев: СТАПЕВИЧА, АНИСИМОВА, КОРОЛЮК
    и показаниями осужденных: ГЛАДИЛОВА, ДЕМИДОВА, ЛЫСЕНКО, ДУНАЕВА, ПОЛИЩУК, ВОЙТКЕВИЧ,
    ПУШКАРЕВОЙ.

