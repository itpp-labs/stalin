  html: '<HTML><HEAD><META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=windows-1251"><TITLE>Сталинские
    списки - Список 11.04.1950 (АП РФ Ф.3 оп.57 д.100 лл.55-76)</TITLE></HEAD><BODY>

    <P>18. БОГДАНОВ Михаил Васильевич, комбриг, бывший командующий артиллерией 8 стрелкового
    корпуса, 1897 года рождения, русский, беспартийный.</P>


    Арестован 18 мая 1945 года.</P><DIR>

    <DIR>

    <DIR>


    <P>Обвиняется в измене родине.

    <P>В августе 1941 года перешел на сторону немцев, уста­новил связь с германской
    разведкой, по заданию которой написал ряд докладов о боевых действиях 8 стрелкового
    корпуса.

    <P>В сентябре 1942 года вступил в созданную немцами так называемую "Русскую трудовую
    народную партию" и проводил вражескую работу среди военнопленных.

    <P>С ноября 1942 года являлся начальником учебной части "высшей русско-немецкой
    школы инженеров и техников", а затем был назначен заместителем начальника русского
    управ­ления организации "ТОДТ".

    <P>В конце 1943 года установил связь о изменником родины ВЛАСОВЫМ, перешел на
    службу в так называемую "Русскую ос­вободительную армию", где являлся начальником
    артиллерии.

    <P>Изобличается показаниями арестованных сообщников НАУ­МОВА, ЗВЕРЕВА, ТОВАНДЕВА
    и других.</P>

    </DIR>

    </DIR>

    </DIR>


    </BODY></HTML>

