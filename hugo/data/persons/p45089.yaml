  html: '<HTML><HEAD><META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=windows-1251"><TITLE>Сталинские
    списки - Список 23.03.1950 (АП РФ Ф.3 оп.57 д.100 лл.2-54)</TITLE></HEAD><BODY>

    <P>18. БАСОВ Михаил Васильевич, бывш. заведующий отделом оборонной промышленности
    Ленинградского горкома ВКП(б), до ареста – председатель Госплана и заместитель
    председателя Совета Министров РСФСР, 1902 года рождения, русский, бывший член
    ВКП(б) с 1928 года.</P>

    <P>Арестован 13 октября 1949 года.</P><DIR>

    <DIR>

    <DIR>


    <P>Обвиняется в том, что, находясь на руководящей работе в Ленинграде, являлся
    сообщником КУЗНЕЦОВА и других по вражеской деятельности.</P>

    <P>Знал и покрывал преступления КУЗНЕЦОВА и КАПУСТИНА, направленные на отрыв ленинградской
    партийной организации от ЦК ВКП(б).</P>

    <P>Работая в Совете Министров РСФСР, проводил подрывную деятельность, занижал
    планы по ряду отраслей народного хозяйства РСФСР. </P>

    <P>Изобличается показаниями арестованных КУЗНЕЦОВА, ПОПКОВА, КАПУСТИНА, РОДИОНОВА
    и других своих сообщников.</P></DIR>

    </DIR>

    </DIR>


    </BODY></HTML>

