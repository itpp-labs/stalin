    <TR><TD WIDTH="39%" VALIGN="TOP">

    <P>АККЕРМАН Отто Максович,</P>

    <P>1891 г.р., урож. г. Глаухан, (Германия), немец, <U>германский подданный.</P>

    </U><p>Быв. член КПГ.</P>

    <p>До ареста - корректор типографии № 7 в г. Москве.</P>

    <U><P>След. дело № 8990</P>

    <P>СПО И ОО ГУГБ</P>

    <P><I>Р</I></U></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <P> Активный участник к.-р. троцкистско-террористической организации в Саратовском
    крае. Завербован в 1934 году лично ГОФМАНОМ-ЛЕОВ и введен последним в руководство
    организации.</P>

    <p>Состоял на службе пароходной кампании “Северо-Германский Ллойд”.</P>

    <p>В 1928 году был завербован для разведывательной и полицейско-провокаторской
    работы, выполнял ряд ответственных поручений германской разведки в портах Европы
    и Америки и одновременно вел провокаторскую работу по разоблачению нелегальной
    коммунистической деятельности в германском флоте.</P>

    <p>В 1931 году по поручению германской разведки вступил в КПГ и выехал под видом
    политэмигранта в СССР для постоянной шпионской деятельности.</P>

    <p>На протяжении с 1931 года по день ареста вел активную шпионскую работу в Москве,
    Ростове и республике Немцев Поволжья.</P>

    <p>В 1933 году получил указания от Гестапо об усилении выполнения полицейско-провокаторских
    задач среди германских политэмигрантов в СССР. Выполняя это задание, включился
    в среду политэмигрантов и в 1934 году был завербован лично ГОФМАНОМ-ЛЕВО в состав
    к.-р. троцкистско-террористической организации, принимая в ее деятельности активное
    участие.</P>

    <p>В декабре 1934 года, в целях установления прямой связи с германской разведкой
    и полицией, связывался с сотрудником германского посольства ЭРЛЬВЕЙНОМ, которого
    информировал о своей шпионской работе, а также о своей деятельности в троцкистско-террористической
    организации, руководимой ГОФМАНОМ-ЛЕОВ.</P>

    <P> Изобличается показаниями руководителя к.-р. троцкистско-террористической организации
    АССРНП ГОФМАН-ЛЕОВ, террористов БАЙЕР и ВИЛЬДЕ троцкиста ХОГЕЙМЕТСТЕР.</P>

    <P> Сознался.</P>

    <P>Агент Гестапо – террорист.</P>

