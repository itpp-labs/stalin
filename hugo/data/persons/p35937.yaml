    <TR><TD WIDTH="39%" VALIGN="TOP">

    <U><P>ШАРФМАН Мано Моисеевич</P>

    </U><P>1894 г.р., ур. г.Галац-Румыния, еврей, румынско-подданный, с 1902 г. по
    1933 г. проживал в Турции. С 1923 г. состоял членом турецкой компартии. В 1933
    г. приехал в СССР и проживал в Москве по момент ареста.</P>

    <U><P>След.дело № 17645</P>

    <P>3 отдел ГУГБ НКВД</P>

    <P></U></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>В 1927 г. завербован немецкой разведкой в Турции и по ее заданию проводил шпионско-провокаторскую
    работу по 1929 г.</P>

    <p>В 1929 г. арестован турецкой полицией и осужден на 4 года. Сидя в тюрьме выдал
    полиции ряд членов турецкой компартии.</P>

    <p>В 1933 г. перевербован турецкой разведкой и под видом политэмигранта переброшен
    в СССР, где по заданию турецкой и немецкой разведок осуществлял шпионско-провокаторскую
    работу до момента ареста.</P>

    <p>Уличается показаниями обвиняемого Нафи ХАСАНЬЕ, он-же Искандар Оглы ТЕФИК.</P>

    <p>Виновным себя признал полностью. </TD>

