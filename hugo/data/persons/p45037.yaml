  html: '<HTML><HEAD><META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=windows-1251"><TITLE>Сталинские
    списки - Список 06.09.1940 (РГАСПИ. Ф.17. Оп.171. Д.420. Лл.1-68)</TITLE></HEAD><BODY>


    <P>Лист 37.</P>

    <TABLE CELLSPACING=0 BORDER=0 CELLPADDING=7 WIDTH=638>

    <TR><TD WIDTH="35%" VALIGN="TOP">


    <P>КУЗНЕЦОВ Алексей Иванович, 1888 года рождения, урож. деревни Векшино, Московской
    области, русский, гр-н СССР, б/п.</P>


    <P>До ареста – подсобный рабочий Московского аффинажного завода.</P>


    <P>Арестован 29 декабря 1939 г.</P>


    <P>Обвиняется по ст. 17 УК РСФСР и постановлением ЦИК и СНК СССР от 7 августа
    1932 года.</P>

    </TD>

    <TD WIDTH="65%" VALIGN="TOP">

    <P>Участник хищнической группы на Московском аффинажном заводе №171.</P>


    <P>Был осведомлен о преступной работе своего сына КУЗНЕЦОВА Григория Алексеевича
    (арестован) и его сообщников по хищению с завода золота.</P>


    <P>В 1938 году лично принимал участие в хранении денег в сумме 45 тысяч рублей,
    вырученных от продажи похищенного золота, а также принимал участие в хранении
    и скрытии золота.</P>


    <P>В июле месяце 1939 года КУЗНЕЦОВ А.И. совместно со своей женой КУЗНЕЦОВОЙ А.Н.
    /мать КУЗНЕЦОВА Г.А. арестована/ спрятали 3 &#189; килограмма похищенного с завода
    золота.</P>


    <P>Изобличается показаниями КУЗНЕЦОВОЙ А.Н. /арестована/, КОЛЕСНИКОВА П.М. и вещественными
    доказательствами, изъятыми при обыске.</P>


    <P>&nbsp;</TD>

    </TR>

    </TABLE>


    </BODY></HTML>

