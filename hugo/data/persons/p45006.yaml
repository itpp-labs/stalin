  html: "<HTML><HEAD><META HTTP-EQUIV=\"Content-Type\" CONTENT=\"text/html; charset=windows-1251\"\
    ><TITLE>Сталинские списки - Список 29.01.1942 (РГАСПИ. Ф.17. Оп.171. Д.378. Лл.196-211)</TITLE></HEAD><BODY>\n\
    \n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=638>\n<TR><TD WIDTH=\"41%\"\
    \ VALIGN=\"TOP\">\n<P>46. <B><U>ЗУЛЬФУГАРОВ Касим \nАлбабович<br><DIR>\n\n</U></B><P>1913\
    \ года рождения, бывший кандидат в члены ВКП(б) с 1941 года, из крестьян. <br>\n\
    <P>До ареста – красноармеец 10 воздушно-десантного корпуса.<br>\n<P>Арестован\
    \ 3/XII-1941 года.<br>\n</DIR>\n</TD>\n<TD WIDTH=\"59%\" VALIGN=\"TOP\"><P>&nbsp;</P>\n\
    <dd>Мошенническим путем присвоил себе звание командира Красной Армии и выдавал\
    \ себя за сына одного из руководителей ВКП(б) и Советского правительства.<br>\n\
    <dd>Уличается показаниями свидетелей АРХИПОВА, БЛИЦ, ГОНЧАРОВА, ЛУГОВА.<br>\n\
    <dd>Сознался.</TD>\n</TR>\n</TABLE>\n\n</BODY></HTML>\n"
