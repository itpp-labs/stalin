    <P>Том 6,стр. 228</TD>

    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <U><P>ШУМАНОВ Юхан Битишу</P>

    </U><P>1906 г.р., ур.Турции, гр-н Ирана. с 1929 по 1931 г.г. находился в концлагерях
    будучи осужден за преступные валютные действия.</P>

    <p>К моменту ареста чистильщик обуви.</P>

    <U><P>След.дело №-12631</P>

    </U><P>3 отдел ГУГБ НКВД.</P>

    <P></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>1. Будучи антисоветски настроенным был вовлечен в антисоветскую ассирийскую
    националистическую организацию и после этого был завербован в террористическую
    группу этой организации.</P>

    <p>2. Вместе с участниками террористической группы готовился к совершению терактов
    над руководителями ВКП(б) и правительства.</P>

    <p><U>ВИНОВНЫМ СЕБЯ НЕ ПРИЗНАЛ</U>.</P>

    <p>Изобличается показаниями САРКИСОВА Г.С. и ШАВБУ И.Ш. и очной ставкой с САРКИСОВЫМ.</TD>

    </TR>

