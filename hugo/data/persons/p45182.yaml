  html: '<HTML><HEAD><META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=windows-1251"><TITLE>Сталинские
    списки - Список 11.04.1950 (АП РФ Ф.3 оп.57 д.100 лл.55-76)</TITLE></HEAD><BODY>

    <P>28. РОСТОВЦЕВА Ирина Евгеньевна, бывший научный сотрудник Института органической
    химии Академии Наук СССР, 1922 года рождения, русская, беспартийная. </P>

    <P>Арестована 28 апреля 1948 года.</P><DIR>

    <DIR>

    <DIR>


    <P>Обвиняется в терроре.</P>

    <P>Находясь под постоянным влиянием враждебно настроенной к Советской власти своей
    матери РОСТОВЦЕВОЙ О.М., разделяла ее террористические намерения против Главы
    советского государства. Участвовала во вражеских сборищах, на которых распространялись
    измышления о советском правительстве, превозносились порядки, существующие в США
    и Англии, а также высказывалась злобная клевета в отношении руководителей партии
    и советского государства.</P>

    <P>В 1942 году, в период нахождения в эвакуации в гор. Куйбышеве, сблизилась с
    бывш. атташе норвежского посольства КЛАВЕНЕСОМ, собиралась за него выйти замуж
    и бежать за границу.</P>

    <P>Изобличается показаниями осужденных ВАЛОВОЙ, АРЦИШЕВСКОГО, ФЕДОРОВА, ПОЗНЫШЕВА,
    а также арестованных РОСТОВЦЕВОЙ О.М. и ТОПОРКОВОЙ.</P>

    </DIR>

    </DIR>

    </DIR>


    </BODY></HTML>

