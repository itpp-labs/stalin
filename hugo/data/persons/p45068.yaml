    <P>Лист 65.</P>

    <TABLE CELLSPACING=0 BORDER=0 CELLPADDING=7 WIDTH=638>

    <TR><TD WIDTH="35%" VALIGN="TOP">

    <P>ШАХОВ Дмитрий Александрович, 1904 года рождения, урож. села Каликино, Рязанской
    области, из крестьян-бедняков, русский, гр-н СССР, в ВКП(б) состоял с 1929 года
    по день ареста, бывш. нач. УНКВД Молотовской области.</P>


    <P>Обвиняется по ст. 193-17-б УК РСФСР. </P>


    <P>Арестован 4/III-40 года.</P>


    <P>&nbsp;</P>

    <P>&nbsp;</TD>

    <TD WIDTH="65%" VALIGN="TOP">

    <P>В своей практической работе систематически нарушал революционную законность,
    производил массовые необоснованные аресты, фальсифицировал следственные материалы
    и искажал методы следствия.</P>


    <P>В 1937 году, выезжая из Свердловского УНКВД в Коми-Пермяцкий округ и Нижне-Тагильский
    район ШАХОВ совместно с БОЯРСКИМ (осужден) проводил вражескую работу, искусственно
    создавал дела на антисоветские формирования.</P>


    <P>Будучи начальником Кизеловского Горотдела НКВД, ШАХОВ наряду с антисоветскими
    элементами арестовывал кадровых рабочих-стахановцев, колхозников, членов партии
    без наличия каких-либо компрометирующих материалов.</P>


    <P>В результате всех этих преступных действий ШАХОВА было незаконно арестовано
    и осуждено большое количество лиц.</P>


    <P>Изобличается показаниями: БОЯРСКОГО (осужден к 25 годам), ЕРМАНА, МОРОЗОВА
    (осуждены к 15 годам), АЛИКИНА (осужден к 5 годам), КРИЧМАНА (осужден к 20 годам),
    показаниями свидетелей: ГЛИНКИНА, ШИРИНКИНА, ЧЕРНЫШЕВА, ЧЕРТУЛОВА, БОХАН, ПЕТРОВА,
    ТРЯСЦИНА, ШЛЮПКИНА, ШАДРИНА, СЕРЕГИНА, ПОТАПОВА, ЗАЙЦЕВА, КУЖМАН, МАРФИНА, ЛЕБЕДЕВА,
    НЯШИНА, МАКОВСКОЙ, МАТВЕЕВСКОГО, ЕРМАКОВОЙ, ГРОМОВА, ГЕРЧИКОВА, ПОРТОНА, СПИРИДОНОВА,
    ТИТОВА, ТУМАШЕВА и материалами, имеющимися в деле.</P>

    </TD>

