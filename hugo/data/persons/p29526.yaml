    <TR><TD WIDTH="39%" VALIGN="TOP">

    <U><P>НЮМАН Артур Якубович (Эдмундович),</P>

    </U><P>1899 г.р., ур. Финляндии, г. Гельсингфорса, финн, перебежчик со стороны
    Финляндии с 1932 г., б/п. По профессии электро-монтер, без определенных занятий,
    судился за нелегальный переход из Финляндии в СССР в 1932 г. и дважды за попытку
    побега за границу в 1935 г. и 1936 г., до ареста без прописки проживал в здании
    Финской Миссии. Финско-подданный.</P>

    <U><P>След.дело №-17511</P>

    <P>3 отдел ГУГБ НКВД</P>

    <P></U></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>Являясь агентом финской охранки в 1932 г. под видом перебежчика был направлен
    охранкой в СССР с заданиями шпионско-диверсионного характера.</P>

    <p>С декабря 1933 г. по 1937 г. на оборонных объектах в Магнитогорске и Челябинске,
    согласно задания финской охранки, проводил диверсионную деятельность, организуя
    диверсионные кадры из состава финских перебежчиков.</P>

    <p>Подготовляя нелегальный побег в Финляндию, увязался с Финской Миссией в Москве,
    которую информировал о своей деятельности в СССР.</P>

    <p>ВИНОВНЫМ СЕБЯ ПРИЗНАЛ.</P>

    <p>Изобличается показаниями арестованных СМИТТ, ХЕГЛУНД, ВИРТАНЕН Ю.И., ХАРТИКАЙНЕН
    В.А., САНИН О. и др.</P>

    <p>ШПИОН-ДИВЕРСАНТ.</TD>

