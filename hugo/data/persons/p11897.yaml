    <P>ЦАСТРОВ Альфред Альбертович,</P>

    <P>1899 г.р., ур. г. Берлина, конструктор, германско-подданный. В СССР прибыл
    в 1930 г.</P>

    <p>Бывший член КПГ с 1923 г. Вышел из партии по личному желанию.</P>

    <p>До ареста – конструктор завода “Красный котельщик” в Таганроге, АЧК.</P>

    <U><P>Следдело №-15855</P>

    </U><P>3-й отдел УГБ</P>

    <P></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>Являлся активным участником контр-революционной шпионско-диверсионной организации,
    созданной в г. Таганроге резидентами Германской разведки ДЕППЕ (дипломат) и ШРЕЙТЕР
    (выбыл в Германию).</P>

    <p> В организацию завербован летом 1935 г. германским шпионом ШРЕЙТЕРОМ, который
    информировал его о своей связи с “Гестапо”, по заданиям которой он работает в
    СССР.</P>

    <p>Лично завербовал в организацию в 1936 г. инженера АВДЕЕВА и конструктора БРАУЭРА
    (арестованы).</P>

    <p>В августе 1936 г. установил личную связь со вторым резидентом “Гестапо” в СССР
    – сотрудником дипломатической миссии в Москве ДЕППЕ, от которого получил задание
    возглавить в Таганроге созданную ШРЕЙТЕРОМ шпионско-диверсионную организацию,
    в связи с выездом ШРЕЙТЕРА в Германию.</P>

    <p>После отъезда ШРЕЙТЕРА принял от него руководство организацией и лично с ним
    связанных участников организации ДИССМАНА, ГАРМАШ и РАГОЗИНА (арестованы), деятельность
    которых и направлял в дальнейшем.</P>

    <p>По заданию ДЕППЕ и ШРЕЙТЕРА как сам лично, так и через связанных с ним участников
    организации проводил обработку в фашистском духе лиц, соприкасавшихся с имеющими
    оборонное значение предприятиями (завод №-31, завод №-35, Красный Гидропресс,
    порт и т.д.) и вербовку их в организацию. Таким образом, им создан ряд диверсионно-шпионских
    групп на основных предприятиях города Таганрога.</P>

    <p>Все участники руководимых им групп собирали шпионские сведения об оборонных
    заказах выполняемых заводами, их мобилизационных возможностях и т.д., которые
    он вначале через ШРЕЙТЕРА, позднее лично передавал ДЕППЕ для германской разведки.</P>

    <p>Наряду со сбором шпионских сведений, как сам лично, так и руководимые им группы,
    имели задание подготовлять на оборонных предприятиях и транспорте диверсионные
    акты с расчетом осуществления их по указанию германской разведки накануне начала
    ею войны с СССР или в первый момент с тем, чтобы сорвать мобилизацию страны и
    обеспечить без особых потерь победу германской армии.</P>

    <p>С той-же целью, через участников организации ДИССМАНА, КУННЕР, ГАБРИЭЛЬ (арестованы)
    и др. подготовлял среди немцев-колонистов повстанческие группы, которые должны
    были в момент нападения Германии на СССР организовать вооруженное восстание в
    тылу и этим также способствовать поражению РККА.</P>

    <p>ПРИЗНАЛ СЕБЯ ВИНОВНЫМ ПОЛНОСТЬЮ.</P>

    <p>ШПИОН-ДИВЕРСАНТ.</P>

