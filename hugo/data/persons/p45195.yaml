    <p>АЗИЗОВ Абяс, 1899 года рождения, уроженец дер. Трихозер, Краснооктябрьского
    района, Горьковской области, по национальности татарин, гр.СССР, беспартийный.

    <p>До ареста - заведующий сырьевой базой при артели "Утшвейобъединение".

    <p>Арестован 8 января 1940 года.

    <p>Обвиняется по ст. 17 УК РСФСР - постановлением ЦИК и СНК Союза СССР от 7 августа
    1932 года.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>НКВД СССР вскрыта и ликвидирована хищническая группа, существовавшая на Московском
    афинажном заводе №171, которой с 1937 по 1940 год похищена около 20 клгр. высокопробного
    золота.

    <p>Активный участник хищнической группы АЗИЗОВ Абяс вовлечен в 1937 году АШУРОВЫМ
    Насрулой - бывш. продавцом платки "Утшвейобъединение" на Зацепском рынке (арестован).

    <p>Лично у АЗИЗОВА при аресте было изъято: золотой монеты царской и иностранной
    чеканки на сумму 58.688 руб.<code>

    <p>золота&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;на
    17.052 руб.сов.зн.

    <p>бриллиантов&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;на 25.500 руб.

    <p>золотых изделий<u>&nbsp;&nbsp;&nbsp;на 74.238 руб.</u>

    <p>Всего на сумму&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;175.478 руб.</code>

    <p>Кроме того, АЗИЗОВ еще с 1935 года систематически занимался скупкой и перепродажей
    золотой валюты царской и иностранной чеканки, золота в слитках, золотых часов,
    бриллиантов и других ценностей.

    <p>Изобличается показаниями: АЗИЗОВА Х., АШУРОВА Н., МАМИНА У.Х. (арестованы)
    и очными ставками с двумя последними.

