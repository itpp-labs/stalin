    <p>КАЦ Илья Моисеевич, 1904 г.р., урож. г. Новоукраинка, Одесской области, еврей,
    гр-н СССР, со средним образованием, состоял членом ВКП(б) с 1925 г. б. инструктор
    Политуправления, затем нач. Якутского политотдела Главсевморпути.

    <p>К моменту ареста работал нач. отдела кадров Арбатского райжилуправления Киевского
    райсовета г. Москвы.

    <p>Арестован 30.3-40 г.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Участник антисоветской право-троцкистской террористической организации.

    <p>В 1931-32 г.г. во время учебы в Архангельском комвузе был связан с троцкистом
    ВТОРОВЫМ (арестован) и при обсуждении письма тов. СТАЛИНА - "о некоторых вопросах
    истории большевизма" выступал с поддержкой троцкистских взглядов ВТОРОВА.

    <p>В 1935 году во время работы инструктором Политуправления Главсевморпути был
    завербован в антисоветскую право-троцкистскую террористическую организацию БЕРГАВИНОВЫМ
    А., быв.нач. Политуправления Главсевморпути и знал о террористических намерениях
    БЕРГАВИНОВА в отношении руководителей ВКП(б).

    <p>По заданию БЕРГАВИНОВА, будучи нач. Якутского политотдела ГУСМП в 1937 году
    сохранял троцкистские кадры, отбывавшие ссылку в Якутии.

    <p>В 1937 г. организовал срыв завоза угля по р. Лене в бухту Тикси, чем способствовал
    замораживанию полярного флота в море Лаптевых.

    <p>Изобличается показаниями: ЛОМАКИНА (осужден к ВМН, СЕРКИНА И.О. (арестован)
    и очной ставкой с последним и показаниями АДАМОВИЧА (осужден к 15 г. ИТЛ).

    <p>В антисоветской агитации изобличается показаниями свидетелей: РЕДЬКИНА, ПИМАКОВА,
    КУДРЯВИНА В.Е.

