  html: '<HTML><HEAD><META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=windows-1251"><TITLE>Сталинские
    списки - Список 23.03.1950 (АП РФ Ф.3 оп.57 д.100 лл.2-54)</TITLE></HEAD><BODY>

    <P>48. ШТЕРН Лина Соломоновна, бывш. директор Научно-исследовательского института
    физиологии Академии Наук СССР и заведующая кафедрой физиологии 2-го Московского
    медицинского института, 1878 года рождения, еврейка, из крупной купеческой семьи,
    бывший член ВКП(б) с 1938 года, до 1925 года проживала в Швейцарии.</P>

    <P>Арестована 28 января 1949 года.</P><DIR>

    <DIR>

    <DIR>


    <P>Обвиняется в шпионской деятельности. Активная еврейская националистка.</P>

    <P>В 1946 году установила преступную связь с издателем журнала “Американское обозрение
    советской медицины” - ЛЕСЛИ, снабдив его шпионской информацией о научных проблемах,
    над разрешением которых работали советские ученые, а также за вознаграждение передала
    ему сборники научных трудов “Проблемы биологии в медицине”.</P>

    <P>В 1945 году установила связь с пресс-атташе английского посольства в Москве
    ТРИПП, которую информировала о постановке научной работы в институте физиологии.
    Вместе с ТРИПП неоднократно выезжала в санаторий “Узкое” Академии Наук СССР и
    там знакомила ее с советскими учеными.</P>

    <P>Общаясь с иностранцами, информировала их о результатах применения разработанных
    в СССР и имеющих серьезное практическое значение методов лечения заболеваний мозга,
    мозговых оболочек, травматического шока и столбняка, а также о других достижениях
    советской науки.</P>

    <P>Являясь членом президиума Еврейского антифашистского комитета, выступала на
    его заседаниях с антисоветскими националистическими речами.</P>

    <P>Изобличается показаниями арестованных ЛОЗОВСКОГО, ФЕФЕРА, ЮЗЕФОВИЧА и НУСИНОВА.</P>

