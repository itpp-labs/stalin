    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>ЦЫРЕН-ЖАБОН ЛУБСАН-ДОНОЙ, 1903 года рождения, ур. Баян-Барато, Самона Центрального
    аймака МНР, монгол, быв. член МНРП с 1929 г., гр. МНР.

    <p>До ареста зам.Главкома и нач.4 упр.Монгольской Народно-Революционной армии.

    <p>Арестован 1 июля 1939 года.

    <p>ст.ст. 58-1-б, 19-58-8, 58-11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Один из руководителей пан-монгольской контр-революционной шпионско-заговорщической
    организации, в которую был вовлечен бы.зам.министра Внутренних дел МНР НАСЫН-ТОХТОХО.

    <p>Как участник организации проводил широкую вербовочную работу, завербовал в
    организацию ряд руководящих работников монгольской народно-революционной армии.

    <p>С начала 1939 года вошел в руководящее ядро организации и участвовал в разработке
    плана вооруженного восстания против правительства МНР.

    <p>Являлся японским шпионом, будучи связан с представителями японских разведывательных
    органов ХАНЬКИ и ИНОКУЧИ использовывая при связи с ними закордонную агентуру 4
    управления МНРА.

    <p>В момент вооруженного конфликта между японо-манчжурскими и советско-монгольскими
    войсками передавал японскому командованию шпионские материалы о расположении,
    численности и вооруженности советско-монгольских войск.

    <p>Изобличается показаниями соучастников: КИЧИКОВА Л.Б., БАТО-СУХЭ, НЕРЕНДО-ЧИМИТ
    ДОРЖИ, БАЗАР-ХАНДА, БАДАРХИН, НАМЖИЛА, ЛУБСАН-ШАРАПА, ЛОСОЛА, ГАЛИНДАП-САЙРЫ,
    КУШЕВА А.И., НАСЫН-ТОХТОХО, ЛЕГЦЕГИН-ГОНЖАБ и очными ставками с БАТО-СУХЭ, КУШЕВЫМ,
    ЛУПСАН-ШАРАПОМ, СУХИН АЛТАН ГЕРЫЛОМ, ЛЕГЦЕГИН-ГОНЖАБОМ, БАИР-САЙХАНОМ и НАСЫН-ТОХТОХО.

    </TD> </TR> </TABLE> </body></html>

