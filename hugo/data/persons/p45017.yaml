    <P>Лист 17.</P>

    <TABLE CELLSPACING=0 BORDER=0 CELLPADDING=7 WIDTH=638>

    <TR><TD WIDTH="35%" VALIGN="TOP">


    <P>БУЦКИЙ Захар Митрофанович, 1905 г. рождения, уроженец Харьковской области украинец,
    гр-н СССР, беспартийный.</P>

    <P>До ареста зам. нач. службы движения Южно-Уральской железной дороги. – </P>


    <P>Арестован 10 октября 1939 года.</P>

    </TD>

    <TD WIDTH="65%" VALIGN="TOP">

    <P>Участник антисоветской право-троцкисткой организации.</P>


    <P>Завербован в 1935 году одним из активных участников антисоветской организации
    быв. нач. службы движения Южной ж.д. ТУРУКИНЫМ (осужден к ВМН). – </P>

    <P>Будучи заместителем начальника службы движения Южно-Уральской жел. дороги,
    установил связи с БОДРОВЫМ, УБИЙ-ВОВК (арестован) и совместно с ними проводил
    вредительско-диверсионную работу, в результате чего в 1937-39 г.г. на дороге имели
    место массовые крушения поездов, задержка грузов, идущих на Восток, путем зашивки
    важнейших узлов. Пачкообразно подгонял поезда под светофоры. </P>

    <P>Нарушал план формирования поездов, отправлял неполновесные поезда. -</P>


    <P>Изобличается прямыми показаниями ТУРУКИНА (осужден к ВМН), ЛИКИНА, УБИЙ-ВОВК,
    БОДРОВА (арестованы), очной ставкой с ЛИКИНЫМ, БОДРОВЫМ, УБИЙ-ВОВК, косвенными
    показаниями ЛЕВЧЕНКО (осужден к ВМН) и актом технической экспертизы. -</P>

    <P> </TD>

