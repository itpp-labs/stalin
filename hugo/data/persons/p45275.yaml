    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>ГАУПШТЕЙН Юрий Георгиевич, 1901 года рождения, уроженец г.Двинска (Латвия),
    русский, гр-н СССР, бывший член ВКП(б) с 1919 года.

    <p>До ареста - начальник Политотдела Дальстроя.

    <p>Арестован 13/VIII-1938 года по ст.ст.58-1б, 58-11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Являлся участником антисоветской заговорщической организации, существовавшей
    в пограничных войсках НКВД, в которую был завербован в 1935 году РОШАЛЕМ - бывшим
    начальником Политотдела ГУПВО НКВД СССР (осужден к ВМН).

    <p>По заговорщической работе был непосредственно связан с РОШАЛЕМ, а в 1936 году
    установил заговорщическую связь с участником организации ПЕТРОЧУКОМ (арестован).

    <p>По заданию РОШАЛЯ проводил вражескую работу. Выполнял его вредительские указания,
    направленные на ослабление боеспособности пограничных войск БССР.

    <p>Проводил подрывную работу по избиению лучших кадров политаппарата УПВО НКВД
    БССР.

    <p>Изобличается показаниями участников заговорщической организации РОШАЛЬ, ФРИНОВСКОГО,
    МОРОЗОВА (осуждены к ВМН) и ПЕТРОЧУК (арестован), а также показаниями свидетелей
    СОЛОДОВА, ПРОСТОЛУПОВА, СУСМАНА, АВСИЕВИЧА, СИДОРЕНКО и документами.

    </TD> </TR> </TABLE> </body></html>

