    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>СЕРЕТР ЛУЗИН, 1898 года рождения, монгол, гр. МНР, уроженец Селенкинского аймака,
    МНР, бывш. член МНРП.

    <p>До ареста - комендант МВД МНР.

    <p>Арестован 15 июля 1939 года по ст. 58-1-б, 58-11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Активный участник пан-монгольской контрреволюционной заговорщической организации,
    существовавшей в МНР и ставившей своей целью свержение народно-революционного
    правительства МНР.

    <p>Завербован бывшим премьер-министром МНР - АМОРОМ в августе месяце 1938 года.

    <p>По заданию организации проводил вражескую работу по развалу совхозов, доказывая
    населению МНР невыгодность совхозного и колхозного хозяйства.

    <p>В результате подрывной работы зимой 1938 года в совхозе погибло около четырех
    тысяч крупного рогатого скота и из-за истощенности - прирезано около 2-х тысяч
    голов.

    <p>Знал о готовившемся организацией восстании против правительства МНР.

    <p>Изобличается также показаниями арестованных соучастников организации БАЗАР-ХАНДА,
    НАСЫН-ТОХТОХО и очной ставкой с БАЗАР-ХАНДА.

    </TD> </TR> </TABLE> </body></html>

