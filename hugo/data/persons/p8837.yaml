    <TR><TD WIDTH="39%" VALIGN="TOP">

    <U><P>ФРИДЛЯНДЕР Лео Абрамович,</P>

    </U><P>1895 года рождения, урож. Польши, сын крупного промышленника, немецко-подданный.</P>

    <p>К моменту ареста врач при Институте Иностранных языков.</P>

    <p>Член КПГ, с 1926 г., исключен в связи с арестом.</P>

    <p>Арестован 4.УШ-37 г.</P>

    <p>Содержится во Внутренн.тюрьме.</P>

    <U><P>СЛЕДДЕЛО № 10581.</P>

    <P>4-Й ОТДЕЛ ГУГБ.</P>

    <P></U></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>С 1923 года по день ареста являлся агентом ГЕСТАПО.</P>

    <p>В 1926 г. по заданию немецкой тайной полиции пробрался в ряды КПГ с целью проведения
    провокационной деятельности, передавал тайной полиции секретные материалы, касающиеся
    деятельности ЦК КПГ.</P>

    <p>В 1930 г., находясь в Берлине, был вовлечен немецким троцкистом ФИЦГЕРАЛЬДОМ
    в троцкистскую организацию.</P>

    <p>В 1933 г. по заданию ГЕСТАПО был переброшен в СССР для проведения шпионской
    террористической деятельности.</P>

    <p>В 1933 г. в Праге связался с РУТ-ФИШЕРОМ и МАСЛОВЫМ, через которых получил
    директиву врага народа ТРОЦКОГО о проведении террористических актов против руководителей
    ВКП(б), советского правительства и видных деятелей КПГ, находящихся в СССР.</P>

    <p>Совершил террористический акт над одним из руководителей КПГ Фрицом ГЕКЕРТ
    во время его лечения.</P>

    <p>В 1933 г. по прибытии в СССР установил связь с руководителями и активными участниками
    антисоветской троцкистско-террористической организации ПЕТЕРМЕЙЕРОМ, ГАНЕЦКИМ,
    ГАРЕННОМ, МЕТАЛЛИКОВЫМ, сам вошел в состав этой организации и вскоре стал во главе
    ее руководства.</P>

    <p>Находясь в СССР, занимался шпионской деятельностью, был связан с немецким посольством
    через агентов ГЕСТАПО – ФЕЙЛЬХЕНФЕЛЬДОМ, ГЛАЗЕРОМ.</P>

    <p>Виновным себя признал. Изобличается показаниями ПЕТЕРМАЙЕРА.</P>

