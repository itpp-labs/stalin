    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>АСЛАНЯН Егише Иванович, (Аванесович), 1896 года рождения, урож. д. Солак, Армянской
    ССР, армянин, гр-н СССР, окончил армянскую духовную семинарию и Ереванский Госуниверситет.

    <p>С 1926 г. по 1930 г. находился в ссылке за контрреволюционную деятельность,
    в 1934 г. привлекался к уголовной ответственности за дебош с поножовщиной, учиненный
    в здании Народного Суда г. Симферополя.

    <p>До ареста - педагог армянской средней школы в г. Симферополе.

    <p>Арестован 21.I-1938 года по ст.ст. 19-58-8 и 11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Активный участник контрреволюционной организации "Дашнак-Цутюн", в которую
    был вовлечен дашнаком МУРАДЯНОМ Мкртычем (осужден к ВМН) в 1923 году.

    <p>Будучи в ссылке в 1927-33 г.г. не прекращал своей контрреволюционной деятельности,
    как среди ссыльных, так и вне.

    <p>По возвращении из ссылки, в Крыму установил связь с дашнакской контрреволюционной
    организацией и проводил работу по сколачиванию дашнакского контрреволюционного
    подполья.

    <p>В 1936 году установил связь с дашнакским нелегальным центром Армении, от которого
    получил задание по организации террористических групп, став во главе их в качестве
    руководителя.

    <p>Изобличается показаниями арестованных: ЛЮЛЕДЖАНА М.Т., ТЕР-СТЕПАНЯНА С.Т.,
    БАФРАДЖАНА М.М., ТЕР-ОВАНЕСЯНА М.С., очной ставкой с ЛЮЛЕДЖАНОМ М.Г.

    <p>Кроме того изобличается показаниями свидетелей: ДАВТЯНА Г.А. и АСАТУРЬЯНА Д.А.

    </TD> </TR> </TABLE> </body></html>

