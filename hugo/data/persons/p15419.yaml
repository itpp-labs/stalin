    <BODY>



    <TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <P>Том 5,стр. 114</TD>

    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <U><P>БЛАНК Густав Леонардович,</P>

    </U><P>1895 г.р, ур.г.Хуш, Румыния, по национальности еврей, румынский подданный
    (имеет вид на жительство для иностранцев), из семьи крупного торговца, исключен
    из ВКП(б) 10.Х-37 г. как троцкист.</P>

    <p>До ареста редактор издательства иностранных рабочих в г.Москве.</P>

    <p>Арестован 17.Х-37 г.</P>

    <P>Обвиняется по ст.58-6,8,11 УК РСФСР</P>

    <P>Содержится в Лефортовской тюрьме НКВД.</P>

    <P>3 отдел ГУГБ НКВД</P>

    <P>СЛЕДДЕЛО № 14359</P>

    <P>гор.Москва</P>

    <P></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>Агент румынской разведки с 1920 года завербован резидентом разведки в г.Вене
    РАДОЮ, при поездке в СССР, в составе делегации от соц. партии Румынии.</P>

    <p>С тех пор до момента ареста проводил активную шпионскую работу в СССР, осуществляя
    вербовки новых лиц.</P>

    <p>Им завербован представитель Румкомпартии при ИККИ БАДУЛЕСКУ.</P>

    <p>Троцкист, участник контр-революционной националистической организации. По заданию
    организации, вошел в террористическую группу в г.Москве, подготовлявшей убийство
    одного из руководителей ВКП-б и Советского правительства.</P>

    <p>Изобличается показаниями сознавшихся шпионов-террористов БАДУЛЕСКУ и ДОБРОДЖАНУ.</P>

    <p>ШПИОН, ТРОЦКИСТ, УЧАСТНИК к-р. ОРГАНИЗАЦИИ.

    <U><P>СОЗНАЛСЯ.</U></P>

    </TD>

    </TR>

