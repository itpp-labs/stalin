  html: '<HTML><HEAD><META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=windows-1251"><TITLE>Сталинские
    списки - Список 23.03.1950 (АП РФ Ф.3 оп.57 д.100 лл.2-54)</TITLE></HEAD><BODY>

    <P>19. НИКИТИН Михаил Никитич, бывш. секретарь Ленинградского обкома ВКП(б), до
    ареста – заместитель председателя облпрофсовета в Ленинграде, 1907 года рождения,
    русский, бывший член ВКП(б) с 1925 года.</P>

    <P>Арестован 25 августа 1949 года.</P><DIR>

    <DIR>

    <DIR>


    <P>Обвиняется в том, что поддерживая преступную связь с КУЗНЕЦОВЫМ, СОЛЬВЬЕВЫМ
    и ПОПКОВЫМ, скрывал их вражеские действия по игнорированию решений Советского
    правительства.</P>

    <P>Способствовал КУЗНЕЦОВУ в проведении подрывной работы, направленной на отрыв
    партийной организации Ленинграда от ЦК ВКП(б). Являлся инициатором издания порочной
    литературы о партизанском движении в Ленинградской области.</P>

    <P>Работая с 1945 года секретарем Новосибирского горкома ВКП(б), протащил в партию
    троцкиста СИЗОВА (осужден) и поддерживал связь с другими лицами, враждебными ВКП(б).</P>

    <P>Изобличается показаниями арестованных КУЗНЕЦОВА, ПОПКОВА, СОЛОВЬЕВА, КАПУСТИНА
    и других своих сообщников.</P></DIR>

    </DIR>

    </DIR>


    </BODY></HTML>

