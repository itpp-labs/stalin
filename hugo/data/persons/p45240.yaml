    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>БРАНДУКОВ Николай Васильевич, 1892 года рождения, уроженец гор. Москвы, русский,
    гр-н СССР, до ареста состоял членом ВКП(б).

    <p>Бывш.директор дома отдыха для ученых в Теберде, Карачевской Автономной области.

    <p>Арестован 6/11-1939 г.

    <p>Следдело № 950.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>В период работы в Госплане СССР в 1928-30 г.г. разделял взгляды правых. В 1932
    году во время работы в комитете Товарных Фондов СТО бывш. заведующей сектором
    фондов ШАХНОВСКОЙ Софьей Васильевной (осуждена) был привлечен в антисоветскую
    организацию правых, а в 1934 году этой же ШАХНОВСКОЙ вовлечен в террористическую
    группу организации.

    <p>В 1934 г. лично вовлек в антисоветскую организацию и террористическую группу
    консультанта КТФ БРЮХАНОВА Артемия Николаевича (арестован).

    <p>Вместе с участниками террористической группы ДАДУКИНЫМ А.И., ДУБИНИНЫМ А.А
    и БРЮХАНОВЫМ (арестованы) и БАРОНОМ Г.М. (осужден к ВМН) подготовил террористический
    акт против председателя СНК СССР, террористический акт намечался осуществить в
    помещении Комитета Товарных фондов на Петровке 12.

    <p>В 1935 году установил преступную связь с участником антисоветской организации
    - быв. заведующим сектором цен Наркомвнуторга ОЛЕЙНИКОВЫМ А.Ф. (арестован) и привлек
    его в террористическую группу.

    <p>Как участник антисоветской организации и террористической группы изобличается
    показаниями своих единомышленников ДАДУКИНА А.М., ДУБИНИНА А.А., БРЮХАНОВА А.Н.,
    очными ставками с ними и показаниями ОЛЕЙНИКОВА.

