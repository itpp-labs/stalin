  html: '<HTML><HEAD><META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=windows-1251"><TITLE>Сталинские
    списки - Список 06.09.1940 (РГАСПИ. Ф.17. Оп.171. Д.420. Лл.1-68)</TITLE></HEAD><BODY>


    <P>Лист 59.</P>

    <TABLE CELLSPACING=0 BORDER=0 CELLPADDING=7 WIDTH=638>

    <TR><TD WIDTH="35%" VALIGN="TOP">

    <P>СМОЛЬНИКОВ Василий Иванович - 1903 года рождения, урож. дер. Лягушье, Купинского
    района,  Новосибирской области, русский, гр-н СССР, быв. член ВКП(б) с 1928 года.</P>


    <P>До ареста - начальник Бийского сектора УНКВД - лейтенант государственной безопасности.</P>


    <P>Арестован УНКВД по Алтайскому краю. 22/I-39 г.</P>


    <P>Обвиняется по ст.17-58-7 УК РСФСР.</P>


    <P>&nbsp;</P>

    <P>&nbsp;</TD>

    <TD WIDTH="65%" VALIGN="TOP">

    <P>По установкам заговорщиков ПЕРМИНОВА, ЛАЗАРЕВА и БИРИМБАУМА проводил активную
    вражескую работу, направленную на истребление партийно-советских кадров в Алтайском
    крае.</P>


    <P>По указанию ЛАЗАРЕВА, СМОЛЬНИКОВ, вместе со своим соучастником КАМЕНСКИХ, сфальсифицировали
    следственные дела, как на участников шпионско-диверсионной организации из рабочих
    и служащих гор. Бийска в числе 129 человек, из которых 112 человек были невинно
    расстреляны, а получившие меры наказания с отбытием в исправительно-трудовых лагерях,
    в данное время освобождены и реабилитированы.</P>


    <P>Изобличается показаниями соучастников: КАМЕНСКИХ, БИРИМБАУМА, ОЛЕЙНИКА, ПРИХОДЬКО
    (арестованы), показаниями свидетелей: ПЕВНЕРА, СКАСЫРСКОЙ, МИХАЙЛОВА С.А., ЧУГУНОВА,
    ЛЕОНОВА, ОСТРАХАНСКОГО, МИХАЙЛОВА А.А., очными ставками с КАМЕНСКИХ, БАЗАРОВЫМ,
    СОЛОМАСОВЫМ и документами приобщенными к делу.</TD>

    </TR>

    </TABLE>


