    <p>ПЛОТКИН Марк Абрамович, 1895 года рождения, уроженец гор. Гомеля, еврей, гр.
    СССР, бывший член ВКП(б) с 1937 года.

    <p>До ареста заведующий правовым отделом НКИД.

    <p>Арестован 26/V-1939 года ст.ст. 58 п.п. 1-а, 58-11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Участник антисоветской право-троцкистской организации, существовавшей в НКИД.

    <p>Шпион американской разведки.

    <p>ПЛОТКИН с 1935 года является участником антисоветской организации, действовавшей
    в НКИД.

    <p>Проводил вражескую работу по сохранению в аппарате НКИД антисоветских кадров.

    <p>Будучи в 1936 году в США, ПЛОТКИН был завербован для шпионской работы в пользу
    американской разведки - ЭННИСОМ и по заданию последнего установил антисоветскую
    связь с сотрудниками американского посольства в Москве - ГЕНДЕРСОНОМ, а впоследствии
    с КЕРК и БОЛЕН, которым передавал сведения носящие секретный характер: о переговорах
    СССР с Польшей и Японией, об оборонных мероприятиях на ДВК и о заключенных договорах
    с другими странами.

    <p>Плоткин был осведомлен о связях руководящих участников право-троцкистской организации,
    действовавшей в НКИД с врагом народа ТРОЦКИМ.

    <p>В 1939 году, будучи в заграничной командировке в США, передал для ТРОЦКОГО
    информационные материалы о состоянии троцкистского подполья в СССР.

    <p>В принадлежности к право-троцкистской организации в НКИД ПЛОТКИН изобличается
    показаниями: ИГНАТЬЕВА, МИХАЙЛОВА, АНТОНОВА, ПАСТУХОВА, РОЗЕНБЛЮМА (осуждены к
    ВМН), ЕГОРЬЕВА, ГИРШФЕЛЬД, ГНЕДИНА, БЕЖАНОВА (арестованы), РОЖКОВА (осужден к
    10 годам).

