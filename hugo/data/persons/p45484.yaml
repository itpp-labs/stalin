    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>НЭРИМ-МАРУ НАСЫН-ТОХТОХО, 1904 года рождения, уроженец Центрального аймака
    МНР, член МНРП, с 1928 года до мая 1939 года зам. министра внутренних дел МНР,
    в момент ареста - начальник Управления связи МНР.

    <p>Арестован 7/VI-1939 года.

    <p>Ст.ст. 58-1-б, 11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>С 1935 года являлся одним из руководящих участников контрреволюционной пан-монгольской
    организации, действовавшей в МНР, ставившей своей задачей свержение народно-революционного
    правительства МНР.

    <p>Привлечен в организацию бывшим начальником государственной Внутренней Охраны
    НАМСАРАЕМ в 1935 году (осужден к ВМН).

    <p>Как участник организации, вел активную работу по подготовке контрреволюционного
    вооруженного восстания.

    <p>Использовал свое служебное положение в предательских целях для проведения необоснованных
    массовых арестов среди широких слоев монгольского населения, преданных правительству
    и МНРП.

    <p>Имел шпионскую связь с японскими разведывательными органами, выдавая последним
    сведения политико-экономического и военного характера.

    <p>Изобличается показаниями соучастников организации: ЧОПЯКА, КИЧИКОВА (осуждены
    к ВМН), АМОРА, ЛУБСАН-ШАРАПА, БАЗАР-ХАНДА, ХАСО-ОЧИР, СОСОРЖАПА, БИМБО-ЖАПА, БАТО-СУХЭ,
    ЧИМИТ-ДОРЖИ, ЛОСОЛА, ЛУБСАН-ДОНОЯ, БАИР-САЙХАНА-ХАСА, ДАМБО-ЧИМИТА (арестованы)
    и друг. и рядом очных ставок.

    </TD> </TR> </TABLE> </body></html>

