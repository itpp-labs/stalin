  html: '<HTML><HEAD><META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=windows-1251"><TITLE>Сталинские
    списки - Список 23.03.1950 (АП РФ Ф.3 оп.57 д.100 лл.2-54)</TITLE></HEAD><BODY>

    <P>27. МИХЕЕВ Филипп Егорович, бывш. управляющий делами Ленинградского обкома
    и горкома ВКП(б), 1902 года рождения, русский, бывший член ВКП(б) с 1926 года.</P>

    <P>Арестован 5 августа 1949 года.</P><DIR>

    <DIR>

    <DIR>


    <P>Обвиняется в том, что был связан по подрывной работе с КУЗНЕЦОВЫМ, ПОПКОВЫМ
    и другими врагами партии. </P>

    <P>Знал и скрывал от ЦК ВКП(б), что КУЗНЕЦОВ, ПОПКОВ и КАПУСТИН вели вражескую
    линию по отношению ЦК ВКП(б) и противопоставляли себя Центральному Комитету партии.</P>

    <P>Вместе с КУЗНЕЦОВЫМ, ПОПКОВЫМ и другими сообщниками глушил критику в ленинградской
    партийной организации. Содействовал ПОПКОВУ и его приспешникам в расхищении крупных
    государственных средств.</P>

    <P>Изобличается показаниями арестованных ПОПКОВА, КАПУСТИНА, СОЛОВЬЕВА и других
    своих сообщников и документами.</P></DIR>

    </DIR>

    </DIR>


    </BODY></HTML>

    '
