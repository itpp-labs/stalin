    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>ПУРБО-ДОРЖИ, 1900 года рождения, уроженец Хентейского аймака МНР, монгол, гр.
    МНР, быв. член МНРП. До ареста министр Земледелия и Скотоводства.

    <p>Арестован 9 июля 1939 года, по ст. 58 п.п. 1-а, 7 и 11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Активный участник пан-монгольской контрреволюционной организации, ставившей
    своей целью свержение Народно-Революционного строя в МНР, восстановление буржуазно-феодального
    строя под протекторатом Японии.

    <p>В организацию завербован в 1936 г. быв. министром внутренних дел МНР - НАМСАРАЕМ
    (осужден).

    <p>В 1936 году, будучи членом правительственной комиссии по урегулированию возникшего
    конфликта в Халхин-Сухе, при выезде с этой комиссией в Манчжурию, установил связь
    с одним из руководителей японской разведки - ИНОКУЧИ и вручил ему пакет со шпионскими
    сведениями: карты и схемы расположения монгольско-советских войск с характеристикой
    их вооружений, план подготовки вооруженного восстания подпольной пан-монгольской
    организации, против существующего народно-революционного строя в МНР и политико-экономический
    обзор МНР.

    <p>В августе 1937 года при вторичном выезде в Манчжурию с Комиссией вновь встретился
    с ИНОКУЧИ, которому вторично передал шпионские сведения о дислокации воинских
    частей и новом пополнении монголо-советских войск.

    <p>Выдал японским представителям ценную закордонную агентуру НКВД.

    <p>Кроме того, будучи министром Земледелия и скотоводства МНР комплектовал земельные
    органы чуждыми элементами, через которые проводил подрывную работу в области с/х.

    <p>Изобличается показаниями соучастников контрреволюционной организации: КИЧИКОВА,
    БАТО-СУХЭ, ЧИМИТ-ДОРЖИ, НАСЫН-ТОХТОХО, ЛУБСАН-ДОНОЯ, ЛУБСАН-ШАРАПА, ГАЛЕНДЫБ-САЙРЫ,
    ЛУЗИН-СЕРЕТОРА, ДОНСОРАН-ДОКСОМА и очными ставками с БАТО-СУХЭ, ЛУБСАН-ШАРАПОМ
    и НАСЫН-ТОХТОХО.

    </TD> </TR> </TABLE> </body></html>

