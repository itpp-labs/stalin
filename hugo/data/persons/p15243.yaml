  html: "<HTML>\n<HEAD>\n<META HTTP-EQUIV=\"Content-Type\" CONTENT=\"text/html; charset=windows-1251\"\
    >\n<TITLE>Сталинские списки</TITLE>\n</HEAD>\n<BODY>\n\n\n<TABLE BORDER=0 CELLSPACING=1\
    \ CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n<P>Том 5,стр.\
    \ 95</TD>\n<TD WIDTH=\"61%\" VALIGN=\"TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P>ВОКК Иоган Фридрихович,</P>\n<P>1896 г.р, ур.г.Рокичаны,\
    \ Чехословакия, по национальности – чех, подданства Чехословакии, беспартийный.</P>\n\
    <P>До ареста без определенных занятий.</P>\n<U><P>След.дело № 25746</P>\n</U><P>3\
    \ отд.УГБ НКВД УССР по Николаевской области</P>\n<P></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">\n<p>Прибыл в СССР в 1930 г., выдав себя за политэмигранта.</P>\n<p>По заданию\
    \ одного из участников диверсионновредительской организации, существовавшей в\
    \ стекольной промышленности СССР – ДУДЫ – проводил вредительскую деятельность\
    \ в области изготовления некачественного кирпича для строительства завода “Стеклотара”\
    \ в гор. Херсоне.</P>\n<p>Среди иноспециалистов систематически проводил контрреволюционную\
    \ агитацию, одновременно восхваляя фашистский строй в Германии.</P>\n<p>Принимал\
    \ активное участие в нелегальных сборищах иноспециалистов, проводимых на квартире\
    \ одного из участников организации – ДУДЫ.</P>\n<p>Уличается показаниями свидетеля\
    \ ЛОЖНОВСКОГО.</P>\n<p>Не сознался.</P>\n<p>ВРЕДИТЕЛЬ-ДИВЕРСАНТ.</P>\n\n<P>ВРИД.НАЧ.УПРАВЛЕНИЯ\
    \ НКВД УССР<BR>\nпо Николаевской обл.</P>\n<P>СТ.ЛЕЙТЕНАНТ ГОСУД.БЕЗОПАСНОСТИ:<BR>\n\
    \ (ФИШЕР)</P>\n\n<P>ВРИД НАЧ. 3 ОТД. УГБ УНКВД<BR>\nМЛАДШИЙ ЛЕЙТЕНАНТ ГОСБЕЗОПАСНОСТИ:</P>\n\
    <p> (КУШНИР)</TD>\n</TR>\n</TABLE>\n</body></html>\n"
