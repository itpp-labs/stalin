    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>НИКИТИН Александр Федорович, 1900 года рождения, уроженец гор. Парки Мало-Вишерского
    района, Ленинградской области, русский, гр-н СССР, бывший член ВКП(б) с 1920 г.

    <p>До ареста секретарь Октябрьского Райкома ВКП(б) .

    <p>Арестован 20 мая 1938 года УНКВД Л.О.

    <p>Обвиняется по ст.ст. 58-8, 10, 11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>С 1934 года являлся участником антисоветской террористической организации правых,
    в которую завербован СМОРОДИНЫМ (осужден к ВМН).

    <p>Систематически участвовал на нелегальных сборищах участников организации, где
    обсуждались методы борьбы с ВКП(б) и Советской властью.

    <p>Разделял террористические методы борьбы антисоветской организации и лично сам
    являлся одним из активных участников боевой террористической группы, подготовлявшей
    террористические акты против руководителей ВКП(б) и советского правительства.

    <p>Совместно с ЕГОРОВЫМ в 1935 году завербовал в организацию правых ЮРИЩЕВА и
    СИЛКИНА (арестованы).

    <p>Как участник антисоветской террористической организации правых изобличается
    показаниями: СМОРОДИНА, ХАРЛАМОВА, УГАРОВА и ИВАНОВА (осуждены к ВМН), ЕГОРОВА,
    ЮРИЩЕВА, СИЛКИНА и БАБАНЕНКО (арестованы).

    </TD> </TR> </TABLE> </body></html>

