    <p>КОНДРАШЕВ Михаил Гаврилович, 1894 года рожд., урож.дер. Любяжье, Дмитровского
    р-на, Орловской области, русский, гр-н СССР, быв. член ВКП(б) с 1917 года, быв.
    нач. Главкомбикорма НКПП РСФСР.

    <p>До ареста - управляющий Московского Областного треста "Росглавмясо".

    <p>Арестован 8 декабря 1938 г.

    <p>Обвиняется по ст.ст. 58-7, 19-58-8, 58-9 и 58-11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Участник право-троцкистской организации, существовавшей в системе Главкомбикорма
    Наркомата Пищевой промышленности РСФСР.

    <p>Завербован в январе 1935 г. ГОРЕЛОВЫМ М.М (не арестован), быв. заместителем
    начальника Главкомбикорма Наркомпищепрома СССР.

    <p>Проводил диверсионно-вредительскую работу, направленную на развал комбикормовой
    промышленности, на массовое уничтожение свинопоголовья в свиносовхозах и конского
    поголовья в каваллерийских частях РККА.

    <p>По заданию КОНДРАШЕВА участниками антисоветской организации было совершено
    в 1936-37-38 г.г. три диверсионных акта и уничтожено три комбикормовых завода
    в Болшево, Саратове и Гулькевичах. В результате диверсий, погибло 14 рабочих-стахановцев
    и 19 человек ранено.

    <p>В 1938 году принимал участие в подготовке террористического акта руководителей
    партии и правительства.

    <p>Как участник вредительско-диверсионной организации изобличается показаниями
    бывших работников комбикормовой промышленности: КОПЫЛА, КУПРИЯНОВА, КАБАЧЕНКО,
    БАЛЕНКО, ТРЕНИНА, МОРГАЕВА, СТРЕКОВСКОГО, БЕЛЕНЬКОГО, КОРНЮШИНА и ПРИТЫКО (осуждены
    к ВМН).

