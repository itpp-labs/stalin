    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>ЧЖАМЦО БАЯС-ХАЛАН, 1910 года рождения, урож.Ара-Хангайского аймака МНР, из
    арат, монгол, гр-н МНР. быв. член МНРП с 1932 года, до ареста - начальник КРО
    МВД МНР.

    <p>Арестован 15.7-1939 года.

    <p>ст.ст. 58-1б и 58-11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Активный участник контрреволюционной пан-монгольской организации, ставившей
    своей задачей свержение революционного правительства МНР и установление феодально-буржуазного
    строя под протекторатом Японии.

    <p>Завербован в контрреволюционную организацию в феврале 1936 года бывшим заместителем
    начальника Гос. Внутренней охраны МНР - АЮШИ (осужден), под руководством которого
    проводил вражескую работу по сохранению контрреволюционных формирований кулачества
    и ламства и по скрытию японского шпионажа на территории МНР.

    <p>Работая в центральном аппарате МВД, по заданию организации проводил массовые
    необоснованные аресты среди монгольского населения с целью дискредитации в глазах
    народа существующего революционного строя МНР.

    <p>Участвовал в подготовке вооруженного восстания против революционного правительства
    МНР.

    <p>Вербовал в организацию новых лиц.

    <p>Изобличается показаниями арестованных соучастников организации: БАЗАР-ХАНДА,
    НЕРЕНДО-ЧИМИТ-ДОРЖИ, ГОЛИНДЫП-САЙРЫ, ГЕНДЫП-ЖАМ-САРАНА, СИГАЕВА А.В., БАТО-СУХЭ,
    ЛУБСАН-ШАРАПА, НАСЫН-ТОХТОХО и др. и очными ставками с КИЧИКОВЫМ Л.Б., НАСЫН-ТОХТОХО
    и БАИР-САЙХАН-ХАСА.

    </TD> </TR> </TABLE> </body></html>

