    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>КУРБАНОВ Джумабай, 1906 года рождения, урож. гор.Турткуля, Каракалпакской АССР,
    каракалпак, гр-н СССР, окончил Коммуниверситет Трудящихся Востока, быв. член ВКП(б)
    с 1927 г., член ЦК КП(б)Уз., депутат Совета Национальностей Союза СССР, до 1938
    года - председатель Совнаркома Кара-Калпакии.

    <p>До ареста - нач. отдела Заготовок и Сбыта Сред.Аз.К-ры Металлома.

    <p>Арестован 3/7-38 года НКВД Уз.ССР.

    <p>Ст.58, п.п.2,7,17, 58-8 и 58-11 УК РСФСР.

    <p>Следдело НКВД УзССР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>С 1932 года являлся руководящим участником контрреволюционной буржуазно-националистическй
    организации, существовавшей в Кара-Калпакской АССР, в которую был завербован Аллабергиновым
    (осужден к ВМН).

    <p>КУРБАНОВ на протяжении ряд лет через участника организации АВЕЗОВА (осужден
    к ВМН) занимался созданием повстанческих кадров из числа бывших басмачей, баев,
    кулаков и духовенства для вооруженной борьбы против ВКП(б) и Советского правительства.

    <p>Работая наркомом финансов, а затем председателем СНК Кара-Калпакской АССР,
    КУРБАТОВ совместно с участниками организации НИЗАМЕТДИНОВЫМ, КУДАБАЕВЫМ, КВАЧЕВЫМ
    (осуждены к ВМН), ЛОГИНОВЫМ (арестован), проводил активную вредительскую работу,
    направленную на срыв мероприятий ВКП(б) и Советского правительства в области сельского
    хозяйства и финансовой политики.

    <p>В 1935 году КУРБАТОВ через ЛОГИНОВА установил связь с правотроцкистской организацией
    и был информирован ЛОГИНОВЫМ о существовании троцкистского центра в Москве и его
    террористических установках.

    <p>Проводил вербовочную работу.

    <p>Изобличается показаниями соучастников: НИЗАМЕТДИНОВА, АВЕЗОВА, КУЛЕНЕВА, КВАЧЕВА,
    ТУРЕЕВА, АЛЛАБЕРГИНОВА, БЕКМУРАТОВА, КУДАБАЕВА (осуждены к ВМН), КУЛЬНАЗАРОВА
    (осужден к 10 годам ИТЛ), ЛОГИНОВА, ТЕЛКОВА, ИШИМБЕТОВА, МАКСИМОВА, АЛКИНА, АЙТЕШЕВА
    (арестованы), очными ставками с АЛЛАБЕРГИНОВЫМ, КВАЧЕВЫМ, КУЛЕНЕВЫМ, БЕКМУРАТОВЫМ,
    показаниями свидетелей ШВЕДОВА, АНИСИМОВА и заключением экспертизы.

    </TD> </TR> </TABLE> </body></html>

