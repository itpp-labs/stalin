    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>АЙЗЕНБЕРГ Александр Абрамович, 1904 г. рождения, уроженец гор. Керчи, еврей,
    б/парт., по профессии журналист-критик. В 1936 г. арестовывался по подозрению
    в шпионаже, освобожден за недоказанностью.

    <p>До ареста работал эпизодически в редакции газет.

    <p>Арестован 6/XI-39 г.

    <p>Обв.по ст.58 пп.1а, 10, 11, УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Активный участник антисоветской шпионской группы, в которую был привлечен в
    1936 г. Анной ЗАК - быв.экономист Московского Управления Наркомата Местной Промышленности
    РСФСР (осуждена к ВМН).

    <p>На протяжении 1937-39 гг. собирал антисоветскую информацию и писал клеветнические
    статьи ддя зарубежной белогвардейской прессы.

    <p>В 1937 г. был завербован Анной ЗАК для шпионской работы в пользу английской
    разведки, снабжал ее шпионскими материалами по планированию народного хозяйства
    СССР. В том же 1937 году был завербован ТУМАНОВЫМ-БУТЛИЦКИМ (осужден к 8 годам
    ИТЛ) для шпионской работы в пользу американской разведки.

    <p>Изобличается в контрреволюционной шпионской работе показаниями Анны ЗАК (осуждена
    к ВМН), БАРБАНЕЛЬ, ЗАК Александра и ВОВСИ М.С.(арестованы) и ТУМАНОВА-БУТЛИЦКОГО
    (осужден).

    </TD> </TR> </TABLE> </body></html>

