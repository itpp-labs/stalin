    <TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=638>

    <TR><TD WIDTH="41%" VALIGN="TOP">

    <P>43. <B><U>НЕСТЕРОВ Алексей Степанович<br><DIR>


    </U></B><P>1917 года рождения, беспартийный, из крестьян-бедняков. <br>

    <P>До ареста – в резерве отдела кадров ГАБТУ Красной Армии, лейтенант.<br>

    <P>Арестован 18/XI-1941 года.<br>

    </DIR>

    </TD>

    <TD WIDTH="59%" VALIGN="TOP"><P>&nbsp;</P>

    <dd>Уличается показаниями свидетелей СУХАРУЧКИНА, БЛОХИНОЙ, ТЕБЯКИНОЙ и документами
    в мошенническом присвоении себе звания “Героя Советского Союза”.<br>

    <dd>Сознался.<br>

    </TD>

    </TR>

