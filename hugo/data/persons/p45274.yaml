    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>ГАРСОЕВ Николай Иванович, 1893 года рождения, уроженец гор.Баку, армянин, гр-н
    СССР, беспартийный, служащий, прапорщик царской армии, до ареста - старший диспетчер
    Товаро-транспортного управления Азнефти.

    <p>Арестован 6 мая 1940 года.

    <p>Обвиняется по ст.68 УК Аз.ССР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Агент английской разведки.

    <p>Завербован в 1925 году МЕЛИКОВЫМ - бывшим директором Нефтесиндиката (умер в
    1939 году).

    <p>Передавал ему шпионские материалы об экспорте советской нефти и нефтепродуктов.

    <p>В 1937 году установил шпионскую связь с резидентом английской разведки - ТАГИАНОСОВЫМ
    С.С. (умер в 1939 году) и систематически передавал ему секретные сведения об экспорте
    нефти.

    <p>Как шпион изобличается показаниями СУРАБЕКОВА Г.С., ПАВЛОВА А.В. и очными ставками
    с ними (арестованы).

    </TD> </TR> </TABLE> </body></html>

