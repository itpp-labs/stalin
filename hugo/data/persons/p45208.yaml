    <p>АПОСТОЛОВ Федор Ефимович, 1891 г. рожд., урож. УССР, гор. Новомиргорода, украинец,
    гр-н СССР, сын бывшего служителя культа, со средним техническим образованием,
    беспартийный.

    <p>Дважды (в 1921 и 1923 г.г.) арестовывался органами ОГПУ за контрреволюционную
    работу (бывший член черносотенного "Союза русского народа").

    <p>В 1933 году судим по ст. 128-а УК РСФСР к 1 году принудработ, по касжалобе
    оправдан. В момент ареста - главный инженер Дальне-Восточного треста "Главмука"
    в гор. Хабаровске.

    <p>Арестован 24 февраля 1940 года.

    <p>Обвиняется по ст. 58 п.п. 1-а, 7,9 и 11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Являлся активным участником антисоветской организации, существовавшей в мукомольной
    промышленности СССР, в состав которой был завербован в августе 1936 г. бывшим
    начальником "Главмуки" - КРЕНЦЕЛЬ Михаилом Борисовичем (осужден к ВМН).

    <p>В мае 1937 года в г.Хабаровске связался по контрреволюционной работе с челном
    центра право-троцкистской организации на Дальне-Восточном крае КРУТОВЫМ Максимом
    Григорьевичем (осужден к ВМН) и был им привлечен для шпионской работы в пользу
    японской разведки.

    <p>В Дальне-Восточном тресте "Главмука" возглавлял диверсионно-вредительскую работу,
    направляя ее на срыв производственных планов, выпуск нестандартной муки, вредительство
    в области планирования и капиталовложения, разрушение мельничного оборудования.

    <p>1-го января 1940 года по заданию японской разведки через участников  к.-р.
    организации МОРОЗОВА и ИВАЩЕНКО (арестованы) организовал поджог Хабаровского Мелькомбината,
    причинив убыток в 2 миллиона рублей, не считая затраченных средств на восстановление
    и покупку оборудования.

    <p>Диверсионно-вредительская работа АПОСТОЛОВА подтверждена актами экспертизы,
    свидетельскими показаниями и показаниями его сообщников по контрреволюционной
    работе: МОРОЗОВА, ИВАЩЕНКО, ПИПКИНА, КОШЕВНИКА и ПАНИНА. (арестованы).

