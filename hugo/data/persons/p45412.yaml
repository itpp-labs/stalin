    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>КУТУЗОВ Георгий Иосифович, 1915 г. рождения, уроженец Хабаровского края, Бакинского
    р-на, села Козловское, русский, гр-н СССР, из крестьян-середняков, родственники
    в 1933 году бежали в Манчжурию, беспартийный, ранее не судим.

    <p>В момент ареста сменный помощник механика Хабаровского мелькомбината Дальне-Восточного
    треста "Главмука" в гор. Хабаровске.

    <p>Арестован 24 февраля 1940 года.

    <p>Обвиняется по ст. 58 п.п. 7,9 и 11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Участник антисоветской, диверсионно-вредительской организации, существовавшей
    в Дальне-Восточном тресте "Главмука", в которую был завербован в апреле 1939 г.
    ИВАЩЕНКО И.М. - бывш. главным инженером Хабаровского мелькомбината (арестован).

    <p>По заданиям ИВАЩЕНКО и ЦЫБАСОВА - бывш. гл. механика мелькомбината (арестован)
    проводил диверсионно-вредительскую работу в мелькомбинате, производил вредительский
    ремонт деталей и умышленно плавил подшипники в машинах.

    <p>В августе 1939 г. по заданию ЦЫБАСОВА, путем поломки задвижек "Лудло", подготовил
    гидравлический удар главной паровой машины, диверсия была предотвращена.

    <p>1 января 1940 г., во время пожара Хабаровского мелькомбината, по заданию ИВАЩЕНКО,
    задержал пуск воды в водонапорные баки, чем способствовал быстрому распространению
    огня.

    <p>Диверсионно-вредительская работа КУТУЗОВА подтверждена актами технической экспертизы
    и вещественными доказательствами.

    <p>Как участник диверсионно-вредительской организации изобличается показаниями
    арестованных: ИВАЩЕНКО, ЦЫБАСОВА и МОРОЗОВА.

    </TD> </TR> </TABLE> </body></html>

