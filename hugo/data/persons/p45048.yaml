  html: '<HTML><HEAD><META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=windows-1251"><TITLE>Сталинские
    списки - Список 06.09.1940 (РГАСПИ. Ф.17. Оп.171. Д.420. Лл.1-68)</TITLE></HEAD><BODY>


    <P>Лист 46.</P>

    <TABLE CELLSPACING=0 BORDER=0 CELLPADDING=7 WIDTH=638>

    <TR><TD WIDTH="35%" VALIGN="TOP">

    <P>МУНКО-ГОМБОЖАБИН, 1911 года рождения, уроженец Арахангайского аймака МНР, монгол,
    бывший, начальник отделения п/отряда МВД МНР.</P>


    <P>Арестован 10 июля 1939 года.</P>


    <P>Ст. 58 п.1-б и 58 п.11 УК РСФСР.- </P>


    <P>&nbsp;</P>

    <P>&nbsp;</TD>

    <TD WIDTH="65%" VALIGN="TOP">

    <P>Участник пан-монгольской контр-революционной шпионско-заговорщической организации,
    в которую завербован начальником ДЗАМЫН-УДЭНСКОГО погранотряда МВД – АМРИСУРУН
    в 1937 году. /Умер/.</P>


    <P>По заданию вышеуказанной организации был связан с японскими разведывательными
    органами, в пользу которых проводил шпионскую работу.</P>


    <P>Имел связи с японскими разведчиками БИРБА и ПАГВА, находившимися на территории
    Внутренней Монголии, которым через агентов двойников АЮЩУ и ДАНСАРАЯ передавал
    шпионские материалы о состоянии п/отряда в целом, о его вооружении, о настроении
    населения и об арестах в МНР.</P>


    <P>Изобличается также показанием соучастника по шпионской деятельности СКРИПКО
    А.С. /Осужден к ВМН/.</P>


    <P>&nbsp;</P>

    <P>&nbsp;</TD>

    </TR>

    </TABLE>


    </BODY></HTML>

