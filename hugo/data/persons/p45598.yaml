    <p>ТРОИЦКИЙ Владимир Яковлевич, 1898 г. рождения, урож. г.Касимов, Рязанской области,
    русский, гр-н СССР, быв. чл.ВКП(б) с 1919 года. С 1936 по 1937 года работал начальником
    сектора кадров НКВТ.

    <p>До ареста - преподаватель  строительного института обучения хозяйственников
    и повышения квалификации ИТР. Арестован 6 ноября 1940 года.

    <p>Обвиняется по ст.58 п.7 и 11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Активный участник право-троцкистской организации, действовавшей в системе Наркомвнешторга.

    <p>Завербован в 1935 году МОСИНОЙ Н.В. - быв. нач. сектора кадров НКВТ (осуждена).
    Будучи нач. сектора кадров НКВТ ТРОИЦКИЙ в 1936 году установил антисоветскую связь
    с активным участником право-троцкистской организации СУДЬИНЫМ С.К. быв. Зам. Наркома
    НКВТ (осужден) и по его заданиям проводил подрывную работу в деле подбора кадров,
    сохранял в системе внешней торговли троцкистов и правых, расстанавливал участников
    антисоветской организации на руководящей работе, как в аппарате Наркомвнешторга,
    так и за границей.

    <p>По заданию СУДЬИНА проводил вербовку новых участников в право-троцкистскую
    организацию.

    <p>Изобличается показаниями МОСИНОЙ, БОГОМОЛОВА (осуждены к ВМН), ЗАБЕЛЫШИНСКОГО
    и КОЗЫРЕВА (арестованы) и очными ставками с МОСИНОЙ, БОГОМОЛОВЫМ и ЗАБЕЛЫШИНСКИМ
    (арестован).

