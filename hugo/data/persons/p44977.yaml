  html: '<HTML><HEAD><META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=windows-1251"><TITLE>Сталинские
    списки - Список 29.01.1942 (РГАСПИ. Ф.17. Оп.171. Д.378. Лл.196-211)</TITLE></HEAD><BODY>


    <TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=638>

    <TR><TD WIDTH="41%" VALIGN="TOP">

    <P>17. <B><U>ТАЮРСКИЙ Андрей Иванович<br><DIR>


    </U></B><P>1900 года рождения, бывший член ВКП(б) с 1926 года. В 1922 году вышел
    из  ВКП(б) из-за несогласия с НЭП”ом. В 1919 году служил в армии Колчака.<br>

    <P>До ареста – командующий ВВС Западного фронта, генерал-майор авиации.<br>

    <P>Арестован 8/VII-1941 года.<br>

    </DIR>

    </TD>

    <TD WIDTH="59%" VALIGN="TOP"><P>&nbsp;</P>

    <dd>Уличается, как участник антисоветского военного заговора показаниями ТАРНОВСКОГО-ТЕРЛЕЦКОГО,
    АНДРИАНОВА и ОРЛОВСКОГО /все от показаний отказались/.<br>

    <dd>Сознался, что в руководстве Военно-Воздушными Силами Западного фронта проявил
    бездеятельность, в результате которой вверенные ему войска понесли большие потери
    в людях и материальной части.<br>

    </TD>

    </TR>

    </TABLE>


    </BODY></HTML>

    '
