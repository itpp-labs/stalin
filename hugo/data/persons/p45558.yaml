    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>СЕМЕНОВ Михаил Иванович, он же ДУРНОВО Василий Сергеевич, 1908 года рождения,
    уроженец гор. Москвы, русский, беспартийный, вне гражданства, до ареста проживал
    в гор. Воронеже, по ул. 25-го октября, д. № 17, кв. № 5, учился на курсах вагоновожатых
    трампарка.

    <p>Арестован 8 января 1940 года.

    <p>Обвиняется по ст.ст. 58-6, 58-8, 58-11 и 84 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>С 1920 года до 1939 год проживал в Белграде (Югославия). С 1933 г. являлся
    активным членом бело-эмигрантской террористической организации "Национально-Трудовой
    Союз Нового Поколения", в которую завербован сестрой Марией ДИВНИЧ (заграницей).

    <p>В 1939 г. Исполнительным бюро НТСНП был направлен в Варшаву, где прошел подготовку
    в школе бывш. польской разведки и в августе 1939 года нелегально был переброшен
    в СССР для создания очагов НТСНП, совершения террористических актов против руководителей
    ВКП(б) и шпионажа в пользу бывшей Польши. Был вооружен польской разведкой гранатами,
    пистолетами, имел при себе яд, контрреволюционную литературу, листовки и фиктивные
    документы. В 1939 году намеревался совершить террористический акт над руководителями
    ВКП(б) и советской власти, для чего вместе с другими участниками НТСНП дважды
    выезжал из Воронежа, где он жил в Москву во время празднеств Международного Юношеского
    дня и Октябрьских торжеств.

    <p>Изобличается показаниями ВЛАСОВА И.В. (арестован) и другими документами дела.

    </TD> </TR> </TABLE> </body></html>

