    <p>ЛАКОБА Рауф Нестерович, 1922 года рождения, урож. гор. Сухуми, абхазец, гр-н
    СССР, беспартийный.

    <p>До ареста - без определенных занятий.

    <p>Арестован 31/X-1937 года.

    <p>Обв. в пр.пр. ст.ст. 19-58-8, 58-10 и 58-11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Является сыном врага народа - бывшего пред.ЦИК Абхазской АССР Нестора ЛАКОБЫ
    - организатора и руководителя троцкистской террористической организации в Абхазии
    (умер в 1936 году).

    <p>Мать Рауфа ЛАКОБА - Сария ЛАКОБА и бабушка - Шахсуна ЛАКОБА, как активные участники
    указанной контрреволюционной организации также осуждены к ВМН.

    <p>Разделяя антисоветские националистические взгляды своих родителей и будучи
    озлоблен против советской власти за разоблачение родителей и близких родственников,
    как врагов народа, Рауф ЛАКОБА в начале 1937 года организовал контрреволюционную,
    террористическую группу молодежи, имевшую намерение совершить террористический
    акт против одного из руководителей ВКП(б).

    <p>В число участников террористической группы им были вовлечены дети репрессированных
    врагов народа, его близкие родственники: ЛАКОБА Т.В., ЛАКОБА Н.М. и ИНАЛ-ИПА К.К.

    <p>Будучи враждебно настроен к существующему строю, Рауф ЛАКОБА систематически
    вел антисоветскуюю клеветническую работу против мероприятий, проводимых партией
    и правительством по разоблачению врагов народа и в области национальной политики.

    <p>На дому у себя хранил огнестрельное оружие.

    <p>Изобличается показаниями соучастников, обвиняемых по этому же делу: ЛАКОБА
    Т.В., ЛАКОБА Н.М., ИНАЛ-ИПА К.К. (арестованы) и очными ставками с ними.

