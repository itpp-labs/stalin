    <p>ЭЛИОВИЧ Леонид Петрович, 1911 г. рождения, урож. Днепропетровской области,
    Васильевского района, села Васильевское, еврей, гр-н СССР, сын бывш.торговца,
    не судим, служащий, беспартийный.

    <p>В момент ареста - начальник пожарно-сторожевой охраны Дальне-Восточного треста
    "Главмука" в гор. Хабаровске.

    <p>Арестован 12-го апреля 1940 года.

    <p>Обвиняется по ст. 58 п.п.7, 9, 11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Участник антисоветской организации, существовавшей в Дальне-Восточном тресте
    "Главмука", завербован в 1938 г. бывш. главным инженером Дальне-Восточного треста
    "Главмука" АПОСТОЛОВЫМ Федором Ефимовичем (арестован).

    <p>По заданию АПОСТОЛОВА проводил вредительство в пожарном отделе, намеренно разрешал
    строительство складских помещений и общежитий с нарушениями противо-пожарных мероприятий,
    в результате отдельные объекты подвергались загоранию.

    <p>Информировал АПОСТОЛОВА об уязвимых объектах на предмет осуществления диверсий,
    которые прикрывались, якобы, техническими неполадками. Находился в курсе подготовки
    поджога Хабаровского Мелькомбината № 11, произведенного к.-р. диверсионной группой
    АПОСТОЛОВА 1-го января 1940 года.

    <p>Как участник вредительско-диверсионной организации изобличается показаниями
    арестованных АПОСТОЛОВА и ИВАЩЕНКО.

    <p>Вредительская деятельность ЭЛИОВИЧ подтверждена актами экспертизы и показаниями
    свидетелей.

