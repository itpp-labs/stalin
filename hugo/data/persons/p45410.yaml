    <p>КУРИЦЫН Иван Васильевич, 1903 года рождения, уроженец гор.Иваново Вознесенска,
    русский, гр-н СССР, быв.член ВКП(б). До ареста - нарком Пищевой промышленности
    Казахстана.

    <p>Арестован 21 мая 1938 года, НКВД Каз. ССР.

    <p>Обвиняется по ст.ст. 58-7, 8-11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>В 1931 году был вовлечен в право-троцкистскую организацию бывш. секретарем
    Уральского обкома ВКП(б) МИРЗОЯНОМ. Лично завербовал в правотроцкистскую организацию:
    б. секретаря Семипалатинского Горкома ВКП(б)  - ПАВЛИХА Е.И. (осужден к ВМН) и
    б. директора Семипалатинского мясокомбината ВЛАСЕНКО (арестован).

    <p>Был осведомлен о террористической деятельности организации. В 1935 г. принимал
    участие в подготовке террористического акта над одним из руководителей ВКП(б)
    и советского правительства.

    <p>Через своих соучастников: ЗИМИНА, ПАВЛИХА и ВЛАСЕНКО проводил вредительскую
    работу в области промышленности и городского строительства в гор. Семипалатинске.

    <p>Работая секретарем Семипалатинского горкома КП(б) Казахстана сохранял в рядах
    партии троцкистов, националистов и другой антисоветский элемент.

    <p>Как участник право-троцкистской организации изобличается показаниями осужденных
    к ВМН участников право-троцкистской организации: СВЕРДЛОВА, БАЙМАГАМ-БЕТОВА, НИПОРКИНА,
    КАЙПНАЗАРОВА, КУЛИКА и показаниями арестованных ГАВРИЛОВА, НИКОЛАЕВА, ЗИМИНА,
    РОГОЖКИНА и очной ставкой с КАГАНСКИМ.

