    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>ЦЕНДУЕВ-СОСОРЖАП, 1911 г.р., ур. Банды-Гирского самона Тубинского аймака, МНР,
    член МНРП с 1932 года, до ареста пом.нач.следственной части МВД МНР.

    <p>Арестован 18 июля 1939 года, по ст.ст. 58-1б, 58-11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p> С 1935 года являлся участником пан-монгольской организации, ставившей своей
    задачей: свержение народно-революционного строя в МНР и восстановление буржуазно-феодального
    государства под протекторатом Японии.

    <p>Завербован в организацию б.зам.нач.гос.внутр.охраны АЮШИ в 1935 году (осужден).

    <p>Как участник организации был привлечен для шпионской работы и осуществлял переброску
    японских агентов и передачу шпионских сведений за кордон.

    <p>Знал о подготовляемом организацией контрреволюционном восстании и проводил
    вражескую работу направленную на обеспечение успеха конечной цели организации.

    <p>Проводил вредительскую подрывную работу в МВД, с целью вызова недовольства
    политикой народно-революционного правительства, заключающуюся в производстве массовых
    незаконных арестов монгольского населения и фальсификации следственных документов.

    <p>Изобличается показаниями соучастников организации: НАСЫН-ТОХТОХО, БАЗАР-ХАНДА,
    ГАЛСАН-ПУНЦУКА (арестованы) и очными ставками с НАСЫН-ТОХТОХО и БАЗАР-ХАНДОЙ.

    </TD> </TR> </TABLE> </body></html>

