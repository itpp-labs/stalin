    <p>НОВИКОВ Василий Трофимович, 1878 года рождения, уроженец села Чиганаки, Ср.
    Волжского края, русский, гр. СССР, б. член ВКП(б) с 1904 года.

    <p>До ареста - директор Бакинского отделения "Укрторга".

    <p>Арестован 13 февраля 1940 года.

    <p>Обвиняется по ст.ст. 63-1,70,71 и 73 УК Аз.ССР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Агент германской разведки.

    <p>Завербован в 1922 году КУНОМ А.Н. - бывш. зав.торг.отделом "Союзтекстильсбыта"
    (арестован).

    <p>По заданиям КУНА и с 1924 года - РОХЛИНА - бывш. зав. отделом Наркомхоза Аз.ССР
    (арестован), снабжал их шпионскими материалами о нефтяной промышленности гор.
    Баку.

    <p>Для шпионской работы лично завербовал МЕДВЕДЕВА - б. уполномоченного Грознефти
    в Баку (арестован).

    <p>В 1938 году дал согласие шпиону РОХЛИНУ на подготовку и совершение диверсионных
    актов на ряде крупных нефтеперерабатывающих заводах Аз.ССР.

    <p>В том же 1938 году принял к исполнению задание РОХЛИНА о совершении террористического
    акта против одного из руководящих работников ВКП(б).

    <p>В шпионской работе изобличается показаниями РОХЛИНА, КУНА, САГАЕВА, ВЕСЕЛОВА
    и МЕДВЕДЕВА (арестованы) и очными ставками с ними.

