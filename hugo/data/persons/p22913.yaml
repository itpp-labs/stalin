    <U><P>ЭКШТЕЙН Юлий Эдуардович</P>

    </U><P>1888 г.р., немец, чехословацкий подданный, уроженец гор.Лихтенштадт-Австрия,
    из семьи служащего, имеет высшее образование, по специальности доцент немецкого
    языка.</P>

    <p>Беспартийный.</P>

    <P>Женатый. В СССР проживает со времени империалистической войны, как военнопленный,
    служил в австрийской армии поручиком.</P>

    <p>В 1934 г. арестовывался УНКВД, освобожден без последствий, к моменту ареста
    проживал в г. Саратове, без определенных занятий.</P>

    <P>СЛЕДДЕЛО № 12721</P>

    <P>3 ОТДЕЛ УГБ УНКВД</P>

    <P>г. Саратов</P>

    <P></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>Являлся доцентом кафедры немецкого языка Саратовского медицинского института,
    систематически обрабатывал преподавателей в антисоветском фашистском направлении.</P>

    <p>Среди окружения проводил активную фашистскую пропаганду, высказывал клеветнические
    измышления о положении в СССР, о Сталинской конституции, о демократизме. восхвалял
    положение в капиталистических странах, оправдывая террористическую деятельность
    фашистов, восхвалял Гитлера, распространял различные оскорбления в отношении руководителей
    ВКП(б) и сов.власти.</P>

    <p>Выражал намерение выехать заграницу, где написать книгу об “ужасах в СССР”.</P>

    <p>Имел тесные связи с ныне разоблаченными и арестованными германскими шпионами
    КОГЛЕРОМ и Шарлоттой ВОЛЬТЕР.</P>

    <p>Виновным себя не признал.</P>

    <p>В активной фашистской деятельности изобличен показаниями свидетелей: АМБРОЖИЙ,
    ШАЛЫГИНА, БЕЛЯЕВОЙ, ШАХШИЛЬДЯНА, ДУЛЬЗОНА, ПАНКРАТЦА, НОЖИНОЙ и КЛЮГ.</P>

    <p>ФАШИСТ.</TD>

