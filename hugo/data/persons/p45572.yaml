    <p>СНЕГОВ Алексей Владимирович, 1898 г. рождения, урож. г. Киева, гр-н СССР, б.член
    ВКП(б) с 1917 года. В 1937 году исключен за связь с врагами народа и троцкистские
    методы работы.

    <p>До ареста работал начальником Политотдела треста "Мурманрыба".

    <p>В июне 1937 года арестовывался по ст. 58 п. 10 ч. 1-я 4-го января 1939 г. судом
    был оправдан.

    <p>Арестован 20-го января 1939 года.

    <p>Ст.ст. 58-п.7, 17, 59 п.8 и 58 п.11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>В контрреволюционную троцкистскую организацию, существовавшую на Украине, был
    завербован в 1930 году, бывшим начальником Политуправления Украинского военного
    округа ЛАВРЕНТЬЕВЫМ (осужден к ВМН).

    <p>По заданию организации проводил подрывную работу, направленную на сохранение
    в рядах ВКП(б) право-троцкистских кадров, наряду с этим исключал из партии честных
    коммунистов, а также извращал политику партии в деле колхозного строительства
    и хлебозаготовок.

    <p>В 1931 году, СНЕГОВ работая совместно с ЛАВРЕНТЬЕВЫМ в Закавказье, установил
    антисоветские связи с участниками право-троцкистской организации: ЦЕХАДЗЕ, АМАТУНИЦ,
    КУДРЯВЦЕВ, АСРИБЕКОВ, ЛЕЙКАНД (осуждены к ВМН) и по заданию организации проводил
    вражескую работу в подборе и расстановке партийных кадров, выдвигал на руководящую
    работу лиц, из числа участников организации. Занимался дискредитацией политики
    партии и Советского правительства в национальном вопросе.

    <p>В 1932 году по прибытии на работу в Иркутск, установил связь с существовавшей
    там право-троцкистской организацией и включился в практическую антисоветскую работу.
    Организовал прямой саботаж в выполнении директив партии по проведению чистки Иркутской
    городской парторганизации.

    <p>В 1934 году, работая начальником Политсектора Челябинского Облзу, по прямой
    директиве ЛЕВИНА (осужден к ВМН) проводил срыв хлебозаготовок.

    <p>В 1935 году, работая парторгом ЦК ВКП(б) на оборонном заводе № 15 в городе
    Чапаевске по заданию право-троцкистской организации существовавшей в г. Куйбышеве
    организовал на заводе ряд диверсионных актов с человеческими жертвами.

    <p>Организовал и возглавил группу подготовлявшую террористические акты над руководителями
    ВКП(б) и Советского правительства.

    <p>Изобличается показаниями участников организации: ЛАВРЕНТЬЕВА, БОНДАРЕНКО, ШЕВЧЕНКО,
    ЛЫМЫРЬ, БРОВИНА, ИКСА, САМОЙЛОВА, ПОСТОЛОВСКОГО, ЦЕХАДЗЕ, АМАТУНИ, КУДРЯВЦЕВА,
    АСРИБЕКОВА, ЛЕЙКАНДА, ЛЕРМАНА, МИЛЬЧАКОВА, КОРШУНОВА, ЦЕЙТЛИНА, АЛЫПОВА, ФИГГЕ,
    ЛЕВАКА, РЫНДИНА, АМАС-АБИРБЕКОВА, МАРЬЯСИНА, ПРОЦЕПКО (осуждены к ВМН), СЕНЬКО
    (арестован).

