  html: '<HTML><HEAD><META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=windows-1251"><TITLE>Сталинские
    списки - Список 23.03.1950 (АП РФ Ф.3 оп.57 д.100 лл.2-54)</TITLE></HEAD><BODY>

    <P>13. БАДАЕВ Георгий Федорович, бывш. второй секретарь Ленинградского обкома
    ВКП(б), 1909 года рождения, русский, бывший член ВКП(б) с 1925 года.</P>

    <P>Арестован 2 сентября 1949 года.</P><DIR>

    <DIR>

    <DIR>


    <P>Обвиняется в том, что, работая в Ленинграде, вместе с КУЗНЕЦОВЫМ, ПОПКОВЫМ,
    КАПУСТИНЫМ и другими своими сообщниками проводил подрывную деятельность, направленную
    на отрыв ленинградской партийной организации от ЦК ВКП(б).</P>

    <P>Клеветал на руководителей партии и правительства, зажимал критику, протаскивал
    на руководящие посты чуждых партии людей.</P>

    <P>Обогащался за счет государства.</P>

    <P>Изобличается показаниями арестованных КУЗНЕЦОВА, ПОПКОВА, КАПУСТИНА, ЛАЗУТИНА
    и других своих сообщников.</P>

    </DIR>

    </DIR>

    </DIR>


    </BODY></HTML>

