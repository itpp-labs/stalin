    <p>МАРИУПОЛЬСКИЙ Рахмиэль Абрамович, 1898 года рождения, уроженец Новосибирской
    области, б/п, еврей, в 1918-1919 г.г. служил в армии Колчака.

    <p>До ареста - врач Санотдела НКВД.

    <p>Арестован 29/I-1940 года.

    <p>Обв. по ст.ст. 58 п.1-б, 8 и 11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Агент германской разведки, террорист и заговорщик.

    <p>В 1936 году установил шпионскую связь с агентом германской разведки МИХАЙЛОВЫМ
    - бывш. врачем Санотдела НКВД (осужден к ВМН), которому передавал шпионские материалы
    о работе промышленности и Наркомздрава.

    <p>В 1938 году был завербован в террористическую группу врачей, созданную германским
    агентом ВАЛЬТЕРОМ О.В., бывшим врачем Санотдела НКВД (осужден к ВМН).

    <p>С 1934 по 1936 годы периодически бывал в Берлине, Вене, Париже, куда ездил
    вместе с врагами народа бывш. руководящими работниками НКВД АГРАНОВЫМ, ДЕЙЧЕМ,
    ШАНИНЫМ и женой ЯГОДЫ (осуждены к ВМН), имел за границей неоднократные встречи
    с известным НКВД агентом Гестапо - ПЕШКОВСКИМ (проживает в Берлине).

    <p>В 1923 году нелегально переходил госграницу в сторону Китая, где имел встречи
    с родственниками белоэмигрантами.

    <p>Как шпион и террорист изобличается показаниями: МИХАЙЛОВА - быв. врача Санотдела
    НКВД, ВАЛЬТЕРА - бывш. врача Санотдела НКВД, КУШНЕРА - бывш.нач.Санотдела НКВД,
    КОСТЮКОВА - бывш. зам.нач. Санотдела НКВД, БАРКОВА - бывш.нач. УПВО НКВД (осуждены
    к ВМН), а также очными ставками с МИХАЙЛОВЫМ и ВАЛЬТЕРОМ.

