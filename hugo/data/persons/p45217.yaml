    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>БАДЯУТДИНОВ Айся, 1905 года рождения, уроженец деревни Медяны, Татарского р-на,
    Горьковского края, по национальности татарин, гражданин СССР, беспартийный, до
    января 1940 года работал на фабрике "Интом" в пожарной охране. До ареста без определенных
    занятий.

    <p>Арестован 18 марта 1940 года.

    <p>Обвиняется по ст. 17 УК РСФСР постановлением ЦИК и СНК Союза ССР от 7 августа
    1932 года.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>НКВД СССР вскрыта и ликвидирована хищническая группа, существовавшая на московском
    аффинажном заводе, которой с 1937 по 1940 г.г. похищено около 20 кгр. высокосортного
    золота.

    <p>Участник хищнической группы БАДЯУТДИНОВ Айся завербован в 1939 году МАМИНЫМ
    - быв. продавцом палатки №36 "Облмосторга" (арестован).

    <p>Скупал у МАМИНА краденное с аффинажного завода золото и перепродавал другим
    спекулянтам.

    <p>Изобличается показаниями обвиняемого МАМИНА и очной ставкой с ним.

    </TD> </TR> </TABLE> </body></html>

