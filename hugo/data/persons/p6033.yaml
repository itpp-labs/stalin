  html: "<HTML>\n<HEAD>\n<META HTTP-EQUIV=\"Content-Type\" CONTENT=\"text/html; charset=windows-1251\"\
    >\n<TITLE>Сталинские списки</TITLE>\n</HEAD>\n<BODY>\n\n\n<TABLE BORDER=0 CELLSPACING=1\
    \ CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n<P>Том 2,стр.\
    \ 232</TD>\n<TD WIDTH=\"61%\" VALIGN=\"TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<P>БЕК Георг Максович,</P>\n<P>1892 г.р., ур. г.Белград-Германия,\
    \ герм.подд., б/член КПГ, порвавший связь с партией, из к-р побуждений, шофер-механик,\
    \ до ареста работал в Клязьме Моск.обл., в доме отдыха НКИД, не судим.</P>\n<U><P>СЛЕД.\
    \ ДЕЛО № 11771</P>\n</U><P>т. 2-й ст.58 п.<BR>\n 10 и 11 УК</P>\n<U><P>3-й ОТДЕЛ\
    \ ГУГБ НКВД</P>\n</U><P>г. Москва</P>\n<P><I>Р</I></TD>\n<TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">\n<p>Работал в 1936 г. в г.Праге шофером Советского Полпредства был завербован\
    \ в к-р троцкистскую группу “Миттель-группа”, участвовал на ее сборищах, принимал\
    \ участие в к-р троцкистских беседах.</P>\n<p>По приезде в 1935 г. в СССР установил\
    \ связь с активным троцкистом ЛИНДЕ, вошел в его к-р троцкистскую группу, вел\
    \ к-р троцкистскую агитацию и восхвалял фашизм куда намерен был выехать из к-р\
    \ побуждений.</P>\n<p>Виновным себя признал.</P>\n<p>Уличается показаниями обвиняемых\
    \ ЛИНДЕ Ганс (41-64), НЕЙЦКЕ (65-68).</P>\n<p><U>ТРОЦКИСТ.</P>\n\n</U><P>ЗАМ.\
    \ НАЧ.3 ОТДЕЛА ГУГБ НКВД <BR>\nКОМБРИГ (ДАВЫДОВ)</P>\n\n<P>ВРИД НАЧ. 1 - ОТДЕЛЕНИЯ\
    \ 3 ОТДЕЛА ГУГБ –<BR>\n КАПИТАН ГОС. БЕЗОПАСНОСТИ (НАЙДМАН)</TD>\n</TR>\n</TABLE>\n\
    </body></html>\n"
