    <TR><TD WIDTH="39%" VALIGN="TOP">

    <U><P>АЛЛЕШ</U> Людвиг Иосифович,</P>

    <P>1886 г. рождения, уроженец г. Прага, немец, <U>австрийский подданный</U>. В
    1935 г. подал заявление в Президиум ЦИК СССР о приеме в гражданство СССР.</P>

    <p>Бывш. офицер австрийской армии, беспартийный.</P>

    <p>В СССР прибыл в 1927 г. и работал по день ареста на разных предприятиях цветной
    металлургии.</P>

    <p>В момент ареста работал главным механиком Зыряновского комбината “АлтайПолиметалл”.</P>

    <P>3-й Отдел УГБ НКВД КССР</P>

    <U><P>След. дело №6252</P>

    <P><I>Р</I></U></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>Являясь агентом Германской разведки, занимался на территории Советского Союза
    шпионской, диверсионной и подрывной деятельностью.</P>

    <p>Связался по шпионажу с обвиняемым АНИСИМОВЫМ и завербовал для шпионской работы
    ТЕРЕЩЕНКО и АТАМАНЕНКО.</P>

    <p>По заданию германской разведки подготавливал террористические акты против руководителей
    советской власти.</P>

    <p>Участвуя в контрреволюционной троцкистской организации на Ачисайской полиметаллическом
    комбинате, осуществил ряд диверсионных фактов, направленных к выводу из строя
    важнейших агрегатов на комбинате.</P>

    <p>ВИНОВНЫМ СЕБЯ ПРИЗНАЛ в шпионской и террористической деятельности.</P>

    <p>Отрицает свою диверсионную работу на Ачисайском комбинате, но изобличается
    в этом показаниями обвиняемых: КЕЛЬМАНСОНА, АНИСИМОВА, ТЕРЕЩЕНКО, АТАМАНЕНКО,
    МАМЫРОВА; свидетелей: СТРЯПКОВА, МАРТЫНОВА и актами технической экспертизы.</P>

    <p><U>ТЕРРОРИСТ-ШПИОН-ДИВЕРСАНТ.</P>

    </U><P ALIGN="RIGHT">(АЛМА-АТА)</TD>

