    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>РАБАДАНОВ Магомед, 1910 года рождения, ур. Дагестанской АССР по национальности
    даргинец, беспартийный, из крестьян-середняков, судим в 1931 году к 5 годам заключения
    и в 1933 г. к 8 годам ИТЛ.

    <p>В момент ареста без определенных занятий.

    <p>Арестован 17/VII-1939 года. Следдело № 6626 НКВД Дагестанской АССР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Участник антисоветского повстанческого подполья в Дагестане. В 1931 году за
    участие в повстанческой террористической организации был осужден к 8 годам ИТЛ.

    <p>В 1939 году по отбытии срока наказания вернулся в Дагестан и снова вошел в
    антисоветскую  группу. Принимал участие в нелегальных сборищах антисоветской группы,
    на которых обсуждались вопросы борьбы с советской властью и велась подготовка
    к совершению террористических актов над местным сельским активом.

    <p>17 июля 1939 года совершил террористический акт над комсомольцем АЛИСУЛТАНОВЫМ
    КАМИЛЯ, сообщившим в 1939 году органам власти о проводимой РАБАДАНОВЫМ антисоветской
    работе.

    <p>Изобличается показаниями свидетелей: ГИМБАТОВА Мухтара (очевидец убийства),
    ГАЗЕБЕКОВА Рабадана, ГАСАНОВА Магомеда, АЛИЕВА Бейбуллы.

    </TD> </TR> </TABLE> </body></html>

