    <p>БЕЛИЦКИЙ Дмитрий Павлович, 1894 года рождения, урож. гор. Кременчуга, еврей,
    гр-н СССР, с 1915 по 1928 годы состоял в партии меньшевиков, б.член ВКП(б) с 1919
    года, исключен в связи с арестом, до ареста работал преподавателем школы пропагандистов
    Лен. Обкома ВКП(б).

    <p>Арестован 10.IV-1938 года УНКВД ЛО.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>С 1929 года являлся активным участником к-р террористической организации правых
    , в которую был завербован СТЕЦКИМ (осужден к ВМН).

    <p>В 1929 году установил антисоветскую связь с участниками той же организации
    МАРТЫНОВЫМ и ШАБАНОВЫМ (арестованы), совместно с последними образовал антисоветскую
    группу правых в редакции газеты "Ленинградская Правда".

    <p>Будучи редактором газеты, популяризировал людей близко стоящих по своим убеждениям
    к правым, сохранял кадры правых. В 1937 году, по заданию СТЕЦКОГО готовил террористический
    акт против одного из руководителей ВКП(б) и правительства.

    <p>Изобличается показаниями: СТЕЦКОГО, ГАРНИЦ, СМОРОДИНА, СОБОЛЕВА, НИЗОВЦЕВА
    (осуждены к ВМН), МАРТЫНОВА, ШАБАНОВА (арестованы) и очными ставками с ними.

