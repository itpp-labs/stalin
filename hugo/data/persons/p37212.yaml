    <P>Том 10,стр. 19</TD>

    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <U><P>ТУЮЛА Вяйне Матвеевич</P>

    </U><P>1904 г.р., ур. Финляндии, по национальности финн, б/п., перебежчик со стороны
    Финляндии с 1932 г., <U>имеет сданный в отдел Виз и Регистрации, выданный финской
    миссией национальный паспорт</U>.</P>

    <p>Судившийся за нелегальный переход из Финляндии в СССР в 1932 г. и дважды за
    попытку за границу в 1933 и 1934 гг.</P>

    <p>До ареста скрывался в здании Финской миссии, без определенных занятия.</P>

    <P>3 отдел 1 упр. НКВД СССР.</P>

    <P></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>1. Являлся агентом финской охранки. В 1932 г., под видом перебежчика был направлен
    охранкой в СССР с заданием шпионско-диверсионного характера.</P>

    <p>2. Подготовлял в 1934 г. нелегальный побег в Финляндию, с каковой целью связался
    с финской миссией в Москве, информировал ее о своей деятельности в СССР. При содействии
    миссии совершил попытку побега за границу.</P>

    <p>3. В 1937 г. вторично, после побега из Сибири, связался с финской миссией в
    Москве, где скрывался до момента ареста. Снабжал финского военного аннташе майора
    ВАРЕНА сведениями о перебежчиках, используя для этого своего брата, проживающего
    в Челябинске и подготовлял нелегальный побег за границу.</P>

    <p>СОЗНАЛСЯ и уличается показаниями обвиняемых НЮМАН А.Я. и СМИТ В.К.</P>

    <p>ШПИОН.</TD>

    </TR>

