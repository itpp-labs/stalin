    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>ДОБЧИН САНЖИ, 1896 года рождения, уроженец сомона Дзуил, монгол, гр-н МНР,
    бывш. член МНРП, до ареста министр финансов монгольской Народной Республики.

    <p>Арестован 11 февраля 1939 года, в гор.Улан-Баторе.

    <p>Ст.ст.58 п.1-а и 58 п.11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>С 1932 года являлся участником контр-революционной организации, в которую был
    вовлечен ГЕНДУНОМ - быв.премьер-министром МВД (осужден к ВМН).

    <p>С 1937 года вошел в состав руководящего ядра пан-монгольской заговорщической
    организации. На протяжении всего периода существования народно-революционного
    строя в МНР проводил подрывную работу в области финансовой политики страны.

    <p>В 1937 году совместно с заговорщиками: АМОРОМ, ДАМБОЙ и ДОРЖИ (арестованы)
    разрабатывал план контр-революционного вооруженного восстания в МНР, с целью свержения
    существующего строя в МНР и заменой его буржуазно-феодальным строем под протекторатом
    Японии.

    <p>Изобличается показаниями соучастников заговора: ФРИНОВСКОГО М.П., ЧОПЯКА М.П.,
    ГОЛУБЧИКА М.И., СКРИПКО (осуждены к ВМН), ЛУБСАН-ШАРАПА, БАТО-СУХЭ, ГОЛИНДЫП-САЙРЫ,
    АМОРА, НАСЫН-ТОХТОХО, ДАМБА-ГОТОБИНА, ЛОСОЛА - арестованы и очными ставками: с
    АМОРОМ и ДАМБО-ГОТОБИНЫМ.

