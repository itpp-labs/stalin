    <P>51. МАТУСИС Ирина Владимировна, бывший секретарь-переводчик американского консульства
    во Владивостоке, 1913 года рождения, уроженка гор. Нью-Йорка (США), еврейка, беспартийная.
    Ее отец – активный троцкист (умер в 1946 году), мать в 1948 году осуждена за антисоветскую
    деятельность. </P>

    <P>Арестована 17 октября 1947 года.</P><DIR>

    <DIR>

    <DIR>


    <P>Обвиняется в шпионской деятельности. Резидент американской разведки.</P>

    <P>В 1942 году в Архангельске была завербована американским разведчиком РУЛЛАРДОМ
    (в 1946 году выбыл в США) для шпионской деятельности против Советского Союза.</P>

    <P>По заданию РУЛЛАРДА собирала секретные сведения о техническом оснащении Архангельского
    порта, ледокольном флоте и расположении военных аэродромов в районе Архангельска.
    Кроме того, поставляла РУЛЛАРДУ советских граждан, через которых он получал шпионские
    сведения.</P>

    <P>В 1943 году американским военно-морским атташе в СССР контр-адмиралом ДУНКАНОМ
    была направлена вместе с РУЛЛАРДОМ на Дальний Восток с заданием активизировать
    там разведывательную деятельность. В пути следования собрала ряд шпионских сведений
    о Транс-Сибирской железнодорожной магистрали.</P>

    <P>Работая во Владивостоке секретарем-переводчиком американского консульства,
    создала шпионскую резидентуру. Возглавляя эту резидентуру, снабжала американскую
    разведку шпионскими сведениями о Дальнем Востоке.</P>

    <P>На следствии выдала свыше 20 американских шпионов (все осуждены) с которыми
    она была связана по разведывательной деятельности.</P>

    <P>Изобличается показаниями своих сообщников – арестованных БЕЛЯЕВА, БУХАТКИНА,
    НОСОВОЙ, ЭРЛИХА и других.</P></DIR>

    </DIR>

    </DIR>


    </BODY></HTML>

    '
