  html: '<HTML><HEAD><META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=windows-1251"><TITLE>Сталинские
    списки - Список 11.04.1950 (АП РФ Ф.3 оп.57 д.100 лл.55-76)</TITLE></HEAD><BODY>

    <P>34. ГААГЕ Александр Георгиевич, бывший переводчик научно-технического отдела
    Министерства морского флота СССР в Берлине, 1897 года рождения, немец, германский
    подданный, с 1940 по 1944 год являлся членом фашистской партии Германии.</P>

    </DIR>

    </DIR>

    </DIR>


    <P>Арестован 12 августа 1949 года.</P><DIR>

    <DIR>

    <DIR>


    <P>Обвиняется в шпионской деятельности. Агент английской и немецкой разведок.</P>

    <P>Находясь в СССР с 1926 по 1935 год в качестве представителя германских промышленных
    фирм, в апреле 1926 году бывшим советником германского посольства ГИЛЬГЕРОМ (выехал
    из СССР) был привлечен к сотрудничеству с немецкими разведывательными органами,
    по заданию которых собирал шпионские сведения о марганцево-никелевых рудниках
    близ Никополя.</P>

    <P>В период с 1933 по 1935 год с дипломатической почтой отправил в Берлин немецкой
    разведке несколько докладов о заказах Советского Союза на различное оборудование.</P>

    <P>В 1932 году завербовал для разведывательной работы в пользу немцев ДЛУЖНЕВСКОГО,
    МИНИХА Б.В., МИНИХА К.В. и СЕРГЕЕВА (все осуждены, как агенты немецкой разведки),
    от которых получал шпионские данные об электрооборудовании ряда промышленных предприятий
    в СССР, строительных проектах некоторых военных заводов, о дислокации воинских
    частей в гор. Москве и вооружении Советской Армии.</P>

    <P>В 1947 году, будучи старшим инженером по техническим переводам конструкторского
    бюро СВАГ, был завербован английской разведкой, по заданию которой занимался сбором
    шпионских сведений о деятельности Советской военной администрации в Германии.</P>

    <P>Изобличается показаниями осужденных и арестованных в количестве 13 человек.</P>

