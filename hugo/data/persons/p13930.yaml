    <TR><TD WIDTH="39%" VALIGN="TOP">

    <P>ПЕТРАС Рихард Людвигович,</P>

    <P>1905 г.р., ур. г. Берлина, по национальности немец, германский подданный, в
    СССР проживает с 1932 г.</P>

    <p>Член национал-социалистской партии Германии с 1933 г.</P>

    <p>До ареста работал инспектором контрольного отдела Челябинского тракторного
    завода.</P>

    <U><P>След.дело №-5496.</P>

    </U><P>3-й отдел УГБ УНКВД<BR>

    по Челябин.области.</P>

    <P></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>С 1926 г. по день ареста являлся агентом германской тайной полиции и с 1933
    г. уполномоченный национал-социалистской партии Германии, по созданию нелегальных
    фашистских организаций в СССР.</P>

    <p>С 1926 г. по 1932 г. проводил провокаторскую работу среди немецких рабочих
    в Берлине, а в 1932 г. по заданию полиции прибыл в СССР для разведывательной и
    диверсионной работы.</P>

    <p>По заданию комиссара гестапо БУТЛЯРА и одного из руководящих работников германской
    фашистской партии ВАГНЕРА, в период 1934-35 г. создал в Челябинске нелегальную
    шпионско-диверсионную и террористическую организацию национал-социалистской партии
    Германии.</P>

    <p>Лично завербовал в эту организацию ЦИМЕР (арестован), ШНЕЙДЕР (арестован),
    ЛИНЦЕР (арестован) и др., всего 11 чел., из которых арестовано 9 чел.</P>

    <p>По заданию гестапо и руководства нацоинал-социалистской партии Германии, в
    1935 г. установил связь с контр-революционной троцкистской, диверсионно-террористической
    организацией, действовавшей на Челябинском тракторном заводе.</P>

    <p>Привлек участниковэтой организации ЦИРЛИНА, АШ и СЕРДЮКОВА для работы в пользу
    Германии.</P>

    <p>Подготавливал диверсионные акты по разрушению ЧТЗ, ЧГРЭС, завода №-78 и угольных
    шахт Челябинского угольного бассейна.</P>

    <p>В этих целях, через участников организации – ЦИМЕР, БОДЕ, ШНЕЙДЕР и ЛИНЦЕР
    создал 5 диверсионных групп, которые готовили взрыв паро-силового цеха ЧТЗ, поджог
    шахт №-4/6 и 7/8 на Челябинских копиях и организацию крушений на ж.д. транспорте.</P>

    <p>Лично сам, через участника троцкистской организации АШ, готовил поджог основных
    цехов завода №-78.</P>

    <p>Участнику организации ЦИМЕР дал задание подготовить бактериологическую диверсию
    на случай войны, который завербовал для этого машиниста жел.дорожной водокачки
    АНФАЛОВА (арестован-сознался).</P>

    <p>Членам руководимой им организации ЦИМЕР и БОДЕ, давал задание по подготовке
    террористических актов, против руководителей ВКП(б) и советского правительства.</P>

    <p>Проводил шпионско-разведывательную работу в СССР, в пользу Германии, начиная
    с 1932 г. Лично и через немецких разведчиков ЦУККЕР, БЕККЕР и других передал в
    гестапо ряд шпионских материалов о промпредприятиях Советского Союза, Красной
    армии, политических настроениях населения, состоянии партийно-комсомольских организаций.</P>

    <p>Совместно с участниками троцкистской организации ЦИРЛИНЫМ, АШ, СЕРДЮКОВЫМ и
    другими, в течении 1935г.-1937 г. умышленно выпускал недоброкачественные моторы
    к тракторам, которые вследствии этого по прибытии в МТС, совхозы и колхозы, выходили
    из строя.</P>

    <p>Изобличается показаниями других обвиняемых ЦИМЕР, БОДЕ, ШНЕЙДЕР, ЛИНЦЕР и других.</P>

    <p><U>ГЕРМАНСКИЙ ШПИОН-ДИВЕРСАНТ-ТЕРРОРИСТ</U>.</P>

