    <p>ШУЛЬМАН Борис Исаакович, 1888 года рождения, уроженец г. Витебска, еврей, гр-н
    СССР. быв. чл. ВКП(б). До ареста - коммерческий директор Ленинградского Электромеханического
    завода Наркомсвязи, арестован 13.IX-39 г. НКВД Ленинградской области.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Являлся участником антисоветской террористической организации правых, существовавшей
    в Ленинграде, в которую был завербован ЗИМИНЫМ М.И. в 1931 году.

    <p>Принимал участие в нелегальных сборищах участников организации, где обсуждались
    вопросы о методах борьбы с руководством партии и ставился вопрос о насильственном
    устранении руководства ЦК ВКП(б).

    <p>В 1936 году создал антисоветскую группу правых на предприятии № 1 завода "Коминтерн",
    совместно с которой проводил вражескую работу, направленную на срыв оборонных
    заказов.

    <p>Был осведомлен о террористических установках организации правых против руководителей
    партии и правительства.

    <p>Изобличается показаниями участников организации ДЬЯКОНОВА, МЕЛОМЕДА, НЕМАНОВА
    (осуждены к ВМН).

    <p>В проведении вражеской работы изобличается также показаниями свидетелей: САФРОНОВА,
    ПОПОВА, ОСТАШИНА, ОСИПОВА, ФРОЛИНА, АРХИПОВА, НИФОНТОВА, ДОРОФЕЕВА и БОНДУЛА.

