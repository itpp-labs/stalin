    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>БОГОВОЙ Иван Васильевич, 1896 года рождения, уроженец дер. Борок, Шенкурского
    района, Архангельской области, русский, гр-н СССР, с 1915 года эсер, член ВКП(б)
    с 1919 года, Исключен в связи с арестом.

    <p>До ареста - член редакции газеты "Правда".

    <p>Арестован 27 июня 1937 года.

    <p>Обвиняется по ст.ст. 58-8 и 11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Участник антисоветской право-троцкистской террористической организации.

    <p>В период 1918-1919 г.г., во время английской интервенции на севере, вел активную
    предательскую лево-эсеровскую работу в Шенкурском уезде. В своей брошюре "Шенкуровское
    восстание", восхвалял врага народа Троцкого.

    <p>В 1928 году работая в редакции газеты "Правда", установил антисоветскую связь
    с правыми: БУХАРИНЫМ, СЛЕПКОВЫМ, МАРЕЦКИМ, АСТРОВЫМ и СТЕЦКИМ (осуждены к ВМН).

    <p>В 1928-29 гг. участвовал на нелегальных сборищах в квартире у МАРЕЦКОГО, где
    обсуждалась платформа правых и намечались планы борьбы против руководства ВКП(б).

    <p>В 1935 году установил вражескую связь с участниками право-троцкистской террористической
    организации в редакции газеты "Правды" - ПОПОВЫМ, НИКИТИНЫМ и КАПУСТИНЫМ (арестованы).

    <p>Лично вовлек в право-троцкистскую организацию работника редакции газеты "Правда"
    ПОТОЦКОГО.

    <p>В 1936 году принимал участие в подготовке террористического акта над одним
    из руководителей ВКП(б).

    <p>Изобличается показаниями: КАПУСТИНА А.И., ПОПОВА М.И., НИКИТИНА, ПОТОЦКОГО
    А.В. (арестованы), МУШПЕРТА М.Я. и КОЛЬЦОВА М.К. (осуждены к ВМН), а также очными
    ставками с КАПУСТИНЫМ и КРАСИНОЙ (арестованы).

    <p>Кроме того, в проведении антисоветской эсеровской работы изобличается показаниями
    свидетелей: СТЕРЛИНА Л.М., ШИЛКИНА Л.Т., ДМИТРИЕВОЙ А.А, ИВАНОВОЙ М.М, МАЙДАНОВА
    И.Ф., ЧУХИНА Н.К., ЧУЛКОВА В.В.

