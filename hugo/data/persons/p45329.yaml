    <p>ЕГИАЗАРОВ Николай Владимирович, 1898 года рождения, уроженец города Нахичевани,
    на Дону, сын торговца, армянин, гр-н СССР, образование высшее, инженер технолог,
    в момент ареста - нач-к технического отдела треста нефтезаводов в гор.Баку.

    <p>Арестован 21.II 1940 года.

    <p>Обвиняется по ст.ст.63-1, 69, 72 и 73 УК Аз.ССР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Активный участник антисоветской вредительской организации, существовавшей в
    нефтеперерабатывающей промышленности СССР.

    <p>Завербован в 1935 году ПЕРСИКОВЫМ А.С. бывшим директором нефтеперерабатывающего
    завода имени Андреева в Баку (арестован).

    <p>В 1937 году установил связь по шпионской работе с КОСТРИНЫМ К.В. бывшим главным
    инженером управления нефтеперегонных заводов в Баку (арестован).

    <p>По заданиям ПЕРСИКОВА и КОСТРИНА проводил подрывную работу путем занижения
    мощности нефтеперерабатывающих установок, срыва производства сортовых мазутов
    и высокооктанного керосина, затягивал ремонт нефтеперерабатывающей аппаратуры.

    <p>Кроме того был связан по антисоветской работе с ИСКАНДЕРОВЫМ А.Б. бывшим заместителем
    наркома нефтяной промышленности и ШЕВЛЯКОВЫМ В.А. бывшим инженером Азербайджанского
    научно-исследовательского института (арестован).

    <p>В 1935 году тем же ПЕРСИКОВЫМ был завербован для сотрудничества с американской
    разведкой, которой передавал шпионские сведения о мощности нефтеперерабатывающих
    заводов.

    <p>Как участник антисоветской организации и агент американской разведки изобличается
    показаниями ИСКАНДЕРОВА А.Б., КОСТРИНА К.П. и ШЕВЛЯКОВА В.А. (арестованы), а также
    очными ставками с ними.

