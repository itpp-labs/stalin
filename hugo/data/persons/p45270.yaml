    <p>ВЯТКИН Иван Витальевич, 1893 года рождения, уроженец Алтайского края, русский,
    гр-н СССР, быв.член ВКП(б) с 1917 по 1937 г.г.

    <p>До ареста работал врид прокурора Приморской области, сын дьякона в прошлом
    прапорщик царской армии.

    <p>Арестован 23.V.38 г. по ст. 58 п. 1-а, 58-7, 58-8 и 58-11 УК РСФСР.

    <p>Следдело № 74166 УНКВД Приморской области.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Участник право-троцкистской террористической организации, существовавшей на
    Дальнем Востоке, в которую был завербован ЛЮБИМОВЫМ-ГУРЕВИЧЕМ в 1936 году. (арестован)

    <p>Проводил контрреволюционную работу, направленную на ослабление борьбы с врагами
    народа.

    <p>По заданию руководства организации, совместно с ЛЮБИМОВЫМ-ГУРЕВИЧЕМ подготовлял
    провокационный террористический акт над сотрудниками германского консульства и
    японскими моряками.

    <p>Проводил работу по подготовке и вербовке новых участников в контрреволюционную
    организацию.

    <p>Прекращал и смазывал дела на лиц, изобличенных в контрреволюционных преступлениях.
    Способствовал сокрытию вредительской деятельности в угольной промышленности Приморья.

    <p>Изобличается в заговорщической деятельности показаниями ЛЮБИМОВА-ГУРЕВИЧА и
    КРУШИНИНА, а также очными ставками с ШУЛЕПОВЫМ, РАСПОПОВЫМ, ЧЕРСТВЕНКОВЫМ, ЛЮБИМОВЫМ-ГУРЕВИЧЕМ
    (арестован), а также показаниями свидетелей СОКОЛОВА, ЗУЙКОВА, и очными ставками
    с последними.

