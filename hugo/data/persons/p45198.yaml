    <p>АЛЛЕР Ганс Демьянович (он же ВОРОБЬЕВ Иван Демьянович), 1899 г. рождения, урож.станицы
    Подгорной Северо-Кавказского края, русский (пишет "швед") гр-н СССР, беспартийный,
    по происхождению из крупных кубанских кулаков.

    <p>В 1917 году АЛЛЕР был активным защитником эсеровской программы, а в 1918 г.
    вместе с братом и отцом организовали белогвардейское восстание против советской
    власти на Северном Кавказе. Отец и брат АЛЛЕРА за организацию антисоветского восстания
    были расстреляны.

    <p>Служил у белых и вместе с ними в 1920 году бежал в Грузию.

    <p>Кроме того отец АЛЛЕРА являлся членом Краевой рады, брат Семен служил у белых
    в карательном отряде.

    <p>В целях сокрытия своего прошлого, заменил фамилию ВОРОБЬЕВ Иван на АЛЛЕР Ганс
    и национальность русского на "шведа".

    <p>До ареста работал старшим геологом Нефтяного научно-исследовательского института
    в Ленинграде.

    <p>Арестован 9.XII-1939 г.  Обв. по ст.58-11 и 58-7 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Участник право-троцкистской организации, существовавшей в системе Главсевморпути.

    <p>Работая ст.геологом в тресте "Нордвикстрой" Главсевморпути был завербован в
    эту антисоветскую организацию ЛАВРОВЫМ Б.В. (арестован) по заданию которого проводил
    вредительскую работу.

    <p>АЛЛЕРОМ были скрыты действительные качества углей в заливе Кожевникова, сорваны
    разведки углей на реке Котуй, а разведку по поискам нефти провел вредительски.

    <p>Изобличается прямыми показаниями Лаврова (арестован) материалами экспертизы
    и показаниями свидетелей: ЛУГИНЕЦ, ГАЛИК, ПОНОМАРЕВА, СОИНОВА, ФЕДОРОВА. САУТСКОГО,
    ГОЛЕНКО и БЕЛИКОВА.

