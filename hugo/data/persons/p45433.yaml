    <p>ЛОМОВА-ОППОКОВА Наталья Григорьевна, 1891 г. рождения, ур. г.Баку, русская
    гр-ка СССР, б/парт., до ареста - домохозяйка.

    <p>Решением Особого Совещания при НКВД СССР от 4/X-37 года была осуждена к 8 годам
    ИТЛ, как жена изменника родины.

    <p>В связи с поступлением новых материалов 17/VII-39 года была доставлена в Москву
    и вновь привлечена к следствию.

    <p>ст.ст. 58-8, 58-11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Жена врага народа ЛОМОВА (осужден к ВМН).

    <p>В 1937 году террористкой УБОРЕВИЧ (арестована) была завербована в антисоветскую
    террористическую группу, состоявшую из жен репрессированных врагов народа.

    <p>Террористическая группа, в которую входила ЛОМОВА-ОППОКОВА, ставила задачу
    совершения террористических актов против руководителей партии и правительства.

    <p>Изобличается показаниями ПОПОВОЙ-СЫРЦОВОЙ (арестована), УБОРЕВИЧ и очными ставками
    с ними.

