    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>ПОПОВ Василий Иванович, 1906 года рождения, из рабочих с. Дуденево, Горьковской
    области, русский, гр. СССР, образование высшее, б. член ВКП(б) с 1926 года.

    <p>До ареста работал нач. Московско-Волжско-Камского Центрального управления Наркомречфлота.

    <p>Арестован 10/VII-1939 года.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Являлся участником антисоветской право-троцкистской организации, существовавшей
    в б. Наркомводе, в которую был завербован во второй половине 1937 года руководителем
    этой организации ПАХОМОВЫМ Н.И. (осужден к ВМН) и по его заданию проводил вредительскую
    работу по срыву перевозок на водном транспорте.

    <p>По вредительской работе был связан с МАКАРОВЫМ (арестован).

    <p>В конце 1938 года был завербован в антисоветскую заговорщическую организацию
    ЕВДОКИМОВЫМ Е.Г. - быв. зам. наркома водного транспорта (осужден к ВМН) для диверсионно-вредительской
    работы и установил антисоветскую связь по заговорщической организации с ЛАЗЕБНЫМ
    В.М. (осужден к ВМН).

    <p>Изобличается показаниями ЕВДОКИМОВА Е.Г., ЕЖОВА Н.И. (осуждены к ВМН), ГУДОКВА
    В.Н. (осужден), МАКАРОВА Ф.Н. (арестован) и очными ставками с ЕВДОКИМОВЫМ Е.Г.
    и МАКАРОВЫМ Ф.П.

    <p>Во вредительском срыве перевозок изобличается заключением экспертизы и показаниями
    свидетелей КАРАСЕВА и ЕЖОВА В.П.

