    <p>РИЗАЕВ НОВВУЗ КЕРИМ ОГЛЫ, 1886 года рождения, уроженец г. Ордубада (Иран),
    гр-н СССР, член ВКП(б) с 1920 года, с низшим образованием, быв. зам. Наркома Коммунхоза
    в Казахск. ССР, без определенных занятий.

    <p>В 1912 году в г. Тавризе (Иран) был судом б. царского консульства осужден за
    убийство техника на 14 лет каторжных работ.

    <p>В 1916-1918 г.г. являлся компанионом по строительству Бакинской жел. дор. "Шахтахты-Бальзет"
    (Турция).

    <p>В 1920 г. был инструктором по проведению выборов в учредительное муссаватское
    собрание по Нахичеванскому краю.

    <p>В 1937 г. арестовывался НКВД Казахской ССР как участник контрреволюционной
    организации.

    <p>Арестован 6 января 1940 года, ст. 68 УК Аз.ССР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Агент английской разведки. Завербован в 1923 году МИРЗОЯНОМ Левоном Исаевичем
    (осужден к ВМН).

    <p>В том же году, по заданию МИРЗОЯНА РИЗАЕВ связался с резидентом английской
    разведки РОХЛИНЫМ Абрамом Вениаминовичем - бывш. зав. отд. Наркомхоза Аз.ССР (арестован).

    <p>Будучи в 1925 году в заграничной командировке в Лондоне, имел совместно с РОХЛИНЫМ
    встречу с английским разведчиком МАНЧО Александром Ивановичем (невозвращенец,
    бывш. представитель Азнефти в Англии) и официальным представителем английской
    разведки СТЕРНОМ, которых информировал о состоянии разведывательной работы в СССР
    и от которых получил новые установки по развертыванию шпионской работы. В ту же
    встречу РИЗАЕВ получил персональное поручение - изготовить план гор. Баку с нанесением
    на нем важнейших объектов.

    <p>Был в курсе получения РОХЛИНЫМ от МАНЧО 500 фунтов стерлингов и передачи их
    в Берлине представителю ЦК меньшевиков НИКОЛАЕВСКОМУ на развертывание меньшевистской
    работы.

    <p>Как шпион и участник к.-р. организации изобличается показаниями МИРЗОЯНА Л.И.
    (осужден к ВМН), РОХЛИНА Д.В. (арестован) и очной ставкой с последним.

