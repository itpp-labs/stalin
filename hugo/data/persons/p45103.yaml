  html: '<HTML><HEAD><META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=windows-1251"><TITLE>Сталинские
    списки - Список 23.03.1950 (АП РФ Ф.3 оп.57 д.100 лл.2-54)</TITLE></HEAD><BODY>

    <P>32. БОНДАРЕНКО Петр Тихонович, бывш. заместитель командующего Черноморским
    флотом по политчасти, контр-адмирал, 1901 года рождения, белорус, бывший член
    ВКП(б) с 1919 года.</P>

    <P>Арестован 29 сентября 1949 года.</P><DIR>

    <DIR>

    <DIR>


    <P>Обвиняется в том, что, находясь на руководящей партийной работе в Черноморском
    флоте, вел с СОЛОВЬЕВЫМ антисоветские разговоры. В августе 1947 года СОЛОВЬЕВ
    в беседе с ним сделал злобный вражеский выпад террористического характера против
    Главы советского государства, а БОНДАРЕНКО скрыл это от органов власти.</P>

    <P>Дал СОЛОВЬЕВУ обещание провести работу среди коммунистов Черноморского флота
    по поддержке кандидатуры СОЛОВЬЕВА при выборах руководящих партийных органов.</P>

    <P>Высказывал вражеские взгляды в отношении мероприятий ВКП(б) и Советского правительства.</P>

    <P>Имел связь с троцкистами, которым оказывал поддержку.</P>

    <P>Изобличается показаниями арестованного СОЛОВЬЕВА.</P>

    </DIR>

