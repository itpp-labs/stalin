    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>ЖЕЛЕЗНЯК Мирон Иосифович, 1909 года рождения, уроженец УССР, гор.Одессы, еврей,
    гр-н СССР, служащий, б.кандидат в члены ВКП(б), исключен за хищения продукции
    на мельзаводе.

    <p>В момент ареста - пом.крупчатника Хабаровского мелькомбината Дальне-Восточного
    треста "Главмука" в гор.Хабаровске.

    <p>Арестован 24-го февраля 1940 года.

    <p>Обвиняется по ст.58 п.п.7,9 и 11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Участник антисоветской диверсионно-вредительской организации, существовавшей
    в Дальне-Восточном тресте "Главмука", в которую завербован в 1939 году бывшим
    главным инженером Хабаровского мелькомбината ИВАЩЕНКО (арестован).

    <p>По заданию ИВАЩЕНКО и МОРОЗОВА - бывш.директора Хабаровского мелькомбината
    / арестован/, проводил диверсионно-вредительскую работу в Хабаровском мелькомбинате
    выпускал нестандартную муку с примесью металла, разрушал механизмы (щетки "Алис",
    веялки).

    <p>Диверсионно-вредительская работа ЖЕЛЕЗНЯК подтверждена актом технической экспертизы.

    <p>Как участник диверсионно-вредительской организации изобличается показаниями
    арестованных: ИВАЩЕНКО, МОРОЗОВА и КУТУЗОВА.

    </TD> </TR> </TABLE> </body></html>

