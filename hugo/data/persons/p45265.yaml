  html: "<HTML>\n<HEAD>\n<META HTTP-EQUIV=\"Content-Type\" CONTENT=\"text/html; charset=windows-1251\"\
    >\n<TITLE>Сталинские списки - Список 28.03.1941 (РГАСПИ. Ф.17. Оп.171. Д.421)\
    \ </TITLE>\n</HEAD>\n<BODY>\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n\
    <TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n<P><i>  стр.105 \n</i></TD>\n<TD WIDTH=\"\
    61%\" VALIGN=\"TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\"\
    >\n\n\n<p>ВОЛОЩЕНКО Всеволод Иванович, 1895 г.рождения, уроженец гор.Одессы, русский,\
    \ гр-н СССР, быв.чл.ВКП(б) с 1920 года. В 1927 г. исключался из ВКП(б) за участие\
    \ в троцкистской оппозиции, в 1930 г. был восстановлен, в 1935 г. вновь исключался\
    \ за троцкистскую деятельность.\n<p>В 1919 году в г.Сочи дважды арестовывался\
    \ белыми.\n<p>В 1928 году арестовывался органами ОГПУ за участие в троцкистской\
    \ оппозиции, до ареста - без определенных занятий.\n<p>Арестован 29.IV-39 г.\n\
    <p>Обв. по ст.19-58-8, 58-7 и 11 УК РСФСР.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"\
    TOP\">\n<p>С 1923 года являлся кадровым троцкистом.\n<p>В 1927 году подписал троцкистскую\
    \ платформу \"83\" и являлся одним из руководящих участников Воронежской подпольной\
    \ троцкистской организации.\n<p>Работая в Главном управлении Кинематографии в\
    \ 1934 году установил связи с участниками право-троцкистской организации ШУМЯЦКИМ\
    \ и ЮКОВЫМ (осуждены к ВМН) и по заданию последних проводил вредительскую деятельность\
    \ в Главном управлении Кинематографии.\n<p>Также поддерживал организационную связь\
    \ с САТАРОВЫМ.\n<p>Изобличается показаниями ШУМЯЦКОГО, ЮКОВА, ДУБИНСКОГО, СЕВСКОГО-ГРИГОРЬЕВА,\
    \ ЕЖОВА В.С., ИВАНОВА (все осуждены к ВМН), ФЕЛЬДМАНА, САТАРОВА и очной ставки\
    \ с ним (осуждены к 8 годам ИТЛ.).\n</TD> </TR> </TABLE> </body></html>\n"
