    <p>ГРИГОРЬЕВ Валентин Филатович, 1902 г.р., урож.Тульской обл., русский, гр-н
    СССР, быв.член ВКП(б), исключен в связи с арестом.

    <p>До ареста - нач.8 отдела ГУГБ НКВД.

    <p>Арестован 25.IV-39 г. ст.ст.58-п.1а и 11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Участник антисоветской заговорщической организации действовавшей в органах
    НКВД.

    <p>Находясь в связи с участником заговора МИНАЕВЫМ, систематически под его руководством
    проводил в оперативно-следственной работе вражескую линию по сохранению от разгрома
    право-троцкистских кадров.

    <p>Будучи переведен МИНАЕВЫМ из УНКВД по Сталинградской области на руководящую
    работу в НКВД СССР проводил вражескую работу, направленную на развал агентурно-оперативной
    работы на смазывание следственных дел и на широкое внедрение в следственной работе
    извращенных методов следствия.

    <p>Изобличается показаниями осужденных к ВМН участников заговора МИНАЕВА, РАТНЕРА
    Самуила и очной ставкой с ним, показаниями свидетелей: ЧАЙКОВСКОГО, ГУЗОВСКОГО,
    ФАДЕЕВА, СКОБЦОВОЙ, ВЛАДИМИРОВА и МАЛЬЦЕВА.

