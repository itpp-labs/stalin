  html: '<HTML><HEAD><META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=windows-1251"><TITLE>Сталинские
    списки - Список 11.04.1950 (АП РФ Ф.3 оп.57 д.100 лл.55-76)</TITLE></HEAD><BODY>

    <P>14. БОГДАНОВ Павел Васильевич, генерал-майор, бывший командир 48 стрелковой
    дивизии, 1900 года рождения, русский, бывший член ВКП(б) с 1931 года.</P>

    <P>Арестован 25 августа 1943 года.</P><DIR>

    <DIR>

    <DIR>


    <P>Обвиняется в измене родине.</P>

    <P>В июле 1941 года, вследствие враждебных убеждений и пораженческих взглядов,
    перешел на сторону врага.</P>

    <P>Выдал немцам известные ему данные, составляющие государственную тайну и предложил
    свои услуги для борьбы с Советской властью.</P>

    <P>По заданию немцев написал от своего имени антисоветские листовки с обращением
    “к русскому народу” и “к генералам Красной Армии”, в которых отказался от присвоенного
    ему Советским правительством генеральского звания и призывал к свержению Советской
    власти. Выдавал немцам, находившихся в плену политработников Советской Армии.</P>

    <P>Вступил в созданный немцами для борьбы против Советской власти так называемый
    “Боевой союз русских националистов” и впоследствии являлся одним из его руководителей.
    Лично завербовал в эту антисоветскую организацию 93 человека из числа военнопленных.</P>

    <P>С ноября 1942 года по день задержания, вел вооруженную борьбу против партизан,
    действовавших в тылу противника, в составе так называемой “Русской национальной
    бригады “СС”, созданной из предателей и изменников родины.</P>

    <P>Изобличается показаниями арестованных сообщников МОЛАЕВА, ЕРЕМЕЕВА и других.</P>

