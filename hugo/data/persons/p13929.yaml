    <TR><TD WIDTH="39%" VALIGN="TOP">

    <P>ЛЕДЕР Отто Венцлович,</P>

    <P>1890 г. р., ур. г. Лейца, по национальности немец, германский подданный, в
    СССР проживает с 1931 г.</P>

    <p>В партиях не состоял.</P>

    <p>До ареста работал слесарем-лекальщиком инструментального цеха Челябинского
    тракторного завода.</P>

    <U><P>След.дело №-5496</P>

    </U><P>3-й отдел УГБ УНКВД<BR>

    по Челябин.области.</P>

    <P></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>С 1932 г. по день ареста являлся агентом германской тайной полиции, а с 1936
    г. является участником нелегальной шпионско-диверсионной и террористической организации
    национал-социалистской партии Германии, действовавшей в Челябинской области и
    связанной с контрреволюционной троцкистской организацией.</P>

    <p>Завербован был в 1936 г. ПЕТРАС Рихардом (арестован).</P>

    <p>Разделял шпионские и диверсионные задачи нелегальной организации германской
    фашистской партии, направленные на подрыв военной мощи СССР, свержение советской
    власти и установление фашистского режима.</P>

    <p> С 1932 г., по день ареста, систематически занимался шпионажем в пользу Германии.
    За это время, через разведчиков НИКСДОРФ, ГЕРШИНСКОГО и ПЕТРАС передал германской
    разведки ряд шпионских материалов о характере и количестве выпускаемой военной
    продукции заводом №-24 в Москве, состоянии и работе Челябинского тракторного завода
    и политических настроениях населения.</P>

    <p>Конкретных заданий по диверсии не имел, но руководителем контрреволюционной
    национал-социалистской организации ПЕТРАС, намечался для проведения бактериологической
    диверсии в предвоенный период.</P>

    <p>Изобличается показаниями обвиняемых ПЕТРАС и ИЛЕНФЕЛЬД.</P>

    <p><U>ГЕРМАНСКИЙ ШПИОН.</P>

