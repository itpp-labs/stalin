    <p>ЛЕГЦЕГИН Гонжаб, 1898 года рожд., урож. аймака Буру-Забхин, по национальности
    монгол, гр-н МНР, член МНРП с 1927 года.

    <p>До ареста - нач. бронетанкового управления военного министерства МНР, комбриг.

    <p>Арестован 29.XII-1938 года по ст. 58 п.1-б и п.11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>С 1936 года являлся участником пан-монгольской контрреволюционной организации,
    в которую завербован командиром транспортного полка НЕМА-ХУ (осужден к ВМН). Проводил
    вредительство, направленное на вывод из строя транспортных и боевых машин Народно-Революционной
    армии.

    <p>Вербовал новых лиц в пан-монгольскую организацию, которых использовал во вражеских
    целях.

    <p>Принимал участие в подготовке вооруженного восстания против революционного
    правительства МНР.

    <p>Изобличается показаниями арестованных соучастников организации: ЛОСОЛА, ДАМБО
    и ЛУБСАН-ДОНОЯ и очными ставками с двумя последними.

