    <U><P>КРАУС Эйген Яковлевич - </P>

    </U><P>1890 г.рождения, уроженец г. Гульстайн, Германия, немец, подданный Германии.</P>

    <p>С 1922 по 1924 г.г. состоял членом КПГ, выбыл по личному желанию.</P>

    <p>До ареста работал слесарем инструментального цеха СТЗ.</P>

    <U><P>След.дело №-1114</P>

    <P></U></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>Агент Гестапо. Завербован для ведения шпионской деятельности на территории
    СССР в 1936 году сотрудником Гестапо ХАЙТМАН в Берлине. Передал германскому посольству
    в Москве ряд шпионских сведений об оборонной промышленности г. Сталинграда и политико-экономическом
    состоянии населения СССР.</P>

    <p>По заданию Гестапо совершил ряд диверсионных актов на Сталинградском Тракторном
    заводе, разрушив 5 важных станков, пресса и т.д.</P>

    <p>По прямому указанию Гестапо создал на СТЗ фашистскую, шпионско-террористическую
    организацию из немецких и русских специалистов и рабочих, участники которой по
    его заданию проводили шпионскую деятельность, совершали диверсионные акты и вербовали
    в организацию новых лиц.</P>

    <p>В 1936 году установил организационные связи с руководителями существовавшей
    на СТЗ троцкистской, шпионско-террористической организации – КРАНЦЛЕРОМ, КРОТТЕРОМ
    и др., совместно с ними проводил контрреволюционную деятельность.</P>

    <p>Виновным себя признал полностью.</P>

    <p>Уличается показаниями обвиняемых: ШПРУНГ, КОБЛИЦ, КРОЛЛЬ, КРАЙЦЛЕРА, СУВОРОВА,
    ВЕРНЕРА, ПЛЮМЕ, КРОТТЕРА, ПУШКАРЕВА, СУХАНОВА и свидетелей КУНТА, РЕГНАТА, РИЕНА,
    очными ставками с СУВОРОВЫМ, ПЛЮМЕ, КОБЛИЦ, СУХАНОВЫМ, ШПРУНГОМ.</P>

    <p><U>Шпион диверсант.</P>

