    <p>ЛЕПИН Елисей Трофимович, 1910 года рождения, урож. г.Кустанай Тургайской области,
    Сибирь, по соц. происхождению середняк, родственники быв.кулаки, репрессированы,
    сектант-старовер, беспартийный, русский, гр-н СССР, до ареста работал на осеменительном
    пункте колхоза "Красный Боец", Егорлыкского района, Ростовской области.

    <p>Обвиняется по ст.ст. 58 п.8 и 11 УК РСФСР.

    <p>Арестован 7 февраля 1940 года УНКВД по Ростовской области.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Являлся участником белогвардейской террористической группы, принимал участие
    в обсуждении плана о совершении террористического акта над активистами коммунистами,
    захвата руководства в колхозе и проведении подрывной деятельности в колхозе. Привлек
    для этой цели ШЕВКУНОВА,  лично принимал участие в совершении 26 января 1940 г.
    с участниками группы террористического акта над активистом колхозником СИДОРЕНКО
    и депутатом Райсовета ГАСЕНКО, в результате чего СИДОРЕНКО был убит, а ГАСЕНКО
    тяжело ранен.

    <p>Изобличается показаниями: МАРЕНИЧ, ШЕВКУНОВЫМ и ГВОЗДИКОВЫМ, очными ставками
    с ними и показаниями свидетелей: ТКАЧЕНКОВОЙ и КИЗИЧЕНКО.

    <p>МАРЕНИЧ, ШЕВКУНОВ и ГВОЗДИКОВ - арестованы.

