    <p>БЕЛЬСКИЙ-ЛЕВИН Лев Николаевич, 1889 года рождения, урож. мест. Мир, быв. Минской
    губ., еврей, гр-н СССР, бывший член ВКП(б) с 1917 года, исключен в связи с арестом.

    <p>С 1905 по 1907 годы был членом бунда. В прошлом зам.наркома Внутренних Дел
    СССР и зам. Наркомпути.

    <p>До ареста - уполномоченный НКПС по строительству жел. дор. Акмолинск-Карталы.

    <p>Арестован 30/VI-1939 года.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Участник антисоветской заговорщической организации в НКВД и правотроцкистской
    организации в НКПС.

    <p>В 1930 году группой бывших руководящих работников ОГПУ ВОРОНЦОВЫМ, ОЛЬСКИМ
    и ЕВДОКИМОВЫМ (осуждены к ВМН) был завербован в антисоветскую заговорщическую
    организацию и по вражеской работе был связан  последовательно с ОЛЬСКИМ, УНШЛИХТОМ,
    АГРАНОВЫМ, ЕЖОВЫМ и ФРИНОВСКИМ (осуждены к ВМН).

    <p>В 1931 году был привлечен к шпионской работе в пользу Польши - ОЛЬСКИМ.

    <p>В 1937 году, при переходе на работу в НКПС, получил от ЕЖОВА указание об организации
    антисоветской подрывной работы на жел.дор.транспорте.

    <p>За период своего пребывания в НКПС проводил вредительскую работу, направленную
    к срыву работы жел.дор. транспорта и государственного плана перевозок, путем зашивки
    жел.дор., недоброкачественного ремонта паровозов и дезорганизации снабжения важнейших
    ж.д. магистралей углем.

    <p>Подготавливал террористический акт.

    <p>Изобличается как активных участник заговорщической организации показаниями:
    ЕЖОВА (осужден к ВМН) и очной ставкой с ним, показаниями ЕВДОКИМОВА, БЕРМАНА,
    ЦЕСАРСКОГО, АЛИ-КУТЕБОРОВА, УСПЕНСКОГО, ШНЕЕРСОНА, ФРИНОВСКОГО, ДАГИНА (осуждены
    к ВМН), РОМАНОВА (арестован) и др.

    <p>Подрывная вредительская деятельность подтверждается документами и заключениями
    экспертиз по делу его соучастников ЖУРАВЛЕВА, ЛИКАНА и ШИДКОВА (осуждены).

