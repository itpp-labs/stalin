    <P>Лист 50.</P>

    <TABLE CELLSPACING=0 BORDER=0 CELLPADDING=7 WIDTH=638>

    <TR><TD WIDTH="35%" VALIGN="TOP">

    <P>ОЛЕЙНИКОВ Федор Моисеевич, 1889 года рождения, уроженец города Оренбурга, служащий,
    русский, гр-н СССР, с 1918 года по 1938 годы состоял в ВКП(б), исключен  в связи
    с арестом. </P>


    <P>До ареста начальник отдела снабжения Челябинского тракторного завода.</P>


    <P>Арестован 30/V-1938 года ст. ст.58-7, 11 УК РСФСР.</P>


    <P>&nbsp;</P>

    <P>&nbsp;</TD>

    <TD WIDTH="65%" VALIGN="TOP">

    <P>Участник антисоветской троцкистской террористической организации в Челябинской
    области, в которую был завербован в 1935 году бывшим зам. директора завода – ШНЕЕРСОНОМ
    (осужден к ВМН).</P>


    <P>Являясь участником троцкистской организации, разделял террористические взгляды
    и проводил подрывную вредительскую деятельность направленную на дезорганизацию
    снабжения Челябинского тракторного завода производственными материалами.</P>


    <P>С целью омертвления средств создавал на заводе огромный некомплектный запас
    материалов и покупных деталей, допустил хранение материалов на складах, с явно
    вредительской целью, в результате которой подверглось порче большое количество
    материалов, как то: калибровых сталей, смешивание чугунов, огнеупорных глин, сульфитных
    щелочей и т.п. причинены миллионные убытки заводу.</P>

    <P>Как участник троцкистской организации изобличается прямыми показаниями ШНЕЕРСОНА,
    НЕСТОРА и РЫШКИНА /осужден  к ВМН/, показаниями свидетелей, документами и заключением
    экспертизы. </P>


    <P>&nbsp;</P>

