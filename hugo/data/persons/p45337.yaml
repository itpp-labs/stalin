    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>ЖУКОВ Владимир Николаевич, 1897 года рождения, урож.гор.Казань, состоял в ВКП(б)
    с 1918 по 1939 год, исключен за связь с врагами народа, русский, гр-н СССР, бывший
    сотрудник НКВД в специальном звании капитана государственной безопасности, уволен
    в запас в 1937 году.

    <p>До ареста - диспетчер управления промышленных предприятий НКСвязи.

    <p>Арестован 5 ноября 1939 года, по ст.58 п.п.1-в,7,8,10,11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Участник антисоветского заговора, существовавшего в органах НКВД и антисоветской
    организации, существовавшей в системе НКСвязи.

    <p>Завербован в 1935 году участником антисоветского заговора бывш.секретарем Коллегии
    НКВД БУЛАНОВЫМ (осужден к ВМН).

    <p>В 1935-1936 г. работал нач.Фельдкорпуса НКВД, во вражеских целях срывал сбор
    денежных средств по торговой сети и перевозил за границу письма, касающиеся деятельности
    заговорщической организации.

    <p>В 1937-1939 г., работая директором Московского почтамта вел вредительскую работу
    по засорению чуждым элементом Московского почтамта.

    <p>Изобличается показаниями БЕРМАНА М.Д. (осужден к ВМН).

    </TD> </TR> </TABLE> </body></html>

