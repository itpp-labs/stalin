    <p>КАПЛАН Лев Самуилович, 1903 г. рождения, уроженец гор. Минска, еврей, гр-н
    СССР, член ВКП(б) с 1926 года.

    <p>До 1935 года вице-консул СССР в Берлине.

    <p>К моменту ареста - сотрудник Главного Управления Кинематографии.

    <p>Арестован 26.VIII-1939 г., обвиняется по ст. 58-1а, 17-58-8, 58-11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>В 1919 году арестовывался белополяками в гор. Минске и использовался польской
    контрразведкой, как провокатор.

    <p>С 1927 года участник антисоветской троцкистской террористической организации.

    <p>В 1934 году в Берлине был завербован немецкой разведкой и по ее заданию проводил
    шпионскую работу, передавая секретные сведения о лицах, связанных с НКВД и выезжавших
    в Советский Союз.

    <p>В 1935 г. принимал участие в переброске в Советский Союз из Германии террористки
    ОЛЬШЕВСКОЙ Э.И., готовившей террористический акт против одного из руководителей
    ВКП(б).

    <p>Изобличается показаниями: БЕСПАЛОВА И.М., ШУМЯЦКОГО Б.З., УСИЕВИЧА В.А., ЕРША
    Г.М., ПАШКОВСКОЙ А.И. (осуждены к ВМН), КРЕЙНИНА А.Г. и ОЛЬШЕВСКОЙ Э.И. (арестованы).

