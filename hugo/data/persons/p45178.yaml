  html: '<HTML><HEAD><META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=windows-1251"><TITLE>Сталинские
    списки - Список 11.04.1950 (АП РФ Ф.3 оп.57 д.100 лл.55-76)</TITLE></HEAD><BODY>

    <P>24. БОГОЛЮБОВ Сергей Александрович, до ареста – директор завода № 402 Министерства
    судостроительной промышленности СССР, 1907 года рождения, русский, бывший член
    ВКП(б) с 1939 года.</P>

    <P>Арестован 30 августа 1949 года.</P><DIR>

    <DIR>

    <DIR>


    <P>Обвиняется в терроре.</P>

    <P>Работая директором завода № 109 в гор. Ленинграде, в конце 1941 года сделал
    злобный вражеский выпад, произведя выстрел в портрет В.И.ЛЕНИНА.</P>

    <P>В другой раз пытался произвести выстрел в портрет Главы Советского государства,
    находившийся в его служебном кабинете, но этот вражеский акт был предотвращен
    присутствовавшими лицами.</P>

    <P>С 1930 года находился в преступной связи с ЗЕЛЬДИЧЕМ, осужденным в 1937 году
    за вражескую деятельность, с которым неоднократно вел беседы антисоветского характера.</P>

    <P>В 1937 году, в период разгрома троцкистско-бухаринского подполья, клеветал
    на ЦК ВКП(б).</P>

    <P>Изобличается показаниями свидетелей ВОЛКОВА и МАЕВА.</P>

