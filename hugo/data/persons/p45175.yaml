  html: '<HTML><HEAD><META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=windows-1251"><TITLE>Сталинские
    списки - Список 11.04.1950 (АП РФ Ф.3 оп.57 д.100 лл.55-76)</TITLE></HEAD><BODY>

    <P>19. ТАСОЕВ Ясон Давыдович, подполковник, бывший инспектор Западного отдела
    Управления репараций и поставок Советской воен­ной администрации в Германии по
    порту Бремен, 1909 года рождения, осетин, бывший член ВКП(б) с 1930 года.


    <P>Арестован 11 сентября 1948 года.</P><DIR>

    <DIR>

    <DIR>


    <P>Обвиняется в измене родине.</P>

    <P>В 1947 году, установив преступную связь с активным английским шпионом ТАКАЕВЫМ
    – бывшим работником Советской военной администрации в Германии, по договоренности
    с ним изменил родине, совершив побег в английскую зону оккупации Германии, а оттуда
    выехал в Лондон.</P>

    <P>После месячного пребывания в Англии, где вел себя предательски, в связи с настойчивыми
    требованиями Советского командования, англичанами был передан в распоряжение советских
    властей в Берлине.</P>

    <P>В феврале 1948 года заготовил для редакции газеты “Правда” письмо антисоветского
    содержания, под которым собирал подписи своих связей, высказывал националистические
    взгляды.</P>

    <P>Изобличается показаниями свидетелей БЕГИЗОВА Д., БЕГИЗОВА Е. И КИСЛАЮ.</P>

    </DIR>

    </DIR>

