    <U><P>АНДРИОЛЕТТИ Эдуард Людвигович</P>

    </U><P>1872 г.р., ур. г.Артемовска, итальянец, б/п., с высшим образованием, инженер,
    к моменту ареста без определенных занятий, <U>итальянск.поддан.</P>

    <P></U></TD>

    <TD WIDTH="61%" VALIGN="TOP">&nbsp;

    <P>Резидент итальянской и немецкой разведок.Проводил вербовку новой агентуры из
    числа гр-н СССР и вел широкую разведывательную работу.

    Изобличается показаниями шпионов НЕГРЕБЕЦКОГО и ГРИНЕВСКОГО.</TD>

