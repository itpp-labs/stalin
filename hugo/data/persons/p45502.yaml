    <BODY>


    <TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <P><i>  стр.337.

    </i></TD>

    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>ПАВЛОВ Александр Васильевич, 1886 года рождения, уроженец гор.Баку, русский,
    гр-н СССР, беспартийный, с высшим образованием (служащий), работник фирмы  бр.
    Нобель. До ареста работал экономистом юрист-консультом претензионного бюро производственно-товарного
    Управления Азнефти.

    <p>В 1929 году за к.р. деятельность был осужден на 10 лет ИТЛ.

    <p>Арестован 20-го апреля 1940 года.

    <p>Обвиняется по ст. 68 УК Аз.ССР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Агент английской разведки.

    <p>Завербован для шпионской работы в пользу английской разведки в 1920 году КИАПАРИ
    (б. нобелевец, эмигрировал за границу) в том же году связался для шпионской работы
    с ТАГИАНОСОВЫМ С.С. (умер в 1939 году).

    <p>В 1921 году ПАВЛОВ, по заданию ТАГИАНОСОВА ездил к Шведскому консулу в Батуми,
    отвез пакет со шпионскими материалами и получил указания по развертыванию шпионской
    и вредительской работе в Азнефти и пакет с деньгами на развертывание этой работы.

    <p>В 1926 году ПАВЛОВ по заданию ТАГИАНОСОВА передал пакет со шпионскими материалами
    представителю германской миссии в Баку БЕМЕ.

    <p>В последующем, вплоть до 1939 года, ПАВЛОВ снабжал ТАГИАНОСОВА шпионскими материалами
    о количестве экспорта нефтепродуктов по морю и жел.дороге.

    <p>За шпионскую работу ПАВЛОВ получил от  ТАГИАНОСОВА разновременно 15 фунтов
    английских стерлингов.

    <p>Как агент английской разведки изобличается показаниями СУРАБЕКОВА Г.С. и очной
    ставкой с ним (арестован).

    </TD> </TR> </TABLE> </body></html>

