    <p>БОГДАНОВИЧ Михаил Петрович, 1889 года рождения, уроженец гор.Сталино, по национальности
    русский, гр-н СССР, бывший член ВКП(б), 1909 года.

    <p>До ареста - управляющий "Камчатнефтьразведки".

    <p>Арестован 14 февраля 1939 года.

    <p>Обвин. по ст. 58 п.1/а, 58-7 и 58-11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>В 1934 году был завербован в антисоветскую организацию правых бывш. начальником
    Главного Управления Нефтяной Промышленности БАРИНОВЫМ Михаилом Васильевичем (осужден
    к ВМН), по заданию которого проводил вредительскую работу по срыву нефтедобычи
    на Камчатке.

    <p>Во вражеских целях омертвлял завезенные на Камчатку материалы и оборудование,
    сорвал строительство двух вышек, предназначенных для глубокого бурения, тормозил
    геолого-разведки, в результате за 1937-1939 г.г. не было пробурено ни одного метра
    породы, хотя израсходовано на разведочные работы свыше 9-ти миллионов рублей.

    <p>Для совершения вредительских актов на "Камчатнефтеразведке" БОГДАНОВИЧ М.П.
    в 1937 году в антисоветскую организацию привлек бывш. ст. геолога "Камчатнефтеразведки"
    ШАЙДЕРОВА Алексей Михайловича (арестован).

    <p>В антисоветской подрывной работе БОГДАНОВИЧ М.П. изобличается прямыми показаниями
    ПОНОМАРЕНКО, РЕМЕННИКОВА, СОРОКИНА, ПОЛЯКОВА, БАРИНОВА, ВОЛЬФ (осуждены к ВМН),
    ШАЙДЕРОВА и ПЛЕТНЕВА (арестованы).

    <p>Кроме того прямыми показаниями РЕМЕННИКОВА, СОРОКИНА, ПОНОМАРЕНКО и ПЛЕТНЕВА,
    БОГДАНОВИЧ изобличается в шпионаже в пользу японской разведки.

    <p>Вредительская работа БОГДАНОВИЧА по "Камчатнефтеразведке" подтверждена актом
    экспертной комиссии.

