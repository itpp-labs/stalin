    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>ЗАК Александр Ильич, 1897 года рождения, уроженец гор.Ярославля, еврей, гр-н
    СССР, беспартийный, состоял в 1917 году в партии "Народных социалистов трудовиков",
    арестовывался в 1918 и 1919 годах за контр-революционные выступления и связь с
    кадетами.

    <p>До ареста - научный сотрудник Академии Наук СССР.

    <p>Арестован 16/I-1940 года, обвиняется по ст.ст. 58 п.п.1/а,10 и 11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Агент английской разведки, участник антисоветской меньшевистской организации.

    <p>В 1917 году входил в партию "Народных социалистов-трудовиков", во время Октябрьской
    революции выступал с оружием в руках против революционных рабочих.

    <p>В 1933 году вовлечен АЙЗЕНБЕРГОМ А.А. - журналист (арестован) в антисоветскую
    меньшевистскую организацию, по заданию которой распространял клеветническую информацию
    иностранной печати о Советском Союзе.

    <p>В 1938 году латвийским промышленником ПЕНЕРДЖИ (арестован) был завербован для
    шпионской работы в пользу английской разведки.

    <p>Передавал разведке шпионские материалы о численности и составе паровозного
    и вагонного парка ж.д. СССР, о пропускной и провозной способности важнейших линий
    и железнодорожных узлов.

    <p>В антисоветской и шпионской работе изобличается показаниями АЙЗЕНБЕРГА А.А.
    и БАРБАНЕЛЬ (арестованы), ЗАК Анны (осуждена к ВМН) и очными ставками с ними.

    </TD> </TR> </TABLE> </body></html>

