    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>БЫХОВСКИЙ Юрий Наумович, 1920 года рождения, уроженец гор. Витебска, еврей,
    беспартийный, исключен из рядов ВЛКСМ в 1937 году, сын бывшего члена ЦК партии
    меньшевиков - БЫХОВСКОГО Наума (осужден к ВМН).

    <p>До ареста - студент 2 курса 2 Московского мединститута.

    <p>Арестован 17-го марта 1940 года.

    <p>Обвин.по ст.ст.58-8, 10 и 11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Участник антисоветской меньшевистской организации.

    <p>Завербован в феврале 1939 г. Анной ЗАК - бывш. экономистом Московского Управления
    Наркомата местной промышленности РСФСР (осуждена к ВМН).

    <p>Из детей репрессированных и враждебно настроенных студентов и учащихся средних
    школ создал антисоветскую группу для активной вражеской работы.

    <p>Высказывал террористические намерения против руководителей партии и правительства.

    <p>Изобличается показаниями и очными ставками с Анной ЗАК (осуждена к ВМН) и Александром
    ЗАК (арестован).

    </TD> </TR> </TABLE> </body></html>

