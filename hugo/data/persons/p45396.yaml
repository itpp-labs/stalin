    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>КРОХМАЛЬ Алексей Пахович, 1899 года рождения, уроженец села Синарна, Ильинского
    района, Винницкой области, украинец, гр-н СССР, бывший член ВКП(б) с 1917 года,
    исключен в связи с арестом.

    <p>До ареста - начальник Восточно-Сибирской жел.дор.

    <p>Арестован 10/VIII-1937 года.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Участник антисоветской право-троцкистской организации.

    <p>В 1928 году, будучи пом. командира 3 кавалерийского корпуса БВО по политчасти,
    являлся одним из организаторов белорусско-толмачевской оппозиции.

    <p>В 1930 году, был завербован в антисоветскую организацию правых ПРОКОФЬЕВЫМ
    (осужден к ВМН), впоследствии работавшим комиссаром 57 особого корпуса в Монголии.

    <p>В 1935 году привлечен бывшим секретарем Восточно-Сибирского Крайкома ВКП(б)
    РАЗУМОВЫМ (осужден к ВМН) в антисоветскую право-троцкистскую организацию.

    <p>Являясь руководителем антисоветской право-троцкистской организации на жел.
    дороге имени Молотова и Восточно-Сибирской, проводил подрывную работу во всех
    отраслях хозяйства этих дорог, организовывал крушения поездов, повлекшие человеческие
    жертвы, проводил шпионскую работу, в октябре 1935 года совместно с БУРОВЫМ (арестован)
    и ШПЕКТОРОВЫМ (осужден к ВМН) разработал план совершения террористического акта
    против одного из руководителей ВКП(б).

    <p>Изобличается показаниями: ЕРОХИНА, ГЕЛЬФАНДА, ШПЕКТОРОВА, ПЕЧЕНЮКА, КАМБАЛИНА,
    КОРШУНОВА, ПАХОМОВА, ЖУРАВИЦКОГО, КУДРИЧ, ВАСКОВИЧА, ЗАЙЦЕВА, ПРОКОФЬЕВА, СУБОЦКОГО
    и ТАМАРИНА-ГИРШБЕРГ (осуждены к ВМН), СЫЧЕВА (осужден на 15 лет), ИВАНОВА (осужден
    на 10 лет), УФИМЦЕВА, ВОРОНКОВА, ЦЕЙТЛИНА, МОЛОДЦОВА, ЛОКОСОВА, БЕРДИЧЕВСКОГО,
    ГУДЗИК, МИЛЮТИНА, ЧЕКЛЫСТОВА, НИКИФОРОВА, ВИТИМОВА-МУЛЕВИЧ, ПОНОМАРЕВА, ЗЕЛЕДОВИЧ
    (осуждены к ВМН) и СУПРУНА (арестован).

