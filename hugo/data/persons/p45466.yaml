    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>МИТРОФАНОВА Татьяна Ивановна, 1889 года рождения, уроженка гор. Минска, русская.
    гр-ка СССР, в 1917 г. эмигрировала из СССР.

    <p>До ареста учительница в гор. Ровно.

    <p>Арестована 18-го июня 1940 г.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Участница к-р повстанческой организации, существовавшей на территории западных
    областей Украины до последнего времени, в которую вошли члены так называемой "младоросской
    партии", "национально-трудового союза нового поколения", и "русской фашистской
    партии", ранее нелегально существовавших на территории Польши.

    <p>Еще в период существования польского государства члены вышеуказанных контрреволюционных
    групп готовили и перебрасывали в СССР по заданию польской разведки шпионов, диверсантов
    и террористов.

    <p>МИТРОФАНОВА с 1935 года состояла членом Ровенской организации монархической
    младоросской партии, была одной из ее организаторов. По поручению Парижского центра
    "младоросской партии" являлась политическим руководителем "младоросской организации"
    на Волыни и Галиции.

    <p>Вербовала новых членов в эту организацию.

    <p>По контрреволюционной деятельности была непосредственно связана с руководителем
    организации ПАХОМОВЫМ (арестован), участвовала в обсуждении вопросов применения
    террора против руководителей ВКП(б) и Советского правительства. После советизации
    Западной Украины участники организации ушли в подполье, продолжая вести свою контрреволюционную
    работу. МИТРОФАНОВА инструктировала членов организации, чтобы они в случае арестов
    не давали показаний о своей контрреволюционной деятельности.

    <p>Изобличается показаниями ПРОХОРОВА, САДОВСКОГО, ВЕТВИНСКОГО, КАСПРУКА, ЛИНЕВА,
    ПЕТРОВА (арестованы) и очными ставками с ними.

    </TD> </TR> </TABLE> </body></html>

