    <p>КОСТРИН Константин Васильевич, 1901 г. рождения, уроженец г. Саратова, сын
    эксплоататора-владельца маслобойного завода, русский, гр-н СССР, беспартийный,
    в политпартиях не состоял, не судим, образование высшее, по специальности инженер-химик,
    имеет ученое звание профессора.

    <p>До ареста - главный инженер Объединения "Азнефтепереработка" в г. Баку.

    <p>Арестован 18 декабря 1939 года.

    <p>Обв. по ст.ст. 63 ч.1, 69,72 и 73 УК Аз. ССР.

    <p>Следдело № 26148.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Участник антисоветско-вредительской организации в нефтяной промышленности,
    завербован в 1933 году ПРОЗУМЕНТИКОМ - бывш. директором нефтеперегонного завода
    в Баку (осужден к ВМН).

    <p>На протяжении 1937-1939 г.г. проводил вредительскую работу, направленную на
    срыв выполнения плана по нефтепереработке.

    <p>В 1934 году привлечен к шпионской работе в пользу английской разведки НЕРСЕСОВЫМ
    Леоном Давидовичем - научным сотрудником Центрального Института авиационных топлив
    и масел (не арестован), с которым был связан по вражеской работе до 1936 года.

    <p>В 1936 году установил шпионскую связь с СУРАБЕКОВЫМ Георгием Семеновичем -
    бывш. главным инженером Фурфуролового завода в Баку (арестован).

    <p>На протяжении 1934-1939 г.г. по день своего ареста передавал НЕРСЕСОВУ и СУРАБЕКОВУ
    шпионские сведения о количестве производимых нефтепродуктов, их качестве, мощностях
    установок, о новом строительстве, обеспеченности нефтеперерабатывающих заводов
    рабочей силой, а также о скоплении продуктов в межнавигационный период.

    <p>Как участник антисоветской организации и агент английской разведки изобличается
    показаниями: СУРАБЕКОВА, ЕГИАЗАРОВА, ШЕВЛЯКОВА, ТЕРМИКАЭЛЯНА, ЧЕРНЫШЕВА, ДОРОЖИЛОВА,
    ИСКАНДЕРОВА (арестованы) и очными ставками с ними, а также и показаниями ФЮРСТА,
    ЛЕВКОПУЛО, ДЕБУСА (осуждены к ВМН).

