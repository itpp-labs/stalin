  html: '<HTML><HEAD><META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=windows-1251"><TITLE>Сталинские
    списки - Список 23.03.1950 (АП РФ Ф.3 оп.57 д.100 лл.2-54)</TITLE></HEAD><BODY>

    <P>36. ТЕУМИН Эмилия Исааковна, до ареста – заведующая редакцией дипломатического
    словаря Госполитиздата, бывш. редактор международного отдела Совинформбюро, 1905
    года рождения, уроженка гор. Берн (Швейцария), еврейка, бывший член ВКП(б) с 1927
    года, отец ее был членом ЦК Бунда.</P>

    <P>Арестована 28 января 1949 года.</P><DIR>

    <DIR>

    <DIR>


    <P>Обвиняется в шпионской деятельности. Активная еврейская националистка.</P>

    <P>С 1942 года находилась во вражеской связи с американскими шпионами и еврейскими
    националистами ЛОЗОВСКИМ, МИХОЭЛСОМ, ФЕФЕРОМ и ЮЗЕФОВИЧЕМ.</P>

    <P>По поручению ЛОЗОВСКОГО просматривала и корректировала посылавшиеся Еврейским
    антифашистским комитетом в Америку, Англию и Палестину статьи, которые содержали
    извращенную в националистическом духе информацию о положении евреев в Советском
    Союзе.</P>

    <P>В 1945 году установила личную шпионскую связь с американским разведчиком ГОЛЬДБЕРГОМ,
    которому передала шпионские материалы о политическом и экономическом положении
    советских прибалтийских республик.</P>

    <P>Изобличается показаниями арестованных ЛОЗОВСКОГО, ФЕФЕРА и ЮЗЕФОВИЧА. </P>

    </DIR>

