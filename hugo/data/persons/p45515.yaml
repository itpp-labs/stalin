    <p>ПИКМАН Яков Абрамович, 1894 года рождения, уроженец гор. Пинска, еврей, гр-н
    СССР, быв. член ВКП(б) с 1918 года, быв. зам. торгпреда СССР в Англии.

    <p>Арестован 2 августа 1938 года.

    <p>Обвиняется по ст.58 п.1-а, 7 и 11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Активный участник право-троцкистской организации и агент английской разведки.

    <p>В право-троцкистскую организацию завербован в 1933 году ОЗЕРСКИМ, быв. торгпред
    СССР в Англии (осужден к ВМН).

    <p>По заданию ОЗЕРСКОГО и ХАРИТОНОВА - быв. зам. торгпреда СССР в Англии (осужден
    на 10 лет ИТЛ), а с августа 1937 года БОГОМОЛОВА, быв. торгпреда СССР в Англии
    (осужден к ВМН) ПИКМАН при размещении советских заказов в Англии, путем незаконных
    сделок с представителями английских фирм, занимался хищением денег для финансирования
    ТРОЦКОГО.

    <p>Вербовал в право-троцкистскую организацию новых лиц, ВЕРШИНИНА (осужден к ВМН),
    МАТУСЕВИЧА (арестован).

    <p>В 1937 году ПИКМАН в Лондоне установил шпионскую связь с агентом английской
    разведки АДАМСОМ, чиновник министерства торговли, которому передавал шпионские
    сведения о предполагаемых закупках СССР за границей.

    <p>Кроме того, в 1937-38 г., в целях срыва правительственных договоров по закупкам
    оборудования тормозил размещение советских заказов в Англии.

    <p>Изобличается показаниями БОГОМОЛОВА, КЛЕБАНОВА, МОСИНОЙ, ВЕРШИНИНА, РАБИНОВИЧА,
    МАТИСОНА, ТАМАРИНА, БЕЛИЦКОГО, РОЗЕНГОЛЬЦА (осуждены к ВМН), КАДИК, КОЗЫРЕВА,
    МАТУСЕВИЧА (арестованы) и очными ставками с МАТУСЕВИЧЕМ, БОГОМОЛОВЫМ и КЛЕБАНОВЫМ.

