    <P>37. <B><U>ВОДЯНИЦКИЙ Леонид  Израилевич</U></B><br>

    <DIR>


    <P>1906 года рождения, бывший член ВКП(б) с 1938 года. <br>

    <P>До ареста – начальник Планово-экономического отдела Народного Комиссариата
    Авиационной промышленности.<br>

    <P>Арестован 5/V-1941 года.<br>

    </DIR>

    </TD>

    <TD WIDTH="59%" VALIGN="TOP"><P>&nbsp;</P>

    <dd>Уличается показаниями МИХАЙЛОВА, КОРОЛЕВА, АКИМОВА и БРИСКИНА, как участник
    антисоветской организации и вредитель.<br>

    <dd>Сознался в том, что с 1939 года являлся участником антисоветской организации.<br>

    <dd>Проводил вредительскую работу в авиационной промышленности СССР и в этом направлении
    был связан с ХРУНИЧЕВЫМ, ХАВИНЫМ, ПАПЕРНОВЫМ и КОФМАНОМ.<br>

    </TD>

