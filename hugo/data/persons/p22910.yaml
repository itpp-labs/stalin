    <TR><TD WIDTH="39%" VALIGN="TOP">

    <U><P>ГЕЙНИШ Владимир Константинович -</P>

    </U><P>1887 г.р., немец, германский подданный, уроженец г.Казани, Татарской АССР,
    из семьи б/собственника заводчика, имеет высшее образование, по специальности
    агроном, б/п., женатый.</P>

    <P> Сведений о судимости нет</P>

    <P> К моменту ареста агроном трансторгпита РУжд.</P>

    <P>След.дело №-9946</P>

    <P>3 отдел УГБ УНКВД</P>

    <P>г. Саратов</P>

    <P></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>На протяжении ряда последних лет, среди своего окружения проводил активную
    фашистскую пропаганду, обрабатывал отдельных лиц в пангерманском фашистском направлении:
    высказывал клеветнические измышления о положении в СССР, пытался дискредитировать
    политику ВКП(б) и Соввласти, восхвалял германский фашизм и Гитлера.</P>

    <p>При обыске у ГЕЙНИША обнаружен и изъят яд-мышьяк в количестве 59 грамм (смертельная
    доза на 100 чел.), который похищен им в одном из совхозов.</P>

    <p>Родители ГЕЙНИША эмигрировали в Германию: отец выехал в 1931 г., а мать в 1933
    г. Оба они вывезли в Германию крупные суммы золота. Отправка ценностей происходила
    нелегально через германское посольство в Москве с участием ГЕЙНИША Владимира.</P>

    <p>ВИНОВНЫМ СЕБЯ ПРИЗНАЛ, кроме того изобличается показаниями свидетелей НИКОЛАЕВА,
    КУЗЬМИНА и ШИТОВА.</P>

    <p>ФАШИСТ-ДИВЕРСАНТ.</TD>

