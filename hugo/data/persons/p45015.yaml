    <P>Лист 15.</P>

    <TABLE CELLSPACING=0 BORDER=0 CELLPADDING=7 WIDTH=638>

    <TR><TD WIDTH="35%" VALIGN="TOP">


    <P>БЛАГОСМЫСЛОВ Владимир Дмитриевич, 1895 года рождения, сын священника, русский,
    гр-н СССР, бывш. член ВКП(б)</P>


    <P>До ареста работал зам. председателя Президиума Казпотребсоюза.</P>


    <P>Арестован НКВД Каз. ССР. 14/III-38 года.</P>


    <P>Обвин. по ст. 58-7, и 11 УК РСФСР.</P>

    </TD>

    <TD WIDTH="65%" VALIGN="TOP">

    <P> Участник право-троцкистской организации куда был завербован в 1935 году вывшим
    председателем правления Казпотребсоюза ИВАНОВЫМ (арестован).</P>


    <P>Участвовал в подготовке вооруженного восстания против Советской власти.</P>


    <P>По заданию ИВАНОВА проводил активную вредительскую работу в потребкорперации,
    сознательно не вел борьбы с растратами и хищениями кооперативной собственности.</P>


    <P>По вражеской работе был лично связан с б.зав. совторготдела ЦК КП(б) Казахстана,
    - ЖЕЛЕЗОВЫМ; зав. план. финансовым отделом Казпотребсоюза – РУДАКОВЫМ, председателем
    Казпотребсоюза – ИВАНОВЫМ, заместителем Казпотребсоюза ПОЛАТБЕКОВЫМ и зам. пред.
    Алма-Атинского Аблисполкома – ВАРОВЫМ.</P>


    <P>Участвовал на нелегальных троцкистских совещаниях организации.</P>


    <P>Изобличается показаниями соучастников: ИВАНОВА, РУДАКОВА, ЖЕЛЕЗОВА, и ВАРОВА
    (арестованы), ПОЛАТБЕКОВА (осужд. к ВМН), очными ставками с ИВАНОВЫМ и РУДАКОВЫМ
    и материалами экспертной комиссии. - </P>

    <P> </TD>

