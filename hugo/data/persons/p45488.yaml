    <p>НОВИКОВ Андрей Никитич, 1889 года рождения, урож. д. 1-я Семеновка, Верхнехавского
    района, Воронежской области, быв. член ВКП(б) с 1917 года.

    <p>До ареста член Союза Советских Писателей.

    <p>Арестован 12/I-40 г. по ст.ст. 58 п.п. 7,10,11 и 19-58-8 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Участник право-троцкистской организации среди писателей.

    <p>Завербован в 1934 году НИКИФОРОВЫМ (писатель).

    <p>Проводил вредительство на литературном фронте.

    <p>Подготавливал террористические акты против руководителей ВКП(б) и советского
    правительства.

    <p>Систематически занимался антисоветской агитацией и распространением контрреволюционных
    клеветнических измышлений по адресу руководителей партии и советской власти.

    <p>Изобличается показаниями осужденных к ВМН террористов: КАТАЕВА И.И, ГУБЕРА,
    ЛЕЖНЕВА, НИКИФОРОВА, ОРЕШИНА, КЛЫЧКОВА, ПИЛЬНЯК-ВОГАУ, Артема ВЕСЕЛОГО (Н.И. КОЧКУРОВ),
    показаниями арестованного соучастника КАУРИЧЕВА, а также очной ставкой с КАУРИЧЕВЫМ.

