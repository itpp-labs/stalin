    <TR><TD WIDTH="39%" VALIGN="TOP">

    <U><P>ВЕРБЕР Эрнст Меерович</P>

    </U><P>1880 г.р., ур. с. Довшанка, Польша, польский подданный, еврей, женат, состоял
    членом Австрийской социал-демократ. партии с 1901 по 1906 г., профессор биологии.</P>

    <p>До ареста – без определенных занятий.</P>

    <P>СЛЕДДЕЛО № 46622</P>

    <P>3 ОТДЕЛ УГБ УНКВД<BR>

    Одесской области</P>

    <P>гор. Одесса</P>

    <P></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>ВЕРБЕР польско-подданный. Прибыл в СССР из Польши в 1930 г. в качестве лектора
    биологических наук.</P>

    <p>Работая в качестве преподавателя биологии в Одесском немецком педагогическом
    институте в 1934 году создал фашистскую, террористическо-диверсионную группу.</P>

    <p>ВЕРБЕРОМ были лично завербованы в эту группу быв. студенты института – ФУКС
    и БЕНДЕР (оба арестованы).</P>

    <p>По заданию ВЕРБЕРА, - ФУКСОМ была создана в с. Н. Васильевка, Ст. Бешевского
    р-на, Днепропетровской области фашистская террористическая группа из 10 чел.</P>

    <p>Завербованный ВЕРБЕРОМ, БЕНДЕР Рихард создал и возглавил диверсионно-террористическую
    группу из 3-х человек.</P>

    <p>ВЕРБЕРОМ подготовлялся теракт над Маршалом Советского Союза ВОРОШИЛОВЫМ в г.
    Одессе во время проезда Маршала из Турции в Москву и над одним из членов Областного
    Партийного комитета во время Майской демонстрации.</P>

    <p>ВЕРБЕР виновным себя признал в посылке за границу клеветнических контр-революционных
    писем об СССР.</P>

    <p>Показаниями обвин. ФУКСА, ШЕРЕРА и БЕНДЕРА, уличается в создании фашистско-террористической,
    шпионской группы и подготовке теракта над руководителями партии и правительства.</P>

    <U><P>ШПИОН-ТЕРРОРИСТ-ДИВЕРСАНТ</U>.</TD>

