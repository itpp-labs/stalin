    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>НАЦОВ (ШОЙЖЕЛОВ) Сирен Арабдынович, 1898 года рождения, уроженец Бурят-Монгольской
    АССР, гр-н СССР, бывший член ВКП(б) с 1920 года. До ареста Секретарь ВКП(б) в
    ТНР, ранее зав. отделом кадров Профинтерна.

    <p>Арестован 26/VIII-1938 года по ст. 58 п.1-а и 58-11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Участник антисоветской право-троцкистской организации, действовавшей в Восточном
    секретариате Коминтерна и японский шпион.

    <p>Принимал участие в подготовке государственного переворота в Монгольской Народной
    Республике, путем вооруженного восстания, в целях восстановления буржуазно-феодального
    государства, под протекторатом Японии и разрыва дружественных отношений с СССР.

    <p>В 1930 году вошел в руководящий состав пан-монгольской организации и осуществлял
    связь между троцкистской и пан-монгольской организациями.

    <p>Как агент японской разведки вел вербовочную работу и передавал шпионские сведения
    военного, экономического и политического характера, касающиеся СССР.

    <p>Изобличается показаниями соучастника пан-монгольской организации: ВАНДАНОВА,
    РИНЧИНО, ТУБЯНСКОГО (осуждены), ШИДЖИЯ, БАДАРХО, ЛУБСАН-ШАРАПА и очными ставками
    с последними (арестованы).

    </TD> </TR> </TABLE> </body></html>

