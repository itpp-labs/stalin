    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>ГНЕДИН (ГЕЛЬФАНД) Евгений Александрович, 1898 года рождения, уроженец гор.Дрездена
    (Германия), сын меньшевика ПАРВУСА, еврей, гр-н СССР, быв.кандидат в члены ВКП(б).

    <p>До ареста работал заведующим отделом Печати НКИД.

    <p>Арестован 2/VI-1939 года.

    <p>Ст.ст. 58 п. 1 "а", 58-11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Участник антисоветской право-троцкистской организации, существовавшей в НКИД.

    <p>Шпион германской и французской разведок.

    <p>В антисоветскую право-троцкистскую организацию был вовлечен в 1933 году РАДЕКОМ
    (осужден), с переходом на работу в НКИД установил связи по вражеской работе с
    КРЕСТИНСКИМ (осужден к ВМН).

    <p>Будучи секретарем Полпредства СССР в Германии (1935-1937 годы), ГНЕДИН установил
    шпионскую связь с агентами французской и немецкой разведок - РАВУ, ШАМПЕНУА, ЭМЭ,
    ЧУНКЕ, РОВЕНТЛОВЫМ, ШУЛЛЕ и ПЕРЦГЕН (все находятся за границей), которым передавал
    сведения о проводимых Советским правительством мероприятиях по внешней политике
    СССР.

    <p>Кроме того, во вражеских целях ГНЕДИН пропускал телеграммы инокорреспондентов
    за границу с антисоветским содержанием.

    <p>Изобличается показаниями: СИТКОВСКОГО, ПАСТУХОВА, СИЛИ, САБАНИНА ШМИДТА, ОРЛОВА,
    ЛЕВИНА, МИРОНОВА и КОЛЬЦОВА и очной ставкой с КОЛЬЦОВЫМ (осуждены к ВМН), ГИРШФЕЛЬДА,
    ПЛОТКИНА, НАЗАРОВА, СТОКЛИЦКОГО (арестованы).

    </TD> </TR> </TABLE> </body></html>

