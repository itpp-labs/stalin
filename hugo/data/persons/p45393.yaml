    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>КРАСИНСКИЙ Залман Эммануилович, 1900 года рождения, урож. гор.Велиж, БССР,
    еврей, гр-н СССР с 1930 года (с 1921 по 1927 г. жил за границей: в Латвии, Германии
    и Швейцарии), беспартийный, до ареста - плановик завода "Платиноприбор" в Москве.

    <p>Арестован 30 апреля 1940 года.

    <p>Обвиняется по ст.ст. 58-1 п. "а", 58-11 УК РСФСР.

    <p>Содержится под стражей во внутренней тюрьме НКВД.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>В 1933 году был привлечен для шпионской работы в пользу германской разведки
    прибывшим в 1932 г. из Германии в СССР брандлеровцем ФАЙНБЕРГОМ - бывший консультант
    группы труда Мособлплана. Передавал ФАЙНБЕРГУ шпионские материалы о дорожном строительстве,
    строительстве локомобилей, по легкому машиностроению и распределению машиностроительного
    оборудования в Советском Союзе.

    <p>В 1937 году был привлечен для шпионской работы в пользу французской разведки
    БАЛТЕРОМ - архитектором мастерской мебели при академии Архитектуры (арестован),
    которому передавал шпионские материалы по Главармалиту.

    <p>В 1937 году связался по шпионской работе с переводчицей интуриста КАМЕНЬКОВИЧ
    Зинаидой (арестована), при помощи которой передавал шпионские материалы закордон.

    <p>По шпионской работе КРАСИНСКИЙ был также связан с ЗЕЛИКСОН Е., БАРБАНЕЛЬ Е.
    и Анной ЗАК (арестованы), от которых получал шпионские материалы для германской
    и французской разведок.

    <p>В шпионской работе изобличается показаниями БАРБАНЕЛЬ Е., БАЛТЕР и ЗЕЛИКСОН
    (арестованы) и очными ставками с ними.

    </TD> </TR> </TABLE> </body></html>

