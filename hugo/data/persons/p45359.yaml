    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>КАЗАКОВЦЕВ Николай Михайлович, 1905 г. рождения, русский, гр-н СССР, кандидат
    в члены ВКП(б) с 1939 г., быв.нач.службы движения Томской ж.д.

    <p>До ареста работал зам.нач.Новосибирского отделения движения.

    <p>В 1927 г. привлекался по ст.111 УК РСФСР к уголовной ответственности.

    <p>В 1934 г. постановлением Особой тройки при ОГПУ ЗС края осужден на 3 года в
    ИТЛ.

    <p>Арестован 21 декабря 1939 года.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Участник антисоветской право-троцкистской организации.-

    <p>Завербован в феврале 1938 г. ПЕТРОВЫМ, быв.нач.Томской ж.д. (арестован). Имел
    связь по антисоветской работе с БЕЛЬСКИМ - быв.зам.наркомпути (арестован).-

    <p>С февраля 1938 года по день снятия в августе 1939 года с работы нач.службы
    движения проводил вредительство: дезорганизовывал движение поездов и срывал выполнение
    государственного плана погрузки важнейших грузов в особенности по углю и металлу.-

    <p>Проводил на железно-дорожном транспорте диверсионную работу, давал задания
    участникам организации организовывать крушения и аварии поездов на дороге.-

    <p>Изобличается показаниями БЕЛЬСКОГО, ПЕТРОВА (арестованы) очными ставками с
    ними, ГОРОВОГО (осужден к ВМН), косвенными показаниями ЖУРАВЛЕВА (арестован) и
    ЕФРЕМОВА (осужден к тюремному заключению сроком на 15 лет).-

    <p>Вражеская работа подтверждена документами, заключением экспертной комиссии
    и свидетельскими показаниями.-

