  html: '<HTML><HEAD><META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=windows-1251"><TITLE>Сталинские
    списки - Список 06.09.1940 (РГАСПИ. Ф.17. Оп.171. Д.420. Лл.1-68)</TITLE></HEAD><BODY>


    <P>Лист 28.</P>

    <TABLE CELLSPACING=0 BORDER=0 CELLPADDING=7 WIDTH=638>

    <TR><TD WIDTH="35%" VALIGN="TOP">

    <P>ЗАК Израиль Львович, 1898 года рождения,  урож. м.Малятичи БССР, еврей, гр-н
    СССР, беспартийный.</P>


    <P>До ареста – старший кассир Трансремонтстроя НКПС. </P>

    <P>Арестован 7 наября 1939 года.</P>


    <P>Обв. по ст. 58 п.п.10 и 11 УК РСФСР.</P>

    </TD>

    <TD WIDTH="65%" VALIGN="TOP">

    <P>Участник антисоветской группы, находился в близкой связи со шпионом, террористом
    ШТЕЙНБОКОМ (арестован).</P>

    <P>Вместе со ШТЕЙНБОКОМ  составлял антисоветские клеветнические письма которые
    ШТЕЙНБОК направил в английское, французское, американское и польское посольства
    в Москве. Участвовал в антисоветских сборищах  на квартире заговорщика КРОНГАУЗА
    (осужден к ВМН).</P>

    <P>Изобличается показаниями ИСАКОВА, ШТЕЙНБОКА (арестованы), очной ставкой с последним
    и документами.</P>

    </TD>

    </TR>

    </TABLE>


    </BODY></HTML>

