    <p>СИМОНОВ Николай Хрисанфович, 1885 г. рождения, урож. Куйбышевск. обл., села
    Роевка, проживал в гор. Здолбуново Ровенской области.

    <p>До ареста имел слесарную мастерскую.

    <p>Арестован 28 мая 1940 года.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Участник к.р. повстанческой организации, существовавшей на территории западных
    областей Украины до последнего времени, в которую вошли члены так называемой "младоросской
    партии", "национально-трудового союза нового поколения" и "русской фашистской
    партии", ранее нелегально существовавших на территории Польши.

    <p>Еще в период существования польского государства члены вышеуказанных к.р. групп
    готовили и перебрасывали в СССР по заданию польской разведки шпионов, диверсантов
    и террористов.

    <p>После советизации Западной Украины участники организации ушли в подполье, продолжая
    вести свою контрреволюционную работу.

    <p>СИМОНОВ, являясь участником контрреволюционной диверсионно-террористической
    организации "национально-трудового союза нового поколения", существовавшей в гор.
    Здолбуново, по заданию руководителя этой организации КАЛАШНИКОВА (арестован) в
    ноябре 1939 года с целью диверсии совершил крушение товарного поезда на перегоне
    Здолбуново-Езираны Ковельской ж.д.

    <p>В 1937 году был завербован для секретной работы заместителем начальника здолбуновской
    дифензивы ПОЦАНОВСКИМ (бежал в Германию).

    <p>Изобличается показаниями ИВАНОВА (арестован).

