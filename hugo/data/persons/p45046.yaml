  html: '<HTML><HEAD><META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=windows-1251"><TITLE>Сталинские
    списки - Список 06.09.1940 (РГАСПИ. Ф.17. Оп.171. Д.420. Лл.1-68)</TITLE></HEAD><BODY>


    <TABLE CELLSPACING=0 BORDER=0 CELLPADDING=7 WIDTH=638>

    <TR><TD WIDTH="35%" VALIGN="TOP">

    <P>МУРСАЛОВ, он-же АХТУНСКИЙ Ахметбек Мурсалович, 1902 г. рождения, лезгин, гр-н
    СССР, с 1927 по 1929 г. состоял в ВКП(б), механически выбыл.</P>

    <P>Перед арестом работал начальником Заготторготдела завода №182. Арестован 30
    сентября 1937 года.</P>


    <P>&nbsp;</TD>

    <TD WIDTH="65%" VALIGN="TOP">

    <P>В 1918 и 1919 г.г. добровольно служил в турецкой оккупационной и муссаватистской
    армиях, в чине офицера.</P>

    <P>С 1921 года являлся челном контрреволюционной националистической партии "Итихад-Ислам".</P>

    <P>Вел активную контрреволюционную националистическую агитацию. Разжигал рознь
    меду горцами и русскими. Распространял слухи о скорой гибели советской  власти.
    </P>

    <P>В 1931 году был осужден за контреволюционную деятельность на 3 года лишения
    свободы.</P>

    <P>Изобличается показаниями свидетелей СУБХАНОВА, КАЗАМЕТОВА, ГАЛЖИЕВА, МАМЕДАЛИЕВА,
    ПУЛАТОВА, МУСЛИМОВА, ПАШАЕВА, ГАСАНОВА, ЭМИРБЕКОВА, АСВАРОВА, МИРЗОЕВА, МАМЕДОВА,
    МИСЮРЕВА и арестованного АЛИЕВА.</TD>

    </TR>

    </TABLE>


    </BODY></HTML>

