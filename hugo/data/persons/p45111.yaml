    <P>40. НУСИНОВ Исаак Маркович, бывший профессор 1-го Московского педагогического
    института, 1889 года рождения, еврей, из семьи торговца-фабриканта, бывший член
    ВКП(б) с 1920 года, до этого состоял в Бунде, в 1935 исключался из партии за протаскивание
    в своих литературных работах троцкистских взглядов. </P>

    <P>Арестован 12 января 1949 года.</P><DIR>

    <DIR>

    <DIR>


    <P>Обвиняется в шпионской деятельности. Активный еврейский националист.</P>

    <P>Проживая с 1914 по май 1917 года в Швейцарии и Италии, связался с активными
    бундовцами и возвратившись в Россию, на протяжении ряда лет вел враждебную работу
    по заданию ЦК Бунда.</P>

    <P>В 1940 году установил вражескую связь с активными врагами советского народа
    ЛОЗОВСКИМ, МИХОЭЛСОМ и ЭПШТЕЙНОМ. По их заданиями посетил ряд городов Украины,
    где собрал предназначавшиеся для американцев шпионские материалы о ходе восстановления
    промышленности и сельского хозяйства в освобожденных от немецкой оккупации районах.</P>

    <P>Направил в Америку 15 своих статей с клеветническими данными о положении еврейской
    культуры и литературы в СССР, которые помещались в реакционной американской прессе
    с антисоветскими комментариями.</P>

    <P>Зимой 1945-1946 г.г. установил личный контакт с американским разведчиком ГОЛЬДБЕРГОМ,
    которому передал клеветнические сведения о положении евреев в СССР и обсуждал
    с ним вопрос об установлении связи с еврейскими антисоветскими организациями в
    Европе. </P>

    <P>Изобличается показаниями арестованных ЛОЗОВСКОГО, ФЕФЕРА, БЕРГЕЛЬСОНА, МАРКИША,
    ЮЗЕФОВИЧА и других, всего в количестве 23 человек, а также показаниями двух свидетелей
    и документами.</P>

