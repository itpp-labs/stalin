    <p>ВОЛЬПЕ Абрам Самойлович 1894 года рождения, уроженец гор.Орла, еврей, гр-н
    СССР, по соцпроисхождению служащий, с высшим образованием, меньшевик с 1912 по
    1918 год.

    <p>В 1921 и 1933 г.г. арестовывался за меньшевистскую деятельность, но был освобожден.

    <p>В момент ареста - руководитель финансовой группы Госплана Аз.ССР.

    <p>Арестован в 1937 году.

    <p>Обвиняется по ст.68 УК Аз.ССР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Агент английской разведки.

    <p>Завербован в 1931 году РОХЛИНЫМ А.В. бывшим зав.отделом Наркомхоза Аз.ССР (арестован).

    <p>Следствием также установлено, что ВОЛЬПЕ с 1912 по 1918 г.г. являлся активным
    меньшевиком и по день ареста остался на меньшевистских позициях.

    <p>Вел антисоветскую работу, направленную на дискредитацию мероприятий партии
    и правительства.

    <p>В принадлежности к шпионской сети, созданной РОХЛИНЫМ на предприятиях нефтяной
    промышленности, изобличается показаниями самого РОХЛИНА и КОГЕНА бывшего экономиста
    Госплана Аз.ССР (арестованный) и очными ставками с ними.

