    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>ЛАКОБА-ГРИГОЛИЯ Николай Михайлович, 1922 года рождения, уроженец Села Лыхны,
    Гудаутского района, Абхазской АССР, абхазец, гр-н СССР, беспартийный.

    <p>До ареста учащийся средней школы с. Лыхны.

    <p>Арестован 23.X-1939 года.

    <p>Обвиняется в пр.пр. ст. 19-58-8, 58-10 и 58-11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Является сыном врага народа, б.директора Абхазской конторы Главтабака - М.ЛАКОБА-ГРИГОЛИЯ,
    активного участника троцкистской, террористической организации в Абхазии (осужден
    к ВМН).

    <p>Мать ЛАКОБА-ГРИГОЛИЯ Н.М.- ЛАКОБА-ГРИГОЛИЯ В.Г. также осуждена как участница
    той же антисоветской организации.

    <p>Будучи антисоветски настроен и озлоблен против советской власти за разоблачение
    своих родителей и близких родственников, как врагов народа, ЛАКОБА-ГРИГОЛИЯ Н.М.
    вошел в состав участников контрреволюционной, террористической группы молодежи
    из его родственников - детей репрессированных. Имел намерение совершить террористический
    акт против одного из руководителей ВКП(б).

    <p>В террористическую группу ЛАКОБА Николай было вовлечен в начале 1937 года своим
    двоюродным братом, Рауфом ЛАКОБА - сыном врага народа, б.пред.ЦИКа Абхазской СССР
    Нестора ЛАКОБА.

    <p>Кроме того, ЛАКОБА-ГРИГОЛИЯ систематически вел антисоветскую клеветническую
    агитацию против мероприятий партии и правительства. На дому хранил огнестрельное
    оружие.

    <p>Изобличается показаниями  соучастников, обвиняемых по этому же делу: ЛАКОБА
    Р.Н., ЛАКОБА Т.В., ИНАЛ-ИПА К.К (арестованы) и очными ставками с ними.

