    <p>БИРИМБАУМ Гедалий Леонтьевич, 1900 года рождения, уроженец гор. Иркутская,
    еврей, гр. СССР, сын торговца, быв. член ВКП(б) с 1920 года.

    <p>До ареста пом. начальника УНКВД по Алтайскому краю.

    <p>Арестован 29/XII-38 года по Алтайскому краю.

    <p>Обвиняется по ст. 58-7 и 58-11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Являлся активным участником антисоветской заговорщической группы, созданной
    бывшим начальником УНКВД по Алтайскому краю Поповым (осужден к ВМН).

    <p>Как участник этой заговорщической группы, проводил вражескую работу.

    <p>Путем массовых незаконных арестов, нарушений революционной законности в следствии
    и фальсификации следственных материалов, создавал следственные дела на несуществующие
    антисоветские организации.

    <p>Как заговорщик изобличается показаниями осужденных к ВМН ПОПОВА и УСПЕНСКОГО.
    Во вражеской работе изобличается показаниями соучастников: ЮРКИНА, ШУТИЛИНА, СТЕПАНОВА,
    САЛТЫМАКОВА, СМОЛЬНИКОВА, ЖИЛКОВА, КАМЕНСКИХ, БАРАНОВА (все арестованы) и очными
    ставками с ПЕРМИНОВЫМ, СМОЛЬНИКОВЫМ, КАМЕНСКИХ, СТЕПАНОВЫМ, ЛАЗАРЕВЫМ, показаниями
    свидетелей: МОСКАЛЕВА, КАЛИНИНА, ЧУНИНА, ЧУГУНОВА, РЯЩИНА, КОВЕШНИКОВА, ДЯТЛОВА,
    АЛМАЗОВА, КАПЛАНСКОГО и КРУЧЕНКО и имеющимися в делах документами.

