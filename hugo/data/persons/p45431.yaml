    <p>ЛИСТОПАД Павел Прокофьевич, 1904 года рождения, ур. гор.Ромны, Полтавской области,
    украинец, гр-н СССР, бывш. член ВКП(б) с 1925 года, бывш. поверенный в делах СССР
    в Польше.

    <p>До ареста ответственный референт Восточно-Европейского отдела НКИД и генеральный
    секретарь Центральной Смешанной Союза ССР и Германии пограничной комиссии.

    <p>Арестован 22 февраля 1940 года.

    <p>Обвиняется по ст. 58 п.1-а УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Агент бывшей польской разведки, завербован в 1938 году АРЦИШЕВСКИМ - бывшим
    вице-министром иностранных дел Польши и КОБЫЛЯНСКИМ - бывшим директором восточного
    отдела этого министерства.

    <p>Передавал б. польской разведке шпионские сведения политического и экономического
    характера: информировал разведку о политике и мероприятиях советского правительства
    в отношении Польши, передавал содержание информаций, направляемых полпредством
    СССР в Польше в НКИД, в Москву, а также сообщал содержание директив, получаемых
    полпредством СССР в Польше от Наркоминдела.

    <p>Кроме того, за время пребывания в Польше ЛИСТОПАД умышленно разваливал работу
    полпредства, систематически срывал информацию Наркоминдела о политическом положении
    Польши.

    <p>В 1939 году, возвратившись в СССР, установил шпионскую связь с БЛАЖКЕВИЧЕМ
    - бывшим польским послом и ЯНКОВСКИМ - бывшим советником польского посольства
    в Москве, от которых имел задание - собирать шпионские сведения военного характера.

    <p>Изобличается показаниями МАТУСИНСКОГО (арестован) и документами.

