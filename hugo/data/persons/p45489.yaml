    <p>НОВИКОВ-ФУКС Арон Львович, 1898 года рождения, урож. гор. Баку, еврей, гр-н
    СССР, б. член ВКП(б) с 1919 года, бывш. управляющий трестом крупно-блочного строительства.
    До ареста работал заместителем начальника 2-й конторы треста Госгражданстрой в
    Москве.

    <p>Арестован 31-го октября 1938 года.

    <p>Обвиняется по ст.ст. 58 п.1-а, 58-7, 58-11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>С 1929 года являлся участником антисоветской группы, существовавшей в Бакинском
    совете, по заданию которой на протяжении 1929-1930 г.г. вел шпионскую работу в
    пользу Англии, передавая сведения по народному хозяйству Азербайджана, в 1931
    году вступил в антисоветскую группу в Тифлисе, проводил вражескую работу, направленную
    на саботаж решений ЦК ВКП(б), которыми было сменено старое Бакинское руководство.

    <p>В 1936 году НОВИКОВ-ФУКС бывш. секретарем МК ВКП(б) - БРАТАНОВСКИМ был завербован
    в право-троцкистскую организацию и работая управляющим трестом крупно-блочного
    строительства в Москве, проводил вредительскую работу в Тресте, причинив убытки
    государству в сумме 5.240.638 рублей, задержал строительство, связанное с реконструкцией
    города Москвы, что подтверждено актом экспертизы.

    <p>Изобличается показаниями: БРАТАНОВСКОГО Г.А., МИРЗОЯНА Л.М. (осуждены), РОХЛИНА
    А.В. (арестован) и свидетельскими показаниями ВОЛКОВА М.И.

