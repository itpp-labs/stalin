    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>МИЛИЦИЯН Феодосий Макарович, 1899 года рождения, уроженец Винницкой области,
    УССР, из крестьян-середняков, украинец, гр-н СССР.

    <p>До ареста работал в колхозе Винницкой области.

    <p>Арестован 23/XII-39 года по ст.ст. 54-2-9-11 УК УССР.

    <p>След.дело № 164633

    <p>УНКВД Винницкой области.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Участник контр-революционной повстанческо-диверсионной группы в селе Павловка
    Винницкой области.

    <p>Участник Кронштадского мятежа.

    <p>В 1931 г. передал польскому консулу клеветническое заявление для публикации
    в польской заграничной прессе.

    <p>Проводил антисоветскую агитацию против выполнения местным населением государственных
    обязательств.

    <p>Участвовал на нелегальных сборищах участников контрреволюционной группы, где
    обсуждались вопросы, связанные с подготовкой вооруженного восстания и совершения
    диверсионных актов на жел. дорожном транспорте и колхозах.

    <p>Вербовал в группу лиц недовольных советской властью.

    <p>Хранил у себя огнестрельное оружие (обрез австрийской винтовки с патронами
    и две бомбы).

    <p>Изобличается показаниями участников группы: СЫТНЮКА И.Г., ГОРКАВЛЮКА Н.В.,
    ГАВРИЛЮКА Б.С. и др., а также документами и изъятым при обыске огнестрельным оружием.

    <p>Все перечисленные выше лица арестованы.

    </TD> </TR> </TABLE> </body></html>

