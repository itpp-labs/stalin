    <TR><TD WIDTH="39%" VALIGN="TOP">

    <U><P>ШЛЕЙДЕР Ганс Гансович,</P>

    </U><P>1904 г.р., ур. Чехословакии, немец, подданный Чехословакии.</P>

    <P>До 1931 г. состоял в КПГ – исключен.</P>

    <P>До ареста – инструктор Магнитогорской школы ФЗУ.</P>

    <U><P>Следственное дело № 7304</P>

    <P>Магнитогорский Горотдел УНКВД по ЧЕЛЯБИНСКОЙ ОБЛАСТИ.</U></P>

    <P></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>Являлся участником фашистской, шпионской, диверсионной организации, действовавшей
    под руководством лидера право-левацкого блока и участника троцкистского центра
    – ЛОМИНАДЗЕ.</P>

    <p>Завербован в конце 1935 г. ПОЛЬЦЕР (выбыл в Германию).</P>

    <p>Вредительски вел монтажные работы на газгольдере доменного газа, газгольдер
    в эксплоатацию пускать нельзя, из-за угрозы взрыва.</P>

    <p>Давал установку участнику этой организации ПЕТЦНИК (арестован) замораживать
    и забивать трубопроводы химпродуктов сульфатного отделения из-за чего увеличивалось
    давление на сатураторах и создавались условия для взрывов этих сатураторов.</P>

    <P>Систематически вел контр-революционную агитацию против ВКП(б) и советского
    правительства, восхваляя фашизм.</P>

    <p>Сознался, но впоследствии от своих показаний – об участии в фашистской, шпионской,
    диверсионной группе и проведении подрывной работы, отказался, признав себя виновным
    в проведении фашистской агитации.</P>

    <p>Изобличается показаниями обвиняемых БОЛОТОВА, ВЕСЕЛОВСКОГО, ПЕТЦНИК, РЕШ, ГЕРБСТ,
    свидетелей КОНЬКОВА, РАЗУВАЕВА, ГРЕМЯЧКИНА.</P>

    <P><U>Диверсант.</U></P>

    <P ALIGN="RIGHT">(гор. Магнитогорск).</TD>

