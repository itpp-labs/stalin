    <p>БАЛТЕР Павел Абрамович, 1908 года рождения, урож. гор. Тбилиси, еврей, гр-н
    СССР, до 1937 года без подданства, проживал во Франции, где состоял активным участником
    "Союза возвращения на родину", беспартийный.

    <p>До ареста - архитектор мастерской мебели института массовых сооружений при
    Академии архитектуры.

    <p>БАЛТЕР П.А. арестован 2 июня 1940 года.

    <p>Обв. по ст.ст.58 п.1-а,10 и 11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Агент французской разведки. Завербован в январе 1936 года в Париже ГУРЕВИЧЕМ
    - французским подданным - секретарем комитета помощи немецким евреям (проживает
    во Франции).

    <p>Работая в "Союзе возвращения на родину" и, будучи связан с лицами, проводившими
    работу в пользу Советского Союза, 7 человек выдал немецкой разведке (ШВАРЦЕНБЕРГА,
    СМИРЕНСКОГО, БРОНСТЕДА и др.).

    <p>Приняв советское подданство БАЛТЕР в 1938 году прибыл в СССР со шпионскими
    заданиями и в этих целях пытался устроиться на работу в органы НКВД.

    <p>В 1938 году установил шпионскую связь со своим зятем КРАСИНСКИМ З.Э. бывш.
    экономистом завода "Платиноприбор" в Москве (арестован), от которого получал шпионские
    сведения по электро и арматурной промышленности СССР.

    <p>Кроме того, БАЛТЕР добыл шпионские сведения по автомагистрали Москва-Минск,
    которые переправлял за границу, через агента французской разведки ЛИТАУЭР Э.Э.
    - без определенных занятий (арестована).

    <p>Как агент французской разведки изобличается показаниями КРАСИНСКОГО З.Э., БАРБАНЕЛЬ
    Е.С. (арестованы), очными ставками с ними, а также показаниями ЛИТАУЭР Э.Э. и
    КЛЕПИНИНОЙ-ЛЬВОВОЙ Н.Н. (арестованы).

