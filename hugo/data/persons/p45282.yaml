    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>ГИЗАТУЛЛИН Ярулла Сонгатулинович, 1898 года рождения, уроженец дер.Лугачево,
    быв.Свильского уезда, быв.Казанской губ. по национальности татарин, гр-н СССР,
    беспартийный.

    <p>В 1936 году был осужден на 3 года ИТЛ за покупку и перепродажу валюты и ценностей.

    <p>До ареста - лотошник при столовой № 655.

    <p>Арестован 3 февраля 1940 года.

    <p>Обв.по ст. 17 УК РСФСР - постановл.ЦИК и СНК СССР от 7/VIII-1932 г.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>НКВД СССР вскрыта и ликвидирована хищническая группа, существовавшая на Московском
    аффинажном заводе, который с 1937 по 1940 г.г. похищено около 20 кгр.высокопробного
    золота.

    <p>Участник хищнической группы ГИЗАТУЛЛИН Ярулла в августе 1939 года, возвратившись
    из концентрационного лагеря в Москву установил преступную связь с МУСИНЫМ Арифулом
    (осужден), и МАМИНЫМ - быв.продавцем палатки №36 "Облмосторга" (арестован), через
    которых скупил около одного килограмма золота, продав его в свою очередь другим
    спекулянтам.

    <p>Изобличается показаниями МУСИНА Арифулы, МАМИНА У.Э., (арестованы) и очной
    ставкой с последними.

    </TD> </TR> </TABLE> </body></html>

