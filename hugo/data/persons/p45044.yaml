    <P>Лист 43.</P>

    <TABLE CELLSPACING=0 BORDER=0 CELLPADDING=7 WIDTH=638>

    <TR><TD WIDTH="35%" VALIGN="TOP">

    <P>МИКЕЛАДЗЕ Арчил Соломонович, 1889 года рождения, урож. г. Кутаиси, из дворян,
    быв. князь, грузин, гр-н СССР, беспартийный.</P>

    <P>До ареста инженер завода Центролит в Ленинграде.</P>


    <P>Арестован 16/XII-1939 года.</P>

    <P>Обвиняется по ст.ст.58-1 “а”, 17-58-8, 58-10 ч.II и 121 УК РСФСР.</P>


    <P>&nbsp;</P>

    <P>&nbsp;</TD>

    <TD WIDTH="65%" VALIGN="TOP">

    <P>Агент германской разведки.</P>

    <P>Имел связь по шпионской работе с резидентом ШЕФФЕРОМ и НАВРОЦКИМ (арестованы),
    по их заданию в 1933 году установил связь с агентом германской разведки ВОЛКОНСКИМ
    (арестован).</P>

    <P>Использовывался ВОЛКОНСКИМ для передачи шпионской информации ШЕФФЕРУ и НАВРОЦКОМУ.</P>

    <P>Передавал германской разведке сведения секретного характера по институту металлов
    в Ленинграде и заводам Наркомата авиационной промышленности.</P>

    <P>Восхвалял врагов народа БУХАРИНА, ЗИНОВЬЕВА, РЫКОВА и возводил клевету на советскую
    власть.</P>

    <P>Стоял на позиции террористической борьбы против ВКП(б) и Советской власти.</P>

    <P>Был близко связан с врагами народа УНШЛИХТОМ, МАКОВЕЦКОЙ и ЧИЧИНАДЗЕ (осуждены).</P>

    <P>В шпионской работе изобличается показаниями ВОЛКОНСКОГО (арестован) антисоветская
    деятельность подтверждается так-же показаниями свидетеля СКУРИХИНА.</P>


    <P>&nbsp;</P>

    <P>&nbsp;</TD>

