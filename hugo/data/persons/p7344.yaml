    <TR><TD WIDTH="39%" VALIGN="TOP">

    <P>НИКСДОРФ Курт Оттович,</P>

    <P>1903 г.р., урож. гор. Бреславля (Германия), немец, германский подданный, член
    КПГ с 1919 г., член ВКП(б) с 1928-1935 г.; образование высшее, осужден в 1935
    г. Особым Совещанием к 5 годам концлагеря за контрреволюционную фашистскую деятельность.</P>

    <U><P>СЛЕД. ДЕЛО № 11055</P>

    </U><P>3 ОТДЕЛ ГУГБ НКВД.</P>

    <U><P>г. Москва</P>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>Будучи в Германии – являлся одним из активных участников Брандлеровской организации,
    к которой примкнул в 1923 г., т.е. с самого начала ее возникновения.</P>

    <p>По приезде в 1927-1928 г. в СССР – добился перевода в ВКП(б) с целью ведения
    активной контрреволюционной работы внутри партии.</P>

    <p>До самого момента ареста 1935 г. входил в состав Московской контрреволюционной
    брандлеровской группы, систематически снабжал участников Московской группы контрреволюционной
    брандлеровской литературой, получавшейся им нелегальным путем из-за границы через
    немецких интуристов.</P>

    <p>Участвовал на квартире ТЕНЕНБАУМ в нелегальных контрреволюционных сборищах.</P>

    <p>В целях активной борьбы с руководством ВКП(б), Коминтерна и КПГ поддерживал
    в Москве тесную связь с членами Московской контрреволюционной троцкистской, террористической
    организации: РАКОВЫМ и ВОЛЕНБЕРГОМ, разделяя по целому ряду вопросов политики
    ВКП(б) и Коминтерна контрреволюционные взгляды последних.</P>

    <p>Будучи особо враждебно настроен к руководству ВКП(б) и Коминтерна – высказывал
    в отношении последних террористические настроения.</P>

    <p>Находясь в концлагере Колыма, вел среди заключенных к-р. фашистскую агитацию.</P>

    <p>Изобличается показаниями арестованных РАКОВА, БЕКА, ГЮСФЕЛЬД.</P>

    <p>НЕ СОЗНАЛСЯ.</P>

    <U><p>БРАНДЛЕРОВЕЦ-ТЕРРОРИСТ</U>.</TD>

