    <p>АЛЬМЕТЕВ Николай Михайлович, 1872 года рождения, уроженец пос. Остроленского,
    Новогойбатского р-на, Челябинской области, по национальности ногойбак, китайско-подданный.

    <p>Арестован НКВД Узб. ССР 6/VI-1938 г.

    <p>Обвиняется по ст.ст. 58,60,62,67 УК Узб.ССР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>С 1918 по 1920 год служил в армии Дутова в чине генерала. С 1920 года эмигрировал
    в Китай.

    <p>С 1917 года и по день ареста являлся одним из активных участников контр-революционной
    белогвардейской организации.

    <p>В 1920 году находясь в Синьцзяне принимал участие в формировании войсковой
    бригады БРЯНЦЕВА, предназначенной для нападения на Советский Союз, в связи с чем
    поручил офицеру БЕКТЕЕВУ обратиться к японскому и германскому консулам за помощью
    оружием и деньгами.

    <p>В 1935 году германским разведчиком ШИРМЕРОМ был привлечен для шпионской работы
    в пользу германской разведки, которого снабжал шпионскими материалами.

    <p>Изобличается показаниями АНТОНОВА (арестован), ИВАНОВА, ПАВЛОВА, АХМАТОВА,
    ЧЕРНОВА, ГЛУШКОВА, ПЕТРОВА, ВАСИЛИНЕЦ, СОРОКИНА, ПЛОШАЙ (все осуждены к ВМН).

