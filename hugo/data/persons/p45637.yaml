    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>ШВЕЦ Дмитрий Евсеевич, 1896 года рождения, урож. хут. Объединенного, того же
    Сельисполкома, Егорлыкского района, Ростовской области, по соцпроисхождению середняк,
    русский, гр-н СССР, беспартийный, в 1933 г. исключен из кандидатов ВКП(б) за связь
    с кулачеством и развал работы в бригаде колхоза, бывш.белогвардеец, служил в горполиции
    г. Ростова на Дону, в 1938 году в июне месяце был арестован органами НКВД и в
    1939 г. судом был освобожден. До ареста работал сторожем в колхозе "Красный Боец",
    Егорлыкского района.

    <p>Арестован 16 мая 1940 года УНКВД Ростовской области.

    <p>Обвиняется по ст.58-8-10-11 УК.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>В 1939 г. после освобождения из под стражи сколотил контрреволюционную террористическую
    группу, которая ставила перед собой задачу - совершение террористических актов
    над активистами-коммунистами, захвата руководства в колхозе в свои руки и подрыва
    мощи колхозного строительства.

    <p>В декабре месяце 1939 г. на контрреволюционных сборищах, проводимых по его
    инициативе обсуждались вопросы о совершении террора над депутатом Райсовета, членом
    ВКП(б) ГАСЕНКО и активистом полеводом СИДОРЕНКО и о компрометации пред. колхоза,
    члена ВКП(б) КРАВЧЕНКО или физического его уничтожения.

    <p>26 января 1940 года участниками террористической группы по заданию ШВЕЦ, был
    совершен террористический акт над ГАСЕНКО и СИДОРЕНКО, причем СИДОРЕНКО был убит,
    а ГАСЕНКО тяжело ранен.

    <p>Среди участников группы систематически вел контрреволюционную пропаганду, направленную
    против проводимых мероприятий Советским правительством, популяризовал повстанческие
    настроения, призывал участников группы к подрывной деятельности в колхозе, с целью
    ослабления его экономической мощи.

    <p>Изобличается соучастниками МАРЕНИЧ, ГВОЗДИКОВЫМ и ЛЕПИНЫМ, очными ставками
    с МАРЕНИЧ и ГВОЗДИКОВЫМ и показаниями свидетелей ПИЧУРИНОЙ и КОЛОМЕЙЦЕВОЙ.

