    <TR><TD WIDTH="39%" VALIGN="TOP">

    <U><P>АХМЕДИ ШАУЛЛА</P>

    </U><P>1889 г.р., ур. г.Тавриза (Иран), подданный Ирана, к моменту ареста доверенный
    швейцарской фирмы “Перец”.</P>

    <U><P>След.дело №-14922</P>

    </U><P>3 отдел ГУГБ НКВД</P>

    <P></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>1. До момента ареста являлся агентом Иранской разведки и вел активную шпионскую
    работу.</P>

    <p>2. Для шпионской работы против СССР лично завербовал пять человек.</P>

    <P>3. Будучи секретным сотрудником НКВД двурушничал и прикрывал этим свою шпионскую
    работу против СССР.</P>

    <P>ШПИОН. ВИНОВНЫМ СЕБЯ ПРИЗНАЛ.</TD>

