  html: '<HTML><HEAD><META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=windows-1251"><TITLE>Сталинские
    списки - Список 29.01.1942 (РГАСПИ. Ф.17. Оп.171. Д.378. Лл.196-211)</TITLE></HEAD><BODY>


    <TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=638>

    <TR><TD WIDTH="41%" VALIGN="TOP">

    <P>4. <B><U>ПУМПУР Петр Иванович<br><DIR>


    </U></B><P>1900 года рождения, бывший член ВКП(б) с 1919 года, из крестьян.<br>

    <P>До ареста – командующий ВВС МВО, генерал-лейтенант авиации.<br>

    <P>Арестован 31/V-1941 года.<br>

    </DIR></TD>

    <TD WIDTH="59%" VALIGN="TOP"><P>&nbsp;</P>

    <dd>Уличается показаниями БЕРГОЛЬЦ, РЫЧАГОВА, АЛЕКСЕЕВА, ИОНОВА и очными ставками
    с двумя последними, как участник антисоветского военного заговора.<br>

    <dd>Во вредительской деятельности изобличается актом сдачи ПУМПУР ВВС МВО другому
    командующему и приказом НКО №0031 от 31/V-41 г.<br>

    <dd>Дал показания, что является участником антисоветского военного заговора, завербован
    СМУШКЕВИЧЕМ, но от данных показаний отказался.<br>

    </TD>

    </TR>

    </TABLE>


    </BODY></HTML>

    '
