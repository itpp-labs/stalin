  html: '<HTML><HEAD><META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=windows-1251"><TITLE>Сталинские
    списки - Список 06.09.1940 (РГАСПИ. Ф.17. Оп.171. Д.420. Лл.1-68)</TITLE></HEAD><BODY>


    <P>Лист 45.</P>

    <TABLE CELLSPACING=0 BORDER=0 CELLPADDING=7 WIDTH=638>

    <TR><TD WIDTH="35%" VALIGN="TOP">

    <P>МОКЕЕВ Иван Ефимович, 1902 года рождения, уроженец быв. Уральской области,
    русский, гр-н СССР, быв. член ВКП(б) с 1920 года, исключен в связи с арестом.</P>

    <P>До ареста – заведующий сектором отдела печати при ЦК ВКП(б)</P>


    <P>Арестован 3 февраля 1938 года.</P>


    <P>&nbsp;</P>

    <P>&nbsp;</TD>

    <TD WIDTH="65%" VALIGN="TOP">

    <P>Являлся участником антисоветской право-троцкисткой организации, существовавшей
    в отделе Печати при ЦК ВКП(б), возглавляемой быв. заведующим отделом ТАЛЕМ (осужден
    к ВМН).</P>


    <P>По заданию указанной организации МОКЕЕВ проводил подрывную работу в области
    печати, засорял редакции областных и районных газет роцикистами и людьми с сомнительным
    прошлым, которые впоследствии были разоблачены, как враги народа. Редактируемый
    им журнал “В помощь районным газетам” использовал в интересах своей контрреволюционной
    организации для троцкистской пропаганды. </P>


    <P>Изобличается показаниями участников контрреволюционной правотроцкисткой организации
    ВОРОНОВА, ЕРЕЦКОГО, КАПУСТИНА и МИХАЙЛОВА (осуждены к ВМН) и свидетельскими показаниями
    КЛЕВАКИНА, КОРШУНОВА.</P>


    <P>&nbsp;</TD>

    </TR>

    </TABLE>


    </BODY></HTML>

    '
