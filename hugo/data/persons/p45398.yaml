    <BODY>


    <TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <P><i>  стр.235.

    </i></TD>

    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>КУВАТОВ Газиз, 1905 г.р., урож. с.Н-Баскунчак, быв. Астраханской губ. казах,
    гр-н СССР, с высшим образованием.

    <p>С 1928 года состоял членом коммунистической партии большевиков Казахстана,
    из партии исключен.

    <p>К моменту ареста - 2-й секретарь Восточно-Казахского Обкома КП(б)К.

    <p>Обвиняется по ст.ст. 58-2 и 58-11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Участник антисоветской буржуазно-националистической повстанческой организации
    в Казахстане, в которую был вовлечен в 1933 году быв. 2-м секретарем ЦК КП(б)К
    НУРПЕЙСОВЫМ Садыком (осужден к ВМН).

    <p>Был связан с активными участниками право-троцкистской организации в Казахстане
    ТЕВОСЯН, СВЕРДЛОВЫМ и другими, вместе с которыми проводил вражескую работу.

    <p>По заданию СВЕРДЛОВА и КОБУЛОВА (осуждены к ВМН) воссоздал буржуазно-националистическую
    организацию в Восточном Казахстане.

    <p>Лично обрабатывал в антисоветском духе и вовлекал новых лиц в буржуазно-националистическую
    организацию.

    <p>Совместно с другими участниками организации проводил вражескую работу, направленную
    на развал комсомольской организации.

    <p>Изобличается показаниями своих соучастников: НИГМЕТОВА, НАЗЕРКУЛОВА, СМИРНОВА,
    МУСТАТИНА, ПОРЯДИНА, АРСТАНОВА, АСРИЕВА, ПОТАПОВОЙ, ГАВРИЛОВА и КУЗИЧ (осуждены
    на разные сроки заключения).

    </TD> </TR> </TABLE> </body></html>

