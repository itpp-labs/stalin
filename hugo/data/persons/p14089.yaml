    <P>РУСС Карл Иванович,</P>

    <P>1890 г.р., ур. Чехословакии, чех, быв.военнопленный, имеет два паспорта: чехословацкий
    и советский, быв.чл.ВКП(б) с 1920 г. по 1930 г. По профессии слесарь. Без определенных
    занятий.</P>

    <U><P>Ш ОТДЕЛ ГУГБ НКВД</P>

    <P>След.дело №-13948</P>

    <P></U></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>РУСС, проживая в Чехословакии с 1928 г. по 1931 г. был завербован для шпионской
    работы полковником ГЕРИХ и ВЛАСАК, с шпионскими заданиями направлен в СССР.</P>

    <p>Будучи в Новосибирске в 1932 г., РУСС был вновь завербован чешским разведчиком
    ШМИДТОМ, который вместе с руководителем шпионско-диверсионной организации ИЛЬИНСКИМ
    подготавливали диверсионный акт.</P>

    <p>Для осуществления шпионской связи с ГЕРИХОМ и ВЛАСАКОМ, РУСС неоднократно пытался
    выехать в Чехословакию, но, ввиду отказа в визе на въезд в СССР, вымышленно написал
    в биографии, что он является командиром партизанского бронепоезда.</P>

    <p>Кроме того – вел фашистско-террористическую пропаганду в отношении руководителей
    партии и Советского правительства.</P>

    <p>Обманным путем получил советский паспорт.</P>

    <p>Виновным себя признал, но отрицает диверсионную деятельность.</P>

    <p>Шпион-террорист.</TD>

