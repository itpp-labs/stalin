    <TITLE>Сталинские списки - Список 28.03.1941 (РГАСПИ. Ф.17. Оп.171. Д.421) </TITLE>

    </HEAD>

    <BODY>


    <TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <P><i>  стр.38.

    </i></TD>

    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>АЗИЗОВ Хамзя, 1897 года рождения, уроженец дер. Трихозер, Красно-Октябрьского
    района, Горьковской области, по национальности татарин, гр-н СССР, беспартийный,
    в 1936 году арестовывался по подозрению в скупке и перепродаже ценностей. До ареста
    работал сборщиком-агентом при "Мосснабпромсырье".

    <p>Арестован 16 января 1940 года.

    <p>Обвиняется по ст. 107 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>НКВД СССР вскрыта и ликвидирована хищническая группа, существовавшая на Московском
    аффинажном заводе, которой с 1937 по 1940 г.г. похищена около 20 кгр. высокопробного
    золота.

    <p>Активный участник хищнической группы АЗИЗОВ Хамзя был привлечен АШУРОВЫМ Насрула
    - быв. продавец платки "Утшвейобъединения" на Зацепском рынке (арестован), который
    продавал ему золотую валюту царской чеканки.

    <p>Кроме того с 1937 года АЗИЗОВ систематически занимался скупкой и перепродажей
    всевозможных ценностей, золотой валюты, бриллиантов и различных ценных изделий.

    <p>Поддерживал преступную связь с ЛЮБИНЫМ (арестован), неоднократно покупал у
    него заграничные часы, привезенные в СССР контрабандным путем через одно из иностранных
    посольств в Москве.

    <p>Изобличается показаниями: АЗИЗОВА., КАМАЛЕТДИНОВА А., АШУРОВА Н., ЛЮБИНА (арестованы)
    и очными ставками с двумя последними.

    </TD> </TR> </TABLE> </body></html>

