    <BODY>


    <TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <P><i>  стр.237.

    </i></TD>

    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>КУДЗИ Яков Иванович, 1895 г.рождения, урож.д.Докудово, быв.Виленской губ, русский,
    гр-н СССР, чл.ВКП(б) с 1919 г., в старом флоте служил машинным унтер-офицером,
    был в заграничных командировках: в 1922 г. Германия, в 1932-33 г. Италия, в РКВМФ
    с 1918 г.

    <p>До ареста - преподаватель Военно-Морской академии, военное звание - военинженер
    1 ранга.

    <p>Арестован 2.6.1940 года. Обвиняется по ст.ст. 58-1 "б", 58-7, 58-11 УК РСФСР.

    <p>Следдело № 1272.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Участник антисоветского военного заговора в Военно-Морском флоте и немецкий
    шпион.

    <p>Проводил вредительскую работу в области кораблестроения, принимал к испытаниям
    корабли в незаконченном виде.

    <p>Как заговорщик и шпион работал по заданию быв. нач. Управления Кораблестроения
    АЛЯКРИЦКОГО Б.Е. (осужден к ВМН) им и завербован в заговорщическую организацию.
    С 1935 г. лично был связан по линии заговора с ТИШБЕЙН Р.Р. (арестован). Был в
    курсе вредительски составленного плана нового кораблестроения и принимал участие
    в осуществлении его.

    <p>В активной заговорщической и шпионской деятельности изобличается показаниями
    ТИШБЕЙН и очной ставкой с ним.

    <p>Кроме того, как заговорщик уличается показаниями соучастников АЛЯКРИНСКОГО
    Н.В., ОРЛОВА В.М., БОМЗЕ Р.Н., СИВКОВА А.К., ПОСАЖЕННИКОВА А.Б. (осуждены к ВМН)
    и показаниями заговорщиков ДМИТРИЕВСКОГО В.С., БЛАГОВЕЩЕНСКОГО В.П. и ЛИБЕЛЬ Е.П.
    (арестованы).

    </TD> </TR> </TABLE> </body></html>

