    <p>ТЕРЕНТЬЕВ Даниил Григорьевич, 1904 г. рождения, уроженец гор.Брянска, украинец,
    служащий, гр-н СССР, с высшим образованием.

    <p>Состоял в ВКП(б) с 1925 года, из партии исключен.

    <p>К моменту ареста - врид.редактора республиканской газеты "Казахская правда".

    <p>Обвиняется по ст.ст.58-7 и 58-11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Активный участник антисоветской право-троцкистской террористической организации.

    <p>В антисоветскую организацию и к вражеской работе был привлечен в 1936 году
    СМИРНОВЫМ П.Л. (арестован). По заданию руководства организации, на протяжении
    ряда лет проводил вражескую работу. В этих целях в Октябрьском и Селитинском совхозах
    по Володарской области проводил линию на уничтожение скота и срыв сельско-хозяйственных
    работ.

    <p>В последующем подрывную работу вел в партийном аппарате и печати гор. Алма-Ата,
    пользуясь своим положением скрывал от разоблачения троцкистов, правых и буржуазных
    националистов.

    <p>Был осведомлен о террористических методах борьбы организации и мероприятиях,
    намечаемых организацией по террору против руководителей ВКП(б) и советского правительства.

    <p>Изобличается показаниями арестованных соучастников: СМИРНОВА, УРБАНСКОГО, КУЗИЧА,
    ВОЛЧЕВА, АМИРОВА, ПОТАПОВОЙ и НИГМЕТОВА; очными ставками с СМИРНОВЫМ, УРБАНСКИМ,
    КУЗИЧ и ВОЛЧЕВЫМ; показаниями свидетелей ЛАРИОНОВА, ЯУНРОЗИН, ДОЛГОВА, ВОЛЧЕВА,
    ПРИСОЛОВА, КОЗЛОВА и КАРПЕНКО, а также другими документами.

