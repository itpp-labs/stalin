    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <U><P>БОЛЬ Роберт Иоганн,</P>

    </U><P>австриец, австрийский подданный, быв. секретарь ЦК Комсомола Австрии.</P>

    <P>Исключен из КП Австрии.</P>

    <U><P>СЛЕДДЕЛО № 14422</P>

    </U><P>3 ОТДЕЛ ГУГБ НКВД СССР</P>

    <P>гор. Москва</P>

    <P></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <P>Агент Разведупра РККА. Двойник.</P>

    <P>В 1932 году завербован Гарри СМОЛКА на шпионскую работу в пользу Германии и
    в 1933 году - в пользу Англии.</P>

    <P>В 1937 г. привлечен германским шпионом Оскаром ПАРМА к шпионской работе в системе
    РазведупРа РККА, с этой целью прибыл в СССР.</P>

    <P>В школе Разведупра проводил троцкистско-фашистскую пропаганду.</P>

    <P>Сознался.</P>

    <P>ШПИОН-ТРОЦКИСТ.</TD>

