    <TR><TD WIDTH="39%" VALIGN="TOP">

    <P>ЦИПФЕЛЬ Василий Иванович,</P>

    <P>1892 г.р., уроженец хут. Березки, Зверевского р-на, АЧК, электромонтер, немец,
    германско-подданный.</P>

    <p>В партиях не состоял.</P>

    <p>До ареста – сменный монтер шахты 15/16 Гуково, треста “ШАХТАНТРАЦИТ”.</P>

    <U><P>След.дело № 6812</P>

    <P>3-й Отдел УГБ.</P>

    <P></U></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>Являлся участником контр-революционной троцкистской террористической шпионской
    диверсионно-вредительской организации, действовавшей в угольной промышленности
    Шахтинского района и возглавлявшейся террористами КОЛОТИЛИНЫМ (застрелился накануне
    ареста), НЕПОМНЯЩИМ и ЛЮБАРСКИМ (расстреляны).</P>

    <p>В организацию был завербован на основе общности фашистских взглядов, в сентябре
    1936 г. германским шпионом ГИНСБЕРГ (расстрелян), который информировал его о троцкистском
    характере организации.</P>

    <p>Лично завербовал в организацию б. намотчика шахты ГАПЛИКОВА и монтера ВАСИЛЬЕВА
    (арестованы), которых привлек к вредительско-диверсионной деятельности и сбору
    интересовавших ГИНСБЕРГА, как шпиона, сведений.</P>

    <p>Был осведомлен о шпионской деятельности ГИНСБЕРГА в пользу Германии, выполнял
    отдельные его шпионские поручения и знал, что ГИНСБЕРГ связана с б. германским
    консулом в г. Харькове ГРОСКОПФОМ.</P>

    <p>Был информирован ГИНСБЕРГОМ о применении организацией террора, как метода борьбы
    с руководством ВКП(б) и Советского правительства.</P>

    <p>Был в курсе проводимой участниками организации ГИНСБЕРГОМ, ШАНОВИЧЕМ, КУДЛАЙ
    (расстреляны) и др. вредительско-диверсионной деятельности, направленной на разрушение
    шахты и срыв угледобычи. В частности знал о подготовке ими завала, находящейся
    в тупике (без запасных выходов), лавы №62, рассчитанного не только на срыв угледобычи,
    но и на массовое убийство рабочих, которое по мнению диверсантов должно было вызвать
    резкое озлобление шахтеров, что было в интересах организации.</P>

    <p>По заданию ГИНСБЕРГА, совместно с участником организации СТЫДНЕЛЬ (арестован)
    подготовил и осуществил в ноябре 1936 г. затопление шахты 15/16 Гуково, вследствие
    чего недодано 1600 тонн угля и подготовлял второй крупный диверсионный акт (обрыв
    клети),рассчитанный не только на вывод из строя шахты, но и также на массовое
    убийство рабочих. Осуществить этот диверсионный акт не смог в силу вмешательства
    Горнотехнической инспекции, запретившей эксплоатацию подъема до приведения его
    в безопасное состояние.</P>

    <p>По заданию ГИНСБЕРГА, совместно со связанными с ним участниками организации
    проводил среди рабочих контр-революционную фашистскую агитацию, внедряя им пораженческие
    настроения с задачей в дальнейшем вербовки их в организацию и создания повстанческой
    группы.</P>

    <p> ПРИЗНАЛ СЕБЯ ВИНОВНЫМ ПОЛНОСТЬЮ.</P>

    <p>Как участник организации и в диверсионной деятельности уличается показаниями
    обвиняемого ГИНСБЕРГА (расстрелян).</P>

    <p>Шпион-диверсант.</P>

