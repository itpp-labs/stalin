  html: "<HTML><HEAD><META HTTP-EQUIV=\"Content-Type\" CONTENT=\"text/html; charset=windows-1251\"\
    ><TITLE>Сталинские списки - Список 11.04.1950 (АП РФ Ф.3 оп.57 д.100 лл.55-76)</TITLE></HEAD><BODY>\n\
    <P>32. МАТРЕНИНСКИЙ Василий Иосифович, 1919 года рождения, русский, беспартийный,\
    \ проживал без определенных занятий в селе Лальск, Кировской области.</P>\n\n\
    Арестован 28 сентября 1949 года.</P><DIR>\n<DIR>\n<DIR>\n\n<P>Обвиняется в измене\
    \ родине.\n<P>Сдавшись в октябре 1941 года в плен немцам, добро­вольно поступил\
    \ на службу в созданную немцами так называемую \"Русскую освободительную армию\"\
    . \n<P>Неоднократно участвовал в карательных операциях против советских партизан\
    \ и мирных граждан, за что был на­гражден немцами медалью и получил чин поручика.\n\
    <P>После разгрома немецких войск перешел на сторону аме­риканцев. Отказавшись\
    \ возвратиться в Советский Союз, вые­хал в Бельгию, где вступил в антисоветскую\
    \ организацию \"Союз андреевского флага\".\n<P>По заданию этой организации в 1949\
    \ году возвратился в Советский Союз для подрывной работы.\nИзобличается показаниями\
    \ арестованных ИВЧЕНКО, ИЛЬИ­НА и ШУНКОВОЙ.</P></DIR>\n</DIR>\n</DIR>\n\n\n</BODY></HTML>\n"
