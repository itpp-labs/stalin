    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>ПАНОВ Алексей Петрович, 1902 года рождения, уроженец с. Марки, Квадковского
    р-на, Воронежской области, русский, гр-н СССР, бывший член ВКП(б) с 1919 года,
    исключен в связи с арестом, бывший начальник Управления РК Милиции г. Москвы,
    имеет специальное звание ст. майор милиции.

    <p>Арестован 5/XI-39 г.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Участник антисоветского заговора в органах НКВД. Привлечен в 1937 году бывшим
    начальником УНКВД Московской области - РЕДЕНСОМ (осужден к ВМН).

    <p>Был осведомлен о намечавшемся заговорщической организацией государственном
    перевороте в стране.

    <p>Имел задание РЕДЕНСА подобрать людей из числа работников ОРУДа милиции для
    совершения террористических актов.

    <p>Намечал использовать в целях антисоветского заговора два сформированных им
    отряда милиции.

    <p>Скрывал известные ему факты фальсификации следственных дел в органах милиции.

    <p>Вызывал недовольство населения советской властью при проведении мероприятий
    административного и оперативного порядка.

    <p>Изобличается прямыми показаниями БЕЛЬСКОГО (арестован), УСПЕНСКОГО, СЕМЕНОВА
    (осуждены к ВМН), косвенными показаниями АРНОЛЬДОВА-КЕСЕЛЬМАНА, РАТНЕРА С. (осуждены
    к ВМН), СТОЛЯРОВА (осужден на 15 лет), ШРЕЙДЕРА (осужден на 10 лет) и очными ставками
    с БЕЛЬСКИМ и УСПЕНСКИМ.

