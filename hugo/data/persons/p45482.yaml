    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>НЕМСАДЗЕ Герман Спиридонович, 1885 года рождения, урож. Грузинской ССР, Ванского
    р-на, с. Бавани, грузин, гр-н СССР, из дворян, с 1905 по 1917 год примыкал к меньшевикам,
    член ВКП(б) с 1920 по 1937 год, исключен из ВКП(б) за политическую беспечность.
    Бывший заместитель директора Бальнеологического Института в городе Пятигорске.

    <p>До ареста - заведующий районной больницей в Кабардино-Балкарской АССР.

    <p>Арестован 29/VIII-1939 г.

    <p>Ст. 58 п.п. 7,9 и 11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Участник антисоветской, вредительско-диверсионной организации действовавшей
    на группе курортов Кавминвод.

    <p>В 1934 году бышим управляющим Всесоюзного объединения курортов (ВОК) - ГАНШТАКОМ
    М.И. (осужден к ВМН) был привлечен в действовавшую на группе курортов Кавминвод
    вредительско-диверсионную организацию

    <p>Руководил и лично проводил активную вредительскую работу по срыву выполнения
    важнейших научно-исследовательских работ по бальнеологии.

    <p>Лично вовлек в организацию быв. заведующего отделом Санкургигиены Бальнеологического
    Института - Л.А. ЛЕБЕДЕВА.

    <p>Уличается прямыми показаниями участников организации: ЛЕБЕДЕВА Л.А., ОГИЛЬВИ
    А.Н., очными ставками с ЛЕБЕДЕВЫМ, ОГИЛЬВИ А.Н., ОЛЕЙНИКОМ  и заключением экспертно-технической
    комиссии от 28-го января 1940 года.

    <p>ЛЕБЕДЕВ и ОГИЛЬВИ - арестованы.

    </TD> </TR> </TABLE> </body></html>

