    <TR><TD WIDTH="39%" VALIGN="TOP">

    <P>Том 6,стр. 13</TD>

    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <U><P>ДОНЕНБАУМ Фриц Алойзович,</P>

    </U><P>австрийский подданный, рожд. 1905 г.р., ур. м.Мауэр, Австрия, беспартийный,
    до ареста –внештатный консультант кож. фабрики “Буревестник”. В СССР проживает
    с 1931 г. Сексот НКВД.</P>

    <U><P>След.дело №-12352</P>

    </U><P>3 отдел ГУГБ НКВД</P>

    <P></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>ДОНЕНБАУМ Фриц Алойзович обвиняется в том, что он:</P>

    <p>1. Являясь агентом немецкой разведки, начиная с 1934 года занимался шпионажем
    против Советского Союза.</P>

    <p>2. По заданиям немецких разведчиков МЕРГНЕРА и МАЙЕРОВИЧА произвел вербовки
    советских граждан: РАБИНОВИЧ Л.А. и ПЕТУХОВА В.Н. для диверсионной и террористической
    работы в СССР.</P>

    <p>3. Принимал личное участие в подготовке террористического акта против вождя
    народов тов. СТАЛИНА.</TD>

    </TR>

