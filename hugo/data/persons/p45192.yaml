    <p>АВЕРБУХ-ГАМАРНИК Блюма Савельевна, 1892 г. рождения, уроженка м-ка Коростонишево,
    УССР, еврейка, быв.член ВКП(б) с 1917 г.

    <p>До ареста научный работник секретариата редации "История Гражданской войны".

    <p>Решением Особого Совещания при НКВД СССР от 28/VIII-1937 г. была осуждена к
    8 годам ИТЛ, как жена изменника родины. В связи с поступлением новых материалов
    17 июля 1939 года была доставлена в Москву и вновь привлечена к следствию.

    <p>Ст.ст. 58-8 и 58-11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Террористка.

    <p>Является женой врага народа ГАМАРНИКА (застрелился).

    <p>В 1937 г. террористской УБОРЕВИЧ (арестована) женой врага народа УБОРЕВИЧА,
    была завербована в антисоветскую террористическую группу, состоявшую из жен репрессированных
    врагов народа. Террористическая группа в которую входила АВЕРБУХ-ГАМАРНИК ставила
    задачи совершения террористических актов против руководителей ВКП(б) и советского
    правительства.

    <p>Изобличается прямыми показаниями участницы террористической группы УБОРЕВИЧ
    и очной ставкой с ней.

