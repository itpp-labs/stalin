    <p>КРАСИЛЬНИКОВ Николай Матвеевич, 1897 г. рожд., урож.г.Лысково, Горковской обл.,
    русский, гр-н СССР, быв. член ВКП(б) с 1920 года.

    <p>До ареста - инженер руководитель группы обследования заводов треста "Нефтезаводпроект".

    <p>Арестован 24 мая 1940 г.

    <p>Обвиняется по ст. 58 п.7 и 11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Участник право-троцкистской организации, действовавшей в нефтяной промышленности
    СССР.

    <p>Завербован в 1935 году БАТУЛИНЫМ С.Н. - быв. управляющим треста "Авиатоп" (осужден
    к ВМН) и по его заданиям проводил вредительскую работу на заводе Нефтегаз № 1
    в Москве.

    <p>Задерживал жилищное строительство, использовал недоброкачественное сырье, что
    приводило к снижению выработки газа и другой продукции на заводе.

    <p>В 1937 году установил антисоветскую связь с одним из руководителей право-троцкистской
    организации ИСКАНДЕРОВЫМ А.Б. (арестован) и по его заданиям проводил подрывную
    работу в нефтяной промышленности, создавал самотек в деле капитального ремонта,
    снабжал отдельные заводы недоброкачественным сырьем, ослаблял борьбу с авариями
    и занижал производственные планы крекинг-заводов против их производственных мощностей.

    <p>Изобличается показаниями ИСКАНДЕРОВА, ЮЗЕФОВИЧА, ВЕЛИКАНОВА (арестованы) и
    очными ставками с ИСКАНДЕРОВЫМ и ЮЗЕФОВИЧЕМ.

