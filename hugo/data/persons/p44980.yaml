  html: '<HTML><HEAD><META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=windows-1251"><TITLE>Сталинские
    списки - Список 29.01.1942 (РГАСПИ. Ф.17. Оп.171. Д.378. Лл.196-211)</TITLE></HEAD><BODY>


    <TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=638>

    <TR><TD WIDTH="41%" VALIGN="TOP">

    <P>20. <B><U>ШЕВЧЕНКО Георгий Матвеевич<br><DIR>


    </U></B><P>1894 года рождения, бывший член ВКП(б) с 1926 года.<br>

    <P>До ареста – начальник Научно-испытательного полигона авиационного вооружения
    ВВС Красной Армии, полковник. <br>

    <P>Арестован 18/V-1941 года.<br>

    </DIR>

    </TD>

    <TD WIDTH="59%" VALIGN="TOP"><P>&nbsp;</P>

    <dd>Показаниями САКРИЕРА, ЗАНДЕР, РЫЧАГОВА, ЛОКТИОНОВА, ОНИСЬКО уличается, как
    участник антисоветского заговора, проводивший вредительскую работу, направленную
    на срыв вооружения ВВС Красной Армии.<br>

    <dd>В участии в заговоре и проведении вредительской деятельности сознался.<br>


    <P>&nbsp;</TD>

    </TR>

    </TABLE>


    </BODY></HTML>

    '
