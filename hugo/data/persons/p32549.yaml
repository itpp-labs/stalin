    <TR><TD WIDTH="39%" VALIGN="TOP">

    <U><P>ВАЙДНЕР Вольдмер Оттович,</P>

    </U><P>1895 г.р., немец, германский подданный, уроженец г.Уфы, Башкирской АССР,
    сын бывшего предпринимателя-владельца бондарного производства, служащий, по профессии
    инженер-строитель, имеет высшее образование.</P>

    <p>Беспартийный-женат.</P>

    <p>К моменту ареста инженер-конструктор Облпроекта в г. Саратове.</P>

    <p>Сведений о судимости нет.</P>

    <U><P>След.дело №-15885</P>

    </U><P>3- отдел УГБ УНКВД</P>

    <P>г. Саратов.</P>

    <P></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>ВАЙДНЕР В.О. в 1927 году в г. Берлине был завербован сотрудником германской
    разведки ЛАНГОМ от которого получил задание перед выездом в СССР вести шпионскую
    разведывательную работу в СССР.</P>

    <p>Следствием установлено, что ВАЙДНЕР, являясь агентом германской разведки на
    территории СССР проводил шпионскую разведывательную работу в пользу Германии.
    Собирал сведения шпионского характера и передавал их в германское консульство
    в г. Ленинграде через свою сестру Ридлю ВАЙДНЕР-ОБРАЗЦОВУ.</P>

    <p>По заданию германской разведки подготовлял диверсионный акт-взрыв моста через
    Волгу в г. Саратове, о чем дал задание агенту германской разведки ЕРШОВУ (арестован,
    сознался).</P>

    <p>Создал антисоветскую фашистскую группу из числа своего окружения. Участники
    группы собирались в квартире ВАЙДНЕРА, где обсуждали вопросы политики сов.власти
    и ВКП(б) с контрреволюционных позиций.</P>

    <p>Проводил активную фашистскую пропаганду. Восхвалял германский фашизм.</P>

    <p>Проживая с 1920 по 1927 г. в Германии состоял членом немецкой националистической
    организации “Бундер-Аусланддейтше” (Союз немцев заграницей).</P>

    <p>В 1933-35 г. р. через “Дейтше Банк” в г. Берлине получил из Германии до 4-х
    тысяч марок, якобы, из сумм вложенных его отцом в указанный банк.</P>

    <p>Виновным себя признал полностью. Изобличается показаниями свидетелей: БОБРОВА,
    БЕЛОГОРСКОГО. ПЕТРУНИНА и обв. ЕРШОВА и на очных ставках с ЕРШОВЫМ, ПЕТРУНИНЫМ
    и БЕЛОГОРСКИМ.</P>

    <p><U>ГЕРМАНСКИЙ ШПИОН-ДИВЕРСАНТ</U>.

    <p ALIGN="right">г. Саратов</TD>

