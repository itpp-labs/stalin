    <TR><TD WIDTH="39%" VALIGN="TOP">

    <P>Том 6,стр. 278</TD>

    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <U><P>ВАЙДНЕР Вольдемар Оттович</P>

    </U><P>1895 г.р., немец, <U>германский подданный,</U> урож. г. Уфы, Башкирской
    АССР, сын бывш.предпринимателя владельца бондарного производства, служащий, по
    профессии инженер-строитель, имеет высшее образование, беспартийный, женатый.</P>

    <p>К моменту ареста инженер-строитель Облпроекта в г. Саратове.</P>

    <p>Сведений о судимости нет.</P>

    <U><P>СЛЕДДЕЛО № 15885</P>

    </U><P>3-Й ОТДЕЛ УГБ УНКВД</P>

    <P>г. Саратов.</P>

    <P>НАЧ. УНКВД-МАЙОР ГОСБЕЗ. (СТРОМИН)</P>

    <P></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p><U>Первая категория.</P>

    </U><P> Являясь фашистом и врагом соввласти и ВКП(б) ВАЙДНЕР из числа своего окружения
    создал антисоветскую фашистскую группу. Участники группы собирались в квартире
    ВАЙДНЕРА, где обсуждали вопросы политики соввласти и ВКП(б) с контрреволюционных
    позиций.</P>

    <p>Проводил активную фашистскую пропаганду. Восхвалял германский фашизм.</P>

    <p>В 1933-1935 г.г. через “Дейтше-банк” в г.Берлине получил из Германии до 2-х
    тысяч марок, якобы из сумм, вложенных его отцом в указанный банк.</P>

    <p>В 1930-1932 г.г. посещал германское посольство в Москве. Проживая с 1920 по
    1927 г. в Германии, состоял членом немецкой националистической организации “Бундер-Аусландейтше”
    (Союз немцев за границей) получал средства от этой организации.</P>

    <p>Виновным себя признал.</P>

    <P>Изобличается показаниями свидетелей БОБРОВА, БЕЛОГОРСКОГО и ПЕТРУНИНА и на
    очных ставках с ПЕТРУНИНЫМ и БЕЛОГОРСКИМ.</P>

    <p><U>ФАШИСТ</P>

    </U><P>ПРОКУРОР САРАТОВСКОЙ ОБЛАСТИ – (КАЛАЧЕВ)</P>

    <P>ВЕРНО: НАЧ.1 ОТДЕЛЕНИЯ 3 ОТДЕЛА МЛ.ЛЕЙТЕНАНТ ГОСБЕЗОПАСНОСТИ – <BR>

    (КОНДРАКОВ)</TD>

    </TR>

    </TABLE>

    </body></html>

