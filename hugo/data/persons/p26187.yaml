    <TR><TD WIDTH="39%" VALIGN="TOP">

    <U><P>СЕЙФУЛА Заде (ХАШАНИ) Гулям Риза</P>

    </U><P>1902 г.р., ур. Ирана, иранский подданный, грамотный, бывший член ИКП и
    ВКП(б), сын торговца-комиссионера, женат. До ареста работал фармацевтом-контролером
    в центральной аптечной базе “Мосгораптекоуправления”.</P>

    <U><P>След.дело №-16358</P>

    </U><P>3 ОТДЕЛ ГУГБ НКВД.</P>

    <P></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>В 1925 году по заданию иранской разведки СЕЙФУЛА Заде под видом политэмигранта
    прибыл в Советский Союз со шпионскими – провокаторскими заданиями.</P>

    <p>По прибытии в СССР СЕЙФУЛА установил связь с иранскими разведчиками ФРУЗИ ДЖАНГИРОМ
    и БОСТОНИ (оба сейчас в Иране), по заданию которых проводил шпионско-провокаторскую
    работу.</P>

    <p>В 1926 г. СЕЙФУЛА в Москве вошел в состав Иранской антисоветской шпионско-провокаторской
    организации во главе которой был СУЛТАН-ЗАДЕН (б. работник Коминтерна, арестован),
    РАУШАН и др.</P>

    <p>Будучи студентом КУТВ’а в 1925 году СЕЙФУЛА Заде среди студентов Ирана проводил
    националистическую работу и восхвалял приход к власти в Иране РИЗА ШАХА.</P>

    <p>В 1934 г. завербовал в антисоветскую организацию студента НИКУ ИЮРАГИМА. Сообщал
    иранской разведке сведения о посылаемых Коминтерном на подпольную работу в Иран
    коммунистах, которые по прибытии в Иран арестовывались (МАМЕДОВ Тагир).</P>

    <p>Так в частности в 1934 г. передал иранской полиции коммуниста МАМЕДА ТАГИРА.</P>

    <p>ВИНОВНЫМ СЕБЯ ПРИЗНАЛ ПОЛНОСТЬЮ.</P>

    <p>Изобличается показаниями РОУШАНА Багер.</P>

    <p>ШПИОН-ПРОВОКАТОР.</TD>

