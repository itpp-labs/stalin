    <p>МАКУЛОВ Николай Александрович, 1897 г. рожден. урож.села Уряй Пензенской обл.,
    из служащих, быв.подпоручик царской армии, русский, гр-н СССР образование высшее,
    до ареста член ВКП(б) с 1932 года.

    <p>До ареста работал нач. артиллерийского отдела Кировского завода г. Ленинграда.

    <p>Арестован 27.VIII-1939 года обвин.по ст. 58 п. 1-а,7 и 11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Участник военно-заговорщической организации на Кировском заводе, в которую
    завербован в 1934 году ДРОЗДОВЫМ б. начальником отдела материального снабжения
    АУ РККА (осужден к ВМН). По заданию ДРОЗДОВА, МАКУЛОВ изготовлял в артиллерийском
    цехе Кировского завода вредительски сконструированные МАХАНОВЫМ - б. нач. артиллерийского
    конструкторского отдела, Кировского завода в Ленинграде (арестован) - новые образцы
    артиллерийского вооружения.

    <p>В том же году МАКУЛОВ был привлечен ДРОЗДОВЫМ к шпионской работе в пользу германской
    разведки, и передавал шпионские сведения о танковом производстве на Кировском
    заводе, ДРОЗДОВУ.

    <p>В 1937 году МАКУЛОВ установил связь по шпионажу с ВАСИЛЬЕВЫМ Н.П. (арестован)
    быв. ст. инженер спецопытного конструкторского бюро Кировского завода в Ленинграде,
    а в 1938 году с БАРАНОВЫМ С.М. (арестован) - быв. руководитель группы центральной
    лаборатории Кировского завода в Ленинграде, которым также передавал шпионские
    материалы, для германской разведки.

    <p>Изобличается показаниями МАХАНОВА  и очной ставкой с ним.

    </TD> </TR> </TABLE> </body></html>

