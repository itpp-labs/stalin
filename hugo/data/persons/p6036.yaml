  html: "<HTML>\n<HEAD>\n<META HTTP-EQUIV=\"Content-Type\" CONTENT=\"text/html; charset=windows-1251\"\
    >\n<TITLE>Сталинские списки</TITLE>\n</HEAD>\n<BODY>\n\n\n<TABLE BORDER=0 CELLSPACING=1\
    \ CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n<P>Том 2,стр.\
    \ 235</TD>\n<TD WIDTH=\"61%\" VALIGN=\"TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<U><P>ШИМКЕВИЧ</U> Эмилия Марковна,</P>\n<P>1902 г. рождения,\
    \ <U>подданная Польше</U>, уроженка г. Варшава, еврейка, беспартийная, образование\
    \ среднее, артистка, в момент ареста без определенных занятий, жена инженера (арестованного\
    \ агента 2-го отдела ПГШ).</P>\n<U><P>След. дело № 11184</P>\n</U><P>3-й Отдел\
    \ ГУГБ НКВД</P>\n<P>(Москва)</P>\n<P><I>Р ?</I></TD>\n<U><P>“___” августа 1937\
    \ г.</P>\n<TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>В 1933 году ШИМКЕВИЧ прибыла в\
    \ СССР в качестве интуристки и осталась на жительстве в СССР.</P>\n<p>При содействии\
    \ резидентов польской разведки ДОМБАЛЯ и БРУНО-ЯСЕНСКОГО, добилась разрешения\
    \ въезда в СССР своему мужу – ШИМКЕВИЧ Я.А, ныне разоблаченного агента 2-го отдела\
    \ ПГШ.</P>\n<p>В 1934 г. была завербована ДОМБАЛЕМ в организацию “ПОВ” для создания\
    \ террористических групп в Минске, и затем в Москве.</P>\n<p>В конце 1935 года\
    \ приехала в Москву, связалась с членами “ПОВ” МАКОВСКИМ и ЯРСКИМ и, по заданию\
    \ ДОМБАЛЯ, приступила к вербовке и подготовке террористических групп среди польской\
    \ молодежи в Москве. </P>\n<p>В бытность в Париже (с 1929-1933 г.г.), состоя в\
    \ Компартии Франции, имела связь с польским резидентом в Париже СИВИЦКИМ, по заданию\
    \ которого проводила провокаторскую и шпионскую работу.</P>\n<p>ВИНОВНОЙ СЕБЯ\
    \ НЕ ПРИЗНАЛА.</P>\n<p>Уличена показаниями ДОМБАЛЯ и очной ставкой с ним.</P>\n\
    <p><U>ШПИОНКА-ТЕРРОРИСТКА</U>.</P>\n<U>\n</U><P>ЗАМ. НАЧ. 3 ОТДЕЛА ГУГБ НКВД СССР<BR>\n\
    КОМБРИГ (ДАВЫДОВ)</P>\n\n<P>НАЧ. 3 ОТДЕЛЕНИЯ 3 ОТДЕЛА ГУГБ НКВД<BR>\n КАПИТАН\
    \ ГОСУД. БЕЗОПАСНОСТИ (ПАССОВ)</TD>\n</TR>\n</TABLE>\n</body></html>\n"
