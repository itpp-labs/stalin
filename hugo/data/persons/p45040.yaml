    <P>ЛАВРОВ Николай Иванович, 1909 г. рождения, урож. Ленинградской области, быв.
    член ВКП(б).</P>


    <P>До ареста работал пом. машиниста ст.Петропавловск, Омской жел. дор.</P>


    <P>Арестован в феврале 1940 года.</P>


    <P>Обвиняется по ст.58 п. 1-а, 58-8, 58-11 УК РСФСР.</P>


    <P>&nbsp;</TD>

    <TD WIDTH="65%" VALIGN="TOP">

    <P>Участник контр-революционной террористической организации, действовавшей в
    Абхазии в которую был завербован в 1933 г. МИКЕЛАДЗЕ, бывший пред. ОГПУ Абхазии
    (осужден к ВМН).</P>


    <P>В сентябре 1933 г. ЛАВРОВ по заданию руководителя террористической организации
    Нестера ЛАКОБЫ быв. пред. ЦИК Абхазской АССР /умер/, с целью совершения террористического
    акта в отношении руководителей партии и правительства, произвел три выстрела из
    боевой винтовки по правительственному катеру, проходившему у берега Черного моря,
    в районе местечка Пицундра /Абхазия/.</P>


    <P>Как участник террористической организации и исполнитель террористического акта,
    изобличается показаниями МИКЕЛАДЗЕ и ЛАКОБА Михаила /осужден/.</TD>

    </TR>

