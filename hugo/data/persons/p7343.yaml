    <TR><TD WIDTH="39%" VALIGN="TOP">

    <P>ЛЮЦМАН Альберт Вильгельмович,</P>

    <P>1884 г.р., уроженец Магденбурга, германский подданный, до ареста служащий Мосторга.</P>

    <U><P>СЛЕД. ДЕЛО № 11673</P>

    </U><P>3-й ОТДЕЛ ГУГБ НКВД СССР</P>

    <U><P>г. Москва</P>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>Агент германской военной разведки, ведший шпионскую работу в СССР под руководством
    офицера этой разведки, сотрудника германского посольства БУНЦЕ. Выполнял особо
    доверительные поручения разведки по связи с нелегальными резидентами и пересылке
    шпионских материалов, добываемых нелегальными резидентурами, в Германию. Как человек
    связи разведки явился к резиденту контрразведывательного отдела штаба Рейхсвера,
    германскому подданному ВИЗЕРУ.</P>

    <p>Совместно с ВИЗЕРОМ принимал участие в подготовке террористических актов против
    руководителей ВКП(б) и советской власти.</P>

    <p>Вел активную фашистскую деятельность среди гр-н СССР, являясь одним из руководителей
    фашистско-шпионской организации, существовавшей под прикрытием лютеранской церкви.</P>

    <p>Виновным себя не признал, изобличается показаниями германского подданного ВИЗЕРА,
    ГЕЛЬМСА.</P>

    <p><U>ШПИОН, ТЕРРОРИСТ.</U></TD>

