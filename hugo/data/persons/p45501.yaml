    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>ОШМЯГО Болеслав Игнатьевич, 1905 г.р., урож.д.Спруги, Дриссенского р-на БССР,
    белорусс, гр-н СССР, б/п, до ареста - диспетчер 1-го Моск. отделения Калининской
    ж.д.

    <p>Арестован 17.IX.39 г.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Участник антисоветской диверсионной организации, существовавшей на Калининской
    дороге.

    <p>Завербован в 1933 г. агентом японской разведки ЗГИРОВСКИМ (осужден), быв. поездным
    диспетчером 1-го Московского отделения.

    <p>В 1934 году установил связь с одним из активных участников антисоветской диверсионной
    организации ВЕРЖБИЦКИМ (умер).

    <p>По заданию ЗГИРОВСКОГО и ВЕРЖБИЦКОГО совершил крушение двух товарных поездов
    в 1937 г. и пассажирского поезда № 105 в 1938 году.

    <p>В 1939 году по его заданию было совершено крушение пассажирского поезда на
    ст. Гучково, Калининской ж.д. его сестрой ОШМЯГО Еленой (осуждена к ВМН на открытом
    судебном процессе).

    <p>Изобличается показаниями КРАЧКОВСКОГО (арестован), очной ставкой с ним и показаниями
    родного брата ОШМЯГО И., отбывающего наказание в лагерях.

    </TD> </TR> </TABLE> </body></html>

