  html: '<HTML><HEAD><META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=windows-1251"><TITLE>Сталинские
    списки - Список 11.04.1950 (АП РФ Ф.3 оп.57 д.100 лл.55-76)</TITLE></HEAD><BODY>

    <P>33. АМАН Георгий Матвеевич, 1920 года рождения, немец, без определенных занятий.

    <P>Арестован 16 июля 1946 года.</P><DIR>

    <DIR>

    <DIR>


    <P>Обвиняется в шпионской деятельности. Официальный сотрудник германской разведки.</P>

    <P>В 1942 году, оставшись на оккупированной немцами территории Ленинградской области,
    принял германское подданство, и поступил на службу в качестве переводчика в германский
    разведорган “Цеппелин”, проводивший разведывательную работу против СССР.</P>

    <P>Будучи направлен по линии этого разведоргана для работы на оккупированную территорию
    в Псковскую область, участвовал в арестах и допросах лиц, подозревавшихся в антигерманской
    деятельности. </P>

    <P>В 1944 году перебрасывался в тыл Советской Армии, где организовывал тайные
    склады с оружием и боеприпасами для немецких разведывательно-диверсионных групп.</P>

    <P>После капитуляции немецко-фашистских войск, бежал в английскую зону оккупации
    Германии. В последующем нелегально переходил в советскую зону оккупации, где занимался
    грабежом и убийствами.</P>

    <P>Изобличается показаниями арестованных БАБКИНА, ГАВРИША, АБАЕВА и других, всего
    в количестве 8 человек.</P>

    </DIR>

