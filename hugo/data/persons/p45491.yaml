    <p>НОРКИН Илья Саулович, 1891 года рождения, уроженец д.Селиба БССР, еврей, гр-н
    СССР, состоял в ВКП(б) с 1917 по 1919 год, выбыл механически и с 1926 по 1939
    год исключен за срыв заданий правительства по лесозаготовкам.

    <p>До ареста - начальник ЦОЛЕСа.

    <p>Арестован 8/IX-1939 года.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Участник антисоветской право-троцкистской организации, существовавшей в системе
    НКПС.

    <p>Завербован в эту организацию в 1934 году ГАНТМАНОМ - быв. начальником ВОЛТа
    НКПС, в последствии работавшим зам. Наркомлеса (осужден к ВМН).

    <p>В 1934/35 гг., будучи начальником треста "Севтранлес", провел большую вредительскую
    работу по расстройству лесного хозяйства треста, по истреблению и порче леса.

    <p>В 1936/39 гг., работая начальником ЦОЛЕСа, на протяжении всего периода времени,
    срывал выполнение программы ЦОЛЕСа по заготовкам, вывозке, шпалопилению и поставке
    леса.

    <p>В 1939 году сорвал выполнение поставок леса промышленным и военным Наркоматам
    и железнодорожному транспорту, за что приказом Наркома Путей Сообщения снят с
    работы.

    <p>В 1936/38 гг. по заданию НОРКИНА, участники организации КОЛОБАЕВ, КРЕЙНИН и
    ФАКТОРОВИЧ проводили вредительство в лесном хозяйстве НКПС.

    <p>Изобличается показаниями: КОЛОБАЕВА (осужден к 15 г. ИТЛ), КРЕЙНИНА (осужден
    к 10 г. заключения), ФАКТОРОВИЧА (к 5 годам ИТЛ), БОЛБОТ (25 годам заключения),
    КАРПЕШИНА (к ВМН), ПЕШКИНА (к ВМН).

    <p>Во вредительской работе показаниями: ЩЕГОЛИХИНА (осужден к 25 годам ИТЛ), АБРАМОВСКОГО
    (к ВМН) и документами.

