  html: '<HTML><HEAD><META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=windows-1251"><TITLE>Сталинские
    списки - Список 29.01.1942 (РГАСПИ. Ф.17. Оп.171. Д.378. Лл.196-211)</TITLE></HEAD><BODY>


    <TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=638>

    <TR><TD WIDTH="41%" VALIGN="TOP">

    <P>31. <B><U>ШИБАНОВ Василий  Яковлевич</U></B><br>

    <DIR>


    <P>1909 года рождения, бывший член ВКП(б) с 1939 года. <br>

    <P>До ареста – зам. Наркома Боеприпасов СССР. <br>


    <P>Арестован 11/XII-1940 года.</DIR></TD>

    <TD WIDTH="59%" VALIGN="TOP"><P>&nbsp;</P>

    <dd>Уличается показаниями ЧЕРНЯЕВА, ЕФРЕМОВА, ХРЕНКОВА, ИНЯШКИНА, ХОДЯКОВА, ИРЛИНА,
    ТОЛСТОВА, ДЫНКИНА, СЕРГЕЕВА, как участник антисоветской организации, проводил
    вредительскую работу.<br>

    <dd>Сознался в том, что с 1937 года являлся участником антисоветской организации,
    в которую был завербован ЕФРЕМОВЫМ.<br>

    <dd>По антисоветской работе был связан с СЕРГЕЕВЫМ, ХОДЯКОВЫМ, ХРЕНКОВЫМ, ИНЯШКИНЫМ
    и ЧЕРНЯЕВЫМ.<br>

    <dd>Проводил вредительскую работу в промышленности боеприпасов и занимался шпионажем
    в пользу Германии.<br>

    </TD>

    </TR>

    </TABLE>


    </BODY></HTML>

    '
