    <TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <P>Том 4,стр. 256</TD>

    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <P>КАН Юлий Яковлевич,</P>

    <P>1896 г.рожд., ур. г.Дортмунд – Германия, еврей, германско-подданный.</P>

    <P> С 1927 по 1933 г.г. член социал-демократической партии Германии.</P>

    <P> До ареста врач-терапевт санатория “Сунгуль” Челябинской области.</P>

    <U><P>След.дело №-8995</P>

    </U><P>3-й отдел УГБ УНКВД<BR>

    по Челябин.области.</P>

    <P></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>С 1936 г. до ареста являлся активным участником созданной гестапо шпионско-диверсионной
    террористической организации, действовавшей в СССР и тесно связанной с контрреволюционной
    организацией правых в Челябинской области.</P>

    <p>Завербован в 1933 г. комиссаром гестапо КНИПШЕЛЬД в Гамбурге.</P>

    <p>По заданию гестапо установил связь по к-р работе с участником к-р организации
    правых в Челябинске НОСОВЫМ (арестован) и был связан по диверсионно-террористической
    работе с агентом гестапо ЛЕВЕНШТЕТ (арестован).</P>

    <p>В целях поражения СССР во время войны, по заданию гестапо подготовлял распространение
    эпидемий чумы, холеры и тифа, путем заражения бактериями водоемов, вокзалов, воинских
    эшелонов и общественных мест.</P>

    <p>Для диверсионно-террористическй работы, завербовал врача МАСЛЕНКОВА (арестован).</P>

    <p>Для осуществления диверсий и террора, в 1937 г. получил от агента гестапо КРОМБАХ
    (арестован) сильно действующий яд.</P>

    <p>По заданиям гестапо вел провокаторскую и германо-фильскую работу среди политэмигрантов
    в Бразилии.</P>

    <p>За проводимую к-р работу от гестапо получал вознаграждение.</P>

    <p>Изобличается показаниями НОСОВА, ЛЕВЕНШТЕТ.</P>

    <p><U>ШПИОН, ДИВЕРСАНТ-ТЕРРОРИСТ.</P>

    </U><p><U>Сознался.</U></TD>

    </TR>

