    <p>МИТРОФАНОВ Василий Иванович, 1911 года рождения, уроженец г. Судогда, Ивановской
    области, русский, гр-н СССР, беспартийный, до ареста работал на Московском аффинажном
    заводе кладовщиком-инструментальщиком.

    <p>Арестован 29 декабря 1939 года.

    <p>Обвиняется в преступлениях, предусмотренных Постановлением ЦИК и СНК Союза
    СССР от 7 августа 1932 года.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>НКВД СССР вскрыта и ликвидирована хищническая группа, существовавшая на московском
    аффинажном заводе, которой с 1937 года по 1940 год похищено около 20 кгр. высокопробного
    золота.

    <p>Одним из участников этой группы являлся МИТРОФАНОВ, в которую был вовлечен
    в 1938 году своим родственником КУПРИЯНОВЫМ И.И., работавшим тогда чернорабочим
    на заводе № 171 (арестован).

    <p>В августе того же года, МИТРОФАНОВ через участника той же хищнической группы
    ВОЛКОВА А.М., установил преступную связь с КРУТОВЫМ Ф.Н. (оба арестованы), который
    по роду своей работы имел доступ к перерабатываемому золоту и совместно с ним
    приступил к хищению.

    <p>Всего МИТРОФАНОВЫМ совместно с КРУТОВЫМ было похищено высокопробного золота
    около 10 килограммов, из коего 3 килограмма сдано ВОЛКОВУ, а остальное МИТРОФАНОВ
    лично сдал руководителю хищнической группы КУЗНЕЦОВУ Г.А. (арестован) на общую
    сумму 37000 рублей и поделил эту сумму с КРУТОВЫМ.

    <p>Изобличается показаниями: КУЗНЕЦОВА А.И., КУЗНЕЦОВОЙ А.Н., КУЗНЕЦОВА Г.А.,
    КУПРИЯНОВА И.И., ВОЛКОВА А.М., КРУТОВА Ф.Н. и очными ставками с 4-мя последними,
    а также вещественными доказательствами, изъятыми при обыске.

