    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>МУНК-ПЕТЕРСЕН АРНЕ, 1904 года рождения, уроженец гор. Копенгагена, датчанин,
    подданный Дании, сын профессора, педагог.

    <p>До ареста являлся членом ЦК Компартии Дании и ее представителем в Коминтерне.

    <p>Арестован 29-го июля 1937 года по ст. 58 п.п. 6, 10 и 11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Участник контрреволюционной троцкистской организации, действовавшей среди некоторой
    части руководителей Датской Компартии.

    <p>Будучи членом Политбюро ЦК Компартии Дании, как участник названной организации
    вел активную троцкистскую работу по срыву организации единого фронта (в 1932-1937
    гг.), саботировал директивы Коминтерна, внося разложение в ряды Датской Компартии.

    <p>В 1935 году по заданию организации, оказал содействие приезду Троцкого в Копенгаген,
    представив ему возможность открытых выступлений в Копенгагене против Коминтерна.

    <p>В 1934 и 1936 годах распространял троцкистские материалы среди участников троцкистской
    организации, существовавшей в системе Коминтерна.

    <p>Изобличается прямыми показаниями: КНОРИНА В.Г., МЕЛЬНИКОВА Б.Н. и ПЯТНИЦКОГО
    И.А (осуждены к ВМН) и ЭБЕРЛЕЙН Гуго осужден к 15 годам ИТЛ.

    </TD> </TR> </TABLE> </body></html>

