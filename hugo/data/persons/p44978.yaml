  html: '<HTML><HEAD><META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=windows-1251"><TITLE>Сталинские
    списки - Список 29.01.1942 (РГАСПИ. Ф.17. Оп.171. Д.378. Лл.196-211)</TITLE></HEAD><BODY>


    <TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=638>

    <TR><TD WIDTH="41%" VALIGN="TOP">

    <P>18. <B><U>ВАСИЛЬЧЕНКО Николай Николаевич<br><DIR>


    </U></B><P>1896 года рождения, бывший член ВКП(б) с 1918 года <br>

    <P>До ареста – помощник генерал-инспектора ВВС Красной Армии, комдив.<br>

    <P>Арестован 1/VI-1941 года.<br>

    </DIR>

    </TD>

    <TD WIDTH="59%" VALIGN="TOP"><P>&nbsp;</P>

    <dd>Уличается показаниями УРИЦКОГО, БЕРЗИНА, ГЕККЕРА и ОРЛОВА, как участник антисоветского
    военного заговора и шпион германской и французской разведок.<br>

    <dd>Дал показания о проведении вредительства – отказался.<br>

    </TD>

    </TR>

    </TABLE>


    </BODY></HTML>

    '
