  html: '<HTML><HEAD><META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=windows-1251"><TITLE>Сталинские
    списки - Список 06.09.1940 (РГАСПИ. Ф.17. Оп.171. Д.420. Лл.1-68)</TITLE></HEAD><BODY>


    <P>Лист 24.</P>

    <TABLE CELLSPACING=0 BORDER=0 CELLPADDING=7 WIDTH=638>

    <TR><TD WIDTH="35%" VALIGN="TOP">


    <P>ДУДОВСКИЙ Александр Давыдович, 1882 года рождения, урож. гор. Харькова, беспартийный,
    еврей, гр-н СССР.</P>

    <P>До ареста бухгалтер Журавлевской МТС в Казахстане.</P>


    <P>В 1937 году решением Особого Совещания НКВД, как сощиально-опасный элемент
    был выслан в Казахстан, сроком на 5 лет.</P>


    <P>Арестован 23 ноября 1939 года.</P>


    <P>ст. 58 п.1-а, УК РСФСР.</TD>

    <TD WIDTH="65%" VALIGN="TOP">

    <P>Польский шпион.</P>


    <P>Проводил шпионскую работу против Советского Союза в пользу быв. Польши. По
    шпионской работе был связан с агентами польской разведки ЖИЛЯЕВЫМ (осужден к ВМН)
    и ТИМОХИНЫМ (арестован), которым передавал шпионские сведения по объектам Гражданского
    Воздушного Флота.</P>


    <P>Изобличается показаниями ТИМОХИНА (арестован) и очной ставкой с ним.</P>


    <P>&nbsp;</TD>

    </TR>

    </TABLE>


    </BODY></HTML>

