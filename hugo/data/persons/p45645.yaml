    <p>ШТЕЙНБОК Давид Маркович, 1899 года рождения, урож. бывш. Польши, еврей, гр-н
    СССР, б/п., бывш.совладелец кирпичного завода. В 1918 году, в момент оккупации
    немцами Украины, служил у них переводчиком.

    <p>До ареста - зам. главного бухгалтера "Главстройпрома" Наркомата черной металлургии.

    <p>Арестован 20-го июня 1939 г.

    <p>Обвиняется по ст.58 п.п.1-а и 11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Являлся агентом бывш.польской разведки, завербован ЗАЙМОВСКИМ - бывшим жандармским
    офицером, которому передавал шпионские сведения о военном строительстве во Владивостоке,
    а также о строительстве аэродромов и расположении воинских частей в Московском
    военном округе.

    <p>С 1937 года являлся участником антисоветской организации, в которую был завербован
    бывш. сотрудником НКВД КРОНГАУЗОМ (осужден к ВМН).

    <p>По заданию КРОНГАУЗА готовил антисоветские листовки с целью распространения
    их ко дню выборов в Верховный Совет СССР.

    <p>В конце 1938 г. подготовлял террористический акт против одного из руководителей
    партии и советского правительства.

    <p>17 июня 1939 г. послал антисоветские клеветнические письма в иностранные посольства
    в Москве (английское, французское и США), а в быв. польское посольство отнес лично
    и просил содействия о выезде из СССР в Польшу.

    <p>По шпионской работе был связан с ИСАКОВЫМ Л.В. (арестован), вместе с которым
    составлял антисоветские клеветнические письма в иностранные посольства.

    <p>Изобличается показаниями ИСАКОВА Л.В. и ЗАК И.Л. (арестованы), а также документами.

