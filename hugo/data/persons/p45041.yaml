    <P>Лист 40.</P>

    <TABLE CELLSPACING=0 BORDER=0 CELLPADDING=7 WIDTH=638>

    <TR><TD WIDTH="35%" VALIGN="TOP">

    <P>ЛЕВИТТ Павел Михайлович, 1903 года рождения, уроженец Ленинградской области
    Крестецкого р-на, деревни Крестцы, еврей, гр-н СССР, бывший член ВКП(б) с 1919
    года, исключен из партии в связи с арестом.</P>

    <P>В момент ареста – редактор современной литературы “Ленгослитиздата”.</P>


    <P>Арестован 5-го июня 1938 года.</P>


    <P>&nbsp;</P>

    <P>&nbsp;</TD>

    <TD WIDTH="65%" VALIGN="TOP">

    <P>Участник антисоветской террористической организации правых.</P>


    <P>Работая в газете “Ленинградская Правда” - заведующим сельско-хозяйственным
    отделом, в 1935 году был завербован бывшим редактором этой газеты – БЕЛИЦКИМ в
    антисоветскую террористическую организацию правых.</P>


    <P>По заданию контрреволюционной организации, использовывал  печать для помещения
    вымышленных клеветнических материалов о колхозной действительности.</P>


    <P>Кроме того, был осведомлен о террористических намерениях организации против
    руководителей ВКП(б) и советского правительства.</P>


    <P>Был близко связан со своим родственником – врагом народа МЕДВЕДЬ (осужден к
    ВМН).</P>


    <P>Изобличается показаниями арестованных: МАРТЫНОВА, БЕЛИЦКОГО и ШИБАНОВА, ВАСИЛЬЕВА
    (осужденного на 8 лет ИТЛ) и показаниями свидетелей ЗИМЕНКОВА, ФРАНТИШЕВА и МАКСИМОВИЧА.</P>


    <P>&nbsp;</TD>

