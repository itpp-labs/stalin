    <BODY>


    <TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <P><i>  стр.138

    </i></TD>

    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>ГУРОВ Петр Николаевич, 1898 г.р., урож. г.Подольска, Московск.обл., русский,
    гр-н СССР, б/п, быв.офицер армии Временного правительства, сын быв.торговца.

    <p>До ареста - главный инженер "Цустроймонтажа" НКПС.

    <p>Арестован 5.II.39 г.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Участник антисоветской правотроцкистской организации, существовавшей в НКПС.

    <p>Завербован в 1935 году участником организации быв.нач.Цужелдорстроя НКПС ГРАНОВСКИМ
    М.А.

    <p>В 1937 г. установил антисоветскую связь с ДРУЯНОМ, РАХВАРГЕРОМ, ШЕЛОНИНЫМ,
    СУВОРОВЫМ, ПАШКОВСКИМ.

    <p>С 1935 г. проводил подрывную вредительскую работу в железнодорожном строительстве,
    в результате чего были сорваны сроки строительства ряда новых железнодорожных
    линий и других важнейших объектов.

    <p>Изобличается показаниями ГРАНОВСКОГО М.А., ШЕЛОНИНА И.Г., ХЖАНОВСКОГО-ЛИДИНА
    В.В., СУВОРОВА П.Ф., РУБИНШТЕЙНА Г.Ю., РАХВАРГЕРА М.И., ПАШКОВСКОГО П.Т., ПРЕДРИХОВСКОГО
    Я.П., САБАШВИЛИИ П.А., РОЙТМАНА П.Д. (все осуждены к ВМН), очными ставками с ДРУЯНОМ.
    Косвенными показаниями КРАСНОРУЦКОГО К.Г., ГРАЗОВСКОГО С.Л., ИВАНОВА Н.И., ГЛУГАН
    Д.Ю. (все осуждены к ВМН).

    <p>Подрывная вредительская работа подтверждена актом экспертной комиссии.

    </TD> </TR> </TABLE> </body></html>

