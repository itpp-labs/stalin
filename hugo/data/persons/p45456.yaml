    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>МЕДВЕДЕВ Александр Николаевич, 1904 г. рождения, уроженец гор. Днепропетровска,
    русский, гр-н СССР, из рабочих, беспартийный, до ареста работал начальником конструкторского
    бюро Гл.Упр.Металлоизделий НКПМ РСФСР.

    <p>Арестован 30.IV.1940 года.

    <p>Обвиняется по ст. 58 п.п. 1-а, 7, 9 и 11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>В 1935 году был вовлечен бывш. нач-ком Технического отдела Дальлага - СТЕЛЬМАХОВИЧЕМ
    (осужден) в право-троцкистскую организацию.

    <p>В 1936 году МЕДВЕДЕВ установил антисоветские связи с одним из руководителей
    право-троцкистской организации, бывш. директором завода № 105 - ВЕЗБИНЫМ Я.Б.
    (осужден к ВМН).

    <p>Лично вовлек в право-троцкистскую организацию работников завода № 105 - ШАПИРО
    С.Л., ЦИПЕНКО М.Д., МЯЗИНА М.Г., ТОБИАС В.П., ГАУРИЛКЕВИЧА И.И., КАРПОВА М.М.
    и других (осуждены к ВМН).

    <p>Проводил на заводе № 105 вредительскую работу, направленную на срыв оснащения
    Красной армии танками и бронеавтомашинами.

    <p>Во вредительских целях срывал монтаж оборудования завода № 105, а также подготовку
    квалифицированных кадров, составлял фиктивные сводки о выполнении производственной
    программы.

    <p>Изобличается показаниями быв. работников завода № 105: ВЕЗБИНА Я.Б., ШАПИРО
    С.Л., ЦИПЕНКО М.Д., МЯЗИНА М.Г., ТОБИС В.П., МЫГЛАН И.П., ГАУРИЛКЕВИЧА М.И.И,
    КАРПОВА М.М., САБЫЛИНА В.М., ЛЕВИНА Л.И., ТИТОВА Н.П., ПЕТРОВА Б.Н., ФОМИНА Н.Я.,
    КАРПОВА М.И., ЧЕРНЕЦКОГО П.И., ПОПОВИЧА и других (все осуждены к ВМН).

