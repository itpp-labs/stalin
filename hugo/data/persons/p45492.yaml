    <BODY>


    <TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <P><i>  стр.327.

    </i></TD>

    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>НУЛЛЕР, Лев Моисеевич, 1897 года рождения, уроженец гор. Кременчуга, еврей,
    гражданин СССР, в ВКП(б) состоял в 1919 года, исключен в связи с арестом, бывш.
    председатель Всесоюзного объединения Совирантуркторга.

    <p>Арестован 4-го сентября 1938 года.

    <p>Обвиняется по ст. 58-1 "а", 19-58-8 и 58-7-11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Участник антисоветской право-троцкистской террористической организации, существовавшей
    в системе Наркомвнешторга, в которую был завербован в 1932 году быв. зам. главного
    директора по экспорту торгпредства СССР во Франции РАФАЛОВЫМ-ЗАЯВЛИНЫМ (осуждены
    к 8 годам ИТЛ).

    <p>В период своей работы за границей, в качестве зам. торгпреда во Франции и торгпреда
    в МНР - НУЛЛЕР как участник организации проводил вредительскую работу. Заключал
    неправильные договора с иностранными фирмами, чем нанес огромный материальный
    и экономический ущерб СССР.

    <p>Проводил шпионскую работу в пользу Франции. По шпионской деятельности был связан
    с быв. нач. Разведупра РККА УРИЦКИМ С.П. (осужден к ВМН).

    <p>Изобличается прямыми показаниями: КОРОНА Б.А. (осужден к 10 годам), РАФАЛОВА-ЗАЯВЛИНА,
    ХАРИНА Владимира, РАБИНОВИЧА, СТУЛОВА, АЛЬБЕРГА (осуждены к ВМН), ГИРШФЕЛЬДА Е.В.,
    РЭНИНЭ-АМИНДЕ (арестованы) и документами имеющимися в деле.

    <p>В 1937 году лично НУЛЛЕРОМ были завербован в организацию АЛЬБЕРГ (осужден к
    ВМН).

    </TD> </TR> </TABLE> </body></html>

