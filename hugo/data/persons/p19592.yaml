    <P>Том 6,стр. 12</TD>

    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <P>ДОБО-ДЕЙЧ Александр Александрович,</P>

    <P>1901 г.р., ур. г.Кестхей (Венгрия), венгерец, австрийский подданный (нацпаспорта
    не имеет, как политэмигрант), член С-Д партии Венгрии, с 1918 по 1919 г. С-Д партии
    Австрии с 1921г. по 1934г.член Коммунистической партии с февраля 1934 г.</P>

    <p>До ареста работал инженером МОСШЕРСТЬСУКНО.</P>

    <U><P>След.дело №-12229</P>

    </U><P> 3 отдел ГУГБ</P>

    <P></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>Работая в разведке Шуцбунда в Австрии – предавал интересы революционного пролетариата
    австрийской полиции, вследствие чего были провалы с арестами.</P>

    <p>В 1934 г. перед отъездом в Советский Союз – был завербован австрийской разведкой
    и с шпионско-провокаторскими заданиями направлен в СССР.</P>

    <p>Будучи в Советском Союза на протяжении ряда лет, - вел провокаторскую работу
    среди шуцбундовцев. Вел к-р троцкистскую агитацию, направленную против генеральной
    линии ВКП(б) Коминтерна и клеветнические измышления против руководителей партии
    и советского правительства.</P>

    <p>Имел конспиративные встречи с агентом австрийской разведки, которому передал
    ряд шпионских сведений о работе и жизни нелегальной австрийской Компартии.</P>

    <p>Виновным себя признал в проведении к-р троцкистской агитации и шпионской деятельности.</P>

    <p>Изобличается показаниями свидетелей ЦЕТЛЬ М.М., СОБОТКА К.Ю. и БЕРГЕР М.Я.</P>

    <p><U>ШПИОН-ТРОЦКИСТ</P>

    </U></TD>

