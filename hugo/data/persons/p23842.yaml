    <TR><TD WIDTH="39%" VALIGN="TOP">

    <U><P>ЯНДЕР Альбина Рудольфовна,</P>

    </U><P>1907 г.р., урож.г.Рейхенберг, Чехословакия, чехословацкая подданная, б/п.,
    до 1929 г. работала в ИККИ с 1929 г. домашняя хозяйка.</P>

    <P></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>Являясь пособницей в к-р троцкистской деятельности своего мужа КРЕПСА М.Е.,
    осужденного Военной Коллегией Верхсуда СССР к расстрелу, как член к-р троцкистско-террористической
    организации в системе ИККИ.</P>

    <U><P>ВИНОВНОЙ СЕБЯ НЕ ПРИЗНАЛА</U>.</TD>

    </TR>

