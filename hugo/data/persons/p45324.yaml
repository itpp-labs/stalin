    <p>ДРОЖЖИН Иван Васильнвич, 1891 года рождения, уроженец Московской области, гр-н
    СССР, русский, бывший член ВКП(б) с 1917 года.

    <p>До ареста работал заместителем управляющего треста "Волго-электросетьстрой",
    в прошлом директор Шатурской ГРЭС.

    <p>Арестован 6 ноября 1939 года по ст.ст.58-7 и 58-11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Участник право-троцкистской организации.

    <p>В 1920 году примыкал к троцкистской оппозиции и в том же году подписывал троцкистскую
    платформу по вопросу о профсоюзах.

    <p>В право-троцкистскую организацию завербован в 1929 году БАУМАНОМ Карлом Яновичем
    - бывшим секретарем МК ВКП(б) в период совместной с ним работы в МК ВКП(б) и Московском
    Губернском Совете Профсоюзов.

    <p>Работая секретарем Московского губернского совета профсоюзов, по заданию БАУМАНА
    проводил вражескую работу по сохранению в профсоюзах правых, укрывал их от разоблачения.
    По установкам БАУМАНА разваливал профсоюзную работу и срывал выполнение производственной
    программы в текстильной промышленности.

    <p>Как участник антисоветской организации изобличается показаниями ГРАНДО, РЫНДИНА
    (осуждены к ВМН) и РЕГЕНТОВА (арестован), а также очной ставкой с последним.

