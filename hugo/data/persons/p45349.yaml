    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>ИВАНОВ Петр Михайлович, 1890 года рождения, урож.Буэнос-Айрес (Аргентина),
    русский, гр-н СССР, из дворян, бывший офицер царского флота, беспартийный, бывший
    консультант Ленинградского Особого Технического Бюро по военным изобретениям.

    <p>До ареста - и.о.начальника кафедры минного оружия специальных курсов командного
    состава РКВМФ. Военное звание -капитан 2-го ранга.

    <p>Арестован 6-го ноября 1939 года.

    <p>Обв.по ст.ст.58-1-а, 7, 11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Участник антисоветской организации, существовавшей в Ленинградском Особом техническом
    бюро по военным изобретениям (Остехбюро), при Наркомате Военно-Морского флота.

    <p>В шпионскую организацию был завербован в 1928 году бывшим начальником минного
    отдела Остехбюро ПЯТНИЦКИМ А.А. (арестован), проводил подрывную работу, срывая
    вооружение Военно-Морского флота минным оружием, принимал участие во вредительстве
    при конструировании мин "образца 1926 года", "М-500", "КБ-3", "Гирлянде" и других.

    <p>Широкое вредительство ИВАНОВЫМ было осуществлено в механизмах выбрасывания
    мин с подводной лодки типа "Ленинец".

    <p>Как участник антисоветской организации и во вредительской работе изобличается
    показаниями ВЕРБИЦКОГО (арестован) и ВОРОХОБИНА (осужден к ВМН). Вредительская
    работа ИВАНОВА подтверждается также показаниями ЛЕОНОВА, БЕКАУРИ, ЛУДРИ (осуждены
    к ВМН), а также имеющимися в деле документами.

