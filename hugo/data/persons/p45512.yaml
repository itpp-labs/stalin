    <p>ПЕРЦЕВ Петр Федорович, 1897 года рождения, урож. д. Абрамцево, Коммунистического
    района, Московской области, русский, гр-н СССР, быв. член ВКП(б) с 1918 г.

    <p>С 1930 г. по 1934 г. работал в Торгпредстве СССР в Японии, с 1934 по 1939 г.г.
    работал в Торгпредстве СССР в Англии.

    <p>До ареста - зам. директора конторы пиломатериалов В/О "Экспортлес".

    <p>Арестован 6 ноября 1939 года.

    <p>Ст.ст. 58 п.1-а, 58-7 и 58-11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Активный участник право-троцкистской организации, существовавшей в системе
    Наркомвнешторга, завербован в январе 1937 г. БЕЛИЦКИМ Е.Я. - бывшим директором
    русского лесного агентства в Лондоне.

    <p>Проводил подрывную работу, направленную на дезорганизацию советской внешней
    торговли: вместе с другими участниками организации заключал невыгодные для Советского
    Союза сделки с иностранными фирмами на продажу советского леса по заниженным ценам.

    <p>Предоставлял английским лесным фирмам незаконно скидки с установленных Наркомвеншторгом
    цен на экспортируемый лес и пиломатериалы таким путем похищал средства для финансирования
    троцкистов.

    <p>Как участник антисоветской организации изобличается показаниями бывших работников
    Наркомвнешторга: БЕЛИЦКОГО, БОГОМОЛОВА, КЛЕБАНОВА (осуждены к ВМН), ШОШЕНКОВА
    (арестован) и тремя очными ставками.

