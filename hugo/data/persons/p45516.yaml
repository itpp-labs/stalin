    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>ПИЛЬГАНЧУК Степан Григорьевич, 1898 г. рождения, урож. села Травневе Плисковского
    района, житель села Павловкин Погребищенского р-на, Винницкой области, из крестьян,
    украинец, гр. СССР, малограмотный, б/п. До ареста столяр на ж.д.

    <p>Арестован 11/IV-40 г. по ст. 54-2, 54-9, 54-11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Являлся участником повстанческо-диверсионной группы села Павловка Винницкой
    области, ставившей своей целью в период войны СССР с капиталистическими странами
    поднять вооруженное восстание в тылу Красной армии, проводить диверсионные акты
    на железнодорожном транспорте и в колхозах.

    <p>Изобличается показаниями арестованных участников контрреволюционной группы:
    МИЛИЦИЯНА Ф.М. и АПЕЧУКА Ф.Н.

    </TD> </TR> </TABLE> </body></html>

