    <p>ТЕР-СТЕПАНЯН Смбат Галустович, 1885 года рождения, уроженец Турции, армянин,
    до 1929 года турецко-подданный, кадровый дашнак, с 1916-1920 год являлся председателем
    Симферопольской дашнакской организации.

    <p>За контрреволюционную деятельность дважды арестовывался органами ВЧК-ОГПУ (1921-1930
    г.г.).

    <p>До ареста - педагог средней армянской школы в Симферополе.

    <p>Арестован 22-го января 1938 года.

    <p>Ст.ст. 19-58-8 и 58-11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Активный участник антисоветской дашнакской организации в гор. Симферополе.

    <p>Был организационно связан с центром контрреволюционной дашнакской организации
    в Армении и по заданию последнего в 1924 году принимал активное участие в работах
    совещаний дашнаков по разработке программы тактических задач организации в борьбе
    с советской властью за отторжение Армении от СССР и организации самостоятельного
    государства, так называемой "Великой Армении" с ориентацией на Англию.

    <p>Занимался вербовкой новых участников организации и проводил работу по налаживанию
    связи с другими антисоветскими группами дашнаков.

    <p>С 1931 года по 1938 год проводил вредительскую работу среди местного населения,
    агитируя последнее против советской власти.

    <p>В 1936 году по заданию дашнакского центра организовал террористическую группу
    с задачей подготовки совершения террористических актов против руководителей ВКП(б)
    и советского правительства.

    <p>Изобличается показаниями арестованных ТЕР-ОВАНЕСЯНА, БАФРАДЖАНА М.М., АСЛАНЯНА
    Е.И., ЛЮЛЕДЖАНА М.Г. и ЕРОНОСОВА Х.М. (осужден ИТЛ 8 лет), очными ставками с ЛЮЛЕДЖАНОМ
    М.Г. и ЕРОНОСОВЫМ Х.М. и показаниями свидетелей ДАВТЯНА Г.А. и АСАТУРЯНА Д.А.

