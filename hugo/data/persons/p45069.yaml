  html: '<HTML><HEAD><META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=windows-1251"><TITLE>Сталинские
    списки - Список 06.09.1940 (РГАСПИ. Ф.17. Оп.171. Д.420. Лл.1-68)</TITLE></HEAD><BODY>


    <P>Лист 66.</P>

    <TABLE CELLSPACING=0 BORDER=0 CELLPADDING=7 WIDTH=638>

    <TR><TD WIDTH="35%" VALIGN="TOP">

    <P>ШУТИЛИН Илья Яковлевич, 1906 года рождения, уроженец села Шувары, бывш. Инсарского
    уезда, Мордовской АССР, русский, гр-н СССР, бывш. член ВКП(б) с 1927 года.</P>


    <P>До ареста начальник 6 отдела УНКВД по Алтайскому Краю – лейтенант государственной
    безопасности.</P>


    <P>Арестован УНКВД по Алтайскому Краю 26/IV-39 года.</P>


    <P>Обвиняется по ст. 58-7 УК. </P>


    <P>&nbsp;</P>

    <P>&nbsp;</TD>

    <TD WIDTH="65%" VALIGN="TOP">

    <P>По заданию заговорщиков бывш. начальника УНКВД по Алтайскому Краю ПОПОВА (осужден
    к ВМН) и его помощника БИРИМБАУМА (арестован), проводил активную вражескую работу
    по истреблению честных партийно-советских кадров.</P>


    <P>Путем применения незаконных методов следствия и фальсификации следственных
    материалов, создавал следственные дела на несуществующие антисоветские организации.</P>


    <P>В преступлениях изобличается показаниями соучастников ПЕРМИНОВА, ЛАЗАРЕВА,
    СТЕПАНОВА, ЮРКИНА, КАМЕНСКИХ и БАРАНОВА (арестованы), показаниями свидетелей:
    АЛМАТОВА, МИХАЙЛОВА, БОГДАНОВА, ВОРОНОВА, ПТАШИНСКОГО, ЧЕРЕПАНОВА, ПАНШИНА. Очными
    ставками: с ЖУКОВЫМ, БОГДАНОВЫМ, ПТАШИНСКИМ, МИХАЙЛОВЫМ, ВОРОНОВЫМ, КАМЕНСКИХ,
    ЧЕРЕПАНОВЫМ и документами, находящимися в деле. -</P>

    </TD>

    </TR>

    </TABLE>


    </BODY></HTML>

