    <p>МАКАРОВ Федор Петрович, 1901 г. рождения, уроженец д.Федиково, Ярославского
    р-на и области, из крестьян, гр-н СССР, образование среднее, быв. член ВКП(б)
    с 1926 года.

    <p>До ареста работал нач. отдела перевозок Наркомречфлота.

    <p>Арестован 1/8-39 года.

    <p>След.дело №-648.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Участник антисоветской право-троцкистской организации существовавшей в б. Наркомводе.

    <p>Завербован в эту организацию в начале 1937 года руководителем ее ПАХОМОВЫМ
    (осужден к ВМН), по заданию которого проводил вредительскую работу по срыву планирования
    перевозок на водном транспорте. По вредительской работе имел связь с ПОПОВЫМ (арестован).

    <p>Кроме того по указанию руководителя антисоветского заговора ЕЖОВА Н.И. (осужден
    к ВМН), ЕВДОКИМОВЫМ (осужден к ВМН) вербовался в эту заговорщическую организацию.

    <p>Изобличается прямыми показаниями, как участник антисоветской право-троцкистской
    организации ПАХОМОВА (осужден к ВМН), ГЛУШКОВА (осужден к ВМН), ПОПОВА В.И. (арестован,
    от своих показаний отказался) и косвенными показаниями ШИЛКИНА (осужден к ВМН),
    а о вербовке в заговорщическую организацию показаниями ЕЖОВА Н.И. (осужден к ВМН).

    <p>В преступном планировании перевозок изобличается заключением экспертизы и показаниями
    свидетелей МИРОЗОЯНА и БЕЛЕЦКОЙ.

    </TD> </TR> </TABLE> </body></html>

