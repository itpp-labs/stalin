    <p>ВОЛКОВ Александр Александрович, 1898 года рождения, уроженец г. Москвы, русский,
    гр. СССР, бывш.член ВКП(б) с 1920 года.

    <p>До ареста - Начальник УНКВД Полтавской области.

    <p>Арестован 8/III-1939 года.

    <p>Обвиняется по ст.ст. 58 п.1/а, 58-8 и 11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Участник антисоветского заговора в органах НКВД.

    <p>В заговорщическую организацию завербован в 1936 году бывшим начальником Азово-Черноморского
    УНКВД РУДЕМ (осужден к ВМН).

    <p>С 1936 года по заданию заговорщической организации проводил активную вражескую
    работу в органах НКВД, направленную на сохранение участников право-троцкистской
    организации и антисоветских формирований.

    <p>По указаниям ЕЖОВА и ФРИНОВСКОГО (осуждены к ВМН) проводил массовые незаконные
    аресты, фальсифицировал оперативно-следственные документы, широко практиковал
    применение незаконных методов ведения следствия.

    <p>Был осведомлен и разделял террористические методы борьбы против руководителей
    ВКП(б) и советского правительства.

    <p>Лично вербовал новых лиц в антисоветскую заговорщическую организацию.

    <p>Изобличается показаниями: ЕЖОВА, ФРИНОВСКОГО, ЯМНИЦКОГО, ГРИГОРЬЕВА, КАГАНА,
    ОСИНИНА-ВИНИЦКОГО, АРЫЦКЕРА, МАРКОВИЧА, МАЛИНОВА, ЛУКИНА, КОНДРАТЬЕВА (осуждены
    к ВМН), КОБОЦЕВА (осужден на 15 лет), свидетельскими показаниями в количестве
    22-х человек и документальными данными.

