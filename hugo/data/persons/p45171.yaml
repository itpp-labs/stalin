  html: '<HTML><HEAD><META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=windows-1251"><TITLE>Сталинские
    списки - Список 11.04.1950 (АП РФ Ф.3 оп.57 д.100 лл.55-76)</TITLE></HEAD><BODY>

    <P>15. НАУМОВ Андрей Зиновьевич, генерал-майор, бывший командир 13 стрелковой
    дивизии, 1891 года рождения, русский, бывший член ВКП(б) с 1925 года.</P>

    <P>Арестован 24 июля 1945 года.</P><DIR>

    <DIR>

    <DIR>


    <P>Обвиняется в измене родине.</P>

    <P>В июле 1941 года в Минске был пленен, перешел на сторону немцев и выдал им
    данные о частях Советской Армии.</P>

    <P>Вступил в созданную немцами так называемую “Русскую трудовую народную партию”,
    где занимался вербовкой военнопленных в отряды, предназначенные для борьбы против
    Советской Армии.</P>

    <P>Доносил немцам о настроениях военнопленных советских генералов и офицеров.</P>

    <P>С октября 1942 года, находясь на службе у немцев, руководил участком военно-строительных
    работ организации “ТОДТ”.</P>

    <P>Выдал немцам содержание выступления товарища СТАЛИНА 4 мая 1935 года на выпуске
    академиков Красной Армии.</P>

    <P>Изобличается показаниями арестованных сообщников КЕРНЕСА, ШИЛОВА и других.</P>

    </DIR>

    </DIR>

    </DIR>


    </BODY></HTML>

