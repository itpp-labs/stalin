    <TR><TD WIDTH="39%" VALIGN="TOP">

    <P><i>  стр.214.

    </i></TD>

    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>КИПАРИСОВ Дмитрий Дмитриевич, 1899 года рождения, уроженец Северо-Волжского
    края, из семьи священника, репрессированного и осужденного в 1918 году за контрреволюционную
    деятельность.

    <p>Член ВКП(б) с 1920 года (исключен в связи с арестом). До 1937 года зав. промышленно-транспортным
    отделом ЦК ВКП(б) Туркмении.

    <p>До ареста декан Одесского университета.

    <p>Арестован 11 апреля 1938 года по ст. 54-6, 24-7, 54-8 и 57-11 УК ТССР.

    <p>Следдело № 16817 НКВД Турк.ССР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Участник право-троцкистской террористической организации.

    <p>В 1923 году был завербован японским разведчиком ВАСИЛЬЕВЫМ (осужден к ВМН)
    для шпионской работы в пользу японской разведки.

    <p>В 1924 году установил связь с японским резидентом ЦОЙ (за границей) и по его
    заданию завербовал для шпионской работы ТОЛПЫГО и РАБИНОВИЧА (осуждены к ВМН).

    <p>В 1929 году был завербован быв. первым секретарем ЦК КП(б) Туркмении ПОПОК
    (осужден к ВМН) в право-троцкистскую организацию и в 1933 году установил организационную
    связь с буружуазно-националистами Туркмении, по заданию которых осуществлял руководство
    диверсионно-вредительской работой в области промышленности и сельского хозяйства.

    <p>По заданию право-троцкистской и буржуазно-националистической организации в
    1934 году передавал сведения шпионского характера для английской разведки. Входил
    в повстанческий центр и был осведомлен о связях названной организации с военным
    заговором.

    <p>В 1937 году, работая в Одессе установил организационную связь с руководителями
    право-троцкистского центра на Украине: ЕВТУШЕНКО и КОССИОРОМ (осуждены к ВМН),
    по заданию которых засорял партийный аппарат троцкистскими кадрами.

    <p>Изобличается прямыми показаниями участников организации: ПОПОК, ЗВЕРЕВА, ТОЛПЫГО,
    РАБИНОВИЧА, ВАСИЛЬЕВА (осуждены к ВМН), КОПЫТИНА (осужден к 8 годам ИТЛ), ГУЛЯЕВА,
    ФИРСОВА (осуждены к 5 годам ИТЛ), показаниями арестованных ХАЙКИНА и ХЕНКИНА.

    </TD> </TR> </TABLE> </body></html>

