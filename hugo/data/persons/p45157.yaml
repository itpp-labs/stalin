gb_spravka:
- list_id: '411'
  html: '<HTML><HEAD><META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=windows-1251"><TITLE>Сталинские
    списки - Список 23.03.1950 (АП РФ Ф.3 оп.57 д.100 лл.2-54)</TITLE></HEAD><BODY>

    <P>49. ФЕДОСЕЕВ Иван Иванович, бывш. сотрудник Главного Управления охраны МГБ
    СССР, 1907 года рождения, русский, бывший член ВКП(б) с 1938 года. </P>

    <P>Арестован 23 июня 1947 года.</P><DIR>

    <DIR>

    <DIR>


    <P>Обвиняется по подозрению в шпионской деятельности. </P>

    <P>Находясь на особо важном объекте охраны, на протяжении ряда лет скрытно читал
    важнейшие секретные документы государственного значения и их содержание разглашал
    среди сослуживцев и своих родственников.</P>

    <P>Брал государственные документы к себе на квартиру и оставлял их там на продолжительное
    время.</P>

    <P>К своим служебным обязанностям относился преступно.</P>

    <P>Делясь с женой впечатлениями о поездке в Потсдам, положительно отзывался об
    условиях жизни в фашистской Германии и восхвалял Гитлера.</P>

    <P>Изобличается показаниями своей жены арестованной ГРИГОРЬЕВОЙ.</P></DIR>

    </DIR>

    </DIR>


    </BODY></HTML>

    '
