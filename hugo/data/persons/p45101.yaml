  html: '<HTML><HEAD><META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=windows-1251"><TITLE>Сталинские
    списки - Список 23.03.1950 (АП РФ Ф.3 оп.57 д.100 лл.2-54)</TITLE></HEAD><BODY>

    <P>30. ЧУРСИН Прокопий Алексеевич, бывш. секретарь Крымского обкома ВКП(б) по
    пропаганде, 1902 года рождения, русский, бывший член ВКП(б) с 1920 года.</P>

    <P>Арестован 22 сентября 1949 года.</P><DIR>

    <DIR>

    <DIR>


    <P>Обвиняется в том, что, будучи секретарем Крымского обкома партии по пропаганде,
    вместе со своими единомышленниками СОЛОВЬЕВЫМ, ХОВАНОВЫМ, ПЕТРОВСКИМ и НИКАНОРОВЫМ
    проводили подрывную работу, игнорировали решения ЦК ВКП(б) и Советского правительства,
    в беседах с ними клеветал против руководителей партии и правительства. </P>

    <P>Проводил в Крымской партийной организации преступную линию в подборе и расстановке
    кадров, окружая себя троцкистами, выходцами из социально-чуждой среды и подхалимами.</P>

    <P>Срывал выполнение решений партии и Советского правительства, зажимал критику
    и нарушал советские законы.</P>

    <P>Изобличается показаниями арестованных СОЛОВЬЕВА, ПЕТРОВСКОГО, НИКАНОРОВА и
    других своих сообщников.</P></DIR>

    </DIR>

    </DIR>


    </BODY></HTML>

