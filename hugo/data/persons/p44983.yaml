  html: '<HTML><HEAD><META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=windows-1251"><TITLE>Сталинские
    списки - Список 29.01.1942 (РГАСПИ. Ф.17. Оп.171. Д.378. Лл.196-211)</TITLE></HEAD><BODY>


    <TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=638>

    <TR><TD WIDTH="41%" VALIGN="TOP">

    <P>23. <B><U>МИХНО Григорий Федорович<br><DIR>


    </U></B><P>1904 года рождения, бывший член ВКП(б) с 1931 года. <br>

    <P>До ареста – начальник отделения Опытного Отдела Управления Вооружения ВВС Красной
    Армии, военинженер I ранга.<br>

    <P>Арестован 27/IV-1941 года.<br>

    </DIR>

    </TD>

    <TD WIDTH="59%" VALIGN="TOP"><P>&nbsp;</P>

    <dd>Уличается показаниями заговорщиков САКРИЕРА, ШЕВЧЕНКО, ТАУБИНА, как участник
    антисоветского военного заговора.<br>

    <dd>Сознался, что в заговор был завербован в 1939 году САКРИЕРОМ и по его указанию
    проводил вредительскую деятельность по срыву вооружения ВВС Красной Армии.<br>

    </TD>

    </TR>

    </TABLE>


    </BODY></HTML>

    '
