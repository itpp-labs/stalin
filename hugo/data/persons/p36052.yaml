    <TR><TD WIDTH="39%" VALIGN="TOP">

    <U><P>КОРДЬЕ Марсель,</P>

    </U><P>1896 г.р., ур. г.Эперней, Франция, с 1920 г. бывш.член французской Компартии,
    французский подданный, прибыл в СССР в 1935 г. до этого бывал в СССР неоднократно.</P>

    <p>До ареста – секретарь исполкома МОПР’а.</P>

    <U><P>След.дело №-16662</P>

    <P>Х1 отдел ГУГБ НКВД.</P>

    <P></U></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>Являлся руководителем антисоветской троцкистской шпионско-террористической
    организации, готовившей по заданию ДОРИО террористический акт над тов. СТАЛИНЫМ.</P>

    <p>Создал боевую террористическую группу, в которую лично завербовал троцкистов
    ПАЛЕВСКОГО, НИКОЛЯ ШОРА (арестованы).</P>

    <p>По террористической деятельности был также связан с эмиссаром ДОРИО-ДРИЕ-ЛА-РОШЕЛЬ
    и с террористом РАФАЛОВИЧЕМ, приезжавшим в СССР в 1935 г. из Франции по заданию
    ДОРИО для практической организации террористического акта над тов. СТАЛИНЫМ.</P>

    <p>Намеревался лично совершить террористический акт над тов. СТАЛИНЫМ.</P>

    <p>На протяжении ряда лет был лично связан по троцкистской работе с ДОРИО и Сюзанной
    ЖИРО.</P>

    <p>ВИНОВНЫМ СЕБЯ НЕ ПРИЗНАЛ.</P>

    <p>Изобличается показаниями обвиняемых НИКОЛА, ПАЛЕВСКОГО, ШОРА, РАБИНОВА и КОФМАНА
    и очными ставками с НИКОЛА, ПАЛЕВСКИМ и ШОРОМ.</P>

    <p>ТРОЦКИСТ-ТЕРРОРИСТ. </TD>

