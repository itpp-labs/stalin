    <P>24. ГАЛКИН Владимир Петрович, бывш. заместитель председателя исполкома Ленинградского
    городского Совета, 1903 года рождения, русский, бывший член ВКП(б) с 1925 года.</P>

    <P>Арестован 25 августа 1949 года.</P><DIR>

    <DIR>

    <DIR>


    <P>Обвиняется в том, что, установив в 1925 году преступную связь с троцкистами,
    выступал на стороне троцкистско-зиновьевской оппозиции и голосовал за отказ подчиниться
    решениям XIV съезда ВКП(б).</P>

    <P>Будучи как троцкист исключен в 1938 году из членов ВКП(б), с помощью КУЗНЕЦОВА
    и ПОПКОВА снова пролез в партию, а затем на руководящую советскую работу.</P>

    <P>Находясь в преступной связи с КУЗНЕЦОВЫМ и ПОПКОВЫМ, проводил вместе с ними
    подрывную работу против ЦК ВКП(б) и Советского правительства. </P>

    <P>Изобличается показаниями арестованных КУЗНЕЦОВА, ПОПКОВА, ЛАЗУТИНА и других
    своих сообщников.</P></DIR>

