    <p>ПЕПЕЛЯЕВ Владимир Николаевич, 1891 года рождения, уроженец г. Камышов, сын
    полицейского, гр-н СССР, кадровый меньшевик, быв. член временного Сибирского правительства,
    дважды судим за контрреволюционную деятельность.

    <p>До ареста горсанинспектор г. Ярославля.

    <p>Арестован 7 марта 1938 года.

    <p>Обвиняется по ст. 58-8,7,10,11 УК РСФСР.

    <p>УНКВД по Ярославской области.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Кадровый меньшевик, являлся руководителем меньшевистской террористической организации
    в гор. Ярославле.

    <p>В 1919 году создал в городе Томске подпольную троцкистскую организацию, готовившую
    восстание против сов. власти.

    <p>В период 1919-1933 г.г. создал среди врачей г. Томска, Барнауле и Уфе подпольные
    антисоветские группы, которые под его руководством вели подрывную работу в органах
    Здравоохранения.

    <p>В 1936 году прибыв в г. Ярославль связался с активным кадровыми меньшевиками:
    СТРЕЛЬЦОВЫМ, КОНАТЬЕВЫМ и привлек их в руководящее ядро меньшевистской организации.

    <p>Проводил подрывную работу по линии городской канализации, умышленно загрязняя
    питьевые водопроводы.

    <p>Изобличается показаниями арестованных своих сообщников СТРЕЛЬЦОВА, КОНАТЬЕВА,
    СВЕТЛИЧНОГО, ШЕСТАКОВА, МАРТЮКОВА и очными ставками с ними.

