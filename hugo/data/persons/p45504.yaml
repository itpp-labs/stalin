    <p>ПАЙН Евгений Михайлович, 1908 года рождения, уроженец г. Рязани, гр-н СССР,
    еврей, быв. член ВЛКСМ, исключен как троцкист за антисоветскую деятельность 3
    раза судим.

    <p>До ареста литературный сотрудник журнала "Крокодил".

    <p>Арестован 12.I-1940 года.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Являлся участником троцкистской организации существовавшей в Ленинграде. В
    организацию завербован в 1927 году троцкистом ФРУМКИНЫМ (осужден).

    <p>В том же 1927 г. участвовал в организации подпольной троцкистской типографии,
    для чего из типографии газеты "Ленинградская Правда", воровал шрифты.

    <p>В 1928 и 1929 годах сочинял антисоветские листовки, размножал их на пишущей
    машинке и совместно с другими участниками организации распространял на фабриках
    и заводах Ленинграда.

    <p>В 1933 году установил связь с троцкистской группой писателей в Москве, совместно
    с которыми высказывал террористические взгляды и принимал террор как метод борьбы
    с советской властью.

    <p>Изобличается показаниями и очными ставками арестованных участников троцкистской
    организации ЛОСКУТОВА и УРПИСА и показаниями осужденных к ВМН ЛАВРЕНТЬЕВА, ЛАВРОВА,
    КРУКОВСКОГО и ТИТОВА.

