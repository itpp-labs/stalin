  html: '<HTML><HEAD><META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=windows-1251"><TITLE>Сталинские
    списки - Список 11.04.1950 (АП РФ Ф.3 оп.57 д.100 лл.55-76)</TITLE></HEAD><BODY>

    <P>25. КАПУСТИН Михаил Алексеевич, бывший лектор отдела агитации и пропаганды
    ЦК ВКП(б), затем слушатель Высшей партийной школы при ЦК ВКП(б), 1909 года рождения,
    русский, бывший член ВКП(б) с 1932 года.</P>

    <P>Арестован 4 января 1949 года.</P><DIR>

    <DIR>

    <DIR>


    <P>Обвиняется в терроре.</P>

    <P>Будучи врагом Советской власти высказывал готовность лично совершить террористический
    акт против Главы советского правительства.</P>

    <P>В кругу своих единомышленников распространял провокационные измышления по адресу
    руководителей партии и правительства, а также пересказывал троцкистские вымыслы.</P>

    <P>Изобличается показаниями арестованных ДОЦЕНКО, МАРОЧКИНОЙ, КАПУСТИНА и свидетеля
    СТЕПАНЯНА.</P>

    </DIR>

    </DIR>

    </DIR>


    </BODY></HTML>

    '
