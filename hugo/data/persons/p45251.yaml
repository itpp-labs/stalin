    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>ВЕЛЕЖИНСКИЙ Леонид Иосифович, 1915 года рождения, урож.ст. Попасная, Днепропетровской
    области, УССР, русский, быв. польский подданный, затем гр-н СССР, сын кустаря-ремесленника,
    отец имел слесарную мастерскую, служил в польской армии в качестве ефрейтора,
    находился в течение 5 недель в плену в Германии, в октябре 1939 года вернулся
    на советскую территорию, родственники эмигрировали в Германию.

    <p>До ареста без определенных занятий, по специальности счетный работник.

    <p>Арестован 28 мая 1940 года.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Участник контр-революционной повстанческой организации, существовавшей на территории
    западных областей Украины до последнего времени, в которую вошли члены, так называемой,
    "младоросской партии", "национально-трудового союза нового поколения" и "русской
    фашистской партии", ранее нелегальной существовавших на территории б. Польши.

    <p>Еще в период существования польского государства члены вышеуказанных контр-революционных
    групп готовили и перебрасывали в СССР по заданию польской разведки шпионов, диверсантов
    и террористов.

    <p>После советизации Западной Украины участники организации ушли в подполье, продолжая
    вести свою контр-революционную работу.

    <p>ВЕЛЕЖИНСКИЙ завербован в эту организацию в 1936 году руководителем здолбуновского
    филиала ТКАЧУКОМ (бежал в Германию).

    <p>ВЕЛЕЖИНСКИЙ принимал участие в сборищах, на которых обсуждался вопрос применения
    террора против руководителей советского правительства и ВКП(б).

    <p>Изобличается показаниями ИВАНОВА, ВУЛЬКОВСКОГО и ПЕРСМАНА (арестованы) и очными
    ставками с ними.

