    <TR><TD WIDTH="39%" VALIGN="TOP">

    <U><P>ТРАНСФЕЛЬД Генрих Павлович,</P>

    </U><P>1916 г.р., ур. г.Горловка, Донбасс, немец, германско-подданный, до ареста
    нормировщик рудоремонтных мастерских в Ткварчелах.</P>

    <U><P>СЛЕДДЕЛО №-29181</P>

    <P>III ОТДЕЛ УГБ НКВД ГРУЗ.ССР</P>

    <P></U></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <P>ТРАНСФЕЛЬД Г.П. является сыном установленного германского шпиона-диверсанта
    ТРАНСФЕЛЬД Павла Эмильевича, организатора 2-х диверсионных актов (взрывов) на
    Ткварчельских рудниках.</P>

    <p>Работая в Ткварчелах ТРАНСФЕЛЬД Г.П. принимал участие во вредительстве в области
    нормирования.</P>

    <p>Вел антисоветскую агитацию.</P>

    <p>КОНТРРЕВОЛЮЦИОНЕР – ВРЕДИТЕЛЬ.</TD>

