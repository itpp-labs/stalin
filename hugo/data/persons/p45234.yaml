    <p>БЛАГОВ Иван Иванович, 1892 года рождения, уроженец дер. Павлово, Боровского
    р-на, Московской области, русский, гр-н СССР, бывший член ВКП(б) с 1917 года,
    исключен в связи с арестом.

    <p>В 1938 году МК ВКП(б) объявлен строгий выговор за связь с врагами народа.

    <p>С 1929 по 1932 г. торгпред СССР в Греции.

    <p>До ареста - зав. Московской Выходной Базой "Текстильсбыта".

    <p>Арестован 27/VI-1939 года.

    <p>Ст. 58 п.п. 1-а,7,11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Участник антисоветской организации правых, агент французской и польской разведок,
    кадровый правый.

    <p>В 1927 г. был вовлечен в состав нелегальной организации правых бывшим председателем
    правления Мосторга ИВАНОВЫМ (осужден к ВМН).

    <p>В период своей работы торгпредом СССР в Греции, установил антисоветскую связь
    с троцкистской организацией, действовавшей в полпредстве СССР в Греции.

    <p>По заданию организации проводил финансирование греческих троцкистов.

    <p>В 1931 году принял участие по переброске в СССР для проведения троцкистско-шпионской
    работы группы греческих троцкистов.

    <p>Был в курсе организационных связей отдельных участников организации с врагом
    народа - ТРОЦКИМ.

    <p>В том же 1931 году был завербован для шпионской работы на французскую разведку.
    Передавал секретные данные об угольных операциях, техническом оснащении предприятий
    угольной промышленности Донбасса.

    <p>Вернувшись в 1932 году в СССР, восстановил антисоветские связи с участниками
    организации правых ИВАНОВЫМ и КОРОТКОВЫМ (осуждены к ВМН) по их заданиям проводил
    вредительскую работу в текстильной промышленности и выполнял их шпионские поручения
    для польской разведки. В частности, им были переданы сведения о состоянии продовольственного
    снабжения, техническом состоянии текстильной промышленности и настроениях рабочих
    в гор Серпухове.

    <p>Изобличается прямыми показаниями участников организации: ХУСИДО Г.С. (арестован)
    и очной ставкой с ним, косвенными показаниями участника организации ВОЛКОВА (осужден).

