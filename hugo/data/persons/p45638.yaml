    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>ШЕВКУНОВ Иван Федорович, 1924 года рождения, уроженец с.Влазович, Суржанского
    р-на, Воронежской области, по соц.происхождению - бедняк, русский, гр-н СССР,
    беспартийный, уголовный рецидивист, судился в 1938 г. за кражу в квартире, приговорен
    к 1 году условно. До ареста учился в НСШ в 6 классе.

    <p>Обвиняется по ст. 58 п.8 и 58 п.11 УК РСФСР.

    <p>Арестован 2 февраля 1940 года УНКВД по Ростовской области.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Являлся участником белогвардейской террористической группы. Был заранее участниками
    группы осведомлен о подготовке террористического акта над активистами-коммунистами.
    Был активным участником в исполнении террористического акта 26 января 1940 года
    над активистами ГАСЕНКО и СИДОРЕНКО. Лично сам являлся физическим исполнителем,
    тяжело ранил депутата Райсовета ГАСЕНКО.

    <p>Изобличается показаниями соучастников: МАРЕНИЧ, ГВОЗДИКОВА, ЛЕПИНА, очными
    ставками с ними, показаниями свидетелей: СОТНИКОВА, МЕЛЬНИК и вещественными доказательствами.

    </TD> </TR> </TABLE> </body></html>

