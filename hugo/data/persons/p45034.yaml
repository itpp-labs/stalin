  html: '<HTML><HEAD><META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=windows-1251"><TITLE>Сталинские
    списки - Список 06.09.1940 (РГАСПИ. Ф.17. Оп.171. Д.420. Лл.1-68)</TITLE></HEAD><BODY>


    <P>Лист 34.</P>

    <TABLE CELLSPACING=0 BORDER=0 CELLPADDING=7 WIDTH=638>

    <TR><TD WIDTH="35%" VALIGN="TOP">

    <P>КАТЕРУХИН Николай Петрович, 1890 года рождения,  урож. г. Москвы,  русский,
    быв. член ВКП(б) с 1917 года.</P>

    <P>В апреле 1940 года уволен из РККА. До увольнения начальник Политуправления
    САВО – бригадный комиссар.</P>


    <P>Арестован 30 апреля 1940 года. Обвиняется по ст.ст.58-1 “б”, 58-11 и 58-7 УК
    РСФСР.</P>


    <P>Следдело № 1170. -</P>


    <P>&nbsp;</TD>

    <TD WIDTH="65%" VALIGN="TOP">

    <P>Участник антисоветской организации, существовавшей в Ленинградском военном
    округе.</P>

    <P>В антисоветскую организацию вовлечен в 1936 году бывшим секретарем армейской
    партийной комиссии КОНСТАНТИНОВЫМ.</P>

    <P>По заданию КОНСТАНТИНОВА проводил вредительскую работу, выразившуюся в массовых
    необоснованных исключениях из ВКП(б) честных коммунистов и сохранении в партии
    врагов – РУДЗИТА, ЕРОХОВА, КОРОБОВА, ФЕДОРОВА впоследствии арествованных органами
    НКВД.</P>

    <P>Уличается показаниями КОНСТАНТИНОВА и РУДЗИТА (осуждены к ВМН).</P>


    <P>&nbsp;</P>

    <P>&nbsp;</P>

    <P>&nbsp;</TD>

    </TR>

    </TABLE>


    </BODY></HTML>

