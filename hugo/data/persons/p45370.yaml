    <p>КАУРИЧЕВ Николай Сергеевич, 1899 года рождения, уроженец села Дугна, Дугниниского
    района, Тульской области, писатель, бывш. член ВКП(б), выбыл по несогласию с генеральной
    линией партии, бывший член Союза Советских Писателей.

    <p>Арестован 12/I-1940 года.

    <p>Обвиняется по ст.ст. 58 п.п. 7,10 и 11 19-58-8 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Участник право-троцкистской организации в Москве.

    <p>С 1929 года занимался антисоветской агитацией, писал антисоветские стихи и
    рассказы, распространял клевету на политику партии и советского правительства,
    а также и на их руководителей.

    <p>Высказывал террористические намерения против руководителей партии и правительства
    и был связан по антисоветской деятельности с террористами.

    <p>Изобличается прямыми показаниями: НАСЕДКИНА (осужден к ВМН), НОВИКОВА, ПАКЕНТРЕЙГЕРА
    (арестованы) и свидетельскими показаниями САВЕЛЬЕВА, СЕМИНА и очной ставкой с
    НОВИКОВЫМ.

