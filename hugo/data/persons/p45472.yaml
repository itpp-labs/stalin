    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>МУРУГОВ Иван Васильевич, 1897 года рождения, уроженец Рязанской области, село
    Увяз, русский, гр-н СССР, быв. секретарь Читинского обкома ВКП(б), бывш.чл ВКП(б),
    исключен из партии за растрату государственных средств, присвоение государственного
    имущества и за допущение незаконных арестов и осуждения.

    <p>Жена МУРУГОВА, МУРУГОВА-ЕГОРОВА осуждена как шпионка к ВМН.

    <p>Арестован 7.IX-1939 г.

    <p>Ст. 58 п.п. 1-а, 7-8, 11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Участник антисоветской право-троцкистской террористической организации. Шпион
    немецкой и японской разведок.

    <p>В 1929/30 г.г. разделял взгляды правых по вопросам коллективизации сельского
    хозяйства и индустриализации страны.

    <p>В 1931 году находясь в заграничной командировке в Германии, был завербован
    для шпионской работы в пользу немецкой разведки, ее представителем доктором ЛЮТЕР.

    <p>В 1936 году был завербован ЛЕВИНЫМ А.. (бывшим работником ЦК ВКП(б) (осужден
    к ВМН) в право-троцкистскую организацию.

    <p>С 1936 года работая в Восточно-Сибирском крае, а впоследствии в Читинской области,
    через участников антисоветской организации и лиц антисоветски озлобленных - расставленных
    им на руководящие посты партийно-советского аппарата, проводил широкую вредительскую
    деятельность, направленную на развал народного хозяйства областей.

    <p>Давал санкции на необоснованные аресты коммунистов, а также принимал участие
    в работе тройки, допускал незаконное осуждение арестованных.

    <p>В 1938 году через участников организации: МУРУГОВУ-ЕГОРОВУ, ДАВИДОВИЧА (осуждены
    к ВМН) осуществлял связь с японской разведкой, которой передавал шпионские сведения:
    о политическом состоянии Читинской области, настроении казачества, данные о состоянии
    промышленности и транспорта, сведения  о строительстве, мобилизационных мероприятий
    и оборонных объектов Читинской области.

    <p>В 1938 г. МУРУГОВЫМ в г. Чите была создана террористическая группа.

    <p>Уличается показаниями участников организации: БЕЛОВОЙ Н.А. (осуж. к 15 годам
    ИТЛ), САВЧЕНКО-БЕЛЬСКОГО Н.А. (осужден к ВМН), ТАММ Л.И. (арестована), очными
    ставками с БЕЛОВОЙ М.А и ТАММ Л.И.

