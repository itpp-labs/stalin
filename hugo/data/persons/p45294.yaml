    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>ГРАММАТЧИКОВ Александр Сергеевич, 1889 года рождения, урож. г.Ленинграда, русский,
    из дворян, офицер царской армии, б/п., гр-н СССР, до ареста старший преподаватель
    Военно-Воздушной академии Красной Армии.

    <p>Арестован 20 июня 1940 года. Обвиняется по ст. 58 п.1 "а" УК РСФСР.

    <p>Следдело № 1301.-

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Являлся агентом французской разведки.

    <p>Завербован для шпионской работы в 1930 году в Париже, во время служебной командировки,
    русским белоэмигрантом ШЕФТЕЛЕМ (нахадится в Париже).

    <p>Пересылал за границу ряд сведений секретного характера, через курьеров французской
    разведки, приезжавших к ГРАММАТЧИКОВУ от ШЕФТЕЛЯ.

    <p>В 1937 г. установил связь по разведывательной деятельности с англо-французским
    шпионом МЕШКОВЫМ (арестован), с которым договорились о сборе и передаче агентам
    французской разведки сведений касающихся электро-радио приборов, устанавливаемых
    на Советских самолетах.

    <p>Уличается показаниями МЕШКОВА.

    </TD> </TR> </TABLE> </body></html>

