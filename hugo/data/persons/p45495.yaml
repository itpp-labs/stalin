    <p>ОГИЛЬВИ Александр Николаевич, 1877 г.р., урожен. г. Златоуста, происходит из
    дворян, русский, б/п, гр-н СССР, в прошлом активный кадет.

    <p>До ареста - директор Пятигорского Бальнеологического ин-та.

    <p>Арестован 7.V-1938 года ст. 58-1а,7,9 и 11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Вместе с ПАНФИЛОВЫМ и ПИСЧАНИЧЕВСКИМ (умерли) в 1923 г. организовал на группе
    курортов Кавминвод антисоветскую вредительскую организацию.

    <p>В 1937 г., находясь в Париже установил антисоветскую, шпионскую связь с представителем
    белоэмигрантских формирований во Франции Н.Н. ТУГАРИНОВЫМ, от которого получил
    задание активизировать вредительско-диверсионную деятельность, возглавляемой им
    организации.

    <p>Руководил и лично проводил активную, вредительско-диверсионную работу по бактериальному
    заражению основных минеральных источников и скрытию богатейших минеральных ресурсов
    Кавминвод.

    <p>Вербовал в организацию новых участников. В частности, лично им были завербованы:
    ЛЕВИЦКАЯ К.П., КАРСТЕНС Э. Э., ЛЕНГВАГЕН Я.В. (арестованы), ОГИЛЬВИ В.Н. (умер).

    <p>Являясь английским шпионом, передавал последней шпионские сведения о гидро-минеральном
    хозяйстве и наличия на группе курортов Кавминвод редких газов.

    <p>Изобличается прямыми показаниями участников организации: ЛЕВИЦКОЙ К.П., ОГИЛЬВИ
    В.Н., ЛЕБЕДЕВА Л.А. НЕМСАДЗЕ Г.С., ЗИПАЛОВА В.Д., КАРСТЕНС Э.Э., ЛАНГВАГЕНА  (арестованы),
    МИХАЙЛОВА К.Ф. и очными ставками с ЛЕВИЦКОЙ, НЕМСАДЗЕ, ЛАНГВАГЕНОМ и ОГИЛЬВИ В.
    (умер).

    <p>Показаниями свидетелей: ШИНКАРЕНКО, ЧЕРНИЧЕНКО, МЕДВЕДЕВА, ЛОЗИНСКОГО, СТАРИК,
    ОВЧИННИКОВА, ПУГИНОВА, ОВЧАРЕНКО, ПОКРОВСКОГО, КОБЗЕВА, ГРИФЦЕВА, КАМИНЦЕВА, ВОЛОДКЕВИЧА.

    <p>Заключениями экспертно-технических комиссий от: 22 сентября, 3 октября и 16
    февраля 1938 года, 27 июня 1939 года, 28 января и 4 февраля 1940 года.

