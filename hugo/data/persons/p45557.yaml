    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>СЕДОВ Александр Александрович, 1894 года рождения, уроженец дер. Панфилово,
    Вологодской области, русский, гр-н СССР, быв. член ВКП(б) с 1921 г., в 1937 г.
    исключался за попустительство врагам народа, но затем был восстановлен.

    <p>В 1939 г. исключен в связи с арестом.

    <p>До ареста начальник производственного отдела ЦОЛЕСа.

    <p>Арестован 10.X-1939 года

    <p>След.дело № 761.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Участник антисоветской право-троцкистской организации существовавшей в системе
    ЦОЛЕСа НКПС.

    <p>В 1936 и 1937 г. работая начальником треста "Востсибтранлес" возглавлял антисоветскую
    право-троцкистскую организацию, существовавшую в этом тресте.

    <p>Лично вовлек новых участников организации: КАЛИНОВСКОГО, ТИМОНОВА, НАВРОДСКОГО,
    КУНЦМАНА, САПОЖНИКОВА-СЕДАШЕВА и ЕРЕМЕЕВА (осуждены к ВМН).

    <p>Кроме того, по антисоветской работе был связан с КАРАВАЕВЫМ, ТИМОФЕЕВЫМ, ЖУРАВЛЕВЫМ
    и ПАНФИЛОВЫМ (осуждены к ВМН).

    <p>Будучи начальником треста "Востсибтранлес", провел большую разрушительную работу
    в лесном хозяйстве, направленную на срыв производственных программ по заготовкам,
    вывозке, сплаву леса и шпалопилению. В результате, по тресту был причинен убыток
    в сумме 16 млн. рублей.

    <p>В 1937 и 1939 г.г. работая начальником производственного отдела ЦОЛЕСа, своей
    вредительской работой срывал выполнение лесозаготовительной программы ЦОЛЕСа.

    <p>Изобличается как участник право-троцкистской организации, прямыми показаниями
    КАЛИНОВСКОГО, КАРАВАЕВА, ТИМОНОВА, НАВРОДСКОГО, КУНЦМАНА, ТИМОФЕЕВА, ЖУРАВЛЕВА,
    САПОЖНИКОВА, СЕДАШЕВА, ЕРЕМЕЕВА и ПАНФИЛОВА (все осуждены тройкой к ВМН), косвенными
    - ФАКТОРОВИЧА (осужден на 5 лет) и во вредительской работе актом технической экспертизы.

    </TD> </TR> </TABLE> </body></html>

