    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>ТЕР-МИКАЭЛЯН Вартан Богданович, 1882 года рождения, уроженец гор.Тбилиси, из
    семьи купца, армянин, гр-н СССР, меньшевик с 1903 года. Образование высшее (в
    1931 году в гор. Юрьеве окончил физико-математический факультет по естественному
    отделению), в прошлом - заведующий административно-хозяйственной частью керосиново-масляного
    завода бывшей нефтяной фирмы Манташовых в Баку.

    <p>До ареста - плановик Кубинского кирпичного завода Аз.СССР.

    <p>Арестован 5.I.1940 года.

    <p>Обвиняется по ст.ст. 63-1,71 и 73 УК Аз.ССР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Агент английской разведки.

    <p>Завербован в 1922 году ПЕНГУ бывшим директором нефтеперегонного з-да имени
    Андреева в Баку (осужден к ВМН).

    <p>В 1927 году установил связь по шпионской работе с резидентом английской разведки
    РОХЛИНЫМ А.В. - бывшим заведующим отделом Наркомхоза Аз.ССР (арестован), которому
    передавал сведения о состоянии нефтеперерабатывающей промышленности. В частности,
    о выработке авиационного бензина, специальных сортов масел и других нефтепродуктов,
    идущих на оборону СССР.

    <p>По заданию английской разведки, в 1939 году подготавливал диверсионный акт
    по выводу из строя нефтеперегонного завода имени Сталина городе Баку.

    <p>Изобличается показаниями РОХЛИНА (арестован) и очной ставкой с ним.

