    <TR><TD WIDTH="39%" VALIGN="TOP">

    <P><i>  стр.171

    </i></TD>

    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>ЕГОРОВ Василий Георгиевич, 1899 года рождения, уроженец села Егойска, Диовского
    района, Ленинградской области, русский, гр-н СССР, бывший член ВКП(б) с 1920 года.

    <p>До ареста - секретарь Красногвардейского Райкома ВКП(б).

    <p>Арестован 7 мая 1938 года УНКВД ЛО, по ст.58-8, 10, 11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>С 1933 года являлся участником антисоветской организации правых, в которую
    был завербован ИВАНОВЫМ Г.

    <p>Неоднократно присутствовал на нелегальных сборищах участников организации правых,
    где обсуждались методы борьбы с ВКП(б) и советским правительством.

    <p>В 1935 году дал согласие ИВАНОВУ Г. быть физическим исполнителем - террористического
    акта над одним из руководителей ВКП(б) и советского правительства.

    <p>Лично сам привлек в антисоветскую организацию, а затем и террористическую группу
    ЮРИЩЕВА и СИЛКИНА (арестованы).

    <p>Как участник право-троцкистской террористической организации изобличается показаниями:
    ИВАНОВА, ХАРЛАМОВА, СМОРОДИНА, СОБОЛЕВА, УГАРОВА, ОЗНОБИЩЕВА (осуждены к ВМН),
    КАПОРОВОЙ, ПОТЕМКИНА, КАСИМОВА (осуждены к различным срокам), НИКИТИНА, ЮРИЩЕВА,
    СИЛКИНА и ЕФРЕМОВА (арестованы).

    </TD> </TR> </TABLE> </body></html>

