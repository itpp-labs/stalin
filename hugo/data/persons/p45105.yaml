  html: '<HTML><HEAD><META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=windows-1251"><TITLE>Сталинские
    списки - Список 23.03.1950 (АП РФ Ф.3 оп.57 д.100 лл.2-54)</TITLE></HEAD><BODY>

    <P>34. ФЕФЕР Исаак Соломонович, до ареста – ответственный серетарь Еврейского
    антифашистского комитета, еврейский поэт, 1919 года рождения, еврей, бывший член
    ВКП(б) с 1919 года, в 1917-1918 годах состоял в Бунде.</P>

    <P>Арестован 24 декабря 1948 года.</P><DIR>

    <DIR>

    <DIR>


    <P>Обвиняется в шпионской деятельности. Являлся одним из руководителей еврейского
    националистического подполья в СССР.</P>

    <P>Возглавляя в течение ряда лет Еврейский антифашистский комитет, вместе со своими
    единомышленниками превратил его в очаг националистической и шпионской работы против
    Совеского Союза.</P>

    <P>В 1943 году, во время своего пребывания в Америке, установил вражескую связь
    с представителями еврейских реакционных кругов, которым передал ряд шпионских
    ведений о СССР. </P>

    <P>В дальнейшем по заданию американцев собирал и пересылал в Америку разведывательные
    данные о Советском Союзе. </P>

    <P>В 1945-1946 г.г. установил личную шпионскую связь с приезжавшими в СССР американскими
    разведчиками ГОЛЬДБЕРГОМ и НОВИКОМ, сопровождал ГОЛЬДБЕРГА в его поездке по городам
    Украины, помогая связываться с еврейскими писателями и другими лицами и получать
    от них интересовавшие ГОЛЬДБЕРГА шпионские сведения.</P>

    <P>Изобличается показаниями арестованных ЛОЗОВСКОГО, ЗУСКИНА, ШИМЕЛИОВИЧА, НУСИНОВА
    и других, всего в количестве 29 человек.</P>

