    <TR><TD WIDTH="39%" VALIGN="TOP">

    <P>ЦИМЕР Отто Генрихович,</P>

    <P>1907 г.р.,ур.г.Биндорф, по национальности немец, германский подданный, в СССР
    проживает с 1930 г.</P>

    <p>Член национал-социалистской партии Германии.</P>

    <p>До ареста работал фрезеровщиком цеха топливной аппаратуры Челябинского тракторного
    завода.</P>

    <U><P>След.дело №-5496</P>

    </U><P>3-й отдел УГБ УНКВД <BR>

    по Челябин.области.</P>

    <P></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>С 1934 г. по день ареста являлся активным участником нелегальной шпионско-диверсионной
    и террористической организации национал-социалистской партии Германии, действовавшей
    в Челябинской области и связанной с троцкистской организацией на Челябинском тракторном
    заводе.</P>

    <p>Завербован был в 1934 г. агентом гестапо и уполномоченным германской фашистской
    партии ПЕТРАС Рихардом (арестован).</P>

    <p>Полностью разделял шпионские, диверсионные и террористические задачи троцкистской
    организации и нелегальной организации германской фашистской партии в СССР, направленные
    против руководителей ВКП(б) и правительства, на подрыв военной мощи Советского
    Союза, свержение советской власти и установление фашистского режима.</P>

    <p>Лично завербовал в контрреволюционную национал-социалистскую организацию ГУСЕЛЬМАНА
    (арестован), ЗИВЕРТА (арестован), ЯН (арестован), ИЛЕНФЕЛЬДА (арестован), АНФАЛОВА
    (арестован), МООР, ТРОПМАНА, КАУЛЬ (все трое арестованы и уже осуждены).</P>

    <p>По заданию контрреволюционной фашистской организации создал две диверсионные
    группы, через которые подготавливал поджог двух крупных шахт треста “Челябуголь”
    и проведение диверсионных актов на Челябинской государственной районной электростанции.</P>

    <P> Подготавливал проведение бактериологической диверсии на случай войны, т.е.
    заражение воды, пищи и других продуктов питания бактериями чумы, тифа, дифтерита
    и других заболеваний. В этих целях в 1936 г. завербовал машиниста железнодорожной
    водокачки АНФАЛОВА (арестован-сознался).</P>

    <p>От руководителя нелегальной организации национал-социалистской партии Германии
    ПЕТРАС, принял задание о подготовке террористических актов против руководителей
    ВКП(б) и советского правительства.</P>

    <p>Участнику организации ГУСЕЛЬМАН дал задание осуществить террористические акты
    над местными руководителями партии и советской власти.</P>

    <p>Проводил шпионскую работу в пользу Германии. Передал германской разведке, через
    ПЕТРАС, ряд шпионских сведений о Челябинском тракторном заводе, воинских частях
    Челябинского гарнизона (количественном составе и вооружении) и политических настроениях
    населения, особенно в немецких поселках области.</P>

    <p>Изобличается показаниями участников организации ПЕТРАС, БОДЕ, ГУСЕЛЬМАНА, ЗИВЕРТА,
    ИЛЕНФЕЛЬДА и других.</P>

