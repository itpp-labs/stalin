    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>ВОВСИ Мирон Соломонович, 1895 г. рождения, уроженец гор. Ковель, еврей, гр-н
    СССР.

    <p>До ареста - нач-к механического цеха Мытищенского вагоностроительного завода.

    <p>Арестован 6-го ноября 1939 года.

    <p>Обвиняется по ст.ст. 58 п.1-а, 10 и 11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Участник антисоветской шпионской организации.

    <p>Для сотрудничества в пользу английской разведки завербован в сентябре 1938
    года Анной ЗАК бывшим экономистом Московского Управления Наркомата местной промышленности.

    <p>Передавал шпионские сведения о подготовке Мытищенского вагоностроительного
    завода к выполнению заказов на нужды обороны страны.

    <p>Кроме того, с 1938 года являлся участником антисоветской меньшевистской группы,
    руководимой той же Анной ЗАК.

    <p>Систематически посещал антисоветские сборища группы, на которых с вражеских
    позиций обсуждалась политика партии и советского правительства.

    <p>Как участник антисоветской организации и агент английской разведки изобличается
    показаниями Анны ЗАК (осуждена к ВМН), ее братом Александром ЗАК, БАРБАНЕЛЬ Г.С.
    (арестованы) и очными ставками с Анной ЗАК и БАРБАНЕЛЬ.

    </TD> </TR> </TABLE> </body></html>

