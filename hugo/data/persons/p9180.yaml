    <P>Том 3,стр. 135</TD>

    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <P>ФЛЕЙШЕР Стефан Петрович, он-же ГРЖЕТИЧ Иван,</P>

    <P>1896 г. р., уроженец гор. Карлобак, Югославия, по национальности хорват, юго-славский
    подданный, сын торговца, член компартии Югославии с 1919 г., имеет ряд партийных
    взысканий, в СССР с 1929 г., неоднократно выезжал за границу.</P>

    <P>До ареста был представителем компартии Югославии при Коминтерне.</P>

    <p>Арестован 14 августа 1937 г. Содержится во Внутренней тюрьме.</P>

    <U><P>Следдело № 13296</P>

    </U><P>3 отдел ГУГБ НКВД СССР.</P>

    <U><P></U></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>С 1927 г. до момента ареста являлся активным участником к.-р. троцкистской
    организации в компартии Югославии. Эта организация была тесно связана с троцкистской
    организацией в Коминтерне и руководилась последней.</P>

    <p>Являясь ряд лет представителем КПЮ при Коминтерне, ФЛЕЙШЕР проводил активную
    контрреволюционную работу, направляя в страну предателей провокаторов ЕРОХИНА,
    БРАУНА, ДЖУЗЕППЕ и др., чем нанес непоправимый вред Югославскому революционному
    движению.</P>

    <p>Вследствие враждебной работы ФЛЕЙШЕРА в Югославии произошло ряд крупных провалов
    в КПЮ, в чем он <U>признал себя виновным.</P>

    </U><p>Рядом данным изобличается в провокаторской деятельности и сотрудничестве
    с охраной.</P>

    <p>Изобличается показаниями ГОРКИЧА, ЧЕРНОМОРДИКА и др.</P>

    <p>Участник к.-р. организации.</P>

    <p><U>ТРОЦКИСТ-ПРОВОКАТОР.</P>

    </U><p><U>СОЗНАЛСЯ</U>.</P>

    <P>ЗАМ.НАЧ. 3 ОТДЕЛА ГУГБ НКВД СССР<BR>

    МАЙОР ГОСБЕЗОПАСНОСНОСТИ:<BR>

    (ПАССОВ)</P>

    <P>НАЧ. 6 ОТД. 3 ОТДЕЛА ГУГБ НКВД<BR>

    КАПИТАН ГОСБЕЗОПАСНОСТИ:<BR>

    (БРИЛЬ).</TD>

