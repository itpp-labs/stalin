  html: '<HTML><HEAD><META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=windows-1251"><TITLE>Сталинские
    списки - Список 11.04.1950 (АП РФ Ф.3 оп.57 д.100 лл.55-76)</TITLE></HEAD><BODY>

    <P>30. ЮРКОВСКИЙ Василий Яковлевич, 1920 года рождения, беспартийный, без определенных
    занятий, репатриант из Бельгии.</P>

    <P>Арестован 15 ноября 1949 года.</P><DIR>

    <DIR>

    <DIR>


    <P>Обвиняется в измене родине.</P>

    <P>Проживая на оккупированной немцами территории Пинской области БССР, в 1941
    году добровольно поступил на службу в полицию, принимал активное участие в карательных
    акциях против партизан, а также учинял насилие и грабеж над местным населением.</P>

    <P>Неоднократно участвовал вместе с немцами в зверском и массовом уничтожении
    советских граждан.</P>

    <P>С января 1944 года, бежав в Германию, состоял на службе в центральной группе
    пропаганды “СС” и принимал активное участие в распространении на фронте фашистских
    листовок.</P>

    <P>В 1946 году, находясь в Бельгии, участвовал в создании антисоветской националистической
    организации “Союз белорусов в Бельгии” и затем являлся председателем “комитета”
    этой организации, которая вела вражескую работу против СССР.</P>

    <P>Изобличается показаниями осужденных АБРАМЧУК и ЛЯХОВЕЦ, а также свидетелей
    в количестве 18 человек и документами.</P>

    </DIR>

    </DIR>

    </DIR>


    </BODY></HTML>

    '
