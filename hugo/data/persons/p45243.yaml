    <p>БУРОВ Михаил Борисович, он же ШУБ Борис Львович, 1899 года рождения, уроженец
    ст.Ново-Белица, Западной области, еврей, гр.СССР, сын торговца, состоял в ВКП(б)
    с 1917 по 1936 год. Исключен за троцкистскую деятельность. До этого (в 1927 и
    1928 г.г.) дважды исключался из партии, как троцкист.

    <p>До ареста - зам. начальника ж.д. им.Молотова.

    <p>Арестован 12/V-1937 года.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Кадровый зиновьевец, участник антисоветской право-троцкистской организации.

    <p>В 1926 году, в период работы в Сибирском Крайкоме ВКП(б), примкнул к троцкистско-зиновьевскому
    блоку.

    <p>В 1927 году в Москве связался с ЗИНОВЬЕВЫМ (осужден к ВМН) и др.

    <p>После 15 Съезда ВКП(б) был одним из организаторов контр-революционной группы
    - "безвожденцев", проводившей активную борьбу с ВКП(б).

    <p>В 1935 году по указанию ЗИМИНА (осужден к ВМН), связался с руководителем антисоветской
    правотроцкистской организации на ж.д. им. Молотова КРОХМАЛЕМ (арестован), разработал
    план совершения террористического акта.

    <p>Проводил подрывную работу по срыву перевозки и погрузки важнейших грузов, организовал
    ряд крушений поездов с человеческими жертвами.

    <p>Изобличается прямыми показаниями САФАРОВА (арестован), БЕЛЕНЬКОГО, БЕЛОВА,
    МОЛОДЦОВА, ЖУРАВИЦКОГО, ТКАЧЕВА, ШПЕКТОРОВА (осуждены к ВМН), очными ставками
    с САФАРОВЫМ (арестован), ОВДИНЫМ, ШЕВЧЕНКО (осуждены ВТ на 3 года) и косвенными
    показаниями ГАМОВА, НЕЖДАНОВА, МОЛЧАНОВА, ВОРОНКОВА, ЛОКОСОВА и ЛИВШИЦА (осуждены
    к ВМН), ПАНОВА и ВОРОНИНА (осуждены на 5 лет ИТЛ).

