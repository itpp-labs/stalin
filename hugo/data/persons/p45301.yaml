    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>ГУНЖИТ-НАЙДАН, 1900 года рождения, уроженец Эржани-Далай, Центр.аймака МНР,
    быв. член МНРП.

    <p>До ареста - начальник ПУР"а МНРА.

    <p>Арестован 26-го января 1939 года.

    <p>Ст.ст. 58-1-б, 58-11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Активный участник контрреволюционной заговорщической пан-монгольской организации,
    существовавшей на территории МНР.

    <p>В эту организацию был завербован в октябре месяце 1936 года ПУНЦУКОМ - быв.
    директором Промкомбината МНР (осужден).

    <p>Участвовал в разработке организацией плана вооруженного восстания, с целью
    свержения существующего Народно-Революционного правительства Монголии.

    <p>Как участник организации, являясь начальником ПУР"а МНРА проводил подрывную
    работу, направленную на срыв политико-воспитательной работы в армии, чем ослаблял
    обороноспособность Монгольской Народной Республики и облегчал Японии возможность
    нападения и захвата Монголии.

    <p>Вербовал в организацию новых участников.

    <p>Изобличается показаниями арестованных соучастников организации: ДОБЧИН-САНЖИ,
    ДОМБО-ГОТОБИНА, ДОНСОРОМ-ДОКСОМА, НАСЫН-ТОХТОХО, ЛОСОЛА, БАДАРХИН-НАМЖИЛА, БАТО-СУХЭ,
    ЛУБСАН-ШАРАПА, АМОРА, БЕЗАР-ХАНДА, ГАЛСАН-ПУНЦУКА, ДАМДИН-СУРУНА, ДОНДОКА, БАЛГУН-СУРУНА,
    НАМСАРАЯ и очной ставкой с ДАМБО-ГОТОБИНЫМ.

    </TD> </TR> </TABLE> </body></html>

