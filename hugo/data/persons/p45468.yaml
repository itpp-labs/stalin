    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>МОРОЗ Николай Феофилович, 1915 г.р., ур. г.Здолбуново, Западной Украины (б.Польши),
    русский, гр-н СССР, б/п.

    <p>До ареста - пом.машиниста депо Здолбуново, Ковельской ж.д.

    <p>Арестован 28.V-1940 года.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Участник к.р. повстанческой организации существовавшей на территории западных
    областей Украины до последнего времени, в которую вошли члены так называемой "младоросской
    партии", "национально-трудового союза нового поколения" и "русской фашистской
    партии", ранее нелегально существовавших на территории Польши.

    <p>Еще в период существования польского государства, члены вышеуказанных к.р групп
    готовили и перебрасывали в СССР по заданию польской разведки шпионов, диверсантов
    и террористов.

    <p>После советизации Западной Украины участники организации ушли в подполье, продолжая
    вести свою к.р. работу.

    <p>МОРОЗ в "национально-трудовой союз нового поколения" завербован в 1936 году
    участником этой организации ПРЕСМАНОМ (арестован), посещал собрания этой организации,
    где обсуждались вопросы применения террора против руководителей ВКП(б) и Советского
    правительства.

    <p>Изобличается прямыми показаниями ИВАНОВА, ВУЛЬКОВСКОГО (арестованы) и очной
    ставкой с ИВАНОВЫМ.

    </TD> </TR> </TABLE> </body></html>

