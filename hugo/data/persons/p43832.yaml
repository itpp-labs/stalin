    <U><P>КАЛИС Эрнст Янович</P>

    </U><P>1904 г.р., ур.Латвии, г.Рига, латыш, латвийский-подданный.</P>

    <p>В 1936 г. подал заявление о переходе в Советское гражданство, но до ареста
    оформлен не был.</P>

    <p>Член компартии Латвии, исключен в связи с арестом.</P>

    <p>До ареста – художник Московского Библиотечного Института.</P>

    <P></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>В СССР прибыл из Латвии в 1935 г. легально. До приезда в СССР был арестован
    за политическую деятельность. Находясь в тюрьме, подал заявление об отказе от
    политической деятельности и вызывался в охрану для вербовки, но, якобы, согласия
    не дал. Несмотря на это был освобожден из тюрьмы и получил разрешение от латвийский
    властей на выезд в СССР.</P>

    <p>Находясь в СССР являлся участником к-р фашистской террористической организации
    латышей и был связан с членами этой организации САЛНА, ЦЕЛЬМС, САУЛИТ, ИРБИТ (осужден)
    ДЕРМАН и др.</P>

    <p>По прибытии из Латвии получил от САЛНА денежное пособие, а затем устроен на
    работу в секцию ИЗО общества “Прометей”, где по поручению члена к-р организации
    САУЛИТА (осужден) выезжал в латышские колхозы для выполнения заданий к-р организации
    по проведению националистической пропаганды.</P>

    <p>Виновным себя признал в том, что вел антисоветскую агитацию против мероприятий
    партии и правительства и клеветнически отзывался о жизни в СССР.</P>

    <p>В принадлежности к к-р организации изобличается участниками организации САЛНА,
    ЦЕЛЬМС и РУДЗИТ (осуждены).</P>

    <P>УЧАСТНИК К-Р ФАШИСТСКОЙ ТЕРРОРИСТИЧЕСКОЙ ОРГАНИЗАЦИИ ЛАТЫШЕЙ.</TD>

