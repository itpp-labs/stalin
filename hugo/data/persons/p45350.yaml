    </i></TD>

    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>ИВАЩЕНКО Иван Михайлович, 1909 г.р., ур.УССР, гор. Лозовая, Украинец, гр-н
    СССР, служащий, б.кандидат в члены ВКП(б), с 1931 г., исключен, в связи с арестом,
    с высшим образованием, не судим. В Париже имеет брата жены, б.полковника банды
    Шкуро, имел переписку до 1933 г.

    <p>До ареста - главный инженер Хабаровского Мелькомбината Дальне-Восточного треста
    "Главмука".

    <p>Арестован 2 января 1940 года.

    <p>Обвиняется по ст.58 п.п. 7,9 и 11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Активный участник антисоветской диверсионно-вредительской организации, существовавшей
    в мукомольной промышленности СССР, в которую был завербован в ноябре 1938 г. бывшим
    директором Хабаровского Мелькомбината Дальне-Восточного треста "Главмука" - МОРОЗОВЫМ
    (арестован).

    <p>По заданию МОРОЗОВА в течение 1938/39 г.г. на Хабаровском Мелькомбинате ИВАЩЕНКО
    создал диверсионно-вредительскую группу из 5 человек.

    <p>1-го января 1940 года по заданиям АПОСТОЛОВА - главн.инженера Дальне-Восточного
    треста "Главмука" (арестован) и МОРОЗОВА организовал и осуществил через завербованного
    им в организацию сына бывш. кулака ЯРЕМЧУКА - слесаря мелькомбината (арестован)
    поджог Хабаровского Комбината, причинив убыток в 2 миллиона рублей.

    <p>Лично руководил вредительским ремонтом Хабаровского Мелькомбината и знал о
    шпионской связи АПОСТОЛОВА с японской разведкой.

    <p>Диверсионно-вредительская работа ИВАЩЕНКО подтверждена актами экспертной комиссии.

    <p>Как участник диверсионно-вредительской организации изобличается показаниями
    арестованных АПОСТОЛОВА, МОРОЗОВА, ЦЫБАСОВА, КУТУЗОВА, ЖИВОТОВА, ЯРЕМЧУК, ПИПКИНА,
    ПАНИНА и ЖЕЛЕЗНЯК.

    </TD> </TR> </TABLE> </body></html>

