    <p>БОДРОВ Андрей Васильевич, 1895 года рождения, уроженец гор. Орехово-Зуево,
    русский, гр.СССР, бывш. член ВКП(б) с 1918 года, исключен в связи с его арестом.

    <p>До ареста - начальник Одесской ж.д.

    <p>Арестован 23 ноября 1939 года.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Участник антисоветской право-троцкистской организации.

    <p>Завербован в 1935 году одним из руководящих участников этой организации - быв.
    зам.Наркома Путей Сообщения ЗИМИНЫМ (осужден к ВМН).

    <p>Являясь участником антисоветской организации, проводил вредительско-диверсионную
    работу на дорогах: Южно-Уральской в 1936-1938 г.г. и на Одесской в 1939 г., в
    результате чего были крушения пассажирских и воинских поездов с большими человеческими
    жертвами.

    <p>Зашивал основные узлы дороги, тем самым задерживал продвижение грузов на Восток.
    Подгонял пачкообразно поезда для сдачи на Омскую дорогу и бросал их у светофора,
    создавал угрозу безопасности движения поездов, давал указания отправлять неправильно
    сформированные поезда.

    <p>На Южно-Уральской дороге срывал погрузку важнейших грузов и дезорганизовал
    движение.

    <p>Изобличается прямыми показаниями: ЗИМИНА, АПАСОВА, ЛИСИЧКИНА, КАРИБА (осуждены
    к ВМН) И БУЦКОГО (арестован), очной ставкой с ФАЛЕЕВЫМ, УБИЙ-ВОВК, БУЦКИМ и КОТЛЯР
    (арестованы) и актом технической экспертизы.

