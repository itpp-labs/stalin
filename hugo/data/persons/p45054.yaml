    <P>Лист 52.</P>

    <TABLE CELLSPACING=0 BORDER=0 CELLPADDING=7 WIDTH=638>

    <TR><TD WIDTH="35%" VALIGN="TOP">

    <P>ПЕРЕПЕЛКИН Александр Иванович, 1897 года рождения, уроженец села Степановское,
    Архангельской области, русский, гр-н СССР, состоял в ВКП(б) с 1918 года, исключен
    в связи с арестом.</P>


    <P>До ареста – начальник телеграфно-телефонного отдела Московского Почтанта.</P>


    <P>Арестован 5 января 1940 года, ст.58 п.1“б”, 8 и 58-11 УК РСФСР.</P>


    <P>&nbsp;</P>

    <P>&nbsp;</TD>

    <TD WIDTH="65%" VALIGN="TOP">

    <P>Участник антисоветской заговорщической организации, существовавшей в войсках
    и органах НКВД СССР.</P>

    <P>Завербован в начале 1936 года активным участником организации, бывшим начальником
    отдела связи ГУПВО, НКВД СССР – ВОЙТЕНКОВЫМ (осужден к ВМН).</P>

    <P>Проводил подрывную работу, направленную на ухудшение специальной подготовки
    бойцов войск связи ГУПВО НКВД.</P>

    <P>Будучи парторгом отдела связи, ГУПВО НКВД СССР, содействовал вражеской работе,
    проводившейся ВОЙТЕНКОВЫМ и направленной на понижение боеспособности пограничных
    и внутренних войск НКВД.</P>

    <P>Работая с 1937 года в системе Наркомата связи, проводил вредительскую работу
    по линии ухудшения работы органов связи СССР.</P>

    <P>Изобличается показаниями ВОЙТЕНКОВА (осужден к ВМН), ЖУКОВА (арестован) и очной
    ставкой с ВОЙТЕНКОВЫМ и свидетелей СТРУКОВА, ЧЕКАЛИНА и ПЕТРОВА, а также актами
    экспертных комиссий.</P>


    <P>&nbsp;</P>

    <P>&nbsp;</TD>

