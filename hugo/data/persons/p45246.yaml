    <p>ВАЙНШТЕЙН Григорий Исаакович, 1880 года рождения, еврей, гр-н СССР, состоял
    в партии Бунд с 1900 по 1913 г., с 1913 года являлся членом Американской Социалистической
    партии, бывш.член ВКП(б) с 1917 года, исключен в связи с арестом.

    <p>До ареста - временно исполняющий обязанности зав. 2-м Западным Отделом НКИД.

    <p>Арестован 10 августа 1939 года.

    <p>Обвиняется по ст.ст.58-6-7 и 11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Участник антисоветской право-троцкистской террористической организации, существовавшей
    в Наркоминделе.

    <p>Агент английской и германской разведок.

    <p>В 1917-1919 г.г. работал совместно с Троцким, Бухариным и рядом других меньшевиков
    в газете "Новый мир" (США) и разделял троцкистские позиции.

    <p>В период 1923-1927 г.г., будучи дип.агентом НКИД в Ленинграде, являлся участником
    троцкистско-зиновьевской организации. По вражеской работе был связан с САФАРОВЫМ
    (арестован).

    <p>В 1934 году был вовлечен КРЕСТИНСКИМ Н.Н. (осужден к ВМН) в право-троцкистскую
    террористическую организацию

    <p>По заданию КРЕСТИНСКОГО, проводил шпионскую работу в пользу английской разведки
    через резидента Мюриэль ПЕЙДЖЕТ (выслана из СССР).

    <p>В 1936 году установил шпионскую связь с германским консулом в Ленинграде -
    ЗОММЕРОМ.

    <p>После отъезда ЗОММЕРА в Германию, установил связь по шпионской работе в пользу
    германской разведки с советниками германского посольства в Москве - ТИПЕЛЬСКИРХОМ.

    <p>Изобличается показаниями: БРОНШТЕЙН, МИРОНОВА, ПАСТУХОВА, ШМИДТА, ГНЕДИНА,
    МИХАЙЛОВА, ИГНАТЬЕВА, МИХЕЛЬСА (осуждены к ВМН), БЕЖАНОВА и САФАРОВА (арестованы).

