    <p>НИКИТИН Тимофей Артемьевич, 1893 года рождения, уроженец г. Киева, русский,
    гр-н СССР, бывший член ВКП(б) с 1920 года. Бывший уполномоченный Союзметимпорта
    в торгпредстве СССР в Англии. До ареста - руководитель группы ферросплавов Главспецстали
    Наркомата Черной металлургии.

    <p>Обв. по ст. 58-7, 58-11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Активный участник право-троцкистской организации, существовавшей в системе
    Наркомвнешторга, в которую был завербован в 1935 году РОЗЕНГОЛЬЦЕМ А.П. (осужден
    к ВМН).

    <p>Вскоре после вербовки, по заданию РОЗЕНГОЛЬЦА был направлена в качестве уполномоченного
    Союзметимпорта в торгпредство СССР в Лондоне, где установил антисоветскую связь
    с руководителями контрреволюционной группы, бывшим торгпредом ОЗЕРСКИМ  и его
    заместителями МОСИНОЙ Н.В. и БАЛКОВСКИМ А.И. (осуждены к ВМН).

    <p>По заданию ОЗЕРСКОГО и БЕЛАКОВСКОГО проводил вредительскую работу по размещению
    заказов в Англии на невыгодных для Советского Союза условиях.

    <p>По приезде из Англии в Москву, в 1937 году восстановил антисоветскую связь
    с МОСИНОЙ, собирал остатки вражеских кадров в Наркомвнешторге.

    <p>Как участник антисоветской организации изобличается показаниями БОГОМОЛОВА
    Н.А., МОСИНОЙ Н.В., БАЛАКОВСКОГО А.И., РАБИНКОВА С.А. (осуждены к ВМН) и очными
    ставками с ними.

