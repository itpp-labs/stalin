    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>РОМАНЕНКО Георгий Игнатьевич, 1907 года рождения, он же АВЕРЬЯНОВ Георгий Афанасьевич,
    1898 года рождения, урож. с. Промысловки Колбановского Улуса Калмыцкой АССР, русский,
    гр. СССР, беспартийный, в 1931 году судим сроком на 2 года лишения свободы, в
    1934 году судим сроком на 3 года лишения свободы. Сроки наказания не отбыл, с
    мест заключения бежал.

    <p>До ареста скрывался под фамилией АВЕРЬЯНОВ.

    <p>Арестован 29.IV-1940 года, ст.ст. 58-8 и 58-11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Являлся участником контрреволюционной террористической группы, созданной быв.
    бандитом и кулаком села Промысловки Долбанского Улуса, Калмыцкой АССР - ГОЛОВАНЕВЫМ,

    <p>В мае 1932 года с участниками этой группы РОМАНЕНКО Иваном Игнатьевичем, ЧЕРНЫШЕВЫМ
    Михаилом Михайловичем и ГОЛОВАНЕВЫМ Ильей Яковлевичем на почве классовой мести
    принимал участие в совершении террористического акта над коммунистом общественником
    села Промысловки ВОРОНЦОВЫМ Иосифом Петровичем.

    <p>Изобличается показаниями соучастников: ГОЛОВАНЕВА, ЧЕРНЫШЕВА, РОМАНЕНКО Ивана
    (арестованы) и очными ставками с ними.

    </TD> </TR> </TABLE> </body></html>

