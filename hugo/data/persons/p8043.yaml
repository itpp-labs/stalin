  html: "<HTML>\n<HEAD>\n<META HTTP-EQUIV=\"Content-Type\" CONTENT=\"text/html; charset=windows-1251\"\
    >\n<TITLE>Сталинские списки</TITLE>\n</HEAD>\n<BODY>\n\n\n<TABLE BORDER=0 CELLSPACING=1\
    \ CELLPADDING=7 WIDTH=610>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n<P>Том 3,стр.\
    \ 29</TD>\n<TD WIDTH=\"61%\" VALIGN=\"TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"\
    39%\" VALIGN=\"TOP\">\n<U><P>ДАНИЭЛЬ Берта Робертовна,</P>\n</U><P>1896 г.р.,\
    \ уроженка г. Ульм, Вюртембергской области (Германия), член КПГ с 1923 г.</P>\n\
    <U><P>След.дело №-13475</P>\n<P>3 Отд. ГУГБ НКВД</P>\n<P></U></TD>\n<TD WIDTH=\"\
    61%\" VALIGN=\"TOP\">\n<p>ДАНИЭЛЬ Б.Р. являлась агентом немецкой разведки. Германской\
    \ разведке выдала многих нелегалов, ездивших через Париж, также шифры ИККИ и ряд\
    \ других секретных сведений.</P>\n<p>Немецкий шпион АБРАМОВ-МИРОВ через ПЛАТТЕН-ЦИММЕРМАН\
    \ был связан с ДАНИЭЛЬ Б.Р. по разведывательной деятельности на германскую разведку.</P>\n\
    <p>ДАНИЭЛЬ одновременно являлась членом антисоветской организации в системе Коминтерна.</P>\n\
    <p>Изобличается показаниями АБРАМОВА-МИРОВА, ПЛАТТЕН-ЦИММЕРМАН и очной ставкой\
    \ с АБРАМОВЫМ.</P>\n<p><U>ШПИОНКА-ТРОЦКИСТСКА</U>.</P>\n<P>ЗАМ.НАЧ. 3 ОТДЕЛА ГУГБ\
    \ НКВД<BR>\n КОМБРИГ (Давыдов)</P>\n<P>НАЧ. 9 ОТД. 3 ОТД. ГУГБ НКВД<BR>\nКАПИТАН\
    \ ГОСУДАРСТ. БЕЗОПАСНОСТИ (Полячек)</TD>\n</TR>\n</TABLE>\n</body></html>\n"
