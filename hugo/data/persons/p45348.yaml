    <p>ИВАНОВ Николай Сергеевич, 1898 г. рождения, уроженец гор.Кузнецка, Куйбышевской
    обл., русский, гр-н СССР, бывш.член ВКП(б).

    <p>До ареста председатель Казпотребсоюза.

    <p>Арестован 4.IV-38 г. НКВД Казахской ССР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Являлся участником право-троцкистской организации, в которую был вовлечен в
    1931 году б. председателем Западно-Казахстанского облисполкома СПИРОВЫМ (осужден).

    <p>В 1935 г. лично завербован в право-троцкистскую организацию б.зам.предправления
    Казпотребсоюза БЛАГОСМЫСЛОВА и зав.план.фин.отдела РУДАКОВА (арестованы).

    <p>Имел шпионскую связь с участником право-троцкистской организации - БАЛТЫШКИНЫМ.

    <p>Участвовал в подготовке вооруженного восстания против Советской власти.

    <p>Работая в Потребкооперации проводил вредительскую работу по срыву торговли
    и расширению торговой сети потребкооперации, дезорганизовал финансовую деятельность.
    Причинил государству ущерб в сумме 55 млн.рублей.

    <p>По вражеской работе был связан с быв.председателем Центросоюза ЗЕЛЕНСКИМ и
    б.секретарем ЦК КП(б) Казахстана МИРЗОЯНОМ (осуждены к ВМН).

    <p>Изобличается показаниями участников право-троцкистской организации ЕРОФЕЕВА,
    НУРМУХАМЕДОВА, ПОЛАТБЕКОВА (осуждены к ВМН), НИКОЛАЕВА, СПИРОВА, НИПОРКИНА (осуждены
    на разные сроки), БЛАГОСМЫСЛОВА, РУДАКОВА, ЖЕЛЕЗОВА, РАФАЛЬСКОГО, ВЕРХОВСКОГО
    и САДЫБЕКОВА (арестованы), а также очными ставками с БЛАГОСМЫСЛОВЫМ, РУДАКОВЫМ,
    СПИРОВЫМ, НИПОРКИНЫМ и ЖЕЛЕЗОВЫМ.

