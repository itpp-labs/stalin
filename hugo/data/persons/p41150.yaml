    <TR><TD WIDTH="39%" VALIGN="TOP">

    <U><P>ЧЕРМАК Карл Антонович–</P>

    </U><P>1901 г.р., ур. г.Брезау, Чехословакия, в семье мирошника, впоследствии
    служащего, имеет ??щее и техническое среднее образование, по национальности чех,
    подданный Чехословацкой республики. В СССР прибыл нелегально, как перебежчик в
    1927 году через Польшу. в момент ареста работал на Петропавловском мясокомбинате
    в должности технорука жестяно-баночного цеха.</P>

    <U><P>СЛЕДДЕЛО №-162</P>

    </U><P>3 ОТДЕЛ УГБ НКВД КССР</P>

    <U><P>г. Алма-Ата</P>

    <P></U></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>ЧЕРМАК в 1927 году при нелегальном переходе в СССР со стороны Польши был задержан
    и доставлен в Волынский Окротдел ОГПУ, где показал, что он член КП Чехословакии,
    однако, документов не представил, поэтому как перебежчик был заключен под стражу
    и через два месяца направлен на расселение в город Астрахань.</P>

    <p>Из Астрахани самовольно выезжал в Москву, где посетив Чехословакского консула
    и дав ему информацию о положении учета перебежчиков в органах ОГПУ, незаконно
    был оформлен в подданстве и получил национальный паспорт.</P>

    <p>В 1928 году из Астрахани, как запретной зоны этапом направлен в город Тобольск.</P>

    <p>Находясь в Тобольске, через представителя ЦК КП Чехословакии при ИККИ КРЕЙБИХ,
    получил подтверждение о принадлежности с 1926 года к Чехословакской Компартии,
    был принят в кандидаты ВКП(б) и как перебежчик снят с учета органов ОГПУ, с правом
    проживания по всей территории СССР, но из кандидатов, за связь с чешской миссией
    он вскоре был исключен.</P>

    <p>Работая на Тобольском консервном заводе, на производстве проводил подрывную
    работу среди рабочего коллектива вел контрреволюционную фашистскую агитацию, Распространял
    провокационно-клеветнические слухи о внутреннем положении СССР.</P>

    <p>В 1934 году выезжал в Австрию в гор. Вену в отпуск, где был завербован чиновниками
    тайного отдела австрийской политической полиции КРЫШКЕ и РУДОЛЬФОМ для шпионажа
    на территории СССР, получив указания о связи с шпионами ЭПШТЕЙН и БАЛЬЧУК.</P>

    <p>В 1934 по 1936 г.г. в разрезе полученных в Вене заданий, проводил шпионскую
    деятельность по освещению работы двенадцати комбинатов консервной промышленности
    СССР, передавая собранные данные через ЭПШТЕЙН и БАЛЬЧУК, австрийской разведке.</P>

    <p>В 1937 году был завербован начальником консервной группы Главмясо Наркомпищепрома
    ГОЛУБОВИЧЕМ в контрреволюционную троцкистскую диверсионно-вредительскую организацию
    консервной промышленности СССР, по заданию которого и проводил прдрывную вредительскую
    работу на комбинате. Вел контрреволюционную фашистскую агитацию, восхвалял Гитлера
    и жизнь населения в капиталистических странах, компрометировал вождей ВКП(б).</TD>

