  html: "<HTML>\n<HEAD>\n<META HTTP-EQUIV=\"Content-Type\" CONTENT=\"text/html; charset=windows-1251\"\
    >\n<TITLE>Сталинские списки - Список 28.03.1941 (РГАСПИ. Ф.17. Оп.171. Д.421)\
    \ </TITLE>\n</HEAD>\n<BODY>\n\n<TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>\n\
    <TR><TD WIDTH=\"39%\" VALIGN=\"TOP\">\n<P><i>  стр.381.\n</i></TD>\n<TD WIDTH=\"\
    61%\" VALIGN=\"TOP\">&nbsp;</TD>\n</TR>\n<TR><TD WIDTH=\"39%\" VALIGN=\"TOP\"\
    >\n\n\n<p>САДОВСКИЙ Василий Алексеевич, 1917 г. рождения, ур. гор. Ровно, сын\
    \ домовладельца, отец до 1921 года служил в полиции урядником, а затем в быв.\
    \ Польше занимался торговлей. Русский, быв. польский подданный, ныне гр-н СССР,\
    \ образование среднее, холост. \n<p>До ареста работал референтом Ровенского обл.торготдела.\n\
    <p>Арестован 28.V-40 г.\n</TD> <TD WIDTH=\"61%\" VALIGN=\"TOP\">\n<p>Участник\
    \ к.р. повстанческой организации, существовавшей на территории западных областей\
    \ Украины до последнего времени, в которую вошли члены так называемой \"младоросской\
    \ партии\", \"национально трудового союза нового поколения\" и \"русской фашистской\
    \ партии\", ранее нелегально существовавших на территории Польши.\n<p>Еще в период\
    \ существования польского государства члены вышеуказанных контрреволюционных групп\
    \ готовили и перебрасывали в СССР по заданию польской разведки шпионов, диверсантов\
    \ и террористов.\n<p>САДОВСКИЙ с 1938 года руководил организацией \"младоросской\
    \ партии\" в гор. Ровно, был связан с центром этой партии, находившимся в Париже\
    \ и ее руководителем в Польше Прохоровым (арестован).\n<p>Был связан с польской\
    \ разведкой .\n<p>После советизации Западной Украины участники к.р. организации\
    \ ушли в подполье, продолжая вести свою контрреволюционную работу.\n<p>В ноябре\
    \ 1939 года во Львове был создан так наз. \"политический совет\", который должен\
    \ был руководить всей к.р. повстанческой деятельностью организации.\n<p>САДОВСКИЙ\
    \ по решению \"политического совета\" готовил кадры для вооруженного восстания\
    \ против Советской власти. Знал о нелегальном хранении пулеметов, гранат и винтовок.\n\
    <p>С участником организации \"русской фашистской партии\" КУГАЕМ (арестован) обсуждал\
    \ вопрос об освобождении арестованных УНКВД Ровно из тюрьмы путем вооруженного\
    \ нападения.\n<p>Изобличается показаниями ПРОХОРОВА, МИТРОФАНОВОЙ, ИВАНОВА, ЛИНЕВА,\
    \ КАСПРУК, ШКЛЯРУК, КУГАЙ, ВЕТВИНСКОГО (арестованы) и очными ставками с ними.\n\
    </TD> </TR> </TABLE> </body></html>\n"
