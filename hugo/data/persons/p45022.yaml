    <P>Лист 22.</P>

    <TABLE CELLSPACING=0 BORDER=0 CELLPADDING=7 WIDTH=638>

    <TR><TD WIDTH="35%" VALIGN="TOP">

    <P>ДОБРЯКОВ Михаил Федорович, 1907 года рождения, уроженец гор. Гатчина Ленинградской
    области, русский, гр-н СССР, беспартийный.</P>

    <P>До ареста – старший инженер Артиллерийского опытно-конструкторского отдела
    Кировского завода в Ленинграде.</P>


    <P>Арестован 27 августа 1939 года.</P>


    <P>Обвиняется по ст. 58 п.п.7 и 11 УК РСФСР.</P>

    </TD>

    <TD WIDTH="65%" VALIGN="TOP">

    <P>Участник антисоветской вредительской организации, существовавшей на Кировском
    заводе в г.&nbsp;Ленинграде.</P>

    <P>В антисоветскую вредительскую организацию был завербован в 1938 году МАХАНОВЫМ
    (арестован) быв. начальник артиллерийского опытно-конструкторского отдела Кировского
    завода.</P>

    <P>По заданию МАХАНОВА вредительски изготовил чертежи установки Л-17 и сорвал
    правительственное задание по изготовлению на Кировском заводе 600 капаниров, предназначенных
    для Карельского перешейка.</P>

    <P>Во вредительской работе изобличается показаниями МАКУЛОВА  (арестован) быв.
    начальник артиллерийского отдела Кировского завода ВОЛЫНКИНА (арестован) быв.
    конструктор-бригадир СКБ-4 Кировского завода, МАХАНОВА, очной ставкой с последним
    и актом технической экспертизы.</P>


    <P>&nbsp;</TD>

