  html: '<HTML><HEAD><META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=windows-1251"><TITLE>Сталинские
    списки - Список 29.01.1942 (РГАСПИ. Ф.17. Оп.171. Д.378. Лл.196-211)</TITLE></HEAD><BODY>


    <TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=638>

    <TR><TD WIDTH="41%" VALIGN="TOP">

    <P>44. <B><U>УЛЬЯНОВ Анатолий  Петрович <br><DIR>


    </U></B><P>1910 года рождения, беспартийный, из крестьян. <br>

    <P>До ареста – красноармеец 118 артполка, 107-ой танковой дивизии.<br>

    <P>Арестован 28/XII-1941 года.<br>

    </DIR>

    </TD>

    <TD WIDTH="59%" VALIGN="TOP"><P>&nbsp;</P>

    <dd>Немецкий шпион.<br>

    <dd>Показаниями арестованных ЩЕРБИНСКОГО, БЛИНОВА, УЛЬЯНОВОЙ, АЛАВИРИДЗЕ-ПТИЦЫНА,
    свидетеля ШУР и изъятыми при обыске документами уличается в мошенническом присвоении
    себе звания капитана, дважды “Героя Советского Союза”.<br>

    <dd>Сознался.<br>

    </TD>

    </TR>

    </TABLE>


    </BODY></HTML>

