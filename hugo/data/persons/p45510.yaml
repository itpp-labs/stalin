    <p>ПЕРЕВОЗНИКОВ Самуил Маркович, 1904 года рождения, уроженец гор. Старые Жагары,
    быв. Киевской губернии, ныне Литва, еврей, гр-н СССР, быв. член ВКП(б), сын раввина.

    <p>До ареста оперуполномоченный 5-го отдела ГУГБ НКВД.

    <p>Арестован 3 сентября 1939 года по ст.ст. 58-1-а, 58-11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Участник троцкистской организации, германский шпион.

    <p>С 1924 года являлся участником антисоветской троцкистско-шпионской организации,
    в которую был вовлечен в Берлине во время своего пребывания на учебе в Союзе Советских
    студентов, известным троцкистом террористом - ЛУРЬЕ Моисеем.

    <p>В том же 1924 году в Берлине был привлечен быв. работником торгпредства СССР
    РАВИЧЕМ Я. к шпионской работе в пользу Германии и под руководством последнего
    давал материалы интересующие германскую разведку.

    <p>В 1926 году по возвращении в СССР устроился на ответственную работу в Профинтерн,
    где установил шпионскую связь с германскими разведчиками СТОЛЯРОВЫМ, КРЭС и другими,
    коим передавал материалы шпионского характера.

    <p>С 1934  года по 1939 год, будучи на закордонной работе в Шанхае по линии НКВД
    СССР, продолжал шпионскую работу в пользу Германии, передавая германскому разведчику
    ВОЛЬФСОНУ шпионские материалы о проводимой нашими органами в Шанхае работе.

    <p>Изобличается показаниями соучастников: ЛУРЬЕ М.И., РАВИЧА Я.А., СЫРКИНА А.И.,
    ФОКИНА Н.А., ФАРБЕРА Н.А., ФРИДМАНА М.Л., АРЛЮКА Г.Д., АРЛЮКА Г.И., ФЕХНЕРА А.В.,
    СТАСЕВИЧА Б.И., (осуждены к ВМН), а также документами.

