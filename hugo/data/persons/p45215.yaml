    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>БАДАРХИН НАМЖИЛ, 1902 года рождения, уроженец местечка Бухук, Лубинского аймака
    МНР, монгол, член МНРП с 1926 года.

    <p>До ареста - начальник общей части Политуправления МНРА.

    <p>Арестован 3 июля 1939 года.

    <p>По ст.ст. 58 п.1-б, 58 п. 11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>С 1936 года являлся участником контрреволюционной пан-монгольской организации,
    действовавшей в МНР и ставившей своей задачей свержение Монгольского Народно-Революционного
    правительства, установление буржуазно-феодального строя под протекторатом Японии
    и разрыв дружественных отношений с СССР.

    <p>В контрреволюционную организацию завербован ДАШИ-ЧАРИБОМ (умер).

    <p>Знал о подготовляемом организацией государственном перевороте, путем вооруженного
    восстания и принимал в подготовке этого переворота активное участие.

    <p>Как участник организации, использовал свое служебное положение начальника общей
    части Политуправления МНРА для предательской контрреволюционной работы, направленной
    на подрыв боеспособности Монгольской Народно-Революционной армии и вызов недовольства
    среди командно-политического и рядового состава армии политикой МНРП и революционного
    правительства.

    <p>Был осведомлен о шпионских связях организации с японскими разведывательными
    органами.

    <p>Изобличается показаниями арестованных соучастников ЛУБСАН-ДОНОЯ и СУХИН АЛТАН
    ГЕРИЛА, а также очной ставкой с ЛУБСАН-ДОНОЕМ.-

    </TD> </TR> </TABLE> </body></html>

