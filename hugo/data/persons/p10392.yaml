    <TR><TD WIDTH="39%" VALIGN="TOP">

    <U><P>ДРИЛЛИНГ Эрвин Вильгельмович</P>

    </U><P>1908 г. рождения, уроженец Берлина, Германия, немец, подданный Германии,
    образование среднее, женат.</P>

    <p>С 1929 по 1930 год состоял членом КПГ, с 1930 по 1933 г.г. являлся членом ВКП(б);
    исключен ввиду отсутствия документов о пребывании в КПГ.</P>

    <p>До ареста работал слесарем инструментального цеха СТЗ.</P>

    <U><P>След.дело №-1114.</P>

    <P></U></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>Агент Гестапо. Активный участник фашистской, шпионско-террористической организации
    на Сталинградском Тракторном заводе.</P>

    <p>В организацию завербован в 1936 г. агентом Гестапо КРАУС Эйгеном (арестован).</P>

    <p>По заданию последнего проводил шпионскую деятельность, собрал и передал КРАУСУ
    сведения о промышленности г. Сталинграда.</P>

    <p>Вербовал граждан СССР в фашистскую организацию для шпионской деятельности (КЕРЕНЦЕВ
    – осужден).</P>

    <p>Помимо шпионажа, проводил активную фашистскую деятельность среди рабочих Тракторного
    завода.</P>

    <p>Признавая фашистскую деятельность, принадлежность к агентуре Гестапо – отрицает.</P>

    <p>Уличается показаниями обвиняемых КРАУСА, КРОЛЛЬ, КРАНЦЛЕРА, ШПРУНГ, свидетелей
    ВИНКЛЕРА, БАУЭРА, ИЛЛЕ Курта, ИЛЛЕ Макса и очной ставкой с КРАУСОМ.</P>

    <p><U>ШПИОН</U>.</P>

    <P>ЗАМ.НАЧ. 3 ОТДЕЛА УНКВД<BR>

    СТ.ЛЕЙТЕНАНТ ГОСБЕЗОПАСН.: (ЛЕБИН)</P>

    <P>ПОМ.НАЧ. 4 ОТД-НИЯ 3 ОТДЕЛА УНКВД<BR>

