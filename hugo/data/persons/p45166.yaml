gb_spravka:
- list_id: '411'
  html: '<HTML><HEAD><META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=windows-1251"><TITLE>Сталинские
    списки - Список 23.03.1950 (АП РФ Ф.3 оп.57 д.100 лл.2-54)</TITLE></HEAD><BODY>

    <P>60. КОЛЕСНИКОВ Вениамин Петрович, бывший военнослужащий, демобилизован из армии
    в 1946 году, капитан запаса, 1917 года рождения, русский, беспартийный.</P>

    <P>Арестован 15 мая 1949 года.</P><DIR>

    <DIR>

    <DIR>


    <P>Обвиняется в измене родине. Американский шпион.</P>

    <P>После демобилизации в 1946 году из армии бежал в американскую зону оккупации
    Австрии в гор. Вельс, где выдал американской разведке известные ему секретные
    сведения о советских воинских частях, дислоцируемых в Австрии.</P>

    <P>Впоследствии был привлечен американцами для шпионской деятельности против СССР
    и занимался вербовкой агентуры для американской разведки.</P>

    <P>Изобличается показаниями осужденных американских шпионов АХТЫРСКОГО и НОВИКОВОЙ-АХТЫРСКОЙ.</P></DIR>

    </DIR>

    </DIR>


    </BODY></HTML>

    '
