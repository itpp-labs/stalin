    <TR><TD WIDTH="39%" VALIGN="TOP">

    <U><P>КАРАМАНЯНЦ Мержан Оганесович,</P>

    </U><P>1883 г.р., ур. г.Тавриза, Иран, армянин, иранско-подданный, врач частной
    практики.</P>

    <p>До ареста проживал в г. Сухуми.</P>

    <U><P>СЛЕДДЕЛО №-35007</P>

    <P>НАРКОМВНУДЕЛ АБХАЗСКОЙ АССР</P>

    <P></U></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>КАРАМАНЯНЦ Мержан Оганесович, рожд. 1883 г.р., ур. гг.Тавриза, Иран, армянин,
    иранско-подданный, врач частной практики, с высшим образованием, семейный, б/п,
    в 1932 г. органами б.ГПУ арестовывался за нарушение правил валютных операций.
    До ареста проживал в Сухуми.</P>

    <p>КАРАМАНЯНЦ попал в Россию в 1914 г. как военнопленный, будучи на службе доктором
    турецкой армии. Имеет братьев Артына и Дртат, а также родителей, проживающих в
    Париже, с которыми имеет систематическую переписку.</P>

    <p>С 1921 по 1927 год КАРАМАНЯНЦ работал в иранском консульстве в России. С 1927
    г.до 1937 г.эанимался негласной консульской деятельностью в г.Сочи, будучи уполномоченным
    иранского консульства. Проживая в. г.Сочи в 1933 г.КАРАМАНЯНЦ был завербован для
    шпионской работы в Германскую разведку. Вербовку КАРМАНЯНЦА произвел агент разведки
    МАНГОЛЬДТ, состоявший на работе представителем германской концессии "Друзак" в
    Сочи. (МАНГОЛЬДТ в данное время в Берлине). </P>

    <p>КАРАМАНЯНЦ по заданию МАНГОЛЬДТА должен был собирать сведения о политико-моральном
    состоянии и настроении населения СССР, о реагировании населения на каждое мероприятие
    советского правительства, об отношении правительства к населению и собранные сведения
    должен был передавать МАНГОЛЬДТУ.</P>

    <p>В 1933 г. МАНГОЛЬДТ выехал в Германию и в 1935 г. пытался установить письменную
    связь с КАРАМЯНЦЕМ. При вербовке КАРАМАНЯНЦА германской разведкой, МАНГОЛЬДТ дарил
    ему продукты питания и предлагал золотую валюту, от которой КАРАМАНЯНЦ якобы отказался.</P>

    <p>В предъявленном обвинении – шпионаже признался.</TD>

