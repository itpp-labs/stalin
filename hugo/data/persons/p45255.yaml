    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>ВЛАСЕНКО Петр Петрович, 1879 года рождения, уроженец города Таганрога, русский,
    гр-н СССР, с высшим техническим образованием, из служащих, с 1910 года по день
    установления советской власти в Азербайджане работал инженером технологом на предприятиях
    нефтепромышленника Нобеля, где занимал ряд ответственных должностей.

    <p>В 1929-30 г.г. арестовывался, проходил по делу группы инженеров-вредителей
    в Азербайджанской нефтяной промышленности.

    <p>В связи с этим делом был осужден к 10-ти годам но впоследствии освобожден.

    <p>До ареста - плановик треста "Кировнефть" в Баку.

    <p>Арестован 3.III-40 г.

    <p>Обвиняется по ст. 68 УК РСФСР Аз.ССР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Агент английской разведки.

    <p>Завербован в 1920 году англо-разведчиком ТАГИАНОСОВЫМ - бывшим управляющим
    нефтезаводов Нобеля в Баку (умер в 1939 году).

    <p>С 1920 по 1936 год передавал ТАГИАНОСОВУ шпионские сведения по добыче и переработке
    нефти, а с 1936 года установил связь по шпионской работе с СУРАБЕКОВЫМ Г.С. бывш.
    главным инженером фурфурологового завода, а также с ПЕНГУ бывшим директором нефтеперерабатывающего
    завода им. Андреева в Баку (осужден к ВМН).

    <p>Передавал им материалы по выработке для нужд армии авиационного бензина и специальных
    сортов масел.

    <p>Как агент английской разведки изобличается показаниями СУРАБЕКОВА (арестован)
    и очной ставкой с ним.

    </TD> </TR> </TABLE> </body></html>

