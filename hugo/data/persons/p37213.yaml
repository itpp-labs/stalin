    <TR><TD WIDTH="39%" VALIGN="TOP">

    <U><P>ЭРМИШ Кости Мильтияди,</P>

    </U><P>1895 г.р., грек, турецко-подданный, коммерсант, прибыл в СССР в1925 г.,
    под фамилией “Коста Мильтиади”, в 1927 г. был арестован в Одессе за незаконные
    переводные операции, в 1929 г. выехал в Турцию, где получил паспорт на имя “Канонархопуло”,
    каковую фамилию в 1935 г. изменил на фамилию “Эрмиш” и в том же году снова прибыл
    в СССР.</P>

    <p>Арестован 20 мая 1937 г. Содержится в Бутырском изоляторе.</P>

    <P>След.дело №-4103</P>

    <P>Отдел погранслужбы<BR>

    ГУПВО НКВД-Москва.</P>

    <P></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>ЭРМИШ К.М. прибыл в Москву из гор. Вены по приглашению КАЛЛИГАС Л.Н., в качестве
    его служащего. КАЛЛИГАС Л.Н. разоблачен как агент германской и французской разведок
    и шпионско-белогвардейского центра в Париже; был связан с подпольной право-троцкистской
    организацией. Вся преступная деятельность КАЛЛИГАСА прикрывалась его фиктивным
    представительством заграничных коммерческих фирм. В действительности же контора
    КАЛЛИГАСА проводила в широких размерах нелегальные банковские операции, связанные
    с внедрением в СССР нелегально ввезенных из-за границы совзнаков, вывозом за границу
    ценностей и т.д. ЭРМИШ К.М. являясь доверенным КАЛЛИГАСА и заведующим его конторой
    принимал непосредственное участие во всех этих преступлениях: вел переписку с
    баратными фирмами за границей, рассылая переводы родственникам белоэмигрантов
    и т.д.</P>

    <p>СОЗНАЛСЯ. Изобличается показаниями других обвиняемых: ХЕЙФИЦА С.Ю., КОЛТУНА
    В.Х., КАЛЛИГАСА Л.Н. и имеющимися в деле документами.</TD>

