    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>ДОРОЖИЛОВ Елисей Григорьевич, 1901 года рождения, уроженец села Вязовки, Горьковской
    области, сын кулака-заводчика, русский, гр-н СССР, беспартийный, в политпартиях
    не состоял, не судился, образование высшее, по специальности инженер-химик.

    <p>До ареста - главный инженер треста "Азнефтезаводы" в гор.Баку.

    <p>Арестован 1.IV.1940г.

    <p>Ст.ст. 69 и 73 УК Аз.ССР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>В 1918 году участвовал в эсеро-меньшевистском вооруженном выступлении против
    частей Красной Армии.

    <p>Участник антисоветской вредительской организации, в которую был вовлечен в
    1935 г. КУЛИЕВЫМ Али - бывш. зам.директора нефтеперегонного завода им.Сталина
    в Баку (осужден к ВМН).

    <p>В том же 1935 г. установил антисоветскую связь с руководителем вредительской
    группы специалистов в нефтеперерабатывающей промышленности КОСТРИНЫМ К.В.- главн.
    инженером управления нефтеперегонных заводов в Баку (арестован) и по его заданию
    проводил вредительство на маслоочистительном заводе, выразившееся в умышленном
    торможении освоения завода и выпуска готовой продукции.

    <p>В 1936 году возглавил имевшуюся на маслоочистительном заводе вредительскую
    группу в составе ЛЕСНЯНСКОЙ Ф.М. - бывш. зав.отделения 5-го цеха завода им.Сталина
    в Баку и ВИННЕР Г.Г. - б.пом.начальника цеха № 5 - завода им.Сталина в Баку. (арестованы)

    <p>Изобличается показаниями КОСТРИНА К.В., ШЕВЛЯКОВА В.А. (арестованы), очными
    ставками с ними и документами технической экспертизы.

