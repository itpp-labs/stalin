    <p>ИСААКОВ Липа Вульфович, 1902 года рождения, уроженец местечка МЕДВЕДИЧИ (быв.Польша),
    еврей, гр-н СССР, кандидат в члены ВКП(б) с 1931 года, сын крупного торговца.

    <p>До ареста - работал инспектором Управления по контролю Комитета по делам Кинематографии
    при СНК ССР.

    <p>Арестован 12.X.1939 года. Обв.по ст.58 1/а, 8 и 11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Являлся агентом б/польской разведки и вел с 1922 года шпионскую работу в пользу
    последней. По заданию польского офицера ЗАМОЙСКОГО, в 1922 году связался по шпионской
    работе с ШТЕЙНБОКОМ Д.М. (арестован), через которого получал шпионские сведения
    о строительстве промышленности, и расположении военных частей Московского военного
    округа и передавал их польской разведке.

    <p>С 1931 г. являлся участником антисоветской организации, вел антисоветскую агитацию
    и возводил клевету на руководителей ВКП(б) и Советского Правительства.

    <p>Участвовал вместе с ШТЕЙНБОКОМ в составлении с ним антисоветских клеветнических
    писем, которые по договоренности с ИСААКОВЫМ, ШТЕЙНБОК направил в иностранные
    посольства в Москве, (английское, французское, американское и польское).

    <p>Принимал участие в подготовке террористического акта против одного из руководителей
    ВКП(б) и Советского Правительства.

    <p>Изобличается показаниями: ЗАКА И.П., ШТЕЙНБОКА б.зам.Главного бухгалтера Главстройпрома
    Нарком чермета (арестован) и очной ставкой с последним, а также документами, изобличающими
    его в антисоветской работе.

