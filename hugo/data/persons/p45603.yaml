    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>УРБАНСКИЙ Яков Самойлович, 1904 года рождения, уроженец быв. Ивановского уезда,
    быв. Екатеринославской губ., украинец, гр-н СССР.

    <p>С 1928 года состоял членом ВКП(б), из партии исключен.

    <p>К моменту ареста - зам.зав. АПО КП(б) Казахстана.

    <p>Обвиняется по ст.ст. 58-8 и 58-11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Активный участник антисоветской право-троцкистской террористической организации,
    проводившей борьбу против руководства ВКП(б) и Советской власти в блоке с существовавшей
    буржуазно-националистической организацией в Казахстане.

    <p>В право-троцкистскую организацию вовлечен в 1934 году, бывшим директором КИМЛа
    в гор. Алма-Ате - ТЕВОСЯН Юлией (жена врага народа быв. секретаря ЦК КП(б) Каз.
    - МИРЗОЯНА (осужден к ВМН).

    <p>Участвовал в нелегальных совещаниях организации, где обсуждались и намечались
    методы и планы борьбы организации против Советской власти.

    <p>Был в курсе террористической деятельности антисоветской право-троцкистской
    организации.

    <p>Изобличается показаниями своих соучастников ТЕРЕНТЬЕВА, СМИРНОВА, ПОРЯДИНА,
    НИГМЕТОВА, МУСТАФИНА, АСРИЕВА и КУЗИЧ; очными ставками с СМИРНОВЫМ, ПОРЯДИНЫМ,
    КУЗИЧ и МУСТАФИНЫМ (арестованы).

    </TD> </TR> </TABLE> </body></html>

