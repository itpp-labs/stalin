    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>УБОРЕВИЧ Нина Владимировна, 1900 года рождения, уроженка гор. Ачинск, Енисейской
    губ., русская, гр-ка СССР, беспартийная, до ареста - ст. инспектор НКПищепрома
    СССР.

    <p>Решением Особого Совещания при НКВД СССР от 28 августа 1937 года осуждена к
    8 годам ИТЛ, как жена изменника родины.

    <p>В связи с поступлением новых материалов 11 июля 1939 года была доставлена в
    Москву и вновь привлечена к следствию.

    <p>Ст.ст. 58-8, 58-11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Террористка. Жена врага народа УБОРЕВИЧ (осужден ВМН).

    <p>В 1937 году кадровой троцкисткой террористкой ПОПОВОЙ-СЫРЦОВОЙ (арестована)
    была завербована в антисоветскую террористическую группу, состоявшую из числа
    жен репрессированных врагов народа подготовлявшей теракт против руководителей
    ВКП(б) и сов. правительства.

    <p>Лично завербовала в террористическую группу КОРК, АВЕРБУХ, ГАМАРНИК.

    <p>Распространяла антисоветскую клевету на руководителей ВКП(б) и органы НКВД.

    <p>Изобличается прямыми показаниями участниц террористической группы: ПОПОВОЙ-СЫРЦОВОЙ,
    СОСНОВСКОЙ-ГЕРИСЕВАН, АВЕРБУХ, ГАМАРНИК, ТУХАЧЕВСКОЙ (арестованы), очными ставками
    с ними.

    </TD> </TR> </TABLE> </body></html>

