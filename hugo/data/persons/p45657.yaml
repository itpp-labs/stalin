  html: '<HTML>

    <HEAD>

    <META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=windows-1251">

    <TITLE>Сталинские списки - Список 28.03.1941 (РГАСПИ. Ф.17. Оп.171. Д.421) </TITLE>

    </HEAD>

    <BODY>


    <TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=610>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <P><i>  стр.488.

    </i></TD>

    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>ЯНАКАЕВ Сабирджан, 1878 года рождения, уроженец гор. Семипалатинска, по национальности
    татарин, гр-н СССР, беспартийный, без постоянного местожительства. До ареста -
    без определенных занятий.

    <p>Арестовывался в 1937 году в гор. Сталинабаде, по подозрению в спекуляции.

    <p>Арестован 27 апреля 1940 года.

    <p>Обвиняется в преступлениях, предусмотренных ст. 17 УК РСФСР - постановлением
    ЦИК и СНК СССР от 7-го августа 1932 г.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>НКВД СССР вскрыта и ликвидирована хищническая группа, существовавшая на Московском
    афинажном заводе, которой с 1937 по 1940 г.г. похищено около 20 кгр. высокопробного
    золота.

    <p>Участник хищнической группы - ЯНАКАЕВ Сабирджан, вовлеченный в 1939 году быв.
    продавцом палатки № 36 "Облмосторга" - МАМИНЫМ Умяр (арестован) и скупал у него
    краденое золото.

    <p>Купленное у МАМИНА золото ЯНАКАЕВ перепродал своему знакомому ТЕРКУЛОВУ А.З.
    (арестован).

    <p>Кроме того, скупал у МАМИНА и перепродавал ТЕРКУЛОВУ золотую валюту царской
    чеканки.

    <p>Изобличается показаниями  МАМИНА, ГИЗАТУЛИНА, ТЕРКУЛОВА (арестованы) и очными
    ставками с ними.

    </TD> </TR> </TABLE> </body></html>

