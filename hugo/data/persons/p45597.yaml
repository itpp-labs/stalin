    <p>ТОРОПЧЕНОВ Сергей Николаевич, 1894 года рождения, урож. дер. Глинкино быв.
    Дорской вол. Калининской области, русский, гр-н СССР, быв.член ВКП(б) с 1930 года,
    исключен в связи с арестом. Ранее состоял в ВКП(б) с 1918 по 1920 г., выбыл по
    несогласию с линией партии.

    <p>До ареста - заместитель Наркома путей сообщения.

    <p>Арестован 16 августа 1938 года.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Участник антисоветской правотроцкистской организации.

    <p>Завербован осенью 1933 года бывшим зам.Наркомпуть БИЛИКОМ (осужден к ВМН).

    <p>Был связан с участниками антисоветской организации в НКПС - ШУШУКОВЫМ, ЛИВШИЦЕМ,
    БАКУЛИНЫМ (осуждены к ВМН) и БЕЛЬСКИМ (арестован).

    <p>Вербовал новых участников организации.

    <p>В 1935 и 1936 годах участвовал в подготовке террористического акта против одного
    из руководителей ВКП(б) и Советского правительства, лично дал задание на совершение
    террористического акта ПЕТРОВУ, ФЕДАНУ, ЛАЗАРЕВУ и ШЕПЕЛЕВУ (осуждены к ВМН).

    <p>Привлек участников антисоветской организации ЛАЗАРЕВА и ТЕУМИНА (осуждены к
    ВМН) к шпионской работе.

    <p>Проводил вредительскую работу, направленную на ухудшение состояния паровозного
    парка и в 1937 году, совместно с участниками антисоветской организации ЛАЗАРЕВЫМ
    разработал план осуществления диверсионных актов на случай войны.

    <p>Изобличается показаниями БАКУЛИНА, ЗИМИНА, ПОНЕДЕЛКО, ТЕУМИНА, ШЕПЕЛЕВА, ФЕДАНА
    (осуждены к ВМН), ДАВЫДОВА, БЕЛЬСКОГО, ЖУРАВЛЕВА, ДРУЯНА, РОМАНОВА (арестованы),
    очными ставками с БАКУЛИНЫМ, ПОНЕДЕЛКО, ДАВЫДОВЫМ, БЕЛЬСКИМ, ЖУРАВЛЕВЫМ, РОМАНОВЫМ
    и ДРУЯНОМ и косвенными показаниями: ОБОЛОННОГО, ПОГРЕБИНСКОГО, ТАУКЛИСА, ИВАНОВА,
    ЛИСОВСКОГО, ЕГОРОВА и КОКОРЕВА (осуждены к ВМН).

