    <p>ГЕЛЛЕНЕР Ричард - Сергей Юрьевич, 1891 года рождения, урож.гор.Москвы, гр-н
    СССР, беспартийный, происходит из мещан, служащий, ранее не судившийся, по специальности
    автомеханик.

    <p>В момент ареста инспектор Техснаба Азнефти и по совместительству начальник
    изыскательных работ Всесоюзной конторы "Лакокрассырье".

    <p>Арестован 10.VIII.1938 года.

    <p>Обвиняется по ст.ст.68 и 73 УК Аз.ССР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Агент немецкой разведки, завербован в 1933 году ПОГОСОВЫМ, бывшим сотрудником
    "Азтехснаба" (осужден к ВМН).

    <p>По шпионской работе был также связан с ГЕРРОМ - бывшим профессором химии Азпединститута
    (арестован) и РЫСКИНЫМ - зам.управляющего Азтехснаба (осужден к ВМН).

    <p>От ГЕРРА систематически получал шпионские сведения о выработке авиабензина
    и специальных сортов масел для нужд армии и передавал эти сведения РЫСКИНУ.

    <p>Кроме того систематически браковал оборудование отечественного производства,
    предназначенное для нефтеперерабатывающих заводов, способствуя размещению заказов
    на соответствующее оборудование в Германии.

    <p>Как агент германской разведки изобличается показаниями РЫСКИНА и ГЕРР (арестованы)
    и очной ставкой с последним.

