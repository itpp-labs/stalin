    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>АРХИПОВ Семен Георгиевич, 1890 года рождения, уроженец гор. Волоколамска, Московской
    области, русский, гр-н СССР, беспартийный, до ареста - коммерческий ревизор грузовой
    службы 1 Московского отделения Калининской ж.д.

    <p>Арестован 27 февраля 1940 года.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Участник антисоветской диверсионной группы, существовавшей на Калининской ж.д.

    <p>Завербован в 1933 году бывшим начальником 1-го отделения службы движения ТЕРЕХИНЫМ
    (осужден к ВМН).

    <p>В 1937 году АРХИПОВ вместе с ВЕРЖБИЦКИМ (умер в тюрьме), КРАЧКОВСКИМ арестовывался
    по обвинению в участии в антисоветской диверсионной организации.

    <p>В 1939 году дело по обвинению АРХИПОВА, КРАЧКОВСКОГО и ЛУТЦ без достаточного
    основания ДТО НКВД Калининской ж.д. было прекращено, а указанные лица из под стражи
    освобождены. После освобождения из-под стражи, АРХИПОВ поддерживал связь с отдельными
    участниками организации.

    <p>По заданию ТЕРЕХИНА, АРХИПОВ провел ряд вредительских актов.

    <p>В связи с крушением пассажирского поезда на ст. Гучково, совершенного 14.IX-1939
    года диверсантами ОШМЯГО Е. и БОРИСОВЫМ (осуждены к ВМН) была вскрыта диверсионная
    организация, в которую входил и АРХИПОВ.

    <p>Изобличается показаниями: ОШМЯГО, КРАЧКОВСКОГО и ЛУТЦ (арестованы).

    </TD> </TR> </TABLE> </body></html>

