    <P>17. БУРИЛИН Андрей Иванович, бывш. председатель Ленинградского </P>

    <P>облплана и заместитель председателя облисполкома, а затем председатель Калужского
    облисполкома, перед арестом – заведующий отделом экономики промышленности и городского
    хозяйства издательства Ленинградского обкома и горкома ВКП(б), 1906 года рождения,
    русский, бывший член ВКП(б) с 1930 года.</P>

    <P>Арестован 6 ноября 1949 года.</P><DIR>

    <DIR>

    <DIR>


    <P>Обвиняется в том, что установил преступную связь с КУЗНЕЦОВЫМ, ПОПКОВЫМ, СОЛОВЬЕВЫМ
    и другими врагами партии, вместе с ними проводил подрывную работу, направленную
    на разложение партийного актива Ленинграда и отрыв ленинградской партийной организации
    от ЦК ВКП(б).</P>

    <P>Срывал мероприятия по восстановлению и развитию сельского хозяйства и местной
    промышленности Ленинградской области.</P>

    <P>Будучи выдвинут КУЗНЕЦОВЫМ на должность председателя Калужского облисполкома,
    в практике своей работы применял усвоенные в Ленинграде антипартийные методы.
    </P>

    <P>Изобличается показаниями арестованных ПОПКОВА, СОЛОВЬЕВА, ХАРИТОНОВА и других
    своих сообщников и документами.</P></DIR>

    </DIR>

    </DIR>


    </BODY></HTML>

