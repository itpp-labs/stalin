    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>ЧАЙМПОЛ-БАТО-СУХЭ, 1912 года рождения, ур. Восточного аймака МНР, быв.член
    МНРП с 1929 года.

    <p>До ареста - нач. Особого отдела МВД МНР.

    <p>Арестован 7 июня 1939 года по ст.ст. 58-1б, 58-11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>С 1936 года активный участник пан-монгольской к-р организации, ставившей своей
    задачей свержение существующего в МНР народно-революционного правительства и создание
    государства с буржуазно-феодальным строем под протекторатом Японии.

    <p>В названную организацию был вовлечен быв.зам.министра Внудел НАСЫН-ТОХТОХО.

    <p>В 1939 году вошел в руководящее ядро по подготовке вооруженного восстания против
    Народно-Революционного Правительства МНР.

    <p>Как участник организации проводил работу по вовлечению в организацию новых
    лиц.

    <p>В целях создания среди масс недовольства правительством проводил массовые необоснованные
    аресты командно-политического и народо-армейского состава Монгольской Народно-Революционной
    Армии.

    <p>Во вражеских целях - развалил агентурно-оперативную работу по линии Особого
    отдела МВД МНР.

    <p>Изобличается показаниями соучастников организации: ЛУПСАН-ШАРАПА, ЛУПСАН-ДОНОЯ,
    НАСЫН-ТОХТОХО, БАЗАР-ХАНДА, ДАМБА, БАЛЬЖИНИМА, БАЯС-ХАЛАНА, БАИР-САЙХАНА-ХАСА,
    ЧИМИТ-ДОРЖИ и очными ставками с ЛУПСАН-ДОНОЕМ, ДАМБОЙ, НАСЫН-ТОХТОХО и ЧИМИТ-ДОРЖИ.

    </TD> </TR> </TABLE> </body></html>

