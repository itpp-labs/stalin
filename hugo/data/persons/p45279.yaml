    <TD WIDTH="61%" VALIGN="TOP">&nbsp;</TD>

    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>ГЕНДЫН-ЖАМСАРАН, 1915 года рождения, уроженец гор.Улан-Батора, монгол, гр-н
    МНР, бывш.член РСМ, до ареста - секретарь премьер-министра и МВД МНР.

    <p>Арестован 15 июля 1939 года в гор.Улан-Батор.

    <p>Ст.ст. 58 п.1-а и 58 п.11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>С начала 1938 года являлся участником пан-монгольской заговорщической организации,
    существовавшей в МНР, в которую был завербован бывшим начальником Кобсогольского
    аймачного отдела МВД - ДОЛГОРЖАПОМ (арестован).

    <p>Проводил вражескую работу по фальсификации следственных материалов и применению
    незаконных методов в следственной работе.

    <p>В 1939 году принял к выполнению задание организации на совершение террористического
    акта.

    <p>Изобличается показаниями соучастников: БАЗАР-ХАНДА, БАЯС-ХАЛАНА и НЕРЕНДО ЧИМИТ-ДОРЖИ
    (арестованы) и очной ставкой с последним.

    </TD> </TR> </TABLE> </body></html>

