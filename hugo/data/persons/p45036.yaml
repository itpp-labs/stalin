    <P>Лист 36.</P>

    <TABLE CELLSPACING=0 BORDER=0 CELLPADDING=7 WIDTH=638>

    <TR><TD WIDTH="35%" VALIGN="TOP">


    <P>КОВАЛЕНКО Иван Ефимович, 1905 года рождения, уроженец ст.Северской, Краснодарского
    Края, из кулаков, русский, гр-н СССР. </P>

    <P>До ареста член ВКП(б) с 1927 года, (в 1929 исключался за сокрытие социального
    прошлого, восстановлен в 1930 г.), бывш. сотрудник УНКВД по Краснодарскому Краю.</P>

    <P>Арестован 2/IX-39 г.</P>

    <P>Обвиняется по ст. 58 п.7 и 11 УК РСФСР.</P>

    </TD>

    <TD WIDTH="65%" VALIGN="TOP">

    <P>Являясь сотрудником УНКВД в начале 1938 года был вовлечен в контреволюционную
    заговорщическую организацию, существовавшую в органах НКВД, одним из участников
    этой организации ШАШКИНЫМ И.И. (осужден к ВМН).</P>


    <P>По заданию руководителя заговора МАЛКИНА (осужден к ВМН), КОВАЛЕНКО вместе
    с ШАШКИНЫМ добились провокационно-клеветнических показаний от арестованного САРАКАШИНА
    на сотрудников УНКВД СТОЛОВИЦКОГО и ЛУНГА (освобождены).</P>


    <P>По заданию заговорщика СЕРБИНОВА (осужден на 15 лет ИТЛ), проводил вражескую
    деятельность по линии следствия. Фальсифицировал следственные материалы при оформлении
    дел на тройку и требовал это от других сотрудников.</P>


    <P>Изобличается показаниями соучастников ШАШКИНА, КАБАЕВА, СТЕРБЛИЧА, ЗАХАРЧЕНКО
    (осуждены к ВМН), очными ставками с КАБАЕВЫМ и ЗАХАРЧЕНКО, а также свидетельскими
    показаниями.</P>


    <P>&nbsp;</TD>

