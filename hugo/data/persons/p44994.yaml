  html: '<HTML><HEAD><META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=windows-1251"><TITLE>Сталинские
    списки - Список 29.01.1942 (РГАСПИ. Ф.17. Оп.171. Д.378. Лл.196-211)</TITLE></HEAD><BODY>


    <TABLE BORDER=0 CELLSPACING=1 CELLPADDING=7 WIDTH=638>

    <TR><TD WIDTH="41%" VALIGN="TOP">

    <P>34. <B><U>ТОЛСТОВ Георгий Алексеевич</U></B><br>

    <DIR>


    <P>1903 года рождения, бывший член ВКП(б) с 1928 года. <br>

    <P>До ареста – начальник Главснаба Наркомата Боеприпасов СССР. <br>

    <P>Арестован 26/VI-1941 года.<br>

    </DIR>

    </TD>

    <TD WIDTH="59%" VALIGN="TOP"><P>&nbsp;</P>

    <dd>Уличается показаниями СЕРГЕЕВА, ХРЕНКОВА, ШИБАНОВА, ХОДЯКОВА и ЕФРЕМОВА, как
    агент германской разведки и участник антисоветской организации, проводивший вредительскую
    и шпионскую работу.<br>

    <dd>Сознался в том, что в 1938 году был привлечен САЛИНАСОМ к шпионской работе
    в пользу германской разведки, а с 1940 года являлся участником антисоветской вредительской
    организации, в которую был вовлечен СЕРГЕЕВЫМ.<br>

    <P> По шпионской и вредительской работе в промышленности боеприпасов был связан
    с СЕРГЕЕВЫМ, ИНЯШКИНЫМ и ХОДЯКОВЫМ.<br>

    </TD>

    </TR>

    </TABLE>


    </BODY></HTML>

    '
