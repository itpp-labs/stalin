    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>ИДАМ-СУРУНЕЙ-БИМБО-ЖАП, 1910 года рождения, уроженец аймака Хобдо МНР, по национальности
    монгол, гр-н СССР.

    <p>До ареста - бывший начальник Архангайского аймачного отделения МВД МНР.

    <p>Арестован 23 июля 1939г. по ст.58 п 1б и 11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>С апреля 1938 года участник пан-монгольской контрреволюционной организации,
    в которую завербован быв.зам.министра Внутренних дел МНР ЛОСОЛОМ (арестован).

    <p>Проводил необоснованные массовые аресты и фальсифицировал следственные материалы.

    <p>Знал о готовившемся вооруженном восстании против существующего революционного
    строя МНР.

    <p>Изобличается показаниями арестованных соучастников: ЛОСОЛА, ЛУБСАН-ШАРАПА,
    БАЯС-ХАЛАНА, ЧИМИТ-ДОРЖИ, НАСЫН-ТОХТОХО (арестованы) и очными ставками с ЧИМИТ-ДОРЖИ
    и НАСЫН-ТОХТОХО.

    </TD> </TR> </TABLE> </body></html>

