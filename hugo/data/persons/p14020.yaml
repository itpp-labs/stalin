    </TR>

    <TR><TD WIDTH="39%" VALIGN="TOP">

    <U><P>ВЮРЦБУРГЕР Иоган Матвеевич,</P>

    </U><P>1896 г.р., ур. Баварии-Германия, из рабочих, немец, германско-подданный,
    беспартийный.</P>

    <p>До ареста – механик завода № 2 Метростроя.</P>

    <P>ДЕЛО №-12958</P>

    <P>ГУГБ НКВД по Метро</P>

    <P></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>В 1924 году, работая на Норвежском пароходе “СВЕРН”, заходившем в Херсонский
    порт, от него отстал и остался в СССР.</P>

    <p>В декабре 1935 года, работая в Метрострое был завербован разведчиком германской
    разведки Ульгорн (выслан из СССР в октябре 1936 года) для разведывательной и диверсионной
    работы.</P>

    <p>После 2-х встреч с Угольгорн в конце 1935 года и передачи ему незначительных
    сведений о лесозаводе Метростроя – связь прервалась.</P>

    <p>Виновным признал себя в том, что был завербован германской разведкой для шпионской
    деятельности в СССР.</P>

    <p>ШПИОН. </TD>

