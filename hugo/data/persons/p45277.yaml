    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>ГВОЗДИКОВ Иван Васильевич, 1908 года рождения, уроженец х.Объединенного, того-же
    Сельисполкома, Егорлыкского р-на, Ростовской области, русский, гр-н СССР, по соц.происхождению
    середняк, вместе с отцом имели до 20 голов быков, лошадей 10 шт., до 7 коров,
    мелкий рогатый скот и сельскохозяйственный инвентарь - 2 косилки, 4 букаря, две
    садилки, беспартийный; паспорта не имеет. До ареста был бригадиром в колхозе "Кр.Боец",
    Егорлыкского района.

    <p>Арестован 31 января 1940 года УНКВД Ростовской области.

    <p>Обвиняется по ст.58 п.8, 58 п.10 ч.1 и 58 п.11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Являясь участником террористической группы, совместно с другими участниками
    этой же группы: МАРЕНИЧ, ШВЕЦ и др. разработал план совершения террористического
    акта над активистами-коммунистами колхоза "Красный Боец" и таким путем ставил
    своей задачей пробраться к руководству колхоза "Красный Боец", для проведения
    в колхозе подрывной работы.

    <p>26 января 1940 года, лично принимал участие в совершенном террористическом
    акте над активистами колхоза ГАСЕНКО и СИДОРЕНКО.

    <p>Совместно с участниками террористической группы на неоднократных сборищах и
    среди колхозников проводил контрреволюционную агитацию, направленную против проводимых
    мероприятий партией и Советским правительством.

    <p>Распространял клеветнические вымыслы о налоговой политике Советской власти.

    <p>Изобличается показаниями соучастников: МАРЕНИЧ, ШЕВКУНОВА, ЛЕПИНА и свидетельскими
    показаниями: ПАРХОМОВА, БЕЗУГЛОВА, АНТОНЕНКОВОЙ и МАТВИЕЦ.

    <p>МАРЕНИЧ, ШЕВКУНОВА и ЛЕПИНА арестованы.

    </TD> </TR> </TABLE> </body></html>

