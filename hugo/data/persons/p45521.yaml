    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>ПОЛЯКОВ Александр Антонович, 1904 года рождения, уроженец Ростовской области,
    ст. Морозовская, сын кулака-торговца, быв. член ВКП(б) с 1932 г., быв. начальник
    3-го отдела УГБ НКВД Башкирии, до ареста - зам. нач. отдела режима ГУЛАГа НКВД.

    <p>Арестован 6 ноября 1939 года.

    <p>Обвиняется по ст. 193 17 п. "а" УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>Будучи заместителем начальника 3-го отдела УГБ НКВД Башкирии, совместно с подчиненным
    ему работником ГЛУХОВЫМ (арестован) вымогал у арестованного быв. секретаря парткома
    Ишимбаевских нефтепромыслов ИСМАГИЛОВА (освобожден из-под стражи) клеветнические
    показания в отношении руководящих работников ВКП(б), производил незаконные аресты
    граждан.

    <p>Путем угроз и инсценирования расстрелов вымогал от арестованных заведомо ложные
    показания, а на основе добытых провокационным путем показаний проводил аресты
    невиновных граждан.

    <p>Изобличается показаниями освобожденных из-под стражи ИСМАГИЛОВА быв. секретаря
    Ишембаевских нефтепромыслов, КОЛЬЦОВА - бывш. директора Уфимского моторного завода,
    инженеров Крекингового завода - ЛАВРЕНТЬЕВА и ВОВЧЕНКО, показаниями сотрудников
    НКВД Башкирии: ФРОЛОВА И.Н., ГЕРГЕЛЯ, ГНЕДКОВА, ФРОЛОВА Л.П., а также показаниями
    осужденных быв. сотрудников НКВД Башкирии: АЛЬБИЦКОГО, ЖУРАВСКОГО, ТИМОШУНАС (осуждены
    к различным срокам заключения), очными ставками с ИСМАГИЛОВЫМ, КОЛЬЦОВЫМ, ЛАВРЕНТЬЕВЫМ
    и ГНЕДКОВЫМ и актом комиссии.

