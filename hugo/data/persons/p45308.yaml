    <TR><TD WIDTH="39%" VALIGN="TOP">



    <p>ДАДУКИН Александр Михайлович, 1887 года рождения, урож. Ивановской области,
    русский, гр-н СССР, до ареста - член ВКП(б) с 1906 года.

    <p>В 1932-34 г.г. работал в Комитете товарных фондов при СТО в качестве консультанта,
    перед арестом - контролером Комиссии Советского контроля.

    <p>Арестован 6-го ноября 1939 года.

    <p>Обвиняется в преступлениях, предусмотренных ст.58 п.8 и 11 УК РСФСР.

    </TD> <TD WIDTH="61%" VALIGN="TOP">

    <p>С 1933 года являлся активным участником, существовавшей в комитете товарных
    фондов антисоветской организации правых, в которую был завербован быв. отв. секретарем
    КТФ - ТЕРЕГИЗАРЯНОМ (умер). Им-же был привлечен к террористической работе.

    <p>В 1934 году связался с участниками террористической группы в КТФ - БАРОНОМ
    (осужден к ВМН), БРАНДУКОВЫМ и БРЮХАНОВЫМ (арестованы), вместе с которыми разрабатывал
    план совершения террористического акта против руководителей партии и правительства.

    <p>В 1934 году был выделен тергруппой в качестве физического исполнителя террористического
    акта, который организация правых намечала осуществить в помещении Комитета товарных
    фондов на Петровке 12.

    <p>Как участник антисоветской организации правых и террористической группы изобличается
    показаниями ДУБИНИНА А.А., БРАНДУКОВА Н.В., БРЮХАНОВА А.Н. (арестованы) и очными
    ставками с ними.

    </TD> </TR> </TABLE> </body></html>

