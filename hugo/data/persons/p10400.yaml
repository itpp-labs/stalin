    <U><P>КРОТТЕР Ганс Иоганович -</P>

    </U><P>1919 г. рождения, уроженец г. Мюнхена, Германия, немец, подд. Чехословак.,
    эмигрировал с отцом из Германии в СССР в 1934 г. Отец репрессирован за троцкистскую
    шпионскую деятельность.</P>

    <P>Имеет вид на жительство №-293881, выданный ИНО Мособлисполкома. Со средним
    образованием, б/п, холост.</P>

    <p>До ареста работал слесарем экспериментального цеха СТЗ.</P>

    <U><P>След.дело №-1114.</P>

    <P></U></TD>

    <TD WIDTH="61%" VALIGN="TOP">

    <p>Агент Гестапо. На протяжении 1935 г. в Праге участвовал на троцкистских сборищах,
    организуемых лидерами пражского троцкистского центра ВОЛЕНБЕРГОМ и САЙБОЛЬДОМ.</P>

    <p>Агентами Гестапо САЙБОЛЬДОМ и МАРТИНОМ завербован и направлен в 1935 г. на
    территорию СССР для ведения шпионской деятельности.</P>

    <p>Проживая в Сталинграде, занимался сбором шпионских сведений, имея намерение
    переправить их Гестапо.</P>

    <p>В Сталинграде по день ареста являлся участником троцкистской шпионско-террористической
    организации, возглавлявшейся эмиссаром пражского троцкистского центра КРОТТЕРОМ
    И.И. (его отцом) проводил антисоветскую деятельность среди иностранных рабочих.</P>

    <p>На контр-революционных сборищах высказывался за необходимость применения террора
    в борьбе с руководителями ВКП(б) и советского правительства.</P>

    <p>Виновным себя признал полностью.</P>

    <p>Уличается показаниями обвиняемых: ФИШЕРА, КУНТА и очными ставками с ними.</P>

    <p><U>ШПИОН-ТЕРРОРИСТ.</P>

